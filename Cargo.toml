postcard = { version = "1.0.0", default-features = false }
rand = "0.8.5"
rand_chacha = "0.3.1"
rand_xoshiro = "0.6.0"
rayon = "1.7.0"
serde = { version = "1.0", default-features = false }
serde_json = "1.0.113"
sha2 = { version = "0.10.8", default-features = false }
