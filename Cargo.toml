[workspace]
resolver = "2"
members = [
    "air",
    "baby-bear",
    "blake3",
    "blake3-air",
    "bn254-fr",
    "challenger",
    "circle",
    "commit",
    "dft",
    "field",
    "field-testing",
    "fri",
    "goldilocks",
    "interpolation",
    "koala-bear",
    "keccak",
    "keccak-air",
    "matrix",
    "merkle-tree",
    "maybe-rayon",
    "mersenne-31",
    "monolith",
    "monty-31",
    "poseidon",
    "poseidon2",
    "poseidon2-air",
    "rescue",
    "sha256",
    "symmetric",
    "util",
    "uni-stark",
