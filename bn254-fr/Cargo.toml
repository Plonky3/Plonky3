rand = "0.8.5"
serde = { version = "1.0", default-features = false, features = ["derive"] }

[dev-dependencies]
p3-field-testing = { path = "../field-testing" }
num-traits = "0.2.16"
zkhash = { git = "https://github.com/HorizenLabs/poseidon2" }
