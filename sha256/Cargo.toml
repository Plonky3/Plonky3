[package]
name = "p3-sha256"
description = "Plonky3 hash trait implementations for the SHA2-256 hash function."
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
p3-symmetric = { path = "../symmetric", version = "0.3.0" }
p3-util = { path = "../util", version = "0.3.0" }
sha2 = { version = "0.10.8", default-features = false, features = ["compress"] }

[features]
default = []
asm = [
    "sha2/asm",
] # Enable either x86 or aarch assembly implementation based on target.
force-soft = [
    "sha2/force-soft",
] # Force software implementation (default if "asm" feature is not enabled).

[dev-dependencies]
hex-literal = "0.4.1"
