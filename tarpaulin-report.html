ocuments","GitHub","Plonky3","circle","src","proof.rs"],"content":"use alloc::vec::Vec;\r\n\r\nuse p3_commit::Mmcs;\r\nuse p3_field::Field;\r\nuse serde::{Deserialize, Serialize};\r\n\r\n#[derive(Serialize, Deserialize, Clone)]\r\n#[serde(bound(\r\n    serialize = \"Witness: Serialize, InputProof: Serialize\",\r\n    deserialize = \"Witness: Deserialize\u003c'de\u003e, InputProof: Deserialize\u003c'de\u003e\"\r\n))]\r\npub struct CircleFriProof\u003cF: Field, M: Mmcs\u003cF\u003e, Witness, InputProof\u003e {\r\n    pub commit_phase_commits: Vec\u003cM::Commitment\u003e,\r\n    pub query_proofs: Vec\u003cCircleQueryProof\u003cF, M, InputProof\u003e\u003e,\r\n    // This could become Vec\u003cFC::Challenge\u003e if this library was generalized to support non-constant\r\n    // final polynomials.\r\n    pub final_poly: F,\r\n    pub pow_witness: Witness,\r\n}\r\n\r\n#[derive(Serialize, Deserialize, Clone)]\r\n#[serde(bound(\r\n    serialize = \"InputProof: Serialize\",\r\n    deserialize = \"InputProof: Deserialize\u003c'de\u003e\",\r\n))]\r\npub struct CircleQueryProof\u003cF: Field, M: Mmcs\u003cF\u003e, InputProof\u003e {\r\n    pub input_proof: InputProof,\r\n    /// For each commit phase commitment, this contains openings of a commit phase codeword at the\r\n    /// queried location, along with an opening proof.\r\n    pub commit_phase_openings: Vec\u003cCircleCommitPhaseProofStep\u003cF, M\u003e\u003e,\r\n}\r\n\r\n#[derive(Debug, Serialize, Deserialize, Clone)]\r\n#[serde(bound = \"\")]\r\npub struct CircleCommitPhaseProofStep\u003cF: Field, M: Mmcs\u003cF\u003e\u003e {\r\n    /// The opening of the commit phase codeword at the sibling location.\r\n    // This may change to Vec\u003cFC::Challenge\u003e if the library is generalized to support other FRI\r\n    // folding arities besides 2, meaning that there can be multiple siblings.\r\n    pub sibling_value: F,\r\n\r\n    pub opening_proof: M::Proof,\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","circle","src","prover.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\nuse core::iter;\r\n\r\nuse itertools::{izip, Itertools};\r\nuse p3_challenger::{CanObserve, FieldChallenger, GrindingChallenger};\r\nuse p3_commit::Mmcs;\r\nuse p3_field::{ExtensionField, Field};\r\nuse p3_fri::{FriConfig, FriGenericConfig};\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_util::log2_strict_usize;\r\nuse tracing::{info_span, instrument};\r\n\r\nuse crate::{CircleCommitPhaseProofStep, CircleFriProof, CircleQueryProof};\r\n\r\n#[instrument(name = \"FRI prover\", skip_all)]\r\npub fn prove\u003cG, Val, Challenge, M, Challenger\u003e(\r\n    g: \u0026G,\r\n    config: \u0026FriConfig\u003cM\u003e,\r\n    inputs: Vec\u003cVec\u003cChallenge\u003e\u003e,\r\n    challenger: \u0026mut Challenger,\r\n    open_input: impl Fn(usize) -\u003e G::InputProof,\r\n) -\u003e CircleFriProof\u003cChallenge, M, Challenger::Witness, G::InputProof\u003e\r\nwhere\r\n    Val: Field,\r\n    Challenge: ExtensionField\u003cVal\u003e,\r\n    M: Mmcs\u003cChallenge\u003e,\r\n    Challenger: FieldChallenger\u003cVal\u003e + GrindingChallenger + CanObserve\u003cM::Commitment\u003e,\r\n    G: FriGenericConfig\u003cChallenge\u003e,\r\n{\r\n    // check sorted descending\r\n    assert!(inputs\r\n        .iter()\r\n        .tuple_windows()\r\n        .all(|(l, r)| l.len() \u003e= r.len()));\r\n\r\n    let log_max_height = log2_strict_usize(inputs[0].len());\r\n\r\n    let commit_phase_result = commit_phase(g, config, inputs, challenger);\r\n\r\n    let pow_witness = challenger.grind(config.proof_of_work_bits);\r\n\r\n    let query_proofs = info_span!(\"query phase\").in_scope(|| {\r\n        iter::repeat_with(|| challenger.sample_bits(log_max_height + g.extra_query_index_bits()))\r\n            .take(config.num_queries)\r\n            .map(|index| CircleQueryProof {\r\n                input_proof: open_input(index),\r\n                commit_phase_openings: answer_query(\r\n                    config,\r\n                    \u0026commit_phase_result.data,\r\n                    index \u003e\u003e g.extra_query_index_bits(),\r\n                ),\r\n            })\r\n            .collect()\r\n    });\r\n\r\n    CircleFriProof {\r\n        commit_phase_commits: commit_phase_result.commits,\r\n        query_proofs,\r\n        final_poly: commit_phase_result.final_poly,\r\n        pow_witness,\r\n    }\r\n}\r\n\r\nstruct CommitPhaseResult\u003cF: Field, M: Mmcs\u003cF\u003e\u003e {\r\n    commits: Vec\u003cM::Commitment\u003e,\r\n    data: Vec\u003cM::ProverData\u003cRowMajorMatrix\u003cF\u003e\u003e\u003e,\r\n    final_poly: F,\r\n}\r\n\r\n#[instrument(name = \"commit phase\", skip_all)]\r\nfn commit_phase\u003cG, Val, Challenge, M, Challenger\u003e(\r\n    g: \u0026G,\r\n    config: \u0026FriConfig\u003cM\u003e,\r\n    inputs: Vec\u003cVec\u003cChallenge\u003e\u003e,\r\n    challenger: \u0026mut Challenger,\r\n) -\u003e CommitPhaseResult\u003cChallenge, M\u003e\r\nwhere\r\n    Val: Field,\r\n    Challenge: ExtensionField\u003cVal\u003e,\r\n    M: Mmcs\u003cChallenge\u003e,\r\n    Challenger: FieldChallenger\u003cVal\u003e + CanObserve\u003cM::Commitment\u003e,\r\n    G: FriGenericConfig\u003cChallenge\u003e,\r\n{\r\n    let mut inputs_iter = inputs.into_iter().peekable();\r\n    let mut folded = inputs_iter.next().unwrap();\r\n    let mut commits = vec![];\r\n    let mut data = vec![];\r\n\r\n    while folded.len() \u003e config.blowup() {\r\n        let leaves = RowMajorMatrix::new(folded, 2);\r\n        let (commit, prover_data) = config.mmcs.commit_matrix(leaves);\r\n        challenger.observe(commit.clone());\r\n\r\n        let beta: Challenge = challenger.sample_algebra_element();\r\n        // We passed ownership of `current` to the MMCS, so get a reference to it\r\n        let leaves = config.mmcs.get_matrices(\u0026prover_data).pop().unwrap();\r\n        folded = g.fold_matrix(beta, leaves.as_view());\r\n\r\n        commits.push(commit);\r\n        data.push(prover_data);\r\n\r\n        if let Some(v) = inputs_iter.next_if(|v| v.len() == folded.len()) {\r\n            izip!(\u0026mut folded, v).for_each(|(c, x)| *c += x);\r\n        }\r\n    }\r\n\r\n    // We should be left with `blowup` evaluations of a constant polynomial.\r\n    assert_eq!(folded.len(), config.blowup());\r\n    let final_poly = folded[0];\r\n    for x in folded {\r\n        assert_eq!(x, final_poly);\r\n    }\r\n    challenger.observe_algebra_element(final_poly);\r\n\r\n    CommitPhaseResult {\r\n        commits,\r\n        data,\r\n        final_poly,\r\n    }\r\n}\r\n\r\nfn answer_query\u003cF, M\u003e(\r\n    config: \u0026FriConfig\u003cM\u003e,\r\n    commit_phase_commits: \u0026[M::ProverData\u003cRowMajorMatrix\u003cF\u003e\u003e],\r\n    index: usize,\r\n) -\u003e Vec\u003cCircleCommitPhaseProofStep\u003cF, M\u003e\u003e\r\nwhere\r\n    F: Field,\r\n    M: Mmcs\u003cF\u003e,\r\n{\r\n    commit_phase_commits\r\n        .iter()\r\n        .enumerate()\r\n        .map(|(i, commit)| {\r\n            let index_i = index \u003e\u003e i;\r\n            let index_i_sibling = index_i ^ 1;\r\n            let index_pair = index_i \u003e\u003e 1;\r\n\r\n            let (mut opened_rows, opening_proof) = config.mmcs.open_batch(index_pair, commit);\r\n            assert_eq!(opened_rows.len(), 1);\r\n            let opened_row = opened_rows.pop().unwrap();\r\n            assert_eq!(opened_row.len(), 2, \"Committed data should be in pairs\");\r\n            let sibling_value = opened_row[index_i_sibling % 2];\r\n\r\n            CircleCommitPhaseProofStep {\r\n                sibling_value,\r\n                opening_proof,\r\n            }\r\n        })\r\n        .collect()\r\n}\r\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":           .map(|x| x.square().double() - F::ONE)\r\n                    .collect();\r\n                mem::replace(\u0026mut working_domain, new_working_domain)\r\n            };\r\n            output\r\n        })\r\n        .collect()\r\n}\r\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":30},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","circle","src","verifier.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\n\r\nuse itertools::{izip, Itertools};\r\nuse p3_challenger::{CanObserve, FieldChallenger, GrindingChallenger};\r\nuse p3_commit::Mmcs;\r\nuse p3_field::{ExtensionField, Field};\r\nuse p3_fri::verifier::FriError;\r\nuse p3_fri::{FriConfig, FriGenericConfig};\r\nuse p3_matrix::Dimensions;\r\n\r\nuse crate::{CircleCommitPhaseProofStep, CircleFriProof};\r\n\r\npub fn verify\u003cG, Val, Challenge, M, Challenger\u003e(\r\n    g: \u0026G,\r\n    config: \u0026FriConfig\u003cM\u003e,\r\n    proof: \u0026CircleFriProof\u003cChallenge, M, Challenger::Witness, G::InputProof\u003e,\r\n    challenger: \u0026mut Challenger,\r\n    open_input: impl Fn(usize, \u0026G::InputProof) -\u003e Result\u003cVec\u003c(usize, Challenge)\u003e, G::InputError\u003e,\r\n) -\u003e Result\u003c(), FriError\u003cM::Error, G::InputError\u003e\u003e\r\nwhere\r\n    Val: Field,\r\n    Challenge: ExtensionField\u003cVal\u003e,\r\n    M: Mmcs\u003cChallenge\u003e,\r\n    Challenger: FieldChallenger\u003cVal\u003e + GrindingChallenger + CanObserve\u003cM::Commitment\u003e,\r\n    G: FriGenericConfig\u003cChallenge\u003e,\r\n{\r\n    let betas: Vec\u003cChallenge\u003e = proof\r\n        .commit_phase_commits\r\n        .iter()\r\n        .map(|comm| {\r\n            challenger.observe(comm.clone());\r\n            challenger.sample_algebra_element()\r\n        })\r\n        .collect();\r\n    challenger.observe_algebra_element(proof.final_poly);\r\n\r\n    if proof.query_proofs.len() != config.num_queries {\r\n        return Err(FriError::InvalidProofShape);\r\n    }\r\n\r\n    // Check PoW.\r\n    if !challenger.check_witness(config.proof_of_work_bits, proof.pow_witness) {\r\n        return Err(FriError::InvalidPowWitness);\r\n    }\r\n\r\n    let log_max_height = proof.commit_phase_commits.len() + config.log_blowup;\r\n\r\n    for qp in \u0026proof.query_proofs {\r\n        let index = challenger.sample_bits(log_max_height + g.extra_query_index_bits());\r\n        let ro = open_input(index, \u0026qp.input_proof).map_err(FriError::InputError)?;\r\n\r\n        debug_assert!(\r\n            ro.iter().tuple_windows().all(|((l, _), (r, _))| l \u003e r),\r\n            \"reduced openings sorted by height descending\"\r\n        );\r\n\r\n        let folded_eval = verify_query(\r\n            g,\r\n            config,\r\n            index \u003e\u003e g.extra_query_index_bits(),\r\n            izip!(\r\n                \u0026betas,\r\n                \u0026proof.commit_phase_commits,\r\n                \u0026qp.commit_phase_openings\r\n            ),\r\n            ro,\r\n            log_max_height,\r\n        )?;\r\n\r\n        if folded_eval != proof.final_poly {\r\n            return Err(FriError::FinalPolyMismatch);\r\n        }\r\n    }\r\n\r\n    Ok(())\r\n}\r\n\r\ntype CommitStep\u003c'a, F, M\u003e = (\r\n    \u0026'a F,\r\n    \u0026'a \u003cM as Mmcs\u003cF\u003e\u003e::Commitment,\r\n    \u0026'a CircleCommitPhaseProofStep\u003cF, M\u003e,\r\n);\r\n\r\nfn verify_query\u003c'a, G, F, M\u003e(\r\n    g: \u0026G,\r\n    config: \u0026FriConfig\u003cM\u003e,\r\n    mut index: usize,\r\n    steps: impl Iterator\u003cItem = CommitStep\u003c'a, F, M\u003e\u003e,\r\n    reduced_openings: Vec\u003c(usize, F)\u003e,\r\n    log_max_height: usize,\r\n) -\u003e Result\u003cF, FriError\u003cM::Error, G::InputError\u003e\u003e\r\nwhere\r\n    F: Field,\r\n    M: Mmcs\u003cF\u003e + 'a,\r\n    G: FriGenericConfig\u003cF\u003e,\r\n{\r\n    let mut folded_eval = F::ZERO;\r\n    let mut ro_iter = reduced_openings.into_iter().peekable();\r\n\r\n    for (log_folded_height, (\u0026beta, comm, opening)) in izip!((0..log_max_height).rev(), steps) {\r\n        if let Some((_, ro)) = ro_iter.next_if(|(lh, _)| *lh == log_folded_height + 1) {\r\n            folded_eval += ro;\r\n        }\r\n\r\n        let index_sibling = index ^ 1;\r\n        let index_pair = index \u003e\u003e 1;\r\n\r\n        let mut evals = vec![folded_eval; 2];\r\n        evals[index_sibling % 2] = opening.sibling_value;\r\n\r\n        let dims = \u0026[Dimensions {\r\n            width: 2,\r\n            height: 1 \u003c\u003c log_folded_height,\r\n        }];\r\n        config\r\n            .mmcs\r\n            .verify_batch(\r\n                comm,\r\n                dims,\r\n                index_pair,\r\n                \u0026[evals.clone()],\r\n                \u0026opening.opening_proof,\r\n            )\r\n            .map_err(FriError::CommitPhaseMmcsError)?;\r\n\r\n        index = index_pair;\r\n\r\n        folded_eval = g.fold_row(index, log_folded_height, beta, evals.into_iter());\r\n    }\r\n\r\n    debug_assert!(index \u003c config.blowup(), \"index was {}\", index);\r\n    debug_assert!(\r\n        ro_iter.next().is_none(),\r\n        \"verifier reduced_openings were not in descending order?\"\r\n    );\r\n\r\n    Ok(folded_eval)\r\n}\r\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":28,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":29,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":31,"address":[],"length":0,"stats":{"Line":2089670227099910149}},{"line":32,"address":[],"length":0,"stats":{"Line":16717361816799281157}},{"line":33,"address":[],"length":0,"stats":{"Line":16717361816799281157}},{"line":36,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":38,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":49,"address":[],"length":0,"stats":{"Line":13907115649320091648}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":5044031582654 eld,\r\n    EF: ExtensionField\u003cF\u003e,\r\n    InnerMmcs: Mmcs\u003cF\u003e,\r\n{\r\n    type ProverData\u003cM\u003e = InnerMmcs::ProverData\u003cFlatMatrixView\u003cF, EF, M\u003e\u003e;\r\n    type Commitment = InnerMmcs::Commitment;\r\n    type Proof = InnerMmcs::Proof;\r\n    type Error = InnerMmcs::Error;\r\n\r\n    fn commit\u003cM: Matrix\u003cEF\u003e\u003e(\u0026self, inputs: Vec\u003cM\u003e) -\u003e (Self::Commitment, Self::ProverData\u003cM\u003e) {\r\n        self.inner\r\n            .commit(inputs.into_iter().map(FlatMatrixView::new).collect())\r\n    }\r\n\r\n    fn open_batch\u003cM: Matrix\u003cEF\u003e\u003e(\r\n        \u0026self,\r\n        index: usize,\r\n        prover_data: \u0026Self::ProverData\u003cM\u003e,\r\n    ) -\u003e (Vec\u003cVec\u003cEF\u003e\u003e, Self::Proof) {\r\n        let (opened_base_values, proof) = self.inner.open_batch(index, prover_data);\r\n        let opened_ext_values = opened_base_values\r\n            .into_iter()\r\n            .map(|row| {\r\n                row.chunks(EF::DIMENSION)\r\n                    .map(EF::deserialize_slice)\r\n                    .collect()\r\n            })\r\n            .collect();\r\n        (opened_ext_values, proof)\r\n    }\r\n\r\n    fn get_matrices\u003c'a, M: Matrix\u003cEF\u003e\u003e(\u0026self, prover_data: \u0026'a Self::ProverData\u003cM\u003e) -\u003e Vec\u003c\u0026'a M\u003e {\r\n        self.inner\r\n            .get_matrices(prover_data)\r\n            .into_iter()\r\n            .map(|mat| mat.deref())\r\n            .collect()\r\n    }\r\n\r\n    fn verify_batch(\r\n        \u0026self,\r\n        commit: \u0026Self::Commitment,\r\n        dimensions: \u0026[Dimensions],\r\n        index: usize,\r\n        opened_values: \u0026[Vec\u003cEF\u003e],\r\n        proof: \u0026Self::Proof,\r\n    ) -\u003e Result\u003c(), Self::Error\u003e {\r\n        let opened_base_values: Vec\u003cVec\u003cF\u003e\u003e = opened_values\r\n            .iter()\r\n            .map(|row| {\r\n                row.iter()\r\n                    .flat_map(|el| el.serialize_as_slice())\r\n                    .copied()\r\n                    .collect()\r\n            })\r\n            .collect();\r\n        let base_dimensions = dimensions\r\n            .iter()\r\n            .map(|dim| Dimensions {\r\n                width: dim.width * EF::DIMENSION,\r\n                height: dim.height,\r\n            })\r\n            .collect::\u003cVec\u003c_\u003e\u003e();\r\n        self.inner\r\n            .verify_batch(commit, \u0026base_dimensions, index, \u0026opened_base_values, proof)\r\n    }\r\n}\r\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":2522015791327477776}},{"line":37,"address":[],"length":0,"stats":{"Line":4755801206503243778}},{"line":38,"address":[],"length":0,"stats":{"Line":4755801206503243778}},{"line":39,"address":[],"length":0,"stats":{"Line":4755801206503243778}},{"line":42,"address":[],"length":0,"stats":{"Line":5044031582654955521}},{"line":47,"address":[],"length":0,"stats":{"Line":5044031582654955521}},{"line":48,"address":[],"length":0,"stats":{"Line":5044031582654955521}},{"line":50,"address":[],"length":0,"stats":{"Line":4035225266123964417}},{"line":51,"address":[],"length":0,"stats":{"Line":17437937757178560512}},{"line":52,"address":[],"length":0,"stats":{"Line":17437937757178560512}},{"line":53,"address":[],"length":0,"stats":{"Line":17437937757178560512}},{"line":56,"address":[],"length":0,"stats":{"Line":5044031582654955521}},{"line":59,"address":[],"length":0,"stats":{"Line":4755801206503243799}},{"line":60,"address":[],"length":0,"stats":{"Line":4755801206503243799}},{"line":61,"address":[],"length":0,"stats":{"Line":4755801206503243799}},{"line":63,"address":[],"length":0,"stats":{"Line":2594073385365405768}},{"line":67,"address":[],"length":0,"stats":{"Line":5044031582654955529}},{"line":75,"address":[],"length":0,"stats":{"Line":5044031582654955529}},{"line":77,"address":[],"length":0,"stats":{ lf, x: Ext) -\u003e Option\u003cExt\u003e;\r\n\r\n    // There are many choices for this, but we must pick a canonical one\r\n    // for both prover/verifier determinism and LDE caching.\r\n    fn create_disjoint_domain(\u0026self, min_size: usize) -\u003e Self;\r\n\r\n    /// Split this domain into `num_chunks` even chunks.\r\n    /// `num_chunks` is assumed to be a power of two.\r\n    fn split_domains(\u0026self, num_chunks: usize) -\u003e Vec\u003cSelf\u003e;\r\n    // Split the evals into chunks of evals, corresponding to each domain\r\n    // from `split_domains`.\r\n    fn split_evals(\r\n        \u0026self,\r\n        num_chunks: usize,\r\n        evals: RowMajorMatrix\u003cSelf::Val\u003e,\r\n    ) -\u003e Vec\u003cRowMajorMatrix\u003cSelf::Val\u003e\u003e;\r\n\r\n    fn zp_at_point\u003cExt: ExtensionField\u003cSelf::Val\u003e\u003e(\u0026self, point: Ext) -\u003e Ext;\r\n\r\n    // Unnormalized\r\n    fn selectors_at_point\u003cExt: ExtensionField\u003cSelf::Val\u003e\u003e(\r\n        \u0026self,\r\n        point: Ext,\r\n    ) -\u003e LagrangeSelectors\u003cExt\u003e;\r\n\r\n    // Unnormalized\r\n    fn selectors_on_coset(\u0026self, coset: Self) -\u003e LagrangeSelectors\u003cVec\u003cSelf::Val\u003e\u003e;\r\n}\r\n\r\n#[derive(Copy, Clone, Debug)]\r\npub struct TwoAdicMultiplicativeCoset\u003cVal: TwoAdicField\u003e {\r\n    pub log_n: usize,\r\n    pub shift: Val,\r\n}\r\n\r\nimpl\u003cVal: TwoAdicField\u003e TwoAdicMultiplicativeCoset\u003cVal\u003e {\r\n    fn gen(\u0026self) -\u003e Val {\r\n        Val::two_adic_generator(self.log_n)\r\n    }\r\n}\r\n\r\nimpl\u003cVal: TwoAdicField\u003e PolynomialSpace for TwoAdicMultiplicativeCoset\u003cVal\u003e {\r\n    type Val = Val;\r\n\r\n    fn size(\u0026self) -\u003e usize {\r\n        1 \u003c\u003c self.log_n\r\n    }\r\n\r\n    fn first_point(\u0026self) -\u003e Self::Val {\r\n        self.shift\r\n    }\r\n    fn next_point\u003cExt: ExtensionField\u003cVal\u003e\u003e(\u0026self, x: Ext) -\u003e Option\u003cExt\u003e {\r\n        Some(x * self.gen())\r\n    }\r\n\r\n    fn create_disjoint_domain(\u0026self, min_size: usize) -\u003e Self {\r\n        Self {\r\n            log_n: log2_ceil_usize(min_size),\r\n            shift: self.shift * Val::GENERATOR,\r\n        }\r\n    }\r\n    fn split_domains(\u0026self, num_chunks: usize) -\u003e Vec\u003cSelf\u003e {\r\n        let log_chunks = log2_strict_usize(num_chunks);\r\n        (0..num_chunks)\r\n            .map(|i| Self {\r\n                log_n: self.log_n - log_chunks,\r\n                shift: self.shift * self.gen().exp_u64(i as u64),\r\n            })\r\n            .collect()\r\n    }\r\n\r\n    fn split_evals(\r\n        \u0026self,\r\n        num_chunks: usize,\r\n        evals: RowMajorMatrix\u003cSelf::Val\u003e,\r\n    ) -\u003e Vec\u003cRowMajorMatrix\u003cSelf::Val\u003e\u003e {\r\n        // todo less copy\r\n        (0..num_chunks)\r\n            .map(|i| {\r\n                evals\r\n                    .as_view()\r\n                    .vertically_strided(num_chunks, i)\r\n                    .to_row_major_matrix()\r\n            })\r\n            .collect()\r\n    }\r\n    fn zp_at_point\u003cExt: ExtensionField\u003cVal\u003e\u003e(\u0026self, point: Ext) -\u003e Ext {\r\n        (point * self.shift.inverse()).exp_power_of_2(self.log_n) - Ext::ONE\r\n    }\r\n\r\n    fn selectors_at_point\u003cExt: ExtensionField\u003cVal\u003e\u003e(\u0026self, point: Ext) -\u003e LagrangeSelectors\u003cExt\u003e {\r\n        let unshifted_point = point * self.shift.inverse();\r\n        let z_h = unshifted_point.exp_power_of_2(self.log_n) - Ext::ONE;\r\n        LagrangeSelectors {\r\n            is_first_row: z_h / (unshifted_point - Ext::ONE),\r\n            is_last_row: z_h / (unshifted_point - self.gen().inverse()),\r\n            is_transition: unshifted_point - self.gen().inverse(),\r\n            inv_zeroifier: z_h.inverse(),\r\n        }\r\n    }\r\n\r\n    fn selectors_on_coset(\u0026self, coset: Self) -\u003e LagrangeSelectors\u003cVec\u003cVal\u003e\u003e {\r\n        assert_eq!(self.shift, Val::ONE);\r\n        assert_ne!(coset.shift, Val::ONE);\r\n        assert!(coset.log_n \u003e= self.log_n);\r\n        let rate_bits = coset.log_n - self.log_n;\r\n\r\n        let s_pow_n = coset.shift.exp_power_of_2(self.log_n);\r\n        // evals of Z_H(X) = X^n - 1\r\n        let evals = Val::two_adic_generator(rate_bits)\r\n            .powers()\r\n            .take(1 \u003c\u003c rate_bits)\r\n            .map(|x| s_pow_n * x - Val::ONE)\r\n            .collect_vec();\r\n\r\n        let xs = cyclic_subgroup_coset_known_order(coset.gen(), coset.shift, 1 \u003c\u003c coset.log_n)\r\n            .collect_vec();\r\n\r\n        let single_point_selector = |i: u64| {\r\n            let coset_i = self.gen().exp_u64(i);\r\n            let denoms = xs.iter().map(|\u0026x| x - coset_i).collect_vec();\r\n            let invs = batch_multiplicative_inverse(\u0026denoms);\r\n            evals\r\n                .iter()\r\n                .cycle()\r\n                .zip(invs)\r\n                .map(|(\u0026z_h, inv)| z_h * inv)\r\n                .collect_vec()\r\n        };\r\n\r\n        let subgroup_last = self.gen().inverse();\r\n\r\n        LagrangeSelectors {\r\n            is_first_row: single_point_selector(0),\r\n            is_last_row: single_point_selector((1 \u003c\u003c self.log_n) - 1),\r\n            is_transition: xs.into_iter().map(|x| x - subgroup_last).collect(),\r\n            inv_zeroifier: batch_multiplicative_inverse(\u0026evals)\r\n                .into_iter()\r\n                .cycle()\r\n                .take(1 \u003c\u003c coset.log_n)\r\n                .collect(),\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":64,"address":[],"length":0,"stats":{"Line":8358680908399640576}},{"line":65,"address":[],"length":0,"stats":{"Line":8358680908399640576}},{"line":72,"address":[],"length":0,"stats":{"Line":16357073846609641843}},{"line":73,"addres mmitment schemes.\r\n\r\n#![no_std]\r\n\r\nextern crate alloc;\r\n\r\nmod adapters;\r\nmod domain;\r\nmod mmcs;\r\nmod pcs;\r\n\r\n#[cfg(any(test, feature = \"test-utils\"))]\r\npub mod testing;\r\n\r\npub use adapters::*;\r\npub use domain::*;\r\npub use mmcs::*;\r\npub use pcs::*;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","commit","src","mmcs.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\nuse core::fmt::Debug;\r\n\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::{Dimensions, Matrix};\r\nuse serde::de::DeserializeOwned;\r\nuse serde::Serialize;\r\n\r\n/// A \"Mixed Matrix Commitment Scheme\" (MMCS) is a generalization of a vector commitment scheme.\r\n///\r\n/// It supports committing to matrices and then opening rows. It is also batch-oriented; one can commit\r\n/// to a batch of matrices at once even if their widths and heights differ.\r\n///\r\n/// When a particular row index is opened, it is interpreted directly as a row index for matrices\r\n/// with the largest height. For matrices with smaller heights, some bits of the row index are\r\n/// removed (from the least-significant side) to get the effective row index. These semantics are\r\n/// useful in the FRI protocol. See the documentation for `open_batch` for more details.\r\npub trait Mmcs\u003cT: Send + Sync\u003e: Clone {\r\n    type ProverData\u003cM\u003e;\r\n    type Commitment: Clone + Serialize + DeserializeOwned;\r\n    type Proof: Clone + Serialize + DeserializeOwned;\r\n    type Error: Debug;\r\n\r\n    fn commit\u003cM: Matrix\u003cT\u003e\u003e(\u0026self, inputs: Vec\u003cM\u003e) -\u003e (Self::Commitment, Self::ProverData\u003cM\u003e);\r\n\r\n    fn commit_matrix\u003cM: Matrix\u003cT\u003e\u003e(\u0026self, input: M) -\u003e (Self::Commitment, Self::ProverData\u003cM\u003e) {\r\n        self.commit(vec![input])\r\n    }\r\n\r\n    fn commit_vec(\u0026self, input: Vec\u003cT\u003e) -\u003e (Self::Commitment, Self::ProverData\u003cRowMajorMatrix\u003cT\u003e\u003e)\r\n    where\r\n        T: Clone + Send + Sync,\r\n    {\r\n        self.commit_matrix(RowMajorMatrix::new_col(input))\r\n    }\r\n\r\n    /// Opens a batch of rows from committed matrices\r\n    /// returns `(openings, proof)`\r\n    /// where `openings` is a vector whose `i`th element is the `j`th row of the ith matrix `M[i]`,\r\n    /// and `j = index \u003e\u003e (log2_ceil(max_height) - log2_ceil(M[i].height))`.\r\n    fn open_batch\u003cM: Matrix\u003cT\u003e\u003e(\r\n        \u0026self,\r\n        index: usize,\r\n        prover_data: \u0026Self::ProverData\u003cM\u003e,\r\n    ) -\u003e (Vec\u003cVec\u003cT\u003e\u003e, Self::Proof);\r\n\r\n    /// Get the matrices that were committed to.\r\n    fn get_matrices\u003c'a, M: Matrix\u003cT\u003e\u003e(\u0026self, prover_data: \u0026'a Self::ProverData\u003cM\u003e) -\u003e Vec\u003c\u0026'a M\u003e;\r\n\r\n    fn get_matrix_heights\u003cM: Matrix\u003cT\u003e\u003e(\u0026self, prover_data: \u0026Self::ProverData\u003cM\u003e) -\u003e Vec\u003cusize\u003e {\r\n        self.get_matrices(prover_data)\r\n            .iter()\r\n            .map(|matrix| matrix.height())\r\n            .collect()\r\n    }\r\n\r\n    /// Get the largest height of any committed matrix.\r\n    fn get_max_height\u003cM: Matrix\u003cT\u003e\u003e(\u0026self, prover_data: \u0026Self::ProverData\u003cM\u003e) -\u003e usize {\r\n        self.get_matrix_heights(prover_data)\r\n            .into_iter()\r\n            .max()\r\n            .unwrap_or_else(|| panic!(\"No committed matrices?\"))\r\n    }\r\n\r\n    /// Verify a batch opening.\r\n    /// `index` is the row index we're opening for each matrix, following the same\r\n    /// semantics as `open_batch`.\r\n    /// `dimensions` is a slice whose ith element is the dimensions of the matrix being opened\r\n    /// in the ith opening\r\n    fn verify_batch(\r\n        \u0026self,\r\n        commit: \u0026Self::Commitment,\r\n        dimensions: \u0026[Dimensions],\r\n        index: usize,\r\n        opened_values: \u0026[Vec\u003cT\u003e],\r\n        proof: \u0026Self::Proof,\r\n    ) -\u003e Result\u003c(), Self::Error\u003e;\r\n}\r\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":1008806316530991106}},{"line":28,"address":[],"length":0,"stats":{"Line":1008806316530991106}},{"line":31,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":35,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":51,"address":[],"length":0,"stats":{"Line":12610078956637388830}},{"line":52,"address":[],"length":0,"stats":{"Line":12610078956637388830}},{"line":54,"address":[],"length":0,"stats":{"Line":14123288431433875514}},{"line":59,"address":[],"length":0,"stats":{"Line":12610078956637388820}},{"line":60,"address":[],"length":0,"stats":{"Line":12610078956637388820}},{"line":63,"address":[],"length":0,"stats":{"Line":6773413839565226254}}],"covered":10,"coverable":10},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","commit","src","pcs.rs"],"content":"//! Traits for polynomial commitment schemes.\r\n\r\nuse alloc::vec::Vec;\r\nuse core::fmt::Debug;\r\n\r\nuse p3_field::ExtensionField;\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse serde::de::DeserializeOwned;\r\nuse serde::Serialize;\r\n\r\nuse crate::PolynomialSpace;\r\n\r\npub type Val\u003cD\u003e = \u003cD as PolynomialSpace\u003e::Val;\r\n\r\n/// A (not necessarily hiding) polynomial commitment scheme, for committing to (batches of) polynomials\r\n// TODO: Should we have a super-trait for weakly-binding PCSs, like FRI outside unique decoding radius?\r\npub trait Pcs\u003cChallenge, Challenger\u003e\r\nwhere\r\n    Challenge: ExtensionField\u003cVal\u003cSelf::Domain\u003e\u003e,\r\n{\r\n    type Domain: PolynomialSpace;\r\n\r\n    /// The commitment that's sent to the verifier.\r\n    type Commitment: Clone + Serialize + DeserializeOwned;\r\n\r\n    /// Data that the prover stores for committed polynomials, to help the prover with opening.\r\n    type ProverData;\r\n\r\n    /// Type of the output of `get_evaluations_on_domain`.\r\n    type EvaluationsOnDomain\u003c'a\u003e: Matrix\u003cVal\u003cSelf::Domain\u003e\u003e + 'a;\r\n\r\n    /// The opening argument.\r\n    type Proof: Clone + Serialize + DeserializeOwned;\r\n\r\n    type Error: Debug;\r\n\r\n    /// This should return a coset domain (s.t. Domain::next_point returns Some)\r\n    fn natural_domain_for_degree(\u0026self, degree: usize) -\u003e Self::Domain;\r\n\r\n    #[allow(clippy::type_complexity)]\r\n    fn commit(\r\n        \u0026self,\r\n        evaluations: Vec\u003c(Self::Domain, RowMajorMatrix\u003cVal\u003cSelf::Domain\u003e\u003e)\u003e,\r\n    ) -\u003e (Self::Commitment, Self::ProverData);\r\n\r\n    fn get_evaluations_on_domain\u003c'a\u003e(\r\n        \u0026self,\r\n        prover_data: \u0026'a Self::ProverData,\r\n        idx: usize,\r\n        domain: Self::Domain,\r\n    ) -\u003e Self::EvaluationsOnDomain\u003c'a\u003e;\r\n\r\n    fn open(\r\n        \u0026self,\r\n        // For each round,\r\n        rounds: Vec\u003c(\r\n            \u0026Self::ProverData,\r\n            // for each matrix,\r\n            Vec\u003c\r\n                // points to open\r\n                Vec\u003cChallenge\u003e,\r\n            \u003e,\r\n        )\u003e,\r\n        challenger: \u0026mut Challenger,\r\n    ) -\u003e (OpenedValues\u003cChallenge\u003e, Self::Proof);\r\n\r\n    #[allow(clippy::type_complexity)]\r\n    fn verify(\r\n        \u0026self,\r\n        // For each round:\r\n        rounds: Vec\u003c(\r\n            Self::Commitment,\r\n            // for each matrix:\r\n            Vec\u003c(\r\n                // its domain,\r\n                Self::Domain,\r\n                // for each point:\r\n                Vec\u003c(\r\n                    // the point,\r\n                    Challenge,\r\n                    // values at the point\r\n                    Vec\u003cChallenge\u003e,\r\n                )\u003e,\r\n            )\u003e,\r\n        )\u003e,\r\n        proof: \u0026Self::Proof,\r\n        challenger: \u0026mut Challenger,\r\n    ) -\u003e Result\u003c(), Self::Error\u003e;\r\n}\r\n\r\npub type OpenedValues\u003cF\u003e = Vec\u003cOpenedValuesForRound\u003cF\u003e\u003e;\r\npub type OpenedValuesForRound\u003cF\u003e = Vec\u003cOpenedValuesForMatrix\u003cF\u003e\u003e;\r\npub type OpenedValuesForMatrix\u003cF\u003e = Vec\u003cOpenedValuesForPoint\u003cF\u003e\u003e;\r\npub type OpenedValuesForPoint\u003cF\u003e = Vec\u003cF\u003e;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","commit","src","testing.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\nuse core::marker::PhantomData;\r\n\r\nuse p3_challenger::CanSample;\r\nuse p3_dft::TwoAdicSubgroupDft;\r\nuse p3_field::{ExtensionField, Field, TwoAdicField};\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse p3_util::log2_strict_usize;\r\nuse serde::{Deserialize, Serialize};\r\n\r\nuse crate::{OpenedValues, Pcs, PolynomialSpace, TwoAdicMultiplicativeCoset};\r\n\r\n/// A trivial PCS: its commitment is simply the coefficients of each poly.\r\n#[derive(Debug)]\r\npub struct TrivialPcs\u003cVal: TwoAdicField, Dft: TwoAdicSubgroupDft\u003cVal\u003e\u003e {\r\n    pub dft: Dft,\r\n    // degree bound\r\n    pub log_n: usize,\r\n    pub _phantom: PhantomData\u003cVal\u003e,\r\n}\r\n\r\npub fn eval_coeffs_at_pt\u003cF: Field, EF: ExtensionField\u003cF\u003e\u003e(\r\n    coeffs: \u0026RowMajorMatrix\u003cF\u003e,\r\n    x: EF,\r\n) -\u003e Vec\u003cEF\u003e {\r\n    let mut acc = vec![EF::ZERO; coeffs.width()];\r\n    for r in (0..coeffs.height()).rev() {\r\n        let row = coeffs.row_slice(r);\r\n        for (acc_c, row_c) in acc.iter_mut().zip(row.as_ref().iter()) {\r\n            *acc_c *= x;\r\n            *acc_c += *row_c;\r\n        }\r\n    }\r\n    acc\r\n}\r\n\r\nimpl\u003cVal, Dft, Challenge, Challenger\u003e Pcs\u003cChallenge, Challenger\u003e for TrivialPcs\u003cVal, Dft\u003e\r\nwhere\r\n    Val: TwoAdicField,\r\n    Challenge: ExtensionField\u003cVal\u003e,\r\n    Challenger: CanSample\u003cChallenge\u003e,\r\n\r\n    Dft: TwoAdicSubgroupDft\u003cVal\u003e,\r\n\r\n    Vec\u003cVec\u003cVal\u003e\u003e: Serialize + for\u003c'de\u003e Deserialize\u003c'de\u003e,\r\n{\r\n    type Domain = TwoAdicMultiplicativeCoset\u003cVal\u003e;\r\n    type Commitment = Vec\u003cVec\u003cVal\u003e\u003e;\r\n    type ProverData = Vec\u003cRowMajorMatrix\u003cVal\u003e\u003e;\r\n    type EvaluationsOnDomain\u003c'a\u003e = Dft::Evaluations;\r\n    type Proof = ();\r\n    type Error = ();\r\n\r\n    fn natural_domain_for_degree(\u0026self, degree: usize) -\u003e Self::Domain {\r\n        TwoAdicMultiplicativeCoset {\r\n            log_n: log2_strict_usize(degree),\r\n            shift: Val::ONE,\r\n        }\r\n    }\r\n\r\n    fn commit(\r\n        \u0026self,\r\n        evaluations: Vec\u003c(Self::Domain, RowMajorMatrix\u003cVal\u003e)\u003e,\r\n    ) -\u003e (Self::Commitment, Self::ProverData) {\r\n        let coeffs: Vec\u003c_\u003e = evaluations\r\n            .into_iter()\r\n            .map(|(domain, evals)| {\r\n                let log_domain_size = log2_strict_usize(domain.size());\r\n                // for now, only commit on larger domain than natural\r\n                assert!(log_domain_size \u003e= self.log_n);\r\n                assert_eq!(domain.size(), evals.height());\r\n                // coset_idft_batch\r\n                let mut coeffs = self.dft.idft_batch(evals);\r\n                coeffs\r\n                    .rows_mut()\r\n                    .zip(domain.shift.inverse().powers())\r\n                    .for_each(|(row, weight)| {\r\n                        row.iter_mut().for_each(|coeff| {\r\n                            *coeff *= weight;\r\n                        })\r\n                    });\r\n                coeffs\r\n            })\r\n            .collect();\r\n        (\r\n            coeffs.clone().into_iter().map(|m| m.values).collect(),\r\n            coeffs,\r\n        )\r\n    }\r\n\r\n    fn get_evaluations_on_domain\u003c'a\u003e(\r\n        \u0026self,\r\n        prover_data: \u0026'a Self::ProverData,\r\n        idx: usize,\r\n        domain: Self::Domain,\r\n    ) -\u003e Self::EvaluationsOnDomain\u003c'a\u003e {\r\n        let mut coeffs = prover_data[idx].clone();\r\n        assert!(domain.log_n \u003e= self.log_n);\r\n        coeffs.values.resize(\r\n            coeffs.values.len() \u003c\u003c (domain.log_n - self.log_n),\r\n            Val::ZERO,\r\n        );\r\n        self.dft.coset_dft_batch(coeffs, domain.shift)\r\n    }\r\n\r\n    fn open(\r\n        \u0026self,\r\n        // For each round,\r\n        rounds: Vec\u003c(\r\n            \u0026Self::ProverData,\r\n            // for each matrix,\r\n            Vec\u003c\r\n                // points to open\r\n                Vec\u003cChallenge\u003e,\r\n            \u003e,\r\n        )\u003e,\r\n        _challenger: \u0026mut Challenger,\r\n    ) -\u003e (OpenedValues\u003cChallenge\u003e, Self::Proof) {\r\n        (\r\n            rounds\r\n                .into_iter()\r\n                .map(|(coeffs_for_round, points_for_round)| {\r\n                    coeffs_for_round\r\n                        .iter()\r\n                        .zip(points_for_round)\r\n                        .map(|(coeffs_for_mat, points_for_mat)| {\r\n                            points_for_mat\r\n                                .into_iter()\r\n                                .map(|pt| eval_coeffs_at_pt(coeffs_for_mat, pt))\r\n                                .collect()\r\n                        })\r\n                        .collect()\r\n                })\r\n                .collect(),\r\n            (),\r\n        )\r\n    }\r\n\r\n    // This is a testing function, so we allow panics for convenience.\r\n    #[allow(clippy::panic_in_result_fn)]\r\n    fn verify(\r\n        \u0026self,\r\n        // For each round:\r\n        rounds: Vec\u003c(\r\n            Self::Commitment,\r\n            // for each matrix:\r\n            Vec\u003c(\r\n                // its domain,\r\n                Self::Domain,\r\n                // for each point:\r\n                Vec\u003c(\r\n                    Challenge,\r\n                    // values at this point\r\n                    Vec\u003cChallenge\u003e,\r\n                )\u003e,\r\n            )\u003e,\r\n        )\u003e,\r\n        _proof: \u0026Self::Proof,\r\n        _challenger: \u0026mut Challenger,\r\n    ) -\u003e Result\u003c(), Self::Error\u003e {\r\n        for (comm, round_opening) in rounds {\r\n            for (coeff_vec, (domain, points_and_values)) in comm.into_iter().zip(round_opening) {\r\n                let width = coeff_vec.len() / domain.size();\r\n                assert_eq!(width * domain.size(), coeff_vec.len());\r\n                let coeffs = RowMajorMatrix::new(coeff_vec, width);\r\n                for (pt, values) in points_and_values {\r\n                    assert_eq!(eval_coeffs_at_pt(\u0026coeffs, pt), values);\r\n                }\r\n            }\r\n        }\r\n        Ok(())\r\n    }\r\n}\r\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":28,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":29,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":2017612633061982236}},{"line":56,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":58,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":63,"address":[],"length": {\r\n    // log_sizes correspond to the sizes of DFT we want to benchmark;\r\n    // for the DFT over the quadratic extension \"Mersenne31Complex\" a\r\n    // fairer comparison is to use half sizes, which is the log minus 1.\r\n    let log_sizes = \u0026[14, 16, 18, 20, 22];\r\n    let log_half_sizes = \u0026[13, 15, 17];\r\n\r\n    const BATCH_SIZE: usize = 256;\r\n\r\n    fft::\u003cBabyBear, Radix2Dit\u003c_\u003e, BATCH_SIZE\u003e(c, log_sizes);\r\n    fft::\u003cBabyBear, RecursiveDft\u003c_\u003e, BATCH_SIZE\u003e(c, log_sizes);\r\n    fft::\u003cBabyBear, Radix2Bowers, BATCH_SIZE\u003e(c, log_sizes);\r\n    fft::\u003cBabyBear, Radix2DitParallel\u003c_\u003e, BATCH_SIZE\u003e(c, log_sizes);\r\n    fft::\u003cGoldilocks, Radix2Dit\u003c_\u003e, BATCH_SIZE\u003e(c, log_sizes);\r\n    fft::\u003cGoldilocks, Radix2Bowers, BATCH_SIZE\u003e(c, log_sizes);\r\n    fft::\u003cGoldilocks, Radix2DitParallel\u003c_\u003e, BATCH_SIZE\u003e(c, log_sizes);\r\n    fft::\u003cComplex\u003cMersenne31\u003e, Radix2Dit\u003c_\u003e, BATCH_SIZE\u003e(c, log_half_sizes);\r\n    fft::\u003cComplex\u003cMersenne31\u003e, Radix2Bowers, BATCH_SIZE\u003e(c, log_half_sizes);\r\n    fft::\u003cComplex\u003cMersenne31\u003e, Radix2DitParallel\u003c_\u003e, BATCH_SIZE\u003e(c, log_half_sizes);\r\n\r\n    fft::\u003cComplex\u003cMersenne31\u003e, Mersenne31ComplexRadix2Dit, BATCH_SIZE\u003e(c, log_half_sizes);\r\n    m31_fft::\u003cRadix2Dit\u003c_\u003e, BATCH_SIZE\u003e(c, log_sizes);\r\n    m31_fft::\u003cMersenne31ComplexRadix2Dit, BATCH_SIZE\u003e(c, log_sizes);\r\n\r\n    ifft::\u003cGoldilocks, Radix2Dit\u003c_\u003e, BATCH_SIZE\u003e(c, log_sizes);\r\n\r\n    coset_lde::\u003cBabyBear, RecursiveDft\u003c_\u003e, BATCH_SIZE\u003e(c, log_sizes);\r\n    coset_lde::\u003cBabyBear, Radix2Dit\u003c_\u003e, BATCH_SIZE\u003e(c, log_sizes);\r\n    coset_lde::\u003cBabyBear, Radix2Bowers, BATCH_SIZE\u003e(c, log_sizes);\r\n    coset_lde::\u003cBabyBear, Radix2DitParallel\u003c_\u003e, BATCH_SIZE\u003e(c, log_sizes);\r\n    coset_lde::\u003cGoldilocks, Radix2Bowers, BATCH_SIZE\u003e(c, log_sizes);\r\n}\r\n\r\nfn fft\u003cF, Dft, const BATCH_SIZE: usize\u003e(c: \u0026mut Criterion, log_sizes: \u0026[usize])\r\nwhere\r\n    F: TwoAdicField,\r\n    Dft: TwoAdicSubgroupDft\u003cF\u003e,\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    let mut group = c.benchmark_group(format!(\r\n        \"fft/{}/{}/ncols={}\",\r\n        pretty_name::\u003cF\u003e(),\r\n        pretty_name::\u003cDft\u003e(),\r\n        BATCH_SIZE\r\n    ));\r\n    group.sample_size(10);\r\n\r\n    let mut rng = thread_rng();\r\n    for n_log in log_sizes {\r\n        let n = 1 \u003c\u003c n_log;\r\n\r\n        let messages = RowMajorMatrix::rand(\u0026mut rng, n, BATCH_SIZE);\r\n\r\n        let dft = Dft::default();\r\n        group.bench_with_input(BenchmarkId::from_parameter(n), \u0026dft, |b, dft| {\r\n            b.iter(|| {\r\n                dft.dft_batch(messages.clone());\r\n            });\r\n        });\r\n    }\r\n}\r\n\r\nfn m31_fft\u003cDft, const BATCH_SIZE: usize\u003e(c: \u0026mut Criterion, log_sizes: \u0026[usize])\r\nwhere\r\n    Dft: TwoAdicSubgroupDft\u003cComplex\u003cMersenne31\u003e\u003e,\r\n    Standard: Distribution\u003cMersenne31\u003e,\r\n{\r\n    let mut group = c.benchmark_group(format!(\r\n        \"m31_fft::\u003c{}, {}\u003e\",\r\n        pretty_name::\u003cDft\u003e(),\r\n        BATCH_SIZE\r\n    ));\r\n    group.sample_size(10);\r\n\r\n    let mut rng = thread_rng();\r\n    for n_log in log_sizes {\r\n        let n = 1 \u003c\u003c n_log;\r\n\r\n        let messages = RowMajorMatrix::rand(\u0026mut rng, n, BATCH_SIZE);\r\n\r\n        group.bench_function(BenchmarkId::from_parameter(n), |b| {\r\n            b.iter(|| {\r\n                Mersenne31Dft::dft_batch::\u003cDft\u003e(messages.clone());\r\n            });\r\n        });\r\n    }\r\n}\r\n\r\nfn ifft\u003cF, Dft, const BATCH_SIZE: usize\u003e(c: \u0026mut Criterion, log_sizes: \u0026[usize])\r\nwhere\r\n    F: TwoAdicField,\r\n    Dft: TwoAdicSubgroupDft\u003cF\u003e,\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    let mut group = c.benchmark_group(format!(\r\n        \"ifft/{}/{}/ncols={}\",\r\n        pretty_name::\u003cF\u003e(),\r\n        pretty_name::\u003cDft\u003e(),\r\n        BATCH_SIZE\r\n    ));\r\n    group.sample_size(10);\r\n\r\n    let mut rng = thread_rng();\r\n    for n_log in log_sizes {\r\n        let n = 1 \u003c\u003c n_log;\r\n\r\n        let messages = RowMajorMatrix::rand(\u0026mut rng, n, BATCH_SIZE);\r\n\r\n        let dft = Dft::default();\r\n        group.bench_with_input(BenchmarkId::from_parameter(n), \u0026dft, |b, dft| {\r\n            b.iter(|| {\r\n                dft.idft_batch(messages.clone());\r\n            });\r\n        });\r\n    }\r\n}\r\n\r\nfn coset_lde\u003cF, Dft, const BATCH_SIZE: usize\u003e(c: \u0026mut Criterion, log_sizes: \u0026[usize])\r\nwhere\r\n    F: TwoAdicField,\r\n    Dft: TwoAdicSubgroupDft\u003cF\u003e,\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    let mut group = c.benchmark_group(format!(\r\n        \"coset_lde/{}/{}/ncols={}\",\r\n        pretty_name::\u003cF\u003e(),\r\n        pretty_name::\u003cDft\u003e(),\r\n        BATCH_SIZE\r\n    ));\r\n    group.sample_size(10);\r\n\r\n    let mut rng = thread_rng();\r\n    for n_log in log_sizes {\r\n        let n = 1 \u003c\u003c n_log;\r\n\r\n        let messages = RowMajorMatrix::rand(\u0026mut rng, n, BATCH_SIZE);\r\n\r\n        let dft = Dft::default();\r\n        group.bench_with_input(BenchmarkId::from_parameter(n), \u0026dft, |b, dft| {\r\n            b.iter(|| {\r\n                dft.coset_lde_batch(messages.clone(), 1, F::GENERATOR);\r\n            });\r\n        });\r\n    }\r\n}\r\n\r\ncriterion_group!(benches, bench_fft);\r\ncriterion_main!(benches);\r\n","traces":[{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length ats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":147,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"length":0,"stats":{"Line":0}},{"line":152,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}},{"line":154,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":54},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","dft","src","butterflies.rs"],"content":"use core::mem::MaybeUninit;\r\n\r\nuse itertools::izip;\r\nuse p3_field::{Field, PackedField, PackedValue};\r\n\r\npub trait Butterfly\u003cF: Field\u003e: Copy + Send + Sync {\r\n    fn apply\u003cPF: PackedField\u003cScalar = F\u003e\u003e(\u0026self, x_1: PF, x_2: PF) -\u003e (PF, PF);\r\n\r\n    #[inline]\r\n    fn apply_in_place\u003cPF: PackedField\u003cScalar = F\u003e\u003e(\u0026self, x_1: \u0026mut PF, x_2: \u0026mut PF) {\r\n        (*x_1, *x_2) = self.apply(*x_1, *x_2);\r\n    }\r\n\r\n    #[inline]\r\n    fn apply_to_rows(\u0026self, row_1: \u0026mut [F], row_2: \u0026mut [F]) {\r\n        let (shorts_1, suffix_1) = F::Packing::pack_slice_with_suffix_mut(row_1);\r\n        let (shorts_2, suffix_2) = F::Packing::pack_slice_with_suffix_mut(row_2);\r\n        debug_assert_eq!(shorts_1.len(), shorts_2.len());\r\n        debug_assert_eq!(suffix_1.len(), suffix_2.len());\r\n        for (x_1, x_2) in shorts_1.iter_mut().zip(shorts_2) {\r\n            self.apply_in_place(x_1, x_2);\r\n        }\r\n        for (x_1, x_2) in suffix_1.iter_mut().zip(suffix_2) {\r\n            self.apply_in_place(x_1, x_2);\r\n        }\r\n    }\r\n\r\n    /// Like `apply_to_rows`, but out-of-place.\r\n    #[inline]\r\n    fn apply_to_rows_oop(\r\n        \u0026self,\r\n        src_1: \u0026[F],\r\n        dst_1: \u0026mut [MaybeUninit\u003cF\u003e],\r\n        src_2: \u0026[F],\r\n        dst_2: \u0026mut [MaybeUninit\u003cF\u003e],\r\n    ) {\r\n        let (src_shorts_1, src_suffix_1) = F::Packing::pack_slice_with_suffix(src_1);\r\n        let (src_shorts_2, src_suffix_2) = F::Packing::pack_slice_with_suffix(src_2);\r\n        let (dst_shorts_1, dst_suffix_1) =\r\n            F::Packing::pack_maybe_uninit_slice_with_suffix_mut(dst_1);\r\n        let (dst_shorts_2, dst_suffix_2) =\r\n            F::Packing::pack_maybe_uninit_slice_with_suffix_mut(dst_2);\r\n        debug_assert_eq!(src_shorts_1.len(), src_shorts_2.len());\r\n        debug_assert_eq!(src_suffix_1.len(), src_suffix_2.len());\r\n        debug_assert_eq!(dst_shorts_1.len(), dst_shorts_2.len());\r\n        debug_assert_eq!(dst_suffix_1.len(), dst_suffix_2.len());\r\n        for (s_1, s_2, d_1, d_2) in izip!(src_shorts_1, src_shorts_2, dst_shorts_1, dst_shorts_2) {\r\n            let (res_1, res_2) = self.apply::\u003cF::Packing\u003e(*s_1, *s_2);\r\n            d_1.write(res_1);\r\n            d_2.write(res_2);\r\n        }\r\n        for (s_1, s_2, d_1, d_2) in izip!(src_suffix_1, src_suffix_2, dst_suffix_1, dst_suffix_2) {\r\n            let (res_1, res_2) = self.apply::\u003cF\u003e(*s_1, *s_2);\r\n            d_1.write(res_1);\r\n            d_2.write(res_2);\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Copy, Clone)]\r\npub struct DifButterfly\u003cF\u003e(pub F);\r\nimpl\u003cF: Field\u003e Butterfly\u003cF\u003e for DifButterfly\u003cF\u003e {\r\n    #[inline]\r\n    fn apply\u003cPF: PackedField\u003cScalar = F\u003e\u003e(\u0026self, x_1: PF, x_2: PF) -\u003e (PF, PF) {\r\n        (x_1 + x_2, (x_1 - x_2) * self.0)\r\n    }\r\n}\r\n\r\n#[derive(Copy, Clone)]\r\npub struct DitButterfly\u003cF\u003e(pub F);\r\nimpl\u003cF: Field\u003e Butterfly\u003cF\u003e for DitButterfly\u003cF\u003e {\r\n    #[inline]\r\n    fn apply\u003cPF: PackedField\u003cScalar = F\u003e\u003e(\u0026self, x_1: PF, x_2: PF) -\u003e (PF, PF) {\r\n        let x_2_twiddle = x_2 * self.0;\r\n        (x_1 + x_2_twiddle, x_1 - x_2_twiddle)\r\n    }\r\n}\r\n\r\n/// Butterfly with twiddle factor 1 (works in either DIT or DIF).\r\n#[derive(Copy, Clone)]\r\npub struct TwiddleFreeButterfly;\r\nimpl\u003cF: Field\u003e Butterfly\u003cF\u003e for TwiddleFreeButterfly {\r\n    #[inline]\r\n    fn apply\u003cPF: PackedField\u003cScalar = F\u003e\u003e(\u0026self, x_1: PF, x_2: PF) -\u003e (PF, PF) {\r\n        (x_1 + x_2, x_1 - x_2)\r\n    }\r\n}\r\n","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":13979173243358019576}},{"line":11,"address":[],"length":0,"stats":{"Line":13979173243358019576}},{"line":15,"address":[],"length":0,"stats":{"Line":3314649325744685179}},{"line":16,"address":[],"length":0,"stats":{"Line":3314649325744685179}},{"line":17,"address":[],"length":0,"stats":{"Line":3314649325744685179}},{"line":18,"address":[],"length":0,"stats":{"Line":6629298651489371107}},{"line":19,"address":[],"length":0,"stats":{"Line":6629298651489371107}},{"line":20,"address":[],"length":0,"stats":{"Line":1873497444986131783}},{"line":21,"address":[],"length":0,"stats":{"Line":8502796096475499110}},{"line":23,"address":[],"length":0,"stats":{"Line":12538021362599461735}},{"line":24,"address":[],"length":0,"stats":{"Line":13835058055282164111}},{"line":30,"address":[],"length":0,"stats":{"Line":11313042263954688327}},{"line":37,"address":[],"length":0,"stats":{"Line":11313042263954688327}},{"line":38,"address":[],"length":0,"stats":{"Line":11313042263954688327}},{"line":39,"address":[],"length":0,"stats":{"Line":11313042263954688327}},{"line":40,"address":[],"length":0,"stats":{"Line":11313 bowers::*;\r\npub use radix_2_dit::*;\r\npub use radix_2_dit_parallel::*;\r\npub use traits::*;\r\npub use util::*;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","dft","src","naive.rs"],"content":"use alloc::vec;\r\n\r\nuse p3_field::TwoAdicField;\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse p3_util::log2_strict_usize;\r\n\r\nuse crate::TwoAdicSubgroupDft;\r\n\r\n#[derive(Default, Clone, Debug)]\r\npub struct NaiveDft;\r\n\r\nimpl\u003cF: TwoAdicField\u003e TwoAdicSubgroupDft\u003cF\u003e for NaiveDft {\r\n    type Evaluations = RowMajorMatrix\u003cF\u003e;\r\n    fn dft_batch(\u0026self, mat: RowMajorMatrix\u003cF\u003e) -\u003e RowMajorMatrix\u003cF\u003e {\r\n        let w = mat.width();\r\n        let h = mat.height();\r\n        let log_h = log2_strict_usize(h);\r\n        let g = F::two_adic_generator(log_h);\r\n\r\n        let mut res = RowMajorMatrix::new(vec![F::ZERO; w * h], w);\r\n        for (res_r, point) in g.powers().take(h).enumerate() {\r\n            for (src_r, point_power) in point.powers().take(h).enumerate() {\r\n                for c in 0..w {\r\n                    res.values[res_r * w + c] += point_power * mat.values[src_r * w + c]\r\n                }\r\n            }\r\n        }\r\n\r\n        res\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use alloc::vec;\r\n\r\n    use p3_baby_bear::BabyBear;\r\n    use p3_field::{Field, PrimeCharacteristicRing};\r\n    use p3_goldilocks::Goldilocks;\r\n    use p3_matrix::dense::RowMajorMatrix;\r\n    use rand::thread_rng;\r\n\r\n    use crate::{NaiveDft, TwoAdicSubgroupDft};\r\n\r\n    #[test]\r\n    fn basic() {\r\n        type F = BabyBear;\r\n\r\n        // A few polynomials:\r\n        // 5 + 4x\r\n        // 2 + 3x\r\n        // 0\r\n        let mat = RowMajorMatrix::new(\r\n            vec![\r\n                F::from_u8(5),\r\n                F::from_u8(2),\r\n                F::ZERO,\r\n                F::from_u8(4),\r\n                F::from_u8(3),\r\n                F::ZERO,\r\n            ],\r\n            3,\r\n        );\r\n\r\n        let dft = NaiveDft.dft_batch(mat);\r\n        // Expected evaluations on {1, -1}:\r\n        // 9, 1\r\n        // 5, -1\r\n        // 0, 0\r\n        assert_eq!(\r\n            dft,\r\n            RowMajorMatrix::new(\r\n                vec![\r\n                    F::from_u8(9),\r\n                    F::from_u8(5),\r\n                    F::ZERO,\r\n                    F::ONE,\r\n                    F::NEG_ONE,\r\n                    F::ZERO,\r\n                ],\r\n                3,\r\n            )\r\n        )\r\n    }\r\n\r\n    #[test]\r\n    fn dft_idft_consistency() {\r\n        type F = Goldilocks;\r\n        let mut rng = thread_rng();\r\n        let original = RowMajorMatrix::\u003cF\u003e::rand(\u0026mut rng, 8, 3);\r\n        let dft = NaiveDft.dft_batch(original.clone());\r\n        let idft = NaiveDft.idft_batch(dft);\r\n        assert_eq!(original, idft);\r\n    }\r\n\r\n    #[test]\r\n    fn coset_dft_idft_consistency() {\r\n        type F = Goldilocks;\r\n        let generator = F::GENERATOR;\r\n        let mut rng = thread_rng();\r\n        let original = RowMajorMatrix::\u003cF\u003e::rand(\u0026mut rng, 8, 3);\r\n        let dft = NaiveDft.coset_dft_batch(original.clone(), generator);\r\n        let idft = NaiveDft.coset_idft_batch(dft, generator);\r\n        assert_eq!(original, idft);\r\n    }\r\n}\r\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":16,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":17,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":18,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":19,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":21,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":22,"address":[],"length":0,"stats":{"Line":4539628424389459968}},{"line":23,"address":[],"length":0,"stats":{"Line":9943947977234055168}},{"line":24,"address":[],"length":0,"stats":{"Line":10952754293765527046}},{"line":25,"address":[],"length":0,"stats":{"Line":17437937757179041286}},{"line":30,"address":[],"length":0,"stats":{"Line":6557241057451442536}}],"covered":11,"coverable":11},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","dft","src","radix_2_bowers.rs"],"content":"use alloc::vec::Vec;\r\n\r\nuse p3_field::integers::QuotientMap;\r\nuse p3_field::{Field, Powers, TwoAdicField};\r\nuse p3_matrix::dense::{RowMajorMatrix, RowMajorMatrixViewMut};\r\nuse p3_matrix::util::reverse_matrix_index_bits;\r\nuse p3_matrix::Matrix;\r\nuse p3_maybe_rayon::prelude::*;\r\nuse p3_util::{log2_strict_usize, reverse_bits, reverse_slice_index_bits};\r\nuse tracing::instrument;\r\n\r\nuse crate::butterflies::{Butterfly, DifButterfly, DitButterfly, TwiddleFreeButterfly};\r\nuse crate::util::divide_by_height;\r\nuse crate::TwoAdicSubgroupDft;\r\n\r\n/// The Bowers G FFT algorithm.\r\n/// See: \"Improved Twiddle Access for Fast Fourier Transforms\"\r\n#[derive(Default, Clone)]\r\npub struct Radix2Bowers;\r\n\r\nimpl\u003cF: TwoAdicField\u003e TwoAdicSubgroupDft\u003cF\u003e for Radix2Bowers {\r\n    type Evaluations = RowMajorMatrix\u003cF\u003e;\r\n\r\n    fn dft_batch(\u0026self, mut mat: RowMajorMatrix\u003cF\u003e) -\u003e RowMajorMatrix\u003cF\u003e {\r\n        reverse_matrix_index_bits(\u0026mut mat);\r\n        bowers_g(\u0026mut mat.as_view_mut());\r\n        mat\r\n    }\r\n\r\n    /// Compute the inverse DFT of each column in `mat`.\r\n    fn idft_batch(\u0026self, mut mat: RowMajorMatrix\u003cF\u003e) -\u003e RowMajorMatrix\u003cF\u003e {\r\n        bowers_g_t(\u0026mut mat.as_view_mut());\r\n        divide_by_height(\u0026mut mat);\r\n        reverse_matrix_index_bits(\u0026mut mat);\r\n        mat\r\n    }\r\n\r\n    fn lde_batch(\u0026self, mut mat: RowMajorMatrix\u003cF\u003e, added_bits: usize) -\u003e RowMajorMatrix\u003cF\u003e {\r\n        bowers_g_t(\u0026mut mat.as_view_mut());\r\n        divide_by_height(\u0026mut mat);\r\n        mat = mat.bit_reversed_zero_pad(added_bits);\r\n        bowers_g(\u0026mut mat.as_view_mut());\r\n        mat\r\n    }\r\n\r\n    #[instrument(skip_all, fields(dims = %mat.dimensions(), added_bits))]\r\n    fn coset_lde_batch(\r\n        \u0026self,\r\n        mut mat: RowMajorMatrix\u003cF\u003e,\r\n        added_bits: usize,\r\n        shift: F,\r\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\r\n        let h = mat.height();\r\n        // If F isn't a PrimeField, (and is thus an extension field) it's much cheaper to\r\n        // invert in F::PrimeSubfield.\r\n        let h_inv_subfield = F::PrimeSubfield::from_int(h).inverse();\r\n        let h_inv = F::from_prime_subfield(h_inv_subfield);\r\n\r\n        bowers_g_t(\u0026mut mat.as_view_mut());\r\n\r\n        // Rescale coefficients in two ways:\r\n        // - divide by height (since we're doing an inverse DFT)\r\n        // - multiply by powers of the coset shift (see default coset LDE impl for an explanation)\r\n        let weights = Powers {\r\n            base: shift,\r\n            current: h_inv,\r\n        }\r\n        .take(h);\r\n        for (row, weight) in weights.enumerate() {\r\n            // reverse_bits because mat is encoded in bit-reversed order\r\n            mat.scale_row(reverse_bits(row, h), weight);\r\n        }\r\n\r\n        mat = mat.bit_reversed_zero_pad(added_bits);\r\n\r\n        bowers_g(\u0026mut mat.as_view_mut());\r\n\r\n        mat\r\n    }\r\n}\r\n\r\n/// Executes the Bowers G network. This is like a DFT, except it assumes the input is in\r\n/// bit-reversed order.\r\nfn bowers_g\u003cF: TwoAdicField\u003e(mat: \u0026mut RowMajorMatrixViewMut\u003cF\u003e) {\r\n    let h = mat.height();\r\n    let log_h = log2_strict_usize(h);\r\n\r\n    let root = F::two_adic_generator(log_h);\r\n    let mut twiddles: Vec\u003c_\u003e = root.powers().take(h / 2).map(DifButterfly).collect();\r\n    reverse_slice_index_bits(\u0026mut twiddles);\r\n\r\n    let log_h = log2_strict_usize(mat.height());\r\n    for log_half_block_size in 0..log_h {\r\n        butterfly_layer(mat, 1 \u003c\u003c log_half_block_size, \u0026twiddles)\r\n    }\r\n}\r\n\r\n/// Executes the Bowers G^T network. This is like an inverse DFT, except we skip rescaling by\r\n/// 1/height, and the output is bit-reversed.\r\nfn bowers_g_t\u003cF: TwoAdicField\u003e(mat: \u0026mut RowMajorMatrixViewMut\u003cF\u003e) {\r\n    let h = mat.height();\r\n    let log_h = log2_strict_usize(h);\r\n\r\n    let root_inv = F::two_adic_generator(log_h).inverse();\r\n    let mut twiddles: Vec\u003c_\u003e = root_inv.powers().take(h / 2).map(DitButterfly).collect();\r\n    reverse_slice_index_bits(\u0026mut twiddles);\r\n\r\n    let log_h = log2_strict_usize(mat.height());\r\n    for log_half_block_size in (0..log_h).rev() {\r\n        butterfly_layer(mat, 1 \u003c\u003c log_half_block_size, \u0026twiddles)\r\n    }\r\n}\r\n\r\nfn butterfly_layer\u003cF: Field, B: Butterfly\u003cF\u003e\u003e(\r\n    mat: \u0026mut RowMajorMatrixViewMut\u003cF\u003e,\r\n    half_block_size: usize,\r\n    twiddles: \u0026[B],\r\n) {\r\n    mat.par_row_chunks_exact_mut(2 * half_block_size)\r\n        .enumerate()\r\n        .for_each(|(block, mut chunks)| {\r\n            let (mut hi_chunks, mut lo_chunks) = chunks.split_rows_mut(half_block_size);\r\n            hi_chunks\r\n                .par_rows_mut()\r\n                .zip(lo_chunks.par_rows_mut())\r\n                .for_each(|(hi_chunk, lo_chunk)| {\r\n                    if block == 0 {\r\n                        TwiddleFreeButterfly.apply_to_rows(hi_chunk, lo_chunk)\r\n                    } else {\r\n                        twiddles[block].apply_to_rows(hi_chunk, lo_chunk);\r\n                    }\r\n                });\r\n        });\r\n}\r\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Lin
