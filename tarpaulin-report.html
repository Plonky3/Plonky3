\n    // So we should have 10 * more repetitions for latency tests.\r\n    const L_REPS: usize = 10 * REPS;\r\n    benchmark_add_latency::\u003cF, L_REPS\u003e(c, name);\r\n    benchmark_add_throughput::\u003cF, REPS\u003e(c, name);\r\n    benchmark_sub_latency::\u003cF, L_REPS\u003e(c, name);\r\n    benchmark_sub_throughput::\u003cF, REPS\u003e(c, name);\r\n\r\n    c.bench_function(\"5th_root\", |b| {\r\n        b.iter_batched(\r\n            rand::random::\u003cF\u003e,\r\n            |x| x.exp_u64(1717986917),\r\n            BatchSize::SmallInput,\r\n        )\r\n    });\r\n}\r\n\r\ncriterion_group!(mersenne31_arithmetics, bench_field);\r\ncriterion_main!(mersenne31_arithmetics);\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","mersenne-31","benches","extension.rs"],"content":"use criterion::{criterion_group, criterion_main, Criterion};\r\nuse p3_field::extension::{BinomialExtensionField, Complex};\r\nuse p3_field_testing::bench_func::{\r\n    benchmark_inv, benchmark_mul_latency, benchmark_mul_throughput, benchmark_square,\r\n};\r\nuse p3_mersenne_31::Mersenne31;\r\n\r\ntype EF2 = BinomialExtensionField\u003cComplex\u003cMersenne31\u003e, 2\u003e;\r\ntype EF3 = BinomialExtensionField\u003cComplex\u003cMersenne31\u003e, 3\u003e;\r\n\r\nconst REPS: usize = 100;\r\nconst L_REPS: usize = 10 * REPS;\r\n\r\nfn bench_qudratic_extension(c: \u0026mut Criterion) {\r\n    let name = \"BinomialExtensionField\u003cMersenne31Complex\u003cMersenne31\u003e, 2\u003e\";\r\n    benchmark_square::\u003cEF2\u003e(c, name);\r\n    benchmark_inv::\u003cEF2\u003e(c, name);\r\n    benchmark_mul_throughput::\u003cEF2, REPS\u003e(c, name);\r\n    benchmark_mul_latency::\u003cEF2, L_REPS\u003e(c, name);\r\n}\r\n\r\nfn bench_cubic_extension(c: \u0026mut Criterion) {\r\n    let name = \"BinomialExtensionField\u003cMersenne31Complex\u003cMersenne31\u003e, 3\u003e\";\r\n    benchmark_square::\u003cEF3\u003e(c, name);\r\n    benchmark_inv::\u003cEF3\u003e(c, name);\r\n    benchmark_mul_throughput::\u003cEF3, REPS\u003e(c, name);\r\n    benchmark_mul_latency::\u003cEF3, L_REPS\u003e(c, name);\r\n}\r\n\r\ncriterion_group!(bench_mersennecomplex_ef2, bench_qudratic_extension);\r\ncriterion_group!(bench_mersennecomplex_ef3, bench_cubic_extension);\r\n\r\ncriterion_main!(bench_mersennecomplex_ef2, bench_mersennecomplex_ef3);\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","mersenne-31","src","aarch64_neon","mod.rs"],"content":"mod packing;\r\nmod poseidon2;\r\n\r\npub use packing::*;\r\npub use poseidon2::*;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","mersenne-31","src","aarch64_neon","packing.rs"],"content":"use alloc::vec::Vec;\r\nuse core::arch::aarch64::{self, uint32x4_t};\r\nuse core::iter::{Product, Sum};\r\nuse core::mem::transmute;\r\nuse core::ops::{Add, AddAssign, Div, Mul, MulAssign, Neg, Sub, SubAssign};\r\n\r\nuse p3_field::exponentiation::exp_1717986917;\r\nuse p3_field::{\r\n    Algebra, Field, InjectiveMonomial, PackedField, PackedFieldPow2, PackedValue,\r\n    PermutationMonomial, PrimeCharacteristicRing,\r\n};\r\nuse p3_util::convert_vec;\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::Rng;\r\n\r\nuse crate::Mersenne31;\r\n\r\nconst WIDTH: usize = 4;\r\nconst P: uint32x4_t = unsafe { transmute::\u003c[u32; WIDTH], _\u003e([0x7fffffff; WIDTH]) };\r\n\r\n/// Vectorized NEON implementation of `Mersenne31` arithmetic.\r\n#[derive(Clone, Copy, Debug, PartialEq, Eq)]\r\n#[repr(transparent)] // This needed to make `transmute`s safe.\r\npub struct PackedMersenne31Neon(pub [Mersenne31; WIDTH]);\r\n\r\nimpl PackedMersenne31Neon {\r\n    #[inline]\r\n    #[must_use]\r\n    /// Get an arch-specific vector representing the packed values.\r\n    fn to_vector(self) -\u003e uint32x4_t {\r\n        unsafe {\r\n            // Safety: `Mersenne31` is `repr(transparent)` so it can be transmuted to `u32`. It\r\n            // follows that `[Mersenne31; WIDTH]` can be transmuted to `[u32; WIDTH]`, which can be\r\n            // transmuted to `uint32x4_t`, since arrays are guaranteed to be contiguous in memory.\r\n            // Finally `PackedMersenne31Neon` is `repr(transparent)` so it can be transmuted to\r\n            // `[Mersenne31; WIDTH]`.\r\n            transmute(self)\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    #[must_use]\r\n    /// Make a packed field vector from an arch-specific vector.\r\n    ///\r\n    /// SAFETY: The caller must ensure that each element of `vector` represents a valid\r\n    /// `Mersenne31`.  In particular, each element of vector must be in `0..=P` (i.e. it fits in 31\r\n    /// bits).\r\n    unsafe fn from_vector(vector: uint32x4_t) -\u003e Self {\r\n        // Safety: It is up to the user to ensure that elements of `vector` represent valid\r\n        // `Mersenne31` values. We must only reason about memory representations. `uint32x4_t` can\r\n        // be transmuted to `[u32; WIDTH]` (since arrays elements are contiguous in memory), which\r\n        // can be transmuted to `[Mersenne31; WIDTH]` (since `Mersenne31` is `repr(transparent)`),\r\n        // which in turn can be transmuted to `PackedMersenne31Neon` (since `PackedMersenne31Neon`\r\n        // is also `repr(transparent)`).\r\n        transmute(vector)\r\n    }\r\n\r\n    /// Copy `value` to all positions in a packed vector. This is the same as\r\n    /// `From\u003cMersenne31\u003e::from`, but `const`.\r\n    #[inline]\r\n    #[must_use]\r\n    const fn broadcast(value: Mersenne31) -\u003e Self {\r\n        Self([value; WIDTH])\r\n    }\r\n}\r\n\r\nimpl Add for PackedMersenne31Neon {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn add(self, rhs: Self) -\u003e Self {\r\n        let lhs = self.to_vector();\r\n        let rhs = rhs.to_vector();\r\n        let res = add(lhs, rhs);\r\n        unsafe {\r\n            // Safety: `add` returns valid values when given valid values.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\nimpl Mul for PackedMersenne31Neon {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn mul(self, rhs: Self) -\u003e Self {\r\n        let lhs = self.to_vector();\r\n        let rhs = rhs.to_vector();\r\n        let res = mul(lhs, rhs);\r\n        unsafe {\r\n            // Safety: `mul` returns valid values when given valid values.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\nimpl Neg for PackedMersenne31Neon {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn neg(self) -\u003e Self {\r\n        let val = self.to_vector();\r\n        let res = neg(val);\r\n        unsafe {\r\n            // Safety: `neg` returns valid values when given valid values.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\nimpl Sub for PackedMersenne31Neon {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn sub(self, rhs: Self) -\u003e Self {\r\n        let lhs = self.to_vector();\r\n        let rhs = rhs.to_vector();\r\n        let res = sub(lhs, rhs);\r\n        unsafe {\r\n            // Safety: `sub` returns valid values when given valid values.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\n/// Given a `val` in `0, ..., 2 P`, return a `res` in `0, ..., P` such that `res = val (mod P)`\r\n#[inline]\r\n#[must_use]\r\nfn reduce_sum(val: uint32x4_t) -\u003e uint32x4_t {\r\n    // val is in 0, ..., 2 P. If val is in 0, ..., P - 1 then it is valid and\r\n    // u := (val - P) mod 2^32 is in P \u003cu 2^32 - P, ..., 2^32 - 1 and unsigned_min(val, u) = val as\r\n    // desired. If val is in P + 1, ..., 2 P, then u is in 1, ..., P \u003c P + 1 so u is valid, and\r\n    // unsigned_min(val, u) = u as desired. The remaining case of val = P, u = 0 is trivial.\r\n\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        let u = aarch64::vsubq_u32(val, P);\r\n        aarch64::vminq_u32(val, u)\r\n    }\r\n}\r\n\r\n/// Add two vectors of Mersenne-31 field elements that fit in 31 bits.\r\n/// If the inputs do not fit in 31 bits, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\nfn add(lhs: uint32x4_t, rhs: uint32x4_t) -\u003e uint32x4_t {\r\n    // We want this to compile to:\r\n    //      add   t.4s, lhs.4s, rhs.4s\r\n    //      sub   u.4s, t.4s, P.4s\r\n    //      umin  res.4s, t.4s, u.4s\r\n    // throughput: .75 cyc/vec (5.33 els/cyc)\r\n    // latency: 6 cyc\r\n\r\n    // lhs and rhs are in 0, ..., P, and we want the result to also be in that range.\r\n    // t := lhs + rhs is in 0, ..., 2 P, so we apply reduce_sum.\r\n\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        let t = aarch64::vaddq_u32(lhs, rhs);\r\n        reduce_sum(t)\r\n    }\r\n}\r\n\r\n/// Multiply two 31-bit numbers to obtain a 62-bit immediate result, and return the high 31 bits of\r\n/// that result. Results are arbitrary if the inputs do not fit in 31 bits.\r\n#[inline]\r\n#[must_use]\r\nfn mul_31x31_to_hi_31(lhs: uint32x4_t, rhs: uint32x4_t) -\u003e uint32x4_t {\r\n    // This is just a wrapper around `aarch64::vqdmulhq_s32`, so we don't have to worry about the\r\n    // casting elsewhere.\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        aarch64::vreinterpretq_u32_s32(aarch64::vqdmulhq_s32(\r\n            aarch64::vreinterpretq_s32_u32(lhs),\r\n            aarch64::vreinterpretq_s32_u32(rhs),\r\n        ))\r\n    }\r\n}\r\n\r\n/// Multiply vectors of Mersenne-31 field elements that fit in 31 bits.\r\n/// If the inputs do not fit in 31 bits, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\nfn mul(lhs: uint32x4_t, rhs: uint32x4_t) -\u003e uint32x4_t {\r\n    // We want this to compile to:\r\n    //      sqdmulh  prod_hi31.4s, lhs.4s, rhs.4s\r\n    //      mul      t.4s, lhs.4s, rhs.4s\r\n    //      mla      t.4s, prod_hi31.4s, P.4s\r\n    //      sub      u.4s, t.4s, P.4s\r\n    //      umin     res.4s, t.4s, u.4s\r\n    // throughput: 1.25 cyc/vec (3.2 els/cyc)\r\n    // latency: 10 cyc\r\n\r\n    // We want to return res in 0, ..., P such that res = lhs * rhs (mod P).\r\n    // Let prod := lhs * rhs. Break it up into prod = 2^31 prod_hi31 + prod_lo31, where both limbs\r\n    // are in 0, ..., 2^31 - 1. Then prod = prod_hi31 + prod_lo31 (mod P), so let\r\n    // t := prod_hi31 + prod_lo31.\r\n    // Define prod_lo32 = prod mod 2^32 and observe that\r\n    //   prod_lo32 = prod_lo31 + 2^31 (prod_hi31 mod 2)\r\n    //             = prod_lo31 + 2^31 prod_hi31                                          (mod 2^32)\r\n    // Then\r\n    //   t = prod_lo32 - 2^31 prod_hi31 + prod_hi31                                      (mod 2^32)\r\n    //     = prod_lo32 - (2^31 - 1) prod_hi31                                            (mod 2^32)\r\n    //     = prod_lo32 - prod_hi31 * P                                                   (mod 2^32)\r\n    //\r\n    // t is in 0, ..., 2 P, so we apply reduce_sum to get the result.\r\n\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        let prod_hi31 = mul_31x31_to_hi_31(lhs, rhs);\r\n        let prod_lo32 = aarch64::vmulq_u32(lhs, rhs);\r\n        let t = aarch64::vmlsq_u32(prod_lo32, prod_hi31, P);\r\n        reduce_sum(t)\r\n    }\r\n}\r\n\r\n/// Negate a vector of Mersenne-31 field elements that fit in 31 bits.\r\n/// If the inputs do not fit in 31 bits, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\nfn neg(val: uint32x4_t) -\u003e uint32x4_t {\r\n    // We want this to compile to:\r\n    //      eor  res.16b, val.16b, P.16b\r\n    // throughput: .25 cyc/vec (16 els/cyc)\r\n    // latency: 2 cyc\r\n\r\n    // val is in 0, ..., P, so res := P - val is also in 0, ..., P.\r\n\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        aarch64::vsubq_u32(P, val)\r\n    }\r\n}\r\n\r\n/// Subtract vectors of Mersenne-31 field elements that fit in 31 bits.\r\n/// If the inputs do not fit in 31 bits, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\nfn sub(lhs: uint32x4_t, rhs: uint32x4_t) -\u003e uint32x4_t {\r\n    // We want this to compile to:\r\n    //      sub   res.4s, lhs.4s, rhs.4s\r\n    //      cmhi  underflow.4s, rhs.4s, lhs.4s\r\n    //      mls   res.4s, underflow.4s, P.4s\r\n    // throughput: .75 cyc/vec (5.33 els/cyc)\r\n    // latency: 5 cyc\r\n\r\n    // lhs and rhs are in 0, ..., P, and we want the result to also be in that range.\r\n    // Define: diff := (lhs - rhs) mod 2^32\r\n    //         underflow := 2^32 - 1 if lhs \u003cu rhs else 0\r\n    //         res := (diff - underflow * P) mod 2^32\r\n    // By cases:\r\n    // 1. If lhs \u003e=u rhs, then diff is in 0, ..., P and underflow is 0. res = diff is valid.\r\n    // 2. Otherwise, lhs \u003cu rhs, so diff is in 2^32 - P, ..., 2^32 - 1 and underflow is 2^32 - 1.\r\n    //    res = (diff + P) mod 2^32 is in 0, ..., P - 1, so it is valid.\r\n\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        let diff = aarch64::vsubq_u32(lhs, rhs);\r\n        let underflow = aarch64::vcltq_u32(lhs, rhs);\r\n        aarch64::vmlsq_u32(diff, underflow, P)\r\n    }\r\n}\r\n\r\nimpl From\u003cMersenne31\u003e for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn from(value: Mersenne31) -\u003e Self {\r\n        Self::broadcast(value)\r\n    }\r\n}\r\n\r\nimpl Default for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn default() -\u003e Self {\r\n        Mersenne31::default().into()\r\n    }\r\n}\r\n\r\nimpl AddAssign for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn add_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self + rhs;\r\n    }\r\n}\r\n\r\nimpl MulAssign for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn mul_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self * rhs;\r\n    }\r\n}\r\n\r\nimpl SubAssign for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn sub_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self - rhs;\r\n    }\r\n}\r\n\r\nimpl Sum for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn sum\u003cI\u003e(iter: I) -\u003e Self\r\n    where\r\n        I: Iterator\u003cItem = Self\u003e,\r\n    {\r\n        iter.reduce(|lhs, rhs| lhs + rhs).unwrap_or(Self::ZERO)\r\n    }\r\n}\r\n\r\nimpl Product for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn product\u003cI\u003e(iter: I) -\u003e Self\r\n    where\r\n        I: Iterator\u003cItem = Self\u003e,\r\n    {\r\n        iter.reduce(|lhs, rhs| lhs * rhs).unwrap_or(Self::ONE)\r\n    }\r\n}\r\n\r\nimpl PrimeCharacteristicRing for PackedMersenne31Neon {\r\n    type PrimeSubfield = Mersenne31;\r\n\r\n    const ZERO: Self = Self::broadcast(Mersenne31::ZERO);\r\n    const ONE: Self = Self::broadcast(Mersenne31::ONE);\r\n    const TWO: Self = Self::broadcast(Mersenne31::TWO);\r\n    const NEG_ONE: Self = Self::broadcast(Mersenne31::NEG_ONE);\r\n\r\n    #[inline]\r\n    fn from_prime_subfield(f: Self::PrimeSubfield) -\u003e Self {\r\n        f.into()\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn zero_vec(len: usize) -\u003e Vec\u003cSelf\u003e {\r\n        // SAFETY: this is a repr(transparent) wrapper around an array.\r\n        unsafe { convert_vec(Mersenne31::zero_vec(len * WIDTH)) }\r\n    }\r\n}\r\n\r\nimpl Algebra\u003cMersenne31\u003e for PackedMersenne31Neon {}\r\n\r\n// Degree of the smallest permutation polynomial for Mersenne31.\r\n//\r\n// As p - 1 = 2×3^2×7×11×... the smallest choice for a degree D satisfying gcd(p - 1, D) = 1 is 5.\r\nimpl InjectiveMonomial\u003c5\u003e for PackedMersenne31Neon {}\r\n\r\nimpl PermutationMonomial\u003c5\u003e for PackedMersenne31Neon {\r\n    /// In the field `Mersenne31`, `a^{1/5}` is equal to a^{1717986917}.\r\n    ///\r\n    /// This follows from the calculation `5 * 1717986917 = 4*(2^31 - 2) + 1 = 1 mod p - 1`.\r\n    fn injective_exp_root_n(\u0026self) -\u003e Self {\r\n        // This could likely be further optimised.\r\n        exp_1717986917(*self)\r\n    }\r\n}\r\n\r\nimpl Add\u003cMersenne31\u003e for PackedMersenne31Neon {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn add(self, rhs: Mersenne31) -\u003e Self {\r\n        self + Self::from(rhs)\r\n    }\r\n}\r\n\r\nimpl Mul\u003cMersenne31\u003e for PackedMersenne31Neon {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn mul(self, rhs: Mersenne31) -\u003e Self {\r\n        self * Self::from(rhs)\r\n    }\r\n}\r\n\r\nimpl Sub\u003cMersenne31\u003e for PackedMersenne31Neon {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn sub(self, rhs: Mersenne31) -\u003e Self {\r\n        self - Self::from(rhs)\r\n    }\r\n}\r\n\r\nimpl AddAssign\u003cMersenne31\u003e for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn add_assign(\u0026mut self, rhs: Mersenne31) {\r\n        *self += Self::from(rhs)\r\n    }\r\n}\r\n\r\nimpl MulAssign\u003cMersenne31\u003e for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn mul_assign(\u0026mut self, rhs: Mersenne31) {\r\n        *self *= Self::from(rhs)\r\n    }\r\n}\r\n\r\nimpl SubAssign\u003cMersenne31\u003e for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn sub_assign(\u0026mut self, rhs: Mersenne31) {\r\n        *self -= Self::from(rhs)\r\n    }\r\n}\r\n\r\nimpl Sum\u003cMersenne31\u003e for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn sum\u003cI\u003e(iter: I) -\u003e Self\r\n    where\r\n        I: Iterator\u003cItem = Mersenne31\u003e,\r\n    {\r\n        iter.sum::\u003cMersenne31\u003e().into()\r\n    }\r\n}\r\n\r\nimpl Product\u003cMersenne31\u003e for PackedMersenne31Neon {\r\n    #[inline]\r\n    fn product\u003cI\u003e(iter: I) -\u003e Self\r\n    where\r\n        I: Iterator\u003cItem = Mersenne31\u003e,\r\n    {\r\n        iter.product::\u003cMersenne31\u003e().into()\r\n    }\r\n}\r\n\r\nimpl Div\u003cMersenne31\u003e for PackedMersenne31Neon {\r\n    type Output = Self;\r\n    #[allow(clippy::suspicious_arithmetic_impl)]\r\n    #[inline]\r\n    fn div(self, rhs: Mersenne31) -\u003e Self {\r\n        self * rhs.inverse()\r\n    }\r\n}\r\n\r\nimpl Add\u003cPackedMersenne31Neon\u003e for Mersenne31 {\r\n    type Output = PackedMersenne31Neon;\r\n    #[inline]\r\n    fn add(self, rhs: PackedMersenne31Neon) -\u003e PackedMersenne31Neon {\r\n        PackedMersenne31Neon::from(self) + rhs\r\n    }\r\n}\r\n\r\nimpl Mul\u003cPackedMersenne31Neon\u003e for Mersenne31 {\r\n    type Output = PackedMersenne31Neon;\r\n    #[inline]\r\n    fn mul(self, rhs: PackedMersenne31Neon) -\u003e PackedMersenne31Neon {\r\n        PackedMersenne31Neon::from(self) * rhs\r\n    }\r\n}\r\n\r\nimpl Sub\u003cPackedMersenne31Neon\u003e for Mersenne31 {\r\n    type Output = PackedMersenne31Neon;\r\n    #[inline]\r\n    fn sub(self, rhs: PackedMersenne31Neon) -\u003e PackedMersenne31Neon {\r\n        PackedMersenne31Neon::from(self) - rhs\r\n    }\r\n}\r\n\r\nimpl Distribution\u003cPackedMersenne31Neon\u003e for Standard {\r\n    #[inline]\r\n    fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e PackedMersenne31Neon {\r\n        PackedMersenne31Neon(rng.gen())\r\n    }\r\n}\r\n\r\n#[inline]\r\n#[must_use]\r\nfn interleave1(v0: uint32x4_t, v1: uint32x4_t) -\u003e (uint32x4_t, uint32x4_t) {\r\n    // We want this to compile to:\r\n    //      trn1  res0.4s, v0.4s, v1.4s\r\n    //      trn2  res1.4s, v0.4s, v1.4s\r\n    // throughput: .5 cyc/2 vec (16 els/cyc)\r\n    // latency: 2 cyc\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        (aarch64::vtrn1q_u32(v0, v1), aarch64::vtrn2q_u32(v0, v1))\r\n    }\r\n}\r\n\r\n#[inline]\r\n#[must_use]\r\nfn interleave2(v0: uint32x4_t, v1: uint32x4_t) -\u003e (uint32x4_t, uint32x4_t) {\r\n    // We want this to compile to:\r\n    //      trn1  res0.2d, v0.2d, v1.2d\r\n    //      trn2  res1.2d, v0.2d, v1.2d\r\n    // throughput: .5 cyc/2 vec (16 els/cyc)\r\n    // latency: 2 cyc\r\n\r\n    // To transpose 64-bit blocks, cast the [u32; 4] vectors to [u64; 2], transpose, and cast back.\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        let v0 = aarch64::vreinterpretq_u64_u32(v0);\r\n        let v1 = aarch64::vreinterpretq_u64_u32(v1);\r\n        (\r\n            aarch64::vreinterpretq_u32_u64(aarch64::vtrn1q_u64(v0, v1)),\r\n            aarch64::vreinterpretq_u32_u64(aarch64::vtrn2q_u64(v0, v1)),\r\n        )\r\n    }\r\n}\r\n\r\nunsafe impl PackedValue for PackedMersenne31Neon {\r\n    type Value = Mersenne31;\r\n\r\n    const WIDTH: usize = WIDTH;\r\n\r\n    #[inline]\r\n    fn from_slice(slice: \u0026[Mersenne31]) -\u003e \u0026Self {\r\n        assert_eq!(slice.len(), Self::WIDTH);\r\n        unsafe {\r\n            // Safety: `[Mersenne31; WIDTH]` can be transmuted to `PackedMersenne31Neon` since the\r\n            // latter is `repr(transparent)`. They have the same alignment, so the reference cast\r\n            // is safe too.\r\n            \u0026*slice.as_ptr().cast()\r\n        }\r\n    }\r\n    #[inline]\r\n    fn from_slice_mut(slice: \u0026mut [Mersenne31]) -\u003e \u0026mut Self {\r\n        assert_eq!(slice.len(), Self::WIDTH);\r\n        unsafe {\r\n            // Safety: `[Mersenne31; WIDTH]` can be transmuted to `PackedMersenne31Neon` since the\r\n            // latter is `repr(transparent)`. They have the same alignment, so the reference cast\r\n            // is safe too.\r\n            \u0026mut *slice.as_mut_ptr().cast()\r\n        }\r\n    }\r\n\r\n    /// Similar to `core:array::from_fn`.\r\n    #[inline]\r\n    fn from_fn\u003cF: FnMut(usize) -\u003e Mersenne31\u003e(f: F) -\u003e Self {\r\n        let vals_arr: [_; WIDTH] = core::array::from_fn(f);\r\n        Self(vals_arr)\r\n    }\r\n\r\n    #[inline]\r\n    fn as_slice(\u0026self) -\u003e \u00 yer\u003cPackedMersenne31Neon, WIDTH, D\u003e\r\n    for Poseidon2InternalLayerMersenne31\r\nwhere\r\n    GenericPoseidon2LinearLayersMersenne31:\r\n        GenericPoseidon2LinearLayers\u003cPackedMersenne31Neon, WIDTH\u003e,\r\n{\r\n    /// Perform the internal layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state(\u0026self, state: \u0026mut [PackedMersenne31Neon; WIDTH]) {\r\n        self.internal_constants.iter().for_each(|\u0026rc| {\r\n            add_rc_and_sbox_generic::\u003c_, MERSENNE31_S_BOX_DEGREE\u003e(\u0026mut state[0], rc);\r\n            GenericPoseidon2LinearLayersMersenne31::internal_linear_layer(state);\r\n        })\r\n    }\r\n}\r\n\r\nimpl\u003cconst D: u64, const WIDTH: usize\u003e ExternalLayer\u003cPackedMersenne31Neon, WIDTH, D\u003e\r\n    for Poseidon2ExternalLayerMersenne31\u003cWIDTH\u003e\r\n{\r\n    /// Perform the initial external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_initial(\u0026self, state: \u0026mut [PackedMersenne31Neon; WIDTH]) {\r\n        external_initial_permute_state(\r\n            state,\r\n            self.external_constants.get_initial_constants(),\r\n            add_rc_and_sbox_generic::\u003c_, MERSENNE31_S_BOX_DEGREE\u003e,\r\n            \u0026MDSMat4,\r\n        );\r\n    }\r\n\r\n    /// Perform the terminal external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_terminal(\u0026self, state: \u0026mut [PackedMersenne31Neon; WIDTH]) {\r\n        external_terminal_permute_state(\r\n            state,\r\n            self.external_constants.get_terminal_constants(),\r\n            add_rc_and_sbox_generic::\u003c_, MERSENNE31_S_BOX_DEGREE\u003e,\r\n            \u0026MDSMat4,\r\n        );\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use p3_symmetric::Permutation;\r\n    use rand::Rng;\r\n\r\n    use super::*;\r\n    use crate::Poseidon2Mersenne31;\r\n\r\n    type F = Mersenne31;\r\n    type Perm16 = Poseidon2Mersenne31\u003c16\u003e;\r\n    type Perm24 = Poseidon2Mersenne31\u003c24\u003e;\r\n\r\n    /// Test that the output is the same as the scalar version on a random input.\r\n    #[test]\r\n    fn test_neon_poseidon2_width_16() {\r\n        let mut rng = rand::thread_rng();\r\n\r\n        // Our Poseidon2 implementation.\r\n        let poseidon2 = Perm16::new_from_rng_128(\u0026mut rng);\r\n\r\n        let input: [F; 16] = rng.gen();\r\n\r\n        let mut expected = input;\r\n        poseidon2.permute_mut(\u0026mut expected);\r\n\r\n        let mut neon_input = input.map(Into::\u003cPackedMersenne31Neon\u003e::into);\r\n        poseidon2.permute_mut(\u0026mut neon_input);\r\n\r\n        let neon_output = neon_input.map(|x| x.0[0]);\r\n\r\n        assert_eq!(neon_output, expected);\r\n    }\r\n\r\n    /// Test that the output is the same as the scalar version on a random input.\r\n    #[test]\r\n    fn test_neon_poseidon2_width_24() {\r\n        let mut rng = rand::thread_rng();\r\n\r\n        // Our Poseidon2 implementation.\r\n        let poseidon2 = Perm24::new_from_rng_128(\u0026mut rng);\r\n\r\n        let input: [F; 24] = rng.gen();\r\n\r\n        let mut expected = input;\r\n        poseidon2.permute_mut(\u0026mut expected);\r\n\r\n        let mut neon_input = input.map(Into::\u003cPackedMersenne31Neon\u003e::into);\r\n        poseidon2.permute_mut(\u0026mut neon_input);\r\n\r\n        let neon_output = neon_input.map(|x| x.0[0]);\r\n\r\n        assert_eq!(neon_output, expected);\r\n    }\r\n}\r\n","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":15},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","mersenne-31","src","complex.rs"],"content":"//! Implementation of the quadratic extension of the Mersenne31 field\r\n//! by X^2 + 1.\r\n//!\r\n//! Note that X^2 + 1 is irreducible over p = Mersenne31 field because\r\n//! kronecker(-1, p) = -1, that is, -1 is not square in F_p.\r\n\r\nuse p3_field::extension::{Complex, ComplexExtendable, HasTwoAdicBinomialExtension};\r\nuse p3_field::PrimeCharacteristicRing;\r\n\r\nuse crate::Mersenne31;\r\n\r\nimpl ComplexExtendable for Mersenne31 {\r\n    const CIRCLE_TWO_ADICITY: usize = 31;\r\n\r\n    // sage: p = 2^31 - 1\r\n    // sage: F = GF(p)\r\n    // sage: R.\u003cx\u003e = F[]\r\n    // sage: F2.\u003cu\u003e = F.extension(x^2 + 1)\r\n    // sage: F2.multiplicative_generator()\r\n    // u + 12\r\n    const COMPLEX_GENERATOR: Complex\u003cSelf\u003e =\r\n        Complex::new_complex(Mersenne31::new(12), Mersenne31::ONE);\r\n\r\n    fn circle_two_adic_generator(bits: usize) -\u003e Complex\u003cSelf\u003e {\r\n        // Generator of the whole 2^TWO_ADICITY group\r\n        // sage: p = 2^31 - 1\r\n        // sage: F = GF(p)\r\n        // sage: R.\u003cx\u003e = F[]\r\n        // sage: F2.\u003cu\u003e = F.extension(x^2 + 1)\r\n        // sage: g = F2.multiplicative_generator()^((p^2 - 1) / 2^31); g\r\n        // 1584694829*u + 311014874\r\n        // sage: assert(g.multiplicative_order() == 2^31)\r\n        // sage: assert(g.norm() == 1)\r\n        let base =\r\n            Complex::new_complex(Mersenne31::new(311_014_874), Mersenne31::new(1_584_694_829));\r\n        base.exp_power_of_2(Self::CIRCLE_TWO_ADICITY - bits)\r\n    }\r\n}\r\n\r\nimpl HasTwoAdicBinomialExtension\u003c2\u003e for Mersenne31 {\r\n    const EXT_TWO_ADICITY: usize = 32;\r\n\r\n    fn ext_two_adic_generator(bits: usize) -\u003e [Self; 2] {\r\n        // TODO: Consider a `match` which may speed this up.\r\n        assert!(bits \u003c= Self::EXT_TWO_ADICITY);\r\n        // Generator of the whole 2^TWO_ADICITY group\r\n        // sage: p = 2^31 - 1\r\n        // sage: F = GF(p)\r\n        // sage: R.\u003cx\u003e = F[]\r\n        // sage: F2.\u003cu\u003e = F.extension(x^2 + 1)\r\n        // sage: g = F2.multiplicative_generator()^((p^2 - 1) / 2^32); g\r\n        // 1117296306*u + 1166849849\r\n        // sage: assert(g.multiplicative_order() == 2^32)\r\n        let base = Complex::\u003cSelf\u003e::new_complex(\r\n            Mersenne31::new(1_166_849_849),\r\n            Mersenne31::new(1_117_296_306),\r\n        );\r\n        base.exp_power_of_2(Self::EXT_TWO_ADICITY - bits).to_array()\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use p3_field::PrimeField32;\r\n    use p3_field_testing::{test_field, test_two_adic_field};\r\n\r\n    use super::*;\r\n\r\n    type Fi = Complex\u003cMersenne31\u003e;\r\n    type F = Mersenne31;\r\n\r\n    #[test]\r\n    fn add() {\r\n        // real part\r\n        assert_eq!(Fi::ONE + Fi::ONE, Fi::TWO);\r\n        assert_eq!(Fi::NEG_ONE + Fi::ONE, Fi::ZERO);\r\n        assert_eq!(Fi::NEG_ONE + Fi::TWO, Fi::ONE);\r\n        assert_eq!((Fi::NEG_ONE + Fi::NEG_ONE).real(), F::new(F::ORDER_U32 - 2));\r\n\r\n        // complex part\r\n        assert_eq!(\r\n            Fi::new_imag(F::ONE) + Fi::new_imag(F::ONE),\r\n            Fi::new_imag(F::TWO)\r\n        );\r\n        assert_eq!(\r\n            Fi::new_imag(F::NEG_ONE) + Fi::new_imag(F::ONE),\r\n            Fi::new_imag(F::ZERO)\r\n        );\r\n        assert_eq!(\r\n            Fi::new_imag(F::NEG_ONE) + Fi::new_imag(F::TWO),\r\n            Fi::new_imag(F::ONE)\r\n        );\r\n        assert_eq!(\r\n            (Fi::new_imag(F::NEG_ONE) + Fi::new_imag(F::NEG_ONE)).imag(),\r\n            F::new(F::ORDER_U32 - 2)\r\n        );\r\n\r\n        // further tests\r\n        assert_eq!(\r\n            Fi::new_complex(F::ONE, F::TWO) + Fi::new_complex(F::ONE, F::ONE),\r\n            Fi::new_complex(F::TWO, F::new(3))\r\n        );\r\n        assert_eq!(\r\n            Fi::new_complex(F::NEG_ONE, F::NEG_ONE) + Fi::new_complex(F::ONE, F::ONE),\r\n            Fi::ZERO\r\n        );\r\n        assert_eq!(\r\n            Fi::new_complex(F::NEG_ONE, F::ONE) + Fi::new_complex(F::TWO, F::new(F::ORDER_U32 - 2)),\r\n            Fi::new_complex(F::ONE, F::NEG_ONE)\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn sub() {\r\n        // real part\r\n        assert_eq!(Fi::ONE - Fi::ONE, Fi::ZERO);\r\n        assert_eq!(Fi::TWO - Fi::TWO, Fi::ZERO);\r\n        assert_eq!(Fi::NEG_ONE - Fi::NEG_ONE, Fi::ZERO);\r\n        assert_eq!(Fi::TWO - Fi::ONE, Fi::ONE);\r\n        assert_eq!(Fi::NEG_ONE - Fi::ZERO, Fi::NEG_ONE);\r\n\r\n        // complex part\r\n        assert_eq!(Fi::new_imag(F::ONE) - Fi::new_imag(F::ONE), Fi::ZERO);\r\n        assert_eq!(Fi::new_imag(F::TWO) - Fi::new_imag(F::TWO), Fi::ZERO);\r\n        assert_eq!(\r\n            Fi::new_imag(F::NEG_ONE) - Fi::new_imag(F::NEG_ONE),\r\n            Fi::ZERO\r\n        );\r\n        assert_eq!(\r\n            Fi::new_imag(F::TWO) - Fi::new_imag(F::ONE),\r\n            Fi::new_imag(F::ONE)\r\n        );\r\n        assert_eq!(\r\n            Fi::new_imag(F::NEG_ONE) - Fi::ZERO,\r\n            Fi::new_imag(F::NEG_ONE)\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn mul() {\r\n        assert_eq!(\r\n            Fi::new_complex(F::TWO, F::TWO) * Fi::new_complex(F::new(4), F::new(5)),\r\n            Fi::new_complex(-F::TWO, F::new(18))\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn mul_2exp_u64() {\r\n        // real part\r\n        // 1 * 2^0 = 1.\r\n        assert_eq!(Fi::ONE.mul_2exp_u64(0), Fi::ONE);\r\n        // 2 * 2^30 = 2^31 = 1.\r\n        assert_eq!(Fi::TWO.mul_2exp_u64(30), Fi::ONE);\r\n        // 5 * 2^2 = 20.\r\n        assert_eq!(\r\n            Fi::new_real(F::new(5)).mul_2exp_u64(2),\r\n            Fi::new_real(F::new(20))\r\n        );\r\n\r\n        // complex part\r\n        // i * 2^0 = i.\r\n        assert_eq!(Fi::new_imag(F::ONE).mul_2exp_u64(0), Fi::new_imag(F::ONE));\r\n        // (2i) * 2^30 = (2^31) * i = i.\r\n        assert_eq!(Fi::new_imag(F::TWO).mul_2exp_u64(30), Fi::new_imag(F::ONE));\r\n        // 5i * 2^2 = 20i.\r\n        assert_eq!(\r\n            Fi::new_imag(F::new(5)).mul_2exp_u64(2),\r\n            Fi::new_imag(F::new(20))\r\n        );\r\n    }\r\n\r\n    test_field!(p3_field::extension::Complex\u003ccrate::Mersenne31\u003e);\r\n    test_two_adic_field!(p3_field::extension::Complex\u003ccrate::Mersenne31\u003e);\r\n}\r\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":17365880163140632576}},{"line":34,"address":[],"length":0,"stats":{"Line":17365880163140632576}},{"line":35,"address":[],"length":0,"stats":{"Line":17365880163140632576}},{"line":36,"address":[],"length":0,"stats":{"Line":17365880163140632576}},{"line":43,"address":[],"length":0,"stats":{"Line":10448351135499550822}},{"line":45,"address":[],"length":0,"stats":{"Line":10448351135499550822}},{"line":55,"address":[],"length":0,"stats":{"Line":10448351135499550720}},{"line":56,"address":[],"length":0,"stats":{"Line":10448351135499550720}},{"line":58,"address":[],"length":0,"stats":{"Line":10448351135499550720}}],"covered":9,"coverable":9},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","mersenne-31","src","dft.rs"],"content":"//! Implementation of DFT for `Mersenne31`.\r\n//!\r\n//! Strategy follows: `\u003chttps://www.robinscheibler.org/2013/02/13/real-fft.html\u003e`\r\n//! In short, fold a Mersenne31 DFT of length n into a Mersenne31Complex DFT\r\n//! of length n/2. Some pre/post-processing is necessary so that the result\r\n//! of the transform behaves as expected wrt the convolution theorem etc.\r\n//!\r\n//! Note that we don't return the final n/2 - 1 elements since we know that\r\n//! the \"complex conjugate\" of the (n-k)th element equals the kth element.\r\n//! The convolution theorem maintains this relationship and so these final\r\n//! n/2 - 1 elements are essentially redundant.\r\n\r\nuse alloc::vec::Vec;\r\n\r\nuse itertools::{izip, Itertools};\r\nuse p3_dft::TwoAdicSubgroupDft;\r\nuse p3_field::extension::Complex;\r\nuse p3_field::{Field, PrimeCharacteristicRing, TwoAdicField};\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse p3_util::log2_strict_usize;\r\n\r\nuse crate::Mersenne31;\r\n\r\ntype F = Mersenne31;\r\ntype C = Complex\u003cMersenne31\u003e;\r\n\r\n/// Given an hxw matrix M = (m_{ij}) where h is even, return an\r\n/// (h/2)xw matrix N whose (k,l) entry is\r\n///\r\n///    Mersenne31Complex(m_{2k,l}, m_{2k+1,l})\r\n///\r\n/// i.e. the even rows become the real parts and the odd rows become\r\n/// the imaginary parts.\r\n///\r\n/// This packing is suitable as input to a Fourier Transform over the\r\n/// domain Mersenne31Complex; it is inverse to `idft_postprocess()`\r\n/// below.\r\nfn dft_preprocess(input: RowMajorMatrix\u003cF\u003e) -\u003e RowMajorMatrix\u003cC\u003e {\r\n    assert!(input.height() % 2 == 0, \"input height must be even\");\r\n    RowMajorMatrix::new(\r\n        input\r\n            .rows()\r\n            .tuples()\r\n            .flat_map(|(row_0, row_1)| {\r\n                // For each pair of rows in input, convert each\r\n                // two-element column into a Mersenne31Complex\r\n                // treating the first row as the real part and the\r\n                // second row as the imaginary part.\r\n                row_0.zip(row_1).map(|(x, y)| C::new_complex(x, y))\r\n            })\r\n            .collect(),\r\n        input.width(),\r\n    )\r\n}\r\n\r\n/// Transform the result of applying the DFT to the packed\r\n/// `Mersenne31` values so that the convolution theorem holds.\r\n///\r\n/// Source: https://www.robinscheibler.org/2013/02/13/real-fft.html\r\n///\r\n/// NB: This function and `idft_preprocess()` are inverses.\r\nfn dft_postprocess(input: RowMajorMatrix\u003cC\u003e) -\u003e RowMajorMatrix\u003cC\u003e {\r\n    let h = input.height();\r\n    let log2_h = log2_strict_usize(h); // checks that h is a power of two\r\n\r\n    // NB: The original real matrix had height 2h, hence log2(2h) = log2(h) + 1.\r\n    // omega is a 2h-th root of unity\r\n    let omega = C::two_adic_generator(log2_h + 1);\r\n    let mut omega_j = omega;\r\n\r\n    let mut output = Vec::with_capacity((h + 1) * input.width());\r\n    output.extend(input.first_row().map(|x| C::new_real(x.real() + x.imag())));\r\n\r\n    for j in 1..h {\r\n        let row = izip!(input.row(j), input.row(h - j)).map(|(x, y)| {\r\n            let even = x + y.conjugate();\r\n            // odd = (x - y.conjugate()) * -i\r\n            let odd = C::new_complex(x.imag() + y.imag(), y.real() - x.real());\r\n            (even + odd * omega_j).halve()\r\n        });\r\n        output.extend(row);\r\n        omega_j *= omega;\r\n    }\r\n\r\n    output.extend(input.first_row().map(|x| C::new_real(x.real() - x.imag())));\r\n    debug_assert_eq!(output.len(), (h + 1) * input.width());\r\n    RowMajorMatrix::new(output, input.width())\r\n}\r\n\r\n/// Undo the transform of the DFT matrix in `dft_postprocess()` so\r\n/// that the inverse DFT can be applied.\r\n///\r\n/// Source: https://www.robinscheibler.org/2013/02/13/real-fft.html\r\n///\r\n/// NB: This function and `dft_postprocess()` are inverses.\r\nfn idft_preprocess(input: RowMajorMatrix\u003cC\u003e) -\u003e RowMajorMatrix\u003cC\u003e {\r\n    let h = input.height() - 1;\r\n    let log2_h = log2_strict_usize(h); // checks that h is a power of two\r\n\r\n    // NB: The original real matrix had length 2h, hence log2(2h) = log2(h) + 1.\r\n    // omega is a 2n-th root of unity\r\n    let omega = C::two_adic_generator(log2_h + 1).inverse();\r\n    let mut omega_j = C::ONE;\r\n\r\n    let mut output = Vec::with_capacity(h * input.width());\r\n    // TODO: Specialise j = 0 and j = n (which we know must be real)?\r\n    for j in 0..h {\r\n        let row = izip!(input.row(j), input.row(h - j)).map(|(x, y)| {\r\n            let even = x + y.conjugate();\r\n            // odd = (x - y.conjugate()) * -i\r\n            let odd = C::new_complex(x.imag() + y.imag(), y.real() - x.real());\r\n            (even - odd * omega_j).halve()\r\n        });\r\n        output.extend(row);\r\n        omega_j *= omega;\r\n    }\r\n    RowMajorMatrix::new(output, input.width())\r\n}\r\n\r\n/// Given an (h/2)xw matrix M = (m_{kl}) = (a_{kl} + I*b_{kl}) (where\r\n/// I is the imaginary unit), return the hxw matrix N whose (i,j)\r\n/// entry is a_{i/2,j} if i is even and b_{(i-1)/2,j} if i is odd.\r\n///\r\n/// This function is inverse to `dft_preprocess()` above.\r\nfn idft_postprocess(input: RowMajorMatrix\u003cC\u003e) -\u003e RowMajorMatrix\u003cF\u003e {\r\n    // Allocate necessary `Vec`s upfront:\r\n    //   1) The actual output,\r\n    //   2) A temporary buf to store the imaginary parts.\r\n    //      This buf is filled and flushed per row\r\n    //      throughout postprocessing to save on allocations.\r\n    let mut output = Vec::with_capacity(input.width() * input.height() * 2);\r\n    let mut buf = Vec::with_capacity(input.width());\r\n\r\n    // Convert each row of input into two rows, the first row\r\n    // having the real parts of the input, the second row\r\n    // having the imaginary parts.\r\n    for row in input.rows() {\r\n        for ext in row {\r\n            output.push(ext.real());\r\n            buf.push(ext.imag());\r\n        }\r\n        output.append(\u0026mut buf);\r\n    }\r\n\r\n    RowMajorMatrix::new(output, input.width())\r\n}\r\n\r\n/// The DFT for Mersenne31\r\n#[derive(Debug, Default, Clone)]\r\npub struct Mersenne31Dft;\r\n\r\nimpl Mersenne31Dft {\r\n    /// Compute the DFT of each column of `mat`.\r\n    ///\r\n    /// NB: The DFT works by packing pairs of `Mersenne31` values into\r\n    /// a `Mersenne31Complex` and doing a (half-length) DFT on the\r\n    /// result. In particular, the type of the result elements are in\r\n    /// the extension field, not the domain field.\r\n    pub fn dft_batch\u003cDft: TwoAdicSubgroupDft\u003cC\u003e\u003e(mat: RowMajorMatrix\u003cF\u003e) -\u003e RowMajorMatrix\u003cC\u003e {\r\n        let dft = Dft::default();\r\n        dft_postprocess(dft.dft_batch(dft_preprocess(mat)).to_row_major_matrix())\r\n    }\r\n\r\n    /// Compute the inverse DFT of each column of `mat`.\r\n    ///\r\n    /// NB: See comment on `dft_batch()` for information on packing.\r\n    pub fn idft_batch\u003cDft: TwoAdicSubgroupDft\u003cC\u003e\u003e(mat: RowMajorMatrix\u003cC\u003e) -\u003e RowMajorMatrix\u003cF\u003e {\r\n        let dft = Dft::default();\r\n        idft_postprocess(dft.idft_batch(idft_preprocess(mat)))\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use rand::distributions::{Distribution, Standard};\r\n    use rand::{thread_rng, Rng};\r\n\r\n    use super::*;\r\n    use crate::Mersenne31ComplexRadix2Dit;\r\n\r\n    type Base = Mersenne31;\r\n    type Dft = Mersenne31ComplexRadix2Dit;\r\n\r\n    #[test]\r\n    fn consistency()\r\n    where\r\n        Standard: Distribution\u003cBase\u003e,\r\n    {\r\n        const N: usize = 1 \u003c\u003c 12;\r\n        let input = thread_rng()\r\n            .sample_iter(Standard)\r\n            .take(N)\r\n            .collect::\u003cVec\u003cBase\u003e\u003e();\r\n        let input = RowMajorMatrix::new_col(input);\r\n        let fft_input = Mersenne31Dft::dft_batch::\u003cDft\u003e(input.clone());\r\n        let output = Mersenne31Dft::idft_batch::\u003cDft\u003e(fft_input);\r\n        assert_eq!(input, output);\r\n    }\r\n\r\n    #[test]\r\n    fn convolution()\r\n    where\r\n        Standard: Distribution\u003cBase\u003e,\r\n    {\r\n        const N: usize = 1 \u003c\u003c 6;\r\n        let a = thread_rng()\r\n            .sample_iter(Standard)\r\n            .take(N)\r\n            .collect::\u003cVec\u003cBase\u003e\u003e();\r\n        let a = RowMajorMatrix::new_col(a);\r\n        let b = thread_rng()\r\n            .sample_iter(Standard)\r\n            .take(N)\r\n            .collect::\u003cVec\u003cBase\u003e\u003e();\r\n        let b = RowMajorMatrix::new_col(b);\r\n\r\n        let fft_a = Mersenne31Dft::dft_batch::\u003cDft\u003e(a.clone());\r\n        let fft_b = Mersenne31Dft::dft_batch::\u003cDft\u003e(b.clone());\r\n\r\n        let fft_c = fft_a\r\n            .values\r\n            .iter()\r\n            .zip(fft_b.values.iter())\r\n            .map(|(\u0026xi, \u0026yi)| xi * yi)\r\n            .collect();\r\n        let fft_c = RowMajorMatrix::new_col(fft_c);\r\n\r\n        let c = Mersenne31Dft::idft_batch::\u003cDft\u003e(fft_c);\r\n\r\n        let mut conv = Vec::with_capacity(N);\r\n        for i in 0..N {\r\n            let mut t = Base::ZERO;\r\n            for j in 0..N {\r\n                t += a.values[j] * b.values[(N + i - j) % N];\r\n            }\r\n            conv.push(t);\r\n        }\r\n\r\n        assert_eq!(c.values, conv);\r\n    }\r\n}\r\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":216172782113783816}},{"line":40,"address":[],"length":0,"stats":{"Line":216172782113783824}},{"line":42,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":43,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":44,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":45,"address":[],"length":0,"stats":{"Line":4827858800541171728}},{"line":50,"address":[],"length":0,"stats":{"Line":13835058055282163752}},{"line":52,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":53,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"li ":{"Line":2305843009213693952}},{"line":115,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":116,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":118,"address":[],"length":0,"stats":{"Line":144115188075855880}},{"line":126,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":132,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":133,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":138,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":139,"address":[],"length":0,"stats":{"Line":9223372036854775808}},{"line":140,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":141,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":143,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":146,"address":[],"length":0,"stats":{"Line":144115188075855880}},{"line":160,"address":[],"length":0,"stats":{"Line":216172782113783816}},{"line":161,"address":[],"length":0,"stats":{"Line":216172782113783816}},{"line":162,"address":[],"length":0,"stats":{"Line":216172782113783816}},{"line":168,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":169,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":170,"address":[],"length":0,"stats":{"Line":144115188075855872}}],"covered":55,"coverable":55},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","mersenne-31","src","extension.rs"],"content":"use p3_field::extension::{\r\n    BinomiallyExtendable, Complex, HasComplexBinomialExtension, HasTwoAdicComplexBinomialExtension,\r\n};\r\nuse p3_field::{field_to_array, PrimeCharacteristicRing, TwoAdicField};\r\n\r\nuse crate::Mersenne31;\r\n\r\nimpl BinomiallyExtendable\u003c3\u003e for Mersenne31 {\r\n    // ```sage\r\n    // p = 2^31 - 1\r\n    // F = GF(p)\r\n    // R.\u003cx\u003e = F[]\r\n    // assert (x^3 - 5).is_irreducible()\r\n    // ```\r\n    const W: Self = Self::new(5);\r\n\r\n    // ```sage\r\n    // F(5)^((p-1)/3)\r\n    // ```\r\n    const DTH_ROOT: Self = Self::new(1513477735);\r\n\r\n    // ```sage\r\n    // F.extension(x^3 - 5, 'u').multiplicative_generator()\r\n    // ```\r\n    const EXT_GENERATOR: [Self; 3] = [Self::new(10), Self::ONE, Self::ZERO];\r\n}\r\n\r\nimpl HasComplexBinomialExtension\u003c2\u003e for Mersenne31 {\r\n    // Verifiable in Sage with\r\n    // ```sage\r\n    // p = 2**31 - 1  # Mersenne31\r\n    // F = GF(p)  # The base field GF(p)\r\n    // R.\u003cx\u003e = F[]  # The polynomial ring over F\r\n    // K.\u003ci\u003e = F.extension(x^2 + 1)  # The complex extension field\r\n    // R2.\u003cy\u003e = K[]\r\n    // f2 = y^2 - i - 2\r\n    // assert f2.is_irreducible()\r\n    // ```\r\n    const W: Complex\u003cSelf\u003e = Complex::new_complex(Mersenne31::TWO, Mersenne31::ONE);\r\n\r\n    // DTH_ROOT = W^((p^2 - 1)/2).\r\n    const DTH_ROOT: Complex\u003cSelf\u003e = Complex::new_real(Mersenne31::new(2147483646));\r\n\r\n    // Verifiable in Sage with\r\n    // ```sage\r\n    // K2.\u003cj\u003e = K.extension(f2)\r\n    //  g = j + 6\r\n    // for f in factor(p^4 - 1):\r\n    //   assert g^((p^4-1) // f) != 1\r\n    // ```\r\n    const EXT_GENERATOR: [Complex\u003cSelf\u003e; 2] = [Complex::new_real(Mersenne31::new(6)), Complex::ONE];\r\n}\r\n\r\nimpl HasTwoAdicComplexBinomialExtension\u003c2\u003e for Mersenne31 {\r\n    const COMPLEX_EXT_TWO_ADICITY: usize = 33;\r\n\r\n    fn complex_ext_two_adic_generator(bits: usize) -\u003e [Complex\u003cSelf\u003e; 2] {\r\n        assert!(bits \u003c= 33);\r\n        if bits == 33 {\r\n            [\r\n                Complex::ZERO,\r\n                Complex::new_complex(Mersenne31::new(1437746044), Mersenne31::new(946469285)),\r\n            ]\r\n        } else {\r\n            [Complex::two_adic_generator(bits), Complex::ZERO]\r\n        }\r\n    }\r\n}\r\n\r\nimpl HasComplexBinomialExtension\u003c3\u003e for Mersenne31 {\r\n    // Verifiable in Sage with\r\n    // ```sage\r\n    // p = 2**31 - 1  # Mersenne31\r\n    // F = GF(p)  # The base field GF(p)\r\n    // R.\u003cx\u003e = F[]  # The polynomial ring over F\r\n    // K.\u003ci\u003e = F.extension(x^2 + 1)  # The complex extension field\r\n    // R2.\u003cy\u003e = K[]\r\n    // f2 = y^3 - 5*i\r\n    // assert f2.is_irreducible()\r\n    // ```\r\n    const W: Complex\u003cSelf\u003e = Complex::new_imag(Mersenne31::new(5));\r\n\r\n    // DTH_ROOT = W^((p^2 - 1)/2).\r\n    const DTH_ROOT: Complex\u003cSelf\u003e = Complex::new_real(Mersenne31::new(634005911));\r\n\r\n    // Verifiable in Sage with\r\n    // ```sage\r\n    // K2.\u003cj\u003e = K.extension(f2)\r\n    //  g = j + 5\r\n    // for f in factor(p^6 - 1):\r\n    //   assert g^((p^6-1) // f) != 1\r\n    // ```\r\n    const EXT_GENERATOR: [Complex\u003cSelf\u003e; 3] = [\r\n        Complex::new_real(Mersenne31::new(5)),\r\n        Complex::new_real(Mersenne31::ONE),\r\n        Complex::ZERO,\r\n    ];\r\n}\r\n\r\nimpl HasTwoAdicComplexBinomialExtension\u003c3\u003e for Mersenne31 {\r\n    const COMPLEX_EXT_TWO_ADICITY: usize = 32;\r\n\r\n    fn complex_ext_two_adic_generator(bits: usize) -\u003e [Complex\u003cSelf\u003e; 3] {\r\n        field_to_array(Complex::two_adic_generator(bits))\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod test_cubic_extension {\r\n    use p3_field::extension::{BinomialExtensionField, Complex};\r\n    use p3_field_testing::{test_field, test_two_adic_extension_field};\r\n\r\n    use crate::Mersenne31;\r\n\r\n    type F = Complex\u003cMersenne31\u003e;\r\n    type EF = BinomialExtensionField\u003cF, 3\u003e;\r\n\r\n    test_field!(super::EF);\r\n\r\n    test_two_adic_extension_field!(super::F, super::EF);\r\n}\r\n\r\n#[cfg(test)]\r\nmod test_quadratic_extension {\r\n\r\n    use p3_field::extension::{BinomialExtensionField, Complex};\r\n    use p3_field_testing::{test_field, test_two_adic_extension_field};\r\n\r\n    use crate::Mersenne31;\r\n\r\n    type F = Complex\u003cMersenne31\u003e;\r\n    type EF = BinomialExtensionField\u003cF, 2\u003e;\r\n\r\n    test_field!(super::EF);\r\n\r\n    test_two_adic_extension_field!(super::F, super::EF);\r\n}\r\n","traces":[{"line":57,"address":[],"length":0,"stats":{"Line":3314649325744685056}},{"line":58,"address":[],"length":0,"stats":{"Line":3314649325744685056}},{"line":59,"address":[],"length":0,"stats":{"Line":3314649325744685056}},{"line":61,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":62,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":65,"address":[],"length":0,"stats":{"Line":3170534137668829184}},{"line":103,"address":[],"length":0,"stats":{"Line":3242591731706757120}},{"line":104,"address":[],"length":0,"stats":{"Line":3242591731706757120}}],"covered":8,"coverable":8},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","mersenne-31","src","lib.rs"],"content":"//! The prime field `F_p` where `p = 2^31 - 1`.\r\n\r\n#![no_std]\r\n#![cfg_attr(\r\n    all(\r\n        feature = \"nightly-features\",\r\n        target_arch = \"x86_64\",\r\n        target_feature = \"avx512f\"\r\n    ),\r\n    feature(stdarch_x86_avx512)\r\n)]\r\n\r\nextern crate alloc;\r\n\r\nmod complex;\r\nmod dft;\r\nmod extension;\r\nmod mds;\r\nmod mersenne_31;\r\nmod poseidon2;\r\nmod radix_2_dit;\r\n\r\npub use dft::Mersenne31Dft;\r\npub use mds::*;\r\npub use mersenne_31::*;\r\npub use poseidon2::*;\r\npub use radix_2_dit::Mersenne31ComplexRadix2Dit;\r\n\r\n#[cfg(all(target_arch = \"aarch64\", target_feature = \"neon\"))]\r\nmod aarch64_neon;\r\n#[cfg(all(target_arch = \"aarch64\", target_feature = \"neon\"))]\r\npub use aarch64_neon::*;\r\n\r\n#[cfg(all(\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx2\",\r\n    not(all(feature = \"nightly-features\", target_feature = \"avx512f\"))\r\n))]\r\nmod x86_64_avx2;\r\n#[cfg(all(\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx2\",\r\n    not(all(feature = \"nightly-features\", target_feature = \"avx512f\"))\r\n))]\r\npub use x86_64_avx2::*;\r\n\r\n#[cfg(all(\r\n    feature = \"nightly-features\",\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx512f\"\r\n))]\r\nmod x86_64_avx512;\r\n#[cfg(all(\r\n    feature = \"nightly-features\",\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx512f\"\r\n))]\r\npub use x86_64_avx512::*;\r\n\r\n#[cfg(not(any(\r\n    all(target_arch = \"aarch64\", target_feature = \"neon\"),\r\n    all(target_arch = \"x86_64\", target_feature = \"avx2\",),\r\n)))]\r\nmod no_packing;\r\n#[cfg(not(any(\r\n    all(target_arch = \"aarch64\", target_feature = \"neon\"),\r\n    all(target_arch = \"x86_64\", target_feature = \"avx2\",),\r\n)))]\r\npub use no_packing::*;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","mersenne-31","src","mds.rs"],"content":"//! MDS matrices over the Mersenne31 field, and permutations defined by them.\r\n//!\r\n//! NB: Not all sizes have fast implementations of their permutations.\r\n//! Supported sizes: 8, 12, 16, 32, 64.\r\n//! Sizes 8 and 12 are from Plonky2, size 16 was found as part of concurrent\r\n//! work by Angus Gruen and Hamish Ivey-Law. Other sizes are from Ulrich Haböck's\r\n//! database.\r\n\r\nuse p3_field::integers::QuotientMap;\r\nuse p3_field::PrimeCharacteristicRing;\r\nuse p3_mds::karatsuba_convolution::Convolve;\r\nuse p3_mds::util::{dot_product, first_row_to_first_col};\r\nuse p3_mds::MdsPermutation;\r\nuse p3_symmetric::Permutation;\r\n\r\nuse crate::Mersenne31;\r\n\r\n#[derive(Clone, Debug, Default)]\r\npub struct MdsMatrixMersenne31;\r\n\r\n/// Instantiate convolution for \"small\" RHS vectors over Mersenne31.\r\n///\r\n/// Here \"small\" means N = len(rhs) \u003c= 16 and sum(r for r in rhs) \u003c\r\n/// 2^24 (roughly), though in practice the sum will be less than 2^9.\r\nstruct SmallConvolveMersenne31;\r\nimpl Convolve\u003cMersenne31, i64, i64, i64\u003e for SmallConvolveMersenne31 {\r\n    /// Return the lift of an (almost) reduced Mersenne31 element.\r\n    /// The Mersenne31 implementation guarantees that\r\n    /// 0 \u003c= input.value \u003c= P \u003c 2^31.\r\n    #[inline(always)]\r\n    fn read(input: Mersenne31) -\u003e i64 {\r\n        input.value as i64\r\n    }\r\n\r\n    /// FIXME: Refactor the dot product\r\n    /// For a convolution of size N, |x| \u003c N * 2^31 and (as per the\r\n    /// assumption above), |y| \u003c 2^24. So the product is at most N * 2^55\r\n    /// which will not overflow for N \u003c= 16.\r\n    #[inline(always)]\r\n    fn parity_dot\u003cconst N: usize\u003e(u: [i64; N], v: [i64; N]) -\u003e i64 {\r\n        dot_product(u, v)\r\n    }\r\n\r\n    /// The assumptions above mean z \u003c N^2 * 2^55, which is at most\r\n    /// 2^63 when N \u003c= 16.\r\n    ///\r\n    /// NB: Even though intermediate values could be negative, the\r\n    /// output must be non-negative since the inputs were\r\n    /// non-negative.\r\n    #[inline(always)]\r\n    fn reduce(z: i64) -\u003e Mersenne31 {\r\n        debug_assert!(z \u003e= 0);\r\n        Mersenne31::from_u64(z as u64)\r\n    }\r\n}\r\n\r\n/// Instantiate convolution for \"large\" RHS vectors over Mersenne31.\r\n///\r\n/// Here \"large\" means the elements can be as big as the field\r\n/// characteristic, and the size N of the RHS is \u003c= 64.\r\nstruct LargeConvolveMersenne31;\r\nimpl Convolve\u003cMersenne31, i64, i64, i64\u003e for LargeConvolveMersenne31 {\r\n    /// Return the lift of an (almost) reduced Mersenne31 element.\r\n    /// The Mersenne31 implementation guarantees that\r\n    /// 0 \u003c= input.value \u003c= P \u003c 2^31.\r\n    #[inline(always)]\r\n    fn read(input: Mersenne31) -\u003e i64 {\r\n        input.value as i64\r\n    }\r\n\r\n    #[inline]\r\n    fn parity_dot\u003cconst N: usize\u003e(u: [i64; N], v: [i64; N]) -\u003e i64 {\r\n        // For a convolution of size N, |x|, |y| \u003c N * 2^31, so the product\r\n        // could be as much as N^2 * 2^62. This will overflow an i64, so\r\n        // we first widen to i128.\r\n\r\n        let mut dp = 0i128;\r\n        for i in 0..N {\r\n            dp += u[i] as i128 * v[i] as i128;\r\n        }\r\n\r\n        const LOWMASK: i128 = (1 \u003c\u003c 42) - 1; // Gets the bits lower than 42.\r\n        const HIGHMASK: i128 = !LOWMASK; // Gets all bits higher than 42.\r\n\r\n        let low_bits = (dp \u0026 LOWMASK) as i64; // low_bits \u003c 2**42\r\n        let high_bits = ((dp \u0026 HIGHMASK) \u003e\u003e 31) as i64; // |high_bits| \u003c 2**(n - 31)\r\n\r\n        // Proof that low_bits + high_bits is congruent to dp (mod p)\r\n        // and congruent to dp (mod 2^11):\r\n        //\r\n        // The individual bounds clearly show that low_bits +\r\n        // high_bits \u003c 2**(n - 30).\r\n        //\r\n        // Next observe that low_bits + high_bits = input - (2**31 -\r\n        // 1) * (high_bits) = input mod P.\r\n        //\r\n        // Finally note that 2**11 divides high_bits and so low_bits +\r\n        // high_bits = low_bits mod 2**11 = input mod 2**11.\r\n\r\n        low_bits + high_bits\r\n    }\r\n\r\n    #[inline]\r\n    fn reduce(z: i64) -\u003e Mersenne31 {\r\n        // After the dot product, the maximal size is N^2 * 2^62 \u003c 2^74\r\n        // as N = 64 is the biggest size. So, after the partial\r\n        // reduction, the output z of parity dot satisfies |z| \u003c 2^44\r\n        // (Where 44 is 74 - 30).\r\n        //\r\n        // In the recombining steps, conv maps (wo, w1) -\u003e ((wo + w1)/2,\r\n        // (wo + w1)/2) which has no effect on the maximal size. (Indeed,\r\n        // it makes sizes almost strictly smaller).\r\n        //\r\n        // On the other hand, negacyclic_conv (ignoring the re-index)\r\n        // recombines as: (w0, w1, w2) -\u003e (w0 + w1, w2 - w0 - w1). Hence\r\n        // if the input is \u003c= K, the output is \u003c= 3K.\r\n        //\r\n        // Thus the values appearing at the end are bounded by 3^n 2^44\r\n        // where n is the maximal number of negacyclic_conv recombination\r\n        // steps. When N = 64, we need to recombine for singed_conv_32,\r\n        // singed_conv_16, singed_conv_8 so the overall bound will be 3^3\r\n        // 2^44 \u003c 32 * 2^44 \u003c 2^49.\r\n        debug_assert!(z \u003e -(1i64 \u003c\u003c 49));\r\n        debug_assert!(z \u003c (1i64 \u003c\u003c 49));\r\n\r\n        const MASK: i64 = (1 \u003c\u003c 31) - 1;\r\n        // Morally, our value is a i62 not a i64 as the top 3 bits are\r\n        // guaranteed to be equal.\r\n        let low_bits = unsafe {\r\n            // This is safe as 0 \u003c= z \u0026 MASK \u003c 2^31\r\n            Mersenne31::from_canonical_unchecked((z \u0026 MASK) as u32)\r\n        };\r\n\r\n        let high_bits = ((z \u003e\u003e 31) \u0026 MASK) as i32;\r\n        let sign_bits = (z \u003e\u003e 62) as i32;\r\n\r\n        let high = unsafe {\r\n            // This is safe as high_bits + sign_bits \u003e 0 as by assumption b[63] = b[61].\r\n            Mersenne31::from_canonical_unchecked((high_bits + sign_bits) as u32)\r\n        };\r\n        low_bits + high\r\n    }\r\n}\r\n\r\nconst MATRIX_CIRC_MDS_8_SML_ROW: [i64; 8] = [7, 1, 3, 8, 8, 3, 4, 9];\r\n\r\nimpl Permutation\u003c[Mersenne31; 8]\u003e for MdsMatrixMersenne31 {\r\n    fn permute(\u0026self, input: [Mersenne31; 8]) -\u003e [Mersenne31; 8] {\r\n        const MATRIX_CIRC_MDS_8_SML_COL: [i64; 8] =\r\n            first_row_to_first_col(\u0026MATRIX_CIRC_MDS_8_SML_ROW);\r\n        SmallConvolveMersenne31::apply(\r\n            input,\r\n            MATRIX_CIRC_MDS_8_SML_COL,\r\n            SmallConvolveMersenne31::conv8,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [Mersenne31; 8]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl MdsPermutation\u003cMersenne31, 8\u003e for MdsMatrixMersenne31 {}\r\n\r\nconst MATRIX_CIRC_MDS_12_SML_ROW: [i64; 12] = [1, 1, 2, 1, 8, 9, 10, 7, 5, 9, 4, 10];\r\n\r\nimpl Permutation\u003c[Mersenne31; 12]\u003e for MdsMatrixMersenne31 {\r\n    fn permute(\u0026self, input: [Mersenne31; 12]) -\u003e [Mersenne31; 12] {\r\n        const MATRIX_CIRC_MDS_12_SML_COL: [i64; 12] =\r\n            first_row_to_first_col(\u0026MATRIX_CIRC_MDS_12_SML_ROW);\r\n        SmallConvolveMersenne31::apply(\r\n            input,\r\n            MATRIX_CIRC_MDS_12_SML_COL,\r\n            SmallConvolveMersenne31::conv12,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [Mersenne31; 12]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl MdsPermutation\u003cMersenne31, 12\u003e for MdsMatrixMersenne31 {}\r\n\r\nconst MATRIX_CIRC_MDS_16_SML_ROW: [i64; 16] =\r\n    [1, 1, 51, 1, 11, 17, 2, 1, 101, 63, 15, 2, 67, 22, 13, 3];\r\n\r\nimpl Permutation\u003c[Mersenne31; 16]\u003e for MdsMatrixMersenne31 {\r\n    fn permute(\u0026self, input: [Mersenne31; 16]) -\u003e [Mersenne31; 16] {\r\n        const MATRIX_CIRC_MDS_16_SML_COL: [i64; 16] =\r\n            first_row_to_first_col(\u0026MATRIX_CIRC_MDS_16_SML_ROW);\r\n        SmallConvolveMersenne31::apply(\r\n            input,\r\n            MATRIX_CIRC_MDS_16_SML_COL,\r\n            SmallConvolveMersenne31::conv16,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [Mersenne31; 16]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl MdsPermutation\u003cMersenne31, 16\u003e for MdsMatrixMersenne31 {}\r\n\r\n#[rustfmt::skip]\r\nconst MATRIX_CIRC_MDS_32_MERSENNE31_ROW: [i64; 32] = [\r\n    0x1896DC78, 0x559D1E29, 0x04EBD732, 0x3FF449D7,\r\n    0x2DB0E2CE, 0x26776B85, 0x76018E57, 0x1025FA13,\r\n    0x06486BAB, 0x37706EBA, 0x25EB966B, 0x113C24E5,\r\n    0x2AE20EC4, 0x5A27507C, 0x0CD38CF1, 0x761C10E5,\r\n    0x19E3EF1A, 0x032C730F, 0x35D8AF83, 0x651DF13B,\r\n    0x7EC3DB1A, 0x6A146994, 0x588F9145, 0x09B79455,\r\n    0x7FDA05EC, 0x19FE71A8, 0x6988947A, 0x624F1D31,\r\n    0x500BB628, 0x0B1428CE, 0x3A62E1D6, 0x77692387\r\n];\r\n\r\nimpl Permutation\u003c[Mersenne31; 32]\u003e for MdsMatrixMersenne31 {\r\n    fn permute(\u0026self, input: [Mersenne31; 32]) -\u003e [Mersenne31; 32] {\r\n        const MATRIX_CIRC_MDS_32_MERSENNE31_COL: [i64; 32] =\r\n            first_row_to_first_col(\u0026MATRIX_CIRC_MDS_32_MERSENNE31_ROW);\r\n        LargeConvolveMersenne31::apply(\r\n            input,\r\n            MATRIX_CIRC_MDS_32_MERSENNE31_COL,\r\n            LargeConvolveMersenne31::conv32,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [Mersenne31; 32]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl MdsPermutation\u003cMersenne31, 32\u003e for MdsMatrixMersenne31 {}\r\n\r\n#[rustfmt::skip]\r\nconst MATRIX_CIRC_MDS_64_MERSENNE31_ROW: [i64; 64] = [\r\n    0x570227A5, 0x3702983F, 0x4B7B3B0A, 0x74F13DE3,\r\n    0x485314B0, 0x0157E2EC, 0x1AD2E5DE, 0x721515E3,\r\n    0x5452ADA3, 0x0C74B6C1, 0x67DA9450, 0x33A48369,\r\n    0x3BDBEE06, 0x7C678D5E, 0x160F16D3, 0x54888B8C,\r\n    0x666C7AA6, 0x113B89E2, 0x2A403CE2, 0x18F9DF42,\r\n    0x2A685E84, 0x49EEFDE5, 0x5D044806, 0x560A41F8,\r\n    0x69EF1BD0, 0x2CD15786, 0x62E07766, 0x22A231E2,\r\n    0x3CFCF40C, 0x4E8F63D8, 0x69657A15, 0x466B4B2D,\r\n    0x4194B4D2, 0x1E9A85EA, 0x39709C27, 0x4B030BF3,\r\n    0x655DCE1D, 0x251F8899, 0x5B2EA879, 0x1E10E42F,\r\n    0x31F5BE07, 0x2AFBB7F9, 0x3E11021A, 0x5D97A17B,\r\n    0x6F0620BD, 0x5DBFC31D, 0x76C4761D, 0x21938559,\r\n    0x33777473, 0x71F0E92C, 0x0B9872A1, 0x4C2411F9,\r\n    0x545B7C96, 0x20256BAF, 0x7B8B493E, 0x33AD525C,\r\n    0x15EAEA1C, 0x6D2D1A21, 0x06A81D14, 0x3FACEB4F,\r\n    0x130EC21C, 0x3C84C4F5, 0x50FD67C0, 0x30FDD85A,\r\n];\r\n\r\nimpl Permutation\u003c[Mersenne31; 64]\u003e for MdsMatrixMersenne31 {\r\n    fn permute(\u0026self, input: [Mersenne31; 64]) -\u003e [Mersenne31; 64] {\r\n        const MATRIX_CIRC_MDS_64_MERSENNE31_COL: [i64; 64] =\r\n            first_row_to_first_col(\u0026MATRIX_CIRC_MDS_64_MERSENNE31_ROW);\r\n        LargeConvolveMersenne31::apply(\r\n            input,\r\n            MATRIX_CIRC_MDS_64_MERSENNE31_COL,\r\n            LargeConvolveMersenne31::conv64,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [Mersenne31; 64]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl MdsPermutation\u003cMersenne31, 64\u003e for MdsMatrixMersenne31 {}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use p3_symmetric::Permutation;\r\n\r\n    use super::{MdsMatrixMersenne31, Mersenne31};\r\n\r\n    #[test]\r\n    fn mersenne8() {\r\n        let input: [Mersenne31; 8] = Mersenne31::new_array([\r\n            1741044457, 327154658, 318297696, 1528828225, 468360260, 1271368222, 1906288587,\r\n            1521884224,\r\n        ]);\r\n\r\n        let output = MdsMatrixMersenne31.permute(input);\r\n\r\n        let expected: [Mersenne31; 8] = Mersenne31::new_array([\r\n            895992680, 1343855369, 2107796831, 266468728, 846686506, 252887121, 205223309,\r\n            260248790,\r\n        ]);\r\n\r\n        assert_eq!(output, expected);\r\n    }\r\n\r\n    #[test]\r\n    fn mersenne12() {\r\n        let input: [Mersenne31; 12] = Mersenne31::new_array([\r\n            1232740094, 661555540, 11024822, 1620264994, 471137070, 276755041, 1316882747,\r\n            1023679816, 1675266989, 743211887, 44774582, 1990989306,\r\n        ]);\r\n\r\n        let output = MdsMatrixMersenne31.permute(input);\r\n\r\n        let expected: [Mersenne31; 12] = Mersenne31::new_array([\r\n            860812289, 399778981, 1228500858, 798196553, 673507779, 1116345060, 829764188,\r\n            138346433, 578243475, 553581995, 578183208, 1527769050,\r\n        ]);\r\n\r\n        assert_eq!(output, expected);\r\n    }\r\n\r\n    #[test]\r\n    fn mersenne16() {\r\n        let input: [Mersenne31; 16] = Mersenne31::new_array([\r\n            1431168444, 963811518, 88067321, 381314132, 908628282, 1260098295, 980207659,\r\n            150070493, 357706876, 2014609375, 387876458, 1621671571, 183146044
