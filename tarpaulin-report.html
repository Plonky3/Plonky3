sionField\u003cF\u003e {\r\n    fn frobenius(\u0026self) -\u003e Self;\r\n    fn repeated_frobenius(\u0026self, count: usize) -\u003e Self;\r\n    fn frobenius_inv(\u0026self) -\u003e Self;\r\n\r\n    fn minimal_poly(mut self) -\u003e Vec\u003cF\u003e {\r\n        let mut m = vec![Self::ONE];\r\n        for _ in 0..Self::DIMENSION {\r\n            m = naive_poly_mul(\u0026m, \u0026[-self, Self::ONE]);\r\n            self = self.frobenius();\r\n        }\r\n        let mut m_iter = m\r\n            .into_iter()\r\n            .map(|c| c.as_base().expect(\"Extension is not algebraic?\"));\r\n        let m: Vec\u003cF\u003e = m_iter.by_ref().take(Self::DIMENSION + 1).collect();\r\n        debug_assert_eq!(m.len(), Self::DIMENSION + 1);\r\n        debug_assert_eq!(m.last(), Some(\u0026F::ONE));\r\n        debug_assert!(m_iter.all(|c| c.is_zero()));\r\n        m\r\n    }\r\n\r\n    fn galois_group(self) -\u003e Vec\u003cSelf\u003e {\r\n        iter::successors(Some(self), |x| Some(x.frobenius()))\r\n            .take(Self::DIMENSION)\r\n            .collect()\r\n    }\r\n}\r\n\r\n/// Optional trait for implementing Two Adic Binomial Extension Field.\r\npub trait HasTwoAdicBinomialExtension\u003cconst D: usize\u003e: BinomiallyExtendable\u003cD\u003e {\r\n    const EXT_TWO_ADICITY: usize;\r\n\r\n    /// Assumes the multiplicative group size has at least `bits` powers of two, otherwise the\r\n    /// behavior is undefined.\r\n    fn ext_two_adic_generator(bits: usize) -\u003e [Self; D];\r\n}\r\n","traces":[{"line":37,"address":[],"length":0,"stats":{"Line":20}},{"line":38,"address":[],"length":0,"stats":{"Line":20}},{"line":39,"address":[],"length":0,"stats":{"Line":28}},{"line":40,"address":[],"length":0,"stats":{"Line":4}},{"line":41,"address":[],"length":0,"stats":{"Line":4}},{"line":43,"address":[],"length":0,"stats":{"Line":20}},{"line":45,"address":[],"length":0,"stats":{"Line":44}},{"line":46,"address":[],"length":0,"stats":{"Line":20}},{"line":47,"address":[],"leng    fn default() -\u003e Self {\r\n        Self {\r\n            value: array::from_fn(|_| PF::ZERO),\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, PF: PackedField\u003cScalar = F\u003e, const D: usize\u003e From\u003cBinomialExtensionField\u003cF, D\u003e\u003e\r\n    for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\n{\r\n    fn from(x: BinomialExtensionField\u003cF, D\u003e) -\u003e Self {\r\n        Self {\r\n            value: x.value.map(Into::\u003cPF\u003e::into),\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, PF: PackedField\u003cScalar = F\u003e, const D: usize\u003e From\u003cPF\u003e\r\n    for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\n{\r\n    fn from(x: PF) -\u003e Self {\r\n        Self {\r\n            value: field_to_array::\u003cPF, D\u003e(x),\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF: BinomiallyExtendable\u003cD\u003e, PF: PackedField\u003cScalar = F\u003e, const D: usize\u003e\r\n    Algebra\u003cBinomialExtensionField\u003cF, D\u003e\u003e for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\n{\r\n}\r\n\r\nimpl\u003cF: BinomiallyExtendable\u003cD\u003e, PF: PackedField\u003cScalar = F\u003e, const D: usize\u003e Algebra\u003cPF\u003e\r\n    for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\n{\r\n}\r\n\r\nimpl\u003cF, PF, const D: usize\u003e PrimeCharacteristicRing for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    PF: PackedField\u003cScalar = F\u003e,\r\n{\r\n    type PrimeSubfield = PF::PrimeSubfield;\r\n\r\n    const ZERO: Self = Self {\r\n        value: [PF::ZERO; D],\r\n    };\r\n\r\n    const ONE: Self = Self {\r\n        value: field_to_array::\u003cPF, D\u003e(PF::ONE),\r\n    };\r\n\r\n    const TWO: Self = Self {\r\n        value: field_to_array::\u003cPF, D\u003e(PF::TWO),\r\n    };\r\n\r\n    const NEG_ONE: Self = Self {\r\n        value: field_to_array::\u003cPF, D\u003e(PF::NEG_ONE),\r\n    };\r\n\r\n    #[inline]\r\n    fn from lExtensionField\u003cF, D\u003e\u003e\r\n    for PackedBinomialExtensionField\u003cF, F::Packing, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n{\r\n    fn from_ext_slice(ext_slice: \u0026[BinomialExtensionField\u003cF, D\u003e]) -\u003e Self {\r\n        let width = F::Packing::WIDTH;\r\n        assert_eq!(ext_slice.len(), width);\r\n\r\n        let mut res = [F::Packing::ZERO; D];\r\n\r\n        res.iter_mut().enumerate().for_each(|(i, row_i)| {\r\n            let row_i = row_i.as_slice_mut();\r\n            ext_slice\r\n                .iter()\r\n                .enumerate()\r\n                .for_each(|(j, vec_j)| row_i[j] = vec_j.value[i])\r\n        });\r\n\r\n        Self::new(res)\r\n    }\r\n\r\n    fn packed_ext_powers(base: BinomialExtensionField\u003cF, D\u003e) -\u003e crate::Powers\u003cSelf\u003e {\r\n        let width = F::Packing::WIDTH;\r\n        let powers = base.powers().take(width + 1).collect_vec();\r\n        // Transpose first WIDTH powers\r\n        let current = Self::from_ext_slice(\u0026powers[..width]);\r\n\r\n        // Broadcast self^WIDTH\r\n        let multiplier = powers[width].into();\r\n\r\n        Powers {\r\n            base: multiplier,\r\n            current,\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, const D: usize\u003e Neg for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    PF: PackedField\u003cScalar = F\u003e,\r\n{\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn neg(self) -\u003e Self {\r\n        Self {\r\n            value: self.value.map(PF::neg),\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, const D: usize\u003e Add for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    PF: PackedField\u003cScalar = F\u003e,\r\n{\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn add(self, rhs: Self) -\u003e Self {\r\n        let value = vector_add(\u0026self.value, \u0026rhs.value);\r\n        Self { value }\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, const D: usize\u003e Add\u003cBinomialExtensionField\u003cF, D\u003e\u003e\r\n    for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    PF: PackedField\u003cScalar = F\u003e,\r\n{\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn add(self, rhs: BinomialExtensionField\u003cF, D\u003e) -\u003e Self {\r\n        let value = vector_add(\u0026self.value, \u0026rhs.value);\r\n        Self { value }\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, const D: usize\u003e Add\u003cPF\u003e for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    PF: PackedField\u003cScalar = F\u003e,\r\n{\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn add(mut self, rhs: PF) -\u003e Self {\r\n        self.value[0] += rhs;\r\n        self\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, const D: usize\u003e AddAssign for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    PF: PackedField\u003cScalar = F\u003e,\r\n{\r\n    #[inline]\r\n    fn add_assign(\u0026mut self, rhs: Self) {\r\n        for i in 0..D {\r\n            self.value[i] += rhs.value[i];\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, const D: usize\u003e AddAssign\u003cBinomialExtensionField\u003cF, D\u003e\u003e\r\n    for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    PF: PackedField\u003cScalar = F\u003e,\r\n{\r\n    #[inline]\r\n    fn add_assign(\u0026mut self, rhs: BinomialExtensionField\u003cF, D\u003e) {\r\n        for i in 0..D {\r\n            self.value[i] += rhs.value[i];\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, const D: usize\u003e AddAssign\u003cPF\u003e for PackedBinomialExtensionField\u003cF, PF, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    PF: PackedField\u003cScal e":416,"address":[],"length":0,"stats":{"Line":0}},{"line":418,"address":[],"length":0,"stats":{"Line":0}},{"line":430,"address":[],"length":0,"stats":{"Line":4251398048237748507}},{"line":432,"address":[],"length":0,"stats":{"Line":12826251738751174929}},{"line":442,"address":[],"length":0,"stats":{"Line":0}},{"line":443,"address":[],"length":0,"stats":{"Line":0}},{"line":453,"address":[],"length":0,"stats":{"Line":16140901064495858046}},{"line":454,"address":[],"length":0,"stats":{"Line":16140901064495858046}},{"line":465,"address":[],"length":0,"stats":{"Line":0}},{"line":466,"address":[],"length":0,"stats":{"Line":0}},{"line":476,"address":[],"length":0,"stats":{"Line":0}},{"line":477,"address":[],"length":0,"stats":{"Line":0}}],"covered":45,"coverable":107},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","field","src","field.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\nuse core::fmt::{Debug, Display};\r\nuse core::hash::Hash;\r\nuse core::iter::{Product, Sum};\r\nuse core::ops::{Add, AddAssign, Div, Mul, MulAssign, Neg, Sub, SubAssign};\r\nuse core::slice;\r\n\r\nuse num_bigint::BigUint;\r\nuse num_traits::One;\r\nuse nums::{Factorizer, FactorizerFromSplitter, MillerRabin, PollardRho};\r\nuse serde::de::DeserializeOwned;\r\nuse serde::Serialize;\r\n\r\nuse crate::exponentiation::bits_u64;\r\nuse crate::integers::{from_integer_types, QuotientMap};\r\nuse crate::packed::PackedField;\r\nuse crate::{Packable, PackedFieldExtension};\r\n\r\n/// A commutative ring, `R`, with prime characteristic, `p`.\r\n///\r\n/// This permits elements like:\r\n/// - A single finite field element.\r\n/// - A symbolic expression which would evaluate to a field element.\r\n/// - An array of finite field elements.\r\n/// - A polynomial with coefficients in a finite field.\r\n///\r\n/// ### Mathematical Description\r\n///\r\n/// Mathematically, a commutative ring is a set of objects which supports an addition-like\r\n/// like operation, `+`, and a multiplication-like operation `*`.\r\n///\r\n/// Let `x, y, z` denote arbitrary elements of the set.\r\n///\r\n/// Then, an operation is addition-like if it satisfies the following properties:\r\n/// - Commutativity =\u003e `x + y = y + x`\r\n/// - Associativity =\u003e `x + (y + z) = (x + y) + z`\r\n/// - Unit =\u003e There exists an identity element `ZERO` satisfying `x + ZERO = x`.\r\n/// - Inverses =\u003e For every `x` there exists a unique inverse `(-x)` satisfying `x + (-x) = ZERO`\r\n///\r\n/// Similarly, an operation is multiplication-like if it satisfies the following properties:\r\n/// - Commutativity =\u003e `x * y = y * x`\r\n/// - Associativity =\u003e `x * (y * z) = (x * y) * z`\r\n/// - Unit =\u003e There exists an identity element `ONE` satisfying `x * ONE = x`.\r\n/// - Distributivity =\u003e The two operations `+` and `*` must together satisfy `x * (y + z) = (x * y) + (x * z)`\r\n///\r\n/// Unlike in the addition case, we do not require inverses to exist with respect to `*`.\r\n///\r\n/// The simplest examples of commutative rings are the integers (`ℤ`), and the integers mod `N` (`ℤ/N`).\r\n///\r\n/// The characteristic of a ring is the smallest positive integer `r` such that `0 = r . 1 = 1 + 1 + ... + 1 (r times)`.\r\n/// For example, the characteristic of the modulo ring `ℤ/N` is `N`.\r\n///\r\n/// Rings with prime characteristic are particularly special due to their close relationship with finite fields.\r\npub trait PrimeCharacteristicRing:\r\n    Sized\r\n    + Default\r\n    + Clone\r\n    + Add\u003cOutput = Self\u003e\r\n    + AddAssign\r\n    + Sub\u003cOutput = Self\u003e\r\n    + SubAssign\r\n    + Neg\u003cOutput = Self\u003e\r\n    + Mul\u003cOutput = Self\u003e\r\n    + MulAssign\r\n    + Sum\r\n    + Product\r\n    + Debug\r\n{\r\n    /// The field `ℤ/p` where the characteristic of this ring is p.\r\n    type PrimeSubfield: PrimeField;\r\n\r\n    /// The additive identity of the ring.\r\n    ///\r\n    /// For every element `a` in the ring we require the following properties:\r\n    ///\r\n    /// `a + ZERO = ZERO + a = a,`\r\n    ///\r\n    /// `a + (-a) = (-a) + a = ZERO.`\r\n    const ZERO: Self;\r\n\r\n    /// The multiplicative identity of the ring.\r\n    ///\r\n    /// For every element `a` in the ring we require the following property:\r\n    ///\r\n    /// `a*ONE = ONE*a = a.`\r\n    const ONE: Self;\r\n\r\n    /// The element in the ring given by `ONE + ONE`.\r\n    ///\r\n    /// This is provided as a convenience as `TWO` occurs regularly in\r\n    /// the proving system. This also is slightly faster than computing\r\n    /// it via addition. Note that multiplication by `TWO` is discouraged.\r\n    /// Instead of `a * TWO` use `a.double()` which will be faster.\r\n    ///\r\n    /// If the field has characteristic 2 this is equal to ZERO.\r\n    const TWO: Self;\r\n\r\n    /// The element in the ring given by `-ONE`.\r\n    ///\r\n    /// This is provided as a convenience as `NEG_ONE` occurs regularly in\r\n    /// the proving system. This also is slightly faster than computing\r\n    /// it via negation. Note that where possible `NEG_ONE` should be absorbed\r\n    /// into mathematical operations. For example `a - b` will be faster\r\n    /// than `a + NEG_ONE * b` and similarly `(-b)` is faster than `NEG_ONE * b`.\r\n    ///\r\n    /// If the field has characteristic 2 this is equal to ONE.\r\n    const NEG_ONE: Self;\r\n\r\n    /// Embed an element of the prime field `ℤ/p` into the ring `R`.\r\n    ///\r\n    /// Given any element `[r] ∈ ℤ/p`, represented by an integer `r` between `0` and `p - 1`\r\n    /// `from_prime_subfield([r])` will be equal to:\r\n    ///\r\n    /// `Self::ONE + ... + Self::ONE (r times)`\r\n    fn from_prime_subfield(f: Self::PrimeSubfield) -\u003e Self;\r\n\r\n    /// Return `Self::ONE` if `b` is `true` and `Self::ZERO` if `b` is `false`.\r\n    fn from_bool(b: bool) -\u003e Self {\r\n        // Some rings might reimplement this to avoid the branch.\r\n        if b {\r\n            Self::ONE\r\n        } else {\r\n            Self::ZERO\r\n        }\r\n    }\r\n\r\n    from_integer_types!(u8, u16, u32, u64, u128, usize, i8, i16, i32, i64, i128, isize);\r\n\r\n    /// The elementary function `double(a) = 2*a`.\r\n    ///\r\n    /// This function should be preferred over calling `a + a` or `TWO * a` as a faster implementation may be available for some rings.\r\n    /// If the field has characteristic 2 then this returns 0.\r\n    #[must_use]\r\n    fn double(\u0026self) -\u003e Self {\r\n        self.clone() + self.clone()\r\n    }\r\n\r\n    /// The elementary function `square(a) = a^2`.\r\n    ///\r\n    /// This function should be preferred over calling `a * a`, as a faster implementation may be available for some rings.\r\n    #[must_use]\r\n    fn square(\u0026self) -\u003e Self {\r\n        self.clone() * self.clone()\r\n    }\r\n\r\n    /// The elementary function `cube(a) = a^3`.\r\n    ///\r\n    /// This function should be preferred over calling `a * a * a`, as a faster implementation may be available for some rings.\r\n    #[must_use]\r\n    fn cube(\u0026self) -\u003e Self {\r\n        self.square() * self.clone()\r\n    }\r\n\r\n    /// Exponentiation by a `u64` power.\r\n    ///\r\n    /// This uses the standard square and multiply approach.\r\n    /// For specific powers regularly used and known in advance,\r\n    /// this will be slower than custom addition chain exponentiation.\r\n    #[must_use]\r\n    #[inline]\r\n    fn exp_u64(\u0026self, power: u64) -\u003e Self {\r\n        let mut current = self.clone();\r\n        let mut product = Self::ONE;\r\n\r\n        for j in 0..bits_u64(power) {\r\n            if (power \u003e\u003e j \u0026 1) != 0 {\r\n                product *= current.clone();\r\n            }\r\n            current = current.square();\r\n        }\r\n        product\r\n    }\r\n\r\n    /// Exponentiation by a small constant power.\r\n    ///\r\n    /// For a collection of small values we implement custom multiplication chain circuits which can be faster than the\r\n    /// simpler square and multiply approach.\r\n    ///\r\n    /// For large values this defaults back to `self.exp_u64`.\r\n    #[must_use]\r\n    #[inline(always)]\r\n    fn exp_const_u64\u003cconst POWER: u64\u003e(\u0026self) -\u003e Self {\r\n        match POWER {\r\n            0 =\u003e Self::ONE,\r\n            1 =\u003e self.clone(),\r\n            2 =\u003e self.square(),\r\n            3 =\u003e self.cube(),\r\n            4 =\u003e self.square().square(),\r\n            5 =\u003e self.square().square() * self.clone(),\r\n            6 =\u003e self.square().cube(),\r\n            7 =\u003e {\r\n                let x2 = self.square();\r\n                let x3 = x2.clone() * self.clone();\r\n                let x4 = x2.square();\r\n                x3 * x4\r\n            }\r\n            _ =\u003e self.exp_u64(POWER),\r\n        }\r\n    }\r\n\r\n    /// The elementary function `exp_power_of_2(a, power_log) = a^{2^power_log}`.\r\n    ///\r\n    /// Computed via repeated squaring.\r\n    #[must_use]\r\n    fn exp_power_of_2(\u0026self, power_log: usize) -\u003e Self {\r\n        let mut res = self.clone();\r\n        for _ in 0..power_log {\r\n            res = res.square();\r\n        }\r\n        res\r\n    }\r\n\r\n    /// The elementary function `mul_2exp_u64(a, exp) = a * 2^{exp}`.\r\n    ///\r\n    /// Here `2^{exp}` is computed using the square and multiply approach.\r\n    #[must_use]\r\n    #[inline]\r\n    fn mul_2exp_u64(\u0026self, exp: u64) -\u003e Self {\r\n        self.clone() * Self::TWO.exp_u64(exp)\r\n    }\r\n\r\n    /// Construct an iterator which returns powers of `self`: `self^0, self^1, self^2, ...`.\r\n    #[must_use]\r\n    fn powers(\u0026self) -\u003e Powers\u003cSelf\u003e {\r\n        self.shifted_powers(Self::ONE)\r\n    }\r\n\r\n    /// Construct an iterator which returns powers of `self` shifted by `start`: `start, start*self^1, start*self^2, ...`.\r\n    fn shifted_powers(\u0026self, start: Self) -\u003e Powers\u003cSelf\u003e {\r\n        Powers {\r\n            base: self.clone(),\r\n            current: start,\r\n        }\r\n    }\r\n\r\n    /// Compute the dot product of two vectors.\r\n    fn dot_product\u003cconst N: usize\u003e(u: \u0026[Self; N], v: \u0026[Self; N]) -\u003e Self {\r\n        u.iter().zip(v).map(|(x, y)| x.clone() * y.clone()).sum()\r\n    }\r\n\r\n    /// Allocates a vector of zero elements of length `len`. Many operating systems zero pages\r\n    /// before assigning them to a userspace process. In that case, our process should not need to\r\n    /// write zeros, which would be redundant. However, the compiler may not always recognize this.\r\n    ///\r\n    /// In particular, `vec![Self::ZERO; len]` appears to result in redundant userspace zeroing.\r\n    /// This is the default implementation, but implementors may wish to provide their own\r\n    /// implementation which transmutes something like `vec![0u32; len]`.\r\n    #[inline]\r\n    fn zero_vec(len: usize) -\u003e Vec\u003cSelf\u003e {\r\n        vec![Self::ZERO; len]\r\n    }\r\n}\r\n\r\n/// A vector space over `F` which can be serialized into and out of a collection of `F` elements.\r\n///\r\n/// We usually expect `F` to be a field but there are a few cases where it\r\n/// is handy to allow it to be just a ring. In particular, every ring implements `Serializable\u003cSelf\u003e`.\r\n///\r\n/// We make no guarantees about consistency of this Serialization/Deserialization\r\n/// across different versions of Plonky3.\r\n///\r\n/// ### Mathematical Description\r\n///\r\n/// Mathematically a more accurate name for this trait would be `BasedVectorSpace` or\r\n/// even more generally `BasedFreeModule` if you want to account for cases where `F` is\r\n/// not a field.\r\n///\r\n/// Given a vector space, `A` over `F`, we can pick a basis of elements `B = {b_0, ..., b_{n-1}}`\r\n/// in `A` such that, given any element `a`, we can find a unique set of `n` elements of `F`,\r\n/// `f_0, ..., f_{n - 1}` satisfying `a = f_0 b_0 + ... + f_{n - 1} b_{n - 1}`.\r\n///\r\n/// Thus choosing this basis `B` allows us to map between elements of `A` and\r\n/// arrays of `n` elements of `F`. Clearly this map depends entirely on the\r\n/// choice of basis `B` which may change across versions of Plonky3.\r\npub trait Serializable\u003cF: PrimeCharacteristicRing\u003e: Sized {\r\n    /// The dimension of the vector space, i.e. the number of elements in\r\n    /// its basis.\r\n    const DIMENSION: usize;\r\n\r\n    /// Fixes a basis for the algebra `A` and uses this to\r\n    /// map an element of `A` to a vector of `DIMENSION` `F` elements.\r\n    ///\r\n    /// # Safety\r\n    ///\r\n    /// The value produced by this function fundamentally depends\r\n    /// on the choice of basis. Care must be taken\r\n    /// to ensure portability if these values might ever be passed to\r\n    /// (or rederived within) another compilation environment where a\r\n    /// different basis might have been used.\r\n    fn serialize_as_slice(\u0026self) -\u003e \u0026[F];\r\n\r\n    /// Fixes a basis for the algebra `A` and uses this to\r\n    /// map `DIMENSION` `F` elements to an element of `A`.\r\n    ///\r\n    /// # Safety\r\n    ///\r\n    /// The value produced by this function fundamentally depends\r\n    /// on the choice of basis. Care must be taken\r\n    /// to ensure portability if these values might ever be passed to\r\n    /// (or rederived within) another compilation environment where a\r\n    /// different basis might have been used.\r\n    ///\r\n    /// The user should ensure that the slice has length `DIMENSION`. If\r\n    /// it is shorter than this, the function will panic, if it is longer the\r\n    /// extra elements will be ignored.\r\n    #[inline]\r\n    fn deserialize_slice(slice: \u0026[F]) -\u003e Self {\r\n        Self::deserialize_fn(|i| slice[i].clone())\r\n    }\r\n\r\n    /// Fixes a basis for the algebra `A` and uses this to\r\n    /// map `DIMENSION` `F` elements to an element of `A`. Similar\r\n    /// to `core:array::from_fn`, the `DIMENSION` `F` elements are\r\n    /// given by `Fn(0), ..., Fn(DIMENSION - 1)`.\r\n    ///\r\n    /// # Safety\r\n    ///\r\n    /// The value produced by this function fundamentally depends\r\n    /// on the choice of basis. Care must be taken\r\n    /// to ensure portability if these values might ever be passed to\r\n    /// (or rederived within) another compilation environment where a\r\n    /// different basis might have been used.\r\n    fn deserialize_fn\u003cFn: FnMut(usize) -\u003e F\u003e(f: Fn) -\u003e Self;\r\n\r\n    /// Fixes a basis for the algebra `A` and uses this to\r\n    /// map `DIMENSION` `F` elements to an element of `A`.\r\n    ///\r\n    /// # Safety\r\n    ///\r\n    /// The value produced by this function fundamentally depends\r\n    /// on the choice of basis. Care must be taken\r\n    /// to ensure portability if these values might ever be passed to\r\n    /// (or rederived within) another compilation environment where a\r\n    /// different basis might have been used.\r\n    ///\r\n    /// If the iterator contains more than `DIMENSION` many elements,\r\n    /// the rest will be ignored.\r\n    fn deserialize_iter\u003cI: Iterator\u003cItem = F\u003e\u003e(iter: I) -\u003e Self;\r\n\r\n    /// Given a basis for the Algebra `A`, return the i'th basis element.\r\n    ///\r\n    /// # Safety\r\n    ///\r\n    /// The value produced by this function fundamentally depends\r\n    /// on the choice of basis. Care must be taken\r\n    /// to ensure portability if these values might ever be passed to\r\n    /// (or rederived within) another compilation environment where a\r\n    /// different basis might have been used.\r\n    fn ith_basis_element(i: usize) -\u003e Self {\r\n        Self::deserialize_fn(|j| F::from_bool(i == j))\r\n    }\r\n}\r\n\r\nimpl\u003cF: PrimeCharacteristicRing\u003e Serializable\u003cF\u003e for F {\r\n    const DIMENSION: usize = 1;\r\n\r\n    #[inline]\r\n    fn serialize_as_slice(\u0026self) -\u003e \u0026[F] {\r\n        slice::from_ref(self)\r\n    }\r\n\r\n    #[inline]\r\n    fn deserialize_fn\u003cFn: FnMut(usize) -\u003e F\u003e(mut f: Fn) -\u003e Self {\r\n        f(0)\r\n    }\r\n\r\n    #[inline]\r\n    fn deserialize_iter\u003cI: Iterator\u003cItem = F\u003e\u003e(mut iter: I) -\u003e Self {\r\n        iter.next().unwrap()\r\n    }\r\n}\r\n\r\n/// A ring implements `InjectiveMonomial\u003cN\u003e` if the algebraic function\r\n/// `f(x) = x^N` is an injective map on elements of the ring.\r\n///\r\n/// We do not enforce that this map be invertible as there are useful\r\n/// cases such as polynomials or symbolic expressions where no inverse exists.\r\n///\r\n/// However, if the ring is a field with order `q` or an array of such field elements,\r\n/// then `f(x) = x^N` will be injective if and only if it is invertible and so in\r\n/// such cases this monomial acts as a permutation. Moreover, this will occur\r\n/// exactly when `N` and `q - 1` are relatively prime i.e. `gcd(N, q - 1) = 1`.\r\npub trait InjectiveMonomial\u003cconst N: u64\u003e: PrimeCharacteristicRing {\r\n    /// Compute `x -\u003e x^n` for a given `n \u003e 1` such that this\r\n    /// map is injective.\r\n    fn injective_exp_n(\u0026self) -\u003e Self {\r\n        self.exp_const_u64::\u003cN\u003e()\r\n    }\r\n}\r\n\r\n/// A ring implements `PermutationMonomial\u003cN\u003e` if the algebraic function\r\n/// `f(x) = x^N` is invertible and thus acts as a permutation on elements of the ring.\r\n///\r\n/// In all cases we care about, this means that we can find another integer `K` such\r\n/// that `x = x^{NK}` for all elements of our ring.\r\npub trait PermutationMonomial\u003cconst N: u64\u003e: InjectiveMonomial\u003cN\u003e {\r\n    /// Compute `x -\u003e x^K` for a given `K \u003e 1` such that\r\n    /// `x^{NK} = x` for all elements `x`.\r\n    fn injective_exp_root_n(\u0026self) -\u003e Self;\r\n}\r\n\r\n/// A ring `R` implements `Algebra\u003cF\u003e` if there is an injective homomorphism\r\n///  from `F` into `R`; in particular only `F::ZERO` maps to `R::ZERO`.\r\n///\r\n/// For the most part, we will usually expect `F` to be a field but there\r\n/// are a few cases where it is handy to allow it to just be a ring. In\r\n/// particular, every ring naturally implements `Algebra\u003cSelf\u003e`.\r\n///\r\n/// ### Mathematical Description\r\n///\r\n/// Let `x` and `y` denote arbitrary elements of `F`. Then\r\n/// we require that our map `from` has the properties:\r\n/// - Preserves Identity: `from(F::ONE) = R::ONE`\r\n/// - Commutes with Addition: `from(x + y) = from(x) + from(y)`\r\n/// - Commutes with Multiplication: `from(x * y) = from(x) * from(y)`\r\n///\r\n/// Such maps are known as ring homomorphisms and are injective if the\r\n/// only element which maps to `R::ZERO` is `F::ZERO`.\r\n///\r\n/// The existence of this map makes `R` into an `F`-module and hence an `F`-algebra.\r\n/// If, additionally, `R` is a field, then this makes `R` a field extension of `F`.\r\npub trait Algebra\u003cF\u003e:\r\n    PrimeCharacteristicRing\r\n    + From\u003cF\u003e\r\n    + Add\u003cF, Output = Self\u003e\r\n    + AddAssign\u003cF\u003e\r\n    + Sub\u003cF, Output = Self\u003e\r\n    + SubAssign\u003cF\u003e\r\n    + Mul\u003cF, Output = Self\u003e\r\n    + MulAssign\u003cF\u003e\r\n{\r\n}\r\n\r\n// Every ring is an algebra over itself.\r\nimpl\u003cR: PrimeCharacteristicRing\u003e Algebra\u003cR\u003e for R {}\r\n\r\n/// A field `F`. This permits both modular fields `ℤ/p` along with their field extensions.\r\n///\r\n/// A ring is a field if every element `x` has a unique multiplicative inverse `x^{-1}`\r\n/// which satisfies `x * x^{-1} = F::ONE`.\r\npub trait Field:\r\n    Algebra\u003cSelf\u003e\r\n    + Packable\r\n    + 'static\r\n    + Copy\r\n    + Div\u003cSelf, Output = Self\u003e\r\n    + Eq\r\n    + Hash\r\n    + Send\r\n    + Sync\r\n    + Display\r\n    + Serialize\r\n    + DeserializeOwned\r\n{\r\n    type Packing: PackedField\u003cScalar = Self\u003e;\r\n\r\n    /// A generator of this field's multiplicative group.\r\n    const GENERATOR: Self;\r\n\r\n    /// Check if the given field element is equal to the unique additive identity (ZERO).\r\n    fn is_zero(\u0026self) -\u003e bool {\r\n        *self == Self::ZERO\r\n    }\r\n\r\n    /// Check if the given field element is equal to the unique multiplicative identity (ONE).\r\n    fn is_one(\u0026self) -\u003e bool {\r\n        *self == Self::ONE\r\n    }\r\n\r\n    /// The multiplicative inverse of this field element, if it exists.\r\n    ///\r\n    /// NOTE: The inverse of `0` is undefined and will return `None`.\r\n    #[must_use]\r\n    fn try_inverse(\u0026self) -\u003e Option\u003cSelf\u003e;\r\n\r\n    /// The multiplicative inverse of this field element.\r\n    ///\r\n    /// NOTE: The inverse of `0` is undefined and will error.\r\n    #[must_use]\r\n    fn inverse(\u0026self) -\u003e Self {\r\n        self.try_inverse().expect(\"Tried to invert zero\")\r\n    }\r\n\r\n    /// The elementary function `halve(a) = a/2`.\r\n    ///\r\n    /// Will error if the field characteristic is 2.\r\n    #[must_use]\r\n    fn halve(\u0026self) -\u003e Self {\r\n        // This should be overwritten by most field implementations.\r\n        let half = Self::from_prime_subfield(\r\n            Self::PrimeSubfield::TWO\r\n                .try_inverse()\r\n                .expect(\"Cannot divide by 2 in fields with characteristic 2\"),\r\n        );\r\n        *self * half\r\n    }\r\n\r\n    /// Divide by a given power of two. `div_2exp_u64(a, exp) = a/2^exp`\r\n    ///\r\n    /// Will error if the field characteristic is 2.\r\n    #[must_use]\r\n    #[inline]\r\n    fn div_2exp_u64(\u0026self, exp: u64) -\u003e Self {\r\n        // This should be overwritten by most field implementations.\r\n        *self\r\n            * Self::from_prime_subfield(\r\n                Self::PrimeSubfield::TWO\r\n                    .try_inverse()\r\n                    .expect(\"Cannot divide by 2 in fields with characteristic 2\")\r\n                    .exp_u64(exp),\r\n            )\r\n    }\r\n\r\n    /// The number of elements in the field.\r\n    ///\r\n    /// This will either be prime if the field is a PrimeField or a power of a\r\n    /// prime if the field is an extension field.\r\n    fn order() -\u003e BigUint;\r\n\r\n    /// A list of (factor, exponent) pairs.\r\n    fn multiplicative_group_factors() -\u003e Vec\u003c(BigUint, usize)\u003e {\r\n        let primality_test = MillerRabin { error_bits: 128 };\r\n        let composite_splitter = PollardRho;\r\n        let factorizer = FactorizerFromSplitter {\r\n            primality_test,\r\n            composite_splitter,\r\n        };\r\n        let n = Self::order() - BigUint::one();\r\n        factorizer.factor_counts(\u0026n)\r\n    }\r\n\r\n    /// The number of bits required to define an element of this field.\r\n    ///\r\n    /// Usually due to storage and practical reasons the memory size of\r\n    /// a field element will be a little larger than bits().\r\n    #[inline]\r\n    fn bits() -\u003e usize {\r\n        Self::order().bits() as usize\r\n    }\r\n}\r\n\r\n/// A field isomorphic to `ℤ/p` for some prime `p`.\r\n///\r\n/// There is a natural map from `ℤ` to `ℤ/p` which sends an integer `r` to its conjugacy class `[r]`.\r\n/// Canonically, each conjugacy class `[r]` can be represented by the unique integer `s` in `[0, p - 1)`\r\n/// satisfying `s = r mod p`. This however is often not the most convenient computational representation\r\n/// and so internal representations of field elements might differ from this and may change over time.\r\npub trait PrimeField:\r\n    Field\r\n    + Ord\r\n    + QuotientMap\u003cu8\u003e\r\n    + QuotientMap\u003cu16\u003e\r\n    + QuotientMap\u003cu32\u003e\r\n    + QuotientMap\u003cu64\u003e\r\n    + QuotientMap\u003cu128\u003e\r\n    + QuotientMap\u003cusize\u003e\r\n    + QuotientMap\u003ci8\u003e\r\n    + QuotientMap\u003ci16\u003e\r\n    + QuotientMap\u003ci32\u003e\r\n    + QuotientMap\u003ci64\u003e\r\n    + QuotientMap\u003ci128\u003e\r\n    + QuotientMap\u003cisize\u003e\r\n{\r\n    /// Return the representative of `value` in canonical form\r\n    /// which lies in the range `0 \u003c= x \u003c self.order()`.\r\n    fn as_canonical_biguint(\u0026self) -\u003e BigUint;\r\n}\r\n\r\n/// A prime field `ℤ/p` with order, `p \u003c 2^64`.\r\npub trait PrimeField64: PrimeField {\r\n    const ORDER_U64: u64;\r\n\r\n    /// Return the representative of `value` in canonical form\r\n    /// which lies in the range `0 \u003c= x \u003c ORDER_U64`.\r\n    fn as_canonical_u64(\u0026self) -\u003e u64;\r\n\r\n    /// Convert a field element to a `u64` such that any two field elements\r\n    /// are converted to the same `u64` if and only if they represent the same value.\r\n    ///\r\n    /// This will be the fastest way to convert a field element to a `u64` and\r\n    /// is intended for use in hashing. It will also be consistent across different targets.\r\n    fn to_unique_u64(\u0026self) -\u003e u64 {\r\n        // A simple default which is optimal for some fields.\r\n        self.as_canonical_u64()\r\n    }\r\n}\r\n\r\n/// A prime field `ℤ/p` with order `p \u003c 2^32`.\r\npub trait PrimeField32: PrimeField64 {\r\n    const ORDER_U32: u32;\r\n\r\n    /// Return the representative of `value` in canonical form\r\n    /// which lies in the range `0 \u003c= x \u003c ORDER_U64`.\r\n    fn as_canonical_u32(\u0026self) -\u003e u32;\r\n\r\n    /// Convert a field element to a `u32` such that any two field elements\r\n    /// are converted to the same `u32` if and only if they represent the same value.\r\n    ///\r\n    /// This will be the fastest way to convert a field element to a `u32` and\r\n    /// is intended for use in hashing. It will also be consistent across different targets.\r\n    fn to_unique_u32(\u0026self) -\u003e u32 {\r\n        // A simple default which is optimal for some fields.\r\n        self.as_canonical_u32()\r\n    }\r\n}\r\n\r\n/// A field `EF` which is also an algebra over a field `F`.\r\n///\r\n/// This provides a couple of convenience methods on top of the\r\n/// standard methods provided by `Field`, `Algebra\u003cF\u003e` and `Serializable\u003cF\u003e`.\r\n///\r\n/// It also provides a type which handles packed vectors of extension field elements.\r\npub trait ExtensionField\u003cBase: Field\u003e: Field + Algebra\u003cBase\u003e + Serializable\u003cBase\u003e {\r\n    type ExtensionPacking: PackedFieldExtension\u003cBase, Self\u003e + 'static + Copy + Send + Sync;\r\n\r\n    /// Determine if the given element lies in the base field.\r\n    fn is_in_basefield(\u0026self) -\u003e bool;\r\n\r\n    /// If the element lies in the base field project it down.\r\n    /// Otherwise return None.\r\n    fn as_base(\u0026self) -\u003e Option\u003cBase\u003e;\r\n}\r\n\r\n// Every field is trivially a one dimensional extension over itself.\r\nimpl\u003cF: Field\u003e ExtensionField\u003cF\u003e for F {\r\n    type ExtensionPacking = F::Packing;\r\n\r\n    fn is_in_basefield(\u0026self) -\u003e bool {\r\n        true\r\n    }\r\n\r\n    fn as_base(\u0026self) -\u003e Option\u003cF\u003e {\r\n        Some(*self)\r\n    }\r\n}\r\n\r\n/// A field which supplies information like the two-adicity of its multiplicative group, and methods\r\n/// for obtaining two-adic generators.\r\npub trait TwoAdicField: Field {\r\n    /// The number of factors of two in this field's multiplicative group.\r\n    const TWO_ADICITY: usize;\r\n\r\n    /// Returns a generator of the multiplicative group of order `2^bits`.\r\n    /// Assumes `bits \u003c= TWO_ADICITY`, otherwise the result is undefined.\r\n    #[must_use]\r\n    fn two_adic_generator(bits: usize) -\u003e Self;\r\n}\r\n\r\n/// An iterator which returns the powers of a base element `b` shifted by current `c`: `c, c * b, c * b^2, ...`.\r\n#[derive(Clone, Debug)]\r\npub struct Powers\u003cF\u003e {\r\n    pub base: F,\r\n    pub current: F,\r\n}\r\n\r\nimpl\u003cR: PrimeCharacteristicRing\u003e Iterator for Powers\u003cR\u003e {\r\n    type Item = R;\r\n\r\n    fn next(\u0026mut self) -\u003e Option\u003cR\u003e {\r\n        let result = self.current.clone();\r\n        self.current *= self.base.clone();\r\n        Some(result)\r\n    }\r\n}\r\n","traces":[{"line":119,"address":[],"length":0,"stats":{"Line":1369094286720630874}},{"line":121,"address":[],"length":0,"stats":{"Line":1369094286720630874}},{"line":122,"address":[],"length":0,"stats":{"Line":17509995351216488462}},{"line":124,"address":[],"length":0,"stats":{"Line":2305843009213694028}},{"line":135,"address":[],"length":0,"stats":{"Line":17221764975064778054}},{"line":136,"address":[],"length":0,"stats":{"Line":17221764975064778054}},{"line":143,"address":[],"length":0,"stats":{"Line":10016005571271991253}},{"line":144,"address":[],"length":0,"stats":{"Line":10016005571271991253}},{"line":151,"address":[],"length":0,"stats":{"Line":1657324662872343031}},{"line":152,"address":[],"length":0,"stats":{"Line":1657324662872343031}},{"line":162,"address":[],"length":0,"stats":{"Line":11745387828182258462}},{"line":163,"address":[],"length":0,"stats":{"Line":11745387828182258462}},{"line":164,"address":[],"length":0,"stats":{"Line":11745387828182258462}},{"line":166,"address":[],"length":0,"stats":{"Line":8430738502437573405}},{"line":167,"address":[],"length":0,"stats":{"Line":144115188075855875}},{"line":168,"address":[],"length":0,"stats":{"Line":3458764513820540932}},{"line":170,"address":[],"length":0,"stats":{"Line":15132094747964866559}},{"line":172,"address":[],"length":0,"stats":{"Line":11745387828182253567}},{"line":183,"address":[],"length":0,"stats":{"Line":7854277750134145679}},{"line":184,"address":[],"length":0,"stats":{"Line":7854277750134145679}},{"line":185,"address":[] 92633534417207589}},{"line":523,"address":[],"length":0,"stats":{"Line":792633534417207589}},{"line":524,"address":[],"length":0,"stats":{"Line":792633534417207589}},{"line":529,"address":[],"length":0,"stats":{"Line":792633534417207589}},{"line":530,"address":[],"length":0,"stats":{"Line":792633534417207589}},{"line":538,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":539,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":583,"address":[],"length":0,"stats":{"Line":864691128455135235}},{"line":585,"address":[],"length":0,"stats":{"Line":864691128455135235}},{"line":602,"address":[],"length":0,"stats":{"Line":12321848580485677099}},{"line":604,"address":[],"length":0,"stats":{"Line":12321848580485677099}},{"line":629,"address":[],"length":0,"stats":{"Line":0}},{"line":630,"address":[],"length":0,"stats":{"Line":0}},{"line":633,"address":[],"length":0,"stats":{"Line":0}},{"line":634,"address":[],"length":0,"stats":{"Line":0}},{"line":660,"address":[],"length":0,"stats":{"Line":13258597302979090893}},{"line":661,"address":[],"length":0,"stats":{"Line":13258597302979090893}},{"line":662,"address":[],"length":0,"stats":{"Line":13258597302979090893}},{"line":663,"address":[],"length":0,"stats":{"Line":13258597302979090893}}],"covered":75,"coverable":97},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","field","src","helpers.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\nuse core::iter::Sum;\r\nuse core::mem::{ManuallyDrop, MaybeUninit};\r\nuse core::ops::Mul;\r\n\r\nuse num_bigint::BigUint;\r\nuse p3_maybe_rayon::prelude::{IntoParallelRefMutIterator, ParallelIterator};\r\n\r\nuse crate::field::Field;\r\nuse crate::{PackedValue, PrimeCharacteristicRing, PrimeField, PrimeField32, TwoAdicField};\r\n\r\n/// Computes `Z_H(x)`, where `Z_H` is the zerofier of a multiplicative subgroup of order `2^log_n`.\r\npub fn two_adic_subgroup_zerofier\u003cF: TwoAdicField\u003e(log_n: usize, x: F) -\u003e F {\r\n    x.exp_power_of_2(log_n) - F::ONE\r\n}\r\n\r\n/// Computes `Z_{sH}(x)`, where `Z_{sH}` is the zerofier of the given coset of a multiplicative\r\n/// subgroup of order `2^log_n`.\r\npub fn two_adic_coset_zerofier\u003cF: TwoAdicField\u003e(log_n: usize, shift: F, x: F) -\u003e F {\r\n    x.exp_power_of_2(log_n) - shift.exp_power_of_2(log_n)\r\n}\r\n\r\n/// Computes a multiplicative subgroup whose order is known in advance.\r\npub fn cyclic_subgroup_known_order\u003cF: Field\u003e(\r\n    generator: F,\r\n    order: usize,\r\n) -\u003e impl Iterator\u003cItem = F\u003e + Clone {\r\n    generator.powers().take(order)\r\n}\r\n\r\n/// Computes a coset of a multiplicative subgroup whose order is known in advance.\r\npub fn cyclic_subgroup_coset_known_order\u003cF: Field\u003e(\r\n    generator: F,\r\n    shift: F,\r\n    order: usize,\r\n) -\u003e impl Iterator\u003cItem = F\u003e + Clone {\r\n    generator.shifted_powers(shift).take(order)\r\n}\r\n\r\n#[must_use]\r\npub fn add_vecs\u003cF: Field\u003e(v: Vec\u003cF\u003e, w: Vec\u003cF\u003e) -\u003e Vec\u003cF\u003e {\r\n    assert_eq!(v.len(), w.len());\r\n    v.into_iter().zip(w).map(|(x, y)| x + y).collect()\r\n}\r\n\r\npub fn sum_vecs\u003cF: Field, I: Iterator\u003cItem = Vec\u003cF\u003e\u003e\u003e(iter: I) -\u003e Vec\u003cF\u003e {\r\n    iter.reduce(|v, w| add_vecs(v, w))\r\n        .expect(\"sum_vecs: empty iterator\")\r\n}\r\n\r\npub fn scale_vec\u003cF: Field\u003e(s: F, vec: Vec\u003cF\u003e) -\u003e Vec\u003cF\u003e {\r\n    vec.into_iter().map(|x| s * x).collect()\r\n}\r\n\r\npub fn scale_slice_in_place\u003cF: Field\u003e(s: F, slice: \u0026mut [F]) {\r\n    let (packed, sfx) = F::Packing::pack_slice_with_suffix_mut(slice);\r\n    let packed_s: F::Packing = s.into();\r\n    packed.par_iter_mut().for_each(|x| *x *= packed_s);\r\n    sfx.iter_mut().for_each(|x| *x *= s);\r\n}\r\n\r\n/// `x += y * s`, where `s` is a scalar.\r\npub fn add_scaled_slice_in_place\u003cF, Y\u003e(x: \u0026mut [F], y: Y, s: F)\r\nwhere\r\n    F: Field,\r\n    Y: Iterator\u003cItem = F\u003e,\r\n{\r\n    // TODO: Use PackedField\r\n    x.iter_mut().zip(y).for_each(|(x_i, y_i)| *x_i += y_i * s);\r\n}\r\n\r\n// The ideas for the following work around come from the construe crate along with\r\n// the playground example linked in the following comment:\r\n// https://github.com/rust-lang/rust/issues/115403#issuecomment-1701000117\r\n\r\n// The goal is to want to make field_to_array a const function in order\r\n// to allow us to convert R constants to BinomialExtensionField\u003cR, D\u003e constants.\r\n//\r\n// The natural approach would be:\r\n// fn field_to_array\u003cR: PrimeCharacteristicRing, const D: usize\u003e(x: R) -\u003e [R; D]\r\n//      let mut arr: [R; D] = [R::ZERO; D];\r\n//      arr[0] = x\r\n//      arr\r\n//\r\n// Unfortunately this doesn't compile as R does not implement Copy and so instead\r\n// implements Drop which cannot be run in constant contexts. Clearly nothing should\r\n// actually be dropped by the above function but the compiler is unable to determine this.\r\n// There is a rust issue for this: https://github.com/rust-lang/rust/issues/73255\r\n// but it seems unlikely to be stabilized anytime soon.\r\n//\r\n// The natural workaround for this is to use MaybeUninit and set each element of the list\r\n// separately. This mostly works but we end up with an array of the form [MaybeUninit\u003cT\u003e; N]\r\n// and there is not currently a way in the standard library to convert this to [T; N].\r\n// There is a method on nightly: array_assume_init so this function should be reworked after\r\n// that has stabilized (More details in Rust issue: https://github.com/rust-lang/rust/issues/96097).\r\n//\r\n// Annoyingly, both transmute and transmute_copy fail here. The first because it cannot handle\r\n// const generics and the second due to interior mutability and the unability to use \u0026mut in const\r\n// functions.\r\n//\r\n// The solution is to implement the map [MaybeUninit\u003cT\u003e; D]) -\u003e MaybeUninit\u003c[T; D]\u003e\r\n// using Union types and ManuallyDrop to essentially do a manual transmute.\r\n\r\nunion HackyWorkAround\u003cT, const D: usize\u003e {\r\n    complete: ManuallyDrop\u003cMaybeUninit\u003c[T; D]\u003e\u003e,\r\n    elements: ManuallyDrop\u003c[MaybeUninit\u003cT\u003e; D]\u003e,\r\n}\r\n\r\nimpl\u003cT, const D: usize\u003e HackyWorkAround\u003cT, D\u003e {\r\n    const fn transpose(arr: [MaybeUninit\u003cT\u003e; D]) -\u003e MaybeUninit\u003c[T; D]\u003e {\r\n        // This is safe as [MaybeUninit\u003cT\u003e; D]\u003e and MaybeUninit\u003c[T; D]\u003e are\r\n        // the same type regardless of T. Both are an array or size equal to [T; D]\r\n        // with some data potentially not initialized.\r\n        let transpose = Self {\r\n            elements: ManuallyDrop::new(arr),\r\n        };\r\n        unsafe { ManuallyDrop::into_inner(transpose.complete) }\r\n    }\r\n}\r\n\r\n/// Extend a ring `R` element `x` to an array of length `D`\r\n/// by filling zeros.\r\n#[inline]\r\npub const fn field_to_array\u003cR: PrimeCharacteristicRing, const D: usize\u003e(x: R) -\u003e [R; D] {\r\n    let mut arr: [MaybeUninit\u003cR\u003e; D] = unsafe { MaybeUninit::uninit().assume_init() };\r\n\r\n    arr[0] = MaybeUninit::new(x);\r\n    let mut acc = 1;\r\n    loop {\r\n        if acc == D {\r\n            break;\r\n        }\r\n        arr[acc] = MaybeUninit::new(R::ZERO);\r\n        acc += 1;\r\n    }\r\n    // If the code has reached this point every element of arr is correctly initialized.\r\n    // Hence we are safe to reinterpret the array as [R; D].\r\n\r\n    unsafe { HackyWorkAround::transpose(arr).assume_init() }\r\n}\r\n\r\n/// Naive polynomial multiplication.\r\npub fn naive_poly_mul\u003cR: PrimeCharacteristicRing\u003e(a: \u0026[R], b: \u0026[R]) -\u003e Vec\u003cR\u003e {\r\n    // Grade school algorithm\r\n    let mut product = vec![R::ZERO; a.len() + b.len() - 1];\r\n    for (i, c1) in a.iter().enumerate() {\r\n        for (j, c2) in b.iter().enumerate() {\r\n            product[i + j] += c1.clone() * c2.clone();\r\n        }\r\n    }\r\n    product\r\n}\r\n\r\n/// Expand a product of binomials `(x - roots[0])(x - roots[1])..` into polynomial coefficients.\r\npub fn binomial_expand\u003cR: PrimeCharacteristicRing\u003e(roots: \u0026[R]) -\u003e Vec\u003cR\u003e {\r\n    let mut coeffs = vec![R::ZERO; roots.len() + 1];\r\n    coeffs[0] = R::ONE;\r\n    for (i, x) in roots.iter().enumerate() {\r\n        for j in (1..i + 2).rev() {\r\n            coeffs[j] = coeffs[j - 1].clone() - x.clone() * coeffs[j].clone();\r\n        }\r\n        coeffs[0] *= -x.clone();\r\n    }\r\n    coeffs\r\n}\r\n\r\npub fn eval_poly\u003cR: PrimeCharacteristicRing\u003e(poly: \u0026[R], x: R) -\u003e R {\r\n    let mut acc = R::ZERO;\r\n    for coeff in poly.iter().rev() {\r\n        acc *= x.clone();\r\n        acc += coeff.clone();\r\n    }\r\n    acc\r\n}\r\n\r\n/// Given an element x from a 32 bit field F_P compute x/2.\r\n#[inline]\r\npub fn halve_u32\u003cconst P: u32\u003e(input: u32) -\u003e u32 {\r\n    let shift = (P + 1) \u003e\u003e 1;\r\n    let shr = input \u003e\u003e 1;\r\n    let lo_bit = input \u0026 1;\r\n    let shr_corr = shr + shift;\r\n    if lo_bit == 0 {\r\n        shr\r\n    } else {\r\n        shr_corr\r\n    }\r\n}\r\n\r\n/// Given an element x from a 64 bit field F_P compute x/2.\r\n#[inline]\r\npub fn halve_u64\u003cconst P: u64\u003e(input: u64) -\u003e u64 {\r\n    let shift = (P + 1) \u003e\u003e 1;\r\n    let shr = input \u003e\u003e 1;\r\n    let lo_bit = input \u0026 1;\r\n    let shr_corr = shr + shift;\r\n    if lo_bit == 0 {\r\n        shr\r\n    } else {\r\n        shr_corr\r\n    }\r\n}\r\n\r\n/// Given a slice of SF elements, reduce them to a TF element using a 2^32-base decomposition.\r\n///\r\n/// This is optimised assuming that the characteristic of TF is greater than 2^64.\r\npub fn reduce_32\u003cSF: PrimeField32, TF: PrimeField\u003e(vals: \u0026[SF]) -\u003e TF {\r\n    // If the characteristic of TF is \u003e 2^64, from_int and from_canonical_unchecked act identically\r\n    // on u64 and u32 inputs so we use the safer option.\r\n    let po2 = TF::from_int(1u64 \u003c\u003c 32);\r\n    let mut result = TF::ZERO;\r\n    for val in vals.iter().rev() {\r\n        result = result * po2 + TF::from_int(val.as_canonical_u32());\r\n    }\r\n    result\r\n}\r\n\r\n/// Given an SF element, split it to a vector of TF elements using a 2^64-base decomposition.\r\n///\r\n/// We use a 2^64-base decomposition for a field of size ~2^32 because then the bias will be\r\n/// at most ~1/2^32 for each element after the reduction.\r\npub fn split_32\u003cSF: PrimeField, TF: PrimeField32\u003e(val: SF, n: usize) -\u003e Vec\u003cTF\u003e {\r\n    let po2 = BigUint::from(1u128 \u003c\u003c 64);\r\n    let mut val = val.as_canonical_biguint();\r\n    let mut result = Vec::new();\r\n    for _ in 0..n {\r\n        let mask: BigUint = po2.clone() - BigUint::from(1u128);\r\n        let digit: BigUint = val.clone() \u0026 mask;\r\n        let digit_u64s = digit.to_u64_digits();\r\n        if !digit_u64s.is_empty() {\r\n            result.push(TF::from_int(digit_u64s[0]));\r\n        } else {\r\n            result.push(TF::ZERO)\r\n        }\r\n        val /= po2.clone();\r\n    }\r\n    result\r\n}\r\n\r\n/// Maximally generic dot product.\r\npub fn dot_product\u003cS, LI, RI\u003e(li: LI, ri: RI) -\u003e S\r\nwhere\r\n    LI: Iterator,\r\n    RI: Iterator,\r\n    LI::Item: Mul\u003cRI::Item\u003e,\r\n    S: Sum\u003c\u003cLI::Item as Mul\u003cRI::Item\u003e\u003e::Output\u003e,\r\n{\r\n    li.zip(ri).map(|(l, r)| l * r).sum()\r\n}\r\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":15,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":20,"address":[],"length":0,"stats":{"Line":1080863910568919042}},{"line":21,"address":[],"length":0,"stats":{"Line":1080863910 t primitive integer types into field elements.\r\n\r\n/// A macro which lets us define the function `from_Int`\r\n/// where `Int` can be replaced by any integer type.\r\n///\r\n/// Running, `from_integer_types!(Int)` adds the following code to a trait:\r\n///\r\n/// ```rust,ignore\r\n/// /// Given an integer `r`, return the sum of `r` copies of `ONE`:\r\n/// ///\r\n/// /// `r * Self::ONE =  Self::ONE + ... + Self::ONE (r times)`.\r\n/// ///\r\n/// /// Note that the output only depends on `r mod p`.\r\n/// ///\r\n/// /// This should be avoided in performance critical locations.\r\n/// fn from_Int(int: Int) -\u003e Self {\r\n///     Self::from_prime_subfield(Self::PrimeSubfield::from_int(int))\r\n/// }\r\n/// ```\r\n///\r\n/// This macro can be run for any `Int` where `Self::PrimeSubfield` implements `QuotientMap\u003cInt\u003e`.\r\n/// It considerably cuts down on the amount of copy/pasted code.\r\nmacro_rules! from_integer_types {\r\n    ($($type:ty),* $(,)? ) =\u003e {\r\n        $( paste::paste!{\r\n            /// Given an integer `r`, return the sum of `r` copies of `ONE`:\r\n            ///\r\n            /// `r * Self::ONE =  Self::ONE + ... + Self::ONE (r times)`.\r\n            ///\r\n            /// Note that the output only depends on `r mod p`.\r\n            ///\r\n            /// This should be avoided in performance critical locations.\r\n            fn [\u003cfrom_ $type\u003e](int: $type) -\u003e Self {\r\n                Self::from_prime_subfield(Self::PrimeSubfield::from_int(int))\r\n            }\r\n        }\r\n        )*\r\n    };\r\n}\r\n\r\n/// Implementation of the quotient map `ℤ -\u003e ℤ/p` which sends an integer `r` to its conjugacy class `[r]`.\r\n///\r\n/// This is the key trait allowing us to convert integers into field elements. Each prime field\r\n/// should implement this for all primitive integer types.\r\npub trait QuotientMap\u003cInt\u003e: Sized {\r\n    /// Convert a given integer into an element of the field `ℤ/p`.\r\n    ///   \r\n    /// This is the most generic method which makes no assumptions on the size of the input.\r\n    /// Where possible, this method should be used with the smallest possible integer type.\r\n    /// For example, if a 32-bit integer `x` is known to be less than `2^16`, then\r\n    /// `from_int(x as u16)` will often be faster than `from_int(x)`.\r\n    ///\r\n    /// This method is also strongly preferred over `from_canonical_checked/from_canonical_unchecked`.\r\n    /// It will usually be identical when `Int` is a small type, e.g. `u8/u16` and is safer for\r\n    /// larger types.\r\n    fn from_int(int: Int) -\u003e Self;\r\n\r\n    /// Convert a given integer into an element of the field `ℤ/p`. The input is checked to\r\n    /// ensure it lies within a given range.\r\n    /// - If `Int` is an unsigned integer type the input must lie in `[0, p - 1]`.\r\n    /// - If `Int` is a signed integer type the input must lie in `[-(p - 1)/2, (p - 1)/2]`.\r\n    ///\r\n    /// Return `None` if the input lies outside this range and `Some(val)` otherwise.\r\n    fn from_canonical_checked(int: Int) -\u003e Option\u003cSelf\u003e;\r\n\r\n    /// Convert a given integer into an element of the field `ℤ/p`. The input is guaranteed\r\n    /// to lie within a specific range depending on `p`. If the input lies outside of this\r\n    /// range, the output is undefined.\r\n    ///\r\n    /// In general `from_canonical_unchecked` will be faster for either `signed` or `unsigned`\r\n    /// types but the specifics will depend on the field.\r\n    ///\r\n    /// # Safety\r\n    /// - If `Int` is an unsigned integer type then the allowed range will include `[0, p - 1]`.\r\n    /// - If `Int` is a signed integer type then the allowed range will include `[-(p - 1)/2, (p - 1)/2]`.\r\n    unsafe fn from_canonical_unchecked(int: Int) -\u003e Self;\r\n}\r\n\r\n/// This allows us to avoid some duplication which arises when working with fields which contain a generic parameter.\r\n/// See `quotient_map_small_int` to see what this will expand to/how to call it. This is not intended for use outside of\r\n/// that macro.\r\n#[macro_export]\r\nmacro_rules! quotient_map_small_internals {\r\n    ($field:ty, $field_size:ty, $small_int:ty) =\u003e {\r\n        #[doc = concat!(\"Convert a given `\", stringify!($small_int), \"` integer into an element of the `\", stringify!($field), \"` field.\r\n        \\n Due to the integer type, the input value is always canonical.\")]\r\n        #[inline]\r\n        fn from_int(int: $small_int) -\u003e Self {\r\n            // Should be removed by the compiler.\r\n            assert!(size_of::\u003c$small_int\u003e() \u003c size_of::\u003c$field_size\u003e());\r\n            unsafe {\r\n                Self::from_canonical_unchecked(int as $field_size)\r\n            }\r\n        }\r\n\r\n        #[doc = concat!(\"Convert a given `\", stringify!($small_int), \"` integer into an element of the `\", stringify!($field), \"` field.\r\n        \\n Due to the integer type, the input value is always canonical.\")]\r\n        #[inline]\r\n        fn from_canonical_checked(int: $small_int) -\u003e Option\u003cSelf\u003e {\r\n            // Should be removed by the compiler.\r\n            assert!(size_of::\u003c$small_int\u003e() \u003c size_of::\u003c$field_size\u003e());\r\n            Some(unsafe {\r\n                Self::from_canonical_unchecked(int as $field_size)\r\n            })\r\n        }\r\n\r\n        #[doc = concat!(\"Convert a given `\", stringify!($small_int), \"` integer into an element of the `\", stringify!($field), \"` field.\r\n        \\n Due to the integer type, the input value is always canonical.\")]\r\n        #[inline]\r\n        unsafe fn from_canonical_unchecked(int: $small_int) -\u003e Self {\r\n            // We use debug_assert to ensure this is removed by the compiler in release mode.\r\n            debug_assert!(size_of::\u003c$small_int\u003e() \u003c size_of::\u003c$field_size\u003e());\r\n            Self::from_canonical_unchecked(int as $field_size)\r\n        }\r\n    };\r\n}\r\n\r\n/// If the integer type is smaller than the field order all possible inputs are canonical.\r\n/// In such a case we can easily implement `QuotientMap\u003cSmallInt\u003e` as all three methods will coincide.\r\n///\r\n/// The range of acceptable integer types depends on the size of the field:\r\n/// - For 31 bit fields, `SmallInt = u8, u16, i8, i16`.\r\n/// - For 64 bit fields, `SmallInt = u8, u16, u32, i8, i16, i32`.\r\n/// - For large fields (E.g. `Bn254`), `SmallInt` can be anything except for the largest primitive integer type `u128/i128`\r\n///\r\n/// This macro accepts 3 inputs.\r\n/// - The name of the prime field `P`\r\n/// - The larger integer type `Int` which inputs should be cast to.\r\n/// - A list of smaller integer types to auto implement `QuotientMap\u003cSmallInt\u003e`.\r\n///\r\n/// Then `from_int`, `from_canonical_checked`, `from_canonical_unchecked` are all\r\n/// implemented by casting the input to an `Int` and using the `from_canonical_unchecked`\r\n/// method from `QuotientMap\u003cInt\u003e`.\r\n///\r\n/// For a concrete example, `quotient_map_small_int!(Mersenne31, u32, [u8])` produces the following code:\r\n///\r\n/// ```rust,ignore\r\n/// impl QuotientMap\u003cu8\u003e for Mersenne31 {\r\n///     /// Convert a given `u8` integer into an element of the `Mersenne31` field.\r\n///     ///\r\n///     /// Due to the integer type, the input value is always canonical.\r\n///     #[inline]\r\n///     fn from_int(int: u8) -\u003e Mersenne31 {\r\n///         // Should be removed by the compiler.\r\n///         assert!(size_of::\u003cu8\u003e() \u003c size_of::\u003cu32\u003e());\r\n///         unsafe {\r\n///             Self::from_canonical_unchecked(int as u32)\r\n///         }\r\n///     }\r\n///\r\n///     /// Convert a given `u8` integer into an element of the `Mersenne31` field.\r\n///     ///\r\n///     /// Due to the integer type, the input value is always canonical.\r\n///     #[inline]\r\n///     fn from_canonical_checked(int: u8) -\u003e Option\u003cMersenne31\u003e {\r\n///         // Should be removed by the compiler.\r\n///         assert!(size_of::\u003cu8\u003e() \u003c size_of::\u003cu32\u003e());\r\n///         Some(unsafe {\r\n///             Self::from_canonical_unchecked(int as u32)\r\n///         })\r\n///     }\r\n///\r\n///     /// Convert a given `u8` integer into an element of the `Mersenne31` field.\r\n///     ///\r\n///     /// Due to the integer type, the input value is always canonical.\r\n///     #[inline]\r\n///     unsafe fn from_canonical_unchecked(int: u8) -\u003e Mersenne31 {\r\n///         // We use debug_assert to ensure this is removed by the compiler in release mode.\r\n///         debug_assert!(size_of::\u003cu8\u003e() \u003c size_of::\u003cu32\u003e());\r\n///         Self::from_canonical_unchecked(int as u32)\r\n///     }\r\n/// }\r\n///```\r\n///\r\n/// Fields will often use this method twice. Once for unsigned ints and once for signed ints.\r\n///\r\n/// We need two slightly different versions for this macro as MontyField31 uses generic parameters.\r\n#[macro_export]\r\nmacro_rules! quotient_map_small_int {\r\n    ($field:ty, $field_size:ty, [$($small_int:ty),*] ) =\u003e {\r\n        $(\r\n        paste::paste!{\r\n            impl QuotientMap\u003c$small_int\u003e for $field {\r\n                $crate::quotient_map_small_internals!($field, $field_size, $small_int);\r\n            }\r\n        }\r\n        )*\r\n    };\r\n\r\n    ($field:ty, $field_size:ty, $field_param:ty, [$($small_int:ty),*] ) =\u003e {\r\n        $(\r\n        paste::paste!{\r\n            impl\u003cFP: $field_param\u003e QuotientMap\u003c$small_int\u003e for $field\u003cFP\u003e {\r\n                $crate::quotient_map_small_internals!($field, $field_size, $small_int);\r\n            }\r\n        }\r\n        )*\r\n    };\r\n}\r\n\r\n/// If the unsigned integer type is large enough, there is often no method better for `from_int` than\r\n/// just doing a modular reduction to a smaller type.\r\n///\r\n/// This macro accepts 6 inputs.\r\n/// - The name of the prime field `P`\r\n/// - The smallest natural integer type large enough to contain the field characteristic.\r\n/// - The characteristic of the field.\r\n/// - A string giving the range for which from_canonical_checked produces the correct result.\r\n/// - A string giving the range for which from_canonical_unchecked produces the correct result.\r\n/// - A list of large integer types to auto implement `QuotientMap\u003cLargeInt\u003e`.\r\n///\r\n/// For a concrete example, `quotient_map_large_uint!(Mersenne31, u32, Mersenne31::ORDER_U32, \"`\\[0, 2^31 - 2\\]`\", \"`\\[0, 2^31 - 1\\]`\", [u128])` would produce the following code:\r\n///\r\n/// ```rust,ignore\r\n/// impl QuotientMap\u003cu128\u003e for Mersenne31 {\r\n///     /// Convert a given `u128` integer into an element of the `Mersenne31` field.\r\n///     ///\r\n///     /// Uses a modular reduction to reduce to canonical form.\r\n///     /// This should be avoided in performance critical locations.\r\n///     #[inline]\r\n///     fn from_int(int: u128) -\u003e Mersenne31 {\r\n///         // Should be removed by the compiler.\r\n///         assert!(size_of::\u003cu128\u003e() \u003e size_of::\u003cu32\u003e());\r\n///         let red = (int % (Mersenne31::ORDER_U32 as u128)) as u32;\r\n///            unsafe {\r\n///                // This is safe as red is less than the field order by assumption.\r\n///                Self::from_canonical_unchecked(red)\r\n///            }\r\n///     }\r\n///\r\n///     /// Convert a given `u128` integer into an element of the `Mersenne31` field.\r\n///     ///\r\n///     /// Returns `None` if the input does not lie in the range: [0, 2^31 - 2].\r\n///     #[inline]\r\n///     fn from_canonical_checked(int: u128) -\u003e Option\u003cMersenne31\u003e {\r\n///         if int \u003c Mersenne31::ORDER_U32 as u128 {\r\n///             unsafe {\r\n///                 // This is safe as we just checked that int is less than the field order.\r\n///                 Some(Self::from_canonical_unchecked(int as u32))\r\n///             }\r\n///         } else {\r\n///             None\r\n///         }\r\n///     }\r\n///\r\n///     /// Convert a given `u128` integer into an element of the `Mersenne31` field.\r\n///     ///\r\n///     /// # Safety\r\n///     /// The input mut lie in the range:\", [0, 2^31 - 1].\r\n///     #[inline]\r\n///     unsafe fn from_canonical_unchecked(int: u128) -\u003e Mersenne31 {\r\n///         Self::from_canonical_unchecked(int as u32)\r\n///     }\r\n/// }\r\n///```\r\n#[macro_export]\r\nmacro_rules! quotient_map_large_uint {\r\n    ($field:ty, $field_size:ty, $field_order:expr, $checked_bounds:literal, $unchecked_bounds:literal, [$($large_int:ty),*] ) =\u003e {\r\n        $(\r\n        impl QuotientMap\u003c$large_int\u003e for $field {\r\n            #[doc = concat!(\"Convert a given `\", stringify!($large_int), \"` integer into an element of the `\", stringify!($field), \"` field.\r\n                \\n Uses a modular reduction to reduce to canonical form. \\n This should be avoided in performance critical locations.\")]\r\n            #[inline]\r\n            fn from_int(int: $large_int) -\u003e $field {\r\n                assert!(size_of::\u003c$large_int\u003e() \u003e size_of::\u003c$field_size\u003e());\r\n                let red = (int % ($field_order as $large_int)) as $field_size;\r\n                unsafe {\r\n                    // This is safe as red is less than the field order by assumption.\r\n                    Self::from_canonical_unchecked(red)\r\n                }\r\n            }\r\n\r\n            #[doc = concat!(\"Convert a given `\", stringify!($large_int), \"` integer into an element of the `\", stringify!($field), \"` field.\r\n                \\n Returns `None` if the input does not lie in the range:\", $checked_bounds, \".\")]\r\n            #[inline]\r\n            fn from_canonical_checked(int: $large_int) -\u003e Option\u003c$field\u003e {\r\n                if int \u003c $field_order as $large_int {\r\n                    unsafe {\r\n                        // This is safe as we just checked that int is less than the field order.\r\n                        Some(Self::from_canonical_unchecked(int as $field_size))\r\n                    }\r\n                } else {\r\n                    None\r\n                }\r\n            }\r\n\r\n            #[doc = concat!(\"Convert a given `\", stringify!($large_int), \"` integer into an element of the `\", stringify!($field), \"` field.\")]\r\n            ///\r\n            /// # Safety\r\n            #[doc = concat!(\"The input mut lie in the range:\", $unchecked_bounds, \".\")]\r\n            #[inline]\r\n            unsafe fn from_canonical_unchecked(int: $large_int) -\u003e $field {\r\n                Self::from_canonical_unchecked(int as $field_size)\r\n            }\r\n        }\r\n        )*\r\n    };\r\n}\r\n\r\n/// For large signed integer types, a simple method which is usually good enough is to simply check the sign and use this to\r\n/// pass to the equivalent unsigned method. This will often not be the fastest implementation but should be good enough for most cases.\r\n///\r\n/// This macro accepts 4 inputs.\r\n/// - The name of the prime field `P`.\r\n/// - The smallest natural integer type large enough to contain the field characteristic.\r\n/// - A string giving the range for which from_canonical_checked produces the correct result.\r\n/// - A string giving the range for which from_canonical_unchecked produces the correct result.\r\n/// - A list of pairs of large sign and unsigned integer types to auto implement `QuotientMap\u003cLargeSignInt\u003e`.\r\n///\r\n/// For a concrete example, `quotient_map_large_iint!(Mersenne31, i32, \"`\\[-2^30, 2^30\\]`\", \"`\\[1 - 2^31, 2^31 - 1\\]`\", [(i128, u128)])` would produce the following code:\r\n rt a given `\", stringify!($large_signed_int), \"` integer into an element of the `\", stringify!($field), \"` field.\r\n                \\n This checks the sign and then makes use of the equivalent method for unsigned integers. \\n This should be avoided in performance critical locations.\")]\r\n            #[inline]\r\n            fn from_int(int: $large_signed_int) -\u003e $field {\r\n                if int \u003e= 0 {\r\n                    Self::from_int(int as $large_int)\r\n                } else {\r\n                    -Self::from_int(-int as $large_int)\r\n                }\r\n            }\r\n\r\n            #[doc = concat!(\"Convert a given `\", stringify!($large_int), \"` integer into an element of the `\", stringify!($field), \"` field.\r\n                \\n Returns `None` if the input does not lie in the range:\", $checked_bounds, \".\")]\r\n            #[inline]\r\n            fn from_canonical_checked(int: $large_signed_int) -\u003e Option\u003c$field\u003e {\r\n                let int_small = TryInto::\u003c$field_size\u003e::try_into(int).ok();\r\n\r\n                // The type of the following is Option\u003cOption\u003c$field\u003e\u003e.\r\n                // We use the ? operator to convert it to Option\u003c$field\u003e, with\r\n                // None and Some(None) both becoming None.\r\n                int_small.map(Self::from_canonical_checked)?\r\n            }\r\n\r\n            #[doc = concat!(\"Convert a given `\", stringify!($large_int), \"` integer into an element of the `\", stringify!($field), \"` field.\")]\r\n            ///\r\n            /// # Safety\r\n            #[doc = concat!(\"The input mut lie in the range:\", $unchecked_bounds, \".\")]\r\n            #[inline]\r\n            unsafe fn from_canonical_unchecked(int: $large_signed_int) -\u003e $field {\r\n                Self::from_canonical_unchecked(int as $field_size)\r\n            }\r\n        }\r\n        )*\r\n    };\r\n}\r\n\r\n/// We implement `QuotientMap\u003        2 =\u003e Self::from_canonical_checked(int as $int16),\r\n                    4 =\u003e Self::from_canonical_checked(int as $int32),\r\n                    8 =\u003e Self::from_canonical_checked(int as $int64),\r\n                    16 =\u003e Self::from_canonical_checked(int as $int128),\r\n                    _ =\u003e panic!(concat!(stringify!($intsize), \"is not equivalent to any primitive integer types.\")),\r\n                }\r\n            }\r\n\r\n            #[doc = concat!(\"We use the `from_canonical_unchecked` method of the primitive integer type identical to `\", stringify!($intsize), \"` on this machine\")]\r\n            unsafe fn from_canonical_unchecked(int: $intsize) -\u003e Self {\r\n                match size_of::\u003c$intsize\u003e() {\r\n                    1 =\u003e Self::from_canonical_unchecked(int as $int8),\r\n                    2 =\u003e Self::from_canonical_unchecked(int as $int16),\r\n                    4 =\u003e Self::from_canonical_unchecked(int as $int32),\r\n                    8 =\u003e Self::from_canonical_unchecked(int as $int64),\r\n                    16 =\u003e Self::from_canonical_unchecked(int as $int128),\r\n                    _ =\u003e panic!(concat!(stringify!($intsize), \"is not equivalent to any primitive integer types.\")),\r\n                }\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\nimpl_u_i_size!(usize, u8, u16, u32, u64, u128);\r\nimpl_u_i_size!(isize, i8, i16, i32, i64, i128);\r\n\r\n// The only general type for which we do not provide a macro is for large signed integers.\r\n// This is because different field will usually want to handle large signed integers in\r\n// their own way.\r\npub(crate) use from_integer_types;\r\npub use {quotient_map_large_iint, quotient_map_large_uint, quotient_map_small_int};\r\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":13042424520864971414}},{"line":34,"address":[],"length":0,"stats":{"Line":13042424520864971414}},{"line":88,"address":[],             buf.len() % Self::WIDTH == 0,\r\n            \"Slice length (got {}) must be a multiple of packed field width ({}).\",\r\n            buf.len(),\r\n            Self::WIDTH\r\n        );\r\n        let buf_ptr = buf.as_ptr().cast::\u003cSelf\u003e();\r\n        let n = buf.len() / Self::WIDTH;\r\n        unsafe { slice::from_raw_parts(buf_ptr, n) }\r\n    }\r\n\r\n    fn pack_slice_with_suffix(buf: \u0026[Self::Value]) -\u003e (\u0026[Self], \u0026[Self::Value]) {\r\n        let (packed, suffix) = buf.split_at(buf.len() - buf.len() % Self::WIDTH);\r\n        (Self::pack_slice(packed), suffix)\r\n    }\r\n\r\n    fn pack_slice_mut(buf: \u0026mut [Self::Value]) -\u003e \u0026mut [Self] {\r\n        assert!(align_of::\u003cSelf\u003e() \u003c= align_of::\u003cSelf::Value\u003e());\r\n        assert!(\r\n            buf.len() % Self::WIDTH == 0,\r\n            \"Slice length (got {}) must be a multiple of packed field width ({}).\",\r\n            buf.len(),\r\n            Self::WIDTH\r\n        );\r\n        let buf_ptr = buf.as_mut_ptr().cast::\u003cSelf\u003e();\r\n        let n = buf.len() / Self::WIDTH;\r\n        unsafe { slice::from_raw_parts_mut(buf_ptr, n) }\r\n    }\r\n\r\n    fn pack_maybe_uninit_slice_mut(\r\n        buf: \u0026mut [MaybeUninit\u003cSelf::Value\u003e],\r\n    ) -\u003e \u0026mut [MaybeUninit\u003cSelf\u003e] {\r\n        assert!(align_of::\u003cSelf\u003e() \u003c= align_of::\u003cSelf::Value\u003e());\r\n        assert!(\r\n            buf.len() % Self::WIDTH == 0,\r\n            \"Slice length (got {}) must be a multiple of packed field width ({}).\",\r\n            buf.len(),\r\n            Self::WIDTH\r\n        );\r\n        let buf_ptr = buf.as_mut_ptr().cast::\u003cMaybeUninit\u003cSelf\u003e\u003e();\r\n        let n = buf.len() / Self::WIDTH;\r\n        unsafe { slice::from_raw_parts_mut(buf_ptr, n) }\r\n    }\r\n\r\n    fn pack_slice_with_suffix_mut(buf: \u0026mut [Self::Value]) -\u003e (\u0026mut [Self], \u0026mut [Self::Value]) {\r\n        let (packed, suffix) = buf.split_at_mut(buf.len() - buf.len() % Self::WIDTH);\r\n        (Self::pack_slice_mut(packed), suffix)\r\n    }\r\n\r\n    fn pack_maybe_uninit_slice_with_suffix_mut(\r\n        buf: \u0026mut [MaybeUninit\u003cSelf::Value\u003e],\r\n    ) -\u003e (\u0026mut [MaybeUninit\u003cSelf\u003e], \u0026mut [MaybeUninit\u003cSelf::Value\u003e]) {\r\n        let (packed, suffix) = buf.split_at_mut(buf.len() - buf.len() % Self::WIDTH);\r\n        (Self::pack_maybe_uninit_slice_mut(packed), suffix)\r\n    }\r\n\r\n    fn unpack_slice(buf: \u0026[Self]) -\u003e \u0026[Self::Value] {\r\n        assert!(align_of::\u003cSelf\u003e() \u003e= align_of::\u003cSelf::Value\u003e());\r\n        let buf_ptr = buf.as_ptr().cast::\u003cSelf::Value\u003e();\r\n        let n = buf.len() * Self::WIDTH;\r\n        unsafe { slice::from_raw_parts(buf_ptr, n) }\r\n    }\r\n}\r\n\r\nunsafe impl\u003cT: Packable, const WIDTH: usize\u003e PackedValue for [T; WIDTH] {\r\n    type Value = T;\r\n    const WIDTH: usize = WIDTH;\r\n\r\n    fn from_slice(slice: \u0026[Self::Value]) -\u003e \u0026Self {\r\n        assert_eq!(slice.len(), Self::WIDTH);\r\n        slice.try_into().unwrap()\r\n    }\r\n\r\n    fn from_slice_mut(slice: \u0026mut [Self::Value]) -\u003e \u0026mut Self {\r\n        assert_eq!(slice.len(), Self::WIDTH);\r\n        slice.try_into().unwrap()\r\n    }\r\n\r\n    fn from_fn\u003cF\u003e(f: F) -\u003e Self\r\n    where\r\n        F: FnMut(usize) -\u003e Self::Value,\r\n    {\r\n        core::array::from_fn(f)\r\n    }\r\n\r\n    fn as_slice(\u0026self) -\u003e \u0026[Self::Value] {\r\n        self\r\n    }\r\n\r\n    fn as_slice_mut(\u0026mut self) -\u003e \u0026mut [Self::Value] {\r\n        self\r\n    }\r\n}\r\n\r\n/// An array of field elements which can be packed into a vector for SIMD operations.\r\n///\r\n/// # Safety\r\n/// - See `PackedValue` above.\r\npub unsafe trait PackedField: Algebra\u003cSelf::Scalar\u003e\r\n    + PackedValue\u003cValue = Self::Scalar\u003e\r\n    // TODO: Implement packed / packed division\r\n    + Div\u003cSelf::Scalar, Output = Self\u003e\r\n{\r\n    type Scalar: Field;\r\n\r\n    /// Construct an iterator which returns powers of `base` packed into packed field elements.\r\n    /// \r\n    /// E.g. if `Self::WIDTH = 4`, returns: `[base^0, base^1, base^2, base^3], [base^4, base^5, base^6, base^7], ...`.\r\n    #[must_use]\r\n    fn packed_powers(base: Self::Scalar) -\u003e Powers\u003cSelf\u003e {\r\n        Self::packed_shifted_powers(base, Self::Scalar::ONE)\r\n    }\r\n\r\n    /// Construct an iterator which returns powers of `base` multiplied by `start` and packed into packed field elements.\r\n    /// \r\n    /// E.g. if `Self::WIDTH = 4`, returns: `[start, start*base, start*base^2, start*base^3], [start*base^4, start*base^5, start*base^6, start*base^7], ...`.\r\n    #[must_use]\r\n    fn packed_shifted_powers(base: Self::Scalar, start: Self::Scalar) -\u003e Powers\u003cSelf\u003e {\r\n        let mut current: Self = start.into();\r\n        let slice = current.as_slice_mut();\r\n        for i in 1..Self::WIDTH {\r\n            slice[i] = slice[i - 1] * base;\r\n        }\r\n\r\n        Powers {\r\n            base: base.exp_u64(Self::WIDTH as u64).into(),\r\n            current,\r\n        }\r\n    }\r\n}\r\n\r\n/// # Safety\r\n/// - `WIDTH` is assumed to be a power of 2.\r\npub unsafe trait PackedFieldPow2: PackedField {\r\n    /// Take interpret two vectors as chunks of `block_len` elements. Unpack and interleave those\r\n    /// chunks. This is best seen with an example. If we have:\r\n    /// ```text\r\n    /// A = [x0, y0, x1, y1]\r\n    /// B = [x2, y2, x3, y3]\r\n    /// ```\r\n    ///\r\n    /// then\r\n    ///\r\n    /// ```text\r\n    /// interleave(A, B, 1) = ([x0, x2, x1, x3], [y0, y2, y1, y3])\r\n    /// ```\r\n    ///\r\n    /// Pairs that were adjacent in the input are at corresponding positions in the output.\r\n    ///\r\n    /// `r` lets us set the size of chunks we're interleaving. If we set `block_len = 2`, then for\r\n    ///\r\n    /// ```text\r\n    /// A = [x0, x1, y0, y1]\r\n    /// B = [x2, x3, y2, y3]\r\n    /// ```\r\n    ///\r\n    /// we obtain\r\n    ///\r\n    /// ```text\r\n    /// interleave(A, B, block_len) = ([x0, x1, x2, x3], [y0, y1, y2, y3])\r\n    /// ```\r\n    ///\r\n    /// We can also think about this as stacking the vectors, dividing them into 2x2 matrices, and\r\n    /// transposing those matrices.\r\n    ///\r\n    /// When `block_len = WIDTH`, this operation is a no-op. `block_len` must divide `WIDTH`. Since\r\n    /// `WIDTH` is specified to be a power of 2, `block_len` must also be a power of 2. It cannot be\r\n    /// 0 and it cannot exceed `WIDTH`.\r\n    fn interleave(\u0026self, other: Self, block_len: usize) -\u003e (Self, Self);\r\n}\r\n\r\n/// Fix a field `F` a packing width `W` and an extension field `EF` of `F`.\r\n///\r\n/// By choosing a basis `B`, `EF` can be transformed into an array `[F; D]`.\r\n///\r\n/// A type should implement PackedFieldExtension if it can be transformed into `[F::Packing; D] ~ [[F; W]; D]`\r\n///\r\n/// This is interpreted by taking a transpose to get `[[F; D]; W]` which can then be reinterpreted\r\n/// as `[EF; W]` by making use of the chosen basis `B` again.\r\npub trait PackedFieldExtension\u003c\r\n    BaseField: Field,\r\n    ExtField: ExtensionField\u003cBaseField, ExtensionPacking = Self\u003e,\r\n\u003e: Algebra\u003cExtField\u003e + Algebra\u003cBaseField::Packing\u003e + Serializable\u003cBaseField::Packing\u003e\r\n{\r\n    /// Given a slice of extension field `EF` elements of length `W`,\r\n    /// convert into the array `[[F; D]; W]` transpose to\r\n    /// `[[F; W]; D]` and then pack to get `[PF; D]`.\r\n    fn from_ext_slice(ext_slice: \u0026[ExtField]) -\u003e Self;\r\n\r\n    /// Similar to packed_powers, construct an iterator which returns\r\n    /// powers of `base` packed into `PackedFieldExtension` elements.\r\n    fn packed_ext_powers(base: ExtField) -\u003e Powers\u003cSelf\u003e;\r\n}\r\n\r\nunsafe impl\u003cT: Packable\u003e PackedValue for T {\r\n    type Value = Self;\r\n\r\n    const WIDTH: usize = 1;\r\n\r\n    fn from_slice(slice: \u0026[Self::Value]) -\u003e \u0026Self {\r\n        \u0026slice[0]\r\n    }\r\n\r\n    fn from_slice_mut(slice: \u0026mut [Self::Value]) -\u003e \u0026mut Self {\r\n        \u0026mut slice[0]\r\n    }\r\n\r\n    fn from_fn\u003cFn\u003e(mut f: Fn) -\u003e Self\r\n    where\r\n        Fn: FnMut(usize) -\u003e Self::Value,\r\n    {\r\n        f(0)\r\n    }\r\n\r\n    fn as_slice(\u0026self) -\u003e \u0026[Self::Value] {\r\n        slice::from_ref(self)\r\n    }\r\n\r\n    fn as_slice_mut(\u0026mut self) -\u003e \u0026mut [Self::Value] {\r\n        slice::from_mut(self)\r\n    }\r\n}\r\n\r\nunsafe impl\u003cF: Field\u003e PackedField for F {\r\n    type Scalar = Self;\r\n}\r\n\r\nunsafe impl\u003cF: Field\u003e PackedFieldPow2 for F {\r\n    fn interleave(\u0026self, other: Self, block_len: usize) -\u003e (Self, Self) {\r\n        match block_len {\r\n            1 =\u003e (*self, other),\r\n            _ =\u003e panic!(\"unsupported block length\"),\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field\u003e PackedFieldExtension\u003cF, F\u003e for F::Packing {\r\n    fn from_ext_slice(ext_slice: \u0026[F]) -\u003e Self {\r\n        ext_slice[0].into()\r\n    }\r\n\r\n    fn packed_ext_powers(base: F) -\u003e Powers\u003cSelf\u003e {\r\n        F::Packing::packed_powers(base)\r\n    }\r\n}\r\n\r\nimpl Packable for u8 {}\r\n\r\nimpl Packable for u16 {}\r\n\r\nimpl Packable for u32 {}\r\n\r\nimpl Packable for u64 {}\r\n\r\nimpl Packable for u128 {}\r\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":7421932185906577466}},{"line":36,"address":[],"length":0,"stats":{"Line":7421932185906577466}},{"line":37,"address":[],"length":0,"stats":{"Line":7421932185906577490}},{"line":38,"address":[],"length":0,"stats":{"Line":7421932185906577
