"address":[],"length":0,"stats":{"Line":0}},{"line":438,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":193},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","blake3-air","src","columns.rs"],"content":"use core::borrow::{Borrow, BorrowMut};\r\nuse core::mem::size_of;\r\n\r\nuse crate::constants::U32_LIMBS;\r\n\r\n/// Columns for a Blake-3 AIR which computes one permutation per row.\r\n///\r\n/// This is a pretty wide trace but that should be fine.\r\n#[repr(C)]\r\npub struct Blake3Cols\u003cT\u003e {\r\n    // The inputs to the hash function.\r\n    pub inputs: [[T; 32]; 16],\r\n\r\n    // The chaining values are the first eight outputs of the previous compression.\r\n    pub chaining_values: [[[T; 32]; 4]; 2],\r\n\r\n    // A few auxiliary values use to flesh out the first state.\r\n    pub counter_low: [T; 32],\r\n    pub counter_hi: [T; 32],\r\n    pub block_len: [T; 32],\r\n    pub flags: [T; 32],\r\n\r\n    // It should be possible to remove these two but this makes a negligible difference to the overall width of the trace.\r\n    pub initial_row0: [[T; U32_LIMBS]; 4],\r\n    pub initial_row2: [[T; U32_LIMBS]; 4],\r\n\r\n    pub full_rounds: [FullRound\u003cT\u003e; 7],\r\n\r\n    pub final_round_helpers: [[T; 32]; 4],\r\n\r\n    pub outputs: [[[T; 32]; 4]; 4],\r\n}\r\n\r\n/// A state at a single instance of time.\r\n///\r\n/// Rows `0` and `2` are saved as `2` `16` bit limbs.\r\n/// Rows `1` and `3` are saved as `32` boolean values.\r\n#[repr(C)]\r\npub struct Blake3State\u003cT\u003e {\r\n    pub row0: [[T; U32_LIMBS]; 4],\r\n    pub row1: [[T; 32]; 4],\r\n    pub row2: [[T; U32_LIMBS]; 4],\r\n    pub row3: [[T; 32]; 4],\r\n}\r\n\r\n/// Full round columns.\r\n#[repr(C)]\r\npub struct FullRound\u003cT\u003e {\r\n    // A full round of the Blake3 hash consists of 2 sub rounds each containing 4 applications\r\n    // of the quarter round function.\r\n    //\r\n    // In the first sub round, the quarter round function is applied to each column of the matrix.\r\n    // In the second sub round, the quarter round function is applied to each left-right diagonal of the matrix.\r\n    //\r\n    // We use the output of the previous row to get the input to this row.\r\n    //\r\n    /// The outputs after applying the first half of the column quarter round functions.\r\n    pub state_prime: Blake3State\u003cT\u003e,\r\n\r\n    /// The outputs after the first sub round.\r\n    pub state_middle: Blake3State\u003cT\u003e,\r\n\r\n    /// The outputs after applying the first half of the diagonal quarter round functions.\r\n    pub state_middle_prime: Blake3State\u003cT\u003e,\r\n\r\n    /// This will also be the input to the next row.\r\n    pub state_output: Blake3State\u003cT\u003e,\r\n}\r\n\r\n/// Data needed to verify a single quarter round function.\r\n#[repr(C)]\r\npub(crate) struct QuarterRound\u003c'a, T, U\u003e {\r\n    // The inputs to the quarter round function.\r\n    pub a: \u0026'a [T; U32_LIMBS],\r\n    pub b: \u0026'a [T; 32],\r\n    pub c: \u0026'a [T; U32_LIMBS],\r\n    pub d: \u0026'a [T; 32],\r\n\r\n    pub m_two_i: \u0026'a [U; U32_LIMBS], // m_{2i}\r\n\r\n    // The state after the first half of the quarter round function.\r\n    pub a_prime: \u0026'a [T; U32_LIMBS],\r\n    pub b_prime: \u0026'a [T; 32],\r\n    pub c_prime: \u0026'a [T; U32_LIMBS],\r\n    pub d_prime: \u0026'a [T; 32],\r\n\r\n    pub m_two_i_plus_one: \u0026'a [U; U32_LIMBS], // m_{2i + 1}\r\n\r\n    // The output from the quarter round function.\r\n    pub a_output: \u0026'a [T; U32_LIMBS],\r\n    pub b_output: \u0026'a [T; 32],\r\n    pub c_output: \u0026'a [T; U32_LIMBS],\r\n    pub d_output: \u0026'a [T; 32],\r\n}\r\n\r\npub const NUM_BLAKE3_COLS: usize = size_of::\u003cBlake3Cols\u003cu8\u003e\u003e();\r\n\r\nimpl\u003cT\u003e Borrow\u003cBlake3Cols\u003cT\u003e\u003e for [T] {\r\n    fn borrow(\u0026self) -\u003e \u0026Blake3Cols\u003cT\u003e {\r\n        debug_assert_eq!(self.len(), NUM_BLAKE3_COLS);\r\n        let (prefix, shorts, suffix) = unsafe { self.align_to::\u003cBlake3Cols\u003cT\u003e\u003e() };\r\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\r\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\r\n        debug_assert_eq!(shorts.len(), 1);\r\n        \u0026shorts[0]\r\n    }\r\n}\r\n\r\nimpl\u003cT\u003e BorrowMut\u003cBlake3Cols\u003cT\u003e\u003e for [T] {\r\n    fn borrow_mut(\u0026mut self) -\u003e \u0026mut Blake3Cols\u003cT\u003e {\r\n        debug_assert_eq!(self.len(), NUM_BLAKE3_COLS);\r\n        let (prefix, shorts, suffix) = unsafe { self.align_to_mut::\u003cBlake3Cols\u003cT\u003e\u003e() };\r\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\r\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\r\n        debug_assert_eq!(shorts.len(), 1);\r\n        \u0026mut shorts[0]\r\n    }\r\n}\r\n","traces":[{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":14},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","blake3-air","src","constants.rs"],"content":"pub const BITS_PER_LIMB: usize = 16;\r\npub const U32_LIMBS: usize = 32 / BITS_PER_LIMB;\r\n\r\n// The constants from the reference implementation.\r\n// Saved as pairs of 16 bit integers in [lo, hi] format.\r\npub(crate) const IV: [[u16; 2]; 8] = [\r\n    [0xE667, 0x6A09],\r\n    [0xAE85, 0xBB67],\r\n    [0xF372, 0x3C6E],\r\n    [0xF53A, 0xA54F],\r\n    [0x527F, 0x510E],\r\n    [0x688C, 0x9B05],\r\n    [0xD9AB, 0x1F83],\r\n    [0xCD19, 0x5BE0],\r\n];\r\n\r\n// The index map for the permutation used to permute the block words is:\r\n// `[2, 6, 3, 10, 7, 0, 4, 13, 1, 11, 12, 5, 9, 14, 15, 8]`\r\n//\r\n// This permutation decomposes into 2 cycles of length 8:\r\n// `0 -\u003e 2 -\u003e 3 -\u003e 10 -\u003e 12 -\u003e 9 -\u003e 11 -\u003e 5 -\u003e 0`\r\n// `1 -\u003e 6 -\u003e 4 -\u003e 7 -\u003e 13 -\u003e 14 -\u003e 15 -\u003e 8 -\u003e 1`\r\n//\r\n// There might be a way to use this decomposition to slightly speed permute up.\r\n\r\n/// The index map for the permutation used to permute the block words.\r\nconst MSG_PERMUTATION: [usize; 16] = [2, 6, 3, 10, 7, 0, 4, 13, 1, 11, 12, 5, 9, 14, 15, 8];\r\n\r\n/// Apply the MSG_PERMUTATION to an array.\r\npub(crate) fn permute\u003cT: Clone\u003e(m: \u0026mut [T; 16]) {\r\n    let mut permuted = m.clone();\r\n    for i in 0..16 {\r\n        permuted[i] = m[MSG_PERMUTATION[i]].clone();\r\n    }\r\n    *m = permuted;\r\n}\r\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":5},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","blake3-air","src","generation.rs"],"content":"use alloc::vec::Vec;\r\nuse core::array;\r\n\r\nuse p3_air::utils::u32_to_bits_le;\r\nuse p3_field::{PrimeCharacteristicRing, PrimeField64};\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_maybe_rayon::prelude::*;\r\nuse tracing::instrument;\r\n\r\nuse crate::columns::{Blake3Cols, NUM_BLAKE3_COLS};\r\nuse crate::constants::{permute, IV};\r\nuse crate::{Blake3State, FullRound};\r\n\r\n// TODO: Take generic iterable\r\n#[instrument(name = \"generate Blake3 trace\", skip_all)]\r\npub fn generate_trace_rows\u003cF: PrimeField64\u003e(\r\n    inputs: Vec\u003c[u32; 24]\u003e,\r\n    extra_capacity_bits: usize,\r\n) -\u003e RowMajorMatrix\u003cF\u003e {\r\n    let num_rows = inputs.len();\r\n    assert!(\r\n        num_rows.is_power_of_two(),\r\n        \"Callers expected to pad inputs to VECTOR_LEN times a power of two\"\r\n    );\r\n\r\n    let trace_length = num_rows * NUM_BLAKE3_COLS;\r\n\r\n    // We allocate extra_capacity_bits now as this will be needed by the dft.\r\n    let mut long_trace = F::zero_vec(trace_length \u003c\u003c extra_capacity_bits);\r\n    long_trace.truncate(trace_length);\r\n\r\n    let mut trace = RowMajorMatrix::new(long_trace, NUM_BLAKE3_COLS);\r\n    let (prefix, rows, suffix) = unsafe { trace.values.align_to_mut::\u003cBlake3Cols\u003cF\u003e\u003e() };\r\n    assert!(prefix.is_empty(), \"Alignment should match\");\r\n    assert!(suffix.is_empty(), \"Alignment should match\");\r\n    assert_eq!(rows.len(), num_rows);\r\n\r\n    rows.par_iter_mut()\r\n        .zip(inputs)\r\n        .enumerate()\r\n        .for_each(|(counter, (row, input))| {\r\n            generate_trace_rows_for_perm(row, input, counter, num_rows);\r\n        });\r\n\r\n    trace\r\n}\r\n\r\n/// Each row is one full implementation of the Blake-3 hash.\r\nfn generate_trace_rows_for_perm\u003cF: PrimeField64\u003e(\r\n    row: \u0026mut Blake3Cols\u003cF\u003e,\r\n    input: [u32; 24],\r\n    counter: usize,\r\n    block_len: usize,\r\n) {\r\n    // We split the input into 2 parts.\r\n    // The first 16 elements we treat as the inputs or block_words\r\n    row.inputs = array::from_fn(|i| u32_to_bits_le(input[i]));\r\n\r\n    // the remaining 8 elements are interpreted as the chaining values.\r\n    row.chaining_values =\r\n        array::from_fn(|i| array::from_fn(|j| u32_to_bits_le(input[16 + 4 * i + j])));\r\n\r\n    row.counter_low = u32_to_bits_le(counter as u32);\r\n    row.counter_hi = u32_to_bits_le((counter \u003e\u003e 32) as u32);\r\n    row.block_len = u32_to_bits_le(block_len as u32);\r\n\r\n    // We set the flags initial value to just be 0.\r\n    row.flags = u32_to_bits_le(0);\r\n\r\n    row.initial_row0 = array::from_fn(|i| {\r\n        [\r\n            F::from_u16(input[16 + i] as u16),\r\n            F::from_u16((input[16 + i] \u003e\u003e 16) as u16),\r\n        ]\r\n    });\r\n\r\n    row.initial_row2 = array::from_fn(|i| [F::from_u16(IV[i][0]), F::from_u16(IV[i][1])]);\r\n\r\n    // We save the state and m_vec as u_32's we will quickly compute the hash using these whilst saving\r\n    // the appropriate data in the trace as we go.\r\n    let mut m_vec: [u32; 16] = array::from_fn(|i| input[i]);\r\n    let mut state = [\r\n        [input[16], input[16 + 1], input[16 + 2], input[16 + 3]],\r\n        [input[16 + 4], input[16 + 5], input[16 + 6], input[16 + 7]],\r\n        [\r\n            (IV[0][0] as u32) + ((IV[0][1] as u32) \u003c\u003c 16),\r\n            (IV[1][0] as u32) + ((IV[1][1] as u32) \u003c\u003c 16),\r\n            (IV[2][0] as u32) + ((IV[2][1] as u32) \u003c\u003c 16),\r\n            (IV[3][0] as u32) + ((IV[3][1] as u32) \u003c\u003c 16),\r\n        ],\r\n        [counter as u32, (counter \u003e\u003e 32) as u32, block_len as u32, 0],\r\n    ];\r\n\r\n    generate_trace_row_for_round(\u0026mut row.full_rounds[0], \u0026mut state, \u0026m_vec); // round 1\r\n    permute(\u0026mut m_vec);\r\n    generate_trace_row_for_round(\u0026mut row.full_rounds[1], \u0026mut state, \u0026m_vec); // round 2\r\n    permute(\u0026mut m_vec);\r\n    generate_trace_row_for_round(\u0026mut row.full_rounds[2], \u0026mut state, \u0026m_vec); // round 3\r\n    permute(\u0026mut m_vec);\r\n    generate_trace_row_for_round(\u0026mut row.full_rounds[3], \u0026mut state, \u0026m_vec); // round 4\r\n    permute(\u0026mut m_vec);\r\n    generate_trace_row_for_round(\u0026mut row.full_rounds[4], \u0026mut state, \u0026m_vec); // round 5\r\n    permute(\u0026mut m_vec);\r\n    generate_trace_row_for_round(\u0026mut row.full_rounds[5], \u0026mut state, \u0026m_vec); // round 6\r\n    permute(\u0026mut m_vec);\r\n    generate_trace_row_for_round(\u0026mut row.full_rounds[6], \u0026mut state, \u0026m_vec); // round 7\r\n\r\n    // After performing all the rounds, all that is left to do is to populate the final xor data.\r\n\r\n    row.final_round_helpers = array::from_fn(|i| u32_to_bits_le(state[2][i]));\r\n\r\n    row.outputs[0] = array::from_fn(|i| u32_to_bits_le(state[0][i] ^ state[2][i]));\r\n    row.outputs[1] = array::from_fn(|i| u32_to_bits_le(state[1][i] ^ state[3][i]));\r\n    row.outputs[2] = array::from_fn(|i| u32_to_bits_le(state[2][i] ^ input[16 + i]));\r\n    row.outputs[3] = array::from_fn(|i| u32_to_bits_le(state[3][i] ^ input[20 + i]));\r\n}\r\n\r\nfn generate_trace_row_for_round\u003cF: PrimeField64\u003e(\r\n    round_data: \u0026mut FullRound\u003cF\u003e,\r\n    state: \u0026mut [[u32; 4]; 4],\r\n    m_vec: \u0026[u32; 16],\r\n) {\r\n    // We populate the round_data as we iterate through and compute the permutation following the reference implementation.\r\n\r\n    // We start by performing the first half of the four column quarter round functions.\r\n    (0..4).for_each(|i| {\r\n        (state[0][i], state[1][i], state[2][i], state[3][i]) = verifiable_half_round(\r\n            state[0][i],\r\n            state[1][i],\r\n            state[2][i],\r\n            state[3][i],\r\n            m_vec[2 * i],\r\n            false,\r\n        )\r\n    });\r\n\r\n    // After the first four operations we need to save a copy of the state into the trace.\r\n    save_state_to_trace(\u0026mut round_data.state_prime, state);\r\n\r\n    // Next we do the second half of the four column quarter round functions.\r\n    (0..4).for_each(|i| {\r\n        (state[0][i], state[1][i], state[2][i], state[3][i]) = verifiable_half_round(\r\n            state[0][i],\r\n            state[1][i],\r\n            state[2][i],\r\n            state[3][i],\r\n            m_vec[2 * i + 1],\r\n            true,\r\n        )\r\n    });\r\n\r\n    // Again we save another copy of the state.\r\n    save_state_to_trace(\u0026mut round_data.state_middle, state);\r\n\r\n    // We repeat with the diagonals quarter round function.\r\n\r\n    // Do the first half of the four diagonal quarter round functions.\r\n    (0..4).for_each(|i| {\r\n        (\r\n            state[0][i],\r\n            state[1][(i + 1) % 4],\r\n            state[2][(i + 2) % 4],\r\n            state[3][(i + 3) % 4],\r\n        ) = verifiable_half_round(\r\n            state[0][i],\r\n            state[1][(i + 1) % 4],\r\n            state[2][(i + 2) % 4],\r\n            state[3][(i + 3) % 4],\r\n            m_vec[8 + 2 * i],\r\n            false,\r\n        )\r\n    });\r\n\r\n    // Save a copy of the state to the trace.\r\n    save_state_to_trace(\u0026mut round_data.state_middle_prime, state);\r\n\r\n    // Do the second half of the four diagonal quarter round functions.\r\n    (0..4).for_each(|i| {\r\n        (\r\n            state[0][i],\r\n            state[1][(i + 1) % 4],\r\n            state[2][(i + 2) % 4],\r\n            state[3][(i + 3) % 4],\r\n        ) = verifiable_half_round(\r\n            state[0][i],\r\n            state[1][(i + 1) % 4],\r\n            state[2][(i + 2) % 4],\r\n            state[3][(i + 3) % 4],\r\n            m_vec[9 + 2 * i],\r\n            true,\r\n        )\r\n    });\r\n\r\n    // Save a copy of the state to the trace.\r\n    save_state_to_trace(\u0026mut round_data.state_output, state);\r\n}\r\n\r\n/// Perform half of a quarter round on the given elements.\r\n///\r\n/// The boolean flag, indicates if this is the first (false) or second (true) half round.\r\nfn verifiable_half_round(\r\n    mut a: u32,\r\n    mut b: u32,\r\n    mut c: u32,\r\n    mut d: u32,\r\n    m: u32,\r\n    flag: bool,\r\n) -\u003e (u32, u32, u32, u32) {\r\n    let (rot_1, rot_2) = if flag { (8, 7) } else { (16, 12) };\r\n\r\n    // The first summation:\r\n    a += b;\r\n    a += m;\r\n\r\n    // The first xor:\r\n    d = (d ^ a).rotate_right(rot_1);\r\n\r\n    // The second summation:\r\n    c += d;\r\n\r\n    // The second xor:\r\n    b = (b ^ c).rotate_right(rot_2);\r\n\r\n    (a, b, c, d)\r\n}\r\n\r\nfn save_state_to_trace\u003cR: PrimeCharacteristicRing\u003e(\r\n    trace: \u0026mut Blake3State\u003cR\u003e,\r\n    state: \u0026[[u32; 4]; 4],\r\n) {\r\n    trace.row0 = array::from_fn(|i| {\r\n        [\r\n            R::from_u16(state[0][i] as u16), // Store the bottom 16 bits packed.\r\n            R::from_u16((state[0][i] \u003e\u003e 16) as u16), // Store the top 16 bits packed.\r\n        ]\r\n    });\r\n    trace.row1 = array::from_fn(|i| u32_to_bits_le(state[1][i])); // Store all 32 bits unpacked.\r\n    trace.row2 = array::from_fn(|i| {\r\n        [\r\n            R::from_u16(state[2][i] as u16), // Store the bottom 16 bits packed.\r\n            R::from_u16((state[2][i] \u003e\u003e 16) as u16), // Store the top 16 bits packed.\r\n        ]\r\n    });\r\n    trace.row3 = array::from_fn(|i| u32_to_bits_le(state[3][i])); // Store all 32 bits unpacked.\r\n}\r\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"sta ent":"//! An AIR for the Blake-3 permutation. Assumes the field size is between 2^20 and 2^32.\r\n\r\n#![no_std]\r\n\r\nextern crate alloc;\r\n\r\nmod air;\r\nmod columns;\r\nmod constants;\r\nmod generation;\r\n\r\npub use air::*;\r\npub use columns::*;\r\npub use generation::*;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","bn254-fr","benches","bench_field.rs"],"content":"use criterion::{criterion_group, criterion_main, Criterion};\r\nuse p3_bn254_fr::Bn254Fr;\r\nuse p3_field_testing::bench_func::{\r\n    benchmark_add_latency, benchmark_add_throughput, benchmark_inv, benchmark_iter_sum,\r\n    benchmark_sub_latency, benchmark_sub_throughput,\r\n};\r\n\r\ntype F = Bn254Fr;\r\n\r\nfn bench_field(c: \u0026mut Criterion) {\r\n    let name = \"BN254Fr\";\r\n    const REPS: usize = 1000;\r\n    benchmark_inv::\u003cF\u003e(c, name);\r\n    benchmark_iter_sum::\u003cF, 4, REPS\u003e(c, name);\r\n    benchmark_iter_sum::\u003cF, 8, REPS\u003e(c, name);\r\n    benchmark_iter_sum::\u003cF, 12, REPS\u003e(c, name);\r\n\r\n    // Note that each round of throughput has 10 operations\r\n    // So we should have 10 * more repetitions for latency tests.\r\n    const L_REPS: usize = 10 * REPS;\r\n    benchmark_add_latency::\u003cF, L_REPS\u003e(c, name);\r\n    benchmark_add_throughput::\u003cF, REPS\u003e(c, name);\r\n    benchmark_sub_latency::\u003cF, L_REPS\u003e(c, name);\r\n    benchmark_sub_throughput::\u003cF, REPS\u003e(c, name);\r\n}\r\n\r\ncriterion_group!(bn254fr_arithmetic, bench_field);\r\ncriterion_main!(bn254fr_arithmetic);\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","bn254-fr","src","lib.rs"],"content":"//! The scalar field of the BN254 curve, defined as `F_r` where `r = 21888242871839275222246405745257275088548364400416034343698204186575808495617`.\r\n\r\nmod poseidon2;\r\n\r\nuse core::fmt::{Debug, Display, Formatter};\r\nuse core::hash::{Hash, Hasher};\r\nuse core::iter::{Product, Sum};\r\nuse core::ops::{Add, AddAssign, Div, Mul, MulAssign, Neg, Sub, SubAssign};\r\nuse core::{fmt, stringify};\r\n\r\nuse ff::{Field as FFField, PrimeField as FFPrimeField};\r\npub use halo2curves::bn256::Fr as FFBn254Fr;\r\nuse halo2curves::serde::SerdeObject;\r\nuse num_bigint::BigUint;\r\nuse p3_field::integers::QuotientMap;\r\nuse p3_field::{\r\n    quotient_map_small_int, Field, InjectiveMonomial, Packable, PrimeCharacteristicRing,\r\n    PrimeField, TwoAdicField,\r\n};\r\npub use poseidon2::Poseidon2Bn254;\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::Rng;\r\nuse serde::{Deserialize, Deserializer, Serialize};\r\n\r\n/// The BN254 curve scalar field prime, defined as `F_r` where `r = 21888242871839275222246405745257275088548364400416034343698204186575808495617`.\r\n#[derive(Copy, Clone, Default, Eq, PartialEq)]\r\npub struct Bn254Fr {\r\n    pub value: FFBn254Fr,\r\n}\r\n\r\nimpl Bn254Fr {\r\n    pub(crate) const fn new(value: FFBn254Fr) -\u003e Self {\r\n        Self { value }\r\n    }\r\n}\r\n\r\nimpl Serialize for Bn254Fr {\r\n    /// Serializes to raw bytes, which are typically of the Montgomery representation of the field element.\r\n    // See https://github.com/privacy-scaling-explorations/halo2curves/blob/d34e9e46f7daacd194739455de3b356ca6c03206/derive/src/field/mod.rs#L493\r\n    fn serialize\u003cS: serde::Serializer\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e {\r\n        let bytes = self.value.to_raw_bytes();\r\n        serializer.serialize_bytes(\u0026bytes)\r\n    }\r\n}\r\n\r\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Bn254Fr {\r\n    /// Deserializes from raw bytes, which are typically of the Montgomery representation of the field element.\r\n    /// Performs a check that the deserialized field element corresponds to a value less than the field modulus, and\r\n    /// returns error otherwise.\r\n    // See https://github.com/privacy-scaling-explorations/halo2curves/blob/d34e9e46f7daacd194739455de3b356ca6c03206/derive/src/field/mod.rs#L485\r\n    fn deserialize\u003cD: Deserializer\u003c'de\u003e\u003e(d: D) -\u003e Result\u003cSelf, D::Error\u003e {\r\n        let bytes: Vec\u003cu8\u003e = Deserialize::deserialize(d)?;\r\n\r\n        let value = FFBn254Fr::from_raw_bytes(\u0026bytes);\r\n\r\n        value\r\n            .map(Self::new)\r\n            .ok_or(serde::de::Error::custom(\"Invalid field element\"))\r\n    }\r\n}\r\n\r\nimpl Packable for Bn254Fr {}\r\n\r\nimpl Hash for Bn254Fr {\r\n    fn hash\u003cH: Hasher\u003e(\u0026self, state: \u0026mut H) {\r\n        for byte in self.value.to_repr().as_ref().iter() {\r\n            state.write_u8(*byte);\r\n        }\r\n    }\r\n}\r\n\r\nimpl Ord for Bn254Fr {\r\n    fn cmp(\u0026self, other: \u0026Self) -\u003e core::cmp::Ordering {\r\n        self.value.cmp(\u0026other.value)\r\n    }\r\n}\r\n\r\nimpl PartialOrd for Bn254Fr {\r\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003ccore::cmp::Ordering\u003e {\r\n        Some(self.cmp(other))\r\n    }\r\n}\r\n\r\nimpl Display for Bn254Fr {\r\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\r\n        \u003cFFBn254Fr as Debug\u003e::fmt(\u0026self.value, f)\r\n    }\r\n}\r\n\r\nimpl Debug for Bn254Fr {\r\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\r\n        Debug::fmt(\u0026self.value, f)\r\n    }\r\n}\r\n\r\nimpl PrimeCharacteristicRing for Bn254Fr {\r\n    type PrimeSubfield = Self;\r\n\r\n    const ZERO: Self = Self::new(FFBn254Fr::ZERO);\r\n    const ONE: Self = Self::new(FFBn254Fr::ONE);\r\n    const TWO: Self = Self::new(FFBn254Fr::from_raw([2u64, 0, 0, 0]));\r\n\r\n    // r - 1 = 0x30644e72e131a029b85045b68181585d2833e84879b9709143e1f593f0000000\r\n    const NEG_ONE: Self = Self::new(FFBn254Fr::from_raw([\r\n        0x43e1f593f0000000,\r\n        0x2833e84879b97091,\r\n        0xb85045b68181585d,\r\n        0x30644e72e131a029,\r\n    ]));\r\n\r\n    #[inline]\r\n    fn from_prime_subfield(f: Self::PrimeSubfield) -\u003e Self {\r\n        f\r\n    }\r\n}\r\n\r\n/// Degree of the smallest permutation polynomial for BN254.\r\n///\r\n/// As p - 1 is divisible by 2 and 3 the smallest choice for a degree D satisfying gcd(p - 1, D) = 1 is 5.\r\nimpl InjectiveMonomial\u003c5\u003e for Bn254Fr {}\r\n\r\n// TODO: Implement PermutationMonomial\u003c5\u003e for Bn254Fr.\r\n// Not a priority given how slow (and unused) this will be.\r\n\r\nimpl Field for Bn254Fr {\r\n    type Packing = Self;\r\n\r\n    // generator is 5\r\n    const GENERATOR: Self = Self::new(FFBn254Fr::from_raw([5u64, 0, 0, 0]));\r\n\r\n    fn is_zero(\u0026self) -\u003e bool {\r\n        self.value.is_zero().into()\r\n    }\r\n\r\n    fn try_inverse(\u0026self) -\u003e Option\u003cSelf\u003e {\r\n        let inverse = self.value.invert();\r\n\r\n        if inverse.is_some().into() {\r\n            Some(Self::new(inverse.unwrap()))\r\n        } else {\r\n            None\r\n        }\r\n    }\r\n\r\n    /// r = 0x30644e72e131a029b85045b68181585d2833e84879b9709143e1f593f0000001\r\n    fn order() -\u003e BigUint {\r\n        BigUint::new(vec![\r\n            0xf0000001, 0x43e1f593, 0x79b97091, 0x2833e848, 0x8181585d, 0xb85045b6, 0xe131a029,\r\n            0x30644e72,\r\n        ])\r\n    }\r\n\r\n    fn multiplicative_group_factors() -\u003e Vec\u003c(BigUint, usize)\u003e {\r\n        vec![\r\n            (BigUint::from(2u8), 28),\r\n            (BigUint::from(3u8), 2),\r\n            (BigUint::from(13u8), 1),\r\n            (BigUint::from(29u8), 1),\r\n            (BigUint::from(983u16), 1),\r\n            (BigUint::from(11003u16), 1),\r\n            (BigUint::from(237073u32), 1),\r\n            (BigUint::from(405928799u32), 1),\r\n            (BigUint::from(1670836401704629u64), 1),\r\n            (BigUint::from(13818364434197438864469338081u128), 1),\r\n        ]\r\n    }\r\n}\r\n\r\nquotient_map_small_int!(Bn254Fr, u128, [u8, u16, u32, u64]);\r\nquotient_map_small_int!(Bn254Fr, i128, [i8, i16, i32, i64]);\r\n\r\nimpl QuotientMap\u003cu128\u003e for Bn254Fr {\r\n    /// Due to the size of the `BN254` prime, the input value is always canonical.\r\n    #[inline]\r\n    fn from_int(int: u128) -\u003e Bn254Fr {\r\n        Self::new(FFBn254Fr::from_raw([int as u64, (int \u003e\u003e 64) as u64, 0, 0]))\r\n    }\r\n\r\n    /// Due to the size of the `BN254` prime, the input value is always canonical.\r\n    #[inline]\r\n    fn from_canonical_checked(int: u128) -\u003e Option\u003cBn254Fr\u003e {\r\n        Some(Self::from_int(int))\r\n    }\r\n\r\n    /// Due to the size of the `BN254` prime, the input value is always canonical.\r\n    #[inline]\r\n    unsafe fn from_canonical_unchecked(int: u128) -\u003e Bn254Fr {\r\n        Self::from_int(int)\r\n    }\r\n}\r\n\r\nimpl QuotientMap\u003ci128\u003e for Bn254Fr {\r\n    /// Due to the size of the `BN254` prime, the input value is always canonical.\r\n    #[inline]\r\n    fn from_int(int: i128) -\u003e Bn254Fr {\r\n        // Nothing better than just branching based on the sign of int.\r\n        if int \u003e= 0 {\r\n            Self::from_int(int as u128)\r\n        } else {\r\n            -Self::from_int((-int) as u128)\r\n        }\r\n    }\r\n\r\n    /// Due to the size of the `BN254` prime, the input value is always canonical.\r\n    #[inline]\r\n    fn from_canonical_checked(int: i128) -\u003e Option\u003cBn254Fr\u003e {\r\n        Some(Self::from_int(int))\r\n    }\r\n\r\n    /// Due to the size of the `BN254` prime, the input value is always canonical.\r\n    #[inline]\r\n    unsafe fn from_canonical_unchecked(int: i128) -\u003e Bn254Fr {\r\n        Self::from_int(int)\r\n    }\r\n}\r\n\r\nimpl PrimeField for Bn254Fr {\r\n    fn as_canonical_biguint(\u0026self) -\u003e BigUint {\r\n        let repr = self.value.to_repr();\r\n        let le_bytes = repr.as_ref();\r\n        BigUint::from_bytes_le(le_bytes)\r\n    }\r\n}\r\n\r\nimpl Add for Bn254Fr {\r\n    type Output = Self;\r\n\r\n    fn add(self, rhs: Self) -\u003e Self {\r\n        Self::new(self.value + rhs.value)\r\n    }\r\n}\r\n\r\nimpl AddAssign for Bn254Fr {\r\n    fn add_assign(\u0026mut self, rhs: Self) {\r\n        self.value += rhs.value;\r\n    }\r\n}\r\n\r\nimpl Sum for Bn254Fr {\r\n    fn sum\u003cI: Iterator\u003cItem = Self\u003e\u003e(iter: I) -\u003e Self {\r\n        iter.reduce(|x, y| x + y).unwrap_or(Self::ZERO)\r\n    }\r\n}\r\n\r\nimpl Sub for Bn254Fr {\r\n    type Output = Self;\r\n\r\n    fn sub(self, rhs: Self) -\u003e Self {\r\n        Self::new(self.value.sub(rhs.value))\r\n    }\r\n}\r\n\r\nimpl SubAssign for Bn254Fr {\r\n    fn sub_assign(\u0026mut self, rhs: Self) {\r\n        self.value -= rhs.value;\r\n    }\r\n}\r\n\r\nimpl Neg for Bn254Fr {\r\n    type Output = Self;\r\n\r\n    fn neg(self) -\u003e Self::Output {\r\n        self * Self::NEG_ONE\r\n    }\r\n}\r\n\r\nimpl Mul for Bn254Fr {\r\n    type Output = Self;\r\n\r\n    fn mul(self, rhs: Self) -\u003e Self {\r\n        Self::new(self.value * rhs.value)\r\n    }\r\n}\r\n\r\nimpl MulAssign for Bn254Fr {\r\n    fn mul_assign(\u0026mut self, rhs: Self) {\r\n        self.value *= rhs.value;\r\n    }\r\n}\r\n\r\nimpl Product for Bn254Fr {\r\n    fn product\u003cI: Iterator\u003cItem = Self\u003e\u003e(iter: I) -\u003e Self {\r\n        iter.reduce(|x, y| x * y).unwrap_or(Self::ONE)\r\n    }\r\n}\r\n\r\nimpl Div for Bn254Fr {\r\n    type Output = Self;\r\n\r\n    #[allow(clippy::suspicious_arithmetic_impl)]\r\n    fn div(self, rhs: Self) -\u003e Self {\r\n        self * rhs.inverse()\r\n    }\r\n}\r\n\r\nimpl Distribution\u003cBn254Fr\u003e for Standard {\r\n    #[inline]\r\n    fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e Bn254Fr {\r\n        Bn254Fr::new(FFBn254Fr::random(rng))\r\n    }\r\n}\r\n\r\nimpl TwoAdicField for Bn254Fr {\r\n    const TWO_ADICITY: usize = FFBn254Fr::S as usize;\r\n\r\n    fn two_adic_generator(bits: usize) -\u003e Self {\r\n        let mut omega = FFBn254Fr::ROOT_OF_UNITY;\r\n        for _ in bits..Self::TWO_ADICITY {\r\n            omega = omega.square();\r\n        }\r\n        Self::new(omega)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use p3_field_testing::{test_field, test_prime_field};\r\n\r\n    use super::*;\r\n\r\n    type F = Bn254Fr;\r\n\r\n    #[test]\r\n    fn test_bn254fr() {\r\n        let f = F::new(FFBn254Fr::from_u128(100));\r\n        assert_eq!(f.as_canonical_biguint(), BigUint::new(vec![100]));\r\n\r\n        let f = F::new(FFBn254Fr::from_str_vartime(\u0026F::order().to_str_radix(10)).unwrap());\r\n        assert!(f.is_zero());\r\n\r\n        // Generator check\r\n        let expected_multiplicative_group_generator = F::new(FFBn254Fr::from_u128(5));\r\n        assert_eq!(F::GENERATOR, expected_multiplicative_group_generator);\r\n        assert_eq!(F::GENERATOR.as_canonical_biguint(), BigUint::new(vec![5]));\r\n\r\n        let f_1 = F::ONE;\r\n        let f_2 = F::TWO;\r\n        let f_r_minus_1 = F::NEG_ONE;\r\n        let f_r_minus_2 = F::NEG_ONE + F::NEG_ONE;\r\n\r\n        let f_serialized = serde_json::to_string(\u0026f).unwrap();\r\n        let f_deserialized: F = serde_json::from_str(\u0026f_serialized).unwrap();\r\n        assert_eq!(f, f_deserialized);\r\n\r\n        let f_1_serialized = serde_json::to_string(\u0026f_1).unwrap();\r\n        let f_1_deserialized: F = serde_json::from_str(\u0026f_1_serialized).unwrap();\r\n        let f_1_serialized_again = serde_json::to_string(\u0026f_1_deserialized).unwrap();\r\n        let f_1_deserialized_again: F = serde_json::from_str(\u0026f_1_serialized_again).unwrap();\r\n        assert_eq!(f_1, f_1_deserialized);\r\n        assert_eq!(f_1, f_1_deserialized_again);\r\n\r\n        let f_2_serialized = serde_json::to_string(\u0026f_2).unwrap();\r\n        let f_2_deserialized: F = serde_json::from_str(\u0026f_2_serialized).unwrap();\r\n        assert_eq!(f_2, f_2_deserialized);\r\n\r\n        let f_r_minus_1_serialized = serde_json::to_string(\u0026f_r_minus_1).unwrap();\r\n        let f_r_minus_1_deserialized: F = serde_json::from_str(\u0026f_r_minus_1_serialized).unwrap();\r\n        assert_eq!(f_r_minus_1, f_r_minus_1_deserialized);\r\n\r\n        let f_r_minus_2_serialized = serde_json::to_string(\u0026f_r_minus_2).unwrap();\r\n        let f_r_minus_2_deserialized: F = serde_json::from_str(\u0026f_r_minus_2_serialized).unwrap();\r\n        assert_eq!(f_r_minus_2, f_r_minus_2_deserialized);\r\n    }\r\n\r\n    test_field!(crate::Bn254Fr);\r\n\r\n    test_prime_field!(crate::Bn254Fr);\r\n}\r\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":10736581511651262467}},{"line":40,"address":[],"length":0,"stats":{"Line":432345564227567619}},{"line":41,"address":[],"length":0,"stats":{"Line":432345564227567619}},{"line":42,"address":[],"length":0,"stats":{"Line":432345564227567619}},{"line":51,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":52,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":15}},{"line":92,"address":[],"length":0,"stats":{"Line":15}},{"line":112,"address":[],"length":0,"stats":{"Line":72057594037927 / It acts on arrays of the form `[Bn254Fr; WIDTH]`.\r\npub type Poseidon2Bn254\u003cconst WIDTH: usize\u003e = Poseidon2\u003c\r\n    Bn254Fr,\r\n    Poseidon2ExternalLayerBn254\u003cWIDTH\u003e,\r\n    Poseidon2InternalLayerBn254,\r\n    WIDTH,\r\n    BN254_S_BOX_DEGREE,\r\n\u003e;\r\n\r\n/// Currently we only support a single width for Poseidon2 BN254.\r\nconst BN254_WIDTH: usize = 3;\r\n\r\n#[inline]\r\nfn get_diffusion_matrix_3() -\u003e \u0026'static [Bn254Fr; 3] {\r\n    static MAT_DIAG3_M_1: OnceLock\u003c[Bn254Fr; 3]\u003e = OnceLock::new();\r\n    MAT_DIAG3_M_1.get_or_init(|| [Bn254Fr::ONE, Bn254Fr::ONE, Bn254Fr::TWO])\r\n}\r\n\r\n#[derive(Debug, Clone, Default)]\r\npub struct Poseidon2InternalLayerBn254 {\r\n    internal_constants: Vec\u003cBn254Fr\u003e,\r\n}\r\n\r\nimpl InternalLayerConstructor\u003cBn254Fr\u003e for Poseidon2InternalLayerBn254 {\r\n    fn new_from_constants(internal_constants: Vec\u003cBn254Fr\u003e) -\u003e Self {\r\n        Self { internal_constants }\r\n    }\r\n}\r\n\r\nimpl InternalLayer\u003cBn254Fr, BN254_WIDTH, BN254_S_BOX_DEGREE\u003e for Poseidon2InternalLayerBn254 {\r\n    /// Perform the internal layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state(\u0026self, state: \u0026mut [Bn254Fr; BN254_WIDTH]) {\r\n        internal_permute_state(\r\n            state,\r\n            |x| matmul_internal(x, *get_diffusion_matrix_3()),\r\n            \u0026self.internal_constants,\r\n        )\r\n    }\r\n}\r\n\r\npub type Poseidon2ExternalLayerBn254\u003cconst WIDTH: usize\u003e = ExternalLayerConstants\u003cBn254Fr, WIDTH\u003e;\r\n\r\nimpl\u003cconst WIDTH: usize\u003e ExternalLayerConstructor\u003cBn254Fr, WIDTH\u003e\r\n    for Poseidon2ExternalLayerBn254\u003cWIDTH\u003e\r\n{\r\n    fn new_from_constants(external_constants: ExternalLayerConstants\u003cBn254Fr, WIDTH\u003e) -\u003e Self {\r\n        external_constants\r\n    }\r\n}\r\n\r\nimpl\u003cconst WIDTH: usize\u003e ExternalLayer\u003cBn254Fr, WIDTH, BN254_S_BOX_DEGREE\u003e\r\n    for Poseidon2ExternalLayerBn254\u003cWIDTH\u003e\r\n{\r\n    /// Perform the initial external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_initial(\u0026self, state: \u0026mut [Bn254Fr; WIDTH]) {\r\n        external_initial_permute_state(\r\n            state,\r\n            self.get_initial_constants(),\r\n            add_rc_and_sbox_generic,\r\n            \u0026HLMDSMat4,\r\n        );\r\n    }\r\n\r\n    /// Perform the terminal external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_terminal(\u0026self, state: \u0026mut [Bn254Fr; WIDTH]) {\r\n        external_terminal_permute_state(\r\n            state,\r\n            self.get_terminal_constants(),\r\n            add_rc_and_sbox_generic,\r\n            \u0026HLMDSMat4,\r\n        );\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use ff::PrimeField;\r\n    use p3_poseidon2::ExternalLayerConstants;\r\n    use p3_symmetric::Permutation;\r\n    use rand::Rng;\r\n    use zkhash::ark_ff::{BigInteger, PrimeField as ark_PrimeField};\r\n    use zkhash::fields::bn256::FpBN256 as ark_FpBN256;\r\n    use zkhash::poseidon2::poseidon2::Poseidon2 as Poseidon2Ref;\r\n    use zkhash::poseidon2::poseidon2_instance_bn256::{POSEIDON2_BN256_PARAMS, RC3};\r\n\r\n    use super::*;\r\n    use crate::FFBn254Fr;\r\n\r\n    fn bn254_from_ark_ff(input: ark_FpBN256) -\u003e Bn254Fr {\r\n        let bytes = input.into_bigint().to_bytes_le();\r\n\r\n        let mut res = \u003cFFBn254Fr as PrimeField\u003e::Repr::default();\r\n\r\n        for (i, digit) in res.as_mut().iter_mut().enumerate() {\r\n            *digit = bytes[i];\r\n        }\r\n\r\n        let value = FFBn254Fr::from_repr(res);\r\n\r\n        if value.is_some().into() {\r\n            Bn254Fr {\r\n                value: value.unwrap(),\r\n            }\r\n        } else {\r\n            panic!(\"Invalid field element\")\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_poseidon2_bn254() {\r\n        const WIDTH: usize = 3;\r\n        const ROUNDS_F: usize = 8;\r\n        const ROUNDS_P: usize = 56;\r\n\r\n        type F = Bn254Fr;\r\n\r\n        let mut rng = rand::thread_rng();\r\n\r\n        // Poiseidon2 reference implementation from zkhash repo.\r\n        let poseidon2_ref = Poseidon2Ref::new(\u0026POSEIDON2_BN256_PARAMS);\r\n\r\n        // Copy over round constants from zkhash.\r\n        let mut round_constants: Vec\u003c[F; WIDTH]\u003e = RC3\r\n            .iter()\r\n            .map(|vec| {\r\n                vec.iter()\r\n                    .cloned()\r\n                    .map(bn254_from_ark_ff)\r\n                    .collect::\u003cVec\u003c_\u003e\u003e()\r\n                    .try_into()\r\n                    .unwrap()\r\n            })\r\n            .collect();\r\n\r\n        let internal_start = ROUNDS_F / 2;\r\n        let internal_end = (ROUNDS_F / 2) + ROUNDS_P;\r\n        let internal_round_constants = round_constants\r\n            .drain(internal_start..internal_end)\r\n            .map(|vec| vec[0])\r\n            .collect::\u003cVec\u003c_\u003e\u003e();\r\n        let external_round_constants = ExternalLayerConstants::new(\r\n            round_constants[..(ROUNDS_F / 2)].to_vec(),\r\n            round_constants[(ROUNDS_F / 2)..].to_vec(),\r\n        );\r\n        // Our Poseidon2 implementation.\r\n        let poseidon2 = Poseidon2Bn254::new(external_round_constants, internal_round_constants);\r\n\r\n        // Generate random input and convert to both Goldilocks field formats.\r\n        let input_ark_ff = rng.gen::\u003c[ark_FpBN256; WIDTH]\u003e();\r\n        let input: [Bn254Fr; 3] = input_ark_ff\r\n            .iter()\r\n            .cloned()\r\n            .map(bn254_from_ark_ff)\r\n            .collect::\u003cVec\u003c_\u003e\u003e()\r\n            .try_into()\r\n            .unwrap();\r\n\r\n        // Run reference implementation.\r\n        let output_ref = poseidon2_ref.permutation(\u0026input_ark_ff);\r\n\r\n        let expected: [F; WIDTH] = output_ref\r\n            .iter()\r\n            .cloned()\r\n            .map(bn254_from_ark_ff)\r\n            .collect::\u003cVec\u003c_\u003e\u003e()\r\n            .try_into()\r\n            .unwrap();\r\n\r\n        // Run our implementation.\r\n        let mut output = input;\r\n        poseidon2.permute_mut(\u0026mut output);\r\n\r\n        assert_eq!(output, expected);\r\n    }\r\n}\r\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":4035225266123964416}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":8142508126285856768}},{"line":47,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":54,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":56,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":57,"address":[],"length":0,"stats":{"Line":4179340454199820288}},{"line":58,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":68,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":69,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":77,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":79,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":80,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":81,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":82,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":87,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":89,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":90,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":91,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":92,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":19,"coverable":20},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","challenger","src","duplex_challenger.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\n\r\nuse p3_field::{Field, PrimeField64, Serializable};\r\nuse p3_symmetric::{CryptographicPermutation, Hash};\r\n\r\nuse crate::{CanObserve, CanSample, CanSampleBits, FieldChallenger};\r\n\r\n#[derive(Clone, Debug)]\r\npub struct DuplexChallenger\u003cF, P, const WIDTH: usize, const RATE: usize\u003e\r\nwhere\r\n    F: Clone,\r\n    P: CryptographicPermutation\u003c[F; WIDTH]\u003e,\r\n{\r\n    pub sponge_state: [F; WIDTH],\r\n    pub input_buffer: Vec\u003cF\u003e,\r\n    pub output_buffer: Vec\u003cF\u003e,\r\n    pub permutation: P,\r\n}\r\n\r\nimpl\u003cF, P, const WIDTH: usize, const RATE: usize\u003e DuplexChallenger\u003cF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: Copy,\r\n    P: CryptographicPermutation\u003c[F; WIDTH]\u003e,\r\n{\r\n    pub fn new(permutation: P) -\u003e Self\r\n    where\r\n        F: Default,\r\n    {\r\n        Self {\r\n            sponge_state: [F::default(); WIDTH],\r\n            input_buffer: vec![],\r\n            output_buffer: vec![],\r\n            permutation,\r\n        }\r\n    }\r\n\r\n    fn duplexing(\u0026mut self) {\r\n        assert!(self.input_buffer.len() \u003c= RATE);\r\n\r\n        // Overwrite the first r elements with the inputs.\r\n        for (i, val) in self.input_buffer.drain(..).enumerate() {\r\n            self.sponge_state[i] = val;\r\n        }\r\n\r\n        // Apply the permutation.\r\n        self.permutation.permute_mut(\u0026mut self.sponge_state);\r\n\r\n        self.output_buffer.clear();\r\n        self.output_buffer.extend(\u0026self.sponge_state[..RATE]);\r\n    }\r\n}\r\n\r\nimpl\u003cF, P, const WIDTH: usize, const RATE: usize\u003e FieldChallenger\u003cF\u003e\r\n    for DuplexChallenger\u003cF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField64,\r\n    P: CryptographicPermutation\u003c[F; WIDTH]\u003e,\r\n{\r\n}\r\n\r\nimpl\u003cF, P, const WIDTH: usize, const RATE: usize\u003e CanObserve\u003cF\u003e\r\n    for DuplexChallenger\u003cF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: Copy,\r\n    P: CryptographicPermutation\u003c[F; WIDTH]\u003e,\r\n{\r\n    fn observe(\u0026mut self, value: F) {\r\n        // Any buffered output is now invalid.\r\n        self.output_buffer.clear();\r\n\r\n        self.input_buffer.push(value);\r\n\r\n        if self.input_buffer.len() == RATE {\r\n            self.duplexing();\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, P, const N: usize, const WIDTH: usize, const RATE: usize\u003e CanObserve\u003c[F; N]\u003e\r\n    for DuplexChallenger\u003cF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: Copy,\r\n    P: CryptographicPermutation\u003c[F; WIDTH]\u003e,\r\n{\r\n    fn observe(\u0026mut self, values: [F; N]) {\r\n        for value in values {\r\n            self.observe(value);\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, P, const N: usize, const WIDTH: usize, const RATE: usize\u003e CanObserve\u003cHash\u003cF, F, N\u003e\u003e\r\n    for DuplexChallenger\u003cF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: Copy,\r\n    P: CryptographicPermutation\u003c[F; WIDTH]\u003e,\r\n{\r\n    fn observe(\u0026mut self, values: Hash\u003cF, F, N\u003e) {\r\n        for value in values {\r\n            self.observe(value);\r\n        }\r\n    }\r\n}\r\n\r\n// for TrivialPcs\r\nimpl\u003cF, P, const WIDTH: usize, const RATE: usize\u003e CanObserve\u003cVec\u003cVec\u003cF\u003e\u003e\u003e\r\n    for DuplexChallenger\u003cF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: Copy,\r\n    P: CryptographicPermutation\u003c[F; WIDTH]\u003e,\r\n{\r\n    fn observe(\u0026mut self, valuess: Vec\u003cVec\u003cF\u003e\u003e) {\r\n        for values in valuess {\r\n            for value in values {\r\n                self.observe(value);\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, EF, P, const WIDTH: usize, const RATE: usize\u003e CanSample\u003cEF\u003e\r\n    for DuplexChallenger\u003cF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: Field,\r\n    EF: Serializable\u003cF\u003e,\r\n    P: CryptographicPermutation\u003c[F; WIDTH]\u003e,\r\n{\r\n    fn sample(\u0026mut self) -\u003e EF {\r\n        EF::deserialize_fn(|_| {\r\n            // If we have buffered inputs, we must perform a duplexing so that the challenge will\r\n            // reflect them. Or if we've run out of outputs, we must perform a duplexing to get more.\r\n            if !self.input_buffer.is_empty() || self.output_buffer.is_empty() {\r\n                self.duplexing();\r\n            }\r\n\r\n            self.output_buffer\r\n                .pop()\r\n                .expect(\"Output buffer should be non-empty\")\r\n        })\r\n    }\r\n}\r\n\r\nimpl\u003cF, P, const WIDTH: usize, const RATE: usize\u003e CanSampleBits\u003cusize\u003e\r\n    for DuplexChallenger\u003cF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField64,\r\n    P: CryptographicPermutation\u003c[F; WIDTH]\u003e,\r\n{\r\n    fn sample_bits(\u0026mut self, bits: usize) -\u003e usize {\r\n        assert!(bits \u003c (usize::BITS as usize));\r\n        assert!((1 \u003c\u003c bits) \u003c F::ORDER_U64);\r\n        let rand_f: F = self.sample();\r\n        let rand_usize = rand_f.as_canonical_u64() as usize;\r\n        rand_usize \u0026 ((1 \u003c\u003c bits) - 1)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use core::iter;\r\n\r\n    use p3_baby_bear::BabyBear;\r\n    use p3_field::PrimeCharacteristicRing;\r\n    use p3_goldilocks::Goldilocks;\r\n    use p3_symmetric::Permutation;\r\n\r\n    use super::*;\r\n    use crate::grinding_challenger::GrindingChallenger;\r\n\r\n    const WIDTH: usize = 24;\r\n    const RATE: usize = 16;\r\n\r\n    type G = Goldilocks;\r\n    type BB = BabyBear;\r\n\r\n    #[derive(Clone)]\r\n    struct TestPermutation {}\r\n\r\n    impl\u003cF: Clone\u003e Permutation\u003c[F; WIDTH]\u003e for TestPermutation {\r\n        fn permute_mut(\u0026self, input: \u0026mut [F; WIDTH]) {\r\n            input.reverse()\r\n        }\r\n    }\r\n\r\n    impl\u003cF: Clone\u003e CryptographicPermutation\u003c[F; WIDTH]\u003e for TestPermutation {}\r\n\r\n    #[test]\r\n    fn test_duplex_challenger() {\r\n        type Chal = DuplexChallenger\u003cG, TestPermutation, WIDTH, RATE\u003e;\r\n        let permutation = TestPermutation {};\r\n        let mut duplex_challenger = DuplexChallenger::new(permutation);\r\n\r\n        // Observe 12 elements.\r\n        (0..12).for_each(|element| duplex_challenger.observe(G::from_u8(element as u8)));\r\n\r\n        let state_after_duplexing: Vec\u003c_\u003e = iter::repeat(G::ZERO)\r\n            .take(12)\r\n            .chain((0..12).map(G::from_u8).rev())\r\n            .collect();\r\n\r\n        let expected_samples: Vec\u003cG\u003e = state_after_duplexing[..16].iter().copied().rev().collect();\r\n        let samples = \u003cChal as CanSample\u003cG\u003e\u003e::sample_vec(\u0026mut duplex_challenger, 16);\r\n        assert_eq!(samples, expected_samples);\r\n    }\r\n\r\n    #[test]\r\n    #[should_panic]\r\n    fn test_duplex_challenger_sample_bits_security() {\r\n        type GoldilocksChal = DuplexChallenger\u003cG, TestPermutation, WIDTH, RATE\u003e;\r\n        let permutation = TestPermutation {};\r\n        let mut duplex_challenger = GoldilocksChal::new(permutation);\r\n\r\n        for _ in 0..100 {\r\n            assert!(duplex_challenger.sample_bits(129) \u003c 4);\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    #[should_panic]\r\n    fn test_duplex_challenger_sample_bits_security_small_field() {\r\n        type BabyBearChal = DuplexChallenger\u003cBB, TestPermutation, WIDTH, RATE\u003e;\r\n        let permutation = TestPermutation {};\r\n        let mut duplex_challenger = BabyBearChal::new(permutation);\r\n\r\n        for _ in 0..100 {\r\n            assert!(duplex_challenger.sample_bits(40) \u003c 1 \u003c\u003c 31);\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    #[should_panic]\r\n    fn test_duplex_challenger_grind_security() {\r\n        type GoldilocksChal = DuplexChallenger\u003cG, TestPermutation, WIDTH, RATE\u003e;\r\n        let permutation = TestPermutation {};\r\n        let mut duplex_challenger = GoldilocksChal::new(permutation);\r\n\r\n        // This should cause sample_bits (and hence grind and check_witness) to\r\n        // panic. If bit sizes were not constrained correctly inside the\r\n        // challenger, (1 \u003c\u003c too_many_bits) would loop around, incorrectly\r\n        // grinding and accepting a 1-bit PoW.\r\n        let too_many_bits = usize::BITS as usize;\r\n\r\n        let witness = duplex_challenger.grind(too_many_bits);\r\n        assert!(duplex_challenger.check_witness(too_many_bits, witness));\r\n    }\r\n}\r\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":2522015791327477760}},{"line":31,"address":[],"length":0,"stats":{"Line":2522015791327477760}},{"line":32,"address":[],"length":0,"stats":{"Line":2522015791327477760}},{"line":33,"address":[],"length":0,"stats":{"Line":2522015791327477760}},{"line":38,"address":[],"length":0,"stats":{"Line":14339461213547659264}},{"line":39,"address":[],"length":0,"stats":{"Line":14339461213547659264}},{"line":42,"address":[],"length":0,"stats":{"Line":13330654897016668526}},{"line":43,"address":[],"length":0,"stats":{"Line":17942340915444056186}},{"line":47,"address":[],"length":0,"stats":{"Line":14339461213547659855}},{"line":49,"address":[],"length":0,"stats":{"Line":14339461213547659855}},{"line":50,"address":[],"length":0,"stats":{"Line":14339461213547659855}},{"line":68,"address":[],"length":0,"stats":{"Line":17942340915444056064}},{"line":70,"address":[],"length":0,"stats":{"Line":17942340915444056064}},{"line":72,"address":[],"length":0,"stats":{"Line":17942340915444056064}},{"line":74,"address":[],"length":0,"stats":{"Line":1801439850948198991}},{"line":75,"address":[],"length":0,"stats":{"Line":2305843009213694543}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"a
