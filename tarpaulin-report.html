}\r\n\r\n/// Benchmark the time taken to sum an array [F; N] using .sum() method.\r\n/// Repeat the summation REPS times.\r\npub fn benchmark_iter_sum\u003cF: Field, const N: usize, const REPS: usize\u003e(\r\n    c: \u0026mut Criterion,\r\n    name: \u0026str,\r\n) where\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    let mut rng = rand::thread_rng();\r\n    let mut input = Vec::new();\r\n    for _ in 0..REPS {\r\n        input.push(rng.gen::\u003c[F; N]\u003e())\r\n    }\r\n    let mut output = [F::ZERO; REPS];\r\n    c.bench_function(\u0026format!(\"{} sum/{}, {}\", name, REPS, N), |b| {\r\n        b.iter(|| {\r\n            for i in 0..REPS {\r\n                output[i] = input[i].iter().cloned().sum()\r\n            }\r\n            output\r\n        })\r\n    });\r\n}\r\n\r\npub fn benchmark_add_latency\u003cR: PrimeCharacteristicRing + Copy, const N: usize\u003e(\r\n    c: \u0026mut Criterion,\r\n    name: \u0026str,\r\n) where\r\n    Standard: Distribution\u003cR\u003e,\r\n{\r\n    c.bench_function(\u0026format!(\"add-latency/{} {}\", N, name), |b| {\r\n        b.iter_batched(\r\n            || {\r\n                let mut rng = rand::thread_rng();\r\n                let mut vec = Vec::new();\r\n                for _ in 0..N {\r\n                    vec.push(rng.gen::\u003cR\u003e())\r\n                }\r\n                vec\r\n            },\r\n            |x| x.iter().fold(R::ZERO, |x, y| x + *y),\r\n            BatchSize::SmallInput,\r\n        )\r\n    });\r\n}\r\n\r\npub fn benchmark_add_throughput\u003cR: PrimeCharacteristicRing + Copy, const N: usize\u003e(\r\n    c: \u0026mut Criterion,\r\n    name: \u0026str,\r\n) where\r\n    Standard: Distribution\u003cR\u003e,\r\n{\r\n    c.bench_function(\u0026format!(\"add-throughput/{} {}\", N, name), |b| {\r\n        b.iter_batched(\r\n            || {\r\n                let mut rng = rand::thread_rng();\r\n                (\r\n                    rng.gen::\u003cR\u003e(),\r\n                    rn  );\r\n    };\r\n}\r\n\r\n#[macro_export]\r\nmacro_rules! generate_from_small_int_tests {\r\n    ($field:ty, [$($int_type:ty), *]) =\u003e {\r\n        $(\r\n            // We check 0, 1 and a couple of other small values.\r\n            $crate::generate_from_int_tests!($field, 0 as $int_type, \u003c$field\u003e::ZERO);\r\n            $crate::generate_from_int_tests!($field, 1 as $int_type, \u003c$field\u003e::ONE);\r\n            let field_two = \u003c$field\u003e::ONE + \u003c$field\u003e::ONE;\r\n            $crate::generate_from_int_tests!($field, 2 as $int_type, field_two);\r\n            let field_three = field_two + \u003c$field\u003e::ONE;\r\n            $crate::generate_from_int_tests!($field, 3 as $int_type, field_three);\r\n            let field_six = field_two * field_three;\r\n            $crate::generate_from_int_tests!($field, 6 as $int_type, field_six);\r\n            let field_36 = field_six * field_six;\r\n            $crate::generate_from_int_tests!($field, 36 as $int_type, field_36);\r\n            let field_108 = field_36 * field_three;\r\n            $crate::generate_from_int_tests!($field, 108 as $int_type, field_108);\r\n        )*\r\n    };\r\n}\r\n\r\n#[macro_export]\r\nmacro_rules! generate_from_small_neg_int_tests {\r\n    ($field:ty, [$($int_type:ty), *]) =\u003e {\r\n        $(\r\n            // We check -1 and a couple of other small negative values.\r\n            let field_neg_one = -\u003c$field\u003e::ONE;\r\n            $crate::generate_from_int_tests!($field, -1 as $int_type, field_neg_one);\r\n            let field_neg_two = field_neg_one + field_neg_one;\r\n            $crate::generate_from_int_tests!($field, -2 as $int_type, field_neg_two);\r\n            let field_neg_four = field_neg_two + field_neg_two;\r\n            $crate::generate_from_int_tests!($field, -4 as $int_type, field_neg_four);\r\n            let field_neg_six = field_neg_two + field_neg_four;\r\n            $crate::generate_from_int_tests!($field, -6 as $int_type, field_neg_six);\r\n            let field_neg_24 = -field_neg_six * field_neg_four;\r\n            $crate::generate_from_int_tests!($field, -24 as $int_type, field_neg_24);\r\n        )*\r\n    };\r\n}\r\n\r\n#[macro_export]\r\nmacro_rules! generate_from_large_u_int_tests {\r\n    ($field:ty, $field_order:expr, [$($int_type:ty), *]) =\u003e {\r\n        $(\r\n            // Check some wraparound cases:\r\n            // Note that for unsigned integers, from_canonical_checked returns\r\n            // None when the input is bigger or equal to the field order.\r\n            // Similarly, from_canonical_unchecked may also return invalid results in these cases.\r\n            let field_order = $field_order as $int_type;\r\n\r\n            // On the other hand, everything should work fine for field_order - 1 and (field_order + 1)/2.\r\n            $crate::generate_from_int_tests!($field, field_order - 1, -\u003c$field\u003e::ONE);\r\n\r\n            let half = (field_order + 1) \u003e\u003e 1;\r\n            let field_half = (\u003c$field\u003e::ONE + \u003c$field\u003e::ONE).inverse();\r\n            $crate::generate_from_int_tests!($field, half, field_half);\r\n\r\n            // We check that from_canonical_checked returns None for large enough values\r\n            // but from_int is still correct.\r\n            assert_eq!(\u003c$field\u003e::from_int(field_order), \u003c$field\u003e::ZERO);\r\n            assert_eq!(\u003c$field\u003e::from_canonical_checked(field_order), None);\r\n            assert_eq!(\u003c$field\u003e::from_int(field_order + 1), \u003c$field\u003e::ONE);\r\n            assert_eq!(\u003c$field\u003e::from_canonical_checked(field_order + 1), None);\r\n            assert_eq!(\u003c$field\u003e::from_canonical_checked(\u003c$int_type\u003e::MAX), None);\r\n    )*\r\n    };\r\n}\r\n\r\n#[macro_export]\r\nmacro_rules! generate_from_large_i_int_tests {\r\n    ($field:ty, $field_order:expr, [$($int_type:ty), *]) =\u003e {\r\n        $(\r\n        // Check some wraparound cases:\r\n        // Note that for unsigned integers, from_canonical_checked returns\r\n        // None when |input| is bigger than (field order - 1)/2 and from_canonical_unchecked\r\n        // may also return invalid results in these cases.\r\n        let neg_half = ($field_order \u003e\u003e 1) as $int_type;\r\n        let half_as_neg_rep = -neg_half;\r\n\r\n        let field_half = (\u003c$field\u003e::ONE + \u003c$field\u003e::ONE).inverse();\r\n        let field_neg_half = field_half - \u003c$field\u003e::ONE;\r\n\r\n        $crate::generate_from_int_tests!($field, half_as_neg_rep, field_half);\r\n        $crate::generate_from_int_tests!($field, neg_half, field_neg_half);\r\n\r\n        // We check that from_canonical_checked returns None for large enough values but\r\n        // from_int is still correct.\r\n        let half = neg_half + 1;\r\n        assert_eq!(\u003c$field\u003e::from_int(half), field_half);\r\n        assert_eq!(\u003c$field\u003e::from_canonical_checked(half), None);\r\n        assert_eq!(\u003c$field\u003e::from_int(-half), field_neg_half);\r\n        assert_eq!(\u003c$field\u003e::from_canonical_checked(-half), None);\r\n        assert_eq!(\u003c$field\u003e::from_canonical_checked(\u003c$int_type\u003e::MAX), None);\r\n        assert_eq!(\u003c$field\u003e::from_canonical_checked(\u003c$int_type\u003e::MIN), None);\r\n        )*\r\n    };\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","field-testing","src","lib.rs"],"content":"//! Utilities for testing field implementations.\r\n\r\n#![no_std]\r\n\r\nextern crate alloc;\r\n\r\npub mod bench_func;\r\npub mod dft_testing;\r\npub mod from_integer_tests;\r\npub mod packedfield_testing;\r\n\r\npub use bench_func::*;\r\npub use dft_testing::*;\r\nuse num_bigint::BigUint;\r\nuse num_traits::identities::One;\r\nuse p3_field::{\r\n    cyclic_subgroup_coset_known_order, cyclic_subgroup_known_order, two_adic_coset_zerofier,\r\n    two_adic_subgroup_zerofier, ExtensionField, Field, TwoAdicField,\r\n};\r\npub use packedfield_testing::*;\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::Rng;\r\n\r\n#[allow(clippy::eq_op)]\r\npub fn test_add_neg_sub_mul\u003cF: Field\u003e()\r\nwhere\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    let mut rng = rand::thread_rng();\r\n    let x = rng.gen::\u003cF\u003e();\r\n    let y = rng.gen::\u003cF\u003e();\r\n    let z = rng.gen::\u003cF\u003e();\r\n    assert_eq!(F::ONE + F::NEG_ONE, F::ZERO);\r\n    assert_eq!(x + (-x), F::ZERO);\r\n    assert_eq!(F::ONE + F::ONE, F::TWO);\r\n    assert_eq!(-x, F::ZERO - x);\r\n    assert_eq!(x + x, x * F::TWO);\r\n    assert_eq!(x * F::TWO, x.double());\r\n    assert_eq!(x, x.halve() * F::TWO);\r\n    assert_eq!(x * (-x), -x.square());\r\n    assert_eq!(x + y, y + x);\r\n    assert_eq!(x * F::ZERO, F::ZERO);\r\n    assert_eq!(x * F::ONE, x);\r\n    assert_eq!(x * y, y * x);\r\n    assert_eq!(x * (y * z), (x * y) * z);\r\n    assert_eq!(x - (y + z), (x - y) - z);\r\n    assert_eq!((x + y) - z, x + (y - z));\r\n    assert_eq!(x * (y + z), x * y + x * z);\r\n    assert_eq!(\r\n        x + y + z + x + y + z,\r\n        [x, x, y, y, z, z].iter().cloned().sum()\r\n    );\r\n}\r\n\r\npub fn test_inv_div\u003cF: Field\u003e()\r\nwhere\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    let mut rng = rand::thread_rng();\r\n    let x = rng.gen::\u003cF\u003e();\r\n    let y = rng.gen::\u003cF\u003e();\r\n    let z = rng.gen::\u003cF\u003e();\r\n    assert_eq!(x * x.inverse(), F::ONE);\r\n    assert_eq!(x.inverse() * x, F::ONE);\r\n    assert_eq!(x.square().inverse(), x.inverse().square());\r\n    assert_eq!((x / y) * y, x);\r\n    assert_eq!(x / (y * z), (x / y) / z);\r\n    assert_eq!((x * y) / z, x * (y / z));\r\n}\r\n\r\npub fn test_inverse\u003cF: Field\u003e()\r\nwhere\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    assert_eq!(None, F::ZERO.try_inverse());\r\n\r\n    assert_eq!(Some(F::ONE), F::ONE.try_inverse());\r\n\r\n    let mut rng = rand::thread_rng();\r\n    for _ in 0..1000 {\r\n        let x = rng.gen::\u003cF\u003e();\r\n        if !x.is_zero() \u0026\u0026 !x.is_one() {\r\n            let z = x.inverse();\r\n            assert_ne!(x, z);\r\n            assert_eq!(x * z, F::ONE);\r\n        }\r\n    }\r\n}\r\n\r\npub fn test_multiplicative_group_factors\u003cF: Field\u003e() {\r\n    let product: BigUint = F::multiplicative_group_factors()\r\n        .into_iter()\r\n        .map(|(factor, exponent)| factor.pow(exponent as u32))\r\n        .product();\r\n    assert_eq!(product + BigUint::one(), F::order());\r\n}\r\n\r\npub fn test_two_adic_subgroup_zerofier\u003cF: TwoAdicField\u003e() {\r\n    for log_n in 0..5 {\r\n        let g = F::two_adic_generator(log_n);\r\n        for x in cyclic_subgroup_known_order(g, 1 \u003c\u003c log_n) {\r\n            let zerofier_eval = two_adic_subgroup_zerofier(log_n, x);\r\n            assert_eq!(zerofier_eval, F::ZERO);\r\n        }\r\n    }\r\n}\r\n\r\npub fn test_two_adic_coset_zerofier\u003cF: TwoAdicField\u003e() {\r\n    for log_n in 0..5 {\r\n        let g = F::two_adic_generator(log_n);\r\n        let shift = F::GENERATOR;\r\n        for x in cyclic_subgroup_coset_known_order(g, shift, 1 \u003c\u003c log_n) {\r\n            let zerofier_eval = two_adic_coset_zerofier(log_n, shift, x);\r\n            assert_eq!(zerofier_eval, F::ZERO);\r\n        }\r\n    }\r\n}\r\n\r\npub fn test_two_adic_generator_consistency\u003cF: TwoAdicField\u003e() {\r\n    let log_n = F::TWO_ADICITY;\r\n    let g = F::two_adic_generator(log_n);\r\n    for bits in 0..=log_n {\r\n        assert_eq!(g.exp_power_of_2(bits), F::two_adic_generator(log_n - bits));\r\n    }\r\n}\r\n\r\npub fn test_ef_two_adic_generator_consistency\u003c\r\n    F: TwoAdicField,\r\n    EF: TwoAdicField + ExtensionField\u003cF\u003e,\r\n\u003e() {\r\n    assert_eq!(\r\n        Into::\u003cEF\u003e::into(F::two_adic_generator(F::TWO_ADICITY)),\r\n        EF::two_adic_generator(F::TWO_ADICITY)\r\n    );\r\n}\r\n\r\n#[macro_export]\r\nmacro_rules! test_field {\r\n    ($field:ty) =\u003e {\r\n        mod field_tests {\r\n            #[test]\r\n            fn test_add_neg_sub_mul() {\r\n                $crate::test_add_neg_sub_mul::\u003c$field\u003e();\r\n            }\r\n            #[test]\r\n            fn test_inv_div() {\r\n                $crate::test_inv_div::\u003c$field\u003e();\r\n            }\r\n            #[test]\r\n            fn test_inverse() {\r\n                $crate::test_inverse::\u003c$field\u003e();\r\n            }\r\n            #[test]\r\n            fn test_multiplicative_group_factors() {\r\n                $crate::test_multiplicative_group_factors::\u003c$field\u003e();\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\n#[macro_export]\r\nmacro_rules! test_prime_field {\r\n    ($field:ty) =\u003e {\r\n        mod from_integer_small_tests {\r\n            use p3_field::integers::QuotientMap;\r\n            use p3_field::{Field, PrimeCharacteristicRing};\r\n\r\n            #[test]\r\n            fn test_small_integer_conversions() {\r\n                $crate::generate_from_small_int_tests!(\r\n                    $field,\r\n                    [u8, u16, u32, u64, u128, usize, i8, i16, i32, i64, i128, isize]\r\n                );\r\n            }\r\n\r\n            #[test]\r\n            fn test_small_signed_integer_conversions() {\r\n                $crate::generate_from_small_neg_int_tests!(\r\n                    $field,\r\n                    [i8, i16, i32, i64, i128, isize]\r\n                );\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\n#[macro_export]\r\nmacro_rules! test_prime_field_64 {\r\n    ($field:ty) =\u003e {\r\n        mod from_integer_tests_prime_field_64 {\r\n            use p3_field::integers::QuotientMap;\r\n            use p3_field::{Field, PrimeCharacteristicRing, PrimeField64};\r\n            use rand::Rng;\r\n\r\n            #[test]\r\n            fn test_as_canonical_u64() {\r\n                let mut rng = rand::thread_rng();\r\n                let x: u64 = rng.gen();\r\n                let x_mod_order = x % \u003c$field\u003e::ORDER_U64;\r\n\r\n                assert_eq!(\u003c$field\u003e::ZERO.as_canonical_u64(), 0);\r\n                assert_eq!(\u003c$field\u003e::ONE.as_canonical_u64(), 1);\r\n                assert_eq!(\u003c$field\u003e::TWO.as_canonical_u64(), 2 % \u003c$field\u003e::ORDER_U64);\r\n                assert_eq!(\r\n                    \u003c$field\u003e::NEG_ONE.as_canonical_u64(),\r\n                    \u003c$field\u003e::ORDER_U64 - 1\r\n                );\r\n\r\n                assert_eq!(\r\n                    \u003c$field\u003e::from_int(\u003c$field\u003e::ORDER_U64).as_canonical_u64(),\r\n                    0\r\n                );\r\n                assert_eq!(\u003c$field\u003e::from_int(x).as_canonical_u64(), x_mod_order);\r\n                assert_eq!(\r\n                    unsafe { \u003c$field\u003e::from_canonical_unchecked(x_mod_order).as_canonical_u64() },\r\n                    x_mod_order\r\n                );\r\n            }\r\n\r\n            #[test]\r\n            fn test_as_unique_u64() {\r\n                assert_ne!(\r\n                    \u003c$field\u003e::ZERO.to_unique_u64(),\r\n                    \u003c$field\u003e::ONE.to_unique_u64()\r\n                );\r\n                assert_ne!(\r\n                    \u003c$field\u003e::ZERO.to_unique_u64(),\r\n                    \u003c$field\u003e::NEG_ONE.to_unique_u64()\r\n                );\r\n                assert_eq!(\r\n                    \u003c$field\u003e::from_int(\u003c$field\u003e::ORDER_U64).to_unique_u64(),\r\n                    \u003c$field\u003e::ZERO.to_unique_u64()\r\n                );\r\n            }\r\n\r\n            #[test]\r\n            fn test_large_unsigned_integer_conversions() {\r\n                $crate::generate_from_large_u_int_tests!($field, \u003c$field\u003e::ORDER_U64, [u64, u128]);\r\n            }\r\n\r\n            #[test]\r\n            fn test_large_signed_integer_conversions() {\r\n                $crate::generate_from_large_i_int_tests!($field, \u003c$field\u003e::ORDER_U64, [i64, i128]);\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\n#[macro_export]\r\nmacro_rules! test_prime_field_32 {\r\n    ($field:ty) =\u003e {\r\n        mod from_integer_tests_prime_field_32 {\r\n            use p3_field::integers::QuotientMap;\r\n            use p3_field::{Field, PrimeCharacteristicRing, PrimeField32};\r\n            use rand::Rng;\r\n\r\n            #[test]\r\n            fn test_as_canonical_u32() {\r\n                let mut rng = rand::thread_rng();\r\n                let x: u32 = rng.gen();\r\n                let x_mod_order = x % \u003c$field\u003e::ORDER_U32;\r\n\r\n                assert_eq!(\u003c$field\u003e::ZERO.as_canonical_u32(), 0);\r\n                assert_eq!(\u003c$field\u003e::ONE.as_canonical_u32(), 1);\r\n                assert_eq!(\u003c$field\u003e::TWO.as_canonical_u32(), 2 % \u003c$field\u003e::ORDER_U32);\r\n                assert_eq!(\r\n                    \u003c$field\u003e::NEG_ONE.as_canonical_u32(),\r\n                    \u003c$field\u003e::ORDER_U32 - 1\r\n                );\r\n                assert_eq!(\r\n                    \u003c$field\u003e::from_int(\u003c$field\u003e::ORDER_U32).as_canonical_u32(),\r\n                    0\r\n                );\r\n                assert_eq!(\u003c$field\u003e::from_int(x).as_canonical_u32(), x_mod_order);\r\n                assert_eq!(\r\n                    unsafe { \u003c$field\u003e::from_canonical_unchecked(x_mod_order).as_canonical_u32() },\r\n                    x_mod_order\r\n                );\r\n            }\r\n\r\n            #[test]\r\n            fn test_as_unique_u32() {\r\n                assert_ne!(\r\n                    \u003c$field\u003e::ZERO.to_unique_u32(),\r\n                    \u003c$field\u003e::ONE.to_unique_u32()\r\n                );\r\n                assert_ne!(\r\n                    \u003c$field\u003e::ZERO.to_unique_u32(),\r\n                    \u003c$field\u003e::NEG_ONE.to_unique_u32()\r\n                );\r\n                assert_eq!(\r\n                    \u003c$field\u003e::from_int(\u003c$field\u003e::ORDER_U32).to_unique_u32(),\r\n                    \u003c$field\u003e::ZERO.to_unique_u32()\r\n                );\r\n            }\r\n\r\n            #[test]\r\n            fn test_large_unsigned_integer_conversions() {\r\n                $crate::generate_from_large_u_int_tests!(\r\n                    $field,\r\n                    \u003c$field\u003e::ORDER_U32,\r\n                    [u32, u64, u128]\r\n                );\r\n            }\r\n\r\n            #[test]\r\n            fn test_large_signed_integer_conversions() {\r\n                $crate::generate_from_large_i_int_tests!(\r\n                    $field,\r\n                    \u003c$field\u003e::ORDER_U32,\r\n                    [i32, i64, i128]\r\n                );\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\n#[macro_export]\r\nmacro_rules! test_two_adic_field {\r\n    ($field:ty) =\u003e {\r\n        mod two_adic_field_tests {\r\n            #[test]\r\n            fn test_two_adic_field_subgroup_zerofier() {\r\n                $crate::test_two_adic_subgroup_zerofier::\u003c$field\u003e();\r\n            }\r\n            #[test]\r\n            fn test_two_adic_coset_zerofier() {\r\n                $crate::test_two_adic_coset_zerofier::\u003c$field\u003e();\r\n            }\r\n            #[test]\r\n            fn test_two_adic_consisitency() {\r\n                $crate::test_two_adic_generator_consistency::\u003c$field\u003e();\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\n#[macro_export]\r\nmacro_rules! test_two_adic_extension_field {\r\n    ($field:ty, $ef:ty) =\u003e {\r\n        use $crate::test_two_adic_field;\r\n\r\n        test_two_adic_field!($ef);\r\n\r\n        mod two_adic_extension_field_tests {\r\n\r\n            #[test]\r\n            fn test_ef_two_adic_generator_consistency() {\r\n                $crate::test_ef_two_adic_generator_consistency::\u003c$field, $ef\u003e();\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use alloc::vec;\r\n    use alloc::vec::Vec;\r\n\r\n    use p3_baby_bear::BabyBear;\r\n    use p3_field::extension::{BinomialExtensionField, HasFrobenius};\r\n    use p3_field::{binomial_expand, eval_poly, PrimeCharacteristicRing};\r\n    use rand::random;\r\n\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_minimal_poly() {\r\n        type F = BabyBear;\r\n        type EF = BinomialExtensionField\u003cF, 4\u003e;\r\n        for _ in 0..1024 {\r\n            let x: EF = random();\r\n            let m: Vec\u003cEF\u003e = x.minimal_poly().into_iter().map(Into::\u003cEF\u003e::into).collect();\r\n            assert!(eval_poly(\u0026m, x).is_zero());\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_binomial_expand() {\r\n        type F = BabyBear;\r\n        // (x - 1)(x - 2) = x^2 - 3x + 2\r\n        assert_eq!(\r\n            binomial_expand(\u0026[F::ONE, F::TWO]),\r\n            vec![F::TWO, -F::from_u8(3), F::ONE]\r\n        );\r\n    }\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":29,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":30,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":31,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":32,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":33,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":34,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":35,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":36,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":37,"address":[],"length":0,"stats":{"Line":8646911 rr1.len();\r\n    assert_eq!(width, arr2.len());\r\n    assert_eq!(width % i, 0);\r\n\r\n    if i == width {\r\n        return (arr1.to_vec(), arr2.to_vec());\r\n    }\r\n\r\n    let mut outleft = vec![T::default(); width];\r\n    let mut outright = vec![T::default(); width];\r\n\r\n    let mut flag = false;\r\n\r\n    for j in 0..width {\r\n        if j % i == 0 {\r\n            flag = !flag;\r\n        }\r\n        if flag {\r\n            outleft[j] = arr1[j];\r\n            outleft[j + i] = arr2[j];\r\n        } else {\r\n            outright[j - i] = arr1[j];\r\n            outright[j] = arr2[j];\r\n        }\r\n    }\r\n\r\n    (outleft, outright)\r\n}\r\n\r\nfn test_interleave\u003cPF\u003e(i: usize)\r\nwhere\r\n    PF: PackedFieldPow2 + Eq,\r\n    Standard: Distribution\u003cPF::Scalar\u003e,\r\n{\r\n    assert!(PF::WIDTH % i == 0);\r\n\r\n    let vec1 = packed_from_random::\u003cPF\u003e(0x4ff5dec04791e481);\r\n    let vec2 = packed_from_random::\u003cPF\u003e(0x5806c495e9451f8e);\r\n\r\n    let arr1 = vec1.as_slice();\r\n    let arr2 = vec2.as_slice();\r\n\r\n    let (res1, res2) = vec1.interleave(vec2, i);\r\n    let (out1, out2) = interleave(arr1, arr2, i);\r\n\r\n    assert_eq!(\r\n        res1.as_slice(),\r\n        \u0026out1,\r\n        \"Error in left output when testing interleave {}.\",\r\n        i\r\n    );\r\n    assert_eq!(\r\n        res2.as_slice(),\r\n        \u0026out2,\r\n        \"Error in right output when testing interleave {}.\",\r\n        i\r\n    );\r\n}\r\n\r\npub fn test_interleaves\u003cPF\u003e()\r\nwhere\r\n    PF: PackedFieldPow2 + Eq,\r\n    Standard: Distribution\u003cPF::Scalar\u003e,\r\n{\r\n    let mut i = 1;\r\n    while i \u003c= PF::WIDTH {\r\n        test_interleave::\u003cPF\u003e(i);\r\n        i *= 2;\r\n    }\r\n}\r\n\r\n#[allow(clippy::eq_op)]\r\npub fn test_add_neg\u003cPF\u003e(zeros: PF)\r\nwhere\r\n    PF: PackedField + Eq,\r\n    Standard: Distribution\u003cPF::Scalar\u003e,\r\n{\r\n    let vec0 = packed_from_random::\u003cPF\u003e(0x8b078c2b693c893f);\r\n    let vec1 = packed_from_random::\u003cPF\u003e(0x4ff5dec04791e481);\r\n    let vec2 = packed_from_random::\u003cPF\u003e(0x5806c495e9451f8e);\r\n\r\n    assert_eq!(\r\n        (vec0 + vec1) + vec2,\r\n        vec0 + (vec1 + vec2),\r\n        \"Error when testing associativity of add.\"\r\n    );\r\n    assert_eq!(\r\n        vec0 + vec1,\r\n        vec1 + vec0,\r\n        \"Error when testing commutativity of add.\"\r\n    );\r\n    assert_eq!(\r\n        vec0,\r\n        vec0 + zeros,\r\n        \"Error when testing additive identity right.\"\r\n    );\r\n    assert_eq!(\r\n        vec0,\r\n        zeros + vec0,\r\n        \"Error when testing additive identity left.\"\r\n    );\r\n    assert_eq!(\r\n        vec0 + (-vec0),\r\n        PF::ZERO,\r\n        \"Error when testing additive inverse.\"\r\n    );\r\n    assert_eq!(\r\n        vec0 - vec0,\r\n        PF::ZERO,\r\n        \"Error when testing subtracting of self.\"\r\n    );\r\n    assert_eq!(\r\n        vec0 - vec1,\r\n        -(vec1 - vec0),\r\n        \"Error when testing anticommutativity of sub.\"\r\n    );\r\n    assert_eq!(vec0, vec0 - zeros, \"Error when testing subtracting zero.\");\r\n    assert_eq!(\r\n        -vec0,\r\n        zeros - vec0,\r\n        \"Error when testing subtracting from zero\"\r\n    );\r\n    assert_eq!(vec0, -(-vec0), \"Error when testing double negation\");\r\n    assert_eq!(\r\n        vec0 - vec1,\r\n        vec0 + (-vec1),\r\n        \"Error when testing addition of negation\"\r\n    );\r\n    assert_eq!(PF::ONE + PF::ONE, PF::TWO, \"Error 1 + 1 =/= 2\");\r\n    assert_eq!(PF::NEG_ONE + PF::TWO, PF::ONE, \"Error -1 + 2 =/= 1\");\r\n    assert_eq!(\r\n        vec0.double(),\r\n        vec0 + vec0,\r\n        \"Error when comparing x.double() to x + x\"\r\n    );\r\n}\r\n\r\npub fn test_mul\u003cPF\u003e(zeros: PF)\r\nwhere\r\n    PF: PackedField + Eq,\r\n    Standard: Distribution\u003cPF::Scalar\u003e,\r\n{\r\n    let vec0 = packed_from_random::\u003cPF\u003e(0x0b1ee4d7c979d50c);\r\n    let vec1 = packed_from_random::\u003cPF\u003e(0x39faa0844a36e45a);\r\n    let vec2 = packed_from_random::\u003cPF\u003e(0x08fac4ee76260e44);\r\n\r\n    assert_eq!(\r\n        (vec0 * vec1) * vec2,\r\n        vec0 * (vec1 * vec2),\r\n        \"Error when testing associativity of mul.\"\r\n    );\r\n    assert_eq!(\r\n        vec0 * vec1,\r\n        vec1 * vec0,\r\n        \"Error when testing commutativity of mul.\"\r\n    );\r\n    assert_eq!(\r\n        vec0,\r\n        vec0 * PF::ONE,\r\n        \"Error when testing multiplicative identity right.\"\r\n    );\r\n    assert_eq!(\r\n        vec0,\r\n        PF::ONE * vec0,\r\n        \"Error when testing multiplicative identity left.\"\r\n    );\r\n    assert_eq!(\r\n        vec0 * zeros,\r\n        PF::ZERO,\r\n        \"Error when testing right multiplication by 0.\"\r\n    );\r\n    assert_eq!(\r\n        zeros * vec0,\r\n        PF::ZERO,\r\n        \"Error when testing left multiplication by 0.\"\r\n    );\r\n    assert_eq!(\r\n        vec0 * PF::NEG_ONE,\r\n        -(vec0),\r\n        \"Error when testing right multiplication by -1.\"\r\n    );\r\n    assert_eq!(\r\n        PF::NEG_ONE * vec0,\r\n        -(vec0),\r\n        \"Error when testing left multiplication by -1.\"\r\n    );\r\n    assert_eq!(\r\n        vec0.double(),\r\n        PF::TWO * vec0,\r\n        \"Error when comparing x.double() to 2 * x.\"\r\n    );\r\n    assert_eq!(\r\n        vec0.exp_const_u64::\u003c3\u003e(),\r\n        vec0 * vec0 * vec0,\r\n        \"Error when comparing x.exp_const_u64::\u003c3\u003e to x*x*x.\"\r\n    );\r\n    assert_eq!(\r\n        vec0.exp_const_u64::\u003c5\u003e(),\r\n        vec0 * vec0 * vec0 * vec0 * vec0,\r\n        \"Error when comparing x.exp_const_u64::\u003c5\u003e to x*x*x*x*x.\"\r\n    );\r\n    assert_eq!(\r\n        vec0.exp_const_u64::\u003c7\u003e(),\r\n        vec0 * vec0 * vec0 * vec0 * vec0 * vec0 * vec0,\r\n        \"Error when comparing x.exp_const_u64::\u003c7\u003e to x*x*x*x*x*x*x.\"\r\n    );\r\n}\r\n\r\npub fn test_distributivity\u003cPF\u003e()\r\nwhere\r\n    PF: PackedField + Eq,\r\n    Standard: Distribution\u003cPF::Scalar\u003e,\r\n{\r\n    let vec0 = packed_from_random::\u003cPF\u003e(0x278d9e202925a1d1);\r\n    let vec1 = packed_from_random::\u003cPF\u003e(0xf04cbac0cbad419f);\r\n    let vec2 = packed_from_random::\u003cPF\u003e(0x76976e2abdc5a056);\r\n\r\n    assert_eq!(\r\n        vec0 * (-vec1),\r\n        -(vec0 * vec1),\r\n        \"Error when testing distributivity of mul and right neg.\"\r\n    );\r\n    assert_eq!(\r\n        (-vec0) * vec1,\r\n        -(vec0 * vec1),\r\n        \"Error when testing distributivity of mul and left neg.\"\r\n    );\r\n\r\n    assert_eq!(\r\n        vec0 * (vec1 + vec2),\r\n        vec0 * vec1 + vec0 * vec2,\r\n        \"Error when testing distributivity of add and left mul.\"\r\n    );\r\n    assert_eq!(\r\n        (vec0 + vec1) * vec2,\r\n        vec0 * vec2 + vec1 * vec2,\r\n        \"Error when testing distributivity of add and right mul.\"\r\n    );\r\n    assert_eq!(\r\n        vec0 * (vec1 - vec2),\r\n        vec0 * vec1 - vec0 * vec2,\r\n        \"Error when testing distributivity of sub and left mul.\"\r\n    );\r\n    assert_eq!(\r\n        (vec0 - vec1) * vec2,\r\n        vec0 * vec2 - vec1 * vec2,\r\n        \"Error when testing distributivity of sub and right mul.\"\r\n    );\r\n}\r\n\r\npub fn test_vs_scalar\u003cPF\u003e(special_vals: PF)\r\nwhere\r\n    PF: PackedField + Eq,\r\n    Standard: Distribution\u003cPF::Scalar\u003e,\r\n{\r\n    let vec0: PF = packed_from_random(0x278d9e202925a1d1);\r\n    let vec1: PF = packed_from_random(0xf04cbac0cbad419f);\r\n    let vec_special = special_vals;\r\n\r\n    let arr0 = vec0.as_slice();\r\n    let arr1 = vec1.as_slice();\r\n\r\n    let vec_sum = vec0 + vec1;\r\n    let arr_sum = vec_sum.as_slice();\r\n    let vec_special_sum_left = vec_special + vec0;\r\n    let arr_special_sum_left = vec_special_sum_left.as_slice();\r\n    let vec_special_sum_right = vec1 + vec_special;\r\n    let arr_special_sum_right = vec_special_sum_right.as_slice();\r\n\r\n    let vec_sub = vec0 - vec1;\r\n    let arr_sub = vec_sub.as_slice();\r\n    let vec_special_sub_left = vec_special - vec0;\r\n    let arr_special_sub_left = vec_special_sub_left.as_slice();\r\n    let vec_special_sub_right = vec1 - vec_special;\r\n    let arr_special_sub_right = vec_special_sub_right.as_slice();\r\n\r\n    let vec_mul = vec0 * vec1;\r\n    let arr_mul = vec_mul.as_slice();\r\n    let vec_special_mul_left = vec_special * vec0;\r\n    let arr_special_mul_left = vec_special_mul_left.as_slice();\r\n    let vec_special_mul_right = vec1 * vec_special;\r\n    let arr_special_mul_right = vec_special_mul_right.as_slice();\r\n\r\n    let vec_neg = -vec0;\r\n    let arr_neg = vec_neg.as_slice();\r\n    let vec_special_neg = -vec_special;\r\n    let arr_special_neg = vec_special_neg.as_slice();\r\n\r\n    let vec_exp_3 = vec0.exp_const_u64::\u003c3\u003e();\r\n    let arr_exp_3 = vec_exp_3.as_slice();\r\n    let vec_special_exp_3 = vec_special.exp_const_u64::\u003c3\u003e();\r\n    let arr_special_exp_3 = vec_special_exp_3.as_slice();\r\n\r\n    let vec_exp_5 = vec0.exp_const_u64::\u003c5\u003e();\r\n    let arr_exp_5 = vec_exp_5.as_slice();\r\n    let vec_special_exp_5 = vec_special.exp_const_u64::\u003c5\u003e();\r\n    let arr_special_exp_5 = vec_special_exp_5.as_slice();\r\n\r\n    let vec_exp_7 = vec0.exp_const_u64::\u003c7\u003e();\r\n    let arr_exp_7 = vec_exp_7.as_slice();\r\n    let vec_special_exp_7 = vec_special.exp_const_u64::\u003c7\u003e();\r\n    let arr_special_exp_7 = vec_special_exp_7.as_slice();\r\n\r\n    let special_vals = special_vals.as_slice();\r\n    for i in 0..PF::WIDTH {\r\n        assert_eq!(\r\n            arr_sum[i],\r\n            arr0[i] + arr1[i],\r\n            \"Error when testing add consistency of packed and scalar at location {}.\",\r\n ror when testing neg consistency of packed and scalar at location {}.\",\r\n            i\r\n        );\r\n        assert_eq!(arr_special_neg[i],\r\n            -special_vals[i],\r\n            \"Error when testing consistency of neg for special values for packed and scalar at location {}.\",\r\n            i\r\n        );\r\n        assert_eq!(arr_exp_3[i],\r\n            arr0[i].exp_const_u64::\u003c3\u003e(),\r\n            \"Error when testing exp_const_u64::\u003c3\u003e consistency of packed and scalar at location {}.\",\r\n            i\r\n        );\r\n        assert_eq!(arr_special_exp_3[i],\r\n            special_vals[i].exp_const_u64::\u003c3\u003e(),\r\n            \"Error when testing consistency of exp_const_u64::\u003c3\u003e for special values for packed and scalar at location {}.\",\r\n            i\r\n        );\r\n        assert_eq!(arr_exp_5[i],\r\n            arr0[i].exp_const_u64::\u003c5\u003e(),\r\n            \"Error when testing exp_const_u64::\u003c5\u003e consistency of packed and scalar at location {}.\",\r\n            i\r\n        );\r\n        assert_eq!(arr_special_exp_5[i],\r\n            special_vals[i].exp_const_u64::\u003c5\u003e(),\r\n            \"Error when testing consistency of exp_const_u64::\u003c5\u003e for special values for packed and scalar at location {}.\",\r\n            i\r\n        );\r\n        assert_eq!(arr_exp_7[i],\r\n            arr0[i].exp_const_u64::\u003c7\u003e(),\r\n            \"Error when testing exp_const_u64::\u003c7\u003e consistency of packed and scalar at location {}.\",\r\n            i\r\n        );\r\n        assert_eq!(arr_special_exp_7[i],\r\n            special_vals[i].exp_const_u64::\u003c7\u003e(),\r\n            \"Error when testing consistency of exp_const_u64::\u003c7\u003e for special values for packed and scalar at location {}.\",\r\n            i\r\n        );\r\n    }\r\n}\r\n\r\npub fn test_multiplicative_inverse\u003cPF\u003e()\r\nwhere\r\n    PF: PackedField + Eq,\r\n    Standar );\r\n\r\n        group.bench_function(BenchmarkId::from_parameter(n), |b| {\r\n            b.iter(|| {\r\n                fold_even_odd(poly.clone(), beta);\r\n            })\r\n        });\r\n    }\r\n}\r\n\r\nfn bench_fold_even_odd(c: \u0026mut Criterion) {\r\n    let log_sizes = [12, 14, 16, 18, 20, 22];\r\n\r\n    bench::\u003cBabyBear\u003e(c, \u0026log_sizes);\r\n    bench::\u003cGoldilocks\u003e(c, \u0026log_sizes);\r\n    bench::\u003cComplex\u003cMersenne31\u003e\u003e(c, \u0026log_sizes);\r\n}\r\n\r\ncriterion_group!(benches, bench_fold_even_odd);\r\ncriterion_main!(benches);\r\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":11},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","fri","src","config.rs"],"content":"use alloc::vec::Vec;\r\nuse core::fmt::Debug;\r\n\r\nuse p3_field::Field;\r\nuse p3_matrix::Matrix;\r\n\r\n#[derive(Debug)]\r\npub struct FriConfig\u003cM\u003e {\r\n    pub log_blowup: usize,\r\n    // TODO: This parameter and FRI early stopping are not yet implemented in `CirclePcs`.\r\n    pub log_final_poly_len: usize,\r\n    pub num_queries: usize,\r\n    pub proof_of_work_bits: usize,\r\n    pub mmcs: M,\r\n}\r\n\r\nimpl\u003cM\u003e FriConfig\u003cM\u003e {\r\n    pub const fn blowup(\u0026self) -\u003e usize {\r\n        1 \u003c\u003c self.log_blowup\r\n    }\r\n\r\n    pub const fn final_poly_len(\u0026self) -\u003e usize {\r\n        1 \u003c\u003c self.log_final_poly_len\r\n    }\r\n\r\n    /// Returns the soundness bits of this FRI instance based on the\r\n    /// [ethSTARK](https://eprint.iacr.org/2021/582) conjecture.\r\n    ///\r\n    /// Certain users may instead want to look at proven soundness, a more complex calculation which\r\n    /// isn't currently supported by this crate.\r\n    pub fn conjectured_soundness_bits(\u0026self) -\u003e usize {\r\n        self.log_blowup * self.num_queries + self.proof_of_work_bits\r\n    }\r\n}\r\n\r\n/// Whereas `FriConfig` encompasses parameters the end user can set, `FriGenericConfig` is\r\n/// set by the PCS calling FRI, and abstracts over implementation details of the PCS.\r\npub trait FriGenericConfig\u003cF: Field\u003e {\r\n    type InputProof;\r\n    type InputError: Debug;\r\n\r\n    /// We can ask FRI to sample extra query bits (LSB) for our own purposes.\r\n    /// They will be passed to our callbacks, but ignored (shifted off) by FRI.\r\n    fn extra_query_index_bits(\u0026self) -\u003e usize;\r\n\r\n    /// Fold a row, returning a single column.\r\n    /// Right now the input row will always be 2 columns wide,\r\n    /// but we may support higher folding arity in the future.\r\n    fn fold_row(\r\n        \u0026self,\r\n        index: usize,\r\n        log_height: usize,\r\n        beta: F,\r\n        evals: impl Iterator\u003cItem = F\u003e,\r\n    ) -\u003e F;\r\n\r\n    /// Same as applying fold_row to every row, possibly faster.\r\n    fn fold_matrix\u003cM: Matrix\u003cF\u003e\u003e(\u0026self, beta: F, m: M) -\u003e Vec\u003cF\u003e;\r\n}\r\n\r\n/// Creates a minimal `FriConfig` for testing purposes.\r\n/// This configuration is designed to reduce computational cost during tests.\r\npub fn create_test_fri_config\u003cMmcs\u003e(mmcs: Mmcs) -\u003e FriConfig\u003cMmcs\u003e {\r\n    FriConfig {\r\n        log_blowup: 1,\r\n        log_final_poly_len: 0,\r\n        num_queries: 2,\r\n        proof_of_work_bits: 1,\r\n        mmcs,\r\n    }\r\n}\r\n\r\n/// Creates a `FriConfig` suitable for benchmarking.\r\n/// This configuration represents typical settings used in production-like scenarios.\r\npub fn create_benchmark_fri_config\u003cMmcs\u003e(mmcs: Mmcs) -\u003e FriConfig\u003cMmcs\u003e {\r\n    FriConfig {\r\n        log_blowup: 1,\r\n        log_final_poly_len: 0,\r\n        num_queries: 100,\r\n        proof_of_work_bits: 16,\r\n        mmcs,\r\n    }\r\n}\r\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":12393906174523604997}},{"line":19,"address":[],"length":0,"stats":{"Line":12393906174523604997}},{"line":22,"address":[],"length":0,"stats":{"Line":2377900603251621900}},{"line":23,"address":[],"length":0,"stats":{"Line":2377900603251621900}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":75,"address":[],"length":0,"stats":{"Line":0}}],"covered":5,"coverable":8},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","fri","src","fold_even_odd.rs"],"content":"use alloc::vec::Vec;\r\n\r\nuse itertools::Itertools;\r\nuse p3_field::TwoAdicField;\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse p3_maybe_rayon::prelude::*;\r\nuse p3_util::{log2_strict_usize, reverse_slice_index_bits};\r\nuse tracing::instrument;\r\n\r\n/// Fold a polynomial\r\n/// ```ignore\r\n/// p(x) = p_even(x^2) + x p_odd(x^2)\r\n/// ```\r\n/// into\r\n/// ```ignore\r\n/// p_even(x) + beta p_odd(x)\r\n/// ```\r\n/// Expects input to be bit-reversed evaluations.\r\n#[instrument(skip_all, level = \"debug\")]\r\npub fn fold_even_odd\u003cF: TwoAdicField\u003e(poly: Vec\u003cF\u003e, beta: F) -\u003e Vec\u003cF\u003e {\r\n    // We use the fact that\r\n    //     p_e(x^2) = (p(x) + p(-x)) / 2\r\n    //     p_o(x^2) = (p(x) - p(-x)) / (2 x)\r\n    // that is,\r\n    //     p_e(g^(2i)) = (p(g^i) + p(g^(n/2 + i))) / 2\r\n    //     p_o(g^(2i)) = (p(g^i) - p(g^(n/2 + i))) / (2 g^i)\r\n    // so\r\n    //     result(g^(2i)) = p_e(g^(2i)) + beta p_o(g^(2i))\r\n    //                    = (1/2 + beta/2 g_inv^i) p(g^i)\r\n    //                    + (1/2 - beta/2 g_inv^i) p(g^(n/2 + i))\r\n    let m = RowMajorMatrix::new(poly, 2);\r\n    let g_inv = F::two_adic_generator(log2_strict_usize(m.height()) + 1).inverse();\r\n    let one_half = F::TWO.inverse();\r\n    let half_beta = beta * one_half;\r\n\r\n    // TODO: vectorize this (after we have packed extension fields)\r\n\r\n    // beta/2 times successive powers of g_inv\r\n    let mut powers = g_inv\r\n        .shifted_powers(half_beta)\r\n        .take(m.height())\r\n        .collect_vec();\r\n    reverse_slice_index_bits(\u0026mut powers);\r\n\r\n    m.par_rows()\r\n        .zip(powers)\r\n        .map(|(mut row, power)| {\r\n            let (r0, r1) = row.next_tuple().unwrap();\r\n            (one_half + power) * r0 + (one_half - power) * r1\r\n        })\r\n        .collect()\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use itertools::izip;\r\n    use p3_baby_bear::BabyBear;\r\n    use p3_dft::{Radix2Dit, TwoAdicSubgroupDft};\r\n    use rand::{thread_rng, Rng};\r\n\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_fold_even_odd() {\r\n        type F = BabyBear;\r\n\r\n        let mut rng = thread_rng();\r\n\r\n        let log_n = 10;\r\n        let n = 1 \u003c\u003c log_n;\r\n        let coeffs = (0..n).map(|_| rng.gen::\u003cF\u003e()).collect::\u003cVec\u003c_\u003e\u003e();\r\n\r\n        let dft = Radix2Dit::default();\r\n        let evals = dft.dft(coeffs.clone());\r\n\r\n        let even_coeffs = coeffs.iter().cloned().step_by(2).collect_vec();\r\n        let even_evals = dft.dft(even_coeffs);\r\n\r\n        let odd_coeffs = coeffs.iter().cloned().skip(1).step_by(2).collect_vec();\r\n        let odd_evals = dft.dft(odd_coeffs);\r\n\r\n        let beta = rng.gen::\u003cF\u003e();\r\n        let expected = izip!(even_evals, odd_evals)\r\n            .map(|(even, odd)| even + beta * odd)\r\n            .collect::\u003cVec\u003c_\u003e\u003e();\r\n\r\n        // fold_even_odd takes and returns in bitrev order.\r\n        let mut folded = evals;\r\n        reverse_slice_index_bits(\u0026mut folded);\r\n        folded = fold_even_odd(folded, beta);\r\n        reverse_slice_index_bits(\u0026mut folded);\r\n\r\n        assert_eq!(expected, folded);\r\n    }\r\n}\r\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":14},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","fri","src","hiding_pcs.rs"],"content":"use alloc::vec::Vec;\r\nuse core::cell::RefCell;\r\nuse core::fmt::Debug;\r\n\r\nuse p3_challenger::{CanObserve, FieldChallenger, GrindingChallenger};\r\nuse p3_commit::{Mmcs, OpenedValues, Pcs, TwoAdicMultiplicativeCoset};\r\nuse p3_dft::TwoAdicSubgroupDft;\r\nuse p3_field::{ExtensionField, Field, TwoAdicField};\r\nuse p3_matrix::bitrev::BitReversalPerm;\r\nuse p3_matrix::dense::{DenseMatrix, RowMajorMatrix};\r\nuse p3_matrix::horizontally_truncated::HorizontallyTruncated;\r\nuse p3_matrix::row_index_mapped::RowIndexMappedView;\r\nuse p3_matrix::Matrix;\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::Rng;\r\nuse tracing::instrument;\r\n\r\nuse crate::verifier::FriError;\r\nuse crate::{BatchOpening, FriConfig, FriProof, TwoAdicFriPcs};\r\n\r\n/// A hiding FRI PCS. Both MMCSs must also be hiding; this is not enforced at compile time so it's\r\n/// the user's responsibility to configure.\r\n#[derive(Debug)]\r\npub struct HidingFriPcs\u003cVal, Dft, InputMmcs, FriMmcs, R\u003e {\r\n    inner: TwoAdicFriPcs\u003cVal, Dft, InputMmcs, FriMmcs\u003e,\r\n    num_random_codewords: usize,\r\n    rng: RefCell\u003cR\u003e,\r\n}\r\n\r\nimpl\u003cVal, Dft, InputMmcs, FriMmcs, R\u003e HidingFriPcs\u003cVal, Dft, InputMmcs, FriMmcs, R\u003e {\r\n    pub fn new(\r\n        dft: Dft,\r\n        mmcs: InputMmcs,\r\n        fri: FriConfig\u003cFriMmcs\u003e,\r\n        num_random_codewords: usize,\r\n        rng: R,\r\n    ) -\u003e Self {\r\n        let inner = TwoAdicFriPcs::new(dft, mmcs, fri);\r\n        Self {\r\n            inner,\r\n            num_random_codewords,\r\n            rng: rng.into(),\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cVal, Dft, InputMmcs, FriMmcs, Challenge, Challenger, R\u003e Pcs\u003cChallenge, Challenger\u003e\r\n    for HidingFriPcs\u003cVal, Dft, InputMmcs, FriMmcs, R\u003e\r\nwhere\r\n    Val: TwoAdicField,\r\n    Standard: Distribution\u003cVal\u003e,\r\n    Dft: TwoAdicSubgroupDft\u003cVal\u003e,\r\n    InputMmcs: Mmcs\u003cVal\u003e,\r\n    FriMmcs: Mmcs\u003cChallenge\u003e,\r\n    Challenge: TwoAdicField + ExtensionField\u003cVal\u003e,\r\n    Challenger:\r\n        FieldChallenger\u003cVal\u003e + CanObserve\u003cFriMmcs::Commitment\u003e + GrindingChallenger\u003cWitness = Val\u003e,\r\n    R: Rng + Send + Sync,\r\n{\r\n    type Domain = TwoAdicMultiplicativeCoset\u003cVal\u003e;\r\n    type Commitment = InputMmcs::Commitment;\r\n    type ProverData = InputMmcs::ProverData\u003cRowMajorMatrix\u003cVal\u003e\u003e;\r\n    type EvaluationsOnDomain\u003c'a\u003e = HorizontallyTruncated\u003c\r\n        Val,\r\n        RowIndexMappedView\u003cBitReversalPerm, DenseMatrix\u003cVal, \u0026'a [Val]\u003e\u003e,\r\n    \u003e;\r\n    /// The first item contains the openings of the random polynomials added by this wrapper.\r\n    /// The second item is the usual FRI proof.\r\n    type Proof = (\r\n        OpenedValues\u003cChallenge\u003e,\r\n        FriProof\u003cChallenge, FriMmcs, Val, Vec\u003cBatchOpening\u003cVal, InputMmcs\u003e\u003e\u003e,\r\n    );\r\n    type Error = FriError\u003cFriMmcs::Error, InputMmcs::Error\u003e;\r\n\r\n    fn natural_domain_for_degree(\u0026self, degree: usize) -\u003e Self::Domain {\r\n        \u003cTwoAdicFriPcs\u003cVal, Dft, InputMmcs, FriMmcs\u003e as Pcs\u003cChallenge, Challenger\u003e\u003e::natural_domain_for_degree(\r\n            \u0026self.inner, degree)\r\n    }\r\n\r\n    fn commit(\r\n        \u0026self,\r\n        evaluations: Vec\u003c(Self::Domain, RowMajorMatrix\u003cVal\u003e)\u003e,\r\n    ) -\u003e (Self::Commitment, Self::ProverData) {\r\n        let randomized_evaluations = evaluations\r\n            .into_iter()\r\n            .map(|(domain, mat)| {\r\n                (\r\n                    domain,\r\n                    add_random_cols(mat, self.num_random_codewords, \u0026mut *self.rng.borrow_mut()),\r\n                )\r\n            })\r\n            .collect();\r\n        \u003cTwoAdicFriPcs\u003cVal, Dft, InputMmcs, FriMmcs\u003e as Pcs\u003cChallenge, Challenger\u003e\u003e::commit(\r\n            \u0026self.inner,\r\n            randomized_evaluations,\r\n        )\r\n    }\r\n\r\n    fn get_evaluations_on_domain\u003c'a\u003e(\r\n        \u0026self,\r\n        prover_data: \u0026'a Self::ProverData,\r\n        idx: usize,\r\n        domain: Self::Domain,\r\n    ) -\u003e Self::EvaluationsOnDomain\u003c'a\u003e {\r\n        let inner_evals = \u003cTwoAdicFriPcs\u003cVal, Dft, InputMmcs, FriMmcs\u003e as Pcs\u003c\r\n            Challenge,\r\n            Challenger,\r\n        \u003e\u003e::get_evaluations_on_domain(\r\n            \u0026self.inner, prover_data, idx, domain\r\n        );\r\n        let inner_width = inner_evals.width();\r\n        // Truncate off the columns representing random codewords we added in `commit` above.\r\n        HorizontallyTruncated::new(inner_evals, inner_width - self.num_random_codewords)\r\n    }\r\n\r\n    fn open(\r\n        \u0026self,\r\n        // For each round,\r\n        rounds: Vec\u003c(\r\n            \u0026Self::ProverData,\r\n            // for each matrix,\r\n            Vec\u003c\r\n                // points to open\r\n                Vec\u003cChallenge\u003e,\r\n            \u003e,\r\n        )\u003e,\r\n        challenger: \u0026mut Challenger,\r\n    ) -\u003e (OpenedValues\u003cChallenge\u003e, Self::Proof) {\r\n        let (mut inner_opened_values, inner_proof) = self.inner.open(rounds, challenger);\r\n\r\n        // inner_opened_values includes opened values for the random codewords. Those should be\r\n        // hidden from our caller, so we split them off and store them in the proof.\r\n        let opened_values_rand = inner_opened_values\r\n            .iter_mut()\r\n            .map(|opened_values_for_round| {\r\n                opened_values_for_round\r\n                    .iter_mut()\r\n                    .map(|opened_values_for_mat| {\r\n                        opened_values_for_mat\r\n                            .iter_mut()\r\n                            .map(|opened_values_for_point| {\r\n                                let split =\r\n                                    opened_values_for_point.len() - self.num_random_codewords;\r\n                                opened_values_for_point.drain(split..).collect()\r\n                            })\r\n                            .collect()\r\n                    })\r\n                    .collect()\r\n            })\r\n            .collect();\r\n\r\n        (inner_opened_values, (opened_values_rand, inner_proof))\r\n    }\r\n\r\n    fn verify(\r\n        \u0026self,\r\n        // For each round:\r\n        mut rounds: Vec\u003c(\r\n            Self::Commitment,\r\n            // for each matrix:\r\n            Vec\u003c(\r\n                // its domain,\r\n                Self::Domain,\r\n                // for each point:\r\n                Vec\u003c(\r\n                    // the point,\r\n                    Challenge,\r\n                    // values at the point\r\n                    Vec\u003cChallenge\u003e,\r\n                )\u003e,\r\n            )\u003e,\r\n        )\u003e,\r\n        proof: \u0026Self::Proof,\r\n        challenger: \u0026mut Challenger,\r\n    ) -\u003e Result\u003c(), Self::Error\u003e {\r\n        let (opened_values_for_rand_cws, inner_proof) = proof;\r\n        // Now we merge `opened_values_for_rand_cws` into the opened values in `rounds`, undoing\r\n        // the split that we did in `open`, to get a complete set of opened values for the inner PCS\r\n        // to check.\r\n        for (round, rand_round) in rounds.iter_mut().zip(opened_values_for_rand_cws) {\r\n            for (mat, rand_mat) in round.1.iter_mut().zip(rand_round) {\r\n                for (point, rand_point) in mat.1.iter_mut().zip(rand_mat) {\r\n                    point.1.extend(rand_point);\r\n                }\r\n            }\r\n        }\r\n        self.inner.verify(rounds, inner_proof, challenger)\r\n    }\r\n}\r\n\r\n#[instrument(level = \"debug\", skip_all)]\r\nfn add_random_cols\u003cVal, R\u003e(\r\n    mat: RowMajorMatrix\u003cVal\u003e,\r\n    num_random_codewords: usize,\r\n    mut rng: R,\r\n) -\u003e RowMajorMatrix\u003cVal\u003e\r\nwhere\r\n    Val: Field,\r\n    R: Rng + Send + Sync,\r\n    Standard: Distribution\u003cVal\u003e,\r\n{\r\n    let old_w = mat.width();\r\n    let new_w = old_w + num_random_codewords;\r\n    let h = mat.height();\r\n\r\n    let new_values = Val::zero_vec(new_w * h);\r\n    let mut result = RowMajorMatrix::new(new_values, new_w);\r\n    // Can be parallelized by adding par_, but there are some complications with the RNG.\r\n    // We could just use thread_rng(), but ideally we want to keep it generic...\r\n    result\r\n        .rows_mut()\r\n        .zip(mat.row_slices())\r\n        .for_each(|(new_row, old_row)| {\r\n            new_row[..old_w].copy_from_slice(old_row);\r\n            new_row[old_w..].iter_mut().for_each(|v| *v = rng.gen());\r\n        });\r\n    result\r\n}\r\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":135,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{" (\r\n    serialize = \"Witness: Serialize, InputProof: Serialize\",\r\n    deserialize = \"Witness: Deserialize\u003c'de\u003e, InputProof: Deserialize\u003c'de\u003e\"\r\n))]\r\npub struct FriProof\u003cF: Field, M: Mmcs\u003cF\u003e, Witness, InputProof\u003e {\r\n    pub commit_phase_commits: Vec\u003cM::Commitment\u003e,\r\n    pub query_proofs: Vec\u003cQueryProof\u003cF, M, InputProof\u003e\u003e,\r\n    pub final_poly: Vec\u003cF\u003e,\r\n    pub pow_witness: Witness,\r\n}\r\n\r\n#[derive(Serialize, Deserialize, Clone)]\r\n#[serde(bound(\r\n    serialize = \"InputProof: Serialize\",\r\n    deserialize = \"InputProof: Deserialize\u003c'de\u003e\",\r\n))]\r\npub struct QueryProof\u003cF: Field, M: Mmcs\u003cF\u003e, InputProof\u003e {\r\n    pub input_proof: InputProof,\r\n    /// For each commit phase commitment, this contains openings of a commit phase codeword at the\r\n    /// queried location, along with an opening proof.\r\n    pub commit_phase_openings: Vec\u003cCommitPhaseProofStep\u003cF, M\u003e\u003e,\r\n}\r\n\r\n#[derive(Debug, Serialize, Deserialize, Clone)]\r\n#[serde(bound = \"\")]\r\npub struct CommitPhaseProofStep\u003cF: Field, M: Mmcs\u003cF\u003e\u003e {\r\n    /// The opening of the commit phase codeword at the sibling location.\r\n    // This may change to Vec\u003cFC::Challenge\u003e if the library is generalized to support other FRI\r\n    // folding arities besides 2, meaning that there can be multiple siblings.\r\n    pub sibling_value: F,\r\n\r\n    pub opening_proof: M::Proof,\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","fri","src","prover.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\nuse core::iter;\r\n\r\nuse itertools::{izip, Itertools};\r\nuse p3_challenger::{CanObserve, FieldChallenger, GrindingChallenger};\r\nuse p3_commit::Mmcs;\r\nuse p3_dft::{Radix2Dit, TwoAdicSubgroupDft};\r\nuse p3_field::{ExtensionField, Field, TwoAdicField};\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_util::{log2_strict_usize, reverse_slice_index_bits};\r\nuse tracing::{debug_span, info_span, instrument};\r\n\r\nuse crate::{CommitPhaseProofStep, FriConfig, FriGenericConfig, FriProof, QueryProof};\r\n\r\n#[instrument(name = \"FRI prover\", skip_all)]\r\npub fn prove\u003cG, Val, Challenge, M, Challenger\u003e(\r\n    g: \u0026G,\r\n    config: \u0026FriConfig\u003cM\u003e,\r\n    inputs: Vec\u003cVec\u003cChallenge\u003e\u003e,\r\n    challenger: \u0026mut Challenger,\r\n    open_input: impl Fn(usize) -\u003e G::InputProof,\r\n) -\u003e FriProof\u003cChallenge, M, Challenger::Witness, G::InputProof\u003e\r\nwhere\r\n    Val: Field,\r\n    Challenge: ExtensionField\u003cVal\u003e + TwoAdicField,\r\n    M: Mmcs\u003cChallenge\u003e,\r\n    Challenger: FieldChallenger\u003cVal\u003e + GrindingChallenger + CanObserve\u003cM::Commitment\u003e,\r\n    G: FriGenericConfig\u003cChallenge\u003e,\r\n{\r\n    assert!(!inputs.is_empty());\r\n    assert!(\r\n        inputs\r\n            .iter()\r\n            .tuple_windows()\r\n            .all(|(l, r)| l.len() \u003e= r.len()),\r\n        \"Inputs are not sorted in descending order of length.\"\r\n    );\r\n\r\n    let log_max_height = log2_strict_usize(inputs[0].len());\r\n    let log_min_height = log2_strict_usize(inputs.last().unwrap().len());\r\n    if config.log_final_poly_len \u003e 0 {\r\n        assert!(log_min_height \u003e config.log_final_poly_len + config.log_blowup);\r\n    }\r\n\r\n    let commit_phase_result = commit_phase(g, config, inputs, challenger);\r\n\r\n    let pow_witness = challenger.grind(config.proof_of_work_bits);\r\n\r\n    let query_proofs = info_span!(\"query phase\").in_scope(|| {\r\n        iter::repeat_with(|| challenger.sample_bits(log_max_height + g.extra_query_index_bits()))\r\n            .take(config.num_queries)\r\n            .map(|index| QueryProof {\r\n                input_proof: open_input(index),\r\n                commit_phase_openings: answer_query(\r\n                    config,\r\n                    \u0026commit_phase_result.data,\r\n                    index \u003e\u003e g.extra_query_index_bits(),\r\n                ),\r\n            })\r\n            .collect()\r\n    });\r\n\r\n    FriProof {\r\n        commit_phase_commits: commit_phase_result.commits,\r\n        query_proofs,\r\n        final_poly: commit_phase_result.final_poly,\r\n        pow_witness,\r\n    }\r\n}\r\n\r\nstruct CommitPhaseResult\u003cF: Field, M: Mmcs\u003cF\u003e\u003e {\r\n    commits: Vec\u003cM::Commitment\u003e,\r\n    data: Vec\u003cM::ProverData\u003cRowMajorMatrix\u003cF\u003e\u003e\u003e,\r\n    final_poly: Vec\u003cF\u003e,\r\n}\r\n\r\n#[instrument(name = \"commit phase\", skip_all)]\r\nfn commit_phase\u003cG, Val, Challenge, M, Challenger\u003e(\r\n    g: \u0026G,\r\n    config: \u0026FriConfig\u003cM\u003e,\r\n    inputs: Vec\u003cVec\u003cChallenge\u003e\u003e,\r\n    challenger: \u0026mut Challenger,\r\n) -\u003e CommitPhaseResult\u003cChallenge, M\u003e\r\nwhere\r\n    Val: Field,\r\n    Challenge: ExtensionField\u003cVal\u003e + TwoAdicField,\r\n    M: Mmcs\u003cChallenge\u003e,\r\n    Challenger: FieldChallenger\u003cVal\u003e + CanObserve\u003cM::Commitment\u003e,\r\n    G: FriGenericConfig\u003cChallenge\u003e,\r\n{\r\n    let mut inputs_iter = inputs.into_iter().peekable();\r\n    let mut folded = inputs_iter.next().unwrap();\r\n    let mut commits = vec![];\r\n    let mut data = vec![];\r\n\r\n    while folded.len() \u003e config.blowup() * config.final_poly_len() {\r\n        let leaves = RowMajorMatrix::new(folded, 2);\r\n        let (commit, prover_data) = config.mmcs.commit_matrix(leaves);\r\n        challenger.observe(commit.clone());\r\n\r\n        let beta: Challenge = challenger.sample_algebra_element();\r\n        // We passed ownership of `current` to the MMCS, so get a reference to it\r\n        let leaves = config.mmcs.get_matrices(\u0026prover_data).pop().unwrap();\r\n        folded = g.fold_matrix(beta, leaves.as_view());\r\n\r\n        commits.push(commit);\r\n        data.push(prover_data);\r\n\r\n        if let Some(v) = inputs_iter.next_if(|v| v.len() == folded.len()) {\r\n            izip!(\u0026mut folded, v).for_each(|(c, x)| *c += x);\r\n        }\r\n    }\r\n\r\n    // After repeated folding steps, we end up working over a coset hJ instead of the original\r\n    // domain. The IDFT we apply operates over a subgroup J, not hJ. This means the polynomial we\r\n    // recover is G(x), where G(x) = F(hx), and F is the polynomial whose evaluations we actually\r\n    // observed. For our current construction, this does not cause issues since degree properties\r\n    // and zero-checks remain valid. If we changed our domain construction (e.g., using multiple\r\n    // cosets), we would need to carefully reconsider these assumptions.\r\n\r\n    reverse_slice_index_bits(\u0026mut folded);\r\n    // TODO: For better performance, we could run the IDFT on only the first half\r\n    //       (or less, depending on `log_blowup`) of `final_poly`.\r\n    let final_poly = debug_span!(\"idft final poly\").in_scope(|| Radix2Dit::default().idft(folded));\r\n\r\n    // The evaluation domain is \"blown-up\" relative to the polynomial degree of `final_poly`,\r\n    // so all coefficients after the first final_poly_len should be zero.\r\n    debug_assert!(\r\n        final_poly\r\n            .iter()\r\n            .skip(1 \u003c\u003c config.log_final_poly_len)\r\n            .all(|x| x.is_zero()),\r\n        \"All coefficients beyond final_poly_len must be zero\"\r\n    );\r\n\r\n    // Observe all coefficients of the final polynomial.\r\n    for \u0026x in \u0026final_poly {\r\n        challenger.observe_algebra_element(x);\r\n    }\r\n\r\n    CommitPhaseResult {\r\n        commits,\r\n        data,\r\n        final_poly,\r\n    }\r\n}\r\n\r\nfn answer_query\u003cF, M\u003e(\r\n    config: \u0026FriConfig\u003cM\u003e,\r\n    commit_phase_commits: \u0026[M::ProverData\u003cRowMajorMatrix\u003cF\u003e\u003e],\r\n    index: usize,\r\n) -\u003e Vec\u003cCommitPhaseProofStep\u003cF, M\u003e\u003e\r\nwhere\r\n    F: Field,\r\n    M: Mmcs\u003cF\u003e,\r\n{\r\n    commit_phase_commits\r\n        .iter()\r\n        .enumerate()\r\n        .map(|(i, commit)| {\r\n            let index_i = index \u003e\u003e i;\r\n            let index_i_sibling = index_i ^ 1;\r\n            let index_pair = index_i \u003e\u003e 1;\r\n\r\n            let (mut opened_rows, opening_proof) = config.mmcs.open_batch(index_pair, commit);\r\n            assert_eq!(opened_rows.len(), 1);\r\n            let opened_row = opened_rows.pop().unwrap();\r\n            assert_eq!(opened_row.len(), 2, \"Committed data should be in pairs\");\r\n            let sibling_value = opened_row[index_i_sibling % 2];\r\n\r\n            CommitPhaseProofStep {\r\n                sibling_value,\r\n                opening_proof,\r\n            }\r\n        })\r\n        .collect()\r\n}\r\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":8214565720323784704}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":4323455642275676220}},{"line":51,"address":[],"length":0,"stats":{"Line":4035225266123964536}},{"line":52,"address":[],"length":0,"stats":{"Line":4323455642275676220}},{"line":53,"address":[],"length":0,"st
