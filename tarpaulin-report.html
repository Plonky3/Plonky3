 p3_maybe_rayon::prelude::*;\r\nuse p3_util::linear_map::LinearMap;\r\nuse p3_util::{log2_strict_usize, reverse_bits_len, reverse_slice_index_bits};\r\nuse serde::{Deserialize, Serialize};\r\nuse tracing::{info_span, instrument};\r\n\r\nuse crate::verifier::{self, FriError};\r\nuse crate::{prover, FriConfig, FriGenericConfig, FriProof};\r\n\r\n#[derive(Debug)]\r\npub struct TwoAdicFriPcs\u003cVal, Dft, InputMmcs, FriMmcs\u003e {\r\n    dft: Dft,\r\n    mmcs: InputMmcs,\r\n    fri: FriConfig\u003cFriMmcs\u003e,\r\n    _phantom: PhantomData\u003cVal\u003e,\r\n}\r\n\r\nimpl\u003cVal, Dft, InputMmcs, FriMmcs\u003e TwoAdicFriPcs\u003cVal, Dft, InputMmcs, FriMmcs\u003e {\r\n    pub const fn new(dft: Dft, mmcs: InputMmcs, fri: FriConfig\u003cFriMmcs\u003e) -\u003e Self {\r\n        Self {\r\n            dft,\r\n            mmcs,\r\n            fri,\r\n            _phantom: PhantomData,\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Serialize, Deserialize, Clone)]\r\n#[serde(bound = \"\")]\r\npub struct BatchOpening\u003cVal: Field, InputMmcs: Mmcs\u003cVal\u003e\u003e {\r\n    pub opened_values: Vec\u003cVec\u003cVal\u003e\u003e,\r\n    pub opening_proof: \u003cInputMmcs as Mmcs\u003cVal\u003e\u003e::Proof,\r\n}\r\n\r\npub struct TwoAdicFriGenericConfig\u003cInputProof, InputError\u003e(\r\n    pub PhantomData\u003c(InputProof, InputError)\u003e,\r\n);\r\n\r\npub type TwoAdicFriGenericConfigForMmcs\u003cF, M\u003e =\r\n    TwoAdicFriGenericConfig\u003cVec\u003cBatchOpening\u003cF, M\u003e\u003e, \u003cM as Mmcs\u003cF\u003e\u003e::Error\u003e;\r\n\r\nimpl\u003cF: TwoAdicField, InputProof, InputError: Debug\u003e FriGenericConfig\u003cF\u003e\r\n    for TwoAdicFriGenericConfig\u003cInputProof, InputError\u003e\r\n{\r\n    type InputProof = InputProof;\r\n    type InputError = InputError;\r\n\r\n    fn extra_query_index_bits(\u0026self) -\u003e usize {\r\n        0\r\n    }\r\n\r\n    fn fold_row(\r\n        \u0026self,\r\n        index: usize,\r\n        log_height: usize,\r\n        beta: F,\r\n        evals: impl Iterator\u003cItem = F\u003e,\r\n    ) -\u003e F {\r\n        let arity = 2;\r\n        let log_arity = 1;\r\n        let (e0, e1) = evals\r\n            .collect_tuple()\r\n            .expect(\"TwoAdicFriFolder only supports arity=2\");\r\n        // If performance critical, make this API stateful to avoid this\r\n        // This is a bit more math than is necessary, but leaving it here\r\n        // in case we want higher arity in the future\r\n        let subgroup_start = F::two_adic_generator(log_height + log_arity)\r\n            .exp_u64(reverse_bits_len(index, log_height) as u64);\r\n        let mut xs = F::two_adic_generator(log_arity)\r\n            .shifted_powers(subgroup_start)\r\n            .take(arity)\r\n            .collect_vec();\r\n        reverse_slice_index_bits(\u0026mut xs);\r\n        assert_eq!(log_arity, 1, \"can only interpolate two points for now\");\r\n        // interpolate and evaluate at beta\r\n        e0 + (beta - xs[0]) * (e1 - e0) / (xs[1] - xs[0])\r\n    }\r\n\r\n    fn fold_matrix\u003cM: Matrix\u003cF\u003e\u003e(\u0026self, beta: F, m: M) -\u003e Vec\u003cF\u003e {\r\n        // We use the fact that\r\n        //     p_e(x^2) = (p(x) + p(-x)) / 2\r\n        //     p_o(x^2) = (p(x) - p(-x)) / (2 x)\r\n        // that is,\r\n        //     p_e(g^(2i)) = (p(g^i) + p(g^(n/2 + i))) / 2\r\n        //     p_o(g^(2i)) = (p(g^i) - p(g^(n/2 + i))) / (2 g^i)\r\n        // so\r\n        //     result(g^(2i)) = p_e(g^(2i)) + beta p_o(g^(2i))\r\n        //                    = (1/2 + beta/2 g_inv^i) p(g^i)\r\n        //                    + (1/2 - beta/2 g_inv^i) p(g^(n/2 + i))\r\n        let g_inv = F::two_adic_generator(log2_strict_usize(m.height()) + 1).inverse();\r\n        let one_half = F::ONE.halve();\r\n        let half_beta = beta * one_half;\r\n\r\n        // TODO: vectorize this (after we have packed extension fields)\r\n\r\n        // beta/2 times successive powers of g_inv\r\n        let mut powers = g_inv\r\n            .shifted_powers(half_beta)\r\n            .take(m.height())\r\n            .collect_vec();\r\n        reverse_slice_index_bits(\u0026mut powers);\r\n\r\n        m.par_rows()\r\n            .zip(powers)\r\n            .map(|(mut row, power)| {\r\n                let (lo, hi) = row.next_tuple().unwrap();\r\n                (one_half + power) * lo + (one_half - power) * hi\r\n            })\r\n            .collect()\r\n    }\r\n}\r\n\r\nimpl\u003cVal, Dft, InputMmcs, FriMmcs, Challenge, Challenger\u003e Pcs\u003cChallenge, Challenger\u003e\r\n    for TwoAdicFriPcs\u003cVal, Dft, InputMmcs, FriMmcs\u003e\r\nwhere\r\n    Val: TwoAdicField,\r\n    Dft: TwoAdicSubgroupDft\u003cVal\u003e,\r\n    InputMmcs: Mmcs\u003cVal\u003e,\r\n    FriMmcs: Mmcs\u003cChallenge\u003e,\r\n    Challenge: TwoAdicField + ExtensionField\u003cVal\u003e,\r\n    Challenger:\r\n        FieldChallenger\u003cVal\u003e + CanObserve\u003cFriMmcs::Commitment\u003e + GrindingChallenger\u003cWitness = Val\u003e,\r\n{\r\n    type Domain = TwoAdicMultiplicativeCoset\u003cVal\u003e;\r\n    type Commitment = InputMmcs::Commitment;\r\n    type ProverData = InputMmcs::ProverData\u003cRowMajorMatrix\u003cVal\u003e\u003e;\r\n    type EvaluationsOnDomain\u003c'a\u003e = BitReversedMatrixView\u003cDenseMatrix\u003cVal, \u0026'a [Val]\u003e\u003e;\r\n    type Proof = FriProof\u003cChallenge, FriMmcs, Val, Vec\u003cBatchOpening\u003cVal, InputMmcs\u003e\u003e\u003e;\r\n    type Error = FriError\u003cFriMmcs::Error, InputMmcs::Error\u003e;\r\n\r\n    fn natural_domain_for_degree(\u0026self, degree: usize) -\u003e Self::Domain {\r\n        let log_n = log2_strict_usize(degree);\r\n        TwoAdicMultiplicativeCoset {\r\n            log_n,\r\n            shift: Val::ONE,\r\n        }\r\n    }\r\n\r\n    fn commit(\r\n        \u0026self,\r\n        evaluations: Vec\u003c(Self::Domain, RowMajorMatrix\u003cVal\u003e)\u003e,\r\n    ) -\u003e (Self::Commitment, Self::ProverData) {\r\n        let ldes: Vec\u003c_\u003e = evaluations\r\n            .into_iter()\r\n            .map(|(domain, evals)| {\r\n                assert_eq!(domain.size(), evals.height());\r\n                let shift = Val::GENERATOR / domain.shift;\r\n                // Commit to the bit-reversed LDE.\r\n                self.dft\r\n                    .coset_lde_batch(evals, self.fri.log_blowup, shift)\r\n                    .bit_reverse_rows()\r\n                    .to_row_major_matrix()\r\n            })\r\n            .collect();\r\n\r\n        self.mmcs.commit(ldes)\r\n    }\r\n\r\n    fn get_evaluations_on_domain\u003c'a\u003e(\r\n        \u0026self,\r\n        prover_data: \u0026'a Self::ProverData,\r\n        idx: usize,\r\n        domain: Self::Domain,\r\n    ) -\u003e Self::EvaluationsOnDomain\u003c'a\u003e {\r\n        // todo: handle extrapolation for LDEs we don't have\r\n        assert_eq!(domain.shift, Val::GENERATOR);\r\n        let lde = self.mmcs.get_matrices(prover_data)[idx];\r\n        assert!(lde.height() \u003e= domain.size());\r\n        lde.split_rows(domain.size()).0.bit_reverse_rows()\r\n    }\r\n\r\n    fn open(\r\n        \u0026self,\r\n        // For each round,\r\n        rounds: Vec\u003c(\r\n            \u0026Self::ProverData,\r\n            // for each matrix,\r\n            Vec\u003c\r\n                // points to open\r\n                Vec\u003cChallenge\u003e,\r\n            \u003e,\r\n        )\u003e,\r\n        challenger: \u0026mut Challenger,\r\n    ) -\u003e (OpenedValues\u003cChallenge\u003e, Self::Proof) {\r\n        /*\r\n\r\n        A quick rundown of the optimizations in this function:\r\n        We are trying to compute sum_i alpha^i * (p(X) - y)/(X - z),\r\n        for each z an opening point, y = p(z). Each p(X) is given as evaluations in bit-reversed order\r\n        in the columns of the matrices. y is computed by barycentric interpolation.\r\n        X and p(X) are in the base field; alpha, y and z are in the extension.\r\n        The primary goal is to minimize extension multiplications.\r\n\r\n        - Instead of computing all alpha^i, we just compute alpha^i for i up to the largest width\r\n        of a matrix, then multiply by an \"alpha offset\" when accumulating.\r\n              a^0 x0 + a^1 x1 + a^2 x2 + a^3 x3 + ...\r\n            = a^0 ( a^0 x0 + a^1 x1 ) + a^2 ( a^0 x2 + a^1 x3 ) + ...\r\n            (see `alpha_pows`, `alpha_pow_offset`, `num_reduced`)\r\n\r\n        - For each unique point z, we precompute 1/(X-z) for the largest subgroup opened at this point.\r\n        Since we compute it in bit-reversed order, smaller subgroups can simply truncate the vector.\r\n            (see `inv_denoms`)\r\n\r\n        - Then, for each matrix (with columns p_i) and opening point z, we want:\r\n            for each row (corresponding to subgroup element X):\r\n                reduced[X] += alpha_offset * sum_i [ alpha^i * inv_denom[X] * (p_i[X] - y[i]) ]\r\n\r\n            We can factor out inv_denom, and expand what's left:\r\n                reduced[X] += alpha_offset * inv_denom[X] * sum_i [ alpha^i * p_i[X] - alpha^i * y[i] ]\r\n\r\n            And separate the sum:\r\n                reduced[X] += alpha_offset * inv_denom[X] * [ sum_i [ alpha^i * p_i[X] ] - sum_i [ alpha^i * y[i] ] ]\r\n\r\n            And now the last sum doesn't depend on X, so we can precompute that for the matrix, too.\r\n            So the hot loop (that depends on both X and i) is just:\r\n                sum_i [ alpha^i * p_i[X] ]\r\n\r\n            with alpha^i an extension, p_i[X] a base\r\n\r\n        */\r\n\r\n        let mats_and_points = rounds\r\n            .iter()\r\n            .map(|(data, points)| {\r\n                (\r\n                    self.mmcs\r\n                        .get_matrices(data)\r\n                        .into_iter()\r\n                        .map(|m| m.as_view())\r\n                        .collect_vec(),\r\n                    points,\r\n                )\r\n            })\r\n            .collect_vec();\r\n        let mats = mats_and_points\r\n            .iter()\r\n            .flat_map(|(mats, _)| mats)\r\n            .collect_vec();\r\n\r\n        let global_max_height = mats.iter().map(|m| m.height()).max().unwrap();\r\n        let log_global_max_height = log2_strict_usize(global_max_height);\r\n\r\n        // For each unique opening point z, we will find the largest degree bound\r\n        // for that point, and precompute 1/(z - X) for the largest subgroup (in bitrev order).\r\n        let inv_denoms = compute_inverse_denominators(\u0026mats_and_points, Val::GENERATOR);\r\n\r\n        // Evaluate coset representations and write openings to the challenger\r\n        let all_opened_values = mats_and_points\r\n            .iter()\r\n            .map(|(mats, points)| {\r\n                izip!(mats.iter(), points.iter())\r\n                    .map(|(mat, points_for_mat)| {\r\n                        points_for_mat\r\n                            .iter()\r\n                            .map(|\u0026point| {\r\n                                let _guard =\r\n                                    info_span!(\"evaluate matrix\", dims = %mat.dimensions())\r\n                                        .entered();\r\n\r\n                                // Use Barycentric interpolation to evaluate the matrix at the given point.\r\n                                let ys =\r\n                                    info_span!(\"compute opened values with Lagrange interpolation\")\r\n                                        .in_scope(|| {\r\n                                            let h = mat.height() \u003e\u003e self.fri.log_blowup;\r\n                                            let (low_coset, _) = mat.split_rows(h);\r\n                                            let mut inv_denoms =\r\n                                                inv_denoms.get(\u0026point).unwrap()[..h].to_vec();\r\n                                            reverse_slice_index_bits(\u0026mut inv_denoms);\r\n                                            interpolate_coset(\r\n                                                \u0026BitReversalPerm::new_view(low_coset),\r\n                                                Val::GENERATOR,\r\n                                                point,\r\n                                                Some(\u0026inv_denoms),\r\n                                            )\r\n                                        });\r\n                                ys.iter()\r\n                                    .for_each(|\u0026y| challenger.observe_algebra_element(y));\r\n                                ys\r\n                            })\r\n                            .collect_vec()\r\n                    })\r\n                    .collect_vec()\r\n            })\r\n            .collect_vec();\r\n\r\n        // Batch combination challenge\r\n        let alpha: Challenge = challenger.sample_algebra_element();\r\n\r\n        let mut num_reduced = [0; 32];\r\n        let mut reduced_openings: [_; 32] = core::array::from_fn(|_| None);\r\n\r\n        for ((mats, points), openings_for_round) in\r\n            mats_and_points.iter().zip(all_opened_values.iter())\r\n        {\r\n            for (mat, points_for_mat, openings_for_mat) in\r\n                izip!(mats.iter(), points.iter(), openings_for_round.iter())\r\n            {\r\n                let _guard =\r\n                    info_span!(\"reduce matrix quotient\", dims = %mat.dimensions()).entered();\r\n\r\n                let log_height = log2_strict_usize(mat.height());\r\n                let reduced_opening_for_log_height = reduced_openings[log_height]\r\n                    .get_or_insert_with(|| vec![Challenge::ZERO; mat.height()]);\r\n                debug_assert_eq!(reduced_opening_for_log_height.len(), mat.height());\r\n\r\n                let mat_compressed = info_span!(\"compress mat\")\r\n                    .in_scope(|| mat.dot_ext_powers(alpha).collect::\u003cVec\u003c_\u003e\u003e());\r\n\r\n                for (\u0026point, openings) in points_for_mat.iter().zip(openings_for_mat) {\r\n                    let alpha_pow_offset = alpha.exp_u64(num_reduced[log_height] as u64);\r\n                    let reduced_openings: Challenge =\r\n                        dot_product(alpha.powers(), openings.iter().copied());\r\n\r\n                    info_span!(\"reduce rows\").in_scope(|| {\r\n                        mat_compressed\r\n                            .par_iter()\r\n                            .zip(reduced_opening_for_log_height.par_iter_mut())\r\n                            // This might be longer, but zip will truncate to smaller subgroup\r\n                            // (which is ok because it's bitrev)\r\n                            .zip(inv_denoms.get(\u0026point).unwrap().par_iter())\r\n                            .for_each(|((\u0026reduced_row, ro), \u0026inv_denom)| {\r\n                                *ro +=\r\n                                    alpha_pow_offset * (reduced_openings - reduced_row) * inv_denom\r\n                            });\r\n                    });\r\n\r\n                    num_reduced[log_height] += mat.width();\r\n                }\r\n            }\r\n        }\r\n\r\n        let fri_input = reduced_openings.into_iter().rev().flatten().collect_vec();\r\n\r\n        let g: TwoAdicFriGenericConfigForMmcs\u003cVal, InputMmcs\u003e =\r\n            TwoAdicFriGenericConfig(PhantomData);\r\n\r\n        let fri_proof = prover::prove(\u0026g, \u0026self.fri, fri_input, challenger, |index| {\r\n            rounds\r\n                .iter()\r\n                .map(|(data, _)| {\r\n                    let log_max_height = log2_strict_usize(self.mmcs.get_max_height(data));\r\n                    let bits_reduced = log_global_max_height - log_max_height;\r\n                    let reduced_index = index \u003e\u003e bits_reduced;\r\n                    let (opened_values, opening_proof) = self.mmcs.open_batch(reduced_index, data);\r\n                    BatchOpening {\r\n                        opened_values,\r\n                        opening_proof,\r\n                    }\r\n                })\r\n                .collect()\r\n        });\r\n\r\n        (all_opened_values, fri_proof)\r\n    }\r\n\r\n    fn verify(\r\n        \u0026self,\r\n        // For each round:\r\n        rounds: Vec\u003c(\r\n            Self::Commitment,\r\n            // for each matrix:\r\n            Vec\u003c(\r\n                // its domain,\r\n                Self::Domain,\r\n                // for each point:\r\n                Vec\u003c(\r\n                    // the point,\r\n                    Challenge,\r\n                    // values at the point\r\n                    Vec\u003cChallenge\u003e,\r\n                )\u003e,\r\n            )\u003e,\r\n        )\u003e,\r\n        proof: \u0026Self::Proof,\r\n        challenger: \u0026mut Challenger,\r\n    ) -\u003e Result\u003c(), Self::Error\u003e {\r\n        // Write evaluations to challenger\r\n        for (_, round) in rounds.iter() {\r\n            for (_, mat) in round.iter() {\r\n                for (_, point) in mat.iter() {\r\n                    point\r\n                        .iter()\r\n                        .for_each(|\u0026opening| challenger.observe_algebra_element(opening));\r\n                }\r\n            }\r\n        }\r\n\r\n        // Batch combination challenge\r\n        let alpha: Challenge = challenger.sample_algebra_element();\r\n\r\n        let log_global_max_height =\r\n            proof.commit_phase_commits.len() + self.fri.log_blowup + self.fri.log_final_poly_len;\r\n\r\n        let g: TwoAdicFriGenericConfigForMmcs\u003cVal, InputMmcs\u003e =\r\n            TwoAdicFriGenericConfig(PhantomData);\r\n\r\n        verifier::verify(\u0026g, \u0026self.fri, proof, challenger, |index, input_proof| {\r\n            // TODO: separate this out into functions\r\n\r\n            // log_height -\u003e (alpha_pow, reduced_opening)\r\n            let mut reduced_openings = BTreeMap::\u003cusize, (Challenge, Challenge)\u003e::new();\r\n\r\n            for (batch_opening, (batch_commit, mats)) in izip!(input_proof, \u0026rounds) {\r\n                let batch_heights = mats\r\n                    .iter()\r\n                    .map(|(domain, _)| domain.size() \u003c\u003c self.fri.log_blowup)\r\n                    .collect_vec();\r\n                let batch_dims = batch_heights\r\n                    .iter()\r\n                    // TODO: MMCS doesn't really need width; we put 0 for now.\r\n                    .map(|\u0026height| Dimensions { width: 0, height })\r\n                    .collect_vec();\r\n\r\n                if let Some(batch_max_height) = batch_heights.iter().max() {\r\n                    let log_batch_max_height = log2_strict_usize(*batch_max_height);\r\n                    let bits_reduced = log_global_max_height - log_batch_max_height;\r\n                    let reduced_index = index \u003e\u003e bits_reduced;\r\n\r\n                    self.mmcs.verify_batch(\r\n                        batch_commit,\r\n                        \u0026batch_dims,\r\n                        reduced_index,\r\n                        \u0026batch_opening.opened_values,\r\n                        \u0026batch_opening.opening_proof,\r\n                    )?;\r\n                } else {\r\n                    // Empty batch?\r\n                    self.mmcs.verify_batch(\r\n                        batch_commit,\r\n                        \u0026[],\r\n                        0,\r\n                        \u0026batch_opening.opened_values,\r\n                        \u0026batch_opening.opening_proof,\r\n                    )?;\r\n                }\r\n\r\n                for (mat_opening, (mat_domain, mat_points_and_values)) in\r\n                    izip!(\u0026batch_opening.opened_values, mats)\r\n                {\r\n                    let log_heigh e":0}},{"line":524,"address":[],"length":0,"stats":{"Line":0}},{"line":525,"address":[],"length":0,"stats":{"Line":0}},{"line":526,"address":[],"length":0,"stats":{"Line":0}},{"line":529,"address":[],"length":0,"stats":{"Line":0}},{"line":531,"address":[],"length":0,"stats":{"Line":0}},{"line":533,"address":[],"length":0,"stats":{"Line":4395513236313604106}},{"line":535,"address":[],"length":0,"stats":{"Line":4395513236313604106}},{"line":536,"address":[],"length":0,"stats":{"Line":4395513236313604106}},{"line":537,"address":[],"length":0,"stats":{"Line":4395513236313604106}},{"line":538,"address":[],"length":0,"stats":{"Line":4395513236313604106}},{"line":539,"address":[],"length":0,"stats":{"Line":13546827679130452044}},{"line":540,"address":[],"length":0,"stats":{"Line":4395513236313604106}}],"covered":208,"coverable":240},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","fri","src","verifier.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\n\r\nuse itertools::{izip, Itertools};\r\nuse p3_challenger::{CanObserve, FieldChallenger, GrindingChallenger};\r\nuse p3_commit::Mmcs;\r\nuse p3_field::{ExtensionField, Field, TwoAdicField};\r\nuse p3_matrix::Dimensions;\r\nuse p3_util::reverse_bits_len;\r\n\r\nuse crate::{CommitPhaseProofStep, FriConfig, FriGenericConfig, FriProof};\r\n\r\n#[derive(Debug)]\r\npub enum FriError\u003cCommitMmcsErr, InputError\u003e {\r\n    InvalidProofShape,\r\n    CommitPhaseMmcsError(CommitMmcsErr),\r\n    InputError(InputError),\r\n    FinalPolyMismatch,\r\n    InvalidPowWitness,\r\n}\r\n\r\npub fn verify\u003cG, Val, Challenge, M, Challenger\u003e(\r\n    g: \u0026G,\r\n    config: \u0026FriConfig\u003cM\u003e,\r\n    proof: \u0026FriProof\u003cChallenge, M, Challenger::Witness, G::InputProof\u003e,\r\n    challenger: \u0026mut Challenger,\r\n    open_input: impl Fn(usize, \u0026G::InputProof) -\u003e Result\u003cVec\u003c(usize, Challenge)\u003e, G::InputError\u003e,\r\n) -\u003e Result\u003c(), FriError\u003cM::Error, G::InputError\u003e\u003e\r\nwhere\r\n    Val: Field,\r\n    Challenge: ExtensionField\u003cVal\u003e + TwoAdicField,\r\n    M: Mmcs\u003cChallenge\u003e,\r\n    Challenger: FieldChallenger\u003cVal\u003e + GrindingChallenger + CanObserve\u003cM::Commitment\u003e,\r\n    G: FriGenericConfig\u003cChallenge\u003e,\r\n{\r\n    let betas: Vec\u003cChallenge\u003e = proof\r\n        .commit_phase_commits\r\n        .iter()\r\n        .map(|comm| {\r\n            challenger.observe(comm.clone());\r\n            challenger.sample_algebra_element()\r\n        })\r\n        .collect();\r\n\r\n    // Observe all coefficients of the final polynomial.\r\n    proof\r\n        .final_poly\r\n        .iter()\r\n        .for_each(|x| challenger.observe_algebra_element(*x));\r\n\r\n    if proof.query_proofs.len() != config.num_queries {\r\n        return Err(FriError::InvalidProofShape);\r\n    }\r\n\r\n    // Check PoW.\r\n    if !challenger.check_witness(config.proof_of_work_bits, proof.pow_witness) {\r\n        return Err(FriError::InvalidPowWitness);\r\n    }\r\n\r\n    let log_max_height =\r\n        proof.commit_phase_commits.len() + config.log_blowup + config.log_final_poly_len;\r\n\r\n    for qp in \u0026proof.query_proofs {\r\n        let index = challenger.sample_bits(log_max_height + g.extra_query_index_bits());\r\n        let ro = open_input(index, \u0026qp.input_proof).map_err(FriError::InputError)?;\r\n\r\n        debug_assert!(\r\n            ro.iter().tuple_windows().all(|((l, _), (r, _))| l \u003e r),\r\n            \"reduced openings sorted by height descending\"\r\n        );\r\n\r\n        let folded_eval = verify_query(\r\n            g,\r\n            config,\r\n            index \u003e\u003e g.extra_query_index_bits(),\r\n            izip!(\r\n                \u0026betas,\r\n                \u0026proof.commit_phase_commits,\r\n                \u0026qp.commit_phase_openings\r\n            ),\r\n            ro,\r\n            log_max_height,\r\n        )?;\r\n\r\n        let final_poly_index = index \u003e\u003e (proof.commit_phase_commits.len());\r\n\r\n        let mut eval = Challenge::ZERO;\r\n\r\n        // We open the final polynomial at index `final_poly_index`, which corresponds to evaluating\r\n        // the polynomial at x^k, where x is the 2-adic generator of order `max_height` and k is\r\n        // `reverse_bits_len(final_poly_index, log_max_height)`.\r\n        let x = Challenge::two_adic_generator(log_max_height)\r\n            .exp_u64(reverse_bits_len(final_poly_index, log_max_height) as u64);\r\n        let mut x_pow = Challenge::ONE;\r\n\r\n        // Evaluate the final polynomial at x.\r\n        for coeff in \u0026proof.final_poly {\r\n            eval += *coeff * x_pow;\r\n            x_pow *= x;\r\n        }\r\n\r\n        if eval != folded_eval {\r\n            return Err(FriError::FinalPolyMismatch);\r\n        }\r\n    }\r\n\r\n    Ok(())\r\n}\r\n\r\ntype CommitStep\u003c'a, F, M\u003e = (\r\n    \u0026'a F,\r\n    \u0026'a \u003cM as Mmcs\u003cF\u003e\u003e::Commitment,\r\n    \u0026'a CommitPhaseProofStep\u003cF, M\u003e,\r\n);\r\n\r\nfn verify_query\u003c'a, G, F, M\u003e(\r\n    g: \u0026G,\r\n    config: \u0026FriConfig\u003cM\u003e,\r\n    mut index: usize,\r\n    steps: impl Iterator\u003cItem = CommitStep\u003c'a, F, M\u003e\u003e,\r\n    reduced_openings: Vec\u003c(usize, F)\u003e,\r\n    log_max_height: usize,\r\n) -\u003e Result\u003cF, FriError\u003cM::Error, G::InputError\u003e\u003e\r\nwhere\r\n    F: Field,\r\n    M: Mmcs\u003cF\u003e + 'a,\r\n    G: FriGenericConfig\u003cF\u003e,\r\n{\r\n    let mut folded_eval = F::ZERO;\r\n    let mut ro_iter = reduced_openings.into_iter().peekable();\r\n\r\n    for (log_folded_height, (\u0026beta, comm, opening)) in izip!((0..log_max_height).rev(), steps) {\r\n        if let Some((_, ro)) = ro_iter.next_if(|(lh, _)| *lh == log_folded_height + 1) {\r\n            folded_eval += ro;\r\n        }\r\n\r\n        let index_sibling = index ^ 1;\r\n        let index_pair = index \u003e\u003e 1;\r\n\r\n        let mut evals = vec![folded_eval; 2];\r\n        evals[index_sibling % 2] = opening.sibling_value;\r\n\r\n        let dims = \u0026[Dimensions {\r\n            width: 2,\r\n            height: 1 \u003c\u003c log_folded_height,\r\n        }];\r\n        config\r\n            .mmcs\r\n            .verify_batch(\r\n                comm,\r\n                dims,\r\n                index_pair,\r\n                \u0026[evals.clone()],\r\n                \u0026opening.opening_proof,\r\n            )\r\n            .map_err(FriError::CommitPhaseMmcsError)?;\r\n\r\n        index = index_pair;\r\n\r\n        folded_eval = g.fold_row(index, log_folded_height, beta, evals.into_iter());\r\n    }\r\n\r\n    debug_assert!(\r\n        index \u003c config.blowup() * config.final_poly_len(),\r\n        \"index was {}\",\r\n        index,\r\n    );\r\n    debug_assert!(\r\n        ro_iter.next().is_none(),\r\n        \"verifier reduced_openings were not in descending order?\"\r\n    );\r\n\r\n    Ok(folded_eval)\r\n}\r\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":36,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":37,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":39,"address":[],"length":0,"stats":{"Line":6989586621679009797}},{"line":40,"address":[],"length":0,"stats":{"Line":2666130979403333637}},{"line":41,"address":[],"length":0,"stats":{"Line":2666130979403333637}},{"line":46,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":47,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":49,"address":[],"length":0,"stats":{"Line":14843864371813154827}},{"line":51,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":57,"address":[],"length":0,"sta     let fri_config = FriConfig {\r\n        log_blowup: 1,\r\n        log_final_poly_len,\r\n        num_queries: 10,\r\n        proof_of_work_bits: 8,\r\n        mmcs,\r\n    };\r\n    (perm, fri_config)\r\n}\r\n\r\nfn do_test_fri_ldt\u003cR: Rng\u003e(rng: \u0026mut R, log_final_poly_len: usize) {\r\n    let (perm, fc) = get_ldt_for_testing(rng, log_final_poly_len);\r\n    let dft = Radix2Dit::default();\r\n\r\n    let shift = Val::GENERATOR;\r\n\r\n    let ldes: Vec\u003cRowMajorMatrix\u003cVal\u003e\u003e = (5..10)\r\n        .map(|deg_bits| {\r\n            let evals = RowMajorMatrix::\u003cVal\u003e::rand_nonzero(rng, 1 \u003c\u003c deg_bits, 16);\r\n            let mut lde = dft.coset_lde_batch(evals, 1, shift);\r\n            reverse_matrix_index_bits(\u0026mut lde);\r\n            lde\r\n        })\r\n        .collect();\r\n\r\n    let (proof, p_sample) = {\r\n        // Prover world\r\n        let mut chal = Challenger::new(perm.clone());\r\n        let alpha: Challenge = chal.sample_algebra_element();\r\n\r\n        let input: [_; 32] = core::array::from_fn(|log_height| {\r\n            let matrices_with_log_height: Vec\u003c\u0026RowMajorMatrix\u003cVal\u003e\u003e = ldes\r\n                .iter()\r\n                .filter(|m| log2_strict_usize(m.height()) == log_height)\r\n                .collect();\r\n            if matrices_with_log_height.is_empty() {\r\n                None\r\n            } else {\r\n                let reduced: Vec\u003cChallenge\u003e = (0..(1 \u003c\u003c log_height))\r\n                    .map(|r| {\r\n                        alpha\r\n                            .powers()\r\n                            .zip(matrices_with_log_height.iter().flat_map(|m| m.row(r)))\r\n                            .map(|(alpha_pow, v)| alpha_pow * v)\r\n                            .sum()\r\n                    })\r\n                    .collect();\r\n                Some(reduced)\r\n            }\r\n        });\r\n\r\n        let input: Vec\u003cVec\u003cChallenge\u003e\u003e = input.into_iter().rev().flatten().collect();\r\n\r\n        let log_max_height = log2_strict_usize(input[0].len());\r\n\r\n        let proof = prover::prove(\r\n            \u0026TwoAdicFriGenericConfig::\u003cVec\u003c(usize, Challenge)\u003e, ()\u003e(PhantomData),\r\n            \u0026fc,\r\n            input.clone(),\r\n            \u0026mut chal,\r\n            |idx| {\r\n                // As our \"input opening proof\", just pass through the literal reduced openings.\r\n                let mut ro = vec![];\r\n                for v in \u0026input {\r\n                    let log_height = log2_strict_usize(v.len());\r\n                    ro.push((log_height, v[idx \u003e\u003e (log_max_height - log_height)]));\r\n                }\r\n                ro.sort_by_key(|(lh, _)| Reverse(*lh));\r\n                ro\r\n            },\r\n        );\r\n\r\n        (proof, chal.sample_bits(8))\r\n    };\r\n\r\n    let mut v_challenger = Challenger::new(perm);\r\n    let _alpha: Challenge = v_challenger.sample_algebra_element();\r\n    verifier::verify(\r\n        \u0026TwoAdicFriGenericConfig::\u003cVec\u003c(usize, Challenge)\u003e, ()\u003e(PhantomData),\r\n        \u0026fc,\r\n        \u0026proof,\r\n        \u0026mut v_challenger,\r\n        |_index, proof| Ok(proof.clone()),\r\n    )\r\n    .unwrap();\r\n\r\n    assert_eq!(\r\n        p_sample,\r\n        v_challenger.sample_bits(8),\r\n        \"prover and verifier transcript have same state after FRI\"\r\n    );\r\n}\r\n\r\n#[test]\r\nfn test_fri_ldt() {\r\n    // FRI is kind of flaky depending on indexing luck\r\n    for i in 0..4 {\r\n        let mut rng = ChaCha20Rng::seed_from_u64(i as u64);\r\n        do_test_fri_ldt(\u0026mut rng, i + 1);\r\n    }\r\n}\r\n\r\n// This test is expected to panic because the polynomial degree is less than the final_poly_degree in the config.\r\n#[test]\r\n#[should_panic]\r\nfn test_fri_ldt_should_panic() {\r\n    // FRI is kind of flaky depending on indexing luck\r\n    for i in 0..4 {\r\n        let mut rng = ChaCha20Rng::seed_from_u64(i);\r\n        do_test_fri_ldt(\u0026mut rng, 5);\r\n    }\r\n}\r\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":33,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":34,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":35,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":36,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":44,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":47,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":48,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":49,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":51,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":53,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":54,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":55,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":56,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":57,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":58,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":62,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":64,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":65,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":67,"address":[],"length":0,"stats":{"Line":11889503016258109440}},{"line":68,"address":[],"length":0,"stats":{"Line":11529215046068469760}},{"line":69,"address":[],"length":0,"stats":{"Line":11529215046068469760}},{"line":70,"address":[],"length":0,"stats":{"Line":6917529027641081856}},{"line":71,"address":[],"length":0,"stats":{"Line":11529215046068469760}},{"line":72,"address":[],"length":0,"stats":{"Line":11529215046068469760}},{"line":73 0}},{"line":117,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":118,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":119,"address":[],"length":0,"stats":{"Line":3602879701896396801}},{"line":123,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":124,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":125,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":126,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":58,"coverable":60},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","fri","tests","pcs.rs"],"content":"use itertools::{izip, Itertools};\r\nuse p3_baby_bear::{BabyBear, Poseidon2BabyBear};\r\nuse p3_challenger::{CanObserve, DuplexChallenger, FieldChallenger};\r\nuse p3_commit::{ExtensionMmcs, Pcs, PolynomialSpace};\r\nuse p3_dft::Radix2DitParallel;\r\nuse p3_field::extension::BinomialExtensionField;\r\nuse p3_field::{ExtensionField, Field};\r\nuse p3_fri::{FriConfig, TwoAdicFriPcs};\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_merkle_tree::MerkleTreeMmcs;\r\nuse p3_symmetric::{PaddingFreeSponge, TruncatedPermutation};\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::{Rng, SeedableRng};\r\nuse rand_chacha::ChaCha20Rng;\r\n\r\nfn seeded_rng() -\u003e impl Rng {\r\n    ChaCha20Rng::seed_from_u64(0)\r\n}\r\n\r\nfn do_test_fri_pcs\u003cVal, Challenge, Challenger, P\u003e(\r\n    (pcs, challenger): \u0026(P, Challenger),\r\n    log_degrees_by_round: \u0026[\u0026[usize]],\r\n) where\r\n    P: Pcs\u003cChallenge, Challenger\u003e,\r\n    P::Domain: PolynomialSpace\u003cVal = Val\u003e,\r\n    Val: Field,\r\n    Standard: Distribution\u003cVal\u003e,\r\n    Challenge: ExtensionField\u003cVal\u003e,\r\n    Challenger: Clone + CanObserve\u003cP::Commitment\u003e + FieldChallenger\u003cVal\u003e,\r\n{\r\n    let num_rounds = log_degrees_by_round.len();\r\n    let mut rng = seeded_rng();\r\n\r\n    let mut p_challenger = challenger.clone();\r\n\r\n    let domains_and_polys_by_round = log_degrees_by_round\r\n        .iter()\r\n        .map(|log_degrees| {\r\n            log_degrees\r\n                .iter()\r\n                .map(|\u0026log_degree| {\r\n                    let d = 1 \u003c\u003c log_degree;\r\n                    // random width 5-15\r\n                    let width = 5 + rng.gen_range(0..=10);\r\n                    (\r\n                        pcs.natural_domain_for_degree(d),\r\n                        RowMajorMatrix::\u003cVal\u003e::rand(\u0026mut rng, d, width),\r\n                    )\r\n                })\r\n                .collect_vec()\r\n        })\r\n        .collect_vec();\r\n\r\n    let (commits_by_round, data_by_round): (Vec\u003c_\u003e, Vec\u003c_\u003e) = domains_and_polys_by_round\r\n        .iter()\r\n        .map(|domains_and_polys| pcs.commit(domains_and_polys.clone()))\r\n        .unzip();\r\n    assert_eq!(commits_by_round.len(), num_rounds);\r\n    assert_eq!(data_by_round.len(), num_rounds);\r\n    p_challenger.observe_slice(\u0026commits_by_round);\r\n\r\n    let zeta: Challenge = p_challenger.sample_algebra_element();\r\n\r\n    let points_by_round = log_degrees_by_round\r\n        .iter()\r\n        .map(|log_degrees| vec![vec![zeta]; log_degrees.len()])\r\n        .collect_vec();\r\n    let data_and_points = data_by_round.iter().zip(points_by_round).collect();\r\n    let (opening_by_round, proof) = pcs.open(data_and_points, \u0026mut p_challenger);\r\n    assert_eq!(opening_by_round.len(), num_rounds);\r\n\r\n    // Verify the proof.\r\n    let mut v_challenger = challenger.clone();\r\n    v_challenger.observe_slice(\u0026commits_by_round);\r\n    let verifier_zeta: Challenge = v_challenger.sample_algebra_element();\r\n    assert_eq!(verifier_zeta, zeta);\r\n\r\n    let commits_and_claims_by_round = izip!(\r\n        commits_by_round,\r\n        domains_and_polys_by_round,\r\n        opening_by_round\r\n    )\r\n    .map(|(commit, domains_and_polys, openings)| {\r\n        let claims = domains_and_polys\r\n            .iter()\r\n            .zip(openings)\r\n            .map(|((domain, _), mat_openings)| (*domain, vec![(zeta, mat_openings[0].clone())]))\r\n            .collect_vec();\r\n        (commit, claims)\r\n    })\r\n    .collect_vec();\r\n    assert_eq!(commits_and_claims_by_round.len(), num_rounds);\r\n\r\n    pcs.verify(commits_and_claims_by_round, \u0026proof, \u0026mut v_challenger)\r\n        .unwrap()\r\n}\r\n\r\n// Set it up so we create tests inside a module for each pcs, so we get nice error reports\r\n// specific to a failing PCS.\r\nmacro_rules! make_tests_for_pcs {\r\n    ($p:expr) =\u003e {\r\n        #[test]\r\n        fn single() {\r\n            let p = $p;\r\n            for i in 3..6 {\r\n                $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[i]]);\r\n            }\r\n        }\r\n\r\n        #[test]\r\n        fn many_equal() {\r\n            let p = $p;\r\n            for i in 5..8 {\r\n                $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[i; 5]]);\r\n                println!(\"{i} ok\");\r\n            }\r\n        }\r\n\r\n        #[test]\r\n        fn many_different() {\r\n            let p = $p;\r\n            for i in 3..8 {\r\n                let degrees = (3..3 + i).collect::\u003cVec\u003c_\u003e\u003e();\r\n                $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026degrees]);\r\n            }\r\n        }\r\n\r\n        #[test]\r\n        fn many_different_rev() {\r\n            let p = $p;\r\n            for i in 3..8 {\r\n                let degrees = (3..3 + i).rev().collect::\u003cVec\u003c_\u003e\u003e();\r\n                $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026degrees]);\r\n            }\r\n        }\r\n\r\n        #[test]\r\n        fn multiple_rounds() {\r\n            let p = $p;\r\n            $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[3]]);\r\n            $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[3], \u0026[3]]);\r\n            $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[3], \u0026[2]]);\r\n            $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[2], \u0026[3]]);\r\n            $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[3, 4], \u0026[3, 4]]);\r\n            $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[4, 2], \u0026[4, 2]]);\r\n            $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[2, 2], \u0026[3, 3]]);\r\n            $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[3, 3], \u0026[2, 2]]);\r\n            $crate::do_test_fri_pcs(\u0026p, \u0026[\u0026[2], \u0026[3, 3]]);\r\n        }\r\n    };\r\n}\r\n\r\nmod babybear_fri_pcs {\r\n    use super::*;\r\n\r\n    type Val = BabyBear;\r\n    type Challenge = BinomialExtensionField\u003cVal, 4\u003e;\r\n\r\n    type Perm = Poseidon2BabyBear\u003c16\u003e;\r\n    type MyHash = PaddingFreeSponge\u003cPerm, 16, 8, 8\u003e;\r\n    type MyCompress = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\r\n\r\n    type ValMmcs =\r\n        MerkleTreeMmcs\u003c\u003cVal as Field\u003e::Packing, \u003cVal as Field\u003e::Packing, MyHash, MyCompress, 8\u003e;\r\n    type ChallengeMmcs = ExtensionMmcs\u003cVal, Challenge, ValMmcs\u003e;\r\n\r\n    type Dft = Radix2DitParallel\u003cVal\u003e;\r\n    type Challenger = DuplexChallenger\u003cVal, Perm, 16, 8\u003e;\r\n    type MyPcs = TwoAdicFriPcs\u003cVal, Dft, ValMmcs, ChallengeMmcs\u003e;\r\n\r\n    fn get_pcs(log_blowup: usize) -\u003e (MyPcs, Challenger) {\r\n        let perm = Perm::new_from_rng_128(\u0026mut seeded_rng());\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm.clone());\r\n\r\n        let val_mmcs = ValMmcs::new(hash, compress);\r\n        let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\r\n\r\n        let fri_config = FriConfig {\r\n            log_blowup,\r\n            log_final_poly_len: 0,\r\n            num_queries: 10,\r\n            proof_of_work_bits: 8,\r\n            mmcs: challenge_mmcs,\r\n        };\r\n\r\n        let pcs = MyPcs::new(Dft::default(), val_mmcs, fri_config);\r\n        (pcs, Challenger::new(perm.clone()))\r\n    }\r\n\r\n    mod blowup_1 {\r\n        make_tests_for_pcs!(super::get_pcs(1));\r\n    }\r\n    mod blowup_2 {\r\n        make_tests_for_pcs!(super::get_pcs(2));\r\n    }\r\n}\r\n\r\nmod m31_fri_pcs {\r\n    use std::marker::PhantomData;\r\n\r\n    use p3_challenger::{HashChallenger, SerializingChallenger32};\r\n    use p3_circle::CirclePcs;\r\n    use p3_keccak::Keccak256Hash;\r\n    use p3_mersenne_31::Mersenne31;\r\n    use p3_symmetric::{CompressionFunctionFromHasher, SerializingHasher32};\r\n\r\n    use super::*;\r\n\r\n    type Val = Mersenne31;\r\n    type Challenge = BinomialExtensionField\u003cMersenne31, 3\u003e;\r\n\r\n    type ByteHash = Keccak256Hash;\r\n    type FieldHash = SerializingHasher32\u003cByteHash\u003e;\r\n\r\n    type MyCompress = CompressionFunctionFromHasher\u003cByteHash, 2, 32\u003e;\r\n\r\n    type ValMmcs = MerkleTreeMmcs\u003cVal, u8, FieldHash, MyCompress, 32\u003e;\r\n\r\n    type ChallengeMmcs = ExtensionMmcs\u003cVal, Challenge, ValMmcs\u003e;\r\n\r\n    type Challenger = SerializingChallenger32\u003cVal, HashChallenger\u003cu8, ByteHash, 32\u003e\u003e;\r\n\r\n    type Pcs = CirclePcs\u003cVal, ValMmcs, ChallengeMmcs\u003e;\r\n\r\n    fn get_pcs(log_blowup: usize) -\u003e (Pcs, Challenger) {\r\n        let byte_hash = ByteHash {};\r\n        let field_hash = FieldHash::new(byte_hash);\r\n        let compress = MyCompress::new(byte_hash);\r\n        let val_mmcs = ValMmcs::new(field_hash, compress);\r\n        let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\r\n        let fri_config = FriConfig {\r\n            log_blowup,\r\n            log_final_poly_len: 0,\r\n            num_queries: 10,\r\n            proof_of_work_bits: 8,\r\n            mmcs: challenge_mmcs,\r\n        };\r\n        let pcs = Pcs {\r\n            mmcs: val_mmcs,\r\n            fri_config,\r\n            _phantom ize` and `Deserialize` relies on the fact that the internal value can be any u64.\r\n#[derive(Copy, Clone, Default, Serialize, Deserialize)]\r\n#[repr(transparent)] // Packed field implementations rely on this!\r\npub struct Goldilocks {\r\n    /// Not necessarily canonical.\r\n    pub(crate) value: u64,\r\n}\r\n\r\nimpl Goldilocks {\r\n    pub(crate) const fn new(value: u64) -\u003e Self {\r\n        Self { value }\r\n    }\r\n\r\n    /// Convert a constant u64 array into a constant Goldilocks array.\r\n    ///\r\n    /// This is a const version of `.map(Goldilocks::new)`.\r\n    #[inline]\r\n    #[must_use]\r\n    pub(crate) const fn new_array\u003cconst N: usize\u003e(input: [u64; N]) -\u003e [Goldilocks; N] {\r\n        let mut output = [Goldilocks::ZERO; N];\r\n        let mut i = 0;\r\n        loop {\r\n            if i == N {\r\n                break;\r\n            }\r\n            output[i].value = input[i];\r\n            i += 1;\r\n        }\r\n        output\r\n    }\r\n\r\n    /// Two's complement of `ORDER`, i.e. `2^64 - ORDER = 2^32 - 1`.\r\n    const NEG_ORDER: u64 = Self::ORDER_U64.wrapping_neg();\r\n}\r\n\r\nimpl PartialEq for Goldilocks {\r\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\r\n        self.as_canonical_u64() == other.as_canonical_u64()\r\n    }\r\n}\r\n\r\nimpl Eq for Goldilocks {}\r\n\r\nimpl Packable for Goldilocks {}\r\n\r\nimpl Hash for Goldilocks {\r\n    fn hash\u003cH: Hasher\u003e(\u0026self, state: \u0026mut H) {\r\n        state.write_u64(self.as_canonical_u64());\r\n    }\r\n}\r\n\r\nimpl Ord for Goldilocks {\r\n    fn cmp(\u0026self, other: \u0026Self) -\u003e core::cmp::Ordering {\r\n        self.as_canonical_u64().cmp(\u0026other.as_canonical_u64())\r\n    }\r\n}\r\n\r\nimpl PartialOrd for Goldilocks {\r\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003ccore::cmp::Ordering\u003e {\r\n        Some(self.cmp(other))\r\n    }\r\n}\r\n\r\nimpl Display for Goldilocks {\r\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\r\n        Display::fmt(\u0026self.value, f)\r\n    }\r\n}\r\n\r\nimpl Debug for Goldilocks {\r\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\r\n        Debug::fmt(\u0026self.value, f)\r\n    }\r\n}\r\n\r\nimpl Distribution\u003cGoldilocks\u003e for Standard {\r\n    fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e Goldilocks {\r\n        loop {\r\n            let next_u64 = rng.next_u64();\r\n            let is_canonical = next_u64 \u003c Goldilocks::ORDER_U64;\r\n            if is_canonical {\r\n                return Goldilocks::new(next_u64);\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nimpl PrimeCharacteristicRing for Goldilocks {\r\n    type PrimeSubfield = Self;\r\n\r\n    const ZERO: Self = Self::new(0);\r\n    const ONE: Self = Self::new(1);\r\n    const TWO: Self = Self::new(2);\r\n    const NEG_ONE: Self = Self::new(Self::ORDER_U64 - 1);\r\n\r\n    #[inline]\r\n    fn from_prime_subfield(f: Self::PrimeSubfield) -\u003e Self {\r\n        f\r\n    }\r\n\r\n    fn from_bool(b: bool) -\u003e Self {\r\n        Self::new(b.into())\r\n    }\r\n\r\n    #[inline]\r\n    fn zero_vec(len: usize) -\u003e Vec\u003cSelf\u003e {\r\n        // SAFETY: repr(transparent) ensures transmutation safety.\r\n        unsafe { transmute(vec![0u64; len]) }\r\n    }\r\n}\r\n\r\n/// Degree of the smallest permutation polynomial for Goldilocks.\r\n///\r\n/// As p - 1 = 2^32 * 3 * 5 * 17 * ... the smallest choice for a degree D satisfying gcd(p - 1, D) = 1 is 7.\r\nimpl InjectiveMonomial\u003c7\u003e for Goldilocks {}\r\n\r\nimpl PermutationMonomial\u003c7\u003e for Goldilocks {\r\n    /// In the field `Goldilocks`, `a^{1/7}` is equal to a^{10540996611094048183}.\r\n    ///\r\n    /// This follows from the calculation `7*10540996611094048183 = 4*(2^64 - 2**32) + 1 = 1 mod (p - 1)`.\r\n    fn injective_exp_root_n(\u0026self) -\u003e Self {\r\n        // This could likely be further optimised.\r\n        exp_10540996611094048183(*self)\r\n    }\r\n}\r\n\r\nimpl Field for Goldilocks {\r\n    // TODO: Add cfg-guarded Packing for NEON\r\n\r\n    #[cfg(all(\r\n        target_arch = \"x86_64\",\r\n        target_feature = \"avx2\",\r\n        not(all(feature = \"nightly-features\", target_feature = \"avx512f\"))\r\n    ))]\r\n    type Packing = crate::PackedGoldilocksAVX2;\r\n\r\n    #[cfg(all(\r\n        feature = \"nightly-features\",\r\n        target_arch = \"x86_64\",\r\n        target_feature = \"avx512f\"\r\n    ))]\r\n    type Packing = crate::PackedGoldilocksAVX512;\r\n    #[cfg(not(any(\r\n        all(\r\n            target_arch = \"x86_64\",\r\n            target_feature = \"avx2\",\r\n            not(all(feature = \"nightly-features\", target_feature = \"avx512f\"))\r\n        ),\r\n        all(\r\n            feature = \"nightly-features\",\r\n            target_arch = \"x86_64\",\r\n            target_feature = \"avx512f\"\r\n        ),\r\n    )))]\r\n    type Packing = Self;\r\n\r\n    // Sage: GF(2^64 - 2^32 + 1).multiplicative_generator()\r\n    const GENERATOR: Self = Self::new(7);\r\n\r\n    fn is_zero(\u0026self) -\u003e bool {\r\n        self.value == 0 || self.value == Self::ORDER_U64\r\n    }\r\n\r\n    fn try_inverse(\u0026self) -\u003e Option\u003cSelf\u003e {\r\n        if self.is_zero() {\r\n            return None;\r\n        }\r\n\r\n        // From Fermat's little theorem, in a prime field `F_p`, the inverse of `a` is `a^(p-2)`.\r\n        //\r\n        // compute a^(p - 2) using 72 multiplications\r\n        // The exponent p - 2 is represented in binary as:\r\n        // 0b1111111111111111111111111111111011111111111111111111111111111111\r\n        // Adapted from: https://github.com/facebook/winterfell/blob/d238a1/math/src/field/f64/mod.rs#L136-L164\r\n\r\n        // compute base^11\r\n        let t2 = self.square() * *self;\r\n\r\n        // compute base^111\r\n        let t3 = t2.square() * * ;\r\n\r\nimpl QuotientMap\u003cu64\u003e for Goldilocks {\r\n    /// Convert a given `u64` integer into an element of the `Goldilocks` field.\r\n    ///\r\n    /// No reduction is needed as the internal value is allowed\r\n    /// to be any u64.\r\n    #[inline]\r\n    fn from_int(int: u64) -\u003e Self {\r\n        Self::new(int)\r\n    }\r\n\r\n    /// Convert a given `u64` integer into an element of the `Goldilocks` field.\r\n    ///\r\n    /// Return `None` if the given integer is greater than `p = 2^64 - 2^32 + 1`.\r\n    #[inline]\r\n    fn from_canonical_checked(int: u64) -\u003e Option\u003cSelf\u003e {\r\n        if int \u003c Self::ORDER_U64 {\r\n            Some(Self::new(int))\r\n        } else {\r\n            None\r\n        }\r\n    }\r\n\r\n    /// Convert a given `u64` integer into an element of the `Goldilocks` field.\r\n    ///\r\n    /// # Safety\r\n    /// In this case this function is actually always safe as the internal\r\n    /// value is allowed to be any u64.\r\n    #[inline(always)]\r\n    unsafe fn from_canonical_unchecked(int: u64) -\u003e Goldilocks {\r\n        Self::new(int)\r\n    }\r\n}\r\n\r\nimpl QuotientMap\u003ci64\u003e for Goldilocks {\r\n    /// Convert a given `i64` integer into an element of the `Goldilocks` field.\r\n    ///\r\n    /// We simply need to deal with the sign.\r\n    #[inline]\r\n    fn from_int(int: i64) -\u003e Self {\r\n        if int \u003e= 0 {\r\n            Self::new(int as u64)\r\n        } else {\r\n            Self::new(Self::ORDER_U64.wrapping_add_signed(int))\r\n        }\r\n    }\r\n\r\n    /// Convert a given `i64` integer into an element of the `Goldilocks` field.\r\n    ///\r\n    /// Returns none if the input does not lie in the range `(-(2^63 - 2^31), 2^63 - 2^31)`.\r\n    #[inline]\r\n    fn from_canonical_checked(int: i64) -\u003e Option\u003cGoldilocks\u003e {\r\n        const POS_BOUND: i64 = (P \u003e\u003e 1) as i64;\r\n        const NEG_BOUND: i64 = -POS_BOUND;\r\n        match int {\r\n            0..=POS_BOUND =\u003e Some(Self::new(int as u64)),\r\n            NEG_BOUND..0 =\u003e Some(Self::new(Self::ORDER_U64.wrapping_add_signed(int))),\r\n            _ =\u003e None,\r\n        }\r\n    }\r\n\r\n    /// Convert a given `i64` integer into an element of the `Goldilocks` field.\r\n    ///\r\n    /// # Safety\r\n    /// In this case this function is actually always safe as the internal\r\n    /// value is allowed to be any u64.\r\n    #[inline(always)]\r\n    unsafe fn from_canonical_unchecked(int: i64) -\u003e Goldilocks {\r\n        Self::from_int(int)\r\n    }\r\n}\r\n\r\nimpl PrimeField for Goldilocks {\r\n    fn as_canonical_biguint(\u0026self) -\u003e BigUint {\r\n        \u003cSelf as PrimeField64\u003e::as_canonical_u64(self).into()\r\n    }\r\n}\r\n\r\nimpl PrimeField64 for Goldilocks {\r\n    const ORDER_U64: u64 = P;\r\n\r\n    #[inline]\r\n    fn as_canonical_u64(\u0026self) -\u003e u64 {\r\n        let mut c = self.value;\r\n        // We only need one condition subtraction, since 2 * ORDER would not fit in a u64.\r\n        if c \u003e= Self::ORDER_U64 {\r\n            c -= Self::ORDER_U64;\r\n        }\r\n        c\r\n    }\r\n}\r\n\r\nimpl TwoAdicField for Goldilocks {\r\n    const TWO_ADICITY: usize = 32;\r\n\r\n    fn two_adic_generator(bits: usize) -\u003e Self {\r\n        assert!(bits \u003c= Self::TWO_ADICITY);\r\n        let base = Self::new(1_753_635_133_440_165_772); // generates the whole 2^TWO_ADICITY group\r\n        base.exp_power_of_2(Self::TWO_ADICITY - bits)\r\n    }\r\n}\r\n\r\nimpl Add for Goldilocks {\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn add(self, rhs: Self) -\u003e Self {\r\n        let (sum, over) = self.value.overflowing_add(rhs.value);\r\n        let (mut sum, over) = sum.overflowing_add(u64::from(over) * Self::NEG_ORDER);\r\n        if over {\r\n            // NB: self.value \u003e Self::ORDER \u0026\u0026 rhs.value \u003e Self::ORDER is necessary but not\r\n            // sufficient f          assume(self.value \u003c Self::NEG_ORDER - 1 \u0026\u0026 rhs.value \u003e Self::ORDER_U64);\r\n            branch_hint();\r\n            diff -= Self::NEG_ORDER; // Cannot underflow.\r\n        }\r\n        Self::new(diff)\r\n    }\r\n}\r\n\r\nimpl SubAssign for Goldilocks {\r\n    #[inline]\r\n    fn sub_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self - rhs;\r\n    }\r\n}\r\n\r\nimpl Neg for Goldilocks {\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn neg(self) -\u003e Self::Output {\r\n        Self::new(Self::ORDER_U64 - self.as_canonical_u64())\r\n    }\r\n}\r\n\r\nimpl Mul for Goldilocks {\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn mul(self, rhs: Self) -\u003e Self {\r\n        reduce128(u128::from(self.value) * u128::from(rhs.value))\r\n    }\r\n}\r\n\r\nimpl MulAssign for Goldilocks {\r\n    #[inline]\r\n    fn mul_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self * rhs;\r\n    }\r\n}\r\n\r\nimpl Product for Goldilocks {\r\n    fn product\u003cI: Iterator\u003cItem = Self\u003e\u003e(iter: I) -\u003e Self {\r\n        iter.reduce(|x, y| x * y).unwrap_or(Self::ONE)\r\n    }\r\n}\r\n\r\nimpl Div for Goldilocks {\r\n    type Output = Self;\r\n\r\n    #[allow(clippy::suspicious_arithmetic_impl)]\r\n    fn div(self, rhs: Self) -\u003e Self {\r\n        self * rhs.inverse()\r\n    }\r\n}\r\n\r\n/// Squares the base N number of times and multiplies the result by the tail value.\r\n#[inline(always)]\r\nfn exp_acc\u003cconst N: usize\u003e(base: Goldilocks, tail: Goldilocks) -\u003e Goldilocks {\r\n    base.exp_power_of_2(N) * tail\r\n}\r\n\r\n/// Reduces to a 64-bit value. The result might not be in canonical form; it could be in between the\r\n/// field order and `2^64`.\r\n#[inline]\r\npub(crate) fn reduce128(x: u128) -\u003e Goldilocks {\r\n    let (x_lo, x_hi) = split(x); // This is a no-op\r\n    let x_hi_hi = x_hi \u003e\u003e 32;\r\n    let x_hi_lo = x_hi \u0026 Goldilocks::NEG_ORDER;\r\n\r\n    let (mut t0, borrow) = x_lo.overflowing_sub(x_hi_hi);\r\n    if borrow {\r\n        branch_hint(); // A borrow is exceedingly rare. It is faster to branch.\r\n        t0 -= Goldilocks::NEG_ORDER; // Cannot underflow.\r\n    }\r\n    let t1 = x_hi_lo * Goldilocks::NEG_ORDER;\r\n    let t2 = unsafe { add_no_canonicalize_trashing_input(t0, t1) };\r\n    Goldilocks::new(t2)\r\n}\r\n\r\n#[inline]\r\n#[allow(clippy::cast_possible_truncation)]\r\nconst fn split(x: u128) -\u003e (u64, u64) {\r\n    (x as u64, (x \u003e\u003e 64) as u64)\r\n}\r\n\r\n/// Fast addition modulo ORDER for x86-64.\r\n/// This function is marked unsafe for the following reasons:\r\n///   - It is only correct if x + y \u003c 2**64 + ORDER = 0x1ffffffff00000001.\r\n///   - It is only faster in some circumstances. In particular, on x86 it overwrites both inputs in\r\n///     the registers, so its use is not recommended when either input will be used again.\r\n#[inline(always)]\r\n#[cfg(target_arch = \"x86_64\")]\r\nunsafe fn add_no_canonicalize_trashing_input(x: u64, y: u64) -\u003e u64 {\r\n    let res_wrapped: u64;\r\n    let adjustment: u64;\r\n    core::arch::asm!(\r\n        \"add {0}, {1}\",\r\n        // Trick. The carry flag is set iff the addition overflowed.\r\n        // sbb x, y does x := x - y - CF. In our case, x and y are both {1:e}, so it simply does\r\n        // {1:e} := 0xffffffff on overflow and {1:e} := 0 otherwise. {1:e} is the low 32 bits of\r\n        // {1}; the high 32-bits are zeroed on write. In the end, we end up with 0xffffffff in {1}\r\n        // on overflow; this happens be NEG_ORDER.\r\n        // Note that the CPU does not realize that the result of sbb x, x does not actually depend\r\n        // on x. We must write the result to a register that we know to be ready. We have a\r\n        // dependency on {1} anyway, so let's use it.\r\n        \"sbb {1:e}, {1:e}\",\r\n        inlateout(reg) x =\u003e res_wrapped,\r\n        inlateout(reg) y =\u003e adjustment,\r\n        options(pure, nomem, nostack),\r\n    );\r\n    assume(x != 0 || (res_wrapped == y \u0026\u0026 adjustment == 0));\r\n    assume(y != 0 || (res_wrapped == x \u0026\u0026 adjustment == 0));\r\n    // Add NEG_ORDER == subtract ORDER.\r\n    // Cannot overflow unless the assumption if x + y \u003c 2**64 + ORDER is incorrect.\r\n    res_wrapped + adjustment\r\n}\r\n\r\n#[inline(always)]\r\n#[cfg(not(target_arch = \"x86_64\"))]\r\nunsafe fn add_no_canonicalize_trashing_input(x: u64, y: u64) -\u003e u64 {\r\n    let (res_wrapped, carry) = x.overflowing_add(y);\r\n    // Below cannot overflow unless the assumption if x + y \u003c 2**64 + ORDER is incorrect.\r\n    res_wrapped + Goldilocks::NEG_ORDER * u64::from(carry)\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use p3_field_testing::{\r\n        test_field, test_field_dft, test_prime_field, test_prime_field_64, test_two_adic_field,\r\n    };\r\n\r\n    use super::*;\r\n\r\n    type F = Goldilocks;\r\n\r\n    #[test]\r\n    fn test_goldilocks() {\r\n        let f = F::new(100);\r\n        assert_eq!(f.as_canonical_u64(), 100);\r\n\r\n        // Over the Goldilocks field, the following set of equations hold\r\n        // p               = 0\r\n        // 2^64 - 2^32 + 1 = 0\r\n        // 2^64            = 2^32 - 1\r\n        let f = F::new(u64::MAX);\r\n        assert_eq!(f.as_canonical_u64(), u32::MAX as u64 - 1);\r\n\r\n        let f = F::from_u64(u64::MAX);\r\n        assert_eq!(f.as_canonical_u64(), u32::MAX as u64 - 1);\r\n\r\n        // Generator check\r\n        let expected_multiplicative_group_generator = F::new(7);\r\n        assert_eq!(F::GENERATOR, expected_multiplicative_group_generator);\r\n        assert_eq!(F::GENERATOR.as_canonical_u64(), 7_u64);\r\n\r\n        // Check on `reduce_u128`\r\n        let x = u128::MAX;\r\n        let y = reduce128(x);\r\n        // The following equalitiy sequence holds, modulo p = 2^64 - 2^32 + 1\r\n        // 2^128 - 1 = (2^64 - 1) * (2^64 + 1)\r\n        //           = (2^32 - 1 - 1) * (2^32 - 1 + 1)\r\n        //           = (2^32 - 2) * (2^32)\r\n        //           = 2^64 - 2 * 2^32\r\n        //           = 2^64 - 2^33\r\n        //           = 2^32 - 1 - 2^33\r\n        //           = - 2^32 - 1\r\n        let expected_result = -F::TWO.exp_power_of_2(5) - F::ONE;\r\n        assert_eq!(y, expected_result);\r\n\r\n        let f = F::new(100);\r\n        assert_eq!(f.injective_exp_n().injective_exp_root_n(), f);\r\n        assert_eq!(y.injective_exp_n().injective_exp_root_n(), y);\r\n        assert_eq!(F::TWO.injective_exp_n().injective_exp_root_n(), F::TWO);\r\n    }\r\n\r\n    test_field!(crate::Goldilocks);\r\n    test_prime_field!(crate::Goldilocks);\r\n    test_prime_field_64!(crate::Goldilocks);\r\n    test_two_adic_field!(crate::Goldilocks);\r\n\r\n    test_field_dft!(radix2dit, crate::Goldilocks, p3_dft::Radix2Dit\u003c_\u003e);\r\n    test_field_dft!(bowers, crate::Goldilocks, p3_dft::Radix2Bowers);\r\n    test_field_dft!(\r\n        parallel,\r\n        crate::Goldilocks,\r\n        p3_dft::Radix2DitParallel\u003ccrate::Goldilocks\u003e\r\n    );\r\n}\r\n","traces":[{"line":37,"address":[],"length":0,"stats":{"Line":17221764975064776704}},{"line":46,"address":[],"length":0,"stats":{"Line":3242591731706757384}},{"line":47,"address":[],"length":0,"stats":{"Line":3242591731706757384}},{"line":48,"address":[],"length":0,"stats":{"Line":3242591731706757384}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":18446744073709551615}},{"line":51,"address":[],"length":0,"stats":{"Line":3242591731706757384}},{"line":53,"address":[],"length":0,"stats":{"Line":18446744073709551615}},{"line":54,"address":[],"length":0,"stats":{"Line":18446744073709551615}},{"line":56,"address":[],"length":0,"stats":{"Line":3242591731706757384}},{"line":64,"address":[],"length":0,"stats":{"Line":504403158266422340}},{"line":65,"address":[],"length":0,"stats":{"Line":504403158266422340}},{"line":74,"a \n    feature(stdarch_x86_avx512)\r\n)]\r\n\r\nextern crate alloc;\r\n\r\nmod extension;\r\nmod goldilocks;\r\nmod mds;\r\nmod poseidon2;\r\n\r\npub use goldilocks::*;\r\npub use mds::*;\r\npub use poseidon2::*;\r\n\r\n#[cfg(all(\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx2\",\r\n    not(all(feature = \"nightly-features\", target_feature = \"avx512f\"))\r\n))]\r\nmod x86_64_avx2;\r\n\r\n#[cfg(all(\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx2\",\r\n    not(all(feature = \"nightly-features\", target_feature = \"avx512f\"))\r\n))]\r\npub use x86_64_avx2::*;\r\n\r\n#[cfg(all(\r\n    feature = \"nightly-features\",\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx512f\"\r\n))]\r\nmod x86_64_avx512;\r\n\r\n#[cfg(all(\r\n    feature = \"nightly-features\",\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx512f\"\r\n))]\r\npub use x86_64_avx512::*;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","goldilocks","src","mds.rs"],"content":"//! MDS matrices over the Goldilocks field, and permutations defined by them.\r\n//!\r\n//! NB: Not all sizes have fast implementations of their permutations.\r\n//! Supported sizes: 8, 12, 16, 24, 32, 64, 68.\r\n//! Sizes 8 and 12 are from Plonky2, size 16 was found as part of concurrent\r\n//! work by Angus Gruen and Hamish Ivey-Law. Other sizes are from Ulrich Haböck's\r\n//! database.\r\n\r\nuse p3_dft::Radix2Bowers;\r\nuse p3_mds::karatsuba_convolution::Convolve;\r\nuse p3_mds::util::{apply_circulant, apply_circulant_fft, first_row_to_first_col};\r\nuse p3_mds::MdsPermutation;\r\nuse p3_symmetric::Permutation;\r\n\r\nuse crate::{reduce128, Goldilocks};\r\n\r\n#[derive(Clone, Debug, Default)]\r\npub struct MdsMatrixGoldilocks;\r\n\r\n/// Instantiate convolution for \"small\" RHS vectors over Goldilocks.\r\n///\r\n/// Here \"small\" means N = len(rhs) \u003c= 16 and sum(r for r in rhs) \u003c\r\n/// 2^51, though in practice the sum will be less than 2^9.\r\n#[derive(Debug)]\r\npub struct SmallConvolveGoldilocks;\r\nimpl Convolve\u003cGoldilocks, i128, i64, i128\u003e for SmallConvolveGoldilocks {\r\n    /// Return the lift of a Goldilocks element, 0 \u003c= input.value \u003c= P\r\n    /// \u003c 2^64. We widen immediately, since some valid Goldilocks elements\r\n    /// don't fit in an i64, and since in any case overflow can occur\r\n    /// for even the smallest convolutions.\r\n    #[inline(always)]\r\n    fn read(input: Goldilocks) -\u003e i128 {\r\n        input.value as i128\r\n    }\r\n\r\n    /// For a convolution of size N, |x| \u003c N * 2^64 and (as per the\r\n    /// assumption above), |y| \u003c 2^51. So the product is at most N *\r\n    /// 2^115 which will not overflow for N \u003c= 16. We widen `y` at\r\n    /// this point to perform the multiplication.\r\n    #[inline(always)]\r\n    fn parity_dot\u003cconst N: usize\u003e(u: [i128; N], v: [i64; N]) -\u003e i128 {\r\n        let mut s = 0i128;\r\n        for i in 0..N {\r\n            s += u[i] * v[i] as i128;\r\n        }\r\n        s\r\n    }\r\n\r\n    /// The assumptions above mean z \u003c N^2 * 2^115, which is at most\r\n    /// 2^123 when N \u003c= 16.\r\n    ///\r\n    /// NB: Even though intermediate values could be negative, the\r\n    /// output must be non-negative since the inputs were\r\n    /// non-negative.\r\n    #[inline(always)]\r\n    fn reduce(z: i128) -\u003e Goldilocks {\r\n        debug_assert!(z \u003e= 0);\r\n        reduce128(z as u128)\r\n    }\r\n}\r\n\r\nconst FFT_ALGO: Radix2Bowers = Radix2Bowers;\r\n\r\npub(crate) const MATRIX_CIRC_MDS_8_SML_ROW: [i64; 8] = [7, 1, 3, 8, 8, 3, 4, 9];\r\n\r\nimpl Permutation\u003c[Goldilocks; 8]\u003e for MdsMatrixGoldilocks {\r\n    fn permute(\u0026self, input: [Goldilocks; 8]) -\u003e [Goldilocks; 8] {\r\n        const MATRIX_CIRC_MDS_8_SML_COL: [i64; 8] =\r\n            first_row_to_first_col(\u0026MATRIX_CIRC_MDS_8_SML_ROW);\r\n        SmallConvolveGoldilocks::apply(\r\n            input,\r\n            MATRIX_CIRC_MDS_8_SML_COL,\r\n            SmallConvolveGoldilocks::conv8,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [Goldilocks; 8]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl MdsPermutation\u003cGoldilocks, 8\u003e for MdsMatrixGoldilocks {}\r\n\r\npub(crate) const MATRIX_CIRC_MDS_12_SML_ROW: [i64; 12] = [1, 1, 2, 1, 8, 9, 10, 7, 5, 9, 4, 10];\r\n\r\nimpl Permutation\u003c[Goldilocks; 12]\u003e for MdsMatrixGoldilocks {\r\n    fn permute(\u0026self, input: [Goldilocks; 12]) -\u003e [Goldilocks; 12] {\r\n        const MATRIX_CIRC_MDS_12_SML_COL: [i64; 12] =\r\n            first_row_to_first_col(\u0026MATRIX_CIRC_MDS_12_SML_ROW);\r\n        SmallConvolveGoldilocks::apply(\r\n            input,\r\n            MATRIX_CIRC_MDS_12_SML_COL,\r\n            SmallConvolveGoldilocks::conv12,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [Goldilocks; 12]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl MdsPermutation\u003cGoldilocks, 12\u003e for MdsMatrixGoldilocks {}\r\n\r\npub(crate) const MATRIX_CIRC_MDS_16_SML_ROW: [i64; 16] =\r\n    [1, 1, 51, 1, 11, 17, 2, 1, 101, 63, 15, 2, 67, 22, 13, 3];\r\n\r\nimpl Permutation\u003c[Goldilocks; 16]\u003e for MdsMatrixGoldilocks {\r\n    fn permute(\u0026self, input: [Goldilocks; 16]) -\u003e [Goldilocks; 16] {\r\n        const MATRIX_CIRC_MDS_16_SML_COL: [i64; 16] =\r\n            first_row_to_first_col(\u0026MATRIX_CIRC_MDS_16_SML_ROW);\r\n        SmallConvolveGoldilocks::apply(\r\n            input,\r\n            MATRIX_CIRC_MDS_16_SML_COL,\r\n            SmallConvolveGoldilocks::conv16,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [Goldilocks; 16]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl MdsPermutation\u003cGoldilocks, 16\u003e for MdsMatrixGoldilocks {}\r\n\r\n#[rustfmt::skip]\r\npub(crate) const MATR seidon2\u003c\r\n    Goldilocks,\r\n    Poseidon2ExternalLayerGoldilocks\u003cWIDTH\u003e,\r\n    Poseidon2InternalLayerGoldilocks,\r\n    WIDTH,\r\n    GOLDILOCKS_S_BOX_DEGREE,\r\n\u003e;\r\n\r\n/// A recreating of the Poseidon2 implementation by Horizen Labs for the Goldilocks field.\r\n///\r\n/// It acts on arrays of the form `[Goldilocks; WIDTH]`\r\n/// The original implementation can be found here: https://github.com/HorizenLabs/poseidon2.\r\n/// This implementation is slightly slower than `Poseidon2Goldilocks` as is uses a slower matrix\r\n/// for the external rounds.\r\npub type Poseidon2GoldilocksHL\u003cconst WIDTH: usize\u003e = Poseidon2\u003c\r\n    Goldilocks,\r\n    Poseidon2ExternalLayerGoldilocksHL\u003cWIDTH\u003e,\r\n    Poseidon2InternalLayerGoldilocks,\r\n    WIDTH,\r\n    GOLDILOCKS_S_BOX_DEGREE,\r\n\u003e;\r\n\r\npub const MATRIX_DIAG_8_GOLDILOCKS: [Goldilocks; 8] = Goldilocks::new_array([\r\n    0xa98811a1fed4e3a5,\r\n    0x1cc48b54f377e2a0,\r\n    0xe40cd4f6c5609a26,\r\n    0x11de79ebca97a4a3,\r\n    0x9177c73d8b7e929c,\r\n    0x2a6fe8085797e791,\r\n    0x3de6e93329f8d5ad,\r\n    0x3f7af9125da962fe,\r\n]);\r\n\r\npub const MATRIX_DIAG_12_GOLDILOCKS: [Goldilocks; 12] = Goldilocks::new_array([\r\n    0xc3b6c08e23ba9300,\r\n    0xd84b5de94a324fb6,\r\n    0x0d0c371c5b35b84f,\r\n    0x7964f570e7188037,\r\n    0x5daf18bbd996604b,\r\n    0x6743bc47b9595257,\r\n    0x5528b9362c59bb70,\r\n    0xac45e25b7127b68b,\r\n    0xa2077d7dfbb606b5,\r\n    0xf3faac6faee378ae,\r\n    0x0c6388b51545e883,\r\n    0xd27dbb6944917b60,\r\n]);\r\n\r\npub const MATRIX_DIAG_16_GOLDILOCKS: [Goldilocks; 16] = Goldilocks::new_array([\r\n    0xde9b91a467d6afc0,\r\n    0xc5f16b9c76a9be17,\r\n    0x0ab0fef2d540ac55,\r\n    0x3001d27009d05773,\r\n    0xed23b1f906d3d9eb,\r\n    0x5ce73743cba97054,\r\n    0x1c3bab944af4ba24,\r\n    0x2faa105854dbafae,\r\n    0x53ffb3ae6d421a10,\r\n    0xbcda9df8884ba396,\r\n    0xfc1273e4a31807bb,\r\n    0xc77952573d5142c0,\r\n    0x56683339a819b8 r\n    }\r\n}\r\n\r\nimpl\u003cA: Algebra\u003cGoldilocks\u003e + InjectiveMonomial\u003cGOLDILOCKS_S_BOX_DEGREE\u003e, const WIDTH: usize\u003e\r\n    ExternalLayer\u003cA, WIDTH, GOLDILOCKS_S_BOX_DEGREE\u003e for Poseidon2ExternalLayerGoldilocks\u003cWIDTH\u003e\r\n{\r\n    /// Perform the initial external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_initial(\u0026self, state: \u0026mut [A; WIDTH]) {\r\n        external_initial_permute_state(\r\n            state,\r\n            self.external_constants.get_initial_constants(),\r\n            add_rc_and_sbox_generic,\r\n            \u0026MDSMat4,\r\n        );\r\n    }\r\n\r\n    /// Perform the terminal external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_terminal(\u0026self, state: \u0026mut [A; WIDTH]) {\r\n        external_terminal_permute_state(\r\n            state,\r\n            self.external_constants.get_terminal_constants(),\r\n            add_rc_and_sbox_generic,\r\n            \u0026MDSMat4,\r\n        );\r\n    }\r\n}\r\n\r\n/// The external layers of the Poseidon2 permutation used by Horizen Labs.\r\n#[derive(Clone)]\r\npub struct Poseidon2ExternalLayerGoldilocksHL\u003cconst WIDTH: usize\u003e {\r\n    pub(crate) external_constants: ExternalLayerConstants\u003cGoldilocks, WIDTH\u003e,\r\n}\r\n\r\nimpl\u003cconst WIDTH: usize\u003e ExternalLayerConstructor\u003cGoldilocks, WIDTH\u003e\r\n    for Poseidon2ExternalLayerGoldilocksHL\u003cWIDTH\u003e\r\n{\r\n    fn new_from_constants(external_constants: ExternalLayerConstants\u003cGoldilocks, WIDTH\u003e) -\u003e Self {\r\n        Self { external_constants }\r\n    }\r\n}\r\n\r\nimpl\u003cA: Algebra\u003cGoldilocks\u003e + InjectiveMonomial\u003cGOLDILOCKS_S_BOX_DEGREE\u003e, const WIDTH: usize\u003e\r\n    ExternalLayer\u003cA, WIDTH, GOLDILOCKS_S_BOX_DEGREE\u003e for Poseidon2ExternalLayerGoldilocksHL\u003cWIDTH\u003e\r\n{\r\n    /// Perform the initial external layers of the Poseid #[inline]\r\n    fn add(self, rhs: Self::Output) -\u003e Self::Output {\r\n        Self::Output::from(self) + rhs\r\n    }\r\n}\r\nimpl AddAssign\u003cSelf\u003e for PackedGoldilocksAVX2 {\r\n    #[inline]\r\n    fn add_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self + rhs;\r\n    }\r\n}\r\nimpl AddAssign\u003cGoldilocks\u003e for PackedGoldilocksAVX2 {\r\n    #[inline]\r\n    fn add_assign(\u0026mut self, rhs: Goldilocks) {\r\n        *self = *self + rhs;\r\n    }\r\n}\r\n\r\nimpl Debug for PackedGoldilocksAVX2 {\r\n    #[inline]\r\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\r\n        write!(f, \"({:?})\", self.get())\r\n    }\r\n}\r\n\r\nimpl Default for PackedGoldilocksAVX2 {\r\n    #[inline]\r\n    fn default() -\u003e Self {\r\n        Self::ZERO\r\n    }\r\n}\r\n\r\nimpl Div\u003cGoldilocks\u003e for PackedGoldilocksAVX2 {\r\n    type Output = Self;\r\n    #[allow(clippy::suspicious_arithmetic_impl)]\r\n    #[inline]\r\n    fn div(self, rhs: Goldilocks) -\u003e Self {\r\n        self * rhs.inverse()\r\n    }\r\n}\r\nimpl DivAssign\u003cGoldilocks\u003e for PackedGoldilocksAVX2 {\r\n    #[allow(clippy::suspicious_op_assign_impl)]\r\n    #[inline]\r\n    fn div_assign(\u0026mut self, rhs: Goldilocks) {\r\n        *self *= rhs.inverse();\r\n    }\r\n}\r\n\r\nimpl From\u003cGoldilocks\u003e for PackedGoldilocksAVX2 {\r\n    fn from(x: Goldilocks) -\u003e Self {\r\n        Self([x; WIDTH])\r\n    }\r\n}\r\n\r\nimpl Mul\u003cSelf\u003e for PackedGoldilocksAVX2 {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn mul(self, rhs: Self) -\u003e Self {\r\n        Self::new(unsafe { mul(self.get(), rhs.get()) })\r\n    }\r\n}\r\nimpl Mul\u003cGoldilocks\u003e for PackedGoldilocksAVX2 {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn mul(self, rhs: Goldilocks) -\u003e Self {\r\n        self * Self::from(rhs)\r\n    }\r\n}\r\nimpl Mul\u003cPackedGoldilocksAVX2\u003e for Goldilocks {\r\n    type Output = PackedGoldilocksAVX2;\r\n    #[inline]\r\n    fn mul(self, rhs: PackedGoldilocksAVX2) -\u003e Self::Output {\r\n        Self::Output::from(self) * rhs\r\n    }\r\n}\r\nimpl MulAssign\u003cSelf\u003e for PackedGoldilocksAVX2 {\r\n    #[inline]\r\n    fn mul_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self * rhs;\r\n    }\r\n}\r\nimpl MulAssign\u003cGoldilocks\u003e for PackedGoldilocksAVX2 {\r\n    #[inline]\r\n    fn mul_assign(\u0026mut self, rhs: Goldilocks) {\r\n        *self = *self * rhs;\r\n    }\r\n}\r\n\r\nimpl Neg for PackedGoldilocksAVX2 {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn neg(self) -\u003e Self {\r\n        Self::new(unsafe { neg(self.get()) })\r\n    }\r\n}\r\n\r\nimpl Product for PackedGoldilocksAVX2 {\r\n    #[inline]\r\n    fn product\u003cI: Iterator\u003cItem = Self\u003e\u003e(iter: I) -\u003e Self {\r\n        iter.reduce(|x, y| x * y).unwrap_or(Self::ONE)\r\n    }\r\n}\r\n\r\nimpl PrimeCharacteristicRing for PackedGoldilocksAVX2 {\r\n    type PrimeSubfield = Goldilocks;\r\n\r\n    const ZERO: Self = Self([Goldilocks::ZERO; WIDTH]);\r\n    const ONE: Self = Self([Goldilocks::ONE; WIDTH]);\r\n    const TWO: Self = Self([Goldilocks::TWO; WIDTH]);\r\n    const NEG_ONE: Self = Self([Goldilocks::NEG_ONE; WIDTH]);\r\n\r\n    #[inline]\r\n    fn from_prime_subfield(f: Self::PrimeSubfield) -\u003e Self {\r\n        f.into()\r\n    }\r\n\r\n    #[inline]\r\n    fn square(\u0026self) -\u003e Self {\r\n        Self::new(unsafe { square(self.get()) })\r\n    }\r\n\r\n    #[inline]\r\n    fn zero_vec(len: usize) -\u003e Vec\u003cSelf\u003e {\r\n        // SAFETY: this is a repr(transparent) wrapper around an array.\r\n        unsafe { convert_vec(Goldilocks::zero_vec(len * WIDTH)) }\r\n    }\r\n}\r\n\r\n// Degree of the smallest permutation polynomial for Goldilocks.\r\n//\r\n// As p - 1 = 2^32 * 3 * 5 * 17 * ... the smallest choice for a degree D satisfying gcd(p - 1, D) = 1 is 7.\r\nimpl InjectiveMonomial\u003c7\u003e for PackedGoldil       2 =\u003e unsafe { interleave2(v0, v1) },\r\n            4 =\u003e (v0, v1),\r\n            _ =\u003e panic!(\"unsupported block_len\"),\r\n        };\r\n        (Self::new(res0), Self::new(res1))\r\n    }\r\n}\r\n\r\nimpl Sub\u003cSelf\u003e for PackedGoldilocksAVX2 {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn sub(self, rhs: Self) -\u003e Self {\r\n        Self::new(unsafe { sub(self.get(), rhs.get()) })\r\n    }\r\n}\r\nimpl Sub\u003cGoldilocks\u003e for PackedGoldilocksAVX2 {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn sub(self, rhs: Goldilocks) -\u003e Self {\r\n        self - Self::from(rhs)\r\n    }\r\n}\r\nimpl Sub\u003cPackedGoldilocksAVX2\u003e for Goldilocks {\r\n    type Output = PackedGoldilocksAVX2;\r\n    #[inline]\r\n    fn sub(self, rhs: PackedGoldilocksAVX2) -\u003e Self::Output {\r\n        Self::Output::from(self) - rhs\r\n    }\r\n}\r\nimpl SubAssign\u003cSelf\u003e for PackedGoldilocksAVX2 {\r\n    #[inline]\r\n    fn sub_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self - rhs;\r\n    }\r\n}\r\nimpl SubAssign\u003cGoldilocks\u003e for PackedGoldilocksAVX2 {\r\n    #[inline]\r\n    fn sub_assign(\u0026mut self, rhs: Goldilocks) {\r\n        *self = *self - rhs;\r\n    }\r\n}\r\n\r\nimpl Sum for PackedGoldilocksAVX2 {\r\n    #[inline]\r\n    fn sum\u003cI: Iterator\u003cItem = Self\u003e\u003e(iter: I) -\u003e Self {\r\n        iter.reduce(|x, y| x + y).unwrap_or(Self::ZERO)\r\n    }\r\n}\r\n\r\nimpl Distribution\u003cPackedGoldilocksAVX2\u003e for Standard {\r\n    #[inline]\r\n    fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e PackedGoldilocksAVX2 {\r\n        PackedGoldilocksAVX2(rng.gen())\r\n    }\r\n}\r\n\r\n// Resources:\r\n// 1. Intel Intrinsics Guide for explanation of each intrinsic:\r\n//    https://software.intel.com/sites/landingpage/IntrinsicsGuide/\r\n// 2. uops.info lists micro-ops for each instruction: https://uops.info/table.html\r\n// 3. Intel optimization manual for introduction to x86 vector extensions and best practices:\r\n//    https://software.intel.com/content/www/us/en/develop/download/intel-64-and-ia-32-architectures-optimization-reference-manual.html\r\n\r\n// Preliminary knowledge:\r\n// 1. Vector code usually avoids branching. Instead of branches, we can do input selection with\r\n//    _mm256_blendv_epi8 or similar instruction. If all we're doing is conditionally zeroing a\r\n//    vector element then _mm256_and_si256 or _mm256_andnot_si256 may be used and are cheaper.\r\n//\r\n// 2. AVX does not support addition with carry but 128-bit (2-word) addition can be easily\r\n//    emulated. The method recognizes that for a + b overflowed iff (a + b) \u003c a:\r\n//        i. res_lo = a_lo + b_lo\r\n//       ii. carry_mask = res_lo \u003c a_lo\r\n//      iii. res_hi = a_hi + b_hi - carry_mask\r\n//    Notice that carry_mask is subtracted, not added. This is because AVX comparison instructions\r\n//    return -1 (all bits 1) for true and 0 for false.\r\n//\r\n// 3. AVX does not have unsigned 64-bit comparisons. Those can be emulated with signed comparisons\r\n//    by recognizing that a \u003cu b iff a + (1 \u003c\u003c 63) \u003cs b + (1 \u003c\u003c 63), where the addition wraps around\r\n//    and the comparisons are unsigned and signed respectively. The shift function adds/subtracts\r\n//    1 \u003c\u003c 63 to enable this trick.\r\n//      Example: addition with carry.\r\n//        i. a_lo_s = shift(a_lo)\r\n//       ii. res_lo_s = a_lo_s + b_lo\r\n//      iii. carry_mask = res_lo_s \u003cs a_lo_s\r\n//       iv. res_lo = shift(res_lo_s)\r\n//        v. res_hi = a_hi + b_hi - carry_mask\r\n//    The suffix _s denotes a value that has been shifted by 1 \u003c\u003c 63. The result of addition is\r\n//    shifted if exactly one of the operands is shifted, as is the case on line ii. Line iii.\r\n//    performs a signed comparison res_lo_s \u003cs a_lo_s on shifted values to emulate unsigned\r\n//    comparison res_lo
