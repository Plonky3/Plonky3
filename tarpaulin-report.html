893647}},{"line":255,"address":[],"length":0,"stats":{"Line":2882303761517156625}},{"line":256,"address":[],"length":0,"stats":{"Line":12105675798371893647}},{"line":262,"address":[],"length":0,"stats":{"Line":11601272640106397692}},{"line":273,"address":[],"length":0,"stats":{"Line":11601272640106397692}},{"line":276,"address":[],"length":0,"stats":{"Line":11601272640106397692}}],"covered":73,"coverable":89},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","poseidon2","src","generic.rs"],"content":"//! Whilst high speed implementations of Poseidon2 rely on a detailed understanding of the underlying field structure\r\n//! it is also useful to have a generic constructor which works for a much larger range of rings.\r\n//!\r\n//! Indeed, for a fixed field F, the Poseidon2 permutation consists of three basic operations:\r\n//! - Addition by elements in F.\r\n//! - A power map x -\u003e x^n.\r\n//! - Multiplication by an F valued matrix.\r\n//!\r\n//! This means that it is possible to define a Poseidon2 over any ring implementing `Algebra\u003cF\u003e`.\r\n//!\r\n//! This file implements the generic methods from which Poseidon2 can be built.\r\n\r\nuse p3_field::{Algebra, Field, InjectiveMonomial, PrimeCharacteristicRing};\r\n\r\nuse crate::{mds_light_permutation, MDSMat4};\r\n\r\n/// A generic method performing the transformation:\r\n///\r\n/// `s -\u003e (s + rc)^D`\r\n///\r\n/// This is a little slower than field specific implementations (particularly for packed fields) so should\r\n/// only be used in non performance critical places.\r\n#[inline(always)]\r\npub fn add_rc_and_sbox_generic\u003cF: Field, A: Algebra\u003cF\u003e + InjectiveMonomial\u003cD\u003e, const D: u64\u003e(\r\n    val: \u0026mut A,\r\n    rc: F,\r\n) {\r\n    *val += rc;\r\n    *val = val.injective_exp_n();\r\n}\r\n\r\npub trait GenericPoseidon2LinearLayers\u003cR: PrimeCharacteristicRing, const WIDTH: usize\u003e:\r\n    Sync\r\n{\r\n    /// A generic implementation of the internal linear layer.\r\n    fn internal_linear_layer(state: \u0026mut [R; WIDTH]);\r\n\r\n    /// A generic implementation of the external linear layer.\r\n    fn external_linear_layer(state: \u0026mut [R; WIDTH]) {\r\n        mds_light_permutation(state, \u0026MDSMat4);\r\n    }\r\n}\r\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":11529215046068469760}},{"line":28,"address":[],"length":0,"stats":{"Line":11529215046068469760}},{"line":29,"address":[],"length":0,"stats":{"Line":11529215046068469760}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}}],"covered":3,"coverable":5},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","poseidon2","src","internal.rs"],"content":"//! Inside the Poseidon2 paper, they describe that the internal layers of the hash\r\n//! function do not require the full properties of MDS matrices.\r\n//!\r\n//! \u003e For the partial rounds, the MDS property is not required anymore, and\r\n//! \u003e we can set up the matrix MI focusing only on providing full diffusion, breaking\r\n//! \u003e arbitrarily long subspace trails, and ensuring that the polynomial representation\r\n//! \u003e of the scheme is dense. (Section 5.2)\r\n//!\r\n//! This file implements a trait for linear layers that satisfy these three properties.\r\n\r\n// The requirements translate to the following 3 properties:\r\n// 1: All entries are non 0.\r\n// 2: No Subspace Trails.\r\n// 3: For a matrix of the form 1 + D, the diagonal D should also be non 0.\r\n//\r\n// Properties 1 and 3 are essentially immediate to check and a sufficient condition for property 2\r\n// is that the minimal polynomial of the matrix M and all its powers M^2, ..., M^{2WIDTH} are maximal and irreducible.\r\n// This is equivalent to all the characteristic polynomials being irreducible.\r\n//\r\n// These can be verified by the following sage code (Changing field/vector/length as desired):\r\n//\r\n// field = GF(2^31 - 1);\r\n// length = 16;\r\n// vector = [-2,  1,   2,   4,   8,  16,  32,  64, 128, 256, 1024, 4096, 8192, 16384, 32768, 65536];\r\n// const_mat = matrix.ones(field, length);\r\n// diag_mat  = diagonal_matrix(field, vector);\r\n// for i in range(1, 2 * length + 1)\r\n//      assert ((const_mat + diag_mat)^i).characteristic_polynomial().is_irreducible()\r\n\r\nuse alloc::vec::Vec;\r\n\r\nuse p3_field::{Algebra, Field, InjectiveMonomial, PrimeCharacteristicRing};\r\n\r\nuse crate::add_rc_and_sbox_generic;\r\n\r\n/// Initialize an internal layer from a set of constants.\r\npub trait InternalLayerConstructor\u003cF\u003e\r\nwhere\r\n    F: Field,\r\n{\r\n    /// A constructor which internally will convert the supplied\r\n    /// constants into the appropriate form for the implementation.\r\n    fn new_from_constants(internal_constants: Vec\u003cF\u003e) -\u003e Self;\r\n}\r\n\r\n/// Given a vector v compute the matrix vector product (1 + diag(v))state with 1 denoting the constant matrix of ones.\r\npub fn matmul_internal\u003cF: Field, A: Algebra\u003cF\u003e, const WIDTH: usize\u003e(\r\n    state: \u0026mut [A; WIDTH],\r\n    mat_internal_diag_m_1: [F; WIDTH],\r\n) {\r\n    let sum: A = state.iter().cloned().sum();\r\n    for i in 0..WIDTH {\r\n        state[i] *= mat_internal_diag_m_1[i];\r\n        state[i] += sum.clone();\r\n    }\r\n}\r\n\r\n/// A trait containing all data needed to implement the internal layers of Poseidon2.\r\npub trait InternalLayer\u003cR, const WIDTH: usize, const D: u64\u003e: Sync + Clone\r\nwhere\r\n    R: PrimeCharacteristicRing,\r\n{\r\n    /// Perform the internal layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state(\u0026self, state: \u0026mut [R; WIDTH]);\r\n}\r\n\r\n/// A helper method which allows any field to easily implement Internal Layer.\r\n/// This should only be used in places where performance is not critical.\r\n#[inline]\r\npub fn internal_permute_state\u003c\r\n    F: Field,\r\n    A: Algebra\u003cF\u003e + InjectiveMonomial\u003cD\u003e,\r\n    const WIDTH: usize,\r\n    const D: u64,\r\n\u003e(\r\n    state: \u0026mut [A; WIDTH],\r\n    diffusion_mat: fn(\u0026mut [A; WIDTH]),\r\n    internal_constants: \u0026[F],\r\n) {\r\n    for elem in internal_constants.iter() {\r\n        add_rc_and_sbox_generic(\u0026mut state[0], *elem);\r\n        diffusion_mat(state);\r\n    }\r\n}\r\n\r\n/// The compiler doesn't realize that add is associative\r\n/// so we help it out and minimize the dependency chains by hand.\r\n#[inline(always)]\r\nfn sum_7\u003cR: PrimeCharacteristicRing + Copy\u003e(state: \u0026[R]) -\u003e R {\r\n    assert_eq!(state.len(), 7);\r\n\r\n    let s01 = state[0] + state[1];\r\n    let s23 = state[2] + state[3];\r\n    let s45 = state[4] + state[5];\r\n\r\n    let s0123 = s01 + s23;\r\n    let s456 = s45 + state[6];\r\n    s0123 + s456\r\n}\r\n\r\n/// The compiler doesn't realize that add is associative\r\n/// so we help it out and minimize the dependency chains by hand.\r\n#[inline(always)]\r\nfn sum_8\u003cR: PrimeCharacteristicRing + Copy\u003e(state: \u0026[R]) -\u003e R {\r\n    assert_eq!(state.len(), 8);\r\n\r\n    let s01 = state[0] + state[1];\r\n    let s23 = state[2] + state[3];\r\n    let s45 = state[4] + state[5];\r\n    let s67 = state[6] + state[7];\r\n\r\n    let s0123 = s01 + s23;\r\n    let s4567 = s45 + s67;\r\n    s0123 + s4567\r\n}\r\n\r\n/// The compiler doesn't realize that add is associative\r\n/// so we help it out and minimize the dependency chains by hand.\r\n#[inline(always)]\r\npub fn sum_15\u003cR: PrimeCharacteristicRing + Copy\u003e(state: \u0026[R]) -\u003e R {\r\n    assert_eq!(state.len(), 15);\r\n\r\n    let bot_sum = sum_8(\u0026state[..8]);\r\n    let top_sum = sum_7(\u0026state[8..]);\r\n\r\n    bot_sum + top_sum\r\n}\r\n\r\n/// The compiler doesn't realize that add is associative\r\n/// so we help it out and minimize the dependency chains by hand.\r\n#[inline(always)]\r\npub fn sum_23\u003cR: PrimeCharacteristicRing + Copy\u003e(state: \u0026[R]) -\u003e R {\r\n    assert_eq!(state.len(), 23);\r\n\r\n    let bot_sum = sum_8(\u0026state[..8]);\r\n    let mid_sum = sum_8(\u0026state[8..16]);\r\n    let top_sum = sum_7(\u0026state[16..]);\r\n\r\n    bot_sum + mid_sum + top_sum\r\n}\r\n","traces":[{"line":47,"address":[],"length":0,"stats":{"Line":8791026472627208192}},{"line":51,"address":[],"length":0,"stats":{"Line":8791026472627208192}},{"line":52,"address":[],"length":0,"stats":{"Line":11673330234144325632}},{"line":53,"address":[],"length":0,"stats":{"Line":13258597302978740224}},{"line":54,"address":[],"length":0,"stats":{"Line":13258597302978740224}},{"line":70,"address":[],"length":0,"stats":{"Line":576460752303423490}},{"line":80,"address":[],"length":0,"stats":{"Line":10088063165309911042}},{"line":81,"address":[],"length":0,"stats":{"Line":13979173243358019584}},{"line":82,"address":[],"length":0,"stats":{"Line":13979173243358019584}},{"line":89,"address":[],"length":0,"stats":{"Line":2161727821137869486}},{"line":90,"address":[],"length":0,"stats":{"Line":2161727821137869486}},{"line":92,"address":[],"length":0,"stats":{"Line":2161727821137838885}},{"line":93,"address":[],"length":0,"stats":{"Line":2161727821137838885}},{"line":94,"address":[],"length":0,"stats":{"Line":2161727821137838885}},{"line":96,"address":[],"length":0,"stats":{"Line":2161727821137838885}},{"line":97,"address":[],"length":0,"stats":{"Line":2161727821137838885}},{"line":98,"address":[],"length":0,"stats":{"Line":2161727821137838885}},{"line":104,"address":[],"length":0,"stats":{"Line":6917529027641082661}},{"line":105,"address":[],"length":0,"stats":{"Line":6917529027641082661}},{"line":107,"address":[],"length":0,"stats":{"Line":6917529027641082661}},{"line":108,"address":[],"length":0,"stats":{"Line":6917529027641082661}},{"line":109,"address":[],"length":0,"stats":{"Line":6917529027641082661}},{"line":110,"address":[],"length":0,"stats":{"Line":6917529027641082661}},{"line":112,"address":[],"length":0,"stats":{"Line":6917529027641082661}},{"line":113,"address":[],"length":0,"stats":{"Line":6917529027641082661}},{"line":114,"address":[],"length":0,"stats":{"Line":6917529027641082661}},{"line":120,"address":[],"length":0,"stats":{"Line":15852670688344146725}},{"line":121,"address":[],"length":0,"stats":{"Line":15852670688344146725}},{"line":123,"address":[],"length":0,"stats":{"Line":15852670688344146725}},{"line":124,"address":[],"length":0,"stats":{"Line":15852670688344146725}},{"line":126,"address":[],"length":0,"stats":{"Line":15852670688344146725}},{"line":132,"address":[],"length":0,"stats":{"Line":4755801206503243776}},{"line":133,"address":[],"length":0,"stats":{"Line":4755801206503243776}},{"line":135,"address":[],"length":0,"stats":{"Line":4755801206503243776}},{"line":136,"address":[],"length":0,"stats":{"Line":4755801206503243776}},{"line":137,"address":[],"length":0,"stats":{"Line":4755801206503243776}},{"line":139,"address":[],"length":0,"stats":{"Line":4755801206503243776}}],"covered":37,"coverable":37},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","poseidon2","src","lib.rs"],"content":"//! The Poseidon2 permutation.\r\n//!\r\n//! This implementation was based upon the following resources:\r\n//! - `\u003chttps://github.com/HorizenLabs/poseidon2/blob/main/plain_implementations/src/poseidon2/poseidon2.rs\u003e`\r\n//! - `\u003chttps://eprint.iacr.org/2023/323.pdf\u003e`\r\n\r\n#![no_std]\r\n\r\nextern crate alloc;\r\n\r\nmod external;\r\nmod generic;\r\nmod internal;\r\nmod round_numbers;\r\nuse alloc::vec::Vec;\r\nuse core::marker::PhantomData;\r\n\r\npub use external::*;\r\npub use generic::*;\r\npub use internal::*;\r\nuse p3_field::{Algebra, InjectiveMonomial, PrimeField, PrimeField64};\r\nuse p3_symmetric::{CryptographicPermutation, Permutation};\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::Rng;\r\npub use round_numbers::poseidon2_round_numbers_128;\r\n\r\nconst SUPPORTED_WIDTHS: [usize; 8] = [2, 3, 4, 8, 12, 16, 20, 24];\r\n\r\n/// The Poseidon2 permutation.\r\n#[derive(Clone, Debug)]\r\npub struct Poseidon2\u003cF, ExternalPerm, InternalPerm, const WIDTH: usize, const D: u64\u003e {\r\n    /// The permutations used in External Rounds.\r\n    external_layer: ExternalPerm,\r\n\r\n    /// The permutation used in Internal Rounds.\r\n    internal_layer: InternalPerm,\r\n\r\n    _phantom: PhantomData\u003cF\u003e,\r\n}\r\n\r\nimpl\u003cF, ExternalPerm, InternalPerm, const WIDTH: usize, const D: u64\u003e\r\n    Poseidon2\u003cF, ExternalPerm, InternalPerm, WIDTH, D\u003e\r\nwhere\r\n    F: PrimeField,\r\n    ExternalPerm: ExternalLayerConstructor\u003cF, WIDTH\u003e,\r\n    InternalPerm: InternalLayerConstructor\u003cF\u003e,\r\n{\r\n    /// Create a new Poseidon2 configuration.\r\n    /// This internally converts the given constants to the relevant packed versions.\r\n    pub fn new(\r\n        external_constants: ExternalLayerConstants\u003cF, WIDTH\u003e,\r\n        internal_constants: Vec\u003cF\u003e,\r\n    ) -\u003e Self {\r\n        assert!(SUPPORTED_WIDTHS.contains(\u0026WIDTH));\r\n        let external_layer = ExternalPerm::new_from_constants(external_constants);\r\n        let internal_layer = InternalPerm::new_from_constants(internal_constants);\r\n\r\n        Self {\r\n            external_layer,\r\n            internal_layer,\r\n            _phantom: PhantomData,\r\n        }\r\n    }\r\n\r\n    /// Create a new Poseidon2 configuration with random parameters.\r\n    pub fn new_from_rng\u003cR: Rng\u003e(rounds_f: usize, rounds_p: usize, rng: \u0026mut R) -\u003e Self\r\n    where\r\n        Standard: Distribution\u003cF\u003e + Distribution\u003c[F; WIDTH]\u003e,\r\n    {\r\n        let external_constants = ExternalLayerConstants::new_from_rng(rounds_f, rng);\r\n        let internal_constants = rng.sample_iter(Standard).take(rounds_p).collect();\r\n\r\n        Self::new(external_constants, internal_constants)\r\n    }\r\n}\r\n\r\nimpl\u003cF, ExternalPerm, InternalPerm, const WIDTH: usize, const D: u64\u003e\r\n    Poseidon2\u003cF, ExternalPerm, InternalPerm, WIDTH, D\u003e\r\nwhere\r\n    F: PrimeField64,\r\n    ExternalPerm: ExternalLayerConstructor\u003cF, WIDTH\u003e,\r\n    InternalPerm: InternalLayerConstructor\u003cF\u003e,\r\n{\r\n    /// Create a new Poseidon2 configuration with 128 bit security and random rounds constants.\r\n    pub fn new_from_rng_128\u003cR: Rng\u003e(rng: \u0026mut R) -\u003e Self\r\n    where\r\n        Standard: Distribution\u003cF\u003e + Distribution\u003c[F; WIDTH]\u003e,\r\n    {\r\n        let (rounds_f, rounds_p) = poseidon2_round_numbers_128::\u003cF\u003e(WIDTH, D);\r\n        Self::new_from_rng(rounds_f, rounds_p, rng)\r\n    }\r\n}\r\n\r\nimpl\u003cF, A, ExternalPerm, InternalPerm, const WIDTH: usize, const D: u64\u003e Permutation\u003c[A; WIDTH]\u003e\r\n    for Poseidon2\u003cF, ExternalPerm, InternalPerm, WIDTH, D\u003e\r\nwhere\r\n    F: PrimeField + InjectiveMonomial\u003cD\u003e,\r\n    A: Algebra\u003cF\u003e + Sync + InjectiveMonomial\u003cD\u003e,\r\n    ExternalPerm: ExternalLayer\u003cA, WIDTH, D\u003e,\r\n    InternalPerm: InternalLayer\u003cA, WIDTH, D\u003e,\r\n{\r\n    fn permute_mut(\u0026self, state: \u0026mut [A; WIDTH]) {\r\n        self.external_layer.permute_state_initial(state);\r\n        self.internal_layer.permute_state(state);\r\n        self.external_layer.permute_state_terminal(state);\r\n    }\r\n}\r\n\r\nimpl\u003cF, A, ExternalPerm, InternalPerm, const WIDTH: usize, const D: u64\u003e\r\n    CryptographicPermutation\u003c[A; WIDTH]\u003e for Poseidon2\u003cF, ExternalPerm, InternalPerm, WIDTH, D\u003e\r\nwhere\r\n    F: PrimeField + InjectiveMonomial\u003cD\u003e,\r\n    A: Algebra\u003cF\u003e + Sync + InjectiveMonomial\u003cD\u003e,\r\n    ExternalPerm: ExternalLayer\u003cA, WIDTH, D\u003e,\r\n    InternalPerm: InternalLayer\u003cA, WIDTH, D\u003e,\r\n{\r\n}\r\n","traces":[{"line":50,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":54,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":55,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":56,"address":[],"length":0,"stats":{"Line":3819052484010180608}},{"line":66,"address":[],"length":0,"stats":{"Line":3530822107858468868}},{"line":70,"address":[],"length":0,"stats":{"Line":3530822107858468868}},{"line":71,"address":[],"length":0,"stats":{"Line":3530822107858468868}},{"line":73,"address":[],"length":0,"stats":{"Line":3530822107858468868}},{"line":85,"address":[],"length":0,"stats":{"Line":3530822107858468864}},{"line":89,"address":[],"length":0,"stats":{"Line":3530822107858468864}},{"line":90,"address":[],"length":0,"stats":{"Line":3530822107858468864}},{"line":102,"address":[],"length":0,"stats":{"Line":11601272640106397692}},{"line":103,"address":[],"length":0,"stats":{"Line":11601272640106397692}},{"line":104,"address":[],"length":0,"stats":{"Line":11601272640106397692}},{"line":105,"address":[],"length":0,"stats":{"Line":11601272640106397692}}],"covered":15,"coverable":15},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","poseidon2","src","round_numbers.rs"],"content":"//! As the security analysis of Poseidon2 is identical to that of Poseidon,\r\n//! the relevant constraints regarding the number of full/partial rounds required can be found in\r\n//! the original paper: `\u003chttps://eprint.iacr.org/2019/458.pdf\u003e` and the associated codebase:\r\n//! `\u003chttps://extgit.iaik.tugraz.at/krypto/hadeshash\u003e` (See generate_params_poseidon.sage)\r\n//!\r\n//! These constraints are broken down into 6 equations:\r\n//! statistical, interpolation, groebner 1, 2, 3 and\r\n//! an extra constraint coming from the paper `\u003chttps://eprint.iacr.org/2023/537.pdf\u003e`.\r\n//!\r\n//! For our parameters (M = 128, p \u003e 2^30, WIDTH = t \u003e= 8, D = alpha \u003c 12),\r\n//! the statistical constraint always simplifies to requiring RF \u003e= 6.\r\n//! Additionally p does not appear in Groebner 3 or the constraint coming from `\u003chttps://eprint.iacr.org/2023/537.pdf\u003e`.\r\n//! The remaining 3 constraints all can be rearranged into the form:\r\n//! F(RF, RP) \u003e= G(p) where G is a function which is non-decreasing with respect to p.\r\n//!\r\n//! Thus, if some tuple (M, p, WIDTH, D, RF, RP) satisfies all constraints, then so will\r\n//! the tuple (M, q, WIDTH, D, RF, RP) for any 2^30 \u003c q \u003c p.\r\n//! Moreover if RF, RP are the \"optimal\" round numbers (Optimal meaning minimising the number of S-box operations we need to perform)\r\n//! for two tuples (M, p, WIDTH, D) and (M, q, WIDTH, D), then\r\n//! they will also be optimal for (M, r, WIDTH, D) for any q \u003c r \u003c p.\r\n//!\r\n//! We compute the optimal required number of external (full) and internal (partial) rounds using:\r\n//! `\u003chttps://github.com/0xPolygonZero/hash-constants/blob/master/calc_round_numbers.py\u003e`\r\n//! Using the above analysis we can conclude that the round numbers are equal\r\n//! for all 31 bit primes and 64 bit primes respectively.\r\n\r\nuse gcd::Gcd;\r\nuse p3_field::PrimeField64;\r\n\r\n/// Given a field, a width and an D return the number of full and partial rounds needed to achieve 128 bit security.\r\npub fn poseidon2_round_numbers_128\u003cF: PrimeField64\u003e(width: usize, d: u64) -\u003e (usize, usize) {\r\n    // Start by checking that d is a valid permutation.\r\n    assert_eq!(d.gcd(F::ORDER_U64 - 1), 1);\r\n\r\n    // Next compute the number of bits in p.\r\n    let prime_bit_number = F::ORDER_U64.ilog2() + 1;\r\n\r\n    match prime_bit_number {\r\n        31 =\u003e match (width, d) {\r\n            (16, 3) =\u003e (8, 20),\r\n            (16, 5) =\u003e (8, 14),\r\n            (16, 7) =\u003e (8, 13),\r\n            (16, 9) =\u003e (8, 13),\r\n            (16, 11) =\u003e (8, 13),\r\n            (24, 3) =\u003e (8, 23),\r\n            (24, 5) =\u003e (8, 22),\r\n            (24, 7) =\u003e (8, 21),\r\n            (24, 9) =\u003e (8, 21),\r\n            (24, 11) =\u003e (8, 21),\r\n            _ =\u003e panic!(\"The given pair of width and D has not been checked for these fields\"),\r\n        },\r\n        64 =\u003e match (width, d) {\r\n            (8, 3) =\u003e (8, 41),\r\n            (8, 5) =\u003e (8, 27),\r\n            (8, 7) =\u003e (8, 22),\r\n            (8, 9) =\u003e (8, 19),\r\n            (8, 11) =\u003e (8, 17),\r\n            (12, 3) =\u003e (8, 42),\r\n            (12, 5) =\u003e (8, 27),\r\n            (12, 7) =\u003e (8, 22),\r\n            (12, 9) =\u003e (8, 20),\r\n            (12, 11) =\u003e (8, 18),\r\n            (16, 3) =\u003e (8, 42),\r\n            (16, 5) =\u003e (8, 27),\r\n            (16, 7) =\u003e (8, 22),\r\n            (16, 9) =\u003e (8, 20),\r\n            (16, 11) =\u003e (8, 18),\r\n            _ =\u003e panic!(\"The given pair of width and D has not been checked for these fields\"),\r\n        },\r\n        _ =\u003e panic!(\"The optimal parameters for that size of prime have not been computed.\"),\r\n    }\r\n}\r\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":3530822107858469133}},{"line":33,"address":[],"length":0,"stats":{"Line":3530822107858469133}},{"line":36,"address":[],"length":0,"stats":{"Line":3530822107858468864}},{"line":38,"address":[],"length":0,"stats":{"Line":3530822107858468864}},{"line":39,"address":[],"length":0,"stats":{"Line":3530822107858468864}},{"line":40,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":41,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":42,"address":[],"length":0,"stats":{"Line":2810246167479189504}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":46,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":47,"address":[],"length":0,"st {StdRng, ThreadRng};\r\nuse rand::{thread_rng, SeedableRng};\r\n#[cfg(not(target_env = \"msvc\"))]\r\nuse tikv_jemallocator::Jemalloc;\r\nuse tracing_forest::util::LevelFilter;\r\nuse tracing_forest::ForestLayer;\r\nuse tracing_subscriber::layer::SubscriberExt;\r\nuse tracing_subscriber::util::SubscriberInitExt;\r\nuse tracing_subscriber::{EnvFilter, Registry};\r\n\r\n#[cfg(not(target_env = \"msvc\"))]\r\n#[global_allocator]\r\nstatic GLOBAL: Jemalloc = Jemalloc;\r\n\r\nconst WIDTH: usize = 16;\r\nconst SBOX_DEGREE: u64 = 7;\r\nconst SBOX_REGISTERS: usize = 1;\r\nconst HALF_FULL_ROUNDS: usize = 4;\r\nconst PARTIAL_ROUNDS: usize = 20;\r\n\r\nconst NUM_ROWS: usize = 1 \u003c\u003c 16;\r\nconst VECTOR_LEN: usize = 1 \u003c\u003c 3;\r\nconst NUM_PERMUTATIONS: usize = NUM_ROWS * VECTOR_LEN;\r\n\r\ntype Dft = p3_dft::Radix2DitParallel\u003cBabyBear\u003e;\r\n\r\nfn main() -\u003e Result\u003c(), impl Debug\u003e {\r\n    let env_filter = EnvFilter::builder()\r\n        .with_default_directive(LevelFilter::INFO.into())\r\n        .from_env_lossy();\r\n\r\n    Registry::default()\r\n        .with(env_filter)\r\n        .with(ForestLayer::default())\r\n        .init();\r\n\r\n    type Val = BabyBear;\r\n    type Challenge = BinomialExtensionField\u003cVal, 4\u003e;\r\n\r\n    type ByteHash = Keccak256Hash;\r\n    let byte_hash = ByteHash {};\r\n\r\n    type U64Hash = PaddingFreeSponge\u003cKeccakF, 25, 17, 4\u003e;\r\n    let u64_hash = U64Hash::new(KeccakF {});\r\n\r\n    type FieldHash = SerializingHasher32To64\u003cU64Hash\u003e;\r\n    let field_hash = FieldHash::new(u64_hash);\r\n\r\n    type MyCompress = CompressionFunctionFromHasher\u003cU64Hash, 2, 4\u003e;\r\n    let compress = MyCompress::new(u64_hash);\r\n\r\n    type ValMmcs = MerkleTreeHidingMmcs\u003c\r\n        [Val; p3_keccak::VECTOR_LEN],\r\n        [u64; p3_keccak::VECTOR_LEN],\r\n        FieldHash,\r\n        MyCompress,\r\n        ThreadRng,\r\n        4,\r\n        4,\r\n    \u003e;\r\n    let val_mmcs = ValMmcs::new(field_hash, compress, thread_rng());\r\n\r\n    type ChallengeMmcs = ExtensionMmcs\u003cVal, Challenge, ValMmcs\u003e;\r\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\r\n\r\n    type Challenger = SerializingChallenger32\u003cVal, HashChallenger\u003cu8, ByteHash, 32\u003e\u003e;\r\n\r\n    let constants = RoundConstants::from_rng(\u0026mut thread_rng());\r\n    let air: VectorizedPoseidon2Air\u003c\r\n        Val,\r\n        GenericPoseidon2LinearLayersBabyBear,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n        VECTOR_LEN,\r\n    \u003e = VectorizedPoseidon2Air::new(constants);\r\n\r\n    let fri_config = create_benchmark_fri_config(challenge_mmcs);\r\n\r\n    let trace = air.generate_vectorized_trace_rows(NUM_PERMUTATIONS, fri_config.log_blowup);\r\n\r\n    let dft = Dft::default();\r\n\r\n    type Pcs = HidingFriPcs\u003cVal, Dft, ValMmcs, ChallengeMmcs, StdRng\u003e;\r\n    let pcs = Pcs::new(dft, val_mmcs, fri_config, 4, StdRng::from_entropy());\r\n\r\n    type MyConfig = StarkConfig\u003cPcs, Challenge, Challenger\u003e;\r\n    let config = MyConfig::new(pcs);\r\n\r\n    let mut challenger = Challenger::from_hasher(vec![], byte_hash);\r\n    let proof = prove(\u0026config, \u0026air, \u0026mut challenger, trace, \u0026vec![]);\r\n\r\n    let mut challenger = Challenger::from_hasher(vec![], byte_hash);\r\n    verify(\u0026config, \u0026air, \u0026mut challenger, \u0026proof, \u0026vec![])\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","poseidon2-air","examples","prove_poseidon2_koala_bear_keccak.rs"],"content":"use std::fmt::Debug;\r\n\r\nuse p3_challenger::{HashChallenger, SerializingChallenger32};\r\nuse p3_commit::ExtensionMmcs;\r\nuse p3_field::extension::BinomialExtensionField;\r\nuse p3_fri::{create_benchmark_fri_config, TwoAdicFriPcs};\r\nuse p3_keccak::{Keccak256Hash, KeccakF};\r\nuse p3_koala_bear::{GenericPoseidon2LinearLayersKoalaBear, KoalaBear};\r\nuse p3_merkle_tree::MerkleTreeMmcs;\r\nuse p3_poseidon2_air::{RoundConstants, VectorizedPoseidon2Air};\r\nuse p3_symmetric::{CompressionFunctionFromHasher, PaddingFreeSponge, SerializingHasher32To64};\r\nuse p3_uni_stark::{prove, verify, StarkConfig};\r\nuse rand::thread_rng;\r\n#[cfg(not(target_env = \"msvc\"))]\r\nuse tikv_jemallocator::Jemalloc;\r\nuse tracing_forest::util::LevelFilter;\r\nuse tracing_forest::ForestLayer;\r\nuse tracing_subscriber::layer::SubscriberExt;\r\nuse tracing_subscriber::util::SubscriberInitExt;\r\nuse tracing_subscriber::{EnvFilter, Registry};\r\n\r\n#[cfg(not(target_env = \"msvc\"))]\r\n#[global_allocator]\r\nstatic GLOBAL: Jemalloc = Jemalloc;\r\n\r\nconst WIDTH: usize = 16;\r\nconst SBOX_DEGREE: u64 = 3;\r\nconst SBOX_REGISTERS: usize = 0;\r\nconst HALF_FULL_ROUNDS: usize = 4;\r\nconst PARTIAL_ROUNDS: usize = 20;\r\n\r\nconst NUM_ROWS: usize = 1 \u003c\u003c 16;\r\nconst VECTOR_LEN: usize = 1 \u003c\u003c 3;\r\nconst NUM_PERMUTATIONS: usize = NUM_ROWS * VECTOR_LEN;\r\n\r\n#[cfg(feature = \"parallel\")]\r\ntype Dft = p3_dft::Radix2DitParallel\u003cKoalaBear\u003e;\r\n#[cfg(not(feature = \"parallel\"))]\r\ntype Dft = p3_dft::Radix2Bowers;\r\n\r\nfn main() -\u003e Result\u003c(), impl Debug\u003e {\r\n    let env_filter = EnvFilter::builder()\r\n        .with_default_directive(LevelFilter::INFO.into())\r\n        .from_env_lossy();\r\n\r\n    Registry::default()\r\n        .with(env_filter)\r\n        .with(ForestLayer::default())\r\n        .init();\r\n\r\n    const PROOFS: usize = 2;\r\n    for _ in 1..PROOFS {\r\n        prove_and_verify()?;\r\n    }\r\n    prove_and_verify()\r\n}\r\n\r\nfn prove_and_verify() -\u003e Result\u003c(), impl Debug\u003e {\r\n    type Val = KoalaBear;\r\n    type Challenge = BinomialExtensionField\u003cVal, 4\u003e;\r\n\r\n    type ByteHash = Keccak256Hash;\r\n    let byte_hash = ByteHash {};\r\n\r\n    type U64Hash = PaddingFreeSponge\u003cKeccakF, 25, 17, 4\u003e;\r\n    let u64_hash = U64Hash::new(KeccakF {});\r\n\r\n    type FieldHash = SerializingHasher32To64\u003cU64Hash\u003e;\r\n    let field_hash = FieldHash::new(u64_hash);\r\n\r\n    type MyCompress = CompressionFunctionFromHasher\u003cU64Hash, 2, 4\u003e;\r\n    let compress = MyCompress::new(u64_hash);\r\n\r\n    type ValMmcs = MerkleTreeMmcs\u003c\r\n        [Val; p3_keccak::VECTOR_LEN],\r\n        [u64; p3_keccak::VECTOR_LEN],\r\n        FieldHash,\r\n        MyCompress,\r\n        4,\r\n    \u003e;\r\n    let val_mmcs = ValMmcs::new(field_hash, compress);\r\n\r\n    type ChallengeMmcs = ExtensionMmcs\u003cVal, Challenge, ValMmcs\u003e;\r\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\r\n\r\n    type Challenger = SerializingChallenger32\u003cVal, HashChallenger\u003cu8, ByteHash, 32\u003e\u003e;\r\n\r\n    let constants = RoundConstants::from_rng(\u0026mut thread_rng());\r\n    let air: VectorizedPoseidon2Air\u003c\r\n        Val,\r\n        GenericPoseidon2LinearLayersKoalaBear,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n        VECTOR_LEN,\r\n    \u003e = VectorizedPoseidon2Air::new(constants);\r\n\r\n    let fri_config = create_benchmark_fri_config(challenge_mmcs);\r\n\r\n    let trace = air.generate_vectorized_trace_rows(NUM_PERMUTATIONS, fri_config.log_blowup);\r\n\r\n    let dft = Dft::default();\r\n\r\n    type Pcs = TwoAdicFriPcs\u003cVal, Dft, ValMmcs, ChallengeMmcs\u003e;\r\n    let pcs = Pcs::new(dft, val_mmcs, fri_config);\r\n\r\n    type MyConfig = StarkConfig\u003cPcs, Challenge, Challenger\u003e;\r\n    let config = MyConfig::new(pcs);\r\n\r\n    let mut challenger = Challenger::from_hasher(vec![], byte_hash);\r\n    let proof = prove(\u0026config, \u0026air, \u0026mut challenger, trace, \u0026vec![]);\r\n\r\n    let mut challenger = Challenger::from_hasher(vec![], byte_hash);\r\n    verify(\u0026config, \u0026air, \u0026mut challenger, \u0026proof, \u0026vec![])\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","poseidon2-air","src","air.rs"],"content":"use core::borrow::Borrow;\r\nuse core::marker::PhantomData;\r\n\r\nuse p3_air::{Air, AirBuilder, BaseAir};\r\nuse p3_field::{Field, PrimeCharacteristicRing};\r\nuse p3_matrix::Matrix;\r\nuse p3_poseidon2::GenericPoseidon2LinearLayers;\r\n\r\nuse crate::columns::{num_cols, Poseidon2Cols};\r\nuse crate::constants::RoundConstants;\r\nuse crate::{FullRound, PartialRound, SBox};\r\n\r\n/// Assumes the field size is at least 16 bits.\r\n#[derive(Debug)]\r\npub struct Poseidon2Air\u003c\r\n    F: Field,\r\n    LinearLayers,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n\u003e {\r\n    pub(crate) constants: RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\r\n    _phantom: PhantomData\u003cLinearLayers\u003e,\r\n}\r\n\r\nimpl\u003c\r\n        F: Field,\r\n        LinearLayers,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n    \u003e\r\n    Poseidon2Air\u003c\r\n        F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n    \u003e\r\n{\r\n    pub fn new(constants: RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e) -\u003e Self {\r\n        Self {\r\n            constants,\r\n            _phantom: PhantomData,\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003c\r\n        F: Field,\r\n        LinearLayers: Sync,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n    \u003e BaseAir\u003cF\u003e\r\n    for Poseidon2Air\u003c\r\n        F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n    \u003e\r\n{\r\n    fn width(\u0026self) -\u003e usize {\r\n        num_cols::\u003cWIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e()\r\n    }\r\n}\r\n\r\npub(crate) fn eval\u003c\r\n    AB: AirBuilder,\r\n    LinearLayers: GenericPoseidon2LinearLayers\u003cAB::Expr, WIDTH\u003e,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n\u003e(\r\n    air: \u0026Poseidon2Air\u003c\r\n        AB::F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n    \u003e,\r\n    builder: \u0026mut AB,\r\n    local: \u0026Poseidon2Cols\u003c\r\n        AB::Var,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n    \u003e,\r\n) {\r\n    let mut state: [AB::Expr; WIDTH] = local.inputs.map(|x| x.into());\r\n\r\n    LinearLayers::external_linear_layer(\u0026mut state);\r\n\r\n    for round in 0..HALF_FULL_ROUNDS {\r\n        eval_full_round::\u003cAB, LinearLayers, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e(\r\n            \u0026mut state,\r\n            \u0026local.beginning_full_rounds[round],\r\n            \u0026air.constants.beginning_full_round_constants[round],\r\n            builder,\r\n        );\r\n    }\r\n\r\n    for round in 0..PARTIAL_ROUNDS {\r\n        eval_partial_round::\u003cAB, LinearLayers, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e(\r\n            \u0026mut state,\r\n            \u0026local.partial_rounds[round],\r\n            \u0026air.constants.partial_round_constants[round],\r\n            builder,\r\n        );\r\n    }\r\n\r\n    for round in 0..HALF_FULL_ROUNDS {\r\n        eval_full_round::\u003cAB, LinearLayers, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e(\r\n            \u0026mut state,\r\n            \u0026local.ending_full_rounds[round],\r\n            \u0026air.constants.ending_full_round_constants[round],\r\n            builder,\r\n        );\r\n    }\r\n}\r\n\r\nimpl\u003c\r\n        AB: AirBuilder,\r\n        LinearLayers: GenericPoseidon2LinearLayers\u003cAB::Expr, WIDTH\u003e,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n    \u003e Air\u003cAB\u003e\r\n    for Poseidon2Air\u003c\r\n        AB::F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n    \u003e\r\n{\r\n    #[inline]\r\n    fn eval(\u0026self, builder: \u0026mut AB) {\r\n        let main = builder.main();\r\n        let local = main.row_slice(0);\r\n        let local: \u0026Poseidon2Cols\u003c\r\n            AB::Var,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n        \u003e = (*local).borrow();\r\n\r\n        eval::\u003c\r\n            AB,\r\n            LinearLayers,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n        \u003e(self, builder, local);\r\n    }\r\n}\r\n\r\n#[inline]\r\nfn eval_full_round\u003c\r\n    AB: AirBuilder,\r\n    LinearLayers: GenericPoseidon2LinearLayers\u003cAB::Expr, WIDTH\u003e,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n\u003e(\r\n    state: \u0026mut [AB::Expr; WIDTH],\r\n    full_round: \u0026FullRound\u003cAB::Var, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e,\r\n    round_constants: \u0026[AB::F; WIDTH],\r\n    builder: \u0026mut AB,\r\n) {\r\n    for (i, (s, r)) in state.iter_mut().zip(round_constants.iter()).enumerate() {\r\n        *s = s.clone() + *r;\r\n        eval_sbox(\u0026full_round.sbox[i], s, builder);\r\n    }\r\n    LinearLayers::external_linear_layer(state);\r\n    for (state_i, post_i) in state.iter_mut().zip(full_round.post) {\r\n        builder.assert_eq(state_i.clone(), post_i);\r\n        *state_i = post_i.into();\r\n    }\r\n}\r\n\r\n#[inline]\r\nfn eval_partial_round\u003c\r\n    AB: AirBuilder,\r\n    LinearLayers: GenericPoseidon2LinearLayers\u003cAB::Expr, WIDTH\u003e,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n\u003e(\r\n    state: \u0026mut [AB::Expr; WIDTH],\r\n    partial_round: \u0026PartialRound\u003cAB::Var, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e,\r\n    round_constant: \u0026AB::F,\r\n    builder: \u0026mut AB,\r\n) {\r\n    state[0] = state[0].clone() + *round_constant;\r\n    eval_sbox(\u0026partial_round.sbox, \u0026mut state[0], builder);\r\n\r\n    builder.assert_eq(state[0].clone(), partial_round.post_sbox);\r\n    state[0] = partial_round.post_sbox.into();\r\n\r\n    LinearLayers::internal_linear_layer(state);\r\n}\r\n\r\n/// Evaluates the S-box over a degree-1 expression `x`.\r\n///\r\n/// # Panics\r\n///\r\n/// This method panics if the number of `REGISTERS` is not chosen optimally for the given\r\n/// `DEGREE` or if the `DEGREE` is not supported by the S-box. The supported degrees are\r\n/// `3`, `5`, `7`, and `11`.\r\n#[inline]\r\nfn eval_sbox\u003cAB, const DEGREE: u64, const REGISTERS: usize\u003e(\r\n    sbox: \u0026SBox\u003cAB::Var, DEGREE, REGISTERS\u003e,\r\n    x: \u0026mut AB::Expr,\r\n    builder: \u0026mut AB,\r\n) where\r\n    AB: AirBuilder,\r\n{\r\n    *x = match (DEGREE, REGISTERS) {\r\n        (3, 0) =\u003e x.cube(),\r\n        (5, 0) =\u003e x.exp_const_u64::\u003c5\u003e(),\r\n        (7, 0) =\u003e x.exp_const_u64::\u003c7\u003e(),\r\n        (5, 1) =\u003e {\r\n            let committed_x3 = sbox.0[0].into();\r\n            let x2 = x.square();\r\n            builder.assert_eq(committed_x3.clone(), x2.clone() * x.clone());\r\n            committed_x3 * x2\r\n        }\r\n        (7, 1) =\u003e {\r\n            let committed_x3 = sbox.0[0].into();\r\n            builder.assert_eq(committed_x3.clone(), x.cube());\r\n            committed_x3.square() * x.clone()\r\n        }\r\n        (11, 2) =\u003e {\r\n            let committed_x3 = sbox.0[0].into();\r\n            let committed_x9 = sbox.0[1].into();\r\n            let x2 = x.square();\r\n            builder.assert_eq(committed_x3.clone(), x2.clone() * x.clone());\r\n            builder.assert_eq(committed_x9.clone(), committed_x3.cube());\r\n            committed_x9 * x2\r\n        }\r\n        _ =\u003e panic!(\r\n            \"Unexpected (DEGREE, REGISTERS) of ({}, {})\",\r\n            DEGREE, REGISTERS\r\n        ),\r\n    }\r\n}\r\n","traces":[{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"l IAL_ROUNDS: usize,\r\n\u003e {\r\n    pub export: T,\r\n\r\n    pub inputs: [T; WIDTH],\r\n\r\n    /// Beginning Full Rounds\r\n    pub beginning_full_rounds: [FullRound\u003cT, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e; HALF_FULL_ROUNDS],\r\n\r\n    /// Partial Rounds\r\n    pub partial_rounds: [PartialRound\u003cT, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e; PARTIAL_ROUNDS],\r\n\r\n    /// Ending Full Rounds\r\n    pub ending_full_rounds: [FullRound\u003cT, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e; HALF_FULL_ROUNDS],\r\n}\r\n\r\n/// Full round columns.\r\n#[repr(C)]\r\npub struct FullRound\u003cT, const WIDTH: usize, const SBOX_DEGREE: u64, const SBOX_REGISTERS: usize\u003e {\r\n    /// Possible intermediate results within each S-box.\r\n    pub sbox: [SBox\u003cT, SBOX_DEGREE, SBOX_REGISTERS\u003e; WIDTH],\r\n    /// The post-state, i.e. the entire layer after this full round.\r\n    pub post: [T; WIDTH],\r\n}\r\n\r\n/// Partial round columns.\r\n#[repr(C)]\r\npub struct PartialRound\u003cT, const WIDTH: usize, const SBOX_DEGREE: u64, const SBOX_REGISTERS: usize\u003e\r\n{\r\n    /// Possible intermediate results within the S-box.\r\n    pub sbox: SBox\u003cT, SBOX_DEGREE, SBOX_REGISTERS\u003e,\r\n    /// The output of the S-box.\r\n    pub post_sbox: T,\r\n}\r\n\r\n/// Possible intermediate results within an S-box.\r\n///\r\n/// Use this column-set for an S-box that can be computed with `REGISTERS`-many intermediate results\r\n/// (not counting the final output). The S-box is checked to ensure that `REGISTERS` is the optimal\r\n/// number of registers for the given `DEGREE` for the degrees given in the Poseidon2 paper:\r\n/// `3`, `5`, `7`, and `11`. See `eval_sbox` for more information.\r\n#[repr(C)]\r\npub struct SBox\u003cT, const DEGREE: u64, const REGISTERS: usize\u003e(pub [T; REGISTERS]);\r\n\r\npub const fn num_cols\u003c\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n\u003e() -\u003e usize {\r\n    size_of::\u003cPoseidon2Cols\u003cu8, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e\u003e(\r\n    )\r\n}\r\n\r\npub const fn make_col_map\u003c\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n\u003e() -\u003e Poseidon2Cols\u003cusize, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e {\r\n    todo!()\r\n    // let indices_arr = indices_arr::\u003c\r\n    //     { num_cols::\u003cWIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e() },\r\n    // \u003e();\r\n    // unsafe {\r\n    //     transmute::\u003c\r\n    //         [usize;\r\n    //             num_cols::\u003cWIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e()],\r\n    //         Poseidon2Cols\u003c\r\n    //             usize,\r\n    //             WIDTH,\r\n    //             SBOX_DEGREE,\r\n    //             SBOX_REGISTERS,\r\n    //             HALF_FULL_ROUNDS,\r\n    //             PARTIAL_ROUNDS,\r\n    //         \u003e,\r\n    //     \u003e(indices_arr)\r\n    // }\r\n}\r\n\r\nimpl\u003c\r\n        T,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n    \u003e Borrow\u003cPoseidon2Cols\u003cT, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e\u003e\r\n    for [T]\r\n{\r\n    fn borrow(\r\n        \u0026self,\r\n    ) -\u003e \u0026Poseidon2Cols\u003cT, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e\r\n    {\r\n        // debug_assert_eq!(self.len(), NUM_COLS);\r\n        let (prefix, shorts, suffix) = unsafe {\r\n            self.align_to::\u003cPoseidon2Cols\u003c\r\n                T,\r\n                WIDTH,\r\n                SBOX_DEGREE,\r\n                SBOX_REGISTERS,\r\n                HALF_FULL_ROUNDS,\r\n                PARTIAL_ROUNDS,\r\n            \u003e\u003e()\r\n        };\r\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\r\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\r\n        debug_assert_eq!(shorts.len(), 1);\r\n        \u0026shorts[0]\r\n    }\r\n}\r\n\r\nimpl\u003c\r\n        T,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n    \u003e\r\n    BorrowMut\u003c\r\n        Poseidon2Cols\u003cT, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\r\n    \u003e for [T]\r\n{\r\n    fn borrow_mut(\r\n        \u0026mut self,\r\n    ) -\u003e \u0026mut Poseidon2Cols\u003cT, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e\r\n    {\r\n        // debug_assert_eq!(self.len(), NUM_COLS);\r\n        let (prefix, shorts, suffix) = unsafe {\r\n            self.align_to_mut::\u003cPoseidon2Cols\u003c\r\n                T,\r\n                WIDTH,\r\n                SBOX_DEGREE,\r\n                SBOX_REGISTERS,\r\n                HALF_FULL_ROUNDS,\r\n                PARTIAL_ROUNDS,\r\n            \u003e\u003e()\r\n        };\r\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\r\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\r\n        debug_assert_eq!(shorts.len(), 1);\r\n        \u0026mut shorts[0]\r\n    }\r\n}\r\n","traces":[{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Line":0}},{"line":159,"address":[],"length":0,"stats":{"Line":0}},{"line":160,"address":[],"length":0,"stats":{"Line":0}},{"line":161,"address":[],"length":0,"stats":{"Line":0}},{"line":162,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":15},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","poseidon2-air","src","constants.rs"],"content":"use alloc::vec::Vec;\r\n\r\nuse p3_field::Field;\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::Rng;\r\n\r\n/// Round constants for Poseidon2, in a format that's convenient for the AIR.\r\n#[derive(Debug, Clone)]\r\npub struct RoundConstants\u003c\r\n    F: Field,\r\n    const WIDTH: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n\u003e {\r\n    pub(crate) beginning_full_round_constants: [[F; WIDTH]; HALF_FULL_ROUNDS],\r\n    pub(crate) partial_round_constants: [F; PARTIAL_ROUNDS],\r\n    pub(crate) ending_full_round_constants: [[F; WIDTH]; HALF_FULL_ROUNDS],\r\n}\r\n\r\nimpl\u003cF: Field, const WIDTH: usize, const HALF_FULL_ROUNDS: usize, const PARTIAL_ROUNDS: usize\u003e\r\n    RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e\r\n{\r\n    pub fn new(\r\n        beginning_full_round_constants: [[F; WIDTH]; HALF_FULL_ROUNDS],\r\n        partial_round_constants: [F; PARTIAL_ROUNDS],\r\n        ending_full_round_constants: [[F; WIDTH]; HALF_FULL_ROUNDS],\r\n    ) -\u003e Self {\r\n        Self {\r\n            beginning_full_round_constants,\r\n            partial_round_constants,\r\n            ending_full_round_constants,\r\n        }\r\n    }\r\n\r\n    pub fn from_rng\u003cR: Rng\u003e(rng: \u0026mut R) -\u003e Self\r\n    where\r\n        Standard: Distribution\u003cF\u003e + Distribution\u003c[F; WIDTH]\u003e,\r\n    {\r\n        let beginning_full_round_constants = rng\r\n            .sample_iter(Standard)\r\n            .take(HALF_FULL_ROUNDS)\r\n            .collect::\u003cVec\u003c[F; WIDTH]\u003e\u003e()\r\n            .try_into()\r\n            .unwrap();\r\n        let partial_round_constants = rng\r\n            .sample_iter(Standard)\r\n            .take(PARTIAL_ROUNDS)\r\n            .collect::\u003cVec\u003cF\u003e\u003e()\r\n            .try_into()\r\n            .unwrap();\r\n        let ending_full_round_constants = rng\r\n            .sample_iter(Standard)\r\n            .take(HALF_FULL_ROUNDS)\r\n            .collect::\u003cVec\u003c[F; WIDTH]\u003e\u003e()\r\n            .try_into()\r\n            .unwrap();\r\n        Self {\r\n            beginning_full_round_constants,\r\n            partial_round_constants,\r\n            ending_full_round_constants,\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":11},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","poseidon2-air","src","generation.rs"],"content":"use alloc::vec::Vec;\r\nuse core::mem::MaybeUninit;\r\n\r\nuse p3_field::PrimeField;\r\nuse p3_matrix::dense::{RowMajorMatrix, RowMajorMatrixViewMut};\r\nuse p3_maybe_rayon::prelude::*;\r\nuse p3_poseidon2::GenericPoseidon2LinearLayers;\r\nuse tracing::instrument;\r\n\r\nuse crate::columns::{num_cols, Poseidon2Cols};\r\nuse crate::{FullRound, PartialRound, RoundConstants, SBox};\r\n\r\n#[instrument(name = \"generate vectorized Poseidon2 trace\", skip_all)]\r\npub fn generate_vectorized_trace_rows\u003c\r\n    F: PrimeField,\r\n    LinearLayers: GenericPoseidon2LinearLayers\u003cF, WIDTH\u003e,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n    const VECTOR_LEN: usize,\r\n\u003e(\r\n    inputs: Vec\u003c[F; WIDTH]\u003e,\r\n    round_constants: \u0026RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\r\n    extra_capacity_bits: usize,\r\n) -\u003e RowMajorMatrix\u003cF\u003e {\r\n    let n = inputs.len();\r\n    assert!(\r\n        n % VECTOR_LEN == 0 \u0026\u0026 (n / VECTOR_LEN).is_power_of_two(),\r\n        \"Callers expected to pad inputs to VECTOR_LEN times a power of two\"\r\n    );\r\n\r\n    let nrows = n.div_ceil(VECTOR_LEN);\r\n    let ncols = num_cols::\u003cWIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e()\r\n        * VECTOR_LEN;\r\n    let mut vec = Vec::with_capacity((nrows * ncols) \u003c\u003c extra_capacity_bits);\r\n    let trace: \u0026mut [MaybeUninit\u003cF\u003e] = \u0026mut vec.spare_capacity_mut()[..nrows * ncols];\r\n    let trace: RowMajorMatrixViewMut\u003cMaybeUninit\u003cF\u003e\u003e = RowMajorMatrixViewMut::new(trace, ncols);\r\n\r\n    let (prefix, perms, suffix) = unsafe {\r\n        trace.values.align_to_mut::\u003cPoseidon2Cols\u003c\r\n            MaybeUninit\u003cF\u003e,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n        \u003e\u003e()\r\n    };\r\n    assert!(prefix.is_empty(), \"Alignment should match\");\r\n    assert!(suffix.is_empty(), \"Alignment should match\");\r\n    assert_eq!(perms.len(), n);\r\n\r\n    perms.par_iter_mut().zip(inputs).for_each(|(perm, input)| {\r\n        generate_trace_rows_for_perm::\u003c\r\n            F,\r\n            LinearLayers,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n        \u003e(perm, input, round_constants);\r\n    });\r\n\r\n    unsafe {\r\n        vec.set_len(nrows * ncols);\r\n    }\r\n\r\n    RowMajorMatrix::new(vec, ncols)\r\n}\r\n\r\n// TODO: Take generic iterable\r\n#[instrument(name = \"generate Poseidon2 trace\", skip_all)]\r\npub fn generate_trace_rows\u003c\r\n    F: PrimeField,\r\n    LinearLayers: GenericPoseidon2LinearLayers\u003cF, WIDTH\u003e,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n\u003e(\r\n    inputs: Vec\u003c[F; WIDTH]\u003e,\r\n    constants: \u0026RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\r\n) -\u003e RowMajorMatrix\u003cF\u003e {\r\n    let n = inputs.len();\r\n    assert!(\r\n        n.is_power_of_two(),\r\n        \"Callers expected to pad inputs to a power of two\"\r\n    );\r\n\r\n    let ncols = num_cols::\u003cWIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e();\r\n    let mut vec = Vec::with_capacity(n * ncols * 2);\r\n    let trace: \u0026mut [MaybeUninit\u003cF\u003e] = \u0026mut vec.spare_capacity_mut()[..n * ncols];\r\n    let trace: RowMajorMatrixViewMut\u003cMaybeUninit\u003cF\u003e\u003e = RowMajorMatrixViewMut::new(trace, ncols);\r\n\r\n    let (prefix, perms, suffix) = unsafe {\r\n        trace.values.align_to_mut::\u003cPoseidon2Cols\u003c\r\n            MaybeUninit\u003cF\u003e,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n        \u003e\u003e()\r\n    };\r\n    assert!(prefix.is_empty(), \"Alignment should match\");\r\n    assert!(suffix.is_empty(), \"Alignment should match\");\r\n    assert_eq!(perms.len(), n);\r\n\r\n    perms.par_iter_mut().zip(inputs).for_each(|(perm, input)| {\r\n        generate_trace_rows_for_perm::\u003c\r\n            F,\r\n            LinearLayers,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n        \u003e(perm, input, constants);\r\n    });\r\n\r\n    unsafe {\r\n        vec.set_len(n * ncols);\r\n    }\r\n\r\n    RowMajorMatrix::new(vec, ncols)\r\n}\r\n\r\n/// `rows` will normally consist of 24 rows, with an exception for the final row.\r\nfn generate_trace_rows_for_perm\u003c\r\n    F: PrimeField,\r\n    LinearLayers: GenericPoseidon2LinearLayers\u003cF, WIDTH\u003e,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n\u003e(\r\n    perm: \u0026mut Poseidon2Cols\u003c\r\n        MaybeUninit\u003cF\u003e,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n    \u003e,\r\n    mut state: [F; WIDTH],\r\n    constants: \u0026RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\r\n) {\r\n    perm.export.write(F::ONE);\r\n    perm.inputs\r\n        .iter_mut()\r\n        .zip(state.iter())\r\n        .for_each(|(input, \u0026x)| {\r\n            input.write(x);\r\n        });\r\n\r\n    LinearLayers::external_linear_layer(\u0026mut state);\r\n\r\n    for (full_round, constants) in perm\r\n        .beginning_full_rounds\r\n        .iter_mut()\r\n        .zip(\u0026constants.beginning_full_round_constants)\r\n    {\r\n        generate_full_round::\u003cF, LinearLayers, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e(\r\n            \u0026mut state, full_round, constants,\r\n        );\r\n    }\r\n\r\n    for (partial_round, constant) in perm\r\n        .partial_rounds\r\n        .iter_mut()\r\n        .zip(\u0026constants.partial_round_constants)\r\n    {\r\n        generate_partial_round::\u003cF, LinearLayers, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e(\r\n            \u0026mut state,\r\n            partial_round,\r\n            *constant,\r\n        );\r\n    }\r\n\r\n    for (full_round, constants) in perm\r\n        .ending_full_rounds\r\n        .iter_mut()\r\n        .zip(\u0026constants.ending_full_round_constants)\r\n    {\r\n        generate_full_round::\u003cF, LinearLayers, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e(\r\n            \u0026mut state, full_round, constants,\r\n        );\r\n    }\r\n}\r\n\r\n#[inline]\r\nfn generate_full_round\u003c\r\n    F: PrimeField,\r\n    LinearLayers: GenericPoseidon2LinearLayers\u003cF, WIDTH\u003e,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n\u003e(\r\n    state: \u0026mut [F; WIDTH],\r\n    full_round: \u0026mut FullRound\u003cMaybeUninit\u003cF\u003e, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e,\r\n    round_constants: \u0026[F; WIDTH],\r\n) {\r\n    for (state_i, const_i) in state.iter_mut().zip(round_constants) {\r\n        *state_i += *const_i;\r\n    }\r\n    for (state_i, sbox_i) in state.iter_mut().zip(full_round.sbox.iter_mut()) {\r\n        generate_sbox(sbox_i, state_i);\r\n    }\r\n    LinearLayers::external_linear_layer(state);\r\n    full_round\r\n        .post\r\n        .iter_mut()\r\n        .zip(*state)\r\n        .for_each(|(post, x)| {\r\n            post.write(x);\r\n        });\r\n}\r\n\r\n#[inline]\r\nfn generate_partial_round\u003c\r\n    F: PrimeField,\r\n    LinearLayers: GenericPoseidon2LinearLayers\u003cF, WIDTH\u003e,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n\u003e(\r\n    state: \u0026mut [F; WIDTH],\r\n    partial_round: \u0026mut PartialRound\u003cMaybeUninit\u003cF\u003e, WIDTH, SBOX_DEGREE, SBOX_REGISTERS\u003e,\r\n    round_constant: F,\r\n) {\r\n    state[0] += round_constant;\r\n    generate_sbox(\u0026mut partial_round.sbox, \u0026mut state[0]);\r\n    partial_round.post_sbox.write(state[0]);\r\n    LinearLayers::internal_linear_layer(state);\r\n}\r\n\r\n#[inline]\r\nfn generate_sbox\u003cF: PrimeField, const DEGREE: u64, const REGISTERS: usize\u003e(\r\n    sbox: \u0026mut SBox\u003cMaybeUninit\u003cF\u003e, DEGREE, REGISTERS\u003e,\r\n    x: \u0026mut F,\r\n) {\r\n    *x = match (DEGREE, REGISTERS) {\r\n        (3, 0) =\u003e x.cube(),\r\n        (5, 0) =\u003e x.exp_const_u64::\u003c5\u003e(),\r\n        (7, 0) =\u003e x.exp_const_u64::\u003c7\u003e(),\r\n        (5, 1) =\u003e {\r\n            let x2 = x.square();\r\n            let x3 = x2 * *x;\r\n            sbox.0[0].write(x3);\r\n            x3 * x2\r\n        }\r\n        (7, 1) =\u003e {\r\n            let x3 = x.cube();\r\n            sbox.0[0].write(x3);\r\n            x3 * x3 * *x\r\n        }\r\n        (11, 2) =\u003e {\r\n            let x2 = x.square();\r\n            let x3 = x2 * *x;\r\n            let x9 = x3.cube();\r\n            sbox.0[0].write(x3);\r\n            sbox.0[1].write(x9);\r\n            x9 * x2\r\n        }\r\n        _ =\u003e panic!(\r\n            \"Unexpected (DEGREE, REGISTERS) of ({}, {})\",\r\n            DEGREE, REGISTERS\r\n        ),\r\n    }\r\n}\r\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{" orized;\r\n\r\npub use air::*;\r\npub use columns::*;\r\npub use constants::*;\r\npub use generation::*;\r\npub use vectorized::*;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","poseidon2-air","src","vectorized.rs"],"content":"use alloc::vec::Vec;\r\nuse core::borrow::{Borrow, BorrowMut};\r\n\r\nuse p3_air::{Air, AirBuilder, BaseAir};\r\nuse p3_field::{Field, PrimeField};\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse p3_poseidon2::GenericPoseidon2LinearLayers;\r\nuse rand::distributions::Standard;\r\nuse rand::prelude::Distribution;\r\nuse rand::random;\r\n\r\nuse crate::air::eval;\r\nuse crate::constants::RoundConstants;\r\nuse crate::{generate_vectorized_trace_rows, Poseidon2Air, Poseidon2Cols};\r\n\r\n/// A \"vectorized\" version of Poseidon2Cols, for computing multiple Poseidon2 permutations per row.\r\n#[repr(C)]\r\npub struct VectorizedPoseidon2Cols\u003c\r\n    T,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n    const VECTOR_LEN: usize,\r\n\u003e {\r\n    pub(crate) cols:\r\n        [Poseidon2Cols\u003cT, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e;\r\n            VECTOR_LEN],\r\n}\r\n\r\nimpl\u003c\r\n        T,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n        const VECTOR_LEN: usize,\r\n    \u003e\r\n    Borrow\u003c\r\n        VectorizedPoseidon2Cols\u003c\r\n            T,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n            VECTOR_LEN,\r\n        \u003e,\r\n    \u003e for [T]\r\n{\r\n    fn borrow(\r\n        \u0026self,\r\n    ) -\u003e \u0026VectorizedPoseidon2Cols\u003c\r\n        T,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n        VECTOR_LEN,\r\n    \u003e {\r\n        // debug_assert_eq!(self.len(), NUM_COLS);\r\n        let (prefix, shorts, suffix) = unsafe {\r\n            self.align_to::\u003cVectorizedPoseidon2Cols\u003c\r\n                T,\r\n                WIDTH,\r\n                SBOX_DEGREE,\r\n                SBOX_REGISTERS,\r\n                HALF_FULL_ROUNDS,\r\n                PARTIAL_ROUNDS,\r\n                VECTOR_LEN,\r\n            \u003e\u003e()\r\n        };\r\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\r\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\r\n        debug_assert_eq!(shorts.len(), 1);\r\n        \u0026shorts[0]\r\n    }\r\n}\r\n\r\nimpl\u003c\r\n        T,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n        const VECTOR_LEN: usize,\r\n    \u003e\r\n    BorrowMut\u003c\r\n        VectorizedPoseidon2Cols\u003c\r\n            T,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n            VECTOR_LEN,\r\n        \u003e,\r\n    \u003e for [T]\r\n{\r\n    fn borrow_mut(\r\n        \u0026mut self,\r\n    ) -\u003e \u0026mut VectorizedPoseidon2Cols\u003c\r\n        T,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n        VECTOR_LEN,\r\n    \u003e {\r\n        // debug_assert_eq!(self.len(), NUM_COLS);\r\n        let (prefix, shorts, suffix) = unsafe {\r\n            self.align_to_mut::\u003cVectorizedPoseidon2Cols\u003c\r\n                T,\r\n                WIDTH,\r\n                SBOX_DEGREE,\r\n                SBOX_REGISTERS,\r\n                HALF_FULL_ROUNDS,\r\n                PARTIAL_ROUNDS,\r\n                VECTOR_LEN,\r\n            \u003e\u003e()\r\n        };\r\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\r\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\r\n        debug_assert_eq!(shorts.len(), 1);\r\n        \u0026mut shorts[0]\r\n    }\r\n}\r\n\r\n/// A \"vectorized\" version of Poseidon2Air, for computing multiple Poseidon2 permutations per row.\r\npub struct VectorizedPoseidon2Air\u003c\r\n    F: Field,\r\n    LinearLayers,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n    const VECTOR_LEN: usize,\r\n\u003e {\r\n    pub(crate) air: Poseidon2Air\u003c\r\n        F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n    \u003e,\r\n}\r\n\r\nimpl\u003c\r\n        F: Field,\r\n        LinearLayers,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n        const VECTOR_LEN: usize,\r\n    \u003e\r\n    VectorizedPoseidon2Air\u003c\r\n        F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n        VECTOR_LEN,\r\n    \u003e\r\n{\r\n    pub fn new(constants: RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e) -\u003e Self {\r\n        Self {\r\n            air: Poseidon2Air::new(constants),\r\n        }\r\n    }\r\n\r\n    pub fn generate_vectorized_trace_rows(\r\n        \u0026self,\r\n        num_hashes: usize,\r\n        extra_capacity_bits: usize,\r\n    ) -\u003e RowMajorMatrix\u003cF\u003e\r\n    where\r\n        F: PrimeField,\r\n        LinearLayers: GenericPoseidon2LinearLayers\u003cF, WIDTH\u003e,\r\n        Standard: Distribution\u003c[F; WIDTH]\u003e,\r\n    {\r\n        let inputs = (0..num_hashes).map(|_| random()).collect::\u003cVec\u003c_\u003e\u003e();\r\n        generate_vectorized_trace_rows::\u003c\r\n            F,\r\n            LinearLayers,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n            VECTOR_LEN,\r\n        \u003e(inputs, \u0026self.air.constants, extra_capacity_bits)\r\n    }\r\n}\r\n\r\nimpl\u003c\r\n        F: Field,\r\n        LinearLayers: Sync,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n        const VECTOR_LEN: usize,\r\n    \u003e BaseAir\u003cF\u003e\r\n    for VectorizedPoseidon2Air\u003c\r\n        F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n        VECTOR_LEN,\r\n    \u003e\r\n{\r\n    fn width(\u0026self) -\u003e usize {\r\n        self.air.width() * VECTOR_LEN\r\n    }\r\n}\r\n\r\nimpl\u003c\r\n        AB: AirBuilder,\r\n        LinearLayers: GenericPoseidon2LinearLayers\u003cAB::Expr, WIDTH\u003e,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n        const VECTOR_LEN: usize,\r\n    \u003e Air\u003cAB\u003e\r\n    for VectorizedPoseidon2Air\u003c\r\n        AB::F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n        VECTOR_LEN,\r\n    \u003e\r\n{\r\n    #[inline]\r\n    fn eval(\u0026self, builder: \u0026mut AB) {\r\n        let main = builder.main();\r\n        let local = main.row_slice(0);\r\n        let local: \u0026VectorizedPoseidon2Cols\u003c\r\n            AB::Var,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n            VECTOR_LEN,\r\n        \u003e = (*local).borrow();\r\n        for perm in \u0026local.cols {\r\n            eval(\u0026self.air, builder, perm);\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":0}},{"line":180,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":229,"address":[],"length":0,"stats":{"Line":0}},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":256,"address":[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":258,"address":[],"length":0,"stats":{"Line":0}},{"line":259,"address":[],"length":0,"stats":{"Line":0}},{"line":260,"address":[],"length":0,"stats":{"Line":0}},{"line":261,"address":[],"length":0,"stats":{"Line":0}},{"line":262,"address":[],"length":0,"stats":{"Line":0}},{"line":263,"address":[],"length":0,"stats":{"Line":0}},{"line":264,"addres on)\r\nwhere\r\n    F: PrimeField64 + PermutationMonomial\u003cALPHA\u003e,\r\n    A: Algebra\u003cF\u003e + PermutationMonomial\u003cALPHA\u003e,\r\n    Standard: Distribution\u003cF\u003e,\r\n    Mds: MdsPermutation\u003cA, WIDTH\u003e + Default,\r\n{\r\n    // 8 rounds seems to work for the configs we use in practice. For benchmarking purposes we will\r\n    // assume it suffices; for real usage the Sage calculation in the paper should be used.\r\n    const NUM_ROUNDS: usize = 8;\r\n\r\n    let rng = thread_rng();\r\n    let num_constants = 2 * WIDTH * NUM_ROUNDS;\r\n    let round_constants = rng.sample_iter(Standard).take(num_constants).collect();\r\n    let mds = Mds::default();\r\n    let rescue = Rescue::\u003cF, Mds, WIDTH, ALPHA\u003e::new(NUM_ROUNDS, round_constants, mds);\r\n    let input: [A; WIDTH] = array::from_fn(|_| A::ZERO);\r\n    let name = format!(\"rescue::\u003c{}, {}\u003e\", type_name::\u003cA\u003e(), ALPHA);\r\n    let id = BenchmarkId::new(name, WIDTH);\r\n    c.bench_with_input(id, \u0026input, |b, input| {\r\n        b.iter(|| rescue.permute(input.clone()))\r\n    });\r\n}\r\n\r\ncriterion_group!(benches, bench_rescue);\r\ncriterion_main!(benches);\r\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":10},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","rescue","src","lib.rs"],"content":"#![allow(dead_code)] // TODO: remove when we settle on implementation details and publicly export\r\n#![no_std]\r\n\r\nextern crate alloc;\r\n\r\nmod rescue;\r\nmod util;\r\n\r\npub use rescue::*;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","rescue","src","rescue.rs"],"content":"use alloc::format;\r\nuse alloc::vec::Vec;\r\n\r\nuse itertools::Itertools;\r\nuse num::{BigUint, One};\r\nuse num_integer::binomial;\r\nuse p3_field::{Algebra, PermutationMonomial, PrimeField, PrimeField64};\r\nuse p3_mds::MdsPermutation;\r\nuse p3_symmetric::{CryptographicPermutation, Permutation};\r\nuse rand::distributions::Standard;\r\nuse rand::prelude::Distribution;\r\nuse rand::Rng;\r\n\r\nuse crate::util::shake256_hash;\r\n\r\n/// The Rescue-XLIX permutation.\r\n#[derive(Clone, Debug)]\r\npub struct Rescue\u003cF, Mds, const WIDTH: usize, const ALPHA: u64\u003e {\r\n    num_rounds: usize,\r\n    mds: Mds,\r\n    round_constants: Vec\u003cF\u003e,\r\n}\r\n\r\nimpl\u003cF, Mds, const WIDTH: usize, const ALPHA: u64\u003e Rescue\u003cF, Mds, WIDTH, ALPHA\u003e\r\nwhere\r\n    F: PrimeField + PermutationMonomial\u003cALPHA\u003e,\r\n{\r\n    pub fn new(num_rounds: usize, round_constants: Vec\u003cF\u003e, mds: Mds) -\u003e Self {\r\n        Self {\r\n            num_rounds,\r\n            mds,\r\n            round_constants,\r\n        }\r\n    }\r\n\r\n    fn num_rounds(capacity: usize, sec_level: usize, alpha: u64) -\u003e usize {\r\n        let rate = WIDTH - capacity;\r\n        let dcon = |n: usize| {\r\n            (0.5 * ((alpha - 1) * WIDTH as u64 * (n as u64 - 1)) as f64 + 2.0).floor() as usize\r\n        };\r\n        let v = |n: usize| WIDTH * (n - 1) + rate;\r\n        let target = BigUint::one() \u003c\u003c sec_level;\r\n\r\n        let is_sufficient = |l1: \u0026usize| {\r\n            let n = BigUint::from(v(*l1) + dcon(*l1));\r\n            let k = BigUint::from(v(*l1));\r\n            let bin = binomial(n, k);\r\n            \u0026bin * \u0026bin \u003e target\r\n        };\r\n        let l1 = (1..25).find(is_sufficient).unwrap();\r\n        (l1.max(5) as f32 * 1.5).ceil() as usize\r\n    }\r\n\r\n    // For a general field, we provide a generic constructor for the round constants.\r\n    pub fn get_round_constants_from_rng\u003cR: Rng\u003e(num_rounds: usize, rng: \u0026mut R) -\u003e Vec\u003cF\u003e\r\n    where\r\n        Standard: Distribution\u003cF\u003e,\r\n    {\r\n        let num_constants = 2 * WIDTH * num_rounds;\r\n        rng.sample_iter(Standard).take(num_constants).collect()\r\n    }\r\n\r\n    fn get_round_constants_rescue_prime(\r\n        num_rounds: usize,\r\n        capacity: usize,\r\n        sec_level: usize,\r\n    ) -\u003e Vec\u003cF\u003e\r\n    where\r\n        F: PrimeField64,\r\n    {\r\n        let num_constants = 2 * WIDTH * num_rounds;\r\n        let bytes_per_constant = F::bits().div_ceil(8) + 1;\r\n        let num_bytes = bytes_per_constant * num_constants;\r\n\r\n        let seed_string = format!(\r\n            \"Rescue-XLIX({},{},{},{})\",\r\n            F::ORDER_U64,\r\n            WIDTH,\r\n            capacity,\r\n            sec_level,\r\n        );\r\n        let byte_string = shake256_hash(seed_string.as_bytes(), num_bytes);\r\n\r\n        byte_string\r\n            .iter()\r\n            .chunks(bytes_per_constant)\r\n            .into_iter()\r\n            .map(|chunk| {\r\n                let integer = chunk\r\n                    .collect_vec()\r\n                    .iter()\r\n                    .rev()\r\n                    .fold(0, |acc, \u0026byte| (acc \u003c\u003c 8) + *byte as u64);\r\n                F::from_u64(integer)\r\n            })\r\n            .collect()\r\n    }\r\n}\r\n\r\nimpl\u003cF, A, Mds, const WIDTH: usize, const ALPHA: u64\u003e Permutation\u003c[A; WIDTH]\u003e\r\n    for Rescue\u003cF, Mds, WIDTH, ALPHA\u003e\r\nwhere\r\n    F: PrimeField + PermutationMonomial\u003cALPHA\u003e,\r\n    A: Algebra\u003cF\u003e + PermutationMonomial\u003cALPHA\u003e,\r\n    Mds: MdsPermutation\u003cA, WIDTH\u003e,\r\n{\r\n    fn permute_mut(\u0026self, state: \u0026mut [A; WIDTH]) {\r\n        for round in 0..self.num_rounds {\r\n            // S-box\r\n            state.iter_mut().for_each(|x| *x = x.injective_exp_n());\r\n\r\n            // MDS\r\n            self.mds.permute_mut(state);\r\n\r\n            // Constants\r\n            for (state_item, \u0026round_constant) in state\r\n                .iter_mut()\r\n                .zip(\u0026self.round_constants[round * WIDTH * 2..])\r\n            {\r\n                *state_item += round_constant;\r\n            }\r\n\r\n            // Inverse S-box\r\n            state.iter_mut().for_each(|x| *x = x.injective_exp_root_n());\r\n\r\n            // MDS\r\n            self.mds.permute_mut(state);\r\n\r\n            // Constants\r\n            for (state_item, \u0026round_constant) in state\r\n                .iter_mut()\r\n                .zip(\u0026self.round_constants[round * WIDTH * 2 + WIDTH..])\r\n            {\r\n                *state_item += round_constant;\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, A, Mds, const WIDTH: usize, const ALPHA: u64\u003e CryptographicPermutation\u003c[A; WIDTH]\u003e\r\n    for Rescue\u003cF, Mds, WIDTH, ALPHA\u003e\r\nwhere\r\n    F: PrimeField + PermutationMonomial\u003cALPHA\u003e,\r\n    A: Algebra\u003cF\u003e + PermutationMonomial\u003cALPHA\u003e,\r\n    Mds: MdsPermutation\u003cA, WIDTH\u003e,\r\n{\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use p3_field::PrimeCharacteristicRing;\r\n    use p3_mersenne_31::{MdsMatrixMersenne31, Mersenne31};\r\n    use p3_symmetric::{CryptographicHasher, PaddingFreeSponge, Permutation};\r\n\r\n    use crate::rescue::Rescue;\r\n\r\n    const WIDTH: usize = 12;\r\n    const ALPHA: u64 = 5;\r\n    type RescuePrimeM31Default = Rescue\u003cMersenne31, MdsMatrixMersenne31, WIDTH, ALPHA\u003e;\r\n\r\n    fn new_rescue_prime_m31_default() -\u003e RescuePrimeM31Default {\r\n        let num_rounds = RescuePrimeM31Default::num RMUTATION_OUTPUTS[test_run].map(Mersenne31::from_u64);\r\n\r\n            let actual = rescue_prime.permute(state);\r\n            assert_eq!(actual, expected);\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_rescue_sponge() {\r\n        let rescue_prime = new_rescue_prime_m31_default();\r\n        let rescue_sponge = PaddingFreeSponge::\u003c_, WIDTH, 8, 6\u003e::new(rescue_prime);\r\n\r\n        let input: [Mersenne31; 6] = [1, 2, 3, 4, 5, 6].map(Mersenne31::from_u8);\r\n\r\n        let expected: [Mersenne31; 6] = [\r\n            2055426095, 968531194, 1592692524, 136824376, 175318858, 1160805485,\r\n        ]\r\n        .map(Mersenne31::from_u64);\r\n\r\n        let actual = rescue_sponge.hash_iter(input);\r\n        assert_eq!(actual, expected);\r\n    }\r\n}\r\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":36,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":37,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":38,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":39,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":41,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":42,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":44,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":45,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":46,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":47,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":48,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":50,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":51,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"len
