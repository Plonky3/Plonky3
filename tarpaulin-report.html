eld};\r\nuse p3_matrix::dense::{RowMajorMatrix, RowMajorMatrixViewMut};\r\nuse p3_matrix::util::reverse_matrix_index_bits;\r\nuse p3_matrix::Matrix;\r\nuse p3_maybe_rayon::prelude::*;\r\nuse p3_util::log2_strict_usize;\r\n\r\nuse crate::butterflies::{Butterfly, DitButterfly, TwiddleFreeButterfly};\r\nuse crate::TwoAdicSubgroupDft;\r\n\r\n/// The DIT FFT algorithm.\r\n#[derive(Default, Clone, Debug)]\r\npub struct Radix2Dit\u003cF: TwoAdicField\u003e {\r\n    /// Memoized twiddle factors for each length log_n.\r\n    twiddles: RefCell\u003cBTreeMap\u003cusize, Vec\u003cF\u003e\u003e\u003e,\r\n}\r\n\r\nimpl\u003cF: TwoAdicField\u003e TwoAdicSubgroupDft\u003cF\u003e for Radix2Dit\u003cF\u003e {\r\n    type Evaluations = RowMajorMatrix\u003cF\u003e;\r\n\r\n    fn dft_batch(\u0026self, mut mat: RowMajorMatrix\u003cF\u003e) -\u003e RowMajorMatrix\u003cF\u003e {\r\n        let h = mat.height();\r\n        let log_h = log2_strict_usize(h);\r\n\r\n        // Compute twiddle factors, or take memoized ones if already available.\r\n        let mut twiddles_ref_mut = self.twiddles.borrow_mut();\r\n        let twiddles = twiddles_ref_mut.entry(log_h).or_insert_with(|| {\r\n            let root = F::two_adic_generator(log_h);\r\n            root.powers().take(1 \u003c\u003c log_h).collect()\r\n        });\r\n\r\n        // DIT butterfly\r\n        reverse_matrix_index_bits(\u0026mut mat);\r\n        for layer in 0..log_h {\r\n            dit_layer(\u0026mut mat.as_view_mut(), layer, twiddles);\r\n        }\r\n        mat\r\n    }\r\n}\r\n\r\n/// One layer of a DIT butterfly network.\r\nfn dit_layer\u003cF: Field\u003e(mat: \u0026mut RowMajorMatrixViewMut\u003c'_, F\u003e, layer: usize, twiddles: \u0026[F]) {\r\n    let h = mat.height();\r\n    let log_h = log2_strict_usize(h);\r\n    let layer_rev = log_h - 1 - layer;\r\n\r\n    let half_block_size = 1 \u003c\u003c layer;\r\n    let block_size = half_block_size * 2;\r\n\r\n    mat.par_row_chunks_exact_mut(block_size)\r\n        .for_each(|mut block_chunks| {\r\n            let (mut hi_chunks, mut lo_chunks) = block_chunks.split_rows_mut(half_block_size);\r\n            hi_chunks\r\n                .par_rows_mut()\r\n                .zip(lo_chunks.par_rows_mut())\r\n                .enumerate()\r\n                .for_each(|(ind, (hi_chunk, lo_chunk))| {\r\n                    if ind == 0 {\r\n                        TwiddleFreeButterfly.apply_to_rows(hi_chunk, lo_chunk)\r\n                    } else {\r\n                        DitButterfly(twiddles[ind \u003c\u003c layer_rev]).apply_to_rows(hi_chunk, lo_chunk)\r\n                    }\r\n                });\r\n        });\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":26,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":27,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":30,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":31,"address":[],"length":0,"stats":{"Line":7277816997830721736}},{"line":32,"address":[],"length":0,"stats":{"Line":720575940379279560}},{"line":33,"address":[],"length":0,"stats":{"Line":720575940379279560}},{"line":37,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":38,"address":[],"length":0,"stats":{"Line":4539628424389459968}},{"line":39,"address":[],"length":0,"stats":{"Line":17437937757178560512}},{"line":41,"address":[],"length":0,"stats":{"Line":6557241057451442180}},{"line":46,"address":[],"length":0,"stats":{"Line":17437937757178560515}},{"line":47,"address":[],"length":0,"stats":{"Line":17437937757178560515}},{"line":48,"address":[],"length":0,"stats":{"Line":17437937757178560515}},{"line":49,"address":[],"length":0,"stats":{"Line":17437937757178560515}},{"line":51,"address":[],"length":0,"stats":{"Line":17437937757178560515}},{"line":52,"address":[],"length":0,"stats":{"Line":17437937757178560515}},{"line":54,"address":[],"length":0,"stats":{"Line":17437937757178560515}},{"line":55,"address":[],"length":0,"stats":{"Line":14051230837395947525}},{"line":56,"address":[],"length":0,"stats":{"Line":15060037153926938626}},{"line":57,"address":[],"length":0,"stats":{"Line":15060037153926938626}},{"line":58,"address":[],"length":0,"stats":{"Line":15060037153926938626}},{"line":59,"address":[],"length":0,"stats":{"Line":15060037153926938626}},{"line":60,"address":[],"length":0,"stats":{"Line":15060037153926938626}},{"line":61,"address":[],"length":0,"stats":{"Line":12538021362599461065}},{"line":62,"address":[],"length":0,"stats":{"Line":15924728282382074055}},{"line":63,"address":[],"length":0,"stats":{"Line":15060037153926939629}},{"line":65,"address":[],"length":0,"stats":{"Line":17726168133330271251}}],"covered":28,"coverable":28},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","dft","src","radix_2_dit_parallel.rs"],"content":"use alloc::collections::BTreeMap;\r\nuse alloc::slice;\r\nuse alloc::vec::Vec;\r\nuse core::cell::RefCell;\r\nuse core::mem::{transmute, MaybeUninit};\r\n\r\nuse itertools::{izip, Itertools};\r\nuse p3_field::integers::QuotientMap;\r\nuse p3_field::{Field, Powers, TwoAdicField};\r\nuse p3_matrix::bitrev::{BitReversableMatrix, BitReversalPerm, BitReversedMatrixView};\r\nuse p3_matrix::dense::{RowMajorMatrix, RowMajorMatrixView, RowMajorMatrixViewMut};\r\nuse p3_matrix::util::reverse_matrix_index_bits;\r\nuse p3_matrix::Matrix;\r\nuse p3_maybe_rayon::prelude::*;\r\nuse p3_util::{log2_strict_usize, reverse_bits_len, reverse_slice_index_bits};\r\nuse tracing::{debug_span, instrument};\r\n\r\nuse crate::butterflies::{Butterfly, DitButterfly};\r\nuse crate::TwoAdicSubgroupDft;\r\n\r\n/// A parallel FFT algorithm which divides a butterfly network's layers into two halves.\r\n///\r\n/// For the first half, we apply a butterfly network with smaller blocks in earlier layers,\r\n/// i.e. either DIT or Bowers G. Then we bit-reverse, and for the second half, we continue executing\r\n/// the same network but in bit-reversed order. This way we're always working with small blocks,\r\n/// so within each half, we can have a certain amount of parallelism with no cross-thread\r\n/// communication.\r\n#[derive(Default, Clone, Debug)]\r\npub struct Radix2DitParallel\u003cF\u003e {\r\n    /// Twiddles based on roots of unity, used in the forward DFT.\r\n    twiddles: RefCell\u003cBTreeMap\u003cusize, VectorPair\u003cF\u003e\u003e\u003e,\r\n\r\n    /// A map from `(log_h, shift)` to forward DFT twiddles with that coset shift baked in.\r\n    #[allow(clippy::type_complexity)]\r\n    coset_twiddles: RefCell\u003cBTreeMap\u003c(usize, F), Vec\u003cVec\u003cF\u003e\u003e\u003e\u003e,\r\n\r\n    /// Twiddles based on inverse roots of unity, used in the inverse DFT.\r\n    inverse_twiddles: RefCell\u003cBTreeMap\u003cusize, VectorPair\u003cF\u003e\u003e\u003e,\r\n}\r\n\r\n/// A pair of vectors, one with twiddle factors in their natural order, the other bit-reversed.\r\n#[derive(Default, Clone, Debug)]\r\nstruct VectorPair\u003cF\u003e {\r\n    twiddles: Vec\u003cF\u003e,\r\n    bitrev_twiddles: Vec\u003cF\u003e,\r\n}\r\n\r\n#[instrument(level = \"debug\", skip_all)]\r\nfn compute_twiddles\u003cF: TwoAdicField + Ord\u003e(log_h: usize) -\u003e VectorPair\u003cF\u003e {\r\n    let half_h = (1 \u003c\u003c log_h) \u003e\u003e 1;\r\n    let root = F::two_adic_generator(log_h);\r\n    let twiddles: Vec\u003cF\u003e = root.powers().take(half_h).collect();\r\n    let mut bit_reversed_twiddles = twiddles.clone();\r\n    reverse_slice_index_bits(\u0026mut bit_reversed_twiddles);\r\n    VectorPair {\r\n        twiddles,\r\n        bitrev_twiddles: bit_reversed_twiddles,\r\n    }\r\n}\r\n\r\n#[instrument(level = \"debug\", skip_all)]\r\nfn compute_coset_twiddles\u003cF: TwoAdicField + Ord\u003e(log_h: usize, shift: F) -\u003e Vec\u003cVec\u003cF\u003e\u003e {\r\n    // In general either div_floor or div_ceil would work, but here we prefer div_ceil because it\r\n    // lets us assume below that the \"first half\" of the network has at least one layer of\r\n    // butterflies, even in the case of log_h = 1.\r\n    let mid = log_h.div_ceil(2);\r\n    let h = 1 \u003c\u003c log_h;\r\n    let root = F::two_adic_generator(log_h);\r\n\r\n    (0..log_h)\r\n        .map(|layer| {\r\n            let shift_power = shift.exp_power_of_2(layer);\r\n            let powers = Powers {\r\n                base: root.exp_power_of_2(layer),\r\n                current: shift_power,\r\n            };\r\n            let mut twiddles: Vec\u003c_\u003e = powers.take(h \u003e\u003e (layer + 1)).collect();\r\n            let layer_rev = log_h - 1 - layer;\r\n            if layer_rev \u003e= mid {\r\n                reverse_slice_index_bits(\u0026mut twiddles);\r\n            }\r\n            twiddles\r\n        })\r\n        .collect()\r\n}\r\n\r\n#[instrument(level = \"debug\", skip_all)]\r\nfn compute_inverse_twiddles\u003cF: TwoAdicField + Ord\u003e(log_h: usize) -\u003e VectorPair\u003cF\u003e {\r\n    let half_h = (1 \u003c\u003c log_h) \u003e\u003e 1;\r\n    let root_inv = F::two_adic_generator(log_h).inverse();\r\n    let twiddles: Vec\u003cF\u003e = root_inv.powers().take(half_h).collect();\r\n    let mut bit_reversed_twiddles = twiddles.clone();\r\n\r\n    // In the middle of the coset LDE, we're in bit-reversed order.\r\n    reverse_slice_index_bits(\u0026mut bit_reversed_twiddles);\r\n\r\n    VectorPair {\r\n        twiddles,\r\n        bitrev_twiddles: bit_reversed_twiddles,\r\n    }\r\n}\r\n\r\nimpl\u003cF: TwoAdicField + Ord\u003e TwoAdicSubgroupDft\u003cF\u003e for Radix2DitParallel\u003cF\u003e {\r\n    type Evaluations = BitReversedMatrixView\u003cRowMajorMatrix\u003cF\u003e\u003e;\r\n\r\n    fn dft_batch(\u0026self, mut mat: RowMajorMatrix\u003cF\u003e) -\u003e Self::Evaluations {\r\n        let h = mat.height();\r\n        let log_h = log2_strict_usize(h);\r\n\r\n        // Compute twiddle factors, or take memoized ones if already available.\r\n        let mut twiddles_ref_mut = self.twiddles.borrow_mut();\r\n        let twiddles = twiddles_ref_mut\r\n            .entry(log_h)\r\n            .or_insert_with(|| compute_twiddles(log_h));\r\n\r\n        let mid = log_h.div_ceil(2);\r\n\r\n        // The first half looks like a normal DIT.\r\n        reverse_matrix_index_bits(\u0026mut mat);\r\n        first_half(\u0026mut mat, mid, \u0026twiddles.twiddles);\r\n\r\n        // For the second half, we flip the DIT, working in bit-reversed order.\r\n        reverse_matrix_index_bits(\u0026mut mat);\r\n        second_half(\u0026mut mat, mid, \u0026twiddles.bitrev_twiddles, None);\r\n\r\n        mat.bit_reverse_rows()\r\n    }\r\n\r\n    #[instrument(skip_all, fields(dims = %mat.dimensions(), added_bits = added_bits))]\r\n    fn coset_lde_batch(\r\n        \u0026self,\r\n        mut mat: RowMajorMatrix\u003cF\u003e,\r\n        added_bits: usize,\r\n        shift: F,\r\n    ) -\u003e Self::Evaluations {\r\n        let w = mat.width;\r\n        let h = mat.height();\r\n        let log_h = log2_strict_usize(h);\r\n        let mid = log_h.div_ceil(2);\r\n\r\n        let mut inverse_twiddles_ref_mut = self.inverse_twiddles.borrow_mut();\r\n        let inverse_twiddles = inverse_twiddles_ref_mut\r\n            .entry(log_h)\r\n            .or_insert_with(|| compute_inverse_twiddles(log_h));\r\n\r\n        // The first half looks like a normal DIT.\r\n        reverse_matrix_index_bits(\u0026mut mat);\r\n        first_half(\u0026mut mat, mid, \u0026inverse_twiddles.twiddles);\r\n\r\n        // For the second half, we flip the DIT, working in bit-reversed order.\r\n        reverse_matrix_index_bits(\u0026mut mat);\r\n        // We'll also scale by 1/h, as per the usual inverse DFT algorithm.\r\n        // If F isn't a PrimeField, (and is thus an extension field) it's much cheaper to\r\n        // invert in F::PrimeSubfield.\r\n        let h_inv_subfield = F::PrimeSubfield::from_int(h).try_inverse();\r\n        let scale = h_inv_subfield.map(F::from_prime_subfield);\r\n        second_half(\u0026mut mat, mid, \u0026inverse_twiddles.bitrev_twiddles, scale);\r\n        // We skip the final bit-reversal, since the next FFT expects bit-reversed input.\r\n\r\n        let lde_elems = w * (h \u003c\u003c added_bits);\r\n        let elems_to_add = lde_elems - w * h;\r\n        debug_span!(\"reserve_exact\").in_scope(|| mat.values.reserve_exact(elems_to_add));\r\n\r\n        let g_big = F::two_adic_generator(log_h + added_bits);\r\n\r\n        let mat_ptr = mat.values.as_mut_ptr();\r\n        let rest_ptr = unsafe { (mat_ptr as *mut MaybeUninit\u003cF\u003e).add(w * h) };\r\n        let first_slice: \u0026mut [F] = unsafe { slice::from_raw_parts_mut(mat_ptr, w * h) };\r\n        let rest_slice: \u0026mut [MaybeUninit\u003cF\u003e] =\r\n            unsafe { slice::from_raw_parts_mut(rest_ptr, lde_elems - w * h) };\r\n        let mut first_coset_mat = RowMajorMatrixViewMut::new(first_slice, w);\r\n        let mut rest_cosets_mat = rest_slice\r\n            .chunks_exact_mut(w * h)\r\n            .map(|slice| RowMajorMatrixViewMut::new(slice, w))\r\n            .collect_vec();\r\n\r\n        for coset_idx in 1..(1 \u003c\u003c added_bits) {\r\n            let total_shift = g_big.exp_u64(coset_idx as u64) * shift;\r\n            let coset_idx = reverse_bits_len(coset_idx, added_bits);\r\n            let dest = \u0026mut rest_cosets_mat[coset_idx - 1]; // - 1 because we removed the first matrix.\r\n            coset_dft_oop(self, \u0026first_coset_mat.as_view(), dest, total_shift);\r\n        }\r\n\r\n        // Now run a forward DFT on the very first coset, this time in-place.\r\n        coset_dft(self, \u0026mut first_coset_mat.as_view_mut(), shift);\r\n\r\n        // SAFETY: We wrote all values above.\r\n        unsafe {\r\n            mat.values.set_len(lde_elems);\r\n        }\r\n        BitReversalPerm::new_view(mat)\r\n    }\r\n}\r\n\r\n#[instrument(level = \"debug\", skip_all)]\r\nfn coset_dft\u003cF: TwoAdicField + Ord\u003e(\r\n    dft: \u0026Radix2DitParallel\u003cF\u003e,\r\n    mat: \u0026mut RowMajorMatrixViewMut\u003cF\u003e,\r\n    shift: F,\r\n) {\r\n    let log_h = log2_strict_usize(mat.height());\r\n    let mid = log_h.div_ceil(2);\r\n\r\n    let mut twiddles_ref_mut = dft.coset_twiddles.borrow_mut();\r\n    let twiddles = twiddles_ref_mut\r\n        .entry((log_h, shift))\r\n        .or_insert_with(|| compute_coset_twiddles(log_h, shift));\r\n\r\n    // The first half looks like a normal DIT.\r\n    first_half_general(mat, mid, twiddles);\r\n\r\n    // For the second half, we flip the DIT, working in bit-reversed order.\r\n    reverse_matrix_index_bits(mat);\r\n\r\n    second_half_general(mat, mid, twiddles);\r\n}\r\n\r\n/// Like `coset_dft`, except out-of-place.\r\n#[instrument(level = \"debug\", skip_all)]\r\nfn coset_dft_oop\u003cF: TwoAdicField + Ord\u003e(\r\n    dft: \u0026Radix2DitParallel\u003cF\u003e,\r\n    src: \u0026RowMajorMatrixView\u003cF\u003e,\r\n    dst_maybe: \u0026mut RowMajorMatrixViewMut\u003cMaybeUninit\u003cF\u003e\u003e,\r\n    shift: F,\r\n) {\r\n    assert_eq!(src.dimensions(), dst_maybe.dimensions());\r\n\r\n    let log_h = log2_strict_usize(dst_maybe.height());\r\n\r\n    if log_h == 0 {\r\n        // This is an edge case where first_half_general_oop doesn't work, as it expects there to be\r\n        // at least one layer in the network, so we just copy instead.\r\n        let src_maybe = unsafe {\r\n            transmute::\u003c\u0026RowMajorMatrixView\u003cF\u003e, \u0026RowMajorMatrixView\u003cMaybeUninit\u003cF\u003e\u003e\u003e(src)\r\n        };\r\n        dst_maybe.copy_from(src_maybe);\r\n        return;\r\n    }\r\n\r\n    let mid = log_h.div_ceil(2);\r\n\r\n    let mut twiddles_ref_mut = dft.coset_twiddles.borrow_mut();\r\n    let twiddles = twiddles_ref_mut\r\n        .entry((log_h, shift))\r\n        .or_insert_with(|| compute_coset_twiddles(log_h, shift));\r\n\r\n    // The first half looks like a normal DIT.\r\n    first_half_general_oop(src, dst_maybe, mid, twiddles);\r\n\r\n    // dst is now initialized.\r\n    let dst = unsafe {\r\n        transmute::\u003c\u0026mut RowMajorMatrixViewMut\u003cMaybeUninit\u003cF\u003e\u003e, \u0026mut RowMajorMatrixViewMut\u003cF\u003e\u003e(\r\n            dst_maybe,\r\n        )\r\n    };\r\n\r\n    // For the second half, we flip the DIT, working in bit-reversed order.\r\n    reverse_matrix_index_bits(dst);\r\n\r\n    second_half_general(dst, mid, twiddles);\r\n}\r\n\r\n/// This can be used as the first half of a DIT butterfly network.\r\n#[instrument(level = \"debug\", skip_all)]\r\nfn first_half\u003cF: Field\u003e(mat: \u0026mut RowMajorMatrix\u003cF\u003e, mid: usize, twiddles: \u0026[F]) {\r\n    let log_h = log2_strict_usize(mat.height());\r\n\r\n    // max block size: 2^mid\r\n    mat.par_row_chunks_exact_mut(1 \u003c\u003c mid)\r\n        .for_each(|mut submat| {\r\n            let mut backwards = false;\r\n            for layer in 0..mid {\r\n                let layer_rev = log_h - 1 - layer;\r\n                let layer_pow = 1 \u003c\u003c layer_rev;\r\n                dit_layer(\r\n                    \u0026mut submat,\r\n                    layer,\r\n                    twiddles.iter().copied().step_by(layer_pow),\r\n                    backwards,\r\n                );\r\n                backwards = !backwards;\r\n            }\r\n        });\r\n}\r\n\r\n/// Like `first_half`, except supporting different twiddle factors per layer, enabling coset shifts\r\n/// to be baked into them.\r\n#[instrument(level = \"debug\", skip_all)]\r\nfn first_half_general\u003cF: Field\u003e(\r\n    mat: \u0026mut RowMajorMatrixViewMut\u003cF\u003e,\r\n    mid: usize,\r\n    twiddles: \u0026[Vec\u003cF\u003e],\r\n) {\r\n    let log_h = log2_strict_usize(mat.height());\r\n    mat.par_row_chunks_exact_mut(1 \u003c\u003c mid)\r\n        .for_each(|mut submat| {\r\n            let mut backwards = false;\r\n            for layer in 0..mid {\r\n {\r\n            process_block(block);\r\n        }\r\n    }\r\n}\r\n\r\n/// One layer of a DIT butterfly network.\r\nfn dit_layer_oop\u003cF: Field\u003e(\r\n    src: \u0026RowMajorMatrixView\u003cF\u003e,\r\n    dst: \u0026mut RowMajorMatrixViewMut\u003c'_, MaybeUninit\u003cF\u003e\u003e,\r\n    layer: usize,\r\n    twiddles: impl Iterator\u003cItem = F\u003e + Clone,\r\n) {\r\n    debug_assert_eq!(src.dimensions(), dst.dimensions());\r\n    let half_block_size = 1 \u003c\u003c layer;\r\n    let block_size = half_block_size * 2;\r\n    let width = dst.width();\r\n    debug_assert!(dst.height() \u003e= block_size);\r\n\r\n    let src_chunks = src.values.chunks(block_size * width);\r\n    let dst_chunks = dst.values.chunks_mut(block_size * width);\r\n    for (src_block, dst_block) in src_chunks.zip(dst_chunks) {\r\n        let (src_lows, src_highs) = src_block.split_at(half_block_size * width);\r\n        let (dst_lows, dst_highs) = dst_block.split_at_mut(half_block_size * width);\r\n\r\n        for (src_lo, dst_lo, src_hi, dst_hi, twiddle) in izip!(\r\n            src_lows.chunks(width),\r\n            dst_lows.chunks_mut(width),\r\n            src_highs.chunks(width),\r\n            dst_highs.chunks_mut(width),\r\n            twiddles.clone()\r\n        ) {\r\n            DitButterfly(twiddle).apply_to_rows_oop(src_lo, dst_lo, src_hi, dst_hi);\r\n        }\r\n    }\r\n}\r\n\r\n/// Like `dit_layer`, except the matrix and twiddles are encoded in bit-reversed order.\r\n/// This can also be viewed as a layer of the Bowers G^T network.\r\nfn dit_layer_rev\u003cF: Field\u003e(\r\n    submat: \u0026mut RowMajorMatrixViewMut\u003c'_, F\u003e,\r\n    log_h: usize,\r\n    layer: usize,\r\n    twiddles_rev: impl DoubleEndedIterator\u003cItem = F\u003e + ExactSizeIterator,\r\n    backwards: bool,\r\n) {\r\n    let layer_rev = log_h - 1 - layer;\r\n\r\n    let half_block_size = 1 \u003c\u003c layer_rev;\r\n    let block_size = half_block_size * 2;\r\n    let width = submat.wid subgroup itself.\r\n    fn coset_dft_batch(\u0026self, mut mat: RowMajorMatrix\u003cF\u003e, shift: F) -\u003e Self::Evaluations {\r\n        // Observe that\r\n        //     y_i = \\sum_j c_j (s g^i)^j\r\n        //         = \\sum_j (c_j s^j) (g^i)^j\r\n        // which has the structure of an ordinary DFT, except each coefficient c_j is first replaced\r\n        // by c_j s^j.\r\n        coset_shift_cols(\u0026mut mat, shift);\r\n        self.dft_batch(mat)\r\n    }\r\n\r\n    /// Compute the inverse DFT of `vec`.\r\n    fn idft(\u0026self, vec: Vec\u003cF\u003e) -\u003e Vec\u003cF\u003e {\r\n        self.idft_batch(RowMajorMatrix::new(vec, 1)).values\r\n    }\r\n\r\n    /// Compute the inverse DFT of each column in `mat`.\r\n    fn idft_batch(\u0026self, mat: RowMajorMatrix\u003cF\u003e) -\u003e RowMajorMatrix\u003cF\u003e {\r\n        let mut dft = self.dft_batch(mat).to_row_major_matrix();\r\n        let h = dft.height();\r\n\r\n        divide_by_height(\u0026mut dft);\r\n\r\n        for row in 1..h / 2 {\r\n            swap_rows(\u0026mut dft, row, h - row);\r\n        }\r\n\r\n        dft\r\n    }\r\n\r\n    /// Compute the \"coset iDFT\" of `vec`. This can be viewed as an inverse operation of\r\n    /// \"coset DFT\", that interpolates over a coset of a multiplicative subgroup, rather than\r\n    /// subgroup itself.\r\n    fn coset_idft(\u0026self, vec: Vec\u003cF\u003e, shift: F) -\u003e Vec\u003cF\u003e {\r\n        self.coset_idft_batch(RowMajorMatrix::new(vec, 1), shift)\r\n            .values\r\n    }\r\n\r\n    /// Compute the \"coset iDFT\" of each column in `mat`. This can be viewed as an inverse operation\r\n    /// of \"coset DFT\", that interpolates over a coset of a multiplicative subgroup, rather than the\r\n    /// subgroup itself.\r\n    fn coset_idft_batch(\u0026self, mut mat: RowMajorMatrix\u003cF\u003e, shift: F) -\u003e RowMajorMatrix\u003cF\u003e {\r\n        mat = self.idft_batch(mat);\r\n        coset_shift_cols(\u0026mut mat, shift.inverse());\r\n        mat\r\n    }\r\n\r\n    /// Compute the low-degree extension of `vec` onto a larger subgroup.\r\n    fn lde(\u0026self, vec: Vec\u003cF\u003e, added_bits: usize) -\u003e Vec\u003cF\u003e {\r\n        self.lde_batch(RowMajorMatrix::new(vec, 1), added_bits)\r\n            .to_row_major_matrix()\r\n            .values\r\n    }\r\n\r\n    /// Compute the low-degree extension of each column in `mat` onto a larger subgroup.\r\n    fn lde_batch(\u0026self, mat: RowMajorMatrix\u003cF\u003e, added_bits: usize) -\u003e Self::Evaluations {\r\n        let mut coeffs = self.idft_batch(mat);\r\n        coeffs\r\n            .values\r\n            .resize(coeffs.values.len() \u003c\u003c added_bits, F::ZERO);\r\n        self.dft_batch(coeffs)\r\n    }\r\n\r\n    /// Compute the low-degree extension of each column in `mat` onto a coset of a larger subgroup.\r\n    fn coset_lde(\u0026self, vec: Vec\u003cF\u003e, added_bits: usize, shift: F) -\u003e Vec\u003cF\u003e {\r\n        self.coset_lde_batch(RowMajorMatrix::new(vec, 1), added_bits, shift)\r\n            .to_row_major_matrix()\r\n            .values\r\n    }\r\n\r\n    /// Compute the low-degree extension of each column in `mat` onto a coset of a larger subgroup.\r\n    fn coset_lde_batch(\r\n        \u0026self,\r\n        mat: RowMajorMatrix\u003cF\u003e,\r\n        added_bits: usize,\r\n        shift: F,\r\n    ) -\u003e Self::Evaluations {\r\n        let mut coeffs = self.idft_batch(mat);\r\n        // PANICS: possible panic if the new resized length overflows\r\n        coeffs.values.resize(\r\n            coeffs\r\n                .values\r\n                .len()\r\n                .checked_shl(added_bits.try_into().unwrap())\r\n                .unwrap(),\r\n            F::ZERO,\r\n        );\r\n        self.coset_dft_batch(coeffs, shift)\r\n    }\r\n}\r\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":18,"address":[],"length":0,"stats":{"Line":5044031582  mat: \u0026mut DenseMatrix\u003cF, S\u003e,\r\n) {\r\n    // If F isn't a PrimeField, (and is thus an extension field) it's much cheaper to\r\n    // invert in F::PrimeSubfield.\r\n    let h_inv_subfield = F::PrimeSubfield::from_int(mat.height()).inverse();\r\n    mat.scale(F::from_prime_subfield(h_inv_subfield))\r\n}\r\n\r\n/// Multiply each element of row `i` of `mat` by `shift**i`.\r\npub(crate) fn coset_shift_cols\u003cF: Field\u003e(mat: \u0026mut RowMajorMatrix\u003cF\u003e, shift: F) {\r\n    mat.rows_mut()\r\n        .zip(shift.powers())\r\n        .for_each(|(row, weight)| {\r\n            row.iter_mut().for_each(|coeff| {\r\n                *coeff *= weight;\r\n            })\r\n        });\r\n}\r\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":4755801206503243791}},{"line":22,"address":[],"length":0,"stats":{"Line":4755801206503243791}},{"line":23,"address":[],"length":0,"stats":{"Line":4755801206503243791}},{"line":24,"address":[],"length":0,"stats":{"Line":16285016252571713551}},{"line":25,"address":[],"length":0,"stats":{"Line":1152921504606847030}},{"line":26,"address":[],"length":0,"stats":{"Line":8070450532247928886}}],"covered":6,"coverable":8},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","examples","examples","prove_prime_field_31.rs"],"content":"use clap::Parser;\r\nuse p3_baby_bear::{BabyBear, GenericPoseidon2LinearLayersBabyBear, Poseidon2BabyBear};\r\nuse p3_blake3_air::Blake3Air;\r\nuse p3_dft::Radix2DitParallel;\r\nuse p3_examples::airs::ProofObjective;\r\nuse p3_examples::dfts::DftChoice;\r\nuse p3_examples::parsers::{DftOptions, FieldOptions, MerkleHashOptions, ProofOptions};\r\nuse p3_examples::proofs::{\r\n    prove_m31_keccak, prove_m31_poseidon2, prove_monty31_keccak, prove_monty31_poseidon2,\r\n    report_result,\r\n};\r\nuse p3_field::extension::BinomialExtensionField;\r\nuse p3_keccak_air::KeccakAir;\r\nuse p3_koala_bear::{GenericPoseidon2LinearLayersKoalaBear, KoalaBear, Poseidon2KoalaBear};\r\nuse p3_mersenne_31::{GenericPoseidon2LinearLayersMersenne31, Mersenne31, Poseidon2Mersenne31};\r\nuse p3_monty_31::dft::RecursiveDft;\r\nuse p3_poseidon2_air::{RoundConstants, VectorizedPoseidon2Air};\r\nuse rand::thread_rng;\r\nuse tracing_forest::util::LevelFilter;\r\nuse tracing_forest::ForestLayer;\r\nuse tracing_subscriber::layer::SubscriberExt;\r\nuse tracing_subscriber::util::SubscriberInitExt;\r\nuse tracing_subscriber::{EnvFilter, Registry};\r\n\r\n// General constants for constructing the Poseidon2 AIR.\r\nconst P2_WIDTH: usize = 16;\r\nconst P2_HALF_FULL_ROUNDS: usize = 4;\r\nconst P2_LOG_VECTOR_LEN: u8 = 3;\r\nconst P2_VECTOR_LEN: usize = 1 \u003c\u003c P2_LOG_VECTOR_LEN;\r\n\r\n#[derive(Parser, Debug)]\r\n#[command(version, about, long_about = None)]\r\nstruct Args {\r\n    /// The field to use for our proof.\r\n    #[arg(short, long, ignore_case = true, value_enum)]\r\n    field: FieldOptions,\r\n\r\n    /// What we are trying to prove.\r\n    #[arg(short, long, ignore_case = true, value_enum)]\r\n    objective: ProofOptions,\r\n\r\n    /// The log base 2 of the desired trace length.\r\n    #[arg(short, long)]\r\n    log_trace_length: u8,\r\n\r\n    /// The discrete fourier transform to use in the proof.\r\n    #[arg(short, long, ignore_case = true, value_enum, default_value_t = DftOptions::None)]\r\n    discrete_fourier_transform: DftOptions,\r\n\r\n    /// The hash function to use when assembling the Merkle tree.\r\n    #[arg(short, long, ignore_case = true, value_enum)]\r\n    merkle_hash: MerkleHashOptions,\r\n}\r\n\r\nfn main() {\r\n    let env_filter = EnvFilter::builder()\r\n        .with_default_directive(LevelFilter::INFO.into())\r\n        .from_env_lossy();\r\n\r\n    Registry::default()\r\n        .with(env_filter)\r\n        .with(ForestLayer::default())\r\n        .init();\r\n\r\n    let args = Args::parse();\r\n\r\n    let trace_height = 1 \u003c\u003c args.log_trace_length;\r\n\r\n    let num_hashes = match args.objective {\r\n        ProofOptions::Blake3Permutations =\u003e {\r\n            println!(\"Proving 2^{} Blake-3 permutations\", {\r\n                args.log_trace_length\r\n            });\r\n            trace_height\r\n        }\r\n        ProofOptions::Poseidon2Permutations =\u003e {\r\n            println!(\"Proving 2^{} native Poseidon-2 permutations\", {\r\n                args.log_trace_length + P2_LOG_VECTOR_LEN\r\n            });\r\n            trace_height \u003c\u003c P2_LOG_VECTOR_LEN\r\n        }\r\n        ProofOptions::KeccakFPermutations =\u003e {\r\n            let num_hashes = trace_height / 24;\r\n            println!(\"Proving {num_hashes} Keccak-F permutations\");\r\n            num_hashes\r\n        }\r\n    };\r\n\r\n    match args.field {\r\n        FieldOptions::KoalaBear =\u003e {\r\n            type EF = BinomialExtensionField\u003cKoalaBear, 4\u003e;\r\n\r\n            let proof_goal = match args.objective {\r\n                ProofOptions::Blake3Permutations =\u003e ProofObjective::Blake3(Blake3Air {}),\r\n                ProofOptions::KeccakFPermutations =\u003e ProofObjective::Keccak(KeccakAir {}),\r\n                ProofOptions::Poseidon2Permutations =\u003e {\r\n                    let constants = RoundConstants::from_rng(\u0026mut thread_rng());\r\n\r\n                    // Field specific constants for constructing the Poseidon2 AIR.\r\n                    const SBOX_DEGREE: u64 = 3;\r\n                    const SBOX_REGISTERS: usize = 0;\r\n                    const PARTIAL_ROUNDS: usize = 20;\r\n\r\n                    let p2_air: VectorizedPoseidon2Air\u003c\r\n                        KoalaBear,\r\n                        GenericPoseidon2LinearLayersKoalaBear,\r\n                        P2_WIDTH,\r\n                        SBOX_DEGREE,\r\n                        SBOX_REGISTERS,\r\n                        P2_HALF_FULL_ROUNDS,\r\n                        PARTIAL_ROUNDS,\r\n                        P2_VECTOR_LEN,\r\n                    \u003e = VectorizedPoseidon2Air::new(constants);\r\n                    ProofObjective::Poseidon2(p2_air)\r\n                }\r\n            };\r\n\r\n            let dft = match args.discrete_fourier_transform {\r\n                DftOptions::RecursiveDft =\u003e DftChoice::Recursive(RecursiveDft::new(trace_height \u003c\u003c 1)),\r\n                DftOptions::Radix2DitParallel =\u003e DftChoice::Parallel(Radix2DitParallel::default()),\r\n                DftOptions::None =\u003e panic!(\"Please specify what dft to use. Options are recursive-dft and radix-2-dit-parallel\"),\r\n            };\r\n\r\n            match args.merkle_hash {\r\n                MerkleHashOptions::KeccakF =\u003e {\r\n                    let result = prove_monty31_keccak::\u003c_, EF, _, _\u003e(proof_goal, dft, num_hashes);\r\n                    report_result(result);\r\n                }\r\n                MerkleHashOptions::Poseidon2 =\u003e {\r\n                    let perm16 = Poseidon2KoalaBear::\u003c16\u003e::new_from_rng_128(\u0026mut thread_rng());\r\n                    let perm24 = Poseidon2KoalaBear::\u003c24\u003e::new_from_rng_128(\u0026mut thread_rng());\r\n                    let result = prove_monty31_poseidon2::\u003c_, EF, _, _, _, _\u003e(\r\n                        proof_goal, dft, num_hashes, perm16, perm24,\r\n                    );\r\n                    report_result(result);\r\n                }\r\n            };\r\n        }\r\n        FieldOptions::BabyBear =\u003e {\r\n            type EF = BinomialExtensionField\u003cBabyBear, 4\u003e;\r\n\r\n            let proof_goal = match args.objective {\r\n                ProofOptions::Blake3Permutations =\u003e ProofObjective::Blake3(Blake3Air {}),\r\n                ProofOptions::KeccakFPermutations =\u003e ProofObjective::Keccak(KeccakAir {}),\r\n                ProofOptions::Poseidon2Permutations =\u003e {\r\n                    let constants = RoundConstants::from_rng(\u0026mut thread_rng());\r\n\r\n                    // Field specific constants for constructing the Poseidon2 AIR.\r\n                    const SBOX_DEGREE: u64 = 7;\r\n                    const SBOX_REGISTERS: usize = 1;\r\n                    const PARTIAL_ROUNDS: usize = 13;\r\n\r\n                    let p2_air: VectorizedPoseidon2Air\u003c\r\n                        BabyBear,\r\n                        GenericPoseidon2LinearLayersBabyBear,\r\n                        P2_WIDTH,\r\n                        SBOX_DEGREE,\r\n                        SBOX_REGISTERS,\r\n                        P2_HALF_FULL_ROUNDS,\r\n                        PARTIAL_ROUNDS,\r\n                        P2_VECTOR_LEN,\r\n                    \u003e = VectorizedPoseidon2Air::new(constants);\r\n                    ProofObjective::Poseidon2(p2_air)\r\n                }\r\n            };\r\n\r\n            let dft = match args.discrete_fourier_transform {\r\n                DftOptions::RecursiveDft =\u003e DftChoice::Recursive(RecursiveDft::new(trace_height \u003c\u003c 1)),\r\n                DftOptions::Radix2DitParallel =\u003e DftChoice::Parallel(Radix2DitParallel::default()),\r\n                DftOptions::None =\u003e panic!(\"Please specify what dft to use. Options are recursive-dft and radix-2-dit-parallel\"),\r\n            };\r\n\r\n            match args.merkle_hash {\r\n                MerkleHashOptions::KeccakF =\u003e {\r\n                    let result = prove_monty31_keccak::\u003c_, EF, _, _\u003e(proof_goal, dft, num_hashes);\r\n                    report_result(result);\r\n                }\r\n                MerkleHashOptions::Poseidon2 =\u003e {\r\n                    let perm16 = Poseidon2BabyBear::\u003c16\u003e::new_from_rng_128(\u0026mut thread_rng());\r\n                    let perm24 = Poseidon2BabyBear::\u003c24\u003e::new_from_rng_128(\u0026mut thread_rng());\r\n                    let result = prove_monty31_poseidon2::\u003c_, EF, _, _, _, _\u003e(\r\n                        proof_goal, dft, num_hashes, perm16, perm24,\r\n                    );\r\n                    report_result(result);\r\n                }\r\n            };\r\n        }\r\n        FieldOptions::Mersenne31 =\u003e {\r\n            type EF = BinomialExtensionField\u003cMersenne31, 3\u003e;\r\n\r\n            let proof_goal = match args.objective {\r\n                ProofOptions::Blake3Permutations =\u003e ProofObjective::Blake3(Blake3Air {}),\r\n                ProofOptions::KeccakFPermutations =\u003e ProofObjective::Keccak(KeccakAir {}),\r\n                ProofOptions::Poseidon2Permutations =\u003e {\r\n                    let constants = RoundConstants::from_rng(\u0026mut thread_rng());\r\n\r\n                    // Field specific constants for constructing the Poseidon2 AIR.\r\n                    const SBOX_DEGREE: u64 = 5;\r\n                    const SBOX_REGISTERS: usize = 1;\r\n                    const PARTIAL_ROUNDS: usize = 14;\r\n\r\n                    let p2_air: VectorizedPoseidon2Air\u003c\r\n                        Mersenne31,\r\n                        GenericPoseidon2LinearLayersMersenne31,\r\n                        P2_WIDTH,\r\n                        SBOX_DEGREE,\r\n                        SBOX_REGISTERS,\r\n                        P2_HALF_FULL_ROUNDS,\r\n                        PARTIAL_ROUNDS,\r\n                        P2_VECTOR_LEN,\r\n                    \u003e = VectorizedPoseidon2Air::new(constants);\r\n                    ProofObjective::Poseidon2(p2_air)\r\n                }\r\n            };\r\n\r\n            match args.discrete_fourier_transform {\r\n                DftOptions::None =\u003e {}\r\n                _ =\u003e panic!(\"Currently there are no available DFT options when using Mersenne31. Please remove the --discrete_fourier_transform flag.\"),\r\n            };\r\n\r\n            match args.merkle_hash {\r\n                MerkleHashOptions::KeccakF =\u003e {\r\n                    let result = prove_m31_keccak(proof_goal, num_hashes);\r\n                    report_result(result);\r\n                }\r\n                MerkleHashOptions::Poseidon2 =\u003e {\r\n                    let perm16 = Poseidon2Mersenne31::\u003c16\u003e::new_from_rng_128(\u0026mut thread_rng());\r\n                    let perm24 = Poseidon2Mersenne31::\u003c24\u003e::new_from_rng_128(\u0026mut thread_rng());\r\n                    let result = prove_m31_poseidon2::\u003c_, EF, _, _, _\u003e(\r\n                        proof_goal, num_hashes, perm16, perm24,\r\n                    );\r\n                    report_result(result);\r\n                }\r\n            };\r\n        }\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","examples","src","airs.rs"],"content":"use p3_air::{Air, AirBuilder, BaseAir};\r\nuse p3_blake3_air::Blake3Air;\r\nuse p3_challenger::FieldChallenger;\r\nuse p3_commit::PolynomialSpace;\r\nuse p3_field::{ExtensionField, Field, PrimeField64};\r\nuse p3_keccak_air::KeccakAir;\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_poseidon2::GenericPoseidon2LinearLayers;\r\nuse p3_poseidon2_air::VectorizedPoseidon2Air;\r\nuse p3_uni_stark::{\r\n    DebugConstraintBuilder, ProverConstraintFolder, StarkGenericConfig, SymbolicAirBuilder,\r\n    SymbolicExpression, VerifierConstraintFolder,\r\n};\r\nuse rand::distributions::Standard;\r\nuse rand::prelude::Distribution;\r\n\r\n/// An enum containing the three different AIR's.\r\n///\r\n/// This implements `AIR` by passing to whatever the contained struct is.\r\npub enum ProofObjective\u003c\r\n    F: Field,\r\n    LinearLayers,\r\n    const WIDTH: usize,\r\n    const SBOX_DEGREE: u64,\r\n    const SBOX_REGISTERS: usize,\r\n    const HALF_FULL_ROUNDS: usize,\r\n    const PARTIAL_ROUNDS: usize,\r\n    const VECTOR_LEN: usize,\r\n\u003e {\r\n    Blake3(Blake3Air),\r\n    Keccak(KeccakAir),\r\n    Poseidon2(\r\n        VectorizedPoseidon2Air\u003c\r\n            F,\r\n            LinearLayers,\r\n            WIDTH,\r\n            SBOX_DEGREE,\r\n            SBOX_REGISTERS,\r\n            HALF_FULL_ROUNDS,\r\n            PARTIAL_ROUNDS,\r\n            VECTOR_LEN,\r\n        \u003e,\r\n    ),\r\n}\r\n\r\n/// An AIR for a hash function used for example proofs and benchmarking.\r\n///\r\n/// A key feature is the ability to randomly generate a trace which proves\r\n/// the output of some number of hashes using a given hash function.\r\npub trait ExampleHashAir\u003cF: Field, SC: StarkGenericConfig\u003e:\r\n    BaseAir\u003cF\u003e\r\n    + for\u003c'a\u003e Air\u003cDebugConstraintBuilder\u003c'a, F\u003e\u003e\r\n    + Air\u003cSymbolicAirBuilder\u003cF\u003e\u003e\r\n    + for\u003c'a\u003e Air\u003cProverConstraintFolder\u003c'a, SC\u003e\u003e\r\n    + for\u003c'a\u003e Air\u003cVerifierConstraintFolder\u003c'a, SC\u003e\u003e\r\n{\r\n    fn generate_trace_rows(\r\n        \u0026self,\r\n        num_hashes: usize,\r\n        extra_capacity_bits: usize,\r\n    ) -\u003e RowMajorMatrix\u003cF\u003e\r\n    where\r\n        Standard: Distribution\u003cF\u003e;\r\n}\r\n\r\nimpl\u003c\r\n        F: Field,\r\n        LinearLayers: Sync,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n        const VECTOR_LEN: usize,\r\n    \u003e BaseAir\u003cF\u003e\r\n    for ProofObjective\u003c\r\n        F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n        VECTOR_LEN,\r\n    \u003e\r\n{\r\n    #[inline]\r\n    fn width(\u0026self) -\u003e usize {\r\n        match self {\r\n            ProofObjective::Blake3(b3_air) =\u003e \u003cBlake3Air as BaseAir\u003cF\u003e\u003e::width(b3_air),\r\n            ProofObjective::Poseidon2(p2_air) =\u003e p2_air.width(),\r\n            ProofObjective::Keccak(k_air) =\u003e \u003cKeccakAir as BaseAir\u003cF\u003e\u003e::width(k_air),\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003c\r\n        AB: AirBuilder,\r\n        LinearLayers: GenericPoseidon2LinearLayers\u003cAB::Expr, WIDTH\u003e,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n        const VECTOR_LEN: usize,\r\n    \u003e Air\u003cAB\u003e\r\n    for ProofObjective\u003c\r\n        AB::F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n        VECTOR_LEN,\r\n    \u003e\r\n{\r\n    #[inline]\r\n    fn eval(\u0026self, builder: \u0026mut AB) {\r\n        match self {\r\n            ProofObjective::Blake3(b3_air) =\u003e b3_air.eval(builder),\r\n            ProofObjective::Poseidon2(p2_air) =\u003e p2_air.eval(builder),\r\n            ProofObjective::Keccak(k_air) =\u003e k_air.eval(builder),\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003c\r\n        F: PrimeField64,\r\n        Domain: PolynomialSpace\u003cVal = F\u003e,\r\n        EF: ExtensionField\u003cF\u003e,\r\n        Challenger: FieldChallenger\u003cF\u003e,\r\n        Pcs: p3_commit::Pcs\u003cEF, Challenger, Domain = Domain\u003e,\r\n        SC: StarkGenericConfig\u003cPcs = Pcs, Challenge = EF, Challenger = Challenger\u003e,\r\n        LinearLayers: GenericPoseidon2LinearLayers\u003cF, WIDTH\u003e\r\n            + GenericPoseidon2LinearLayers\u003cSymbolicExpression\u003cF\u003e, WIDTH\u003e\r\n            + GenericPoseidon2LinearLayers\u003c\u003cF as Field\u003e::Packing, WIDTH\u003e\r\n            + GenericPoseidon2LinearLayers\u003cEF, WIDTH\u003e,\r\n        const WIDTH: usize,\r\n        const SBOX_DEGREE: u64,\r\n        const SBOX_REGISTERS: usize,\r\n        const HALF_FULL_ROUNDS: usize,\r\n        const PARTIAL_ROUNDS: usize,\r\n        const VECTOR_LEN: usize,\r\n    \u003e ExampleHashAir\u003cF, SC\u003e\r\n    for ProofObjective\u003c\r\n        F,\r\n        LinearLayers,\r\n        WIDTH,\r\n        SBOX_DEGREE,\r\n        SBOX_REGISTERS,\r\n        HALF_FULL_ROUNDS,\r\n        PARTIAL_ROUNDS,\r\n        VECTOR_LEN,\r\n    \u003e\r\n{\r\n    #[inline]\r\n    fn generate_trace_rows(\r\n        \u0026self,\r\n        num_hashes: usize,\r\n        extra_capacity_bits: usize,\r\n    ) -\u003e RowMajorMatrix\u003cF\u003e\r\n    where\r\n        Standard: Distribution\u003cF\u003e,\r\n    {\r\n        match self {\r\n            ProofObjective::Blake3(b3_air) =\u003e {\r\n                b3_air.generate_trace_rows(num_hashes, extra_capacity_bits)\r\n            }\r\n            ProofObjective::Poseidon2(p2_air) =\u003e {\r\n                p2_air.generate_vectorized_trace_rows(num_hashes, extra_capacity_bits)\r\n            }\r\n            ProofObjective::Keccak(k_air) =\u003e {\r\n                k_air.generate_trace_rows(num_hashes, extra_capacity_bits)\r\n            }\r\n        }\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","examples","src","dfts.rs"],"content":"use p3_dft::{Radix2DitParallel, TwoAdicSubgroupDft};\r\nuse p3_field::TwoAdicField;\r\nuse p3_matrix::bitrev::BitReversedMatrixView;\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_monty_31::dft::RecursiveDft;\r\n\r\n/// An enum containing several different options for discrete Fourier Transform.\r\n///\r\n/// This implements `TwoAdicSubgroupDft` by passing to whatever the contained struct is.\r\n#[derive(Clone, Debug)]\r\npub enum DftChoice\u003cF\u003e {\r\n    Recursive(RecursiveDft\u003cF\u003e),\r\n    Parallel(Radix2DitParallel\u003cF\u003e),\r\n}\r\n\r\nimpl\u003cF: Default\u003e Default for DftChoice\u003cF\u003e {\r\n    // We have to fix a default for the `TwoAdicSubgroupDft` trait. We choose `Radix2DitParallel` as one of the features\r\n    // of `RecursiveDft` is that it works better when initialized with knowledge of the expected size.\r\n    fn default() -\u003e Self {\r\n        DftChoice::\u003cF\u003e::Parallel(Radix2DitParallel::\u003cF\u003e::default())\r\n    }\r\n}\r\n\r\nimpl\u003cF: TwoAdicField\u003e TwoAdicSubgroupDft\u003cF\u003e for DftChoice\u003cF\u003e\r\nwhere\r\n    RecursiveDft\u003cF\u003e: TwoAdicSubgroupDft\u003cF, Evaluations = BitReversedMatrixView\u003cRowMajorMatrix\u003cF\u003e\u003e\u003e,\r\n    Radix2DitParallel\u003cF\u003e:\r\n        TwoAdicSubgroupDft\u003cF, Evaluations = BitReversedMatrixView\u003cRowMajorMatrix\u003cF\u003e\u003e\u003e,\r\n{\r\n    type Evaluations = BitReversedMatrixView\u003cRowMajorMatrix\u003cF\u003e\u003e;\r\n\r\n    #[inline]\r\n    fn dft_batch(\u0026self, mat: RowMajorMatrix\u003cF\u003e) -\u003e Self::Evaluations {\r\n        match self {\r\n            DftChoice::\u003cF\u003e::Recursive(inner_dft) =\u003e inner_dft.dft_batch(mat),\r\n            DftChoice::\u003cF\u003e::Parallel(inner_dft) =\u003e inner_dft.dft_batch(mat),\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    fn coset_dft_batch(\u0026self, mat: RowMajorMatrix\u003cF\u003e, shift: F) -\u003e Self::Evaluations {\r\n        match self {\r\n            DftChoice::\u003cF\u003e::Recursive(inner_dft) =\u003e inner_dft.coset_dft_batch(mat, shift),\r\n            DftChoice::\u003cF\u003e::Parallel(inner_dft) =\u003e inner_dft.coset_dft_batch(mat, shift),\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    fn coset_lde_batch(\r\n        \u0026self,\r\n        mat: RowMajorMatrix\u003cF\u003e,\r\n        added_bits: usize,\r\n        shift: F,\r\n    ) -\u003e Self::Evaluations {\r\n        match self {\r\n            DftChoice::\u003cF\u003e::Recursive(inner_dft) =\u003e {\r\n                inner_dft.coset_lde_batch(mat, added_bits, shift)\r\n            }\r\n            DftChoice::\u003cF\u003e::Parallel(inner_dft) =\u003e {\r\n                inner_dft.coset_lde_batch(mat, added_bits, shift)\r\n            }\r\n        }\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","examples","src","lib.rs"],"content":"pub mod airs;\r\npub mod dfts;\r\npub mod parsers;\r\npub mod proofs;\r\npub mod types;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","examples","src","parsers.rs"],"content":"//! This file contains a collection of Enums which allow a nice command line interface.\r\n//!\r\n//! For each enum, we allow the user to specify the enum either using the whole string or any substring\r\n//! which fully determines the choice. We additionally add a few extra aliases if other natural ones exist.\r\n//!\r\n//! For most of the enums, this allows the user to\r\n\r\nuse clap::builder::PossibleValue;\r\nuse clap::ValueEnum;\r\n\r\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\r\npub enum FieldOptions {\r\n    BabyBear,\r\n    KoalaBear,\r\n    Mersenne31,\r\n}\r\n\r\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\r\npub enum ProofOptions {\r\n    Blake3Permutations,\r\n    KeccakFPermutations,\r\n    Poseidon2Permutations,\r\n}\r\n\r\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\r\npub enum DftOptions {\r\n    None,\r\n    Radix2DitParallel,\r\n    RecursiveDft,\r\n}\r\n\r\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\r\npub enum MerkleHashOptions {\r\n    KeccakF,\r\n    Poseidon2,\r\n}\r\n\r\n/// Produce a collection of PossibleValue's for an Enum variant.\r\n///\r\n/// We allow any prefix of the full name which uniquely determines the variant.\r\n/// We additionally allow the user to specify a collection of aliases which are\r\n/// not prefixes. For each alias, we also allow any unique prefix of that alias.\r\n///\r\n/// For example, for the `KoalaBear` variant of `FieldOptions`, running\r\n/// `get_aliases(\"koala-bear\", 1, vec![(\"koalabear\", 6), (\"kb\", 2)])` produces the following set of\r\n/// allowed strings:\r\n///\r\n/// `koala-bear, k, ko, koa, koal, koala, koala-, koala-b, koala-be, koala-bea, koalab, koalabe, koalabea, koalabear, kb`\r\nfn get_aliases(\r\n    base: \u0026'static str,\r\n    min_unique_base_prefix: usize,\r\n    alias: Option\u003cVec\u003c(\u0026'static str, usize)\u003e\u003e,\r\n) -\u003e PossibleValue {\r\n    match alias {\r\n        None =\u003e PossibleValue::new(base)\r\n            .aliases((min_unique_base_prefix..base.len()).map(|i| \u0026base[..i])),\r\n        Some(vec) =\u003e PossibleValue::new(base).aliases(\r\n            (min_unique_base_prefix..base.len())\r\n                .map(|i| \u0026base[..i])\r\n                .chain(vec.into_iter().flat_map(|(alias, min_unique)| {\r\n                    (min_unique..alias.len() + 1).map(|i| \u0026alias[..i])\r\n                })),\r\n        ),\r\n    }\r\n}\r\n\r\nimpl ValueEnum for FieldOptions {\r\n    fn value_variants\u003c'a\u003e() -\u003e \u0026'a [Self] {\r\n        \u0026[\r\n            FieldOptions::BabyBear,\r\n            FieldOptions::KoalaBear,\r\n            FieldOptions::Mersenne31,\r\n        ]\r\n    }\r\n\r\n    fn to_possible_value(\u0026self) -\u003e Option\u003cPossibleValue\u003e {\r\n        Some(match self {\r\n            FieldOptions::BabyBear =\u003e {\r\n                get_aliases(\"baby-bear\", 1, Some(vec![(\"babybear\", 5), (\"bb\", 2)]))\r\n            }\r\n            FieldOptions::KoalaBear =\u003e {\r\n                get_aliases(\"koala-bear\", 1, Some(vec![(\"koalabear\", 6), (\"kb\", 2)]))\r\n            }\r\n            FieldOptions::Mersenne31 =\u003e {\r\n                get_aliases(\"mersenne-31\", 1, Some(vec![(\"mersenne31\", 9), (\"m31\", 2)]))\r\n            }\r\n        })\r\n    }\r\n}\r\n\r\nimpl ValueEnum for ProofOptions {\r\n    fn value_variants\u003c'a\u003e() -\u003e \u0026'a [Self] {\r\n        \u0026[\r\n            ProofOptions::Blake3Permutations,\r\n            ProofOptions::Poseidon2Permutations,\r\n            ProofOptions::KeccakFPermutations,\r\n        ]\r\n    }\r\n\r\n    fn to_possible_value(\u0026self) -\u003e Option\u003cPossibleValue\u003e {\r\n        Some(match self {\r\n            ProofOptions::Blake3Permutations =\u003e get_aliases(\r\n                \"blake-3-permutations\",\r\n                1,\r\n                Some(vec![(\"blake3-permutations\", 6), (\"b3\", 2)]),\r\n            ),\r\n            ProofOptions::KeccakFPermutations =\u003e get_aliases(\r\n                \"keccak-f-permutations\",\r\n                1,\r\n                Some(vec![(\"keccakf-permutations\", 7), (\"kf\", 2)]),\r\n            ),\r\n            ProofOptions::Poseidon2Permutations =\u003e get_aliases(\r\n                \"poseidon-2-permutations\",\r\n                1,\r\n                Some(vec![(\"poseidon2-permutations\", 9), (\"p2\", 2)]),\r\n            ),\r\n        })\r\n    }\r\n}\r\n\r\nimpl ValueEnum for DftOptions {\r\n    fn value_variants\u003c'a\u003e() -\u003e \u0026'a [Self] {\r\n        \u0026[\r\n            DftOptions::Radix2DitParallel,\r\n            DftOptions::RecursiveDft,\r\n            DftOptions::None,\r\n        ]\r\n    }\r\n\r\n    fn to_possible_value(\u0026self) -\u003e Option\u003cPossibleValue\u003e {\r\n        Some(match self {\r\n            DftOptions::RecursiveDft =\u003e {\r\n                get_aliases(\"recursive-dft\", 2, Some(vec![(\"recursivedft\", 10)]))\r\n            }\r\n            DftOptions::Radix2DitParallel =\u003e get_aliases(\r\n                \"radix-2-dit-parallel\",\r\n                2,\r\n                Some(vec![(\"radix2ditparallel\", 6), (\"parallel\", 1)]),\r\n            ),\r\n            DftOptions::None =\u003e PossibleValue::new(\"\"),\r\n        })\r\n    }\r\n}\r\n\r\nimpl ValueEnum for MerkleHashOptions {\r\n    fn value_variants\u003c'a\u003e() -\u003e \u0026'a [Self] {\r\n        \u0026[MerkleHashOptions::Poseidon2, MerkleHashOptions::KeccakF]\r\n    }\r\n\r\n    fn to_possible_value(\u0026self) -\u003e Option\u003cPossibleValue\u003e {\r\n        Some(match self {\r\n            MerkleHashOptions::KeccakF =\u003e {\r\n                get_aliases(\"keccak-f\", 1, Some(vec![(\"keccakf\", 7), (\"kf\", 2)]))\r\n            }\r\n            MerkleHashOptions::Poseidon2 =\u003e {\r\n                get_aliases(\"poseidon-2\", 1, Some(vec![(\"poseidon2\", 9), (\"p2\", 2)]))\r\n            }\r\n        })\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","examples","src","proofs.rs"],"content":"use std::fmt::Debug;\r\n\r\nuse p3_challenger::{DuplexChallenger, SerializingChallenger32};\r\nuse p3_circle::CirclePcs;\r\nuse p3_commit::ExtensionMmcs;\r\nuse p3_dft::TwoAdicSubgroupDft;\r\nuse p3_field::extension::{BinomialExtensionField, ComplexExtendable};\r\nuse p3_field::{ExtensionField, Field, PrimeField32, PrimeField64, TwoAdicField};\r\nuse p3_fri::{create_benchmark_fri_config, TwoAdicFriPcs};\r\nuse p3_keccak::{Keccak256Hash, KeccakF};\r\nuse p3_mersenne_31::Mersenne31;\r\nuse p3_symmetric::{CryptographicPermutation, PaddingFreeSponge, SerializingHasher32To64};\r\nuse p3_uni_stark::{prove, verify, StarkConfig};\r\nuse rand::distributions::Standard;\r\nuse rand::prelude::Distribution;\r\n\r\nuse crate::airs::ExampleHashAir;\r\nuse crate::types::{\r\n    KeccakCircleStarkConfig, KeccakCompressionFunction, KeccakMerkleMmcs, KeccakStarkConfig,\r\n    Poseidon2CircleStarkConfig, Poseidon2Compression, Poseidon2MerkleMmcs, Poseidon2Sponge,\r\n    Poseidon2StarkConfig,\r\n};\r\n\r\n/// Produce a MerkleTreeMmcs which uses the KeccakF permutation.\r\nfn get_keccak_mmcs\u003cF: Field\u003e() -\u003e KeccakMerkleMmcs\u003cF\u003e {\r\n    let u64_hash = PaddingFreeSponge::\u003cKeccakF, 25, 17, 4\u003e::new(KeccakF {});\r\n\r\n    let field_hash = SerializingHasher32To64::new(u64_hash);\r\n\r\n    let compress = KeccakCompressionFunction::new(u64_hash);\r\n\r\n    KeccakMerkleMmcs::new(field_hash, compress)\r\n}\r\n\r\n/// Produce a MerkleTreeMmcs from a pair of cryptographic field permutations.\r\n///\r\n/// The first permutation will be used for compression and the second for more sponge hashing.\r\n/// Currently this is only intended to be used with a pair of Poseidon2 hashes of with 16 and 24\r\n/// but this can easily be generalised in future if we desire.\r\nfn get_poseidon2_mmcs\u003c\r\n    F: Field,\r\n    Perm16: CryptographicPermutation\u003c[F; 16]\u003e + CryptographicPermutation\u003c[F::Packing; 16]\u003e,\r\n    Perm24: CryptographicPermutation\u003c[F; 24]\u003e + CryptographicPermutation\u003c[F::Packing; 24]\u003e,\r\n\u003e(\r\n    perm16: Perm16,\r\n    perm24: Perm24,\r\n) -\u003e Poseidon2MerkleMmcs\u003cF, Perm16, Perm24\u003e {\r\n    let hash = Poseidon2Sponge::new(perm24.clone());\r\n\r\n    let compress = Poseidon2Compression::new(perm16.clone());\r\n\r\n    Poseidon2MerkleMmcs::\u003cF, _, _\u003e::new(hash, compress)\r\n}\r\n\r\n/// Prove the given ProofGoal using the Keccak hash function to build the merkle tree.\r\n///\r\n/// This allows the user to choose:\r\n/// - The Field\r\n/// - The Proof Goal (Choice of both hash function and desired number of hashes to prove)\r\n/// - The DFT\r\n#[inline]\r\npub fn prove_monty31_keccak\u003c\r\n    F: PrimeField32 + TwoAdicField,\r\n    EF: ExtensionField\u003cF\u003e + TwoAdicField,\r\n    DFT: TwoAdicSubgroupDft\u003cF\u003e,\r\n    PG: ExampleHashAir\u003cF, KeccakStarkConfig\u003cF, EF, DFT\u003e\u003e,\r\n\u003e(\r\n    proof_goal: PG,\r\n    dft: DFT,\r\n    num_hashes: usize,\r\n) -\u003e Result\u003c(), impl Debug\u003e\r\nwhere\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    let val_mmcs = get_keccak_mmcs();\r\n\r\n    let challenge_mmcs = ExtensionMmcs::\u003cF, EF, _\u003e::new(val_mmcs.clone());\r\n    let fri_config = create_benchmark_fri_config(challenge_mmcs);\r\n\r\n    let trace = proof_goal.generate_trace_rows(num_hashes, fri_config.log_blowup);\r\n\r\n    let pcs = TwoAdicFriPcs::new(dft, val_mmcs, fri_config);\r\n\r\n    let config = KeccakStarkConfig::new(pcs);\r\n\r\n    let mut proof_challenger = SerializingChallenger32::from_hasher(vec![], Keccak256Hash {});\r\n    let mut verif_challenger = SerializingChallenger32::from_hasher(vec![], Keccak256Hash {});\r\n\r\n    let proof = prove(\u0026config, \u0026proof_goal, \u0026mut proof_challenger, trace, \u0026vec![]);\r\n    verify(\u0026config, \u0026proof_goal, \u0026mut verif_challenger, \u0026proof, \u0026vec![])\r\n}\r\n\r\n/// Prove the given ProofGoal using the Poseidon2 hash function to build the merkle tree.\r\n///\r\n/// This allows the user to choose:\r\n/// - The Field\r\n/// - The Proof Goal (Choice of Hash function and number of hashes to prove)\r\n/// - The DFT\r\n#[inline]\r\npub fn prove_monty31_poseidon2\u003c\r\n    F: PrimeField32 + TwoAdicField,\r\n    EF: ExtensionField\u003cF\u003e + TwoAdicField,\r\n    DFT: TwoAdicSubgroupDft\u003cF\u003e,\r\n    Perm16: CryptographicPermutation\u003c[F; 16]\u003e + CryptographicPermutation\u003c[F::Packing; 16]\u003e,\r\n    Perm24: CryptographicPermutation\u003c[F; 24]\u003e + CryptographicPermutation\u003c[F::Packing; 24]\u003e,\r\n    PG: ExampleHashAir\u003cF, Poseidon2StarkConfig\u003cF, EF, DFT, Perm16, Perm24\u003e\u003e,\r\n\u003e(\r\n    proof_goal: PG,\r\n    dft: DFT,\r\n    num_hashes: usize,\r\n    perm16: Perm16,\r\n    perm24: Perm24,\r\n) -\u003e Result\u003c(), impl Debug\u003e\r\nwhere\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    let val_mmcs = get_poseidon2_mmcs::\u003cF, _, _\u003e(perm16, perm24.clone());\r\n\r\n    let challenge_mmcs = ExtensionMmcs::\u003cF, EF, _\u003e::new(val_mmcs.clone());\r\n    let fri_config = create_benchmark_fri_config(challenge_mmcs);\r\n\r\n    let trace = proof_goal.generate_trace_rows(num_hashes, fri_config.log_blowup);\r\n\r\n    let pcs = TwoAdicFriPcs::new(dft, val_mmcs, fri_config);\r\n\r\n    let config = StarkConfig::new(pcs);\r\n\r\n    let mut proof_challenger = DuplexChallenger::new(perm24.clone());\r\n    let mut verif_challenger = DuplexChallenger::new(perm24.clone());\r\n\r\n    let proof = prove(\u0026config, \u0026proof_goal, \u0026mut proof_challenger, trace, \u0026vec![]);\r\n    verify(\u0026config, \u0026proof_goal, \u0026mut verif_challenger, \u0026proof, \u0026vec![])\r\n}\r\n\r\n/// Prove the given ProofGoal using the Keccak hash function to build the merkle tree.\r\n///\r\n/// This fixes the field and Mersenne31 and makes use of the circle stark.\r\n///\r\n/// It currently allows the user to choose:\r\n/// - The Proof Goal (Choice of Hash function and number of hashes to prove)\r\n#[inline]\r\npub fn prove_m31_keccak\u003c\r\n    PG: ExampleHashAir\u003c\r\n        Mersenne31,\r\n        KeccakCircleStarkConfig\u003cMersenne31, BinomialExtensionField\u003cMersenne31, 3\u003e\u003e,\r\n    \u003e,\r\n\u003e(\r\n    proof_goal: PG,\r\n    num_hashes: usize,\r\n) -\u003e Result\u003c(), impl Debug\u003e {\r\n    type F = Mersenne31;\r\n    type EF = BinomialExtensionField\u003cMersenne31, 3\u003e;\r\n\r\n    let val_mmcs = get_keccak_mmcs();\r\n    let challenge_mmcs = ExtensionMmcs::\u003cF, EF, _\u003e::new(val_mmcs.clone());\r\n    let fri_config = create_benchmark_fri_config(challenge_mmcs);\r\n\r\n    let trace = proof_goal.generate_trace_rows(num_hashes, fri_config.log_blowup);\r\n\r\n    let pcs = CirclePcs::new(val_mmcs, fri_config);\r\n\r\n    let config = KeccakCircleStarkConfig::new(pcs);\r\n\r\n    let mut proof_challenger = SerializingChallenger32::from_hasher(vec![], Keccak256Hash {});\r\n    let mut verif_challenger = SerializingChallenger32::from_hasher(vec![], Keccak256Hash {});\r\n\r\n    let proof = prove(\u0026config, \u0026proof_goal, \u0026mut proof_challenger, trace, \u0026vec![]);\r\n    verify(\u0026config, \u0026proof_goal, \u0026mut verif_challenger, \u0026proof, \u0026vec![])\r\n}\r\n\r\n/// Prove the given ProofGoal using the Keccak hash function to build the merkle tree.\r\n///\r\n/// This fixes the field and Mersenne31 and makes use of the circle stark.\r\n///\r\n/// It currently allows the user to choose:\r\n/// - The Proof Goal (Choice of Hash function and number of hashes to prove)\r\n#[inline]\r\npub fn prove_m31_poseidon2\u003c\r\n    F: PrimeField64 + ComplexExtendable,\r\n    EF: ExtensionField\u003cF\u003e,\r\n    Perm16: CryptographicPermutation\u003c[F; 16]\u003e + CryptographicPermutation\u003c[F::Packing; 16]\u003e,\r\n    Perm24: CryptographicPermutation\u003c[F; 24]\u003e + CryptographicPermutation\u003c[F::Packing; 24]\u003e,\r\n    PG: ExampleHashAir\u003cF, Poseidon2CircleStarkConfig\u003cF, EF, Perm16, Perm24\u003e\u003e,\r\n\u003e(\r\n    proof_goal: PG,\r\n    num_hashes: usize,\r\n    perm16: Perm16,\r\n    perm24: Perm24,\r\n) -\u003e Result\u003c(), impl Debug\u003e\r\nwhere\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    let val_mmcs = get_poseidon2_mmcs::\u003cF, _, _\u003e(perm16, perm24.clone());\r\n\r\n    let challenge_mmcs = ExtensionMmcs::\u003cF, EF, _\u003e::new(val_mmcs.clone());\r\n    let fri_config = create_benchmark_fri_config(challenge_mmcs);\r\n\r\n    let trace = proof_goal.generate_trace_rows(num_hashes, fri_config.log_blowup);\r\n\r\n    let pcs = CirclePcs::new(val_mmcs, fri_config);\r\n\r\n    let config = Poseidon2CircleStarkConfig::new(pcs);\r\n\r\n    let mut proof_challenger = DuplexChallenger::new(perm24.clone());\r\n    let mut verif_challenger = DuplexChallenger::new(perm24.clone());\r\n\r\n    let proof = prove(\u0026config, \u0026proof_goal, \u0026mut proof_challenger, trace, \u0026vec![]);\r\n    verify(\u0026config, \u0026proof_goal, \u0026mut verif_challenger, \u0026proof, \u0026vec![])\r\n}\r\n\r\n/// Report the result of the proof.\r\n///\r\n/// Either print that the proof was successful or panic and return the error.\r\n#[inline]\r\npub fn report_result(result: Result\u003c(), impl Debug\u003e) {\r\n    if let Err(e) = result {\r\n        panic!(\"{:?}\", e);\r\n    } else {\r\n        println!(\"Proof Verified Successfully\")\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","examples","src","types.rs"],"content":"//! This contains a large number of type definitions which help simplify the code in other files and keep clippy happy.\r\n//!\r\n//! In particular this builds up to defining the types `KeccakStarkConfig`,\r\n//! `KeccakCircleStarkConfig`, `Poseidon2StarkConfig`, `Poseidon2CircleStarkConfig`.\r\n//! These are needed to define our proof functions.\r\n\r\nuse p3_challenger::{DuplexChallenger, HashChallenger, SerializingChallenger32};\r\nuse p3_circle::CirclePcs;\r\nuse p3_commit::ExtensionMmcs;\r\nuse p3_field::Field;\r\nuse p3_fri::TwoAdicFriPcs;\r\nuse p3_keccak::{Keccak256Hash, KeccakF};\r\nuse p3_merkle_tree::MerkleTreeMmcs;\r\nuse p3_symmetric::{\r\n    CompressionFunctionFromHasher, PaddingFreeSponge, SerializingHasher32To64, TruncatedPermutation,\r\n};\r\nuse p3_uni_stark::StarkConfig;\r\n\r\n// Types related to using Keccak in the Merkle tree.\r\nconst KECCAK_VECTOR_LEN: usize = p3_keccak::VECTOR_LEN;\r\npub(crate) type KeccakCompressionFunction =\r\n    CompressionFunctionFromHasher\u003cPaddingFreeSponge\u003cKeccakF, 25, 17, 4\u003e, 2, 4\u003e;\r\npub(crate) type KeccakMerkleMmcs\u003cF\u003e = MerkleTreeMmcs\u003c\r\n    [F; KECCAK_VECTOR_LEN],\r\n    [u64; KECCAK_VECTOR_LEN],\r\n    SerializingHasher32To64\u003cPaddingFreeSponge\u003cKeccakF, 25, 17, 4\u003e\u003e,\r\n    KeccakCompressionFunction,\r\n    4,\r\n\u003e;\r\n\r\npub(crate) type KeccakStarkConfig\u003cF, EF, DFT\u003e = StarkConfig\u003c\r\n    TwoAdicFriPcs\u003cF, DFT, KeccakMerkleMmcs\u003cF\u003e, ExtensionMmcs\u003cF, EF, KeccakMerkleMmcs\u003cF\u003e\u003e\u003e,\r\n    EF,\r\n    SerializingChallenger32\u003cF, HashChallenger\u003cu8, Keccak256Hash, 32\u003e\u003e,\r\n\u003e;\r\npub(crate) type KeccakCircleStarkConfig\u003cF, EF\u003e = StarkConfig\u003c\r\n    CirclePcs\u003cF, KeccakMerkleMmcs\u003cF\u003e, ExtensionMmcs\u003cF, EF, KeccakMerkleMmcs\u003cF\u003e\u003e\u003e,\r\n    EF,\r\n    SerializingChallenger32\u003cF, HashChallenger\u003cu8, Keccak256Hash, 32\u003e\u003e,\r\n\u003e;\r\n\r\n// Types related to using Poseidon2 in the Merkle tree.\r\npub(crate) type Poseidon2Sponge\u003cPerm24\u003e = PaddingFreeSponge\u003cPerm24, 24, 16, 8\u003e;\r\npub(crate) type Poseidon2Compression\u003cPerm16\u003e = TruncatedPermutation\u003cPerm16, 2, 8, 16\u003e;\r\npub(crate) type Poseidon2MerkleMmcs\u003cF, Perm16, Perm24\u003e = MerkleTreeMmcs\u003c\r\n    \u003cF as Field\u003e::Packing,\r\n    \u003cF as Field\u003e::Packing,\r\n    Poseidon2Sponge\u003cPerm24\u003e,\r\n    Poseidon2Compression\u003cPerm16\u003e,\r\n    8,\r\n\u003e;\r\npub(crate) type Poseidon2StarkConfig\u003cF, EF, DFT, Perm16, Perm24\u003e = StarkConfig\u003c\r\n    TwoAdicFriPcs\u003c\r\n        F,\r\n        DFT,\r\n        Poseidon2MerkleMmcs\u003cF, Perm16, Perm24\u003e,\r\n        ExtensionMmcs\u003cF, EF, Poseidon2MerkleMmcs\u003cF, Perm16, Perm24\u003e\u003e,\r\n    \u003e,\r\n    EF,\r\n    DuplexChallenger\u003cF, Perm24, 24, 16\u003e,\r\n\u003e;\r\npub(crate) type Poseidon2CircleStarkConfig\u003cF, EF, Perm16, Perm24\u003e = StarkConfig\u003c\r\n    CirclePcs\u003c\r\n        F,\r\n        Poseidon2MerkleMmcs\u003cF, Perm16, Perm24\u003e,\r\n        ExtensionMmcs\u003cF, EF, Poseidon2MerkleMmcs\u003cF, Perm16, Perm24\u003e\u003e,\r\n    \u003e,\r\n    EF,\r\n    DuplexChallenger\u003cF, Perm24, 24, 16\u003e,\r\n\u003e;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","field","src","array.rs"],"content":"use core::array;\r\nuse core::iter::{Product, Sum};\r\nuse core::ops::{Add, AddAssign, Div, Mul, MulAssign, Neg, Sub, SubAssign};\r\n\r\nuse crate::batch_inverse::batch_multiplicative_inverse_general;\r\nuse crate::{Algebra, Field, PackedValue, PrimeCharacteristicRing};\r\n\r\n#[derive(Clone, Copy, Debug, Eq, PartialEq)]\r\n#[repr(transparent)] // This needed to make `transmute`s safe.\r\npub struct FieldArray\u003cF: Field, const N: usize\u003e(pub [F; N]);\r\n\r\nimpl\u003cF: Field, const N: usize\u003e FieldArray\u003cF, N\u003e {\r\n    pub(crate) fn inverse(\u0026self) -\u003e Self {\r\n        let mut result = Self::default();\r\n        batch_multiplicative_inverse_general(\u0026self.0, \u0026mut result.0, |x| x.inverse());\r\n        result\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e Default for FieldArray\u003cF, N\u003e {\r\n    fn default() -\u003e Self {\r\n        Self::ZERO\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e From\u003cF\u003e for FieldArray\u003cF, N\u003e {\r\n    fn from(val: F) -\u003e Self {\r\n        [val; N].into()\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e From\u003c[F; N]\u003e for FieldArray\u003cF, N\u003e {\r\n    fn from(arr: [F; N]) -\u003e Self {\r\n        Self(arr)\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e PrimeCharacteristicRing for FieldArray\u003cF, N\u003e {\r\n    type PrimeSubfield = F::PrimeSubfield;\r\n\r\n    const ZERO: Self = FieldArray([F::ZERO; N]);\r\n    const ONE: Self = FieldArray([F::ONE; N]);\r\n    const TWO: Self = FieldArray([F::TWO; N]);\r\n    const NEG_ONE: Self = FieldArray([F::NEG_ONE; N]);\r\n\r\n    #[inline]\r\n    fn from_prime_subfield(f: Self::PrimeSubfield) -\u003e Self {\r\n        F::from_prime_subfield(f).into()\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e Algebra\u003cF\u003e for FieldArray\u003cF, N\u003e {}\r\n\r\nunsafe impl\u003cF: Field, const N: usize\u003e PackedValue for FieldArray\u003cF, N\u003e {\r\n    type Value = F;\r\n\r\n    const WIDTH: usize = N;\r\n\r\n    fn from_slice(slice: \u0026[Self::Value]) -\u003e \u0026Self {\r\n        assert_eq!(slice.len(), Self::WIDTH);\r\n        unsafe { \u0026*slice.as_ptr().cast() }\r\n    }\r\n\r\n    fn from_slice_mut(slice: \u0026mut [Self::Value]) -\u003e \u0026mut Self {\r\n        assert_eq!(slice.len(), Self::WIDTH);\r\n        unsafe { \u0026mut *slice.as_mut_ptr().cast() }\r\n    }\r\n\r\n    fn from_fn\u003cFn\u003e(f: Fn) -\u003e Self\r\n    where\r\n        Fn: FnMut(usize) -\u003e Self::Value,\r\n    {\r\n        Self(array::from_fn(f))\r\n    }\r\n\r\n    fn as_slice(\u0026self) -\u003e \u0026[Self::Value] {\r\n        \u0026self.0\r\n    }\r\n\r\n    fn as_slice_mut(\u0026mut self) -\u003e \u0026mut [Self::Value] {\r\n        \u0026mut self.0\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e Add for FieldArray\u003cF, N\u003e {\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn add(self, rhs: Self) -\u003e Self::Output {\r\n        array::from_fn(|i| self.0[i] + rhs.0[i]).into()\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e Add\u003cF\u003e for FieldArray\u003cF, N\u003e {\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn add(self, rhs: F) -\u003e Self::Output {\r\n        self.0.map(|x| x + rhs).into()\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e AddAssign for FieldArray\u003cF, N\u003e {\r\n    #[inline]\r\n    fn add_assign(\u0026mut self, rhs: Self) {\r\n        self.0.iter_mut().zip(rhs.0).for_each(|(x, y)| *x += y);\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e AddAssign\u003cF\u003e for FieldArray\u003cF, N\u003e {\r\n    #[inline]\r\n    fn add_assign(\u0026mut self, rhs: F) {\r\n        self.0.iter_mut().for_each(|x| *x += rhs);\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e Sub for FieldArray\u003cF, N\u003e {\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn sub(self, rhs: Self) -\u003e Self::Output {\r\n        array::from_fn(|i| self.0[i] - rhs.0[i]).into()\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, const N: usize\u003e Sub\u003cF\u003e for FieldArray\u003cF, N\u003e {\r\n    type Output = Self;\r\n\r\n    #  D: usize\u003e HasFrobenius\u003cF\u003e for BinomialExtensionField\u003cF, D\u003e {\r\n    /// FrobeniusField automorphisms: x -\u003e x^n, where n is the order of BaseField.\r\n    fn frobenius(\u0026self) -\u003e Self {\r\n        self.repeated_frobenius(1)\r\n    }\r\n\r\n    /// Repeated Frobenius automorphisms: x -\u003e x^(n^count).\r\n    ///\r\n    /// Follows precomputation suggestion in Section 11.3.3 of the\r\n    /// Handbook of Elliptic and Hyperelliptic Curve Cryptography.\r\n    fn repeated_frobenius(\u0026self, count: usize) -\u003e Self {\r\n        if count == 0 {\r\n            return *self;\r\n        } else if count \u003e= D {\r\n            // x |-\u003e x^(n^D) is the identity, so x^(n^count) ==\r\n            // x^(n^(count % D))\r\n            return self.repeated_frobenius(count % D);\r\n        }\r\n        let arr: \u0026[F] = self.serialize_as_slice();\r\n\r\n        // z0 = DTH_ROOT^count = W^(k * count) where k = floor((n-1)/D)\r\n        let mut z0 = F::DTH_ROOT;\r\n        for _ in 1..count {\r\n            z0 *= F::DTH_ROOT;\r\n        }\r\n\r\n        let mut res = [F::ZERO; D];\r\n        for (i, z) in z0.powers().take(D).enumerate() {\r\n            res[i] = arr[i] * z;\r\n        }\r\n\r\n        Self::deserialize_slice(\u0026res)\r\n    }\r\n\r\n    /// Algorithm 11.3.4 in Handbook of Elliptic and Hyperelliptic Curve Cryptography.\r\n    fn frobenius_inv(\u0026self) -\u003e Self {\r\n        // Writing 'a' for self, we need to compute a^(r-1):\r\n        // r = n^D-1/n-1 = n^(D-1)+n^(D-2)+...+n\r\n        let mut f = Self::ONE;\r\n        for _ in 1..D {\r\n            f = (f * *self).frobenius();\r\n        }\r\n\r\n        // g = a^r is in the base field, so only compute that\r\n        // coefficient rather than the full product.\r\n        let a = self.value;\r\n        let b = f.value;\r\n        let mut g = F::ZERO;\r\n        for i in 1..D {\r\n            g += a[i] * b[D - i];\r\n        }\r\n        g *= F::W;\r\n        g += a[0] * b[0];\r\n        debug_assert_eq!(Self::from(g), *self * f);\r\n\r\n        f * g.inverse()\r\n    }\r\n}\r\n\r\nimpl\u003cF, A, const D: usize\u003e PrimeCharacteristicRing for BinomialExtensionField\u003cF, D, A\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    A: Algebra\u003cF\u003e,\r\n{\r\n    type PrimeSubfield = \u003cA as PrimeCharacteristicRing\u003e::PrimeSubfield;\r\n\r\n    const ZERO: Self = Self::new([A::ZERO; D]);\r\n\r\n    const ONE: Self = Self::new(field_to_array(A::ONE));\r\n\r\n    const TWO: Self = Self::new(field_to_array(A::TWO));\r\n\r\n    const NEG_ONE: Self = Self::new(field_to_array(A::NEG_ONE));\r\n\r\n    #[inline]\r\n    fn from_prime_subfield(f: Self::PrimeSubfield) -\u003e Self {\r\n        \u003cA as PrimeCharacteristicRing\u003e::from_prime_subfield(f).into()\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn square(\u0026self) -\u003e Self {\r\n        match D {\r\n            2 =\u003e {\r\n                let a = self.value.clone();\r\n                let mut res = Self::default();\r\n                res.value[0] = a[0].square() + a[1].square() * F::W;\r\n                res.value[1] = a[0].clone() * a[1].double();\r\n                res\r\n            }\r\n            3 =\u003e {\r\n                let mut res = Self::default();\r\n                cubic_square(\u0026self.value, \u0026mut res.value);\r\n                res\r\n            }\r\n            _ =\u003e \u003cSelf as Mul\u003cSelf\u003e\u003e::mul(self.clone(), self.clone()),\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    fn zero_vec(len: usize) -\u003e Vec\u003cSelf\u003e {\r\n        // SAFETY: this is a repr(transparent) wrapper around an array.\r\n        unsafe { convert_vec(F::zero_vec(len * D)) }\r\n    }\r\n}\r\n\r\nimpl\u003cF: BinomiallyExtendable\u003cD\u003e, const D: usize\u003e Algebra\u003cF\u003e for BinomialExtensionField\u003cF, D\u003e {}\r\n\r\nimpl\u003cF: BinomiallyExtendable\u003cD\u003e, const D: usize\u003 lgebra\u003cF\u003e,\r\n{\r\n    type Output = Self;\r\n\r\n    #[inline]\r\n    fn mul(self, rhs: A) -\u003e Self {\r\n        Self::new(self.value.map(|x| x * rhs.clone()))\r\n    }\r\n}\r\n\r\nimpl\u003cF, A, const D: usize\u003e MulAssign for BinomialExtensionField\u003cF, D, A\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    A: Algebra\u003cF\u003e,\r\n{\r\n    #[inline]\r\n    fn mul_assign(\u0026mut self, rhs: Self) {\r\n        *self = self.clone() * rhs;\r\n    }\r\n}\r\n\r\nimpl\u003cF, A, const D: usize\u003e MulAssign\u003cA\u003e for BinomialExtensionField\u003cF, D, A\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    A: Algebra\u003cF\u003e,\r\n{\r\n    #[inline]\r\n    fn mul_assign(\u0026mut self, rhs: A) {\r\n        *self = self.clone() * rhs;\r\n    }\r\n}\r\n\r\nimpl\u003cF, A, const D: usize\u003e Product for BinomialExtensionField\u003cF, D, A\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n    A: Algebra\u003cF\u003e,\r\n{\r\n    fn product\u003cI: Iterator\u003cItem = Self\u003e\u003e(iter: I) -\u003e Self {\r\n        iter.reduce(|acc, x| acc * x).unwrap_or(Self::ONE)\r\n    }\r\n}\r\n\r\nimpl\u003cF, const D: usize\u003e Div for BinomialExtensionField\u003cF, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n{\r\n    type Output = Self;\r\n\r\n    #[allow(clippy::suspicious_arithmetic_impl)]\r\n    #[inline]\r\n    fn div(self, rhs: Self) -\u003e Self::Output {\r\n        self * rhs.inverse()\r\n    }\r\n}\r\n\r\nimpl\u003cF, const D: usize\u003e DivAssign for BinomialExtensionField\u003cF, D\u003e\r\nwhere\r\n    F: BinomiallyExtendable\u003cD\u003e,\r\n{\r\n    #[inline]\r\n    fn div_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self / rhs;\r\n    }\r\n}\r\n\r\nimpl\u003cF: BinomiallyExtendable\u003cD\u003e, const D: usize\u003e Distribution\u003cBinomialExtensionField\u003cF, D\u003e\u003e\r\n    for Standard\r\nwhere\r\n    Standard: Distribution\u003cF\u003e,\r ATOR.value;\r\n}\r\n\r\n/// Convenience methods for complex extensions\r\nimpl\u003cR: PrimeCharacteristicRing\u003e Complex\u003cR\u003e {\r\n    #[inline(always)]\r\n    pub const fn new_complex(real: R, imag: R) -\u003e Self {\r\n        Self::new([real, imag])\r\n    }\r\n\r\n    #[inline(always)]\r\n    pub const fn new_real(real: R) -\u003e Self {\r\n        Self::new_complex(real, R::ZERO)\r\n    }\r\n\r\n    #[inline(always)]\r\n    pub const fn new_imag(imag: R) -\u003e Self {\r\n        Self::new_complex(R::ZERO, imag)\r\n    }\r\n\r\n    #[inline(always)]\r\n    pub fn real(\u0026self) -\u003e R {\r\n        self.value[0].clone()\r\n    }\r\n\r\n    #[inline(always)]\r\n    pub fn imag(\u0026self) -\u003e R {\r\n        self.value[1].clone()\r\n    }\r\n\r\n    #[inline(always)]\r\n    pub fn conjugate(\u0026self) -\u003e Self {\r\n        Self::new_complex(self.real(), self.imag().neg())\r\n    }\r\n\r\n    #[inline]\r\n    pub fn norm(\u0026self) -\u003e R {\r\n        self.real().square() + self.imag().square()\r\n    }\r\n\r\n    #[inline(always)]\r\n    pub fn to_array(\u0026self) -\u003e [R; 2] {\r\n        self.value.clone()\r\n    }\r\n\r\n    // Sometimes we want to rotate over an extension that's not necessarily ComplexExtendable,\r\n    // but still on the circle.\r\n    pub fn rotate\u003cExt: Algebra\u003cR\u003e\u003e(\u0026self, rhs: Complex\u003cExt\u003e) -\u003e Complex\u003cExt\u003e {\r\n        Complex::\u003cExt\u003e::new_complex(\r\n            rhs.real() * self.real() - rhs.imag() * self.imag(),\r\n            rhs.imag() * self.real() + rhs.real() * self.imag(),\r\n        )\r\n    }\r\n}\r\n\r\n/// The complex extension of this field has a binomial extension.\r\n///\r\n/// This exists if the polynomial ring `F[i][X]` has an irreducible polynomial `X^d-W`\r\n/// allowing us to define the binomial extension field `F[i][X]/(X^d-W)`.\r\npub trait HasComplexBinomialExtension\u003cconst D: usize\u003e: ComplexExtendable {\r\n    const W: Complex\u003cSelf\u003e;\r\n\r\n    // DTH_ROOT = W^((n - 1)/D).\r\n    // n is the order of base field.\r\n    // Only works when exists k such that n = kD + 1.\r\n    const DTH_ROOT: Complex\u003cSelf\u003e;\r\n\r\n    const EXT_GENERATOR: [Complex\u003cSelf\u003e; D];\r\n}\r\n\r\nimpl\u003cF, const D: usize\u003e BinomiallyExtendable\u003cD\u003e for Complex\u003cF\u003e\r\nwhere\r\n    F: HasComplexBinomialExtension\u003cD\u003e,\r\n{\r\n    const W: Self = \u003cF as HasComplexBinomialExtension\u003cD\u003e\u003e::W;\r\n\r\n    const DTH_ROOT: Self = \u003cF as HasComplexBinomialExtension\u003cD\u003e\u003e::DTH_ROOT;\r\n\r\n    const EXT_GENERATOR: [Self; D] = F::EXT_GENERATOR;\r\n}\r\n\r\n/// The complex extension of this field has a two-adic binomial extension.\r\npub trait HasTwoAdicComplexBinomialExtension\u003cconst D: usize\u003e:\r\n    HasComplexBinomialExtension\u003cD\u003e\r\n{\r\n    const COMPLEX_EXT_TWO_ADICITY: usize;\r\n\r\n    fn complex_ext_two_adic_generator(bits: usize) -\u003e [Complex\u003cSelf\u003e; D];\r\n}\r\n\r\nimpl\u003cF, const D: usize\u003e HasTwoAdicBinomialExtension\u003cD\u003e for Complex\u003cF\u003e\r\nwhere\r\n    F: HasTwoAdicComplexBinomialExtension\u003cD\u003e,\r\n{\r\n    const EXT_TWO_ADICITY: usize = F::COMPLEX_EXT_TWO_ADICITY;\r\n\r\n    #[inline(always)]\r\n    fn ext_two_adic_generator(bits: usize) -\u003e [Self; D] {\r\n        F::complex_ext_two_adic_generator(bits)\r\n    }\r\n}\r\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":9511602413006487552}},{"line":31,"address":[],"length":0,"stats":{"Line":9511602413006487552}},{"line":35,"address":[],"length":0,"stats":{"Line":432345564227567665}},{"line":36,"address":[],"length":0,"stats":{"Line":432345564227567665}},{"line":40,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":41,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":45,"address":[],"length":0,"stats":{"Line":1224979098644775022}},{"line":46,"a
