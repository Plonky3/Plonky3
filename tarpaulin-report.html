n        // Copy the odd doublewords into even positions to compute the eight products at odd\r\n        // positions.\r\n        // NB: The odd doublewords are ignored by `vpmuludq`, so we have a lot of choices for how to\r\n        // do this; `vmovshdup` is nice because it runs on a memory port if the operand is in\r\n        // memory, thus improving our throughput.\r\n        let lhs_odd = movehdup_epi32(lhs);\r\n        let rhs_odd = movehdup_epi32(rhs);\r\n\r\n        let prod_evn = x86_64::_mm512_mul_epu32(lhs_evn, rhs_evn);\r\n        let prod_odd = x86_64::_mm512_mul_epu32(lhs_odd, rhs_odd);\r\n\r\n        // We throw a confuse compiler here to prevent the compiler from\r\n        // using vpmullq instead of vpmuludq in the computations for q_p.\r\n        // vpmullq has both higher latency and lower throughput.\r\n        let q_evn = confuse_compiler(x86_64::_mm512_mul_epu32(prod_evn, MPAVX512::PACKED_MU));\r\n        let q_odd = confuse_compiler(x86_64::_mm512_mul_epu32(prod_odd, MPAVX512::PACKED_MU));\r\n\r\n        // Get all the high halves as one vector: this is `(lhs * rhs) \u003e\u003e 32`.\r\n        // NB: `vpermt2d` may feel like a more intuitive choice here, but it has much higher\r\n        // latency.\r\n        //\r\n        // Annoyingly, this (and the line for computing q_p_hi) seem to compile\r\n        // to a vpermt2ps, see https://godbolt.org/z/489aaPhz3.\r\n        //\r\n        // Hopefully this should be only a negligible difference to throughput and so we don't\r\n        // fix it right now. Maybe the compiler works it out when mul is inlined?\r\n        let prod_hi = mask_movehdup_epi32(prod_odd, EVENS, prod_evn);\r\n\r\n        // Normally we'd want to mask to perform % 2**32, but the instruction below only reads the\r\n        // low 32 bits anyway.\r\n        let q_p_evn = x86_64::_mm512_mul_epu32(q_evn, MPAVX512::PACKED_P);\r\n        let q_p_odd = x86_64::_mm512_mul_epu32(q_odd, MPAVX512::PACKED_P);\r\n\r\n        // We can ignore all the low halves of `q_p` as they cancel out. Get all the high halves as\r\n        // one vector.\r\n        let q_p_hi = mask_movehdup_epi32(q_p_odd, EVENS, q_p_evn);\r\n\r\n        // Subtraction `prod_hi - q_p_hi` modulo `P`.\r\n        // NB: Normally we'd `vpaddd P` and take the `vpminud`, but `vpminud` runs on port 0, which\r\n        // is already under a lot of pressure performing multiplications. To relieve this pressure,\r\n        // we check for underflow to generate a mask, and then conditionally add `P`. The underflow\r\n        // check runs on port 5, increasing our throughput, although it does cost us an additional\r\n        // cycle of latency.\r\n        let underflow = x86_64::_mm512_cmplt_epu32_mask(prod_hi, q_p_hi);\r\n        let t = x86_64::_mm512_sub_epi32(prod_hi, q_p_hi);\r\n        x86_64::_mm512_mask_add_epi32(t, underflow, t, MPAVX512::PACKED_P)\r\n    }\r\n}\r\n\r\n/// Square the MontyField31 elements in the even index entries.\r\n/// Inputs must be signed 32-bit integers in [-P, ..., P].\r\n/// Outputs will be a signed integer in (-P, ..., P) copied into both the even and odd indices.\r\n#[inline]\r\n#[must_use]\r\nfn shifted_square\u003cMPAVX512: MontyParametersAVX512\u003e(input: __m512i) -\u003e __m512i {\r\n    // Note that we do not need a restriction on the size of input[i]^2 as\r\n    // 2^30 \u003c P and |i32| \u003c= 2^31 and so =\u003e input[i]^2 \u003c= 2^62 \u003c 2^32P.\r\n    unsafe {\r\n        let square = x86_64::_mm512_mul_epi32(input, input);\r\n        let square_red = partial_monty_red_unsigned_to_signed::\u003cMPAVX512\u003e(square);\r\n        movehdup_epi32(square_red)\r\n    }\r\n}\r\n\r\n/// Cube the MontyField31 elements in the even index entries.\r\n/// Inputs must be signed 32-bit integers in [-P, ..., P].\r\n/// Outputs will be signed integers in (-P^2, ..., P^2).\r\n#[inline]\r\n#[must_use]\r\npub(crate) fn packed_exp_3\u003cMPAVX512: MontyParametersAVX512\u003e(input: __m512i) -\u003e __m512i {\r\n    unsafe {\r\n        let square = shifted_square::\u003cMPAVX512\u003e(input);\r\n        x86_64::_mm512_mul_epi32(square, input)\r\n    }\r\n}\r\n\r\n/// Take the fifth power of the MontyField31 elements in the even index entries.\r\n/// Inputs must be signed 32-bit integers in [-P, ..., P].\r\n/// Outputs will be signed integers in (-P^2, ..., P^2).\r\n#[inline]\r\n#[must_use]\r\npub(crate) fn packed_exp_5\u003cMPAVX512: MontyParametersAVX512\u003e(input: __m512i) -\u003e __m512i {\r\n    unsafe {\r\n        let square = shifted_square::\u003cMPAVX512\u003e(input);\r\n        let quad = shifted_square::\u003cMPAVX512\u003e(square);\r\n        x86_64::_mm512_mul_epi32(quad, input)\r\n    }\r\n}\r\n\r\n/// Take the seventh power of the MontyField31 elements in the even index entries.\r\n/// Inputs must lie in [-P, ..., P].\r\n/// Outputs will be signed integers in (-P^2, ..., P^2).\r\n#[inline]\r\n#[must_use]\r\npub(crate) fn packed_exp_7\u003cMPAVX512: MontyParametersAVX512\u003e(input: __m512i) -\u003e __m512i {\r\n    unsafe {\r\n        let square = shifted_square::\u003cMPAVX512\u003e(input);\r\n        let cube_raw = x86_64::_mm512_mul_epi32(square, input);\r\n        let cube_red = partial_monty_red_signed_to_signed::\u003cMPAVX512\u003e(cube_raw);\r\n        let cube = movehdup_epi32(cube_red);\r\n        let quad = shifted_square::\u003cMPAVX512\u003e(square);\r\n        x86_64::_mm512_mul_epi32(quad, cube)\r\n    }\r\n}\r\n\r\n/// Apply func to the even and odd indices of the input vector.\r\n///\r\n/// func should only depend in the 32 bit entries in the even indices.\r\n/// The input should conform to the requirements of `func`.\r\n/// The output of func must lie in (-P^2, ..., P^2) after which\r\n/// apply_func_to_even_odd will reduce the outputs to lie in [0, P)\r\n/// and recombine the odd and even parts.\r\n#[inline]\r\n#[must_use]\r\npub(crate) unsafe fn apply_func_to_even_odd\u003cMPAVX512: MontyParametersAVX512\u003e(\r\n    input: __m512i,\r\n    func: fn(__m512i) -\u003e __m512i,\r\n) -\u003e __m512i {\r\n    let input_evn = input;\r\n    let input_odd = movehdup_epi32(input);\r\n\r\n    // Unlike the mul function, we need to receive back values the reduced\r\n    let output_even = func(input_evn);\r\n    let output_odd = func(input_odd);\r\n\r\n    // We need to recombine these even and odd parts and, at the same time reduce back to\r\n    // and output in [0, P).\r\n\r\n    // We throw a confuse compiler here to prevent the compiler from\r\n    // using vpmullq instead of vpmuludq in the computations for q_p.\r\n    // vpmullq has both higher latency and lower throughput.\r\n    let q_evn = confuse_compiler(x86_64::_mm512_mul_epi32(output_even, MPAVX512::PACKED_MU));\r\n    let q_odd = confuse_compiler(x86_64::_mm512_mul_epi32(output_odd, MPAVX512::PACKED_MU));\r\n\r\n    // Get all the high halves as one vector: this is `(lhs * rhs) \u003e\u003e 32`.\r\n    // NB: `vpermt2d` may feel like a more intuitive choice here, but it has much higher\r\n    // latency.\r\n    //\r\n    // Annoyingly, this (and the line for computing q_p_hi) seem to compile\r\n    // to a vpermt2ps, see https://godbolt.org/z/489aaPhz3.\r\n    //\r\n    // Hopefully this should be only a negligible difference to throughput and so we don't\r\n    // fix it right now. Maybe the compiler works it out when apply_func_to_even_odd is inlined?\r\n    let output_hi = mask_movehdup_epi32(output_odd, EVENS, output_even);\r\n\r\n    // Normally we'd want to mask to perform % 2**32, but the instruction below only reads the\r\n    // low 32 bits anyway.\r\n    let q_p_evn = x86_64::_mm512_mul_epi32(q_evn, MPAVX512::PACKED_P);\r\n    let q_p_odd = x86_64::_mm512_mul_epi32(q_odd, MPAVX512::PACKED_P);\r\n\r\n    // We can ignore all the low halves of `q_p` as they cancel out. Get all the high halves as\r\n    // one vector.\r\n    let q_p_hi = mask_movehdup_epi32(q_p_odd, EVENS, q_p_evn);\r\n\r\n    // Subtraction `output_hi - q_p_hi` modulo `P`.\r\n    // NB: Normally we'd `vpaddd P` and take the `vpminud`, but `vpminud` runs on port 0, which\r\n    // is already under a lot of pressure performing multiplications. To relieve this pressure,\r\n    // we check for underflow to generate a mask, and then conditionally add `P`. The underflow\r\n    // check runs on port 5, increasing our throughput, although it does cost us an additional\r\n    // cycle of latency.\r\n    let underflow = x86_64::_mm512_cmplt_epi32_mask(output_hi, q_p_hi);\r\n    let t = x86_64::_mm512_sub_epi32(output_hi, q_p_hi);\r\n    x86_64::_mm512_mask_add_epi32(t, underflow, t, MPAVX512::PACKED_P)\r\n}\r\n\r\n/// Negate a vector of MontyField31 elements in canonical form.\r\n/// If the inputs are not in canonical form, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\nfn neg\u003cMPAVX512: MontyParametersAVX512\u003e(val: __m512i) -\u003e __m512i {\r\n    // We want this to compile to:\r\n    //      vptestmd  nonzero, val, val\r\n    //      vpsubd    res{nonzero}{z}, P, val\r\n    // throughput: 1 cyc/vec (16 els/cyc)\r\n    // latency: 4 cyc\r\n\r\n    // NB: This routine prioritizes throughput over latency. An alternative method would be to do\r\n    // sub(0, val), which would result in shorter latency, but also lower throughput.\r\n\r\n    //   If val is nonzero, then val is in {1, ..., P - 1} and P - val is in the same range. If val\r\n    // is zero, then the result is zeroed by masking.\r\n    unsafe {\r\n        // Safety: If this code got compiled then AVX-512F intrinsics are available.\r\n        let nonzero = x86_64::_mm512_test_epi32_mask(val, val);\r\n        x86_64::_mm512_maskz_sub_epi32(nonzero, MPAVX512::PACKED_P, val)\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e From\u003cMontyField31\u003cPMP\u003e\u003e for PackedMontyField31AVX512\u003cPMP\u003e {\r\n    #[inline]\r\n    fn from(value: MontyField31\u003cPMP\u003e) -\u003e Self {\r\n        Self::broadcast(value)\r\n    }\r\n}\r\n\r\n , __m512i]`\r\n        // Thus as `__m512i` can be can be transmuted to `PackedMontyField31AVX512\u003cFP\u003e`,\r\n        // `InternalLayer16` can be transmuted to `[PackedMontyField31AVX512\u003cFP\u003e; 16]`.\r\n        transmute(self)\r\n    }\r\n\r\n    #[inline]\r\n    #[must_use]\r\n    /// Convert from `[PackedMontyField31AVX512\u003cPMP\u003e; 16]` to `InternalLayer16\u003cPMP\u003e`\r\n    fn from_packed_field_array(vector: [PackedMontyField31AVX512\u003cPMP\u003e; 16]) -\u003e Self {\r\n        unsafe {\r\n            // Safety: As described in packing.rs, PackedMontyField31AVX512\u003cPMP\u003e can be transmuted to and from `__m512i`.\r\n\r\n            // `InternalLayer16` is `repr(C)` so its memory layout looks like:\r\n            // `[PackedMontyField31AVX512\u003cPMP\u003e, __m512i, ..., __m512i]`\r\n            // Thus as `PackedMontyField31AVX512\u003cFP\u003e` can be can be transmuted to `__m512i`,\r\n            // `[PackedMontyField31AVX512\u003cFP\u003e; 16]` can be transmuted to `InternalLayer16`.\r\n            transmute(vector)\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Clone, Copy)]\r\n#[repr(C)] // This is needed to make `transmute`s safe.\r\npub struct InternalLayer24\u003cPMP: PackedMontyParameters\u003e {\r\n    s0: PackedMontyField31AVX512\u003cPMP\u003e,\r\n    s_hi: [__m512i; 23],\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e InternalLayer24\u003cPMP\u003e {\r\n    #[inline]\r\n    #[must_use]\r\n    /// Convert from `InternalLayer24\u003cPMP\u003e` to `[PackedMontyField31AVX512\u003cPMP\u003e; 24]`\r\n    ///\r\n    /// SAFETY: The caller must ensure that each element of `s_hi` represents a valid `MontyField31\u003cPMP\u003e`.\r\n    /// In particular, each element of each vector must be in `[0, P)` (canonical form).\r\n    unsafe fn to_packed_field_array(self) -\u003e [PackedMontyField31AVX512\u003cPMP\u003e; 24] {\r\n        // Safety: As described in packing.rs, PackedMontyField31AVX512\u003cPMP\u003e can be transmuted to and from `__m512i`.\r\n\r\n        // `InternalLayer24` is `repr(C)` so its memory layout looks like:\r\n        // `[PackedMontyField31AVX512\u003cPMP\u003e, __m512i, ..., __m512i]`\r\n        // Thus as `__m512i` can be can be transmuted to `PackedMontyField31AVX512\u003cFP\u003e`,\r\n        // `InternalLayer24` can be transmuted to `[PackedMontyField31AVX512\u003cFP\u003e; 24]`.\r\n        transmute(self)\r\n    }\r\n\r\n    #[inline]\r\n    #[must_use]\r\n    /// Convert from `[PackedMontyField31AVX512\u003cPMP\u003e; 24]` to `InternalLayer24\u003cPMP\u003e`\r\n    fn from_packed_field_array(vector: [PackedMontyField31AVX512\u003cPMP\u003e; 24]) -\u003e Self {\r\n        unsafe {\r\n            // Safety: As described in packing.rs, PackedMontyField31AVX512\u003cPMP\u003e can be transmuted to and from `__m512i`.\r\n\r\n            // `InternalLayer24` is `repr(C)` so its memory layout looks like:\r\n            // `[PackedMontyField31AVX512\u003cPMP\u003e, __m512i, ..., __m512i]`\r\n            // Thus as `PackedMontyField31AVX512\u003cFP\u003e` can be can be transmuted to `__m512i`,\r\n            // `[PackedMontyField31AVX512\u003cFP\u003e; 24]` can be transmuted to `InternalLayer24`.\r\n            transmute(vector)\r\n        }\r\n    }\r\n}\r\n\r\n/// The internal layers of the Poseidon2 permutation for Monty31 fields.\r\n///\r\n/// The packed constants are stored in negative form as this allows some optimizations.\r\n/// This means given a constant `x`, we treat it as an `i32` and\r\n/// pack 16 copies of `x - P` into the corresponding `__m512i` packed constant.\r\n#[derive(Debug, Clone)]\r\npub struct Poseidon2InternalLayerMonty31\u003c\r\n    PMP: PackedMontyParameters,\r\n    const WIDTH: usize,\r\n    ILP: InternalLayerParametersAVX512\u003cPMP, WIDTH\u003e,\r\n\u003e {\r\n    pub(crate) internal_constants: Vec\u003cMontyField31\u003cPMP\u003e\u003e,\r\n    packed_internal_constants: Vec\u003c__m512i\u003e,\r\n    _phantom: PhantomData\u003cILP\u003e,\r\n}\r\n\r\nimpl\u003cFP: FieldParameters, const WIDTH: usize, ILP: InternalLayerParametersAVX512\u003cFP, WIDTH\u003e\u003e\r\n    InternalLayerConstructor\u003cMontyField31\u003cFP\u003e\u003e for Poseidon2InternalLayerMonty31\u003cFP, WIDTH, ILP\u003e\r\n{\r\n    /// Construct an instance of Poseidon2InternalLayerMersenne31AVX2 from a vector containing\r\n    /// the constants for each round. Internally, the constants are transformed into the\r\n    /// {-P, ..., 0} representation instead of the standard {0, ..., P} one.\r\n    fn new_from_constants(internal_constants: Vec\u003cMontyField31\u003cFP\u003e\u003e) -\u003e Self {\r\n        let packed_internal_constants = internal_constants\r\n            .iter()\r\n            .map(|constant| convert_to_vec_neg_form::\u003cFP\u003e(constant.value as i32))\r\n            .collect();\r\n        Self {\r\n            internal_constants,\r\n            packed_internal_constants,\r\n            _phantom: PhantomData,\r\n        }\r\n    }\r\n}\r\n\r\n/// The external layers of the Poseidon2 permutation for Monty31 fields.\r\n///\r\n/// The packed constants are stored in negative form as this allows some optimizations.\r\n/// This means given a constant `x`, we treat it as an `i32` and\r\n/// pack 16 copies of `x - P` into the corresponding `__m512i` packed constant.\r\n#[derive(Debug, Clone)]\r\npub struct Poseidon2ExternalLayerMonty31\u003cPMP: PackedMontyParameters, const WIDTH: usize\u003e {\r\n    pub(crate) external_constants: ExternalLayerConstants\u003cMontyField31\u003cPMP\u003e, WIDTH\u003e,\r\n    packed_initial_external_constants: Vec\u003c[__m512i; WIDTH]\u003e,\r\n    packed_terminal_external_constants: Vec\u003c[__m512i; WIDTH]\u003e,\r\n}\r\n\r\nimpl\u003cFP: FieldParameters, const WIDTH: usize\u003e ExternalLayerConstructor\u003cMontyField31\u003cFP\u003e, WIDTH\u003e\r\n    for Poseidon2ExternalLayerMonty31\u003cFP, WIDTH\u003e\r\n{\r\n    /// Construct an instance of Poseidon2ExternalLayerMersenne31AVX2 from a array of\r\n    /// vectors containing the constants for each round. Internally, the constants\r\n    ///  are transformed into the {-P, ..., 0} representation instead of the standard {0, ..., P} one.\r\n    fn new_from_constants(\r\n        external_constants: ExternalLayerConstants\u003cMontyField31\u003cFP\u003e, WIDTH\u003e,\r\n    ) -\u003e Self {\r\n        let packed_initial_external_constants = external_constants\r\n            .get_initial_constants()\r\n            .iter()\r\n            .map(|array| array.map(|constant| convert_to_vec_neg_form::\u003cFP\u003e(constant.value as i32)))\r\n            .collect();\r\n        let packed_terminal_external_constants = external_constants\r\n            .get_terminal_constants()\r\n            .iter()\r\n            .map(|array| array.map(|constant| convert_to_vec_neg_form::\u003cFP\u003e(constant.value as i32)))\r\n            .collect();\r\n        Self {\r\n            external_constants,\r\n            packed_initial_external_constants,\r\n            packed_terminal_external_constants,\r\n        }\r\n    }\r\n}\r\n\r\n/// Use hard coded methods to compute x -\u003e x^d for the even index entries and small d.\r\n/// Inputs should be signed 32-bit integers in [-P, ..., P].\r\n/// Outputs will also be signed integers in (-P, ..., P) stored in the odd indices.\r\n#[inline(always)]\r\n#[must_use]\r\nfn exp_small\u003cPMP: PackedMontyParameters, const D: u64\u003e(val: __m512i) -\u003e __m512i {\r\n    match D {\r\n        3 =\u003e packed_exp_3::\u003cPMP\u003e(val),\r\n        5 =\u003e packed_exp_5::\u003cPMP\u003e(val),\r\n        7 =\u003e packed_exp_7::\u003cPMP\u003e(val),\r\n        _ =\u003e panic!(\"No exp function for given D\"),\r\n    }\r\n}\r\n\r\n/// Compute val -\u003e (val + rc)^D. Each entry of val should be represented in canonical form.\r\n/// Each entry of rc should be represented by an element in in [-P, 0].\r\n/// Each entry of the output will be represented by an element in canonical form.\r\n/// If the inputs do not conform to this representation, the result is undefined.\r\n#[inline(always)]\r\nfn add_rc_and_sbox\u003cPMP: PackedMontyParameters, const D: u64\u003e(\r\n    val: \u0026mut PackedMontyField31AVX512\u003cPMP\u003e,\r\n    rc: __m512i,\r\n) {\r\n    unsafe {\r\n        // As our exponential functions simply assume that\r\n        // the input lies in [-P, P] we do not need to perform a reduction provided\r\n        // rc is represented by an element in [-P, 0]\r\n        let vec_val = val.to_vector();\r\n        let val_plus_rc = x86_64::_mm512_add_epi32(vec_val, rc);\r\n        let output = apply_func_to_even_odd::\u003cPMP\u003e(val_plus_rc, exp_small::\u003cPMP, D\u003e);\r\n\r\n        *val = PackedMontyField31AVX512::\u003cPMP\u003e::from_vector(output);\r\n    }\r\n}\r\n\r\n/// A trait containing the specific information needed to\r\n/// implement the Poseidon2 Permutation for Monty31 Fields.\r\npub trait InternalLayerParametersAVX512\u003cPMP: PackedMontyParameters, const WIDTH: usize\u003e:\r\n    Clone + Sync\r\n{\r\n    type ArrayLike: AsMut\u003c[__m512i]\u003e;\r\n\r\n    // diagonal_mul and add_sum morally should be one function but are split because diagonal_mul can happen simultaneously to\r\n    // the sbox being applied to the first element of the state which is advantageous as this s-box has very high latency.\r\n    // However these functions should only ever be used together and we only make safety guarantees about the output\r\n    // of the combined function add_sum(diagonal_mul(state), sum) which will output field elements\r\n    // in canonical form provided inputs are in canonical form.\r\n\r\n    // For these reason we mark both functions as unsafe.\r\n\r\n    // All 4 implementation of this trait (Field = BabyBear/KoalaBear, WIDTH = 16/24) have a similarly structured\r\n    // diagonal matrix. The first 9 elements of this matrix are: [-2, 1, 2, 1/2, 3, 4, -1/2, -3, -4] and the remainder\r\n    // are all positive or negative inverse powers of two. This common structure lets us write some default implementations.\r\n\r\n    /// # Safety\r\n    ///\r\n    /// This function assumes its output is piped directly into `add_sum`.\r\n    ///\r\n    /// It might not output field elements in canonical form and indeed may even\r\n    /// output incorrect values in places where it is efficient to correct for\r\n    /// the computation in `add_sum`. For example it might output `3*x` instead of `-3*x`\r\n    /// and have `add_sum` compute `sum - x` instead of `x + sum`.\r\n    #[inline(always)]\r\n    unsafe fn diagonal_mul(input: \u0026mut Self::ArrayLike) {\r\n        Self::diagonal_mul_first_eight(input);\r\n        Self::diagonal_mul_remainder(input);\r\n    }\r\n\r\n    /// # Safety\r\n    ///\r\n    /// Multiply the first 8 elements of input by the vector `[1, 2, 1/2, 3, 4, 1/2, 3, 4]`.\r\n    ///\r\n    /// In all implementations of this trait, the first 9 elements of the diagonal matrix are\r\n    /// `[-2, 1, 2, 1/2, 3, 4, -1/2, -3, -4]`. The -2 is handled separately and this function handles\r\n    /// the remainder. Note that for the last three elements we multiply by `1/2, 3, 4` and not\r\n    /// `-1/2, -3, -4`. Hence the value in this location will be the negative of what is desired.\r\n    /// This will be handled by `add_sum` and so it is important these elements are not touched\r\n    /// before input is passed into `add_sum`.\r\n    #[inline(always)]\r\n    unsafe fn diagonal_mul_first_eight(input: \u0026mut Self::ArrayLike) {\r\n        let input = input.as_mut();\r\n        // The first 5 elements should be multiplied by: 1, 2, 1/2, 3, 4\r\n\r\n        // input[0] is being multiplied by 1 so we ignore it.\r\n\r\n        input[1] = add::\u003cPMP\u003e(input[1], input[1]);\r\n        input[2] = halve_avx512::\u003cPMP\u003e(input[2]);\r\n\r\n        let acc3 = add::\u003cPMP\u003e(input[3], input[3]);\r\n        input[3] = add::\u003cPMP\u003e(acc3, input[3]);\r\n\r\n        let acc4 = add::\u003cPMP\u003e(input[4], input[4]);\r\n        input[4] = add::\u003cPMP\u003e(acc4, acc4);\r\n\r\n        // For the final 3 elements we multiply by 1/2, 3, 4.\r\n        // This gives the negative of the correct answer which\r\n        // will be handled by add_sum().\r\n\r\n        input[5] = halve_avx512::\u003cPMP\u003e(input[5]);\r\n\r\n        let acc6 = add::\u003cPMP\u003e(input[6], input[6]);\r\n        input[6] = add::\u003cPMP\u003e(acc6, input[6]);\r\n\r\n        let acc7 = add::\u003cPMP\u003e(input[7], input[7]);\r\n        input[7] = add::\u003cPMP\u003e(acc7, acc7);\r\n    }\r\n\r\n    /// # Safety\r\n    ///\r\n    /// This function must not touch the first 8 elements of input.\r\n    /// It may output values which are the negative of the expected\r\n    /// value in some places. This will be handled by `add_sum` so\r\n    /// it is important these elements are not touched\r\n    /// before input is passed into `add_sum`.\r\n    unsafe fn diagonal_mul_remainder(input: \u0026mut Self::ArrayLike);\r\n\r\n    /// The number of positive inverse powers of two in the diagonal matrix after the 4.\r\n    const NUM_POS: usize;\r\n\r\n    /// # Safety\r\n    ///\r\n    /// Sum must be in canonical form and input must be exactly the output of `diagonal_mul`.\r\n    /// If either of these does not hold, the result is undefined.\r\n    ///\r\n    /// Morally this function is computing `x -\u003e x + sum` however there are some places where\r\n    /// the output of `diagonal_mul` is the negative of the expected value.\r\n    /// It is the job of add_sum to correct for these irregularities. Where the output is negative\r\n    /// we compute `x -\u003e sum - x` instead.\r\n    #[inline(always)]\r\n    unsafe fn add_sum(input: \u0026mut Self::ArrayLike, sum: __m512i) {\r\n        // Diagonal mul multiplied these by 1, 2, 1/2, 3, 4 so we simply need to add the sum.\r\n        input.as_mut()[..5]\r\n            .iter_mut()\r\n            .for_each(|x| *x = add::\u003cPMP\u003e(sum, *x));\r\n\r\n        // Diagonal mul multiplied these by 1/2, 3, 4 instead of -1/2, -3, -4 so we need to subtract instead of adding.\r\n        // Similarly we can only cheaply multiply by negative inverse powers of two so we also need to subtract for all\r\n        // the positive powers of two.\r\n        input.as_mut()[5..(8 + Self::NUM_POS)]\r\n            .iter_mut()\r\n            .for_each(|x| *x = sub::\u003cPMP\u003e(sum, *x));\r\n\r\n        // Diagonal mul output a signed value in (-P, P) so we need to do a signed add.\r\n        // Note that signed add's parameters are not interchangeable. The first parameter must be positive.\r\n        input.as_mut()[8 + Self::NUM_POS..]\r\n            .iter_mut()\r\n            .for_each(|x| *x = add::\u003cPMP\u003e(sum, *x));\r\n    }\r\n}\r\n\r\n/// Convert elements from canonical form [0, P) to a negative form in [-P, ..., 0) and copy into a vector.\r\n#[inline(always)]\r\nfn convert_to_vec_neg_form\u003cMP: MontyParameters\u003e(input: i32) -\u003e __m512i {\r\n    let input_sub_p = input - (MP::PRIME as i32);\r\n    unsafe {\r\n        // Safety: If this code got compiled then AVX512-F intrinsics are available.\r\n        x86_64::_mm512_set1_epi32(input_sub_p)\r\n    }\r\n}\r\n\r\nimpl\u003cFP, ILP, const D: u64\u003e InternalLayer\u003cPackedMontyField31AVX512\u003cFP\u003e, 16, D\u003e\r\n    for Poseidon2InternalLayerMonty31\u003cFP, 16, ILP\u003e\r\nwhere\r\n    FP: FieldParameters + RelativelyPrimePower\u003cD\u003e,\r\n    ILP: InternalLayerParametersAVX512\u003cFP, 16, ArrayLike = [__m512i; 15]\u003e,\r\n{\r\n    /// Perform the internal layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state(\u0026self, state: \u0026mut [PackedMontyField31AVX512\u003cFP\u003e; 16]) {\r\n        unsafe {\r\n            // Safety: This return values in canonical form when given values in canonical form.\r\n            /*\r\n                Fix a vector v and let Diag(v) denote the diagonal matrix with diagonal given by v.\r\n                Additionally, let 1 denote the matrix with all elements equal to 1.\r\n                The internal layer consists of an sbox operation then a matrix multiplication by 1 + Diag(v).\r\n                Explicitly the internal layer consists of the following 2 operations:\r\n\r\n                s0 -\u003e (s0 + rc)^d\r\n                s -\u003e (1 + Diag(v))s\r\n\r\n                Note that this matrix multiplication can be implemented as:\r\n                sum = sum_i s_i\r\n                s_i -\u003e sum + s_iv_i\r\n\r\n                which is essentially how we implement it.\r\n            */\r\n\r\n            let mut internal_state = InternalLayer16::from_packed_field_array(*state);\r\n\r\n            self.packed_internal_constants.iter().for_each(|\u0026rc| {\r\n                add_rc_and_sbox::\u003cFP, D\u003e(\u0026mut internal_state.s0, rc); // s0 -\u003e (s0 + rc)^D\r\n                let sum_non_0 = sum_15(\u0026transmute::\u003c\r\n                    [__m512i; 15],\r\n                    [PackedMontyField31AVX512\u003cFP\u003e; 15],\r\n                \u003e(internal_state.s_hi)); // Get the sum of all elements other than s0.\r\n                ILP::diagonal_mul(\u0026mut internal_state.s_hi); // si -\u003e vi * si for all i \u003e 0.\r\n                let sum = sum_non_0 + internal_state.s0; // Get the full sum.\r\n                internal_state.s0 = sum_non_0 - internal_state.s0; // s0 -\u003e sum - 2*s0 = sum_non_0 - s0.\r\n                ILP::add_sum(\r\n                    \u0026mut internal_state.s_hi,\r\n                    transmute::\u003cPackedMontyField31AVX512\u003cFP\u003e, __m512i\u003e(sum),\r\n                ); // si -\u003e si + sum for all i \u003e 0.\r\n            });\r\n\r\n            // This transformation is safe as the above function returns elements\r\n            // in canonical form when given elements in canonical form.\r\n            *state = InternalLayer16::to_packed_field_array(internal_state);\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cFP, ILP, const D: u64\u003e InternalLayer\u003cPackedMontyField31AVX512\u003cFP\u003e, 24, D\u003e\r\n    for Poseidon2InternalLayerMonty31\u003cFP, 24, ILP\u003e\r\nwhere\r\n    FP: FieldParameters,\r\n    ILP: InternalLayerParametersAVX512\u003cFP, 24, ArrayLike = [__m512i; 23]\u003e,\r\n{\r\n    /// Perform the internal layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state(\u0026self, state: \u0026mut [PackedMontyField31AVX512\u003cFP\u003e; 24]) {\r\n        unsafe {\r\n            // Safety: This return values in canonical form when given values in canonical form.\r\n\r\n            /*\r\n                Fix a vector v and let Diag(v) denote the diagonal matrix with diagonal given by v.\r\n                Additionally, let 1 denote the matrix with all elements equal to 1.\r\n                The internal layer consists of an sbox operation then a matrix multiplication by 1 + Diag(v).\r\n                Explicitly the internal layer consists of the following 2 operations:\r\n\r\n                s0 -\u003e (s0 + rc)^d\r\n                s -\u003e (1 + Diag(v))s\r\n\r\n                Note that this matrix multiplication is implemented as:\r\n                sum = sum_i s_i\r\n                s_i -\u003e sum + s_iv_i.\r\n            */\r\n\r\n            let mut internal_state = InternalLayer24::from_packed_field_array(*state);\r\n\r\n            self.packed_internal_constants.iter().for_each(|\u0026rc| {\r\n                add_rc_and_sbox::\u003cFP, D\u003e(\u0026mut internal_state.s0, rc); // s0 -\u003e (s0 + rc)^D\r\n                let sum_non_0 = sum_23(\u0026transmute::\u003c\r\n                    [__m512i; 23],\r\n                    [PackedMontyField31AVX512\u003cFP\u003e; 23],\r\n                \u003e(internal_state.s_hi)); // Get the sum of all elements other than s0.\r\n                ILP::diagonal_mul(\u0026mut internal_state.s_hi); // si -\u003e vi * si for all i \u003e 0.\r\n                let sum = sum_non_0 + internal_state.s0; // Get the full sum.\r\n                internal_state.s0 = sum_non_0 - internal_state.s0; // s0 -\u003e sum - 2*s0 = sum_non_0 - s0.\r\n                ILP::add_sum(\r\n                    \u0026mut internal_state.s_hi,\r\n                    transmute::\u003cPackedMontyField31AVX512\u003cFP\u003e, __m512i\u003e(sum),\r\n                ); // si -\u003e si + sum for all i \u003e 0.\r\n            });\r\n\r\n            // This transformation is safe as the above function returns elements\r\n            // in canonical form when given elements in canonical form.\r\n            *state = InternalLayer24::to_packed_field_array(internal_state);\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cFP, const D: u64, const WIDTH: usize\u003e ExternalLayer\u003cPackedMontyField31AVX512\u003cFP\u003e, WIDTH, D\u003e\r\n    for Poseidon2ExternalLayerMonty31\u003cFP, WIDTH\u003e\r\nwhere\r\n    FP: FieldParameters + RelativelyPrimePower\u003cD\u003e,\r\n{\r\n    /// Perform the initial external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_initial(\u0026self, state: \u0026mut [PackedMontyField31AVX512\u003cFP\u003e; WIDTH]) {\r\n        external_initial_permute_state(\r\n            state,\r\n            \u0026self.packed_initial_external_constants,\r\n            add_rc_and_sbox::\u003cFP, D\u003e,\r\n            \u0026MDSMat4,\r\n        );\r\n    }\r\n\r\n    /// Perform the terminal external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_terminal(\u0026self, state: \u0026mut [PackedMontyField31AVX512\u003cFP\u003e; WIDTH]) {\r\n        external_terminal_permute_state(\r\n            state,\r\n            \u0026self.packed_terminal_external_constants,\r\n            add_rc_and_sbox::\u003cFP, D\u003e,\r\n            \u0026MDSMat4,\r\n        );\r\n    }\r\n}\r\n","traces":[{"line":39,"ad "Line":0}},{"line":448,"address":[],"length":0,"stats":{"Line":0}},{"line":449,"address":[],"length":0,"stats":{"Line":0}},{"line":450,"address":[],"length":0,"stats":{"Line":0}},{"line":451,"address":[],"length":0,"stats":{"Line":0}},{"line":456,"address":[],"length":0,"stats":{"Line":0}},{"line":458,"address":[],"length":0,"stats":{"Line":0}},{"line":459,"address":[],"length":0,"stats":{"Line":0}},{"line":460,"address":[],"length":0,"stats":{"Line":0}},{"line":461,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":81},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","monty-31","src","x86_64_avx512","utils.rs"],"content":"use core::arch::x86_64::{self, __m512i};\r\nuse core::mem::transmute;\r\n\r\nuse crate::{MontyParameters, PackedMontyParameters, TwoAdicData};\r\n\r\n// Godbolt file showing that these all compile to the expected instructions. (Potentially plus a few memory ops):\r\n// https://godbolt.org/z/dvW7r1zjj\r\n\r\n/// Halve a vector of Monty31 field elements in canonical form.\r\n/// If the inputs are not in canonical form, the result is undefined.\r\n#[inline(always)]\r\npub(crate) fn halve_avx512\u003cMP: MontyParameters\u003e(input: __m512i) -\u003e __m512i {\r\n    /*\r\n        We want this to compile to:\r\n            vptestmd  least_bit, val, ONE\r\n            vpsrld    res, val, 1\r\n            vpaddd    res{least_bit}, res, maybe_half\r\n        throughput: 2 cyc/vec\r\n        latency: 4 cyc\r\n\r\n        Given an element val in [0, P), we want to compute val/2 mod P.\r\n        If val is even: val/2 mod P = val/2 = val \u003e\u003e 1.\r\n        If val is odd: val/2 mod P = (val + P)/2 = (val \u003e\u003e 1) + (P + 1)/2\r\n    */\r\n    unsafe {\r\n        // Safety: If this code got compiled then AVX2 intrinsics are available.\r\n        const ONE: __m512i = unsafe { transmute([1u32; 16]) };\r\n        let half = x86_64::_mm512_set1_epi32((MP::PRIME as i32 + 1) / 2); // Compiler realises this is constant.\r\n\r\n        let least_bit = x86_64::_mm512_test_epi32_mask(input, ONE); // Determine the parity of val.\r\n        let t = x86_64::_mm512_srli_epi32::\u003c1\u003e(input);\r\n        // This does nothing when least_bit = 1 and sets the corresponding entry to 0 when least_bit = 0\r\n        x86_64::_mm512_mask_add_epi32(t, least_bit, t, half)\r\n    }\r\n}\r\n\r\n/*\r\n    Write our prime P as r * 2^j + 1 for odd r.\r\n    The following functions implement x -\u003e -2^{-N} x for varying N and output a value in (-P, P).\r\n    There is one approach which works provided N \u003c 15 and r \u003c 2^15.\r\n    Similarly, there is another approach which works when N = j and when r = 2^i - 1.\r\n\r\n    These approaches rely on the same basic observation about multiplication by -2^{-N} which we present here.\r\n    The strategy for these products is to observe that -2^{-N} = r2^{j - N} mod P.\r\n    Hence given a field element x write it as x = x_lo + 2^N x_hi where x_lo \u003c 2^N and x_hi \u003c= r2^{j - N}.\r\n    Then -2^{-N} x = -x_hi + r2^{j - N} x_lo.\r\n\r\n    Observe that if x_lo \u003e 0, then x_hi \u003c r2^{j - N}x_lo \u003c P and so r2^{j - N} x_lo - x_hi is canonical.\r\n    On the other hand, if x_lo = 0 then the canonical result should be P - x_hi if x_hi \u003e 0 and 0 otherwise.\r\n\r\n    Using intrinsics we can efficiently output r2^{j - N} x_lo - x_hi if x_lo \u003e 0 and P - x_hi if x_lo = 0.\r\n    Whilst this means the output will not be canonical and instead will lie in [0, P] this will be handled by\r\n    a separate function.\r\n\r\n    It remains to understand how to efficiently compute r2^{j - N} x_lo. This splits into several cases:\r\n\r\n    When r \u003c 2^16, N \u003c 15, r2^{j - N} x_lo can be computed efficiently using _mm512_madd_epi16.\r\n    This avoids having to split the input in two and doing multiple multiplications and/or monty reductions.\r\n\r\n    There is a further improvement possible when if r \u003c 2^7 and N = 8 using _mm512_maddubs_epi16.\r\n    This lets us avoid a mask and an and so we implement a specialised version for this.\r\n\r\n    When n = j and r = 2^i - 1, rx_lo can also be computed efficiently using a shift and subtraction.\r\n*/\r\n\r\n/// Multiply a vector of Monty31 field elements in canonical form by -2**{-N}.\r\n/// # Safety\r\n///\r\n/// The prime P must be of the form P = r * 2^j + 1 with r odd and r \u003c 2^15.\r\n/// N must be between 0 and 15.\r\n/// Input must be given in canonical form.\r\n/// Output may not be in canonical form but will lie in [0, P].\r\n#[inline(always)]\r\npub unsafe fn mul_neg_2exp_neg_n_avx512\u003c\r\n    TAD: TwoAdicData + PackedMontyParameters,\r\n    const N: u32,\r\n    const N_PRIME: u32,\r\n\u003e(\r\n    input: __m512i,\r\n) -\u003e __m512i {\r\n    /*\r\n        We want this to compile to:\r\n            mov         lo_shft,            P           This can be a mov or a load. It will not affect throughput/latency.\r\n            vpsrld      hi,                 val,        N\r\n            vpandd      lo,                 val,        2^N - 1\r\n            vptestmd    lo_MASK,            val,        2^N - 1\r\n            vpmaddwd    lo_x_r,             lo,         [r; 16]\r\n            vpslld      lo_shft{lo_MASK},   lo_x_r,     j - N\r\n            vpsubd      res,                lo_shft,    hi\r\n        throughput: 3\r\n        latency: 9\r\n    */\r\n    unsafe {\r\n        assert_eq!(N + N_PRIME, TAD::TWO_ADICITY as u32); // Compiler removes this provided it is satisfied.\r\n\r\n        let odd_factor = x86_64::_mm512_set1_epi32(TAD::ODD_FACTOR); // This is [r; 16]. Compiler realises this is a constant.\r\n        let mask = x86_64::_mm512_set1_epi32((1_i32 \u003c\u003c N) - 1_i32); // Compiler realises this is a constant.\r\n\r\n        let hi = x86_64::_mm512_srli_epi32::\u003cN\u003e(input);\r\n        let lo = x86_64::_mm512_and_si512(input, mask);\r\n\r\n        // Determine the non 0 values of lo.\r\n        let lo_mask = x86_64::_mm512_test_epi32_mask(input, mask);\r\n\r\n        // Whilst it generically does something else, provided\r\n        // each entry of val_lo, odd_factor are \u003c 2^15, _mm512_madd_epi16\r\n        // performs an element wise multiplication.\r\n        // Thus lo_x_r contains lo * r.\r\n        let lo_x_r = x86_64::_mm512_madd_epi16(lo, odd_factor);\r\n\r\n        // When lo = 0, lo_shft = P\r\n        // When lo \u003e 0, lo_shft = r2^{j - N} x_lo\r\n        let lo_shft = x86_64::_mm512_mask_slli_epi32::\u003cN_PRIME\u003e(TAD::PACKED_P, lo_mask, lo_x_r);\r\n\r\n        // As hi \u003c r2^{j - N} \u003c P, the output is always in [0, P]. It is equal to P only when input x = 0.\r\n        x86_64::_mm512_sub_epi32(lo_shft, hi)\r\n    }\r\n}\r\n\r\n/// Multiply a vector of Monty31 field elements in canonical form by -2**{-8}.\r\n/// # Safety\r\n///\r\n/// The prime P must be of the form P = r * 2^j + 1 with r odd and r \u003c 2^7.\r\n/// Input must be given in canonical form.\r\n/// Output is not in canonical form, outputs are only guaranteed to lie in (-P, P).\r\n#[inline(always)]\r\npub unsafe fn mul_neg_2exp_neg_8_avx512\u003c\r\n    TAD: TwoAdicData + PackedMontyParameters,\r\n    const N_PRIME: u32,\r\n\u003e(\r\n    input: __m512i,\r\n) -\u003e __m512i {\r\n    /*\r\n        We want this to compile to:\r\n            mov         lo_shft,            P           This can be a mov or a load. It will not affect throughput/latency.\r\n            vpsrld      hi,                 val,        8\r\n            vptestmd    lo_MASK,            val,        2^8 - 1\r\n            vpmaddubsw  lo_x_r,             val,        [r; 16]\r\n            vpslld      lo_shft{lo_MASK},   lo_x_r,     j - 8\r\n            vpsubd      res,                lo_shft,    hi\r\n        throughput: 3\r\n        latency: 7\r\n    */\r\n    unsafe {\r\n        assert_eq!(8 + N_PRIME, TAD::TWO_ADICITY as u32); // Compiler removes this provided it is satisfied.\r\n\r\n        let odd_factor = x86_64::_mm512_set1_epi32(TAD::ODD_FACTOR); // This is [r; 16]. Compiler realises this is a constant.\r\n        let hi = x86_64::_mm512_srli_epi32::\u003c8\u003e(input);\r\n\r\n        let mask = x86_64::_mm512_set1_epi32((1_i32 \u003c\u003c 8) - 1_i32); // Compiler realises this is a constant.\r\n\r\n        // Determine the non 0 values of lo.\r\n        let lo_mask = x86_64::_mm512_test_epi32_mask(input, mask);\r\n\r\n        // Whilst it generically does something else, provided\r\n        // each entry of odd_factor is \u003c 2^7, _mm512_maddubs_epi16\r\n        // performs an element wise multiplication of odd_factor with\r\n        // the bottom 8 bits of input interpreted as an unsigned integer\r\n        // Thus lo_x_r contains lo * r.\r\n        let lo_x_r = x86_64::_mm512_maddubs_epi16(input, odd_factor);\r\n\r\n        // When lo = 0, lo_shft = P\r\n        // When lo \u003e 0, lo_shft = r2^{j - N} x_lo\r\n        let lo_shft = x86_64::_mm512_mask_slli_epi32::\u003cN_PRIME\u003e(TAD::PACKED_P, lo_mask, lo_x_r);\r\n\r\n        // As hi \u003c r2^{j - N} \u003c P, the output is always in [0, P]. It is equal to P only when input x = 0.\r\n        x86_64::_mm512_sub_epi32(lo_shft, hi)\r\n    }\r\n}\r\n\r\n/// Multiply a vector of Monty31 field elements in canonical form by -2**{-N} where P = 2^31 - 2^N + 1.\r\n/// # Safety\r\n///\r\n/// The prime P must have the form P = 2^31 - 2^N + 1.\r\n/// Input must be given in canonical form.\r\n/// Output is not in canonical form, outputs are only guaranteed to lie in (-P, P).\r\n#[inline(always)]\r\npub unsafe fn mul_neg_2exp_neg_two_adicity_avx512\u003c\r\n    TAD: TwoAdicData + PackedMontyParameters,\r\n    const N: u32,\r\n    const N_PRIME: u32,\r\n\u003e(\r\n    input: __m512i,\r\n) -\u003e __m512i {\r\n    /*\r\n        We want this to compile to:\r\n            vmovdqu32   lo_shft,            P           // This can be a mov or a load. It will not affect throughput/latency.\r\n    mds: Mds,\r\n        rng: \u0026mut R,\r\n    ) -\u003e Self\r\n    where\r\n        Standard: Distribution\u003cF\u003e,\r\n    {\r\n        let num_rounds = 2 * half_num_full_rounds + num_partial_rounds;\r\n        let num_constants = WIDTH * num_rounds;\r\n        let constants = rng\r\n            .sample_iter(Standard)\r\n            .take(num_constants)\r\n            .collect::\u003cVec\u003c_\u003e\u003e();\r\n        Self {\r\n            half_num_full_rounds,\r\n            num_partial_rounds,\r\n            constants,\r\n            mds,\r\n        }\r\n    }\r\n\r\n    fn half_full_rounds\u003cA\u003e(\u0026self, state: \u0026mut [A; WIDTH], round_ctr: \u0026mut usize)\r\n    where\r\n        A: Algebra\u003cF\u003e + InjectiveMonomial\u003cALPHA\u003e,\r\n        Mds: MdsPermutation\u003cA, WIDTH\u003e,\r\n    {\r\n        for _ in 0..self.half_num_full_rounds {\r\n            self.constant_layer(state, *round_ctr);\r\n            Self::full_sbox_layer(state);\r\n            self.mds.permute_mut(state);\r\n            *round_ctr += 1;\r\n        }\r\n    }\r\n\r\n    fn partial_rounds\u003cA\u003e(\u0026self, state: \u0026mut [A; WIDTH], round_ctr: \u0026mut usize)\r\n    where\r\n        A: Algebra\u003cF\u003e + InjectiveMonomial\u003cALPHA\u003e,\r\n        Mds: MdsPermutation\u003cA, WIDTH\u003e,\r\n    {\r\n        for _ in 0..self.num_partial_rounds {\r\n            self.constant_layer(state, *round_ctr);\r\n            Self::partial_sbox_layer(state);\r\n            self.mds.permute_mut(state);\r\n            *round_ctr += 1;\r\n        }\r\n    }\r\n\r\n    fn full_sbox_layer\u003cA\u003e(state: \u0026mut [A; WIDTH])\r\n    where\r\n        A: Algebra\u003cF\u003e + InjectiveMonomial\u003cALPHA\u003e,\r\n    {\r\n        for x in state.iter_mut() {\r\n            *x = x.injective_exp_n();\r\n        }\r\n    }\r\n\r\n    fn partial_sbox_layer\u003cA\u003e(state: \u0026mut [A; WIDTH])\r\n    where\r\n        A: Algebra\u003cF\u003e + InjectiveMonomial\u003cALPHA\u003e,\r\n    {\r\n        state[0] = state[0].injective_exp_n();\r\n    }\r\n\r\n    fn constant_layer\u003cA\u003e(\u0026self, state: \u0026mut [A; WIDTH], round: usize)\r\n    where\r\n        A: Algebra\u003cF\u003e,\r\n    {\r\n        for (i, x) in state.iter_mut().enumerate() {\r\n            *x += self.constants[round * WIDTH + i];\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, A, Mds, const WIDTH: usize, const ALPHA: u64\u003e Permutation\u003c[A; WIDTH]\u003e\r\n    for Poseidon\u003cF, Mds, WIDTH, ALPHA\u003e\r\nwhere\r\n    F: PrimeField + InjectiveMonomial\u003cALPHA\u003e,\r\n    A: Algebra\u003cF\u003e + InjectiveMonomial\u003cALPHA\u003e,\r\n    Mds: MdsPermutation\u003cA, WIDTH\u003e,\r\n{\r\n    fn permute_mut(\u0026self, state: \u0026mut [A; WIDTH]) {\r\n        let mut round_ctr = 0;\r\n        self.half_full_rounds(state, \u0026mut round_ctr);\r\n        self.partial_rounds(state, \u0026mut round_ctr);\r\n        self.half_full_rounds(state, \u0026mut round_ctr);\r\n    }\r\n}\r\n\r\nimpl\u003cF, A, Mds, const WIDTH: usize, const ALPHA: u64\u003e CryptographicPermutation\u003c[A; WIDTH]\u003e\r\n    for Poseidon\u003cF, Mds, WIDTH, ALPHA\u003e\r\nwhere\r\n    F: PrimeField + InjectiveMonomial\u003cALPHA\u003e,\r\n    A: Algebra\u003cF\u003e + InjectiveMonomial\u003cALPHA\u003e,\r\n    Mds: MdsPermutation\u003cA, WIDTH\u003e,\r\n{\r\n}\r\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":288230376151843071}},{"line":58,"address":[],"length":0,"stats":{"Line":288230376151843071}},{"line":59,"address":[],"length":0,"stats":{"Line":288230376151843071}},{"line":60,"address":[],"length":0,"stats":{"Line":288230376151843071}},{"line":61,"address":[],"length":0,"stats":{"Line":288230376151843071}},{"line":62,"address":[],"length":0,"stats":{"Line":288230376151843071}},{"line":72,"address":[],"length":0,"stats":{" 8(\u0026mut rng);\r\n    poseidon2::\u003cGoldilocks, Poseidon2Goldilocks\u003c12\u003e, 12\u003e(c, poseidon2_gold_12);\r\n    let poseidon2_gold_16 = Poseidon2Goldilocks::\u003c16\u003e::new_from_rng_128(\u0026mut rng);\r\n    poseidon2::\u003cGoldilocks, Poseidon2Goldilocks\u003c16\u003e, 16\u003e(c, poseidon2_gold_16);\r\n\r\n    // We hard code the round numbers for Bn254Fr.\r\n    let poseidon2_bn254 = Poseidon2Bn254::\u003c3\u003e::new_from_rng(8, 22, \u0026mut rng);\r\n    poseidon2::\u003cBn254Fr, Poseidon2Bn254\u003c3\u003e, 3\u003e(c, poseidon2_bn254);\r\n}\r\n\r\nfn poseidon2\u003cF, Perm, const WIDTH: usize\u003e(c: \u0026mut Criterion, poseidon2: Perm)\r\nwhere\r\n    F: Field,\r\n    Perm: Permutation\u003c[F::Packing; WIDTH]\u003e,\r\n{\r\n    let input = [F::Packing::ZERO; WIDTH];\r\n    let name = format!(\"poseidon2::\u003c{}, {}\u003e\", pretty_name::\u003cF::Packing\u003e(), WIDTH);\r\n    let id = BenchmarkId::new(name, WIDTH);\r\n    c.bench_with_input(id, \u0026input, |b, \u0026input| b.iter(|| poseidon2.permute(input)));\r\n}\r\n\r\ncriterion_group!(benches, bench_poseidon2);\r\ncriterion_main!(benches);\r\n","traces":[{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":4},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","poseidon2","src","external.rs"],"content":"use alloc::vec::Vec;\r\n\r\nuse p3_field::{Field, PrimeCharacteristicRing};\r\nuse p3_mds::MdsPermutation;\r\nuse p3_symmetric::Permutation;\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::Rng;\r\n\r\n/// Multiply a 4-element vector x by\r\n/// [ 5 7 1 3 ]\r\n/// [ 4 6 1 1 ]\r\n/// [ 1 3 5 7 ]\r\n/// [ 1 1 4 6 ].\r\n/// This uses the formula from the start of Appendix B in the Poseidon2 paper, with multiplications unrolled into additions.\r\n/// It is also the matrix used by the Horizon Labs implementation.\r\n#[inline(always)]\r\nfn apply_hl_mat4\u003cR\u003e(x: \u0026mut [R; 4])\r\nwhere\r\n    R: PrimeCharacteristicRing,\r\n{\r\n    let t0 = x[0].clone() + x[1].clone();\r\n    let t1 = x[2].clone() + x[3].clone();\r\n    let t2 = x[1].clone() + x[1].clone() + t1.clone();\r\n    let t3 = x[3].clone() + x[3].clone() + t0.clone();\r\n    let t4 = t1.double().double() + t3.clone();\r\n    let t5 = t0.double().double() + t2.clone();\r\n    let t6 = t3 + t5.clone();\r\n    let t7 = t2 + t4.clone();\r\n    x[0] = t6;\r\n    x[1] = t5;\r\n    x[2] = t7;\r\n    x[3] = t4;\r\n}\r\n\r\n// It turns out we can find a 4x4 matrix which is more efficient than the above.\r\n\r\n/// Multiply a 4-element vector x by:\r\n/// [ 2 3 1 1 ]\r\n/// [ 1 2 3 1 ]\r\n/// [ 1 1 2 3 ]\r\n/// [ 3 1 1 2 ].\r\n#[inline(always)]\r\nfn apply_mat4\u003cR\u003e(x: \u0026mut [R; 4])\r\nwhere\r\n    R: PrimeCharacteristicRing,\r\n{\r\n    let t01 = x[0].clone() + x[1].clone();\r\n    let t23 = x[2].clone() + x[3].clone();\r\n    let t0123 = t01.clone() + t23.clone();\r\n    let t01123 = t0123.clone() + x[1].clone();\r\n    let t01233 = t0123.clone() + x[3].clone();\r\n    // The order here is important. Need to overwrite x[0] and x[2] after x[1] and x[3].\r\n    x[3] = t01233.clone() + x[0].double(); // 3*x[0] + x[1] + x[2] + 2*x[3]\r\n    x[1] = t01123.clone() + x[2].double(); // x[0] + 2*x[1] + 3*x[2] + x[3]\r\n    x[0] = t01123 + t01; // 2*x[0] + 3*x[1] + x[2] + x[3]\r\n    x[2] = t01233 + t23; // x[0] + x[1] + 2*x[2] + 3*x[3]\r\n}\r\n\r\n/// The 4x4 MDS matrix used by the Horizon Labs implementation of Poseidon2.\r\n///\r\n/// This requires 10 additions and 4 doubles to compute.\r\n#[derive(Clone, Default)]\r\npub struct HLMDSMat4;\r\n\r\nimpl\u003cR: PrimeCharacteristicRing\u003e Permutation\u003c[R; 4]\u003e for HLMDSMat4 {\r\n    #[inline(always)]\r\n    fn permute(\u0026self, input: [R; 4]) -\u003e [R; 4] {\r\n        let mut output = input;\r\n        self.permute_mut(\u0026mut output);\r\n        output\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn permute_mut(\u0026self, input: \u0026mut [R; 4]) {\r\n        apply_hl_mat4(input)\r\n    }\r\n}\r\nimpl\u003cR: PrimeCharacteristicRing\u003e MdsPermutation\u003cR, 4\u003e for HLMDSMat4 {}\r\n\r\n/// The fastest 4x4 MDS matrix.\r\n///\r\n/// This requires 7 additions and 2 doubles to compute.\r\n#[derive(Clone, Default)]\r\npub struct MDSMat4;\r\n\r\nimpl\u003cR: PrimeCharacteristicRing\u003e Permutation\u003c[R; 4]\u003e for MDSMat4 {\r\n    #[inline(always)]\r\n    fn permute(\u0026self, input: [R; 4]) -\u003e [R; 4] {\r\n        let mut output = input;\r\n        self.permute_mut(\u0026mut output);\r\n        output\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn permute_mut(\u0026self, input: \u0026mut [R; 4]) {\r\n        apply_mat4(input)\r\n    }\r\n}\r\nimpl\u003cR: PrimeCharacteristicRing\u003e MdsPermutation\u003cR, 4\u003e for MDSMat4 {}\r\n\r\n/// Implement the matrix multiplication used by the external layer.\r\n///\r\n/// Given a 4x4 MDS matrix M, we multiply by the `4N x 4N` matrix\r\n/// `[[2M M  ... M], [M  2M ... M], ..., [M  M ... 2M]]`.\r\n#[inline(always)]\r\npub fn mds_light_permutation\u003c\r\n    R: PrimeCharacteristicRing,\r\n    MdsPerm4: MdsPermutation\u003cR, 4\u003e,\r\n    const WIDTH: usize,\r\n\u003e(\r\n    state: \u0026mut [R; WIDTH],\r\n    mdsmat: \u0026MdsPerm4,\r\n) {\r\n    match WIDTH {\r\n        2 =\u003e {\r\n            let sum = state[0].clone() + state[1].clone();\r\n            state[0] += sum.clone();\r\n            state[1] += sum;\r\n        }\r\n\r\n        3 =\u003e {\r\n            let sum = state[0].clone() + state[1].clone() + state[2].clone();\r\n            state[0] += sum.clone();\r\n            state[1] += sum.clone();\r\n            state[2] += sum;\r\n        }\r\n\r\n        4 | 8 | 12 | 16 | 20 | 24 =\u003e {\r\n            // First, we apply M_4 to each consecutive four elements of the state.\r\n            // In Appendix B's terminology, this replaces each x_i with x_i'.\r\n            for chunk in state.chunks_exact_mut(4) {\r\n                mdsmat.permute_mut(chunk.try_into().unwrap());\r\n            }\r\n            // Now, we apply the outer circulant matrix (to compute the y_i values).\r\n\r\n            // We first precompute the four sums of every four elements.\r\n            let sums: [R; 4] = core::array::from_fn(|k| {\r\n                (0..WIDTH)\r\n                    .step_by(4)\r\n                    .map(|j| state[j + k].clone())\r\n                    .sum::\u003cR\u003e()\r\n            });\r\n\r\n            // The formula for each y_i involves 2x_i' term and x_j' terms for each j that equals i mod 4.\r\n            // In other words, we can add a single copy of x_i' to the appropriate one of our precomputed sums\r\n            state\r\n                .iter_mut()\r\n                .enumerate()\r\n                .for_each(|(i, elem)| *elem += sums[i % 4].clone());\r\n        }\r\n\r\n        _ =\u003e {\r\n            panic!(\"Unsupported width\");\r\n        }\r\n    }\r\n}\r\n\r\n/// A struct which holds the constants for the external layer.\r\n#[derive(Debug, Clone)]\r\npub struct ExternalLayerConstants\u003cT, const WIDTH: usize\u003e {\r\n    // Once initialised, these constants should be immutable.\r\n    initial: Vec\u003c[T; WIDTH]\u003e,\r\n    terminal: Vec\u003c[T; WIDTH]\u003e, // We use terminal instead of final as final is a reserved keyword.\r\n}\r\n\r\nimpl\u003cT, const WIDTH: usize\u003e ExternalLayerConstants\u003cT, WIDTH\u003e {\r\n    pub fn new(initial: Vec\u003c[T; WIDTH]\u003e, terminal: Vec\u003c[T; WIDTH]\u003e) -\u003e Self {\r\n        assert_eq!(\r\n            initial.len(),\r\n            terminal.len(),\r\n            \"The number of initial and terminal external rounds should be equal.\"\r\n        );\r\n        Self { initial, terminal }\r\n    }\r\n\r\n    pub fn new_from_rng\u003cR: Rng\u003e(external_round_number: usize, rng: \u0026mut R) -\u003e Self\r\n    where\r\n        Standard: Distribution\u003c[T; WIDTH]\u003e,\r\n    {\r\n        let half_f = external_round_number / 2;\r\n        assert_eq!(\r\n            2 * half_f,\r\n            external_round_number,\r\n            \"The total number of external rounds should be even\"\r\n        );\r\n        let initial_constants = rng.sample_iter(Standard).take(half_f).collect();\r\n        let terminal_constants = rng.sample_iter(Standard).take(half_f).collect();\r\n\r\n        Self::new(initial_constants, terminal_constants)\r\n    }\r\n\r\n    pub fn new_from_saved_array\u003cU, const N: usize\u003e(\r\n        [initial, terminal]: [[[U; WIDTH]; N]; 2],\r\n        conversion_fn: fn([U; WIDTH]) -\u003e [T; WIDTH],\r\n    ) -\u003e Self\r\n    where\r\n        T: Clone,\r\n    {\r\n        let initial_consts = initial.map(conversion_fn).to_vec();\r\n        let terminal_consts = terminal.map(conversion_fn).to_vec();\r\n        Self::new(initial_consts, terminal_consts)\r\n    }\r\n\r\n    pub fn get_initial_constants(\u0026self) -\u003e \u0026Vec\u003c[T; WIDTH]\u003e {\r\n        \u0026self.initial\r\n    }\r\n\r\n    pub fn get_terminal_constants(\u0026self) -\u003e \u0026Vec\u003c[T; WIDTH]\u003e {\r\n        \u0026self.terminal\r\n    }\r\n}\r\n\r\n/// Initialize an external layer from a set of constants.\r\npub trait ExternalLayerConstructor\u003cF, const WIDTH: usize\u003e\r\nwhere\r\n    F: Field,\r\n{\r\n    /// A constructor which internally will convert the supplied\r\n    /// constants into the appropriate form for the implementation.\r\n    fn new_from_constants(external_constants: ExternalLayerConstants\u003cF, WIDTH\u003e) -\u003e Self;\r\n}\r\n\r\n/// A trait containing all data needed to implement the external layers of Poseidon2.\r\npub trait ExternalLayer\u003cR, const WIDTH: usize, const D: u64\u003e: Sync + Clone\r\nwhere\r\n    R: PrimeCharacteristicRing,\r\n{\r\n    // permute_state_initial, permute_state_terminal are split as the Poseidon2 specifications are slightly different\r\n    // with the initial rounds involving an extra matrix multiplication.\r\n\r\n    /// Perform the initial external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_initial(\u0026self, state: \u0026mut [R; WIDTH]);\r\n\r\n    /// Perform the terminal external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_terminal(\u0026self, state: \u0026mut [R; WIDTH]);\r\n}\r\n\r\n/// A helper method which allow any field to easily implement the terminal External Layer.\r\n#[inline]\r\npub fn external_terminal_permute_state\u003c\r\n    R: PrimeCharacteristicRing,\r\n    CT: Copy, // Whatever type the constants are stored as.\r\n    MdsPerm4: MdsPermutation\u003cR, 4\u003e,\r\n    const WIDTH: usize,\r\n\u003e(\r\n    state: \u0026mut [R; WIDTH],\r\n    terminal_external_constants: \u0026[[CT; WIDTH]],\r\n    add_rc_and_sbox: fn(\u0026mut R, CT),\r\n    mat4: \u0026MdsPerm4,\r\n) {\r\n    for elem in terminal_external_constants.iter() {\r\n        state\r\n            .iter_mut()\r\n            .zip(elem.iter())\r\n            .for_each(|(s, \u0026rc)| add_rc_and_sbox(s, rc));\r\n        mds_light_permutation(state, mat4);\r\n    }\r\n}\r\n\r\n/// A helper method which allow any field to easily implement the initial External Layer.\r\n#[inline]\r\npub fn external_initial_permute_state\u003c\r\n    R: PrimeCharacteristicRing,\r\n    CT: Copy, // Whatever type the constants are stored as.\r\n    MdsPerm4: MdsPermutation\u003cR, 4\u003e,\r\n    const WIDTH: usize,\r\n\u003e(\r\n    state: \u0026mut [R; WIDTH],\r\n    initial_external_constants: \u0026[[CT; WIDTH]],\r\n    add_rc_and_sbox: fn(\u0026mut R, CT),\r\n    mat4: \u0026MdsPerm4,\r\n) {\r\n    mds_light_permutation(state, mat4);\r\n    // After the initial mds_light_permutation, the remaining layers are identical\r\n    // to the terminal permutation simply with different constants.\r\n    external_terminal_permute_state(state, initial_external_constants, add_rc_and_sbox, mat4)\r\n}\r\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":21,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":22,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":23,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":24,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":25,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":26,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":27,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":28,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":29,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":30,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":31,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":32,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":43,"address":[],"length":0,"stats":{"Line":5764607523034240238}},{"line":47,"address":[],"length":0,"stats":{"Line":5764607523034240238}},{"line":48,"address":[],"length":0,"stats":{"Line":5764607523034240238}},{"line":49,"address":[],"length":0,"stats":{"Line":5764607523034240238}},{"line":50,"address":[],"length":0,"stats":{"Line":5764607523034240238}},{"line":51,"address":[],"length":0,"stats":{"Line":5764607523034240238}},{"line":53,"address":[],"length":0,"stats":{"Line":5764607523034240238}},{"line":54,"address":[],"length":0,"stats":{"Line":5764607523034240238}},{"line":55,"address":[],"length":0,"stats":{"Line":5764607523034240238}},{"line":56,"address":[],"length":0,"stats":{"Line":5764607523034240238}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":7
