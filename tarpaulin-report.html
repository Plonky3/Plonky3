,"AngusGruen","Documents","GitHub","Plonky3","monty-31","src","extension.rs"],"content":"use p3_field::extension::{BinomiallyExtendable, HasTwoAdicBinomialExtension};\r\nuse p3_field::{field_to_array, TwoAdicField};\r\n\r\nuse crate::{BinomialExtensionData, FieldParameters, MontyField31, TwoAdicData};\r\n\r\n// If a field implements BinomialExtensionData\u003cWIDTH\u003e then there is a natural\r\n// field extension of degree WIDTH we can define.\r\n// We perform no checks to make sure the data given in BinomialExtensionData\u003cWIDTH\u003e is valid and\r\n// corresponds to an actual field extension. Ensuring that is left to the implementor.\r\n\r\nimpl\u003cconst WIDTH: usize, FP\u003e BinomiallyExtendable\u003cWIDTH\u003e for MontyField31\u003cFP\u003e\r\nwhere\r\n    FP: BinomialExtensionData\u003cWIDTH\u003e + FieldParameters,\r\n{\r\n    const W: Self = \u003cFP as BinomialExtensionData\u003cWIDTH\u003e\u003e::W;\r\n\r\n    const DTH_ROOT: Self = \u003cFP as BinomialExtensionData\u003cWIDTH\u003e\u003e::DTH_ROOT;\r\n\r\n    const EXT_GENERATOR: [Self; WIDTH] = FP::EXT_GENERATOR;\r\n}\r\n\r\nimpl\u003cconst WIDTH: usize, FP\u003e HasTwoAdicBinomialExtension\u003cWIDTH\u003e for MontyField31\u003cFP\u003e\r\nwhere\r\n    FP: BinomialExtensionData\u003cWIDTH\u003e + TwoAdicData + FieldParameters,\r\n{\r\n    const EXT_TWO_ADICITY: usize = \u003cFP as BinomialExtensionData\u003cWIDTH\u003e\u003e::EXT_TWO_ADICITY;\r\n\r\n    fn ext_two_adic_generator(bits: usize) -\u003e [Self; WIDTH] {\r\n        assert!(bits \u003c= Self::EXT_TWO_ADICITY);\r\n        if bits \u003c= FP::TWO_ADICITY {\r\n            field_to_array(Self::two_adic_generator(bits))\r\n        } else {\r\n            FP::TWO_ADIC_EXTENSION_GENERATORS.as_ref()[bits - FP::TWO_ADICITY - 1]\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":13114482114902884355}},{"line":29,"address":[],"length":0,"stats":{"Line":13114482114902884355}},{"line":30,"address":[],"length":0,"stats":{"Line":13114482114902884379}},{"line":31,"address":[],"length":0,"stats":{"Line":12682136550675316763}},{"line":33,"address":[],"length":0,"stats":{"Line":432345564227567616}}],"covered":5,"coverable":5},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","monty-31","src","lib.rs"],"content":"#![no_std]\r\n#![cfg_attr(\r\n    all(\r\n        feature = \"nightly-features\",\r\n        target_arch = \"x86_64\",\r\n        target_feature = \"avx512f\"\r\n    ),\r\n    feature(stdarch_x86_avx512)\r\n)]\r\n\r\nextern crate alloc;\r\n\r\nmod data_traits;\r\npub mod dft;\r\nmod extension;\r\nmod mds;\r\nmod monty_31;\r\nmod poseidon2;\r\nmod utils;\r\npub use data_traits::*;\r\npub use mds::*;\r\npub use monty_31::*;\r\npub use poseidon2::*;\r\n\r\n#[cfg(all(target_arch = \"aarch64\", target_feature = \"neon\"))]\r\nmod aarch64_neon;\r\n#[cfg(all(target_arch = \"aarch64\", target_feature = \"neon\"))]\r\npub use aarch64_neon::*;\r\n\r\n#[cfg(all(\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx2\",\r\n    not(all(feature = \"nightly-features\", target_feature = \"avx512f\"))\r\n))]\r\nmod x86_64_avx2;\r\n#[cfg(all(\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx2\",\r\n    not(all(feature = \"nightly-features\", target_feature = \"avx512f\"))\r\n))]\r\npub use x86_64_avx2::*;\r\n\r\n#[cfg(all(\r\n    feature = \"nightly-features\",\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx512f\"\r\n))]\r\nmod x86_64_avx512;\r\n#[cfg(all(\r\n    feature = \"nightly-features\",\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx512f\"\r\n))]\r\npub use x86_64_avx512::*;\r\n\r\n#[cfg(not(any(\r\n    all(target_arch = \"aarch64\", target_feature = \"neon\"),\r\n    all(target_arch = \"x86_64\", target_feature = \"avx2\",),\r\n)))]\r\nmod no_packing;\r\n#[cfg(not(any(\r\n    all(target_arch = \"aarch64\", target_feature = \"neon\"),\r\n    all(target_arch = \"x86_64\", target_feature = \"avx2\",),\r\n)))]\r\npub use no_packing::*;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","monty-31","src","mds.rs"],"content":"use core::marker::PhantomData;\r\n\r\nuse p3_mds::karatsuba_convolution::Convolve;\r\nuse p3_mds::util::dot_product;\r\nuse p3_mds::MdsPermutation;\r\nuse p3_symmetric::Permutation;\r\n\r\nuse crate::{BarrettParameters, MontyField31, MontyParameters};\r\n\r\n/// A collection of circulant MDS matrices saved using their left most column.\r\npub trait MDSUtils: Clone + Sync {\r\n    const MATRIX_CIRC_MDS_8_COL: [i64; 8];\r\n    const MATRIX_CIRC_MDS_12_COL: [i64; 12];\r\n    const MATRIX_CIRC_MDS_16_COL: [i64; 16];\r\n    const MATRIX_CIRC_MDS_24_COL: [i64; 24];\r\n    const MATRIX_CIRC_MDS_32_COL: [i64; 32];\r\n    const MATRIX_CIRC_MDS_64_COL: [i64; 64];\r\n}\r\n\r\n#[derive(Clone, Debug, Default)]\r\npub struct MdsMatrixMontyField31\u003cMU: MDSUtils\u003e {\r\n    _phantom: PhantomData\u003cMU\u003e,\r\n}\r\n\r\n/// Instantiate convolution for \"small\" RHS vectors over a 31-bit MONTY_FIELD.\r\n///\r\n/// Here \"small\" means N = len(rhs) \u003c= 16 and sum(r for r in rhs) \u003c\r\n/// 2^24 (roughly), though in practice the sum will be less than 2^9.\r\nstruct SmallConvolveMontyField31;\r\n\r\nimpl\u003cFP: MontyParameters\u003e Convolve\u003cMontyField31\u003cFP\u003e, i64, i64, i64\u003e for SmallConvolveMontyField31 {\r\n    /// Return the lift of a Monty31 element, satisfying 0 \u003c=\r\n    /// input.value \u003c P \u003c 2^31. Note that Monty31 elements are\r\n    /// represented in Monty form.\r\n    #[inline(always)]\r\n    fn read(input: MontyField31\u003cFP\u003e) -\u003e i64 {\r\n        input.value as i64\r\n    }\r\n\r\n    /// For a convolution of size N, |x| \u003c N * 2^31 and (as per the\r\n    /// assumption above), |y| \u003c 2^24. So the product is at most N * 2^55\r\n    /// which will not overflow for N \u003c= 16.\r\n    ///\r\n    /// Note that the LHS element is in Monty form, while the RHS\r\n    /// element is a \"plain integer\". This informs the implementation\r\n    /// of `reduce()` below.\r\n    #[inline(always)]\r\n    fn parity_dot\u003cconst N: usize\u003e(u: [i64; N], v: [i64; N]) -\u003e i64 {\r\n        dot_product(u, v)\r\n    }\r\n\r\n    /// The assumptions above mean z \u003c N^2 * 2^55, which is at most\r\n    /// 2^63 when N \u003c= 16.\r\n    ///\r\n    /// Because the LHS elements were in Monty form and the RHS\r\n    /// elements were plain integers, reduction is simply the usual\r\n    /// reduction modulo P, rather than \"Monty reduction\".\r\n    ///\r\n    /// NB: Even though intermediate values could be negative, the\r\n    /// output must be non-negative since the inputs were\r\n    /// non-negative.\r\n    #[inline(always)]\r\n    fn reduce(z: i64) -\u003e MontyField31\u003cFP\u003e {\r\n        debug_assert!(z \u003e= 0);\r\n\r\n        MontyField31::new_monty((z as u64 % FP::PRIME as u64) as u32)\r\n    }\r\n}\r\n\r\n/// Given |x| \u003c 2^80 compute x' such that:\r\n/// |x'| \u003c 2**50\r\n/// x' = x mod p\r\n/// x' = x mod 2^10\r\n/// See Thm 1 (Below function) for a proof that this function is correct.\r\n#[inline(always)]\r\nfn barrett_red_monty31\u003cBP: BarrettParameters\u003e(input: i128) -\u003e i64 {\r\n    // input = input_low + beta*input_high\r\n    // So input_high \u003c 2**63 and fits in an i64.\r\n    let input_high = (input \u003e\u003e BP::N) as i64; // input_high \u003c input / beta \u003c 2**{80 - N}\r\n\r\n    // I, input_high are i64's so this multiplication can't overflow.\r\n    let quot = (((input_high as i128) * (BP::PSEUDO_INV as i128)) \u003e\u003e BP::N) as i64;\r\n\r\n    // Replace quot by a close value which is divisible by 2^10.\r\n    let quot_2adic = quot \u0026 BP::MASK;\r\n\r\n    // quot_2adic, P are i64's so this can't overflow.\r\n    // sub is by construction divisible by both P and 2^10.\r\n    let sub = (quot_2adic as i128) * BP::PRIME_I128;\r\n\r\n    (input - sub) as i64\r\n}\r\n\r\n// Theorem 1:\r\n// Given |x| \u003c 2^80, barrett_red(x) computes an x' such that:\r\n//       x' = x mod p\r\n//       x' = x mod 2^10\r\n//       |x'| \u003c 2**50.\r\n///////////////////////////////////////////////////////////////////////////////////////\r\n// PROOF:\r\n// By construction P, 2**10 | sub and so we immediately see that\r\n// x' = x mod p\r\n// x' = x mod 2^10.\r\n//\r\n// It remains to prove that |x'| \u003c 2**50.\r\n//\r\n// We start by introducing some simple inequalities and relations between our variables:\r\n//\r\n// First consider the relationship between bit-shift and division.\r\n// It's easy to check that for all x:\r\n// 1: (x \u003e\u003e N) \u003c= x / 2**N \u003c= 1 + (x \u003e\u003e N)\r\n//\r\n// Similarly, as our mask just 0's the last 10 bits,\r\n// 2: x + 1 - 2^10 \u003c= x \u0026 mask \u003c= x\r\n//\r\n// Now if x, y are positive integers then\r\n// (x / y) - 1 \u003c= x // y \u003c= x / y\r\n// Where // denotes integer division.\r\n//\r\n// From this last inequality we immediately derive:\r\n// 3: (2**{2N} / P) - 1 \u003c= I \u003c= (2**{2N} / P)\r\n// 3a: 2**{2N} - P \u003c= PI\r\n//\r\n// Finally, note that by definition:\r\n// input = input_high*(2**N) + input_low\r\n// Hence a simple rearrangement gets us\r\n// 4: input_high*(2**N) = input - input_low\r\n//\r\n//\r\n// We now need to split into cases depending on the sign of input.\r\n// Note that if x = 0 then x' = 0 so that case is trivial.\r\n///////////////////////////////////////////////////////////////////////////\r\n// CASE 1: input \u003e 0\r\n//\r\n// If input \u003e 0 then:\r\n// sub = Q*P = ((((input \u003e\u003e N) * I) \u003e\u003e N) \u0026 mask) * P \u003c= P * (input / 2**{N}) * (2**{2N} / P) / 2**{N} = input\r\n// So input - sub \u003e= 0.\r\n//\r\n// We need to improve our bound on Q. Observe that:\r\n// Q = (((input_high * I) \u003e\u003e N) \u0026 mask)\r\n// --(2)   =\u003e Q + (2^10 - 1) \u003e= (input_high * I) \u003e\u003e N)\r\n// --(1)   =\u003e Q + 2^10 \u003e= (I*x_high)/(2**N)\r\n//         =\u003e (2**N)*Q + 2^10*(2**N) \u003e= I*x_high\r\n//\r\n// Hence we find that:\r\n// (2**N)*Q*P + 2^10*(2**N)*P \u003e= input_high*I*P\r\n// --(3a)                     \u003e= input_high*2**{2N} - P*input_high\r\n// --(4)                      \u003e= (2**N)*input - (2**N)*input_low - (2**N)*input_high   (Assuming P \u003c 2**N)\r\n//\r\n// Dividing by 2**N we get\r\n// Q*P + 2^{10}*P \u003e= input - input_low - input_high\r\n// which rearranges to\r\n// x' = input - Q*P \u003c= 2^{10}*P + input_low + input_high\r\n//\r\n// Picking N = 40 we see that 2^{10}*P, input_low, input_high are all bounded by 2**40\r\n// Hence x' \u003c 2**42 \u003c 2**50 as desired.\r\n//\r\n//\r\n//\r\n///////////////////////////////////////////////////////////////////////////\r\n// CASE 2: input \u003c 0\r\n//\r\n// This case will be similar but all our inequalities will change slightly as negatives complicate things.\r\n// First observe that:\r\n// (input \u003e\u003e N) * I   \u003e= (input \u003e\u003e N) * 2**(2N) / P\r\n//                    \u003e= (1 + (input / 2**N)) * 2**(2N) / P\r\n//                    \u003e= (2**N + input) * 2**N / P\r\n//\r\n// Thus:\r\n// Q = ((input \u003e\u003e N) * I) \u003e\u003e N \u003e= ((2**N + input) * 2**N / P) \u003e\u003e N\r\n//                             \u003e= ((2**N + input) / P) - 1\r\n//\r\n// And so sub = Q*P \u003e= 2**N - P + input.\r\n// Hence input - sub \u003c 2**N - P.\r\n//\r\n// Thus if input - sub \u003e 0 then |input - sub| \u003c 2**50.\r\n// Thus we are left with bounding -(input - sub) = (sub - input).\r\n// Again we will proceed by improving our bound on Q.\r\n//\r\n// Q = (((input_high * I) \u003e\u003e N) \u0026 mask)\r\n// --(2)   =\u003e Q \u003c= (input_high * I) \u003e\u003e N) \u003c= (I*x_high)/(2**N)\r\n// --(1)   =\u003e Q \u003c= (I*x_high)/(2**N)\r\n//         =\u003e (2**N)*Q \u003c= I*x_high\r\n//\r\n// Hence we find that:\r\n// (2**N)*Q*P \u003c= input_high*I*P\r\n// --(3a)     \u003c= input_high*2**{2N} - P*input_high\r\n// --(4)      \u003c= (2**N)*input - (2**N)*input_low - (2**N)*input_high   (Assuming P \u003c 2**N)\r\n//\r\n// Dividing by 2**N we get\r\n// Q*P \u003c= input - input_low - input_high\r\n// which rearranges to\r\n// -x' = -input + Q*P \u003c= -input_high - input_low \u003c 2**50\r\n//\r\n// This completes the proof.\r\n\r\n/// Instantiate convolution for \"large\" RHS vectors over BabyBear.\r\n///\r\n/// Here \"large\" means the elements can be as big as the field\r\n/// characteristic, and the size N of the RHS is \u003c= 64.\r\n#[derive(Debug, Clone, Default)]\r\nstruct LargeConvolveMontyField31;\r\n\r\nimpl\u003cFP\u003e Convolve\u003cMontyField31\u003cFP\u003e, i64, i64, i64\u003e for LargeConvolveMontyField31\r\nwhere\r\n    FP: BarrettParameters,\r\n{\r\n    /// Return the lift of a MontyField31 element, satisfying\r\n    /// 0 \u003c= input.value \u003c P \u003c 2^31.\r\n    /// Note that MontyField31 elements are represented in Monty form.\r\n    #[inline(always)]\r\n    fn read(input: MontyField31\u003cFP\u003e) -\u003e i64 {\r\n        input.value as i64\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn parity_dot\u003cconst N: usize\u003e(u: [i64; N], v: [i64; N]) -\u003e i64 {\r\n        // For a convolution of size N, |x|, |y| \u003c N * 2^31, so the\r\n        // product could be as much as N^2 * 2^62. This will overflow an\r\n        // i64, so we first widen to i128. Note that N^2 * 2^62 \u003c 2^80\r\n        // for N \u003c= 64, as required by `barrett_red_monty31()`.\r\n\r\n        let mut dp = 0i128;\r\n        for i in 0..N {\r\n            dp += u[i] as i128 * v[i] as i128;\r\n        }\r\n        barrett_red_monty31::\u003cFP\u003e(dp)\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn reduce(z: i64) -\u003e MontyField31\u003cFP\u003e {\r\n        // After the barrett reduction method, the output z of parity\r\n        // dot satisfies |z| \u003c 2^50 (See Thm 1 above).\r\n        //\r\n        // In the recombining steps, conv_n maps (wo, w1) -\u003e\r\n        // ((wo + w1)/2, (wo + w1)/2) which has no effect on the maximal\r\n        // size. (Indeed, it makes sizes almost strictly smaller).\r\n        //\r\n        // On the other hand, negacyclic_conv_n (ignoring the re-index)\r\n        // recombines as: (w0, w1, w2) -\u003e (w0 + w1, w2 - w0 - w1).\r\n        // Hence if the input is \u003c= K, the output is \u003c= 3K.\r\n        //\r\n        // Thus the values appearing at the end are bounded by 3^n 2^50\r\n        // where n is the maximal number of negacyclic_conv\r\n        // recombination steps. When N = 64, we need to recombine for\r\n        // signed_conv_32, signed_conv_16, signed_conv_8 so the\r\n        // overall bound will be 3^3 2^50 \u003c 32 * 2^50 \u003c 2^55.\r\n        debug_assert!(z \u003e -(1i64 \u003c\u003c 55));\r\n        debug_assert!(z \u003c (1i64 \u003c\u003c 55));\r\n\r\n        // Note we do NOT move it into MONTY form. We assume it is already\r\n        // in this form.\r\n        let red = (z % (FP::PRIME as i64)) as u32;\r\n\r\n        // If z \u003e= 0: 0 \u003c= red \u003c P is the correct value and P + red will\r\n        // not overflow.\r\n        // If z \u003c 0: -P \u003c red \u003c 0 and the value we want is P + red.\r\n        // On bits, + acts identically for i32 and u32. Hence we can use\r\n        // u32's and just check for overflow.\r\n\r\n        let (corr, over) = red.overflowing_add(FP::PRIME);\r\n        let value = if over { corr } else { red };\r\n        MontyField31::new_monty(value)\r\n    }\r\n}\r\n\r\nimpl\u003cFP: MontyParameters, MU: MDSUtils\u003e Permutation\u003c[MontyField31\u003cFP\u003e; 8]\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n    fn permute(\u0026self, input: [MontyField31\u003cFP\u003e; 8]) -\u003e [MontyField31\u003cFP\u003e; 8] {\r\n        SmallConvolveMontyField31::apply(\r\n            input,\r\n            MU::MATRIX_CIRC_MDS_8_COL,\r\n            \u003cSmallConvolveMontyField31 as Convolve\u003cMontyField31\u003cFP\u003e, i64, i64, i64\u003e\u003e::conv8,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [MontyField31\u003cFP\u003e; 8]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl\u003cFP: MontyParameters, MU: MDSUtils\u003e MdsPermutation\u003cMontyField31\u003cFP\u003e, 8\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n}\r\n\r\nimpl\u003cFP: MontyParameters, MU: MDSUtils\u003e Permutation\u003c[MontyField31\u003cFP\u003e; 12]\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n    fn permute(\u0026self, input: [MontyField31\u003cFP\u003e; 12]) -\u003e [MontyField31\u003cFP\u003e; 12] {\r\n        SmallConvolveMontyField31::apply(\r\n            input,\r\n            MU::MATRIX_CIRC_MDS_12_COL,\r\n            \u003cSmallConvolveMontyField31 as Convolve\u003cMontyField31\u003cFP\u003e, i64, i64, i64\u003e\u003e::conv12,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [MontyField31\u003cFP\u003e; 12]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl\u003cFP: MontyParameters, MU: MDSUtils\u003e MdsPermutation\u003cMontyField31\u003cFP\u003e, 12\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n}\r\n\r\nimpl\u003cFP: MontyParameters, MU: MDSUtils\u003e Permutation\u003c[MontyField31\u003cFP\u003e; 16]\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n    fn permute(\u0026self, input: [MontyField31\u003cFP\u003e; 16]) -\u003e [MontyField31\u003cFP\u003e; 16] {\r\n        SmallConvolveMontyField31::apply(\r\n            input,\r\n            MU::MATRIX_CIRC_MDS_16_COL,\r\n            \u003cSmallConvolveMontyField31 as Convolve\u003cMontyField31\u003cFP\u003e, i64, i64, i64\u003e\u003e::conv16,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [MontyField31\u003cFP\u003e; 16]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl\u003cFP: MontyParameters, MU: MDSUtils\u003e MdsPermutation\u003cMontyField31\u003cFP\u003e, 16\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n}\r\n\r\nimpl\u003cFP, MU: MDSUtils\u003e Permutation\u003c[MontyField31\u003cFP\u003e; 24]\u003e for MdsMatrixMontyField31\u003cMU\u003e\r\nwhere\r\n    FP: BarrettParameters,\r\n{\r\n    fn permute(\u0026self, input: [MontyField31\u003cFP\u003e; 24]) -\u003e [MontyField31\u003cFP\u003e; 24] {\r\n        LargeConvolveMontyField31::apply(\r\n            input,\r\n            MU::MATRIX_CIRC_MDS_24_COL,\r\n            \u003cLargeConvolveMontyField31 as Convolve\u003cMontyField31\u003cFP\u003e, i64, i64, i64\u003e\u003e::conv24,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [MontyField31\u003cFP\u003e; 24]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl\u003cFP: BarrettParameters, MU: MDSUtils\u003e MdsPermutation\u003cMontyField31\u003cFP\u003e, 24\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n}\r\n\r\nimpl\u003cFP: BarrettParameters, MU: MDSUtils\u003e Permutation\u003c[MontyField31\u003cFP\u003e; 32]\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n    fn permute(\u0026self, input: [MontyField31\u003cFP\u003e; 32]) -\u003e [MontyField31\u003cFP\u003e; 32] {\r\n        LargeConvolveMontyField31::apply(\r\n            input,\r\n            MU::MATRIX_CIRC_MDS_32_COL,\r\n            \u003cLargeConvolveMontyField31 as Convolve\u003cMontyField31\u003cFP\u003e, i64, i64, i64\u003e\u003e::conv32,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [MontyField31\u003cFP\u003e; 32]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl\u003cFP: BarrettParameters, MU: MDSUtils\u003e MdsPermutation\u003cMontyField31\u003cFP\u003e, 32\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n}\r\n\r\nimpl\u003cFP: BarrettParameters, MU: MDSUtils\u003e Permutation\u003c[MontyField31\u003cFP\u003e; 64]\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n    fn permute(\u0026self, input: [MontyField31\u003cFP\u003e; 64]) -\u003e [MontyField31\u003cFP\u003e; 64] {\r\n        LargeConvolveMontyField31::apply(\r\n            input,\r\n            MU::MATRIX_CIRC_MDS_64_COL,\r\n            \u003cLargeConvolveMontyField31 as Convolve\u003cMontyField31\u003cFP\u003e, i64, i64, i64\u003e\u003e::conv64,\r\n        )\r\n    }\r\n\r\n    fn permute_mut(\u0026self, input: \u0026mut [MontyField31\u003cFP\u003e; 64]) {\r\n        *input = self.permute(*input);\r\n    }\r\n}\r\nimpl\u003cFP: BarrettParameters, MU: MDSUtils\u003e MdsPermutation\u003cMontyField31\u003cFP\u003e, 64\u003e\r\n    for MdsMatrixMontyField31\u003cMU\u003e\r\n{\r\n}\r\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":37,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":48,"address":[],"length":0,"stats":{"Line":3098476543630901249}},{"line":49,"address":[],"length":0,"stats":{"Line":3098476543630901249}},{"line":63,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":64,"address":[],"length":0,"stats":{"Line":5188146770730811392}},{"line":66,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":76,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":79,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":82,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":85,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":89,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":91,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":212,"address":[],"length":0,"stats":{"Line":8646911284551352320}},{"line":213,"address":[],"length":0,"stats":{"Line":8646911284551352320}},{"line":217,"address":[],"length":0,"stats":{"Line":18446744073709551615}},{"line":223,"address":[],"length" ibutions::{Distribution, Standard};\r\nuse rand::Rng;\r\nuse serde::{Deserialize, Deserializer, Serialize};\r\n\r\nuse crate::utils::{\r\n    from_monty, halve_u32, monty_reduce, to_monty, to_monty_64, to_monty_64_signed, to_monty_signed,\r\n};\r\nuse crate::{FieldParameters, MontyParameters, RelativelyPrimePower, TwoAdicData};\r\n\r\n#[derive(Clone, Copy, Default, Eq, Hash, PartialEq)]\r\n#[repr(transparent)] // Packed field implementations rely on this!\r\npub struct MontyField31\u003cMP: MontyParameters\u003e {\r\n    /// The MONTY form of the field element, saved as a positive integer less than `P`.\r\n    ///\r\n    /// This is `pub(crate)` for tests and delayed reduction strategies. If you're accessing `value` outside of those, you're\r\n    /// likely doing something fishy.\r\n    pub(crate) value: u32,\r\n    _phantom: PhantomData\u003cMP\u003e,\r\n}\r\n\r\nimpl\u003cMP: MontyParameters\u003e MontyField31\u003cMP\u003e {\r\n    // The standard way to crate a new element.\r\n    // Note that new converts the input into MONTY form so should be avoided in performance critical implementations.\r\n    #[inline(always)]\r\n    pub const fn new(value: u32) -\u003e Self {\r\n        Self {\r\n            value: to_monty::\u003cMP\u003e(value),\r\n            _phantom: PhantomData,\r\n        }\r\n    }\r\n\r\n    // Create a new field element from something already in MONTY form.\r\n    // This is `pub(crate)` for tests and delayed reduction strategies. If you're using it outside of those, you're\r\n    // likely doing something fishy.\r\n    #[inline(always)]\r\n    pub(crate) const fn new_monty(value: u32) -\u003e Self {\r\n        Self {\r\n            value,\r\n            _phantom: PhantomData,\r\n        }\r\n    }\r\n\r\n    /// Produce a u32 in range [0, P) from a field element corresponding to the true value.\r\n    #[inline(always)]\r\n    pub(crate) fn to_u32(elem: \u0026Self) -\u003e u32 {\r\n        from_monty::\u003cMP\u003e(elem.value)\r\n    }\r\n\r\ rmutation for Monty31 fields.\r\n#[derive(Debug, Clone)]\r\npub struct Poseidon2ExternalLayerMonty31\u003cMP: MontyParameters, const WIDTH: usize\u003e {\r\n    pub(crate) external_constants: ExternalLayerConstants\u003cMontyField31\u003cMP\u003e, WIDTH\u003e,\r\n}\r\n\r\nimpl\u003cFP: FieldParameters, const WIDTH: usize, ILP: InternalLayerBaseParameters\u003cFP, WIDTH\u003e\u003e\r\n    InternalLayerConstructor\u003cMontyField31\u003cFP\u003e\u003e for Poseidon2InternalLayerMonty31\u003cFP, WIDTH, ILP\u003e\r\n{\r\n    fn new_from_constants(internal_constants: Vec\u003cMontyField31\u003cFP\u003e\u003e) -\u003e Self {\r\n        Self {\r\n            internal_constants,\r\n            _phantom: PhantomData,\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cFP: FieldParameters, const WIDTH: usize\u003e ExternalLayerConstructor\u003cMontyField31\u003cFP\u003e, WIDTH\u003e\r\n    for Poseidon2ExternalLayerMonty31\u003cFP, WIDTH\u003e\r\n{\r\n    fn new_from_constants(\r\n        external_constants: ExternalLayerConstants\u003cMontyField31\u003cFP\u003e, WIDTH\u003e,\r\n    ) -\u003e Self {\r\n        Self { external_constants }\r\n    }\r\n}\r\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":1},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","monty-31","src","poseidon2.rs"],"content":"use core::marker::PhantomData;\r\n\r\nuse p3_field::{Algebra, InjectiveMonomial};\r\nuse p3_poseidon2::{\r\n    add_rc_and_sbox_generic, external_initial_permute_state, external_terminal_permute_state,\r\n    ExternalLayer, GenericPoseidon2LinearLayers, InternalLayer, MDSMat4,\r\n};\r\n\r\nuse crate::{\r\n    FieldParameters, MontyField31, MontyParameters, Poseidon2ExternalLayerMonty31,\r\n    Poseidon2InternalLayerMonty31, RelativelyPrimePower,\r\n};\r\n\r\n/// Trait which handles the Poseidon2 internal layers.\r\n///\r\n/// Everything needed to compute multiplication by a `WIDTH x WIDTH` diffusion matrix whose monty form is `1 + Diag(vec)`.\r\n/// vec is assumed to be of the form `[-2, ...]` with all entries after the first being small powers of `2`.\r\npub trait InternalLayerBaseParameters\u003cMP: MontyParameters, const WIDTH: usize\u003e:\r\n    Clone + Sync\r\n{\r\n    // Most of the time, ArrayLike will be `[u8; WIDTH - 1]`.\r\n    type ArrayLike: AsRef\u003c[MontyField31\u003cMP\u003e]\u003e + Sized;\r\n\r\n    // Long term INTERNAL_DIAG_MONTY will be removed.\r\n    // Currently it is needed for the Packed field implementations.\r\n    const INTERNAL_DIAG_MONTY: [MontyField31\u003cMP\u003e; WIDTH];\r\n\r\n    /// Perform the internal matrix multiplication: s -\u003e (1 + Diag(V))s.\r\n    /// We ignore `state[0]` as it is handled separately.\r\n    fn internal_layer_mat_mul(state: \u0026mut [MontyField31\u003cMP\u003e; WIDTH], sum: MontyField31\u003cMP\u003e);\r\n\r\n    /// Perform the internal matrix multiplication for any Abstract field\r\n    /// which implements multiplication by MontyField31 elements.\r\n    fn generic_internal_linear_layer\u003cA: Algebra\u003cMontyField31\u003cMP\u003e\u003e\u003e(state: \u0026mut [A; WIDTH]);\r\n}\r\n\r\n#[cfg(all(target_arch = \"aarch64\", target_feature = \"neon\"))]\r\npub trait InternalLayerParameters\u003cFP: FieldParameters, const WIDTH: usize\u003e:\r\n    InternalLayerBaseParameters\u003cFP, WIDTH\u003e\r\n{\r\n}\r\n#[cfg(all(\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx2\",\r\n    not(all(feature = \"nightly-features\", target_feature = \"avx512f\"))\r\n))]\r\npub trait InternalLayerParameters\u003cFP: FieldParameters, const WIDTH: usize\u003e:\r\n    InternalLayerBaseParameters\u003cFP, WIDTH\u003e + crate::InternalLayerParametersAVX2\u003cFP, WIDTH\u003e\r\n{\r\n}\r\n#[cfg(all(\r\n    feature = \"nightly-features\",\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx512f\"\r\n))]\r\npub trait InternalLayerParameters\u003cFP: FieldParameters, const WIDTH: usize\u003e:\r\n    InternalLayerBaseParamete [inline]\r\npub(crate) const fn to_monty_signed\u003cMP: MontyParameters\u003e(x: i32) -\u003e u32 {\r\n    let red = (((x as i64) \u003c\u003c MP::MONTY_BITS) % MP::PRIME as i64) as i32;\r\n    if red \u003e= 0 {\r\n        red as u32\r\n    } else {\r\n        MP::PRIME.wrapping_add_signed(red)\r\n    }\r\n}\r\n\r\n/// Convert a u64 into MONTY form.\r\n/// There are no constraints on the input.\r\n/// The output will be a u32 in range [0, P).\r\n#[inline]\r\npub(crate) const fn to_monty_64\u003cMP: MontyParameters\u003e(x: u64) -\u003e u32 {\r\n    (((x as u128) \u003c\u003c MP::MONTY_BITS) % MP::PRIME as u128) as u32\r\n}\r\n\r\n/// Convert an i64 into MONTY form.\r\n/// There are no constraints on the input.\r\n/// The output will be a u32 in range [0, P).\r\n#[inline]\r\npub(crate) const fn to_monty_64_signed\u003cMP: MontyParameters\u003e(x: i64) -\u003e u32 {\r\n    let red = (((x as i128) \u003c\u003c MP::MONTY_BITS) % MP::PRIME as i128) as i32;\r\n    if red \u003e= 0 {\r\n        red as u32\r\n    } else {\r\n        MP::PRIME.wrapping_add_signed(red)\r\n    }\r\n}\r\n\r\n/// Convert a u32 out of MONTY form.\r\n/// There are no constraints on the input.\r\n/// The output will be a u32 in range [0, P).\r\n#[inline]\r\n#[must_use]\r\npub(crate) const fn from_monty\u003cMP: MontyParameters\u003e(x: u32) -\u003e u32 {\r\n    monty_reduce::\u003cMP\u003e(x as u64)\r\n}\r\n\r\n/// Given an element x from a 31 bit field F_P compute x/2.\r\n/// The input must be in [0, P).\r\n/// The output will also be in [0, P).\r\n#[inline]\r\npub(crate) const fn halve_u32\u003cFP: FieldParameters\u003e(input: u32) -\u003e u32 {\r\n    let shr = input \u003e\u003e 1;\r\n    let lo_bit = input \u0026 1;\r\n    let shr_corr = shr + FP::HALF_P_PLUS_1;\r\n    if lo_bit == 0 {\r\n        shr\r\n    } else {\r\n        shr_corr\r\n    }\r\n}\r\n\r\n/// Montgomery reduction of a value in `0..P \u003c\u003c MONTY_BITS`.\r\n/// the input must be in [0, MONTY * P).\r\n/// the output will  This is needed to make `transmute`s safe.\r\npub struct PackedMontyField31AVX2\u003cPMP: PackedMontyParameters\u003e(pub [MontyField31\u003cPMP\u003e; WIDTH]);\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e PackedMontyField31AVX2\u003cPMP\u003e {\r\n    #[inline]\r\n    #[must_use]\r\n    /// Get an arch-specific vector representing the packed values.\r\n    pub(crate) fn to_vector(self) -\u003e __m256i {\r\n        unsafe {\r\n            // Safety: `MontyField31\u003cFP\u003e` is `repr(transparent)` so it can be transmuted to `u32`. It\r\n            // follows that `[MontyField31\u003cFP\u003e; WIDTH]` can be transmuted to `[u32; WIDTH]`, which can be\r\n            // transmuted to `__m256i`, since arrays are guaranteed to be contiguous in memory.\r\n            // Finally `PackedMontyField31AVX2\u003cFP\u003e` is `repr(transparent)` so it can be transmuted to\r\n            // `[MontyField31\u003cFP\u003e; WIDTH]`.\r\n            transmute(self)\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    #[must_use]\r\n    /// Make a packed field vector from an arch-specific vector.\r\n    ///\r\n    /// SAFETY: The caller must ensure that each element of `vector` represents a valid `MontyField31\u003cFP\u003e`.\r\n    /// In particular, each element of vector must be in `0..P` (canonical form).\r\n    pub(crate) unsafe fn from_vector(vector: __m256i) -\u003e Self {\r\n        // Safety: It is up to the user to ensure that elements of `vector` represent valid\r\n        // `MontyField31\u003cFP\u003e` values. We must only reason about memory representations. `__m256i` can be\r\n        // transmuted to `[u32; WIDTH]` (since arrays elements are contiguous in memory), which can\r\n        // be transmuted to `[MontyField31\u003cFP\u003e; WIDTH]` (since `MontyField31\u003cFP\u003e` is `repr(transparent)`), which in\r\n        // turn can be transmuted to `PackedMontyField31AVX2\u003cFP\u003e` (since `PackedMontyField31AVX2\u003cFP\u003e` is also\r\n        // `repr(tran lf) -\u003e Self {\r\n        let lhs = self.to_vector();\r\n        let rhs = rhs.to_vector();\r\n        let res = sub::\u003cPMP\u003e(lhs, rhs);\r\n        unsafe {\r\n            // Safety: `sub` returns values in canonical form when given values in canonical form.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\n/// Add two vectors of Monty31 field elements in canonical form.\r\n/// If the inputs are not in canonical form, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\npub(crate) fn add\u003cMPAVX2: MontyParametersAVX2\u003e(lhs: __m256i, rhs: __m256i) -\u003e __m256i {\r\n    // We want this to compile to:\r\n    //      vpaddd   t, lhs, rhs\r\n    //      vpsubd   u, t, P\r\n    //      vpminud  res, t, u\r\n    // throughput: 1 cyc/vec (8 els/cyc)\r\n    // latency: 3 cyc\r\n\r\n    //   Let t := lhs + rhs. We want to return t mod P. Recall that lhs and rhs are in\r\n    // 0, ..., P - 1, so t is in 0, ..., 2 P - 2 (\u003c 2^32). It suffices to return t if t \u003c P and\r\n    // t - P otherwise.\r\n    //   Let u := (t - P) mod 2^32 and r := unsigned_min(t, u).\r\n    //   If t is in 0, ..., P - 1, then u is in (P - 1 \u003c) 2^32 - P, ..., 2^32 - 1 and r = t.\r\n    // Otherwise, t is in P, ..., 2 P - 2, u is in 0, ..., P - 2 (\u003c P) and r = u. Hence, r is t if\r\n    // t \u003c P and t - P otherwise, as desired.\r\n\r\n    unsafe {\r\n        // Safety: If this code got compiled then AVX2 intrinsics are available.\r\n        let t = x86_64::_mm256_add_epi32(lhs, rhs);\r\n        let u = x86_64::_mm256_sub_epi32(t, MPAVX2::PACKED_P);\r\n        x86_64::_mm256_min_epu32(t, u)\r\n    }\r\n}\r\n\r\n// MONTGOMERY MULTIPLICATION\r\n//   This implementation is based on [1] but with minor changes. The reduction is as follows:\r\n//\r\n// Constants: P \u003c 2^31, prime\r\n//            B = 2^32\r\n//            μ = P^-1 mod B\r\n// Input: 0 \u003c= C \u003c P B\r\n// Output: 0 \u003c= R \u003c P such that R = C B^-1 (mod P)\r\n//   1. Q := μ C mod B\r\n//   2. D := (C - Q P) / B\r\n//   3. R := if D \u003c 0 then D + P else D\r\n//\r\n// We first show that the division in step 2. is exact. It suffices to show that C = Q P (mod B). By\r\n// definition of Q and μ, we have Q P = μ C P = P^-1 C P = C (mod B). We also have\r\n// C - Q P = C (mod P), so thus D = C B^-1 (mod P).\r\n//\r\n// It remains to show that R is in the correct range. It suffices to show that -P \u003c D \u003c P. We know\r\n// that 0 \u003c= C \u003c P B and 0 \u003c= Q P \u003c P B. Then -P B \u003c C - QP \u003c P B and -P \u003c D \u003c P, as desired.\r\n//\r\n// [1] Modern Computer Arithmetic, Richard Brent and Paul Zimmermann, Cambridge University Press,\r\n//     2010, algorithm 2.7.\r\n\r\n// We provide 2 variants of Montgomery reduction depending on if the inputs are unsigned or signed.\r\n// The unsigned variant follows steps 1 and 2 in the above protocol to produce D in (-P, ..., P).\r\n// For the signed variant we assume -PB/2 \u003c C \u003c PB/2 and let Q := μ C mod B be the unique\r\n// representative in [-B/2, ..., B/2 - 1]. The division in step 2 is clearly still exact and\r\n// |C - Q P| \u003c= |C| + |Q||P| \u003c PB so D still lies in (-P, ..., P).\r\n\r\n/// Perform a partial Montgomery reduction on each 64 bit element.\r\n/// Input must lie in {0, ..., 2^32P}.\r\n/// The output will lie in {-P, ..., P} and be stored in the upper 32 bits.\r\n#[inline]\r\n#[must_use]\r\nfn partial_monty_red_unsigned_to_signed\u003cMPAVX2: MontyParametersAVX2\u003e(input: __m256i) -\u003e __m256i {\r\n    unsafe {\r\n        let q = x86_64::_mm256_mul_epu32(input, MPAVX2::PACKED_MU);\r\n        let q_p = x86_64::_mm256_mul_epu32(q, MPAVX2::PACKED_P);\r\n\r\n        // By construction, the bottom 32 bits of input and q_p are equal.\r\n        // Thus _mm256_sub_epi32 and _mm256_sub_epi64 should act identically.\r\n        // However for some reason, the compiler gets confused if we use _mm256_sub_epi64\r\n        // an MPAVX2\u003e(prod)\r\n    }\r\n}\r\n\r\n#[inline]\r\n#[must_use]\r\nfn movehdup_epi32(x: __m256i) -\u003e __m256i {\r\n    // This instruction is only available in the floating-point flavor; this distinction is only for\r\n    // historical reasons and no longer matters. We cast to floats, duplicate, and cast back.\r\n    unsafe {\r\n        x86_64::_mm256_castps_si256(x86_64::_mm256_movehdup_ps(x86_64::_mm256_castsi256_ps(x)))\r\n    }\r\n}\r\n\r\n/// Multiply vectors of MontyField31 field elements in canonical form.\r\n/// If the inputs are not in canonical form, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\nfn mul\u003cMPAVX2: MontyParametersAVX2\u003e(lhs: __m256i, rhs: __m256i) -\u003e __m256i {\r\n    // We want this to compile to:\r\n    //      vmovshdup  lhs_odd, lhs\r\n    //      vmovshdup  rhs_odd, rhs\r\n    //      vpmuludq   prod_evn, lhs, rhs\r\n    //      vpmuludq   prod_odd, lhs_odd, rhs_odd\r\n    //      vpmuludq   q_evn, prod_evn, MU\r\n    //      vpmuludq   q_odd, prod_odd, MU\r\n    //      vpmuludq   q_P_evn, q_evn, P\r\n    //      vpmuludq   q_P_odd, q_odd, P\r\n    //      vpsubq     d_evn, prod_evn, q_P_evn\r\n    //      vpsubq     d_odd, prod_odd, q_P_odd\r\n    //      vmovshdup  d_evn_hi, d_evn\r\n    //      vpblendd   t, d_evn_hi, d_odd, aah\r\n    //      vpaddd     u, t, P\r\n    //      vpminud    res, t, u\r\n    // throughput: 4.67 cyc/vec (1.71 els/cyc)\r\n    // latency: 21 cyc\r\n    unsafe {\r\n        let lhs_evn = lhs;\r\n        let rhs_evn = rhs;\r\n        let lhs_odd = movehdup_epi32(lhs);\r\n        let rhs_odd = movehdup_epi32(rhs);\r\n\r\n        let d_evn = monty_mul::\u003cMPAVX2\u003e(lhs_evn, rhs_evn);\r\n        let d_odd = monty_mul::\u003cMPAVX2\u003e(lhs_odd, rhs_odd);\r\n\r\n        let d_evn_hi = movehdup_epi32(d_evn);\r\n        let t = x86_64::_mm256_blend_epi32::\u003c0b10101010\u003e(d_evn_hi, d_odd);\r\n\r\n        let u = x86_64::_mm256_add_epi32(t, MPAVX2::PACKED_P);\r\n        x86_64::_mm256_min_epu32(t, u)\r\n    }\r\n}\r\n\r\n/// Square the MontyField31 field elements in the even index entries.\r\n/// Inputs must be signed 32-bit integers.\r\n/// Outputs will be a signed integer in (-P, ..., P) copied into both the even and odd indices.\r\n#[inline]\r\n#[must_use]\r\nfn shifted_square\u003cMPAVX2: MontyParametersAVX2\u003e(input: __m256i) -\u003e __m256i {\r\n    // Note that we do not need a restriction on the size of input[i]^2 as\r\n    // 2^30 \u003c P and |i32| \u003c= 2^31 and so =\u003e input[i]^2 \u003c= 2^62 \u003c 2^32P.\r\n    unsafe {\r\n        let square = x86_64::_mm256_mul_epi32(input, input);\r\n        let square_red = partial_monty_red_unsigned_to_signed::\u003cMPAVX2\u003e(square);\r\n        movehdup_epi32(square_red)\r\n    }\r\n}\r\n\r\n/// Cube the MontyField31 field elements in the even index entries.\r\n/// Inputs must be signed 32-bit integers in [-P, ..., P].\r\n/// Outputs will be a signed integer in (-P, ..., P) stored in the odd indices.\r\n#[inline]\r\n#[must_use]\r\npub(crate) fn packed_exp_3\u003cMPAVX2: MontyParametersAVX2\u003e(input: __m256i) -\u003e __m256i {\r\n    let square = shifted_square::\u003cMPAVX2\u003e(input);\r\n    monty_mul_signed::\u003cMPAVX2\u003e(square, input)\r\n}\r\n\r\n/// Take the fifth power of the MontyField31 field elements in the even index entries.\r\n/// Inputs must be signed 32-bit integers in [-P, ..., P].\r\n/// Outputs will be a signed integer in (-P, ..., P) stored in the odd indices.\r\n#[inline]\r\n#[must_use]\r\npub(crate) fn packed_exp_5\u003cMPAVX2: MontyParametersAVX2\u003e(input: __m256i) -\u003e __m256i {\r\n    let square = shifted_square::\u003cMPAVX2\u003e(input);\r\n    let quad = shifted_square::\u003cMPAVX2\u003e(square);\r\n    monty_mul_signed::\u003cMPAVX2\u003e(quad, input)\r\n}\r\n\r\n/// Take the seventh power of the MontyField31 field elements in the even index entries.\r\n/// Inputs must lie in [-P, ..., P].\r\n/// Outputs will also lie in (-P, ..., P) _multiplies_ x by the sign of y (treating both as signed integers). In other\r\n    // words,\r\n    //                       { x            if y \u003es 0,\r\n    //      vpsignd(x, y) := { 0            if y = 0,\r\n    //                       { -x mod 2^32  if y \u003cs 0.\r\n    //   We define t := P - val and note that t = -val (mod P). When val is in {1, ..., P - 1}, t is\r\n    // similarly in {1, ..., P - 1}, so it's in canonical form. Otherwise, val = 0 and t = P.\r\n    //   This is where we define res := vpsignd(t, val). The sign bit of val is never set so either\r\n    // val = 0 or val \u003es 0. If val = 0, then res = vpsignd(t, 0) = 0, as desired. Otherwise,\r\n    // res = vpsignd(t, val) = t passes t through.\r\n    unsafe {\r\n        // Safety: If this code got compiled then AVX2 intrinsics are available.\r\n        let t = x86_64::_mm256_sub_epi32(MPAVX2::PACKED_P, val);\r\n        x86_64::_mm256_sign_epi32(t, val)\r\n    }\r\n}\r\n\r\n/// Subtract vectors of MontyField31 field elements in canonical form.\r\n/// If the inputs are not in canonical form, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\npub(crate) fn sub\u003cMPAVX2: MontyParametersAVX2\u003e(lhs: __m256i, rhs: __m256i) -\u003e __m256i {\r\n    // We want this to compile to:\r\n    //      vpsubd   t, lhs, rhs\r\n    //      vpaddd   u, t, P\r\n    //      vpminud  res, t, u\r\n    // throughput: 1 cyc/vec (8 els/cyc)\r\n    // latency: 3 cyc\r\n\r\n    //   Let t := lhs - rhs. We want to return t mod P. Recall that lhs and rhs are in\r\n    // 0, ..., P - 1, so t is in (-2^31 \u003c) -P + 1, ..., P - 1 (\u003c 2^31). It suffices to return t if\r\n    // t \u003e= 0 and t + P otherwise.\r\n    //   Let u := (t + P) mod 2^32 and r := unsigned_min(t, u).\r\n    //   If t is in 0, ..., P - 1, then u is in P, ..., 2 P - 1 and r = t.\r\n    // Otherwise, t is in -P + 1, ..., -1; u is in 1, ..., P - 1 (\u003c P) and r = u. Hence, r is t if\r\n    // t \u003c P and t - P otherwise, kedMontyParameters, const D: u64\u003e(\r\n    val: \u0026mut PackedMontyField31AVX2\u003cPMP\u003e,\r\n    rc: __m256i,\r\n) {\r\n    unsafe {\r\n        // As our exponential functions simply assume that\r\n        // the input lies in [-P, P] we do not need to perform a reduction provided\r\n        // rc is represented by an element in [-P, 0]\r\n        let vec_val = val.to_vector();\r\n        let val_plus_rc = x86_64::_mm256_add_epi32(vec_val, rc);\r\n        let output = apply_func_to_even_odd::\u003cPMP\u003e(val_plus_rc, exp_small::\u003cPMP, D\u003e);\r\n\r\n        *val = PackedMontyField31AVX2::\u003cPMP\u003e::from_vector(output)\r\n    }\r\n}\r\n\r\n/// A trait containing the specific information needed to\r\n/// implement the Poseidon2 Permutation for Monty31 Fields.\r\npub trait InternalLayerParametersAVX2\u003cPMP: PackedMontyParameters, const WIDTH: usize\u003e:\r\n    Clone + Sync\r\n{\r\n    type ArrayLike: AsMut\u003c[__m256i]\u003e;\r\n\r\n    // diagonal_mul and add_sum morally should be one function but are split because diagonal_mul can happen simultaneously to\r\n    // the sbox being applied to the first element of the state which is advantageous as this s-box has very high latency.\r\n    // However these functions should only ever be used together and we only make safety guarantees about the output\r\n    // of the combined function add_sum(diagonal_mul(state), sum) which will output field elements\r\n    // in canonical form provided inputs are in canonical form.\r\n\r\n    // For these reason we mark both functions as unsafe.\r\n\r\n    // All 4 implementation of this trait (Field = BabyBear/KoalaBear, WIDTH = 16/24) have a similarly structured\r\n    // diagonal matrix. The first 9 elements of this matrix are always: [-2, 1, 2, 1/2, 3, 4, -1/2, -3, -4] and the remainder\r\n    // are all positive or negative inverse powers of two. This common structure lets us write some default implementations.\r\n\r\n    /// # Safety\r\n    ///\r\n Poseidon2InternalLayerMonty31\u003cFP, 24, ILP\u003e\r\nwhere\r\n    FP: FieldParameters + RelativelyPrimePower\u003cD\u003e,\r\n    ILP: InternalLayerParametersAVX2\u003cFP, 24, ArrayLike = [__m256i; 23]\u003e\r\n        + InternalLayerBaseParameters\u003cFP, 24\u003e,\r\n{\r\n    /// Perform the internal layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state(\u0026self, state: \u0026mut [PackedMontyField31AVX2\u003cFP\u003e; 24]) {\r\n        unsafe {\r\n            // Safety: This return values in canonical form when given values in canonical form.\r\n\r\n            /*\r\n                Fix a vector v and let Diag(v) denote the diagonal matrix with diagonal given by v.\r\n                Additionally, let 1 denote the matrix with all elements equal to 1.\r\n                The internal layer consists of an sbox operation then a matrix multiplication by 1 + Diag(v).\r\n                Explicitly the internal layer consists of the following 2 operations:\r\n\r\n                s0 -\u003e (s0 + rc)^d\r\n                s -\u003e (1 + Diag(v))s\r\n\r\n                Note that this matrix multiplication is implemented as:\r\n                sum = sum_i s_i\r\n                s_i -\u003e sum + s_iv_i.\r\n            */\r\n\r\n            let mut internal_state = InternalLayer24::from_packed_field_array(*state);\r\n\r\n            self.packed_internal_constants.iter().for_each(|\u0026rc| {\r\n                add_rc_and_sbox::\u003cFP, D\u003e(\u0026mut internal_state.s0, rc); // s0 -\u003e (s0 + rc)^D\r\n                let sum_non_0 = sum_23(\r\n                    \u0026transmute::\u003c[__m256i; 23], [PackedMontyField31AVX2\u003cFP\u003e; 23]\u003e(\r\n                        internal_state.s_hi,\r\n                    ),\r\n                ); // Get the sum of all elements other than s0.\r\n                ILP::diagonal_mul(\u0026mut internal_state.s_hi); // si -\u003e vi * si for all i \u003e 0.\r\n                let sum = sum_non_0 + internal_state.s0; // Get the full sum.\r\n                internal_state.s0 = sum_non_0 - internal_state.s0; // s0 -\u003e sum - 2*s0 = sum_non_0 - s0.\r\n                ILP::add_sum(\r\n                    \u0026mut internal_state.s_hi,\r\n                    transmute::\u003cPackedMontyField31AVX2\u003cFP\u003e, __m256i\u003e(sum),\r\n                ); // si -\u003e si + sum for all i \u003e 0.\r\n            });\r\n\r\n            // This transformation is safe as the above function returns elements\r\n            // in canonical form when given elements in canonical form.\r\n            *state = InternalLayer24::to_packed_field_array(internal_state);\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cFP, const D: u64, const WIDTH: usize\u003e ExternalLayer\u003cPackedMontyField31AVX2\u003cFP\u003e, WIDTH, D\u003e\r\n    for Poseidon2ExternalLayerMonty31\u003cFP, WIDTH\u003e\r\nwhere\r\n    FP: FieldParameters + RelativelyPrimePower\u003cD\u003e,\r\n{\r\n    /// Perform the initial external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_initial(\u0026self, state: \u0026mut [PackedMontyField31AVX2\u003cFP\u003e; WIDTH]) {\r\n        external_initial_permute_state(\r\n            state,\r\n            \u0026self.packed_initial_external_constants,\r\n            add_rc_and_sbox::\u003cFP, D\u003e,\r\n            \u0026MDSMat4,\r\n        );\r\n    }\r\n\r\n    /// Perform the terminal external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_terminal(\u0026self, state: \u0026mut [PackedMontyField31AVX2\u003cFP\u003e; WIDTH]) {\r\n        external_terminal_permute_state(\r\n            state,\r\n            \u0026self.packed_terminal_external_constants,\r\n            add_rc_and_sbox::\u003cFP, D\u003e,\r\n            \u0026MDSMat4,\r\n        );\r\n    }\r\n}\r\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":2522015791327480181}},{"line":47,"address":[],"length":0,"stats":{"Line":252201579132 "address":[],"length":0,"stats":{"Line":2666130979403333691}},{"line":450,"address":[],"length":0,"stats":{"Line":2666130979403333691}},{"line":455,"address":[],"length":0,"stats":{"Line":2666130979403333691}},{"line":457,"address":[],"length":0,"stats":{"Line":2666130979403333691}},{"line":458,"address":[],"length":0,"stats":{"Line":2666130979403333691}},{"line":459,"address":[],"length":0,"stats":{"Line":2666130979403333691}},{"line":460,"address":[],"length":0,"stats":{"Line":2666130979403333691}}],"covered":115,"coverable":117},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","monty-31","src","x86_64_avx2","utils.rs"],"content":"use core::arch::x86_64::{self, __m256i};\r\nuse core::mem::transmute;\r\n\r\nuse crate::{MontyParameters, PackedMontyParameters, TwoAdicData};\r\n\r\n// Godbolt file showing that these all compile to the expected instructions. (Potentially plus a few memory ops):\r\n// https://godbolt.org/z/9P71nYrqh\r\n\r\n/// Halve a vector of Monty31 field elements in canonical form.\r\n/// If the inputs are not in canonical form, the result is undefined.\r\n#[inline(always)]\r\npub(crate) fn halve_avx2\u003cMP: MontyParameters\u003e(input: __m256i) -\u003e __m256i {\r\n    /*\r\n        We want this to compile to:\r\n            vpand    least_bit, val, ONE\r\n            vpsrld   t, val, 1\r\n            vpsignd  maybe_half, HALF, least_bit\r\n            vpaddd   res, t, maybe_half\r\n        throughput: 1.33 cyc/vec\r\n        latency: 3 cyc\r\n\r\n        Given an element val in [0, P), we want to compute val/2 mod P.\r\n        If val is even: val/2 mod P = val/2 = val \u003e\u003e 1.\r\n        If val is odd: val/2 mod P = (val + P)/2 = (val \u003e\u003e 1) + (P + 1)/2\r\n    */\r\n    unsafe {\r\n        // Safety: If this code got compiled then AVX2 intrinsics are available.\r\n        const ONE: __m256i = unsafe { transmute([1u32; 8]) };\r\n        let half = x86_64::_mm256_set1_epi32((MP::PRIME as i32 + 1) / 2); // Compiler realises this is constant.\r\n\r\n        let least_bit = x86_64::_mm256_and_si256(input, ONE); // Determine the parity of val.\r\n        let t = x86_64::_mm256_srli_epi32::\u003c1\u003e(input);\r\n        // This does nothing when least_bit = 1 and sets the corresponding entry to 0 when least_bit = 0\r\n        let maybe_half = x86_64::_mm256_sign_epi32(half, least_bit);\r\n        x86_64::_mm256_add_epi32(t, maybe_half)\r\n    }\r\n}\r\n\r\n/// Add two vectors of Monty31 field elements with lhs in canonical form and rhs in (-P, P).\r\n///\r\n/// # Safety\r\n///\r\n/// This function is not symmetric in the inputs. The caller must ensure that inputs\r\n/// conform to the expected representation. Each element of lhs must lie in [0, P) and\r\n/// each element of rhs in (-P, P).\r\n#[inline(always)]\r\npub(crate) unsafe fn signed_add_avx2\u003cPMP: PackedMontyParameters\u003e(\r\n    lhs: __m256i,\r\n    rhs: __m256i,\r\n) -\u003e __m256i {\r\n    /*\r\n        We want this to compile to:\r\n            vpsignd  pos_neg_P,  P,     rhs\r\n            vpaddd   sum,        lhs,   rhs\r\n            vpsubd   sum_corr,   sum,   pos_neg_P\r\n            vpminud  res,        sum,   sum_corr\r\n        throughput: 1.33 cyc/vec\r\n        latency: 3 cyc\r\n\r\n        While this is more expensive than an add, it is cheaper than reducing the rhs to a canonical value and then adding.\r\n\r\n        We give a short proof that the output is correct:\r\n\r\n        Let t = lhs + rhs mod 2^32, we want to return t mod P while correcting for any possible wraparound.\r\n        We make use of the fact wrapping addition acts identically on signed and unsigned inputs.\r\n\r\n        If rhs is positive, lhs + rhs \u003c 2P \u003c 2^32 and so we interpret t as a unsigned 32 bit integer.\r\n            In this case, t mod P = min_{u32}(t, t - P) where min_{u32} takes the min treating both inputs as unsigned 32 bit integers.\r\n            This works as if t \u003e= P then t - P \u003c t and if t \u003c P then, due to wraparound, t - P outputs t - P + 2^32 \u003e t.\r\n        If rhs is negative, -2^31 \u003c -P \u003c lhs + rhs \u003c P \u003c 2^31 so we interpret t as a signed 32 bit integer.\r\n            In this case t mod P = min_{u32}(t, t + P)\r\n            This works as if t \u003e 0 then t \u003c t + P and if t \u003c 0 then due to wraparound when we interpret t as an unsigned integer it becomes\r\n            2^32 + t \u003e t + P.\r\n        if rhs = 0 then we can just return t = lhs as it is already in the desired range.\r\n    */\r\n    unsafe {\r\n        // If rhs \u003e 0 set the value to P, if rhs \u003c 0 set it to -P and if rhs = 0 set it to 0.\r\n        let pos_neg_p = x86_64::_mm256_sign_epi32(PMP::PACKED_P, rhs);\r\n\r\n        // Compute t = lhs + rhs\r\n        let sum = x86_64::_mm256_add_epi32(lhs, rhs);\r\n\r\n        // sum_corr = (t - P) if rhs \u003e 0, t + P if rhs \u003c 0 and t if rhs = 0 as desired.\r\n        let sum_corr = x86_64::_mm256_sub_epi32(sum, pos_neg_p);\r\n\r\n        x86_64::_mm256_min_epu32(sum, sum_corr)\r\n    }\r\n}\r\n\r\n/*\r\n    Write our prime P as r * 2^j + 1 for odd r.\r\n    The following functions implement x -\u003e +/- 2^{-N} x for varying N and output a value in (-P, P).\r\n    There is one approach which works provided N \u003c 15 and r \u003c 2^15.\r\n    Similarly, there is another approach which works when N = j and when r = 2^i - 1.\r\n\r\n    Both approaches rely on the same basic observation about multiplication by +/- 2^{-N} which we present here.\r\n    We will focus on the -2^{-N} case but note that the case of 2^{-N} is essentially identical.\r\n    The strategy for these products is to observe that -2^{-N} = r2^{j - N} mod P.\r\n    Hence given a field element x write it as x = x_lo + 2^N x_hi where x_lo \u003c 2^N.\r\n    Then -2^{-N} x = -x_hi + r2^{j - N} x_lo.\r\n    Clearly x_hi \u003c P and, as x_lo \u003c 2^N, r2^{j - N} x_lo \u003c r2^j \u003c P so\r\n    -P \u003c r2^{j - N} x_lo - x_hi \u003c P\r\n\r\n    It remains to understand how to efficiently compute r2^{j - N} x_lo. This splits into several cases:\r\n\r\n    When r \u003c 2^16, N \u003c 15, r2^{j - N} x_lo can be computed efficiently using _mm256_madd_epi16.\r\n    This avoids having to split the input in two and doing multiple multiplications and/or monty reductions.\r\n\r\n    There is a further improvement possible when if r \u003c 2^7 and N = 8 using _mm256_maddubs_epi16.\r\n    This lets us avoid a mask and an and so we implement a specialised version for this.\r\n\r\n    When n = j and r = 2^i - 1, rx_lo can also be computed efficiently using a shift and subtraction.\r\n*/\r\n\r\n/// Multiply a vector of Monty31 field elements in canonical form by 2**{-N}.\r\n///\r\n/// # Safety\r\n///\r\n/// The prime P must be of the form P = r * 2^j + 1 with r odd and r \u003c 2^15.\r\n/// N must be between 0 and 15.\r\n/// Input must be given in canonical form.\r\n/// Output is not in canonical form, outputs are only guaranteed to lie in (-P, P).\r\n#[inline(always)]\r\npub unsafe fn mul_2exp_neg_n_avx2\u003cTAD: TwoAdicData, const N: i32, const N_PRIME: i32\u003e(\r\n    input: __m256i,\r\n) -\u003e __m256i {\r\n    /*\r\n        We want this to compile to:\r\n            vpsrld      hi,       val,      N\r\n            vpand       lo,       val,      2^{N} - 1\r\n            vpmaddwd    lo_x_r,   lo,       [r; 8]\r\n            vpslld      lo_shft,  lo_x_r,   j - N\r\n            vpsubd      res,      hi,       lo_shft\r\n        throughput: 1.67\r\n        latency: 8\r\n    */\r\n    unsafe {\r\n        assert_eq!(N + N_PRIME, TAD::TWO_ADICITY as i32); // Compiler removes this provided it is satisfied.\r\n\r\n        let odd_factor = x86_64::_mm256_set1_epi32(TAD::ODD_FACTOR); // This is [r; 8]. Compiler realises this is a constant.\r\n        let mask = x86_64::_mm256_set1_epi32((1_i32 \u003c\u003c N) - 1_i32); // Compiler realises this is a constant.\r\n\r\n        let hi = x86_64::_mm256_srli_epi32::\u003cN\u003e(input);\r\n        let val_lo = x86_64::_mm256_and_si256(input, mask);\r\n\r\n        // Whilst it generically does something else, provided\r\n        // each entry of val_lo, odd_factor are \u003c 2^15, _mm256_madd_epi16\r\n        // performs an element wise multiplication.\r\n        // Thus lo_x_r contains r*x_lo.\r\n        let lo_x_r = x86_64::_mm256_madd_epi16(val_lo, odd_factor);\r\n        let lo = x86_64::_mm256_slli_epi32::\u003cN_PRIME\u003e(lo_x_r);\r\n        x86_64::_mm256_sub_epi32(hi, lo)\r\n    }\r\n}\r\n\r\n/// Multiply a vector of Monty31 field elements in canonical form by -2**{-N}.\r\n/// # Safety\r\n///\r\n/// The prime P must be of the form P = r * 2^j + 1 with r odd and r \u003c 2^15.\r\n/// N must be between 0 and 15.\r\n/// Input must be given in canonical form.\r\n/// Output is not in canonical form, outputs are only guaranteed to lie in (-P, P).\r\n#[inline(always)]\r\npub unsafe fn mul_neg_2exp_neg_n_avx2\u003cTAD: TwoAdicData, const N: i32, const N_PRIME: i32\u003e(\r\n    input: __m256i,\r\n) -\u003e __m256i {\r\n    /*\r\n        We want this to compile to:\r\n            vpsrld      hi,       val,      N\r\n            vpand       lo,       val,      2^N - 1\r\n            vpmaddwd    lo_x_r,   lo,       [r; 8]\r\n            vpslld      lo_shft,  lo_x_r,   j - N\r\n            vpsubd      res,      lo_shft,  hi\r\n        throughput: 1.67\r\n        latency: 8\r\n    */\r\n    unsafe {\r\n        assert_eq!(N + N_PRIME, TAD::TWO_ADICITY as i32); // Compiler removes this provided it is satisfied.\r\n\r\n        let odd_factor = x86_64::_mm256_set1_epi32(TAD::ODD_FACTOR); // This is [r; 8]. Compiler realises this is a constant.\r\n        let mask = x86_64::_mm256_set1_epi32((1_i32 \u003c\u003c N) - 1_i32); // Compiler realises this is a constant.\r\n\r\n        let hi = x86_64::_mm256_srli_epi32::\u003cN\u003e(input);\r\n        let lo = x86_64::_mm256_and_si256(input, mask);\r\n\r ocuments","GitHub","Plonky3","monty-31","src","x86_64_avx512","mod.rs"],"content":"mod packing;\r\nmod poseidon2;\r\nmod utils;\r\n\r\npub use packing::*;\r\npub use poseidon2::*;\r\npub use utils::*;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","monty-31","src","x86_64_avx512","packing.rs"],"content":"use alloc::vec::Vec;\r\nuse core::arch::asm;\r\nuse core::arch::x86_64::{self, __m512i, __mmask16, __mmask8};\r\nuse core::hint::unreachable_unchecked;\r\nuse core::iter::{Product, Sum};\r\nuse core::mem::transmute;\r\nuse core::ops::{Add, AddAssign, Div, Mul, MulAssign, Neg, Sub, SubAssign};\r\n\r\nuse p3_field::{\r\n    Algebra, Field, InjectiveMonomial, PackedField, PackedFieldPow2, PackedValue,\r\n    PermutationMonomial, PrimeCharacteristicRing,\r\n};\r\nuse p3_util::convert_vec;\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::Rng;\r\n\r\nuse crate::{FieldParameters, MontyField31, PackedMontyParameters, RelativelyPrimePower};\r\n\r\nconst WIDTH: usize = 16;\r\n\r\npub trait MontyParametersAVX512 {\r\n    const PACKED_P: __m512i;\r\n    const PACKED_MU: __m512i;\r\n}\r\n\r\nconst EVENS: __mmask16 = 0b0101010101010101;\r\nconst EVENS4: __mmask16 = 0x0f0f;\r\n\r\n/// Vectorized AVX-512F implementation of `MontyField31` arithmetic.\r\n#[derive(Clone, Copy, Debug, PartialEq, Eq)]\r\n#[repr(transparent)] // This needed to make `transmute`s safe.\r\npub struct PackedMontyField31AVX512\u003cPMP: PackedMontyParameters\u003e(pub [MontyField31\u003cPMP\u003e; WIDTH]);\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e PackedMontyField31AVX512\u003cPMP\u003e {\r\n    #[inline]\r\n    #[must_use]\r\n    /// Get an arch-specific vector representing the packed values.\r\n    pub(crate) fn to_vector(self) -\u003e __m512i {\r\n        unsafe {\r\n            // Safety: `MontyField31` is `repr(transparent)` so it can be transmuted to `u32`. It\r\n            // follows that `[MontyField31; WIDTH]` can be transmuted to `[u32; WIDTH]`, which can be\r\n            // transmuted to `__m512i`, since arrays are guaranteed to be contiguous in memory.\r\n            // Finally `PackedMontyField31AVX512` is `repr(transparent)` so it can be transmuted to\r\n            // `[MontyField31; WIDTH]`.\r\n            transmute(self)\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    #[must_use]\r\n    /// Make a packed field vector from an arch-specific vector.\r\n    ///\r\n    /// SAFETY: The caller must ensure that each element of `vector` represents a valid\r\n    /// `MontyField31`. In particular, each element of vector must be in `0..=P`.\r\n    pub(crate) unsafe fn from_vector(vector: __m512i) -\u003e Self {\r\n        // Safety: It is up to the user to ensure that elements of `vector` represent valid\r\n        // `MontyField31` values. We must only reason about memory representations. `__m512i` can be\r\n        // transmuted to `[u32; WIDTH]` (since arrays elements are contiguous in memory), which can\r\n        // be transmuted to `[MontyField31; WIDTH]` (since `MontyField31` is `repr(transparent)`), which\r\n        // in turn can be transmuted to `PackedMontyField31AVX512` (since `PackedMontyField31AVX512` is also\r\n        // `repr(transparent)`).\r\n        transmute(vector)\r\n    }\r\n\r\n    /// Copy `value` to all positions in a packed vector. This is the same as\r\n    /// `From\u003cMontyField31\u003e::from`, but `const`.\r\n    #[inline]\r\n    #[must_use]\r\n    const fn broadcast(value: MontyField31\u003cPMP\u003e) -\u003e Self {\r\n        Self([value; WIDTH])\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e Add for PackedMontyField31AVX512\u003cPMP\u003e {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn add(self, rhs: Self) -\u003e Self {\r\n        let lhs = self.to_vector();\r\n        let rhs = rhs.to_vector();\r\n        let res = add::\u003cPMP\u003e(lhs, rhs);\r\n        unsafe {\r\n            // Safety: `add` returns values in canonical form when given values in canonical form.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e Mul for PackedMontyField31AVX512\u003cPMP\u003e {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn mul(self, rhs: Self) -\u003e Self {\r\n        let lhs = self.to_vector();\r\n        let rhs = rhs.to_vector();\r\n        let res = mul::\u003cPMP\u003e(lhs, rhs);\r\n        unsafe {\r\n            // Safety: `mul` returns values in canonical form when given values in canonical form.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e Neg for PackedMontyField31AVX512\u003cPMP\u003e {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn neg(self) -\u003e Self {\r\n        let val = self.to_vector();\r\n        let res = neg::\u003cPMP\u003e(val);\r\n        unsafe {\r\n            // Safety: `neg` returns values in canonical form when given values in canonical form.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e Sub for PackedMontyField31AVX512\u003cPMP\u003e {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn sub(self, rhs: Self) -\u003e Self {\r\n        let lhs = self.to_vector();\r\n        let rhs = rhs.to_vector();\r\n        let res = sub::\u003cPMP\u003e(lhs, rhs);\r\n        unsafe {\r\n            // Safety: `sub` returns values in canonical form when given values in canonical form.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\n// See https://godbolt.org/z/489aaPhz3 showing that this mostly compiles to what we want (Atleast on the AMD Zen 4 architecture).\r\n\r\n/// Add two vectors of MontyField31 elements in canonical form.\r\n///\r\n/// We allow a slight loosening of the canonical form requirement. One of this inputs\r\n/// must be in canonical form [0, P) but the other is also allowed to equal P.\r\n/// If the inputs do not conform to this representation, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\npub(crate) fn add\u003cMPAVX512: MontyParametersAVX512\u003e(lhs: __m512i, rhs: __m512i) -\u003e __m512i {\r\n    // We want this to compile to:\r\n    //      vpaddd   t, lhs, rhs\r\n    //      vpsubd   u, t, P\r\n    //      vpminud  res, t, u\r\n    // throughput: 1.5 cyc/vec (10.67 els/cyc)\r\n    // latency: 3 cyc\r\n\r\n    // Let t := lhs + rhs. We want to return t mod P. Recall that lhs and rhs are in [0, P]\r\n    //   with at most one of them equal to P. Hence t is in [0, 2P - 1] and so it suffices\r\n    //   to return t if t \u003c P and t - P otherwise.\r\n    // Let u := (t - P) mod 2^32 and r := unsigned_min(t, u).\r\n    // If t is in [0, P - 1], then u is in (P - 1 \u003c) 2^32 - P, ..., 2^32 - 1 and r = t.\r\n    // Otherwise, t is in [P, 2P - 1], and u is in [0, P - 1] (\u003c P) and r = u. Hence, r is t if\r\n    //   t \u003c P and t - P otherwise, as desired.\r\n    unsafe {\r\n        // Safety: If this code got compiled then AVX-512F intrinsics are available.\r\n        let t = x86_64::_mm512_add_epi32(lhs, rhs);\r\n        let u = x86_64::_mm512_sub_epi32(t, MPAVX512::PACKED_P);\r\n        x86_64::_mm512_min_epu32(t, u)\r\n    }\r\n}\r\n\r\n/// Subtract vectors of MontyField31 elements in canonical form.\r\n///\r\n/// We allow a slight loosening of the canonical form requirement. The\r\n/// rhs input is additionally allowed to be P.\r\n/// If the inputs do not conform to this representation, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\npub(crate) fn sub\u003cMPAVX512: MontyParametersAVX512\u003e(lhs: __m512i, rhs: __m512i) -\u003e __m512i {\r\n    // We want this to compile to:\r\n    //      vpsubd   t, lhs, rhs\r\n    //      vpaddd   u, t, P\r\n    //      vpminud  res, t, u\r\n    // throughput: 1.5 cyc/vec (10.67 els/cyc)\r\n    // latency: 3 cyc\r\n\r\n    // Let t := lhs - rhs. We want to return t mod P. Recall that lhs is in [0, P - 1]\r\n    //   and rhs is in [0, P] so t is in (-2^31 \u003c) -P, ..., P - 1 (\u003c 2^31). It suffices to return t if\r\n    //   t \u003e= 0 and t + P otherwise.\r\n    // Let u := (t + P) mod 2^32 and r := unsigned_min(t, u).\r\n    // If t is in [0, P - 1], then u is in P, ..., 2 P - 1 and r = t.\r\n    // Otherwise, t is in [-P, -1], u is in [0, P - 1] (\u003c P) and r = u. Hence, r is t if\r\n    //   t \u003c P and t - P otherwise, as desired.\r\n    unsafe {\r\n        // Safety: If this code got compiled then AVX-512F intrinsics are available.\r\n        let t = x86_64::_mm512_sub_epi32(lhs, rhs);\r\n        let u = x86_64::_mm512_add_epi32(t, MPAVX512::PACKED_P);\r\n        x86_64::_mm512_min_epu32(t, u)\r\n    }\r\n}\r\n\r\n/// No-op. Prevents the compiler from deducing the value of the vector.\r\n///\r\n/// Similar to `std::hint::black_box`, it can be used to stop the compiler applying undesirable\r\n/// \"optimizations\". Unlike the built-in `black_box`, it does not force the value to be written to\r\n/// and then read from the stack.\r\n#[inline]\r\n#[must_use]\r\nfn confuse_compiler(x: __m512i) -\u003e __m512i {\r\n    let y;\r\n    unsafe {\r\n        asm!(\r\n            \"/*{0}*/\",\r\n            inlateout(zmm_reg) x =\u003e y,\r\n            options(nomem, nostack, preserves_flags, pure),\r\n        );\r\n        // Below tells the compiler the semantics of this so it can still do constant folding, etc.\r\n        // You may ask, doesn't it defeat the point of the inline asm block to tell the compiler\r\n        // what it does? The answer is that we still inhibit the transform we want to avoid, so\r\n        // apparently not. Idk, LLVM works in mysterious ways.\r\n        if transmute::\u003c__m512i, [u32; 16]\u003e(x) != transmute::\u003c__m512i, [u32; 16]\u003e(y) {\r\n            unreachable_unchecked();\r\n        }\r\n    }\r\n    y\r\n}\r\n\r\n// MONTGOMERY MULTIPLICATION\r\n//   This implementation is based on [1] but with minor changes. The reduction is as follows:\r\n//\r\n// Constants: P \u003c 2^31\r\n//            B = 2^32\r\n//            μ = P^-1 mod B\r\n// Input: 0 \u003c= C \u003c P B\r\n// Output: 0 \u003c= R \u003c P such that R = C B^-1 (mod P)\r\n//   1. Q := μ C mod B\r\n//   2. D := (C - Q P) / B\r\n//   3. R := if D \u003c 0 then D + P else D\r\n//\r\n// We first show that the division in step 2. is exact. It suffices to show that C = Q P (mod B). By\r\n// definition of Q and μ, we have Q P = μ C P = P^-1 C P = C (mod B). We also have\r\n// C - Q P = C (mod P), so thus D = C B^-1 (mod P).\r\n//\r\n// It remains to show that R is in the correct range. It suffices to show that -P \u003c= D \u003c P. We know\r\n// that 0 \u003c= C \u003c P B and 0 \u003c= Q P \u003c P B. Then -P B \u003c C - QP \u003c P B and -P \u003c D \u003c P, as desired.\r\n//\r\n// [1] Modern Computer Arithmetic, Richard Brent and Paul Zimmermann, Cambridge University Press,\r\n//     2010, algorithm 2.7.\r\n\r\n/// Perform a partial Montgomery reduction on each 64 bit element.\r\n/// Input must lie in {0, ..., 2^32P}.\r\n/// The output will lie in {-P, ..., P} and be stored in the upper 32 bits.\r\n#[inline]\r\n#[must_use]\r\nfn partial_monty_red_unsigned_to_signed\u003cMPAVX512: MontyParametersAVX512\u003e(\r\n    input: __m512i,\r\n) -\u003e __m512i {\r\n    unsafe {\r\n        // We throw a confuse compiler here to prevent the compiler from\r\n        // using vpmullq instead of vpmuludq in the computations for q_p.\r\n        // vpmullq has both higher latency and lower throughput.\r\n        let q = confuse_compiler(x86_64::_mm512_mul_epu32(input, MPAVX512::PACKED_MU));\r\n        let q_p = x86_64::_mm512_mul_epu32(q, MPAVX512::PACKED_P);\r\n\r\n        // This could equivalently be _mm512_sub_epi64\r\n        x86_64::_mm512_sub_epi32(input, q_p)\r\n    }\r\n}\r\n\r\n/// Perform a partial Montgomery reduction on each 64 bit element.\r\n/// Input must lie in {-2^{31}P, ..., 2^31P}.\r\n/// The output will lie in {-P, ..., P} and be stored in the upper 32 bits.\r\n#[inline]\r\n#[must_use]\r\nfn partial_monty_red_signed_to_signed\u003cMPAVX512: MontyParametersAVX512\u003e(input: __m512i) -\u003e __m512i {\r\n    unsafe {\r\n        // We throw a confuse compiler here to prevent the compiler from\r\n        // using vpmullq instead of vpmuludq in the computations for q_p.\r\n        // vpmullq has both higher latency and lower throughput.\r\n        let q = confuse_compiler(x86_64::_mm512_mul_epi32(input, MPAVX512::PACKED_MU));\r\n        let q_p = x86_64::_mm512_mul_epi32(q, MPAVX512::PACKED_P);\r\n\r\n        // This could equivalently be _mm512_sub_epi64\r\n        x86_64::_mm512_sub_epi32(input, q_p)\r\n    }\r\n}\r\n\r\n/// Viewing the input as a vector of 16 `u32`s, copy the odd elements into the even elements below\r\n/// them. In other words, for all `0 \u003c= i \u003c 8`, set the even elements according to\r\n/// `res[2 * i] := a[2 * i + 1]`, and the odd elements according to\r\n/// `res[2 * i + 1] := a[2 * i + 1]`.\r\n#[inline]\r\n#[must_use]\r\nfn movehdup_epi32(a: __m512i) -\u003e __m512i {\r\n    // The instruction is only available in the floating-point flavor; this distinction is only for\r\n    // historical reasons and no longer matters. We cast to floats, do the thing, and cast back.\r\n    unsafe {\r\n        x86_64::_mm512_castps_si512(x86_64::_mm512_movehdup_ps(x86_64::_mm512_castsi512_ps(a)))\r\n    }\r\n}\r\n\r\n/// Viewing `a` as a vector of 16 `u32`s, copy the odd elements into the even elements below them,\r\n/// then merge with `src` according to the mask provided. In other words, for all `0 \u003c= i \u003c 8`, set\r\n/// the even elements according to `res[2 * i] := if k[2 * i] { a[2 * i + 1] } else { src[2 * i] }`,\r\n/// and the odd elements according to\r\n/// `res[2 * i + 1] := if k[2 * i + 1] { a[2 * i + 1] } else { src[2 * i + 1] }`.\r\n#[inline]\r\n#[must_use]\r\nfn mask_movehdup_epi32(src: __m512i, k: __mmask16, a: __m512i) -\u
