03e + CanSampleBits\u003cusize\u003e + Sync + Clone\r\n{\r\n    type Witness: Field;\r\n\r\n    fn grind(\u0026mut self, bits: usize) -\u003e Self::Witness;\r\n\r\n    #[must_use]\r\n    fn check_witness(\u0026mut self, bits: usize, witness: Self::Witness) -\u003e bool {\r\n        self.observe(witness);\r\n        self.sample_bits(bits) == 0\r\n    }\r\n}\r\n\r\nimpl\u003cF, P, const WIDTH: usize, const RATE: usize\u003e GrindingChallenger\r\n    for DuplexChallenger\u003cF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField64,\r\n    P: CryptographicPermutation\u003c[F; WIDTH]\u003e,\r\n{\r\n    type Witness = F;\r\n\r\n    #[instrument(name = \"grind for proof-of-work witness\", skip_all)]\r\n    fn grind(\u0026mut self, bits: usize) -\u003e Self::Witness {\r\n        assert!(bits \u003c (usize::BITS as usize));\r\n        assert!((1 \u003c\u003c bits) \u003c F::ORDER_U64);\r\n\r\n        let witness = (0..F::ORDER_U64)\r\n            .into_par_iter()\r\n            .map(|i| unsafe {\r\n                // i \u003c F::ORDER_U64 by construction so this is safe.\r\n                F::from_canonical_unchecked(i)\r\n            })\r\n            .find_any(|witness| self.clone().check_witness(bits, *witness))\r\n            .expect(\"failed to find witness\");\r\n        assert!(self.check_witness(bits, witness));\r\n        witness\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, P, const WIDTH: usize, const RATE: usize\u003e GrindingChallenger\r\n    for MultiField32Challenger\u003cF, PF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    PF: PrimeField,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n    type Witness = F;\r\n\r\n    #[instrument(name = \"grind for proof-of-work witness\", skip_all)]\r\n    fn grind(\u0026mut self, bits: usize) -\u003e Self::Witness {\r\n        assert!(bits \u003c (usize::BITS as usize));\r\n        assert!((1 \u003c\u003c bits) \u003c F::ORDER_U32);\r\n        let witness = (0..F::ORDER_U32)\r\n            .into_par_iter()\r\n            .map(|i| unsafe {\r\n                // i \u003c F::ORDER_U32 by construction so this is safe.\r\n                F::from_canonical_unchecked(i)\r\n            })\r\n            .find_any(|witness| self.clone().check_witness(bits, *witness))\r\n            .expect(\"failed to find witness\");\r\n        assert!(self.check_witness(bits, witness));\r\n        witness\r\n    }\r\n}\r\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":3314649325744685055}},{"line":17,"address":[],"length":0,"stats":{"Line":3314649325744685055}},{"line":18,"address":[],"length":0,"stats":{"Line":3314649325744685055}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":3963167672086036554}},{"line":39,"address":[],"length":0,"stats":{"Line":3963167672086036554}},{"line":41,"address":[],"length":0,"stats":{"Line":3963167672086036534}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}}],"covered":6,"coverable":21},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","challenger","src","hash_challenger.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\n\r\nuse p3_symmetric::CryptographicHasher;\r\n\r\nuse crate::{CanObserve, CanSample};\r\n\r\n/// A generic challenger that uses a cryptographic hash function to generate challenges.\r\n#[derive(Clone, Debug)]\r\npub struct HashChallenger\u003cT, H, const OUT_LEN: usize\u003e\r\nwhere\r\n    T: Clone,\r\n    H: CryptographicHasher\u003cT, [T; OUT_LEN]\u003e,\r\n{\r\n    /// Buffer to store observed values before hashing.\r\n    input_buffer: Vec\u003cT\u003e,\r\n    /// Buffer to store hashed output values, which are consumed when sampling.\r\n    output_buffer: Vec\u003cT\u003e,\r\n    /// The cryptographic hash function used for generating challenges.\r\n    hasher: H,\r\n}\r\n\r\nimpl\u003cT, H, const OUT_LEN: usize\u003e HashChallenger\u003cT, H, OUT_LEN\u003e\r\nwhere\r\n    T: Clone,\r\n    H: CryptographicHasher\u003cT, [T; OUT_LEN]\u003e,\r\n{\r\n    pub fn new(initial_state: Vec\u003cT\u003e, hasher: H) -\u003e Self {\r\n        Self {\r\n            input_buffer: initial_state,\r\n            output_buffer: vec![],\r\n            hasher,\r\n        }\r\n    }\r\n\r\n    fn flush(\u0026mut self) {\r\n        let inputs = self.input_buffer.drain(..);\r\n        let output = self.hasher.hash_iter(inputs);\r\n\r\n        self.output_buffer = output.to_vec();\r\n\r\n        // Chaining values.\r\n        self.input_buffer.extend(output.to_vec());\r\n    }\r\n}\r\n\r\nimpl\u003cT, H, const OUT_LEN: usize\u003e CanObserve\u003cT\u003e for HashChallenger\u003cT, H, OUT_LEN\u003e\r\nwhere\r\n    T: Clone,\r\n    H: CryptographicHasher\u003cT, [T; OUT_LEN]\u003e,\r\n{\r\n    fn observe(\u0026mut self, value: T) {\r\n        // Any buffered output is now invalid.\r\n        self.output_buffer.clear();\r\n\r\n        self.input_buffer.push(value);\r\n    }\r\n}\r\n\r\nimpl\u003cT, H, const N: usize, const OUT_LEN: usize\u003e CanObserve\u003c[T; N]\u003e\r\n    for HashChallenger\u003cT, H, OUT_LEN\u003e\r\nwhere\r\n    T: Clone,\r\n    H: CryptographicHasher\u003cT, [T; OUT_LEN]\u003e,\r\n{\r\n    fn observe(\u0026mut self, values: [T; N]) {\r\n        for value in values {\r\n            self.observe(value);\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cT, H, const OUT_LEN: usize\u003e CanSample\u003cT\u003e for HashChallenger\u003cT, H, OUT_LEN\u003e\r\nwhere\r\n    T: Clone,\r\n    H: CryptographicHasher\u003cT, [T; OUT_LEN]\u003e,\r\n{\r\n    fn sample(\u0026mut self) -\u003e T {\r\n        if self.output_buffer.is_empty() {\r\n            self.flush();\r\n        }\r\n        self.output_buffer\r\n            .pop()\r\n            .expect(\"Output buffer should be non-empty\")\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use p3_field::PrimeCharacteristicRing;\r\n    use p3_goldilocks::Goldilocks;\r\n\r\n    use super::*;\r\n\r\n    const OUT_LEN: usize = 2;\r\n    type F = Goldilocks;\r\n\r\n    #[derive(Clone)]\r\n    struct TestHasher {}\r\n\r\n    impl CryptographicHasher\u003cF, [F; OUT_LEN]\u003e for TestHasher {\r\n        /// A very simple hash iterator. From an input of type `IntoIterator\u003cItem = Goldilocks\u003e`,\r\n        /// it outputs the sum of its elements and its length (as a field element).\r\n        fn hash_iter\u003cI\u003e(\u0026self, input: I) -\u003e [F; OUT_LEN]\r\n        where\r\n            I: IntoIterator\u003cItem = F\u003e,\r\n        {\r\n            let (sum, len) = input\r\n                .into_iter()\r\n                .fold((F::ZERO, 0_usize), |(acc_sum, acc_len), f| {\r\n                    (acc_sum + f, acc_len + 1)\r\n                });\r\n            [sum, F::from_usize(len)]\r\n        }\r\n\r\n        /// A very simple slice hash iterator. From an input of type `IntoIterator\u003cItem = \u0026'a [Goldilocks]\u003e`,\r\n        /// it outputs the sum of its elements and its length (as a field element).\r\n        fn hash_iter_slices\u003c'a, I\u003e(\u0026self, input: I) -\u003e [F; OUT_LEN]\r\n        where\r\n            I: IntoIterator\u003cItem = \u0026'a [F]\u003e,\r\n            F: 'a,\r\n        {\r\n            let (sum, len) = input\r\n                .into_iter()\r\n                .fold((F::ZERO, 0_usize), |(acc_sum, acc_len), n| {\r\n                    (\r\n                        acc_sum + n.iter().fold(F::ZERO, |acc, f| acc + *f),\r\n                        acc_len + n.len(),\r\n                    )\r\n                });\r\n            [sum, F::from_usize(len)]\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_hash_challenger() {\r\n        let initial_state = (1..11_u8).map(F::from_u8).collect::\u003cVec\u003c_\u003e\u003e();\r\n        let test_hasher = TestHasher {};\r\n        let mut hash_challenger = HashChallenger::new(initial_state.clone(), test_hasher);\r\n\r\n        assert_eq!(hash_challenger.input_buffer, initial_state);\r\n        assert_eq!(hash_challenger.output_buffer, vec![]);\r\n\r\n        hash_challenger.flush();\r\n\r\n        let expected_sum = F::from_u8(55);\r\n        let expected_len = F::from_u8(10);\r\n        assert_eq!(\r\n            hash_challenger.input_buffer,\r\n            vec![expected_sum, expected_len]\r\n        );\r\n        assert_eq!(\r\n            hash_challenger.output_buffer,\r\n            vec![expected_sum, expected_len]\r\n        );\r\n\r\n        let new_element = F::from_u8(11);\r\n        hash_challenger.observe(new_element);\r\n        assert_eq!(\r\n            hash_challenger.input_buffer,\r\n            vec![expected_sum, expected_len, new_element]\r\n        );\r\n        assert_eq!(hash_challenger.output_buffer, vec![]);\r\n\r\n        let new_expected_len = 3;\r\n        let new_expected_sum = 76;\r\n\r\n        let new_element = hash_challenger.sample();\r\n        assert_eq!(new_element, F::from_u8(new_expected_len));\r\n        assert_eq!(\r\n            hash_challenger.output_buffer,\r\n            [F::from_u8(new_expected_sum)]\r\n        )\r\n    }\r\n\r\n    #[test]\r\n    fn test_hash_challenger_flush() {\r\n        let initial_state = (1..11_u8).map(F::from_u8).collect::\u003cVec\u003c_\u003e\u003e();\r\n        let test_hasher = TestHasher {};\r\n        let mut hash_challenger = HashChallenger::new(initial_state.clone(), test_hasher);\r\n\r\n        // Sample twice to ensure flush happens\r\n        let first_sample = hash_challenger.sample();\r\n\r\n        let second_sample = hash_challenger.sample();\r\n\r\n        // Verify that the first sample is the length of 1..11, (i.e. 10).\r\n        assert_eq!(first_sample, F::from_u8(10));\r\n        //  Verify that the second sample is the sum of numbers from 1 to 10 (i.e. 55)\r\n        assert_eq!(second_sample, F::from_u8(55));\r\n\r\n        // Verify that the output buffer is now empty\r\n        assert!(hash_challenger.output_buffer.is_empty());\r\n    }\r\n\r\n    #[test]\r\n    fn test_observe_single_value() {\r\n        let test_hasher = TestHasher {};\r\n        // Initial state non-empty\r\n        let mut hash_challenger = HashChallenger::new(vec![F::from_u8(123)], test_hasher);\r\n\r\n        // Observe a single value\r\n        let value = F::from_u8(42);\r\n        hash_challenger.observe(value);\r\n\r\n        // Check that the input buffer contains the initial and observed values\r\n        assert_eq!(\r\n            hash_challenger.input_buffer,\r\n            vec![F::from_u8(123), F::from_u8(42)]\r\n        );\r\n        // Check that the output buffer is empty (clears after observation)\r\n        assert!(hash_challenger.output_buffer.is_empty());\r\n    }\r\n\r\n    #[test]\r\n    fn test_observe_array() {\r\n        let test_hasher = TestHasher {};\r\n        // Initial state non-empty\r\n        let mut hash_challenger = HashChallenger::new(vec![F::from_u8(123)], test_hasher);\r\n\r\n        // Observe an array of values\r\n        let values = [F::from_u8(1), F::from_u8(2), F::from_u8(3)];\r\n        hash_challenger.observe(values);\r\n\r\n        // Check that the input buffer contains the values\r\n        assert_eq!(\r\n            hash_challenger.input_buffer,\r\n            vec![F::from_u8(123), F::from_u8(1), F::from_u8(2), F::from_u8(3)]\r\n        );\r\n        // Check that the output buffer is empty (clears after observation)\r\n        assert!(hash_challenger.output_buffer.is_empty());\r\n    }\r\n\r\n    #[test]\r\n    fn test_sample_output_buffer() {\r\n        let test_hasher = TestHasher {};\r\n        let initial_state = vec![F::from_u8(5), F::from_u8(10)];\r\n        let mut hash_challenger = HashChallenger::new(initial_state.clone(), test_hasher);\r\n\r\n        let sample = hash_challenger.sample();\r\n        // Verify that the sample is the length of the initial state\r\n        assert_eq!(sample, F::from_u8(2));\r\n        // Check that the output buffer contains the sum of the initial state\r\n        assert_eq!(hash_challenger.output_buffer, vec![F::from_u8(15)]);\r\n    }\r\n\r\n    #[test]\r\n    fn test_flush_empty_buffer() {\r\n        let test_hasher = TestHasher {};\r\n        let mut hash_challenger = HashChallenger::new(vec![], test_hasher);\r\n\r\n        // Flush empty buffer\r\n        hash_challenger.flush();\r\n\r\n        // Check that the input and output buffers contain the sum and length of the empty buffer\r\n        assert_eq!(hash_challenger.input_buffer, vec![F::ZERO, F::ZERO]);\r\n        assert_eq!(hash_challenger.output_buffer, vec![F::ZERO, F::ZERO]);\r\n    }\r\n\r\n    #[test]\r\n    fn test_flush_with_data() {\r\n        let test_hasher = TestHasher {};\r\n        // Initial state non-empty\r\n        let initial_state = vec![F::from_u8(1), F::from_u8(2)];\r\n        let mut hash_challenger = HashChallenger::new(initial_state.clone(), test_hasher);\r\n\r\n        hash_challenger.flush();\r\n\r\n        // Check that the input buffer contains the sum and length of the initial state\r\n        assert_eq!(\r\n            hash_challenger.input_buffer,\r\n            vec![F::from_u8(3), F::from_u8(2)]\r\n        );\r\n        // Check that the output buffer contains the sum and length of the initial state\r\n        assert_eq!(\r\n            hash_challenger.output_buffer,\r\n            vec![F::from_u8(3), F::from_u8(2)]\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_sample_after_observe() {\r\n        let test_hasher = TestHasher {};\r\n        let initial_state = vec![F::from_u8(1), F::from_u8(2)];\r\n        let mut hash_challenger = HashChallenger::new(initial_state.clone(), test_hasher);\r\n\r\n        // Observe will clear the output buffer\r\n        hash_challenger.observe(F::from_u8(3));\r\n\r\n        // Verify that the output buffer is empty\r\n        assert!(hash_challenger.output_buffer.is_empty());\r\n\r\n        // Verify the new value is in the input buffer\r\n        assert_eq!(\r\n            hash_challenger.input_buffer,\r\n            vec![F::from_u8(1), F::from_u8(2), F::from_u8(3)]\r\n        );\r\n\r\n        let sample = hash_challenger.sample();\r\n\r\n        // Length of initial state + observed value\r\n        assert_eq!(sample, F::from_u8(3));\r\n    }\r\n\r\n    #[test]\r\n    fn test_sample_with_non_empty_output_buffer() {\r\n        let test_hasher = TestHasher {};\r\n        let mut hash_challenger = HashChallenger::new(vec![], test_hasher);\r\n\r\n        hash_challenger.output_buffer = vec![F::from_u8(42), F::from_u8(24)];\r\n\r\n        let sample = hash_challenger.sample();\r\n\r\n        // Sample will pop the last element from the output buffer\r\n        assert_eq!(sample, F::from_u8(24));\r\n\r\n        // Check that the output buffer is now one element shorter\r\n        assert_eq!(hash_challenger.output_buffer, vec![F::from_u8(42)]);\r\n    }\r\n\r\n    #[test]\r\n    fn test_output_buffer_cleared_on_observe() {\r\n        let test_hasher = TestHasher {};\r\n        let mut hash_challenger = HashChallenger::new(vec![], test_hasher);\r\n\r\n        // Populate artificially the output buffer\r\n        hash_challenger.output_buffer.push(F::from_u8(42));\r\n\r\n        // Ensure the output buffer is populated\r\n        assert!(!hash_challenger.output_buffer.is_empty());\r\n\r\n        // Observe a new value\r\n        hash_challenger.observe(F::from_u8(3));\r\n\r\n        // Verify that the output buffer is cleared after observing\r\n        assert!(hash_challenger.output_buffer.is_empty());\r\n    }\r\n}\r\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":1729382256910270532}},{"line":31,"address":[],"length":0,"stats":{"Line":1729382256910270532}},{"line":36,"address":[],"length":0,"stats":{"Line":12826251738751172608}},{"line":37,"address":[],"length":0,"stats":{"Line":12826251738751172608}},{"line":38,"address":[],"length":0,"stats":{"Line":12826251738751172608}},{"line":40,"address":[],"length":0,"stats":{"Line":12826251738751172608}},{"line":43,"address":[],"length":0,"stats":{"Line":12826251738751172608}},{"line":52,"address":[],"length":0,"stats":{"Line":7133701809754865722}},{"line":54,"address":[],"length":0,"stats":{"Line":7133701809754865722}},{"line":56,"address":[],"length":0,"stats":{"Line":7133701809754865722}},{"line":66,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":67,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":68,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":78,"address":[],"length":0,"stats":{"Line":9367487224930631738}},{"line":79,"address":[],"length":0,"stats":{"Line":3530822107858469196}},{"line":80,"address":[],"length":0,"stats":{"Line":12610078956637389074}},{"line":82,"address":[],"length":0,"stats":{"Line":9367487224930631738}}],"covered":17,"coverable":17},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","challenger","src","lib.rs"],"content":"//! Utilities for generating Fiat-Shamir challenges based on an IOP's transcript.\r\n\r\n#![no_std]\r\n\r\nextern crate alloc;\r\n\r\nmod duplex_challenger;\r\nmod grinding_challenger;\r\nmod hash_challenger;\r\nmod multi_field_challenger;\r\nmod serializing_challenger;\r\n\r\nuse alloc::vec::Vec;\r\nuse core::array;\r\n\r\npub use duplex_challenger::*;\r\npub use grinding_challenger::*;\r\npub use hash_challenger::*;\r\npub use multi_field_challenger::*;\r\nuse p3_field::{Field, Serializable};\r\npub use serializing_challenger::*;\r\n\r\npub trait CanObserve\u003cT\u003e {\r\n    fn observe(\u0026mut self, value: T);\r\n\r\n    fn observe_slice(\u0026mut self, values: \u0026[T])\r\n    where\r\n        T: Clone,\r\n    {\r\n        for value in values {\r\n            self.observe(value.clone());\r\n        }\r\n    }\r\n}\r\n\r\npub trait CanSample\u003cT\u003e {\r\n    fn sample(\u0026mut self) -\u003e T;\r\n\r\n    fn sample_array\u003cconst N: usize\u003e(\u0026mut self) -\u003e [T; N] {\r\n        array::from_fn(|_| self.sample())\r\n    }\r\n\r\n    fn sample_vec(\u0026mut self, n: usize) -\u003e Vec\u003cT\u003e {\r\n        (0..n).map(|_| self.sample()).collect()\r\n    }\r\n}\r\n\r\npub trait CanSampleBits\u003cT\u003e {\r\n    fn sample_bits(\u0026mut self, bits: usize) -\u003e T;\r\n}\r\n\r\npub trait FieldChallenger\u003cF: Field\u003e:\r\n    CanObserve\u003cF\u003e + CanSample\u003cF\u003e + CanSampleBits\u003cusize\u003e + Sync\r\n{\r\n    fn observe_algebra_element\u003cA: Serializable\u003cF\u003e\u003e(\u0026mut self, alg_elem: A) {\r\n        self.observe_slice(alg_elem.serialize_as_slice());\r\n    }\r\n\r\n    fn sample_algebra_element\u003cA: Serializable\u003cF\u003e\u003e(\u0026mut self) -\u003e A {\r\n        let vec = self.sample_vec(A::DIMENSION);\r\n        A::deserialize_slice(\u0026vec)\r\n    }\r\n}\r\n\r\nimpl\u003cC, T\u003e CanObserve\u003cT\u003e for \u0026mut C\r\nwhere\r\n    C: CanObserve\u003cT\u003e,\r\n{\r\n    #[inline(always)]\r\n    fn observe(\u0026mut self, value: T) {\r\n        (*self).observe(value)\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn observe_slice(\u0026mut self, values: \u0026[T])\r\n    where\r\n        T: Clone,\r\n    {\r\n        (*self).observe_slice(values)\r\n    }\r\n}\r\n\r\nimpl\u003cC, T\u003e CanSample\u003cT\u003e for \u0026mut C\r\nwhere\r\n    C: CanSample\u003cT\u003e,\r\n{\r\n    #[inline(always)]\r\n    fn sample(\u0026mut self) -\u003e T {\r\n        (*self).sample()\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn sample_array\u003cconst N: usize\u003e(\u0026mut self) -\u003e [T; N] {\r\n        (*self).sample_array()\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn sample_vec(\u0026mut self, n: usize) -\u003e Vec\u003cT\u003e {\r\n        (*self).sample_vec(n)\r\n    }\r\n}\r\n\r\nimpl\u003cC, T\u003e CanSampleBits\u003cT\u003e for \u0026mut C\r\nwhere\r\n    C: CanSampleBits\u003cT\u003e,\r\n{\r\n    #[inline(always)]\r\n    fn sample_bits(\u0026mut self, bits: usize) -\u003e T {\r\n        (*self).sample_bits(bits)\r\n    }\r\n}\r\n\r\nimpl\u003cC, F: Field\u003e FieldChallenger\u003cF\u003e for \u0026mut C\r\nwhere\r\n    C: FieldChallenger\u003cF\u003e,\r\n{\r\n    #[inline(always)]\r\n    fn observe_algebra_element\u003cEF: Serializable\u003cF\u003e\u003e(\u0026mut self, ext: EF) {\r\n        (*self).observe_algebra_element(ext)\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn sample_algebra_element\u003cEF: Serializable\u003cF\u003e\u003e(\u0026mut self) -\u003e EF {\r\n        (*self).sample_algebra_element()\r\n    }\r\n}\r\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":1152921504606847010}},{"line":30,"address":[],"length":0,"stats":{"Line":3674937295934324732}},{"line":31,"address":[],"length":0,"stats":{"Line":15276209936040722430}},{"line":39,"address":[],"length":0,"stats":{"Line":16068843470457929729}},{"line":40,"address":[],"length":0,"stats":{"Line":4179340454199820302}},{"line":43,"address":[],"length":0,"stats":{"Line":12538021362599460897}},{"line":44,"address":[],"length":0,"stats":{"Line":7926335344172073301}},{"line":55,"address":[],"length":0,"stats":{"Line":11529215046068469763}},{"line":56,"address":[],"length":0,"stats":{"Line":11529215046068469763}},{"line":59,"address":[],"length":0,"stats":{"Line":12465963768561532929}},{"line":60,"address":[],"length":0,"stats":{"Line":12465963768561532929}},{"line":61,"address":[],"length":0,"stats":{"Line":12465963768561532929}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}}],"covered":12,"coverable":28},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","challenger","src","multi_field_challenger.rs"],"content":"use alloc::string::String;\r\nuse alloc::vec;\r\nuse alloc::vec::Vec;\r\n\r\nuse p3_field::{reduce_32, split_32, Field, PrimeField, PrimeField32, Serializable};\r\nuse p3_symmetric::{CryptographicPermutation, Hash};\r\n\r\nuse crate::{CanObserve, CanSample, CanSampleBits, FieldChallenger};\r\n\r\n/// A challenger that operates natively on PF but produces challenges of F: PrimeField32.\r\n///\r\n/// Used for optimizing the cost of recursive proof verification of STARKs in SNARKs.\r\n///\r\n/// SAFETY: There are some bias complications with using this challenger. In particular,\r\n/// samples are actually random in [0, 2^64) and then reduced to be in F.\r\n#[derive(Clone, Debug)]\r\npub struct MultiField32Challenger\u003cF, PF, P, const WIDTH: usize, const RATE: usize\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    PF: Field,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n    sponge_state: [PF; WIDTH],\r\n    input_buffer: Vec\u003cF\u003e,\r\n    output_buffer: Vec\u003cF\u003e,\r\n    permutation: P,\r\n    num_f_elms: usize,\r\n}\r\n\r\nimpl\u003cF, PF, P, const WIDTH: usize, const RATE: usize\u003e MultiField32Challenger\u003cF, PF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    PF: Field,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n    pub fn new(permutation: P) -\u003e Result\u003cSelf, String\u003e {\r\n        if F::order() \u003e= PF::order() {\r\n            return Err(String::from(\"F::order() must be less than PF::order()\"));\r\n        }\r\n        let num_f_elms = PF::bits() / 64;\r\n        Ok(Self {\r\n            sponge_state: [PF::default(); WIDTH],\r\n            input_buffer: vec![],\r\n            output_buffer: vec![],\r\n            permutation,\r\n            num_f_elms,\r\n        })\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, P, const WIDTH: usize, const RATE: usize\u003e MultiField32Challenger\u003cF, PF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    PF: PrimeField,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n    fn duplexing(\u0026mut self) {\r\n        assert!(self.input_buffer.len() \u003c= self.num_f_elms * RATE);\r\n\r\n        for (i, f_chunk) in self.input_buffer.chunks(self.num_f_elms).enumerate() {\r\n            self.sponge_state[i] = reduce_32(f_chunk);\r\n        }\r\n        self.input_buffer.clear();\r\n\r\n        // Apply the permutation.\r\n        self.permutation.permute_mut(\u0026mut self.sponge_state);\r\n\r\n        self.output_buffer.clear();\r\n        for \u0026pf_val in self.sponge_state.iter() {\r\n            let f_vals = split_32(pf_val, self.num_f_elms);\r\n            for f_val in f_vals {\r\n                self.output_buffer.push(f_val);\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, P, const WIDTH: usize, const RATE: usize\u003e FieldChallenger\u003cF\u003e\r\n    for MultiField32Challenger\u003cF, PF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    PF: PrimeField,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n}\r\n\r\nimpl\u003cF, PF, P, const WIDTH: usize, const RATE: usize\u003e CanObserve\u003cF\u003e\r\n    for MultiField32Challenger\u003cF, PF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    PF: PrimeField,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n    fn observe(\u0026mut self, value: F) {\r\n        // Any buffered output is now invalid.\r\n        self.output_buffer.clear();\r\n\r\n        self.input_buffer.push(value);\r\n\r\n        if self.input_buffer.len() == self.num_f_elms * RATE {\r\n            self.duplexing();\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, const N: usize, P, const WIDTH: usize, const RATE: usize\u003e CanObserve\u003c[F; N]\u003e\r\n    for MultiField32Challenger\u003cF, PF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    PF: PrimeField,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n    fn observe(\u0026mut self, values: [F; N]) {\r\n        for value in values {\r\n            self.observe(value);\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, const N: usize, P, const WIDTH: usize, const RATE: usize\u003e CanObserve\u003cHash\u003cF, PF, N\u003e\u003e\r\n    for MultiField32Challenger\u003cF, PF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    PF: PrimeField,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n    fn observe(\u0026mut self, values: Hash\u003cF, PF, N\u003e) {\r\n        for pf_val in values {\r\n            let f_vals: Vec\u003cF\u003e = split_32(pf_val, self.num_f_elms);\r\n            for f_val in f_vals {\r\n                self.observe(f_val);\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\n// for TrivialPcs\r\nimpl\u003cF, PF, P, const WIDTH: usize, const RATE: usize\u003e CanObserve\u003cVec\u003cVec\u003cF\u003e\u003e\u003e\r\n    for MultiField32Challenger\u003cF, PF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    PF: PrimeField,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n    fn observe(\u0026mut self, valuess: Vec\u003cVec\u003cF\u003e\u003e) {\r\n        for values in valuess {\r\n            for value in values {\r\n                self.observe(value);\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, EF, PF, P, const WIDTH: usize, const RATE: usize\u003e CanSample\u003cEF\u003e\r\n    for MultiField32Challenger\u003cF, PF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    EF: Serializable\u003cF\u003e,\r\n    PF: PrimeField,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n    fn sample(\u0026mut self) -\u003e EF {\r\n        EF::deserialize_fn(|_| {\r\n            // If we have buffered inputs, we must perform a duplexing so that the challenge will\r\n            // reflect them. Or if we've run out of outputs, we must perform a duplexing to get more.\r\n            if !self.input_buffer.is_empty() || self.output_buffer.is_empty() {\r\n                self.duplexing();\r\n            }\r\n\r\n            self.output_buffer\r\n                .pop()\r\n                .expect(\"Output buffer should be non-empty\")\r\n        })\r\n    }\r\n}\r\n\r\nimpl\u003cF, PF, P, const WIDTH: usize, const RATE: usize\u003e CanSampleBits\u003cusize\u003e\r\n    for MultiField32Challenger\u003cF, PF, P, WIDTH, RATE\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    PF: PrimeField,\r\n    P: CryptographicPermutation\u003c[PF; WIDTH]\u003e,\r\n{\r\n    fn sample_bits(\u0026mut self, bits: usize) -\u003e usize {\r\n        assert!(bits \u003c (usize::BITS as usize));\r\n        assert!((1 \u003c\u003c bits) \u003c F::ORDER_U32);\r\n        let rand_f: F = self.sample();\r\n        let rand_usize = rand_f.as_canonical_u32() as usize;\r\n        rand_usize \u0026 ((1 \u003c\u003c bits) - 1)\r\n    }\r\n}\r\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[  inner: Inner,\r\n    _marker: PhantomData\u003cF\u003e,\r\n}\r\n\r\n/// Given a challenger that can observe and sample bytes, produces a challenger that is able to\r\n/// sample and observe field elements of a `PrimeField64` field.\r\n///\r\n/// **Observing**:\r\n/// -  Takes a field element will serialize it into a byte array and observe each byte.\r\n///\r\n/// **Sampling**:\r\n/// -  Samples a field element in a prime field of size `p` by sampling uniformly an element in the\r\n///    range (0..1 \u003c\u003c log_2(p)). This avoids modulo bias.\r\n#[derive(Clone, Debug)]\r\npub struct SerializingChallenger64\u003cF, Inner\u003e {\r\n    inner: Inner,\r\n    _marker: PhantomData\u003cF\u003e,\r\n}\r\n\r\nimpl\u003cF: PrimeField32, Inner: CanObserve\u003cu8\u003e\u003e SerializingChallenger32\u003cF, Inner\u003e {\r\n    pub const fn new(inner: Inner) -\u003e Self {\r\n        Self {\r\n            inner,\r\n            _marker: PhantomData,\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, H\u003e SerializingChallenger32\u003cF, HashChallenger\u003cu8, H, 32\u003e\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    H: CryptographicHasher\u003cu8, [u8; 32]\u003e,\r\n{\r\n    pub fn from_hasher(initial_state: Vec\u003cu8\u003e, hasher: H) -\u003e Self {\r\n        Self::new(HashChallenger::new(initial_state, hasher))\r\n    }\r\n}\r\n\r\nimpl\u003cF: PrimeField32, Inner: CanObserve\u003cu8\u003e\u003e CanObserve\u003cF\u003e for SerializingChallenger32\u003cF, Inner\u003e {\r\n    fn observe(\u0026mut self, value: F) {\r\n        self.inner\r\n            .observe_slice(\u0026value.to_unique_u32().to_le_bytes());\r\n    }\r\n}\r\n\r\nimpl\u003cF: PrimeField32, const N: usize, Inner: CanObserve\u003cu8\u003e\u003e CanObserve\u003cHash\u003cF, u8, N\u003e\u003e\r\n    for SerializingChallenger32\u003cF, Inner\u003e\r\n{\r\n    fn observe(\u0026mut self, values: Hash\u003cF, u8, N\u003e) {\r\n        for value in values {\r\n            self.inner.observe(value);\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF: PrimeField32, const N: usize, Inner: CanObserve\u003cu8\u003e\u003e CanObserve\u003cHash\u003cF, u64, N\u003e\u003e\r\n    for SerializingChallenger32\u003cF, Inner\u003e\r\n{\r\n    fn observe(\u0026mut self, values: Hash\u003cF, u64, N\u003e) {\r\n        for value in values {\r\n            self.inner.observe_slice(\u0026value.to_le_bytes());\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, EF, Inner\u003e CanSample\u003cEF\u003e for SerializingChallenger32\u003cF, Inner\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    EF: Serializable\u003cF\u003e,\r\n    Inner: CanSample\u003cu8\u003e,\r\n{\r\n    fn sample(\u0026mut self) -\u003e EF {\r\n        let modulus = F::ORDER_U32;\r\n        let log_size = log2_ceil_u64(F::ORDER_U64);\r\n        // We use u64 to avoid overflow in the case that log_size = 32.\r\n        let pow_of_two_bound = ((1u64 \u003c\u003c log_size) - 1) as u32;\r\n        // Perform rejection sampling over the uniform range (0..log2_ceil(p))\r\n        let sample_base = |inner: \u0026mut Inner| loop {\r\n            let value = u32::from_le_bytes(inner.sample_array());\r\n            let value = value \u0026 pow_of_two_bound;\r\n            if value \u003c modulus {\r\n                return unsafe {\r\n                    // This is safe as value \u003c F::ORDER_U32.\r\n                    F::from_canonical_unchecked(value)\r\n                };\r\n            }\r\n        };\r\n        EF::deserialize_fn(|_| sample_base(\u0026mut self.inner))\r\n    }\r\n}\r\n\r\nimpl\u003cF, Inner\u003e CanSampleBits\u003cusize\u003e for SerializingChallenger32\u003cF, Inner\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    Inner: CanSample\u003cu8\u003e,\r\n{\r\n    fn sample_bits(\u0026mut self, bits: usize) -\u003e usize {\r\n        assert!(bits \u003c (usize::BITS as usize));\r\n        // Limiting the number of bits to the field size\r\n        assert!((1 \u003c\u003c bits) \u003c= F::ORDER_U64 as usize);\r\n        let rand_usize = u32::from_le_bytes(self.inner.sample_array()) as usize;\r\n        rand_usize \u0026 ((1 \u003c\u003c bits) - 1)\r\n    }\r\n}\r\n\r\nimpl\u003cF, Inner\u003e GrindingChallenger for SerializingChallenger32\u003cF, Inner\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    Inner: CanSample\u003cu8\u003e + CanObserve\u003cu8\u003e + Clone + Send + Sync,\r\n{\r\n    type Witness = F;\r\n\r\n    #[instrument(name = \"grind for proof-of-work witness\", skip_all)]\r\n    fn grind(\u0026mut self, bits: usize) -\u003e Self::Witness {\r\n        assert!(bits \u003c (usize::BITS as usize));\r\n        assert!((1 \u003c\u003c bits) \u003c F::ORDER_U32);\r\n        let witness = (0..F::ORDER_U32)\r\n            .into_par_iter()\r\n            .map(|i| unsafe {\r\n                // i \u003c F::ORDER_U32 by construction so this is safe.\r\n                F::from_canonical_unchecked(i)\r\n            })\r\n            .find_any(|witness| self.clone().check_witness(bits, *witness))\r\n            .expect(\"failed to find witness\");\r\n        assert!(self.check_witness(bits, witness));\r\n        witness\r\n    }\r\n}\r\n\r\nimpl\u003cF, Inner\u003e FieldChallenger\u003cF\u003e for SerializingChallenger32\u003cF, Inner\u003e\r\nwhere\r\n    F: PrimeField32,\r\n    Inner: CanSample\u003cu8\u003e + CanObserve\u003cu8\u003e + Clone + Send + Sync,\r\n{\r\n}\r\n\r\nimpl\u003cF: PrimeField64, Inner: CanObserve\u003cu8\u003e\u003e SerializingChallenger64\u003cF, Inner\u003e {\r\n    pub const fn new(inner: Inner) -\u003e Self {\r\n        Self {\r\n            inner,\r\n            _marker: PhantomData,\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF, H\u003e SerializingChallenger64\u003cF, HashChallenger\u003cu8, H, 32\u003e\u003e\r\nwhere\r\n    F: PrimeField64,\r\n    H: CryptographicHasher\u003cu8, [u8; 32]\u003e,\r\n{\r\n    pub fn from_hasher(initial_state: Vec\u003cu8\u003e, hasher: H) -\u003e Self {\r\n        Self::new(HashChallenger::new(initial_state, hasher))\r\n    }\r\n}\r\n\ u003cF\u003e::rand(\u0026mut thread_rng(), 1 \u003c\u003c log_n, 1 \u003c\u003c log_w);\r\n    g.bench_with_input(\r\n        BenchmarkId::new(\"Cfft\u003cM31\u003e\", format!(\"log_n={log_n},log_w={log_w}\")),\r\n        \u0026m,\r\n        |b, m| {\r\n            b.iter_batched(\r\n                || m.clone(),\r\n                |m| {\r\n                    let evals =\r\n                        CircleEvaluations::from_natural_order(CircleDomain::standard(log_n), m);\r\n                    evals.extrapolate(CircleDomain::standard(log_n + 1))\r\n                },\r\n                criterion::BatchSize::LargeInput,\r\n            )\r\n        },\r\n    );\r\n}\r\n\r\nfn lde_twoadic\u003cF: TwoAdicField, Dft: TwoAdicSubgroupDft\u003cF\u003e, M: Measurement\u003e(\r\n    g: \u0026mut BenchmarkGroup\u003cM\u003e,\r\n    log_n: usize,\r\n    log_w: usize,\r\n) where\r\n    Standard: Distribution\u003cF\u003e,\r\n{\r\n    let dft = Dft::default();\r\n    let m = RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 1 \u003c\u003c log_n, 1 \u003c\u003c log_w);\r\n    g.bench_with_input(\r\n        BenchmarkId::new(\r\n            format!(\"{},{}\", pretty_name::\u003cF\u003e(), pretty_name::\u003cDft\u003e()),\r\n            format!(\"log_n={log_n},log_w={log_w}\"),\r\n        ),\r\n        \u0026(dft, m),\r\n        |b, (dft, m)| {\r\n            b.iter_batched(\r\n                || (dft.clone(), m.clone()),\r\n                |(dft, m)| dft.coset_lde_batch(m, 1, F::GENERATOR),\r\n                criterion::BatchSize::LargeInput,\r\n            )\r\n        },\r\n    );\r\n}\r\n\r\ncriterion_group!(benches, bench_lde);\r\ncriterion_main!(benches);\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":26},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","circle","examples","lde.rs"],"content":"use std::hint::black_box;\r\nuse std::time::{Duration, Instant};\r\n\r\nuse p3_baby_bear::BabyBear;\r\nuse p3_circle::{CircleDomain, CircleEvaluations};\r\nuse p3_dft::{Radix2DitParallel, TwoAdicSubgroupDft};\r\nuse p3_field::Field;\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse p3_mersenne_31::Mersenne31;\r\nuse rand::thread_rng;\r\nuse tracing_forest::util::LevelFilter;\r\nuse tracing_forest::ForestLayer;\r\nuse tracing_subscriber::layer::SubscriberExt;\r\nuse tracing_subscriber::util::SubscriberInitExt;\r\nuse tracing_subscriber::{EnvFilter, Registry};\r\n\r\ntype F = Mersenne31;\r\n\r\nfn go\u003cM: Matrix\u003cF\u003e\u003e(evals: CircleEvaluations\u003cF, M\u003e, log_n: usize) -\u003e CircleEvaluations\u003cF\u003e {\r\n    evals.extrapolate(CircleDomain::standard(log_n))\r\n}\r\n\r\nfn main() {\r\n    let env_filter = EnvFilter::builder()\r\n        .with_default_directive(LevelFilter::INFO.into())\r\n        .from_env_lossy();\r\n\r\n    let mut args = std::env::args().skip(1);\r\n    let log_n = args.next().map(|s| s.parse().unwrap()).unwrap_or(16);\r\n    let log_w = args.next().map(|s| s.parse().unwrap()).unwrap_or(8);\r\n    println!(\"log_n={log_n}, log_w={log_w}\");\r\n\r\n    let m = RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 1 \u003c\u003c log_n, 1 \u003c\u003c log_w);\r\n    let evals = CircleEvaluations::from_natural_order(CircleDomain::standard(log_n), m);\r\n\r\n    println!(\"warming up for 1s...\");\r\n    let t0 = Instant::now();\r\n    while Instant::now().duration_since(t0) \u003c Duration::from_secs(1) {\r\n        black_box(go(black_box(evals.clone()), log_n + 1));\r\n    }\r\n\r\n    Registry::default()\r\n        .with(env_filter)\r\n        .with(ForestLayer::default())\r\n        .init();\r\n\r\n    black_box(go(black_box(evals), log_n + 1));\r\n\r\n    let m = RowMajorMatrix::\u003cBabyBear\u003e::rand(\u0026mut thread_rng(), 1 \u003c\u003c log_n, 1 \u003c\u003c log_w);\r\n    black_box(Radix2DitParallel::default().coset_lde_batch(black_box(m), 1, BabyBear::GENERATOR));\r\n}\r\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":2},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","circle","src","cfft.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\n\r\nuse itertools::{iterate, izip, Itertools};\r\nuse p3_commit::PolynomialSpace;\r\nuse p3_dft::{divide_by_height, Butterfly, DifButterfly, DitButterfly};\r\nuse p3_field::extension::ComplexExtendable;\r\nuse p3_field::{batch_multiplicative_inverse, ExtensionField, Field};\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse p3_maybe_rayon::prelude::*;\r\nuse p3_util::{log2_ceil_usize, log2_strict_usize, reverse_slice_index_bits};\r\nuse tracing::{debug_span, instrument};\r\n\r\nuse crate::domain::CircleDomain;\r\nuse crate::point::{compute_lagrange_den_batched, Point};\r\nuse crate::{cfft_permute_index, cfft_permute_slice, CfftPermutable, CfftView};\r\n\r\n#[derive(Clone)]\r\npub struct CircleEvaluations\u003cF, M = RowMajorMatrix\u003cF\u003e\u003e {\r\n    pub(crate) domain: CircleDomain\u003cF\u003e,\r\n    pub(crate) values: M,\r\n}\r\n\r\nimpl\u003cF: Copy + Send + Sync, M: Matrix\u003cF\u003e\u003e CircleEvaluations\u003cF, M\u003e {\r\n    pub(crate) fn from_cfft_order(domain: CircleDomain\u003cF\u003e, values: M) -\u003e Self {\r\n        assert_eq!(1 \u003c\u003c domain.log_n, values.height());\r\n        Self { domain, values }\r\n    }\r\n    pub fn from_natural_order(\r\n        domain: CircleDomain\u003cF\u003e,\r\n        values: M,\r\n    ) -\u003e CircleEvaluations\u003cF, CfftView\u003cM\u003e\u003e {\r\n        CircleEvaluations::from_cfft_order(domain, values.cfft_perm_rows())\r\n    }\r\n    pub fn to_cfft_order(self) -\u003e M {\r\n        self.values\r\n    }\r\n    pub fn to_natural_order(self) -\u003e CfftView\u003cM\u003e {\r\n        self.values.cfft_perm_rows()\r\n    }\r\n}\r\n\r\nimpl\u003cF: ComplexExtendable, M: Matrix\u003cF\u003e\u003e CircleEvaluations\u003cF, M\u003e {\r\n    #[instrument(skip_all, fields(dims = %self.values.dimensions()))]\r\n    pub fn interpolate(self) -\u003e RowMajorMatrix\u003cF\u003e {\r\n        let CircleEvaluations { domain, values } = self;\r\n        let mut values = debug_span!(\"to_rmm\").in_scope(|| values.to_row_major_matrix());\r\n\r\n        let mut twiddles = debug_span!(\"twiddles\").in_scope(|| {\r\n            compute_twiddles(domain)\r\n                .into_iter()\r\n                .map(|ts| {\r\n                    batch_multiplicative_inverse(\u0026ts)\r\n                        .into_iter()\r\n                        .map(|t| DifButterfly(t))\r\n                        .collect_vec()\r\n                })\r\n                .peekable()\r\n        });\r\n\r\n        assert_eq!(twiddles.len(), domain.log_n);\r\n\r\n        let par_twiddles = twiddles\r\n            .peeking_take_while(|ts| ts.len() \u003e= desired_num_jobs())\r\n            .collect_vec();\r\n        if let Some(min_blks) = par_twiddles.last().map(|ts| ts.len()) {\r\n            let max_blk_sz = values.height() / min_blks;\r\n            debug_span!(\"par_layers\", log_min_blks = log2_strict_usize(min_blks)).in_scope(|| {\r\n                values\r\n                    .par_row_chunks_exact_mut(max_blk_sz)\r\n                    .enumerate()\r\n                    .for_each(|(chunk_i, submat)| {\r\n                        for ts in \u0026par_twiddles {\r\n                            let twiddle_chunk_sz = ts.len() / min_blks;\r\n                            let twiddle_chunk = \u0026ts\r\n                                [(twiddle_chunk_sz * chunk_i)..(twiddle_chunk_sz * (chunk_i + 1))];\r\n                            serial_layer(submat.values, twiddle_chunk);\r\n                        }\r\n                    });\r\n            });\r\n        }\r\n\r\n        for ts in twiddles {\r\n            par_within_blk_layer(\u0026mut values.values, \u0026ts);\r\n        }\r\n\r\n        // TODO: omit this?\r\n        divide_by_height(\u0026mut values);\r\n        values\r\n    }\r\n\r\n    #[instrument(skip_all, fields(dims = %self.values.dimensions()))]\r\n    pub fn extrapolate(\r\n        self,\r\n        target_domain: CircleDomain\u003cF\u003e,\r\n    ) -\u003e CircleEvaluations\u003cF, RowMajorMatrix\u003cF\u003e\u003e {\r\n        assert!(target_domain.log_n \u003e= self.domain.log_n);\r\n        CircleEvaluations::\u003cF\u003e::evaluate(target_domain, self.interpolate())\r\n    }\r\n\r\n    pub fn evaluate_at_point\u003cEF: ExtensionField\u003cF\u003e\u003e(\u0026self, point: Point\u003cEF\u003e) -\u003e Vec\u003cEF\u003e {\r\n        // Compute z_H\r\n        let lagrange_num = self.domain.zeroifier(point);\r\n\r\n        // Permute the domain to get it into the right format.\r\n        let permuted_points = cfft_permute_slice(\u0026self.domain.points().collect_vec());\r\n\r\n        // Compute the lagrange denominators. This is batched as it lets us make use of batched_multiplicative_inverse.\r\n        let lagrange_den = compute_lagrange_den_batched(\u0026permuted_points, point, self.domain.log_n);\r\n\r\n        // The columnwise_dot_product here consumes about 5% of the runtime for example prove_poseidon2_m31_keccak.\r\n        // Definitely something worth optimising further.\r\n        self.values\r\n            .columnwise_dot_product(\u0026lagrange_den)\r\n            .into_iter()\r\n            .map(|x| x * lagrange_num)\r\n            .collect_vec()\r\n    }\r\n\r\n    #[cfg(test)]\r\n    pub(crate) fn dim(\u0026self) -\u003e usize\r\n    where\r\n        M: Clone,\r\n    {\r\n        let coeffs = self.clone().interpolate();\r\n        for (i, mut row) in coeffs.rows().enumerate() {\r\n            if row.all(|x| x.is_zero()) {\r\n                return i;\r\n            }\r\n        }\r\n        coeffs.height()\r\n    }\r\n}\r\n\r\nimpl\u003cF: ComplexExtendable\u003e CircleEvaluations\u003cF, RowMajorMatrix\u003cF\u003e\u003e {\r\n    #[instrument(skip_all, fields(dims = %coeffs.dimensions()))]\r\n    pub fn evaluate(domain: CircleDomain\u003cF\u003e, mut coeffs: RowMajorMatrix\u003cF\u003e) -\u003e Self {\r\n        let log_n = log2_strict_usize(coeffs.height());\r\n        assert!(log_n \u003c= domain.log_n);\r\n\r\n        if log_n \u003c domain.log_n {\r\n            // We could simply pad coeffs like this:\r\n            // coeffs.pad_to_height(target_domain.size(), F::ZERO);\r\n            // But the first `added_bits` layers will simply fill out the zeros\r\n            // with the lower order values. (In `DitButterfly`, `x_2` is 0, so\r\n            // both `x_1` and `x_2` are set to `x_1`).\r\n            // So instead we directly repeat the coeffs and skip the initial layers.\r\n            debug_span!(\"extend coeffs\").in_scope(|| {\r\n                coeffs.values.reserve(domain.size() * coeffs.width());\r\n                for _ in log_n..domain.log_n {\r\n                    coeffs.values.extend_from_within(..);\r\n                }\r\n            });\r\n        }\r\n        assert_eq!(coeffs.height(), 1 \u003c\u003c domain.log_n);\r\n\r\n        let mut twiddles = debug_span!(\"twiddles\").in_scope(|| {\r\n            compute_twiddles(domain)\r\n                .into_iter()\r\n                .map(|ts| ts.into_iter().map(|t| DitButterfly(t)).collect_vec())\r\n                .rev()\r\n                .skip(domain.log_n - log_n)\r\n                .peekable()\r\n        });\r\n\r\n        for ts in twiddles.peeking_take_while(|ts| ts.len() \u003c desired_num_jobs()) {\r\n            par_within_blk_layer(\u0026mut coeffs.values, \u0026ts);\r\n        }\r\n\r\n        let par_twiddles = twiddles.collect_vec();\r\n        if let Some(min_blks) = par_twiddles.first().map(|ts| ts.len()) {\r\n            let max_blk_sz = coeffs.height() / min_blks;\r\n            debug_span!(\"par_layers\", log_min_blks = log2_strict_usize(min_blks)).in_scope(|| {\r\n                coeffs\r\n                    .par_row_chunks_exact_mut(max_blk_sz)\r\n                    .enumerate()\r\n                    .for_each(|(chunk_i, submat)| {\r\n                        for ts in \u0026par_twiddles {\r\n                            let twiddle_chunk_sz = ts.len() / min_blks;\r\n                            let twiddle_chunk = \u0026ts\r\n                                [(twiddle_chunk_sz * chunk_i)..(twiddle_chunk_sz * (chunk_i + 1))];\r\n                            serial_layer(submat.values, twiddle_chunk);\r\n                        }\r\n                    });\r\n            });\r\n        }\r\n\r\n        Self::from_cfft_order(domain, coeffs)\r\n    }\r\n}\r\n\r\n#[inline]\r\nfn serial_layer\u003cF: Field, B: Butterfly\u003cF\u003e\u003e(values: \u0026mut [F], twiddles: \u0026[B]) {\r\n    let blk_sz = values.len() / twiddles.len();\r\n    for (\u0026t, blk) in izip!(twiddles, values.chunks_exact_mut(blk_sz)) {\r\n        let (lo, hi) = blk.split_at_mut(blk_sz / 2);\r\n        t.apply_to_rows(lo, hi);\r\n    }\r\n}\r\n\r\n#[inline]\r\n#[instrument(level = \"debug\", skip_all, fields(log_blks = log2_strict_usize(twiddles.len())))]\r\nfn par_within_blk_layer\u003cF: Field, B: Butterfly\u003cF\u003e\u003e(values: \u0026mut [F], twiddles: \u0026[B]) {\r\n    let blk_sz = values.len() / twiddles.len();\r\n    for (\u0026t, blk) in izip!(twiddles, values.chunks_exact_mut(blk_sz)) {\r\n        let (lo, hi) = blk.split_at_mut(blk_sz / 2);\r\n        let job_sz = core::cmp::max(1, lo.len() \u003e\u003e log2_ceil_usize(desired_num_jobs()));\r\n        lo.par_chunks_mut(job_sz)\r\n            .zip(hi.par_chunks_mut(job_sz))\r\n            .for_each(|(lo_job, hi_job)| t.apply_to_rows(lo_job, hi_job));\r\n    }\r\n}\r\n\r\n#[inline]\r\nfn desired_num_jobs() -\u003e usize {\r\n    16 * current_num_threads()\r\n}\r\n\r\nimpl\u003cF: ComplexExtendable\u003e CircleDomain\u003cF\u003e {\r\n    pub(crate) fn y_twiddles(\u0026self) -\u003e Vec\u003cF\u003e {\r\n        let mut ys = self.coset0().map(|p| p.y).collect_vec();\r\n        reverse_slice_index_bits(\u0026mut ys);\r\n        ys\r\n    }\r\n    pub(crate) fn nth_y_twiddle(\u0026self, index: usize) -\u003e F {\r\n        self.nth_point(cfft_permute_index(index \u003c\u003c 1, self.log_n)).y\r\n    }\r\n    pub(crate) fn x_twiddles(\u0026self, layer: usize) -\u003e Vec\u003cF\u003e {\r\n        let gen = self.gen() * (1 \u003c\u003c layer);\r\n        let shift = self.shift * (1 \u003c\u003c layer);\r\n        let mut xs = iterate(shift, move |\u0026p| p + gen)\r\n            .map(|p| p.x)\r\n            .take(1 \u003c\u003c (self.log_n - layer - 2))\r\n            .collect_vec();\r\n        reverse_slice_index_bits(\u0026mut xs);\r\n        xs\r\n    }\r\n    pub(crate) fn nth_x_twiddle(\u0026self, index: usize) -\u003e F {\r\n        (self.shift + self.gen() * index).x\r\n    }\r\n}\r\n\r\nfn compute_twiddles\u003cF: ComplexExtendable\u003e(domain: CircleDomain\u003cF\u003e) -\u003e Vec\u003cVec\u003cF\u003e\u003e {\r\n    assert!(domain.log_n \u003e= 1);\r\n    let mut pts = domain.coset0().collect_vec();\r\n    reverse_slice_index_bits(\u0026mut pts);\r\n    let mut twiddles = vec![pts.iter().map(|p| p.y).collect_vec()];\r\n    if domain.log_n \u003e= 2 {\r\n        twiddles.push(pts.iter().step_by(2).map(|p| p.x).collect_vec());\r\n        for i in 0..(domain.log_n - 2) {\r\n            let prev = twiddles.last().unwrap();\r\n            assert_eq!(prev.len(), 1 \u003c\u003c (domain.log_n - 2 - i));\r\n            let cur = prev\r\n                .iter()\r\n                .step_by(2)\r\n                .map(|x| x.square().double() - F::ONE)\r\n                .collect_vec();\r\n            twiddles.push(cur);\r\n        }\r\n    }\r\n    twiddles\r\n}\r\n\r\npub fn circle_basis\u003cF: Field\u003e(p: Point\u003cF\u003e, log_n: usize) -\u003e Vec\u003cF\u003e {\r\n    let mut b = vec![F::ONE, p.y];\r\n    let mut x = p.x;\r\n    for _ in 0..(log_n - 1) {\r\n        for i in 0..b.len() {\r\n            b.push(b[i] * x);\r\n        }\r\n        x = x.square().double() - F::ONE;\r\n    }\r\n    assert_eq!(b.len(), 1 \u003c\u003c log_n);\r\n    b\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use itertools::iproduct;\r\n    use p3_field::extension::BinomialExtensionField;\r\n    use p3_mersenne_31::Mersenne31;\r\n    use rand::{random, thread_rng};\r\n\r\n    use super::*;\r\n\r\n    type F = Mersenne31;\r\n    type EF = BinomialExtensionField\u003cF, 3\u003e;\r\n\r\n    #[test]\r\n    fn test_cfft_icfft() {\r\n        for (log_n, width) in iproduct!(2..5, [1, 4, 11]) {\r\n            let shift = Point::generator(F::CIRCLE_TWO_ADICITY) * random();\r\n            let domain = CircleDomain::\u003cF\u003e::new(log_n, shift);\r\n            let trace = RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 1 \u003c\u003c log_n, width);\r\n            let coeffs = CircleEvaluations::from_natural_order(domain, trace.clone()).interpolate();\r\n            assert_eq!(\r\n                CircleEvaluations::evaluate(domain, coeffs.clone())\r\n                    .to_natural_order()\r\n                    .to_row_major_matrix(),\r\n                trace,\r\n                \"icfft(cfft(evals)) is identity\",\r\n            );\r\n            for (i, pt) in domain.points().enumerate() {\r\n                assert_eq!(\r\n                    \u0026*trace.row_slice(i),\r\n                    coeffs.columnwise_dot_product(\u0026circle_basis(pt, log_n)),\r\n                    \"coeffs can be evaluated with circle_basis\",\r\n                );\r\n            }\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_extrapolation() {\r\n        for (log_n, log_blowup) in iproduct!(2..5, [1, 2, 3]) {\r\n            let evals = CircleEvaluations::\u003cF\u003e::from_natural_order(\r\n                CircleDomain::standard(log_n),\r\n                RowMajorMatrix::rand(\u0026mut thread_rng(), 1 \u003c\u003c log_n, 11),\r\n            );\r\n            let lde = evals\r\n                .clone()\r\n                .extrapolate(CircleDomain::standard(log_n + log_blowup));\r\n\r\n            let coeffs = evals.interpolate();\r\n            let lde_coeffs = lde.interpolate();\r\n\r\n            for r in 0..coeffs.height() {\r\n                assert_eq!(\u0026*coeffs.row_slice(r), \u0026*lde_coeffs.row_slice(r));\r\n            }\r\n            for r in coeffs.height()..lde_coeffs.height() {\r\n                assert!(lde_coeffs.row(r).all(|x| x.is_zero()));\r\n            }\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn eval_at_point_matches_cfft() {\r\n        for (log_n, width) in iproduct!(2..5, [1, 4, 11]) {\r\n            let evals = CircleEvaluations::\u003cF\u003e::from_natural_order(\r\n                CircleDomain::standard(log_n),\r\n                RowMajorMatrix::rand(\u0026mut thread_rng(), 1 \u003c\u003c log_n, width),\r\n            );\r\n\r\n            let pt = Point::\u003cEF\u003e::from_projective_line(random());\r\n\r\n            assert_eq!(\r\n                evals.clone().evaluate_at_point(pt),\r\n                evals\r\n                    .interpolate()\r\n                    .columnwise_dot_product(\u0026circle_basis(pt, log_n))\r\n            );\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn eval_at_point_matches_lde() {\r\n        for (log_n, width, log_blowup) in iproduct!(2..8, [1, 4, 11], [1, 2]) {\r\n            let evals = CircleEvaluations::\u003cF\u003e::from_natural_order(\r\n                CircleDomain::standard(log_n),\r\n                RowMajorMatrix::rand(\u0026mut thread_rng(), 1 \u003c\u003c log_n, width),\r\n            );\r\n            let lde = evals\r\n                .clone()\r\n                .extrapolate(CircleDomain::standard(log_n + log_blowup));\r\n            let zeta = Point::\u003cEF\u003e::from_projective_line(random());\r\n            assert_eq!(evals.evaluate_at_point(zeta), lde.evaluate_at_point(zeta));\r\n            assert_eq!(\r\n                evals.evaluate_at_point(zeta),\r\n                evals\r\n                    .interpolate()\r\n                    .columnwise_dot_product(\u0026circle_basis(zeta, log_n))\r\n            );\r\n            assert_eq!(\r\n                lde.evaluate_at_point(zeta),\r\n                lde.interpolate()\r\n                    .columnwise_dot_product(\u0026circle_basis(zeta, log_n + log_blowup))\r\n            );\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":15636497906230362126}},{"line":27,"address":[],"length":0,"stats":{"Line":15636497906230362126}},{"line":30,"address":[],"
