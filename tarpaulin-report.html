arch64_neon","packing.rs"],"content":"use alloc::vec::Vec;\r\nuse core::arch::aarch64::{self, int32x4_t, uint32x4_t};\r\nuse core::arch::asm;\r\nuse core::hint::unreachable_unchecked;\r\nuse core::iter::{Product, Sum};\r\nuse core::mem::transmute;\r\nuse core::ops::{Add, AddAssign, Div, Mul, MulAssign, Neg, Sub, SubAssign};\r\n\r\nuse p3_field::{\r\n    Algebra, Field, InjectiveMonomial, PackedField, PackedFieldPow2, PackedValue,\r\n    PermutationMonomial, PrimeCharacteristicRing,\r\n};\r\nuse p3_util::convert_vec;\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::Rng;\r\n\r\nuse crate::{FieldParameters, MontyField31, PackedMontyParameters, RelativelyPrimePower};\r\n\r\nconst WIDTH: usize = 4;\r\n\r\npub trait MontyParametersNeon {\r\n    const PACKED_P: uint32x4_t;\r\n    const PACKED_MU: int32x4_t;\r\n}\r\n\r\n/// Vectorized NEON implementation of `MontyField31` arithmetic.\r\n#[derive(Clone, Copy, Debug, PartialEq, Eq)]\r\n#[repr(transparent)] // This needed to make `transmute`s safe.\r\npub struct PackedMontyField31Neon\u003cPMP: PackedMontyParameters\u003e(pub [MontyField31\u003cPMP\u003e; WIDTH]);\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e PackedMontyField31Neon\u003cPMP\u003e {\r\n    #[inline]\r\n    #[must_use]\r\n    /// Get an arch-specific vector representing the packed values.\r\n    fn to_vector(self) -\u003e uint32x4_t {\r\n        unsafe {\r\n            // Safety: `MontyField31` is `repr(transparent)` so it can be transmuted to `u32`. It\r\n            // follows that `[MontyField31; WIDTH]` can be transmuted to `[u32; WIDTH]`, which can be\r\n            // transmuted to `uint32x4_t`, since arrays are guaranteed to be contiguous in memory.\r\n            // Finally `PackedMontyField31Neon` is `repr(transparent)` so it can be transmuted to\r\n            // `[MontyField31; WIDTH]`.\r\n            transmute(self)\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    #[must_use]\r\n    /// Make a packed field vector from an arch-specific vector.\r\n    ///\r\n    /// SAFETY: The caller must ensure that each element of `vector` represents a valid `MontyField31`.\r\n    /// In particular, each element of vector must be in `0..P` (canonical form).\r\n    unsafe fn from_vector(vector: uint32x4_t) -\u003e Self {\r\n        // Safety: It is up to the user to ensure that elements of `vector` represent valid\r\n        // `MontyField31` values. We must only reason about memory representations. `uint32x4_t` can be\r\n        // transmuted to `[u32; WIDTH]` (since arrays elements are contiguous in memory), which can\r\n        // be transmuted to `[MontyField31; WIDTH]` (since `MontyField31` is `repr(transparent)`), which in\r\n        // turn can be transmuted to `PackedMontyField31Neon` (since `PackedMontyField31Neon` is also\r\n        // `repr(transparent)`).\r\n        transmute(vector)\r\n    }\r\n\r\n    /// Copy `value` to all positions in a packed vector. This is the same as\r\n    /// `From\u003cMontyField31\u003e::from`, but `const`.\r\n    #[inline]\r\n    #[must_use]\r\n    const fn broadcast(value: MontyField31\u003cPMP\u003e) -\u003e Self {\r\n        Self([value; WIDTH])\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e Add for PackedMontyField31Neon\u003cPMP\u003e {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn add(self, rhs: Self) -\u003e Self {\r\n        let lhs = self.to_vector();\r\n        let rhs = rhs.to_vector();\r\n        let res = add::\u003cPMP\u003e(lhs, rhs);\r\n        unsafe {\r\n            // Safety: `add` returns values in canonical form when given values in canonical form.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e Mul for PackedMontyField31Neon\u003cPMP\u003e {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn mul(self, rhs: Self) -\u003e Self {\r\n        let lhs = self.to_vector();\r\n        let rhs = rhs.to_vector();\r\n        let res = mul::\u003cPMP\u003e(lhs, rhs);\r\n        unsafe {\r\n            // Safety: `mul` returns values in canonical form when given values in canonical form.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e Neg for PackedMontyField31Neon\u003cPMP\u003e {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn neg(self) -\u003e Self {\r\n        let val = self.to_vector();\r\n        let res = neg::\u003cPMP\u003e(val);\r\n        unsafe {\r\n            // Safety: `neg` returns values in canonical form when given values in canonical form.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e Sub for PackedMontyField31Neon\u003cPMP\u003e {\r\n    type Output = Self;\r\n    #[inline]\r\n    fn sub(self, rhs: Self) -\u003e Self {\r\n        let lhs = self.to_vector();\r\n        let rhs = rhs.to_vector();\r\n        let res = sub::\u003cPMP\u003e(lhs, rhs);\r\n        unsafe {\r\n            // Safety: `sub` returns values in canonical form when given values in canonical form.\r\n            Self::from_vector(res)\r\n        }\r\n    }\r\n}\r\n\r\n/// No-op. Prevents the compiler from deducing the value of the vector.\r\n///\r\n/// Similar to `std::hint::black_box`, it can be used to stop the compiler applying undesirable\r\n/// \"optimizations\". Unlike the built-in `black_box`, it does not force the value to be written to\r\n/// and then read from the stack.\r\n#[inline]\r\n#[must_use]\r\nfn confuse_compiler(x: uint32x4_t) -\u003e uint32x4_t {\r\n    let y;\r\n    unsafe {\r\n        asm!(\r\n            \"/*{0:v}*/\",\r\n            inlateout(vreg) x =\u003e y,\r\n            options(nomem, nostack, preserves_flags, pure),\r\n        );\r\n        // Below tells the compiler the semantics of this so it can still do constant folding, etc.\r\n        // You may ask, doesn't it defeat the point of the inline asm block to tell the compiler\r\n        // what it does? The answer is that we still inhibit the transform we want to avoid, so\r\n        // apparently not. Idk, LLVM works in mysterious ways.\r\n        if transmute::\u003cuint32x4_t, [u32; 4]\u003e(x) != transmute::\u003cuint32x4_t, [u32; 4]\u003e(y) {\r\n            unreachable_unchecked();\r\n        }\r\n    }\r\n    y\r\n}\r\n\r\n/// Add two vectors of Monty31 field elements in canonical form.\r\n/// If the inputs are not in canonical form, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\nfn add\u003cMPNeon: MontyParametersNeon\u003e(lhs: uint32x4_t, rhs: uint32x4_t) -\u003e uint32x4_t {\r\n    // We want this to compile to:\r\n    //      add   t.4s, lhs.4s, rhs.4s\r\n    //      sub   u.4s, t.4s, P.4s\r\n    //      umin  res.4s, t.4s, u.4s\r\n    // throughput: .75 cyc/vec (5.33 els/cyc)\r\n    // latency: 6 cyc\r\n\r\n    //   Let `t := lhs + rhs`. We want to return `t mod P`. Recall that `lhs` and `rhs` are in\r\n    // `0, ..., P - 1`, so `t` is in `0, ..., 2 P - 2 (\u003c 2^32)`. It suffices to return `t` if\r\n    // `t \u003c P` and `t - P` otherwise.\r\n    //   Let `u := (t - P) mod 2^32` and `r := unsigned_min(t, u)`.\r\n    //   If `t` is in `0, ..., P - 1`, then `u` is in `(P - 1 \u003c) 2^32 - P, ..., 2^32 - 1` and\r\n    // `r = t`. Otherwise `t` is in `P, ..., 2 P - 2`, `u` is in `0, ..., P - 2 (\u003c P)` and `r = u`.\r\n    // Hence, `r` is `t` if `t \u003c P` and `t - P` otherwise, as desired.\r\n\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        let t = aarch64::vaddq_u32(lhs, rhs);\r\n        let u = aarch64::vsubq_u32(t, MPNeon::PACKED_P);\r\n        aarch64::vminq_u32(t, u)\r\n    }\r\n}\r\n\r\n// MONTGOMERY MULTIPLICATION\r\n//   This implementation is based on [1] but with changes. The reduction is as follows:\r\n//\r\n// Constants: P \u003c 2^31\r\n//            B = 2^32\r\n//            μ = P^-1 mod B\r\n// Input: -P^2 \u003c= C \u003c= P^2\r\n// Output: -P \u003c D \u003c P such that D = C B^-1 (mod P)\r\n// Define:\r\n//   smod_B(a) = r, where -B/2 \u003c= r \u003c= B/2 - 1 and r = a (mod B).\r\n// Algorithm:\r\n//   1. Q := smod_B(μ C)\r\n//   2. D := (C - Q P) / B\r\n//\r\n// We first show that the division in step 2. is exact. It suffices to show that C = Q P (mod B). By\r\n// definition of Q, smod_B, and μ, we have Q P = smod_B(μ C) P = μ C P = P^-1 C P = C (mod B).\r\n//\r\n// We also have C - Q P = C (mod P), so thus D = C B^-1 (mod P).\r\n//\r\n// It remains to show that D is in the correct range. It suffices to show that -P B \u003c C - Q P \u003c P B.\r\n// We know that -P^2 \u003c= C \u003c= P^2 and (-B / 2) P \u003c= Q P \u003c= (B/2 - 1) P. Then\r\n// (1 - B/2) P - P^2 \u003c= C - Q P \u003c= (B/2) P + P^2. Now, P \u003c B/2, so B/2 + P \u003c B and\r\n// (B/2) P + P^2 \u003c P B; also B/2 - 1 + P \u003c B, so -P B \u003c (1 - B/2) P - P^2.\r\n// Hence, -P B \u003c C - Q P \u003c P B as desired.\r\n//\r\n// [1] Modern Computer Arithmetic, Richard Brent and Paul Zimmermann, Cambridge University Press,\r\n//     2010, algorithm 2.7.\r\n\r\n#[inline]\r\n#[must_use]\r\nfn mulby_mu\u003cMPNeon: MontyParametersNeon\u003e(val: int32x4_t) -\u003e int32x4_t {\r\n    // We want this to compile to:\r\n    //      mul      res.4s, val.4s, MU.4s\r\n    // throughput: .25 cyc/vec (16 els/cyc)\r\n    // latency: 3 cyc\r\n\r\n    unsafe { aarch64::vmulq_s32(val, MPNeon::PACKED_MU) }\r\n}\r\n\r\n#[inline]\r\n#[must_use]\r\nfn get_c_hi(lhs: int32x4_t, rhs: int32x4_t) -\u003e int32x4_t {\r\n    // We want this to compile to:\r\n    //      sqdmulh  c_hi.4s, lhs.4s, rhs.4s\r\n    // throughput: .25 cyc/vec (16 els/cyc)\r\n    // latency: 3 cyc\r\n\r\n    unsafe {\r\n        // Get bits 31, ..., 62 of C. Note that `sqdmulh` saturates when the product doesn't fit in\r\n        // an `i63`, but this cannot happen here due to our bounds on `lhs` and `rhs`.\r\n        aarch64::vqdmulhq_s32(lhs, rhs)\r\n    }\r\n}\r\n\r\n#[inline]\r\n#[must_use]\r\nfn get_qp_hi\u003cMPNeon: MontyParametersNeon\u003e(lhs: int32x4_t, mu_rhs: int32x4_t) -\u003e int32x4_t {\r\n    // We want this to compile to:\r\n    //      mul      q.4s, lhs.4s, mu_rhs.4s\r\n    //      sqdmulh  qp_hi.4s, q.4s, P.4s\r\n    // throughput: .5 cyc/vec (8 els/cyc)\r\n    // latency: 6 cyc\r\n\r\n    unsafe {\r\n        // Form `Q`.\r\n        let q = aarch64::vmulq_s32(lhs, mu_rhs);\r\n\r\n        // Gets bits 31, ..., 62 of Q P. Again, saturation is not an issue because `P` is not\r\n        // -2**31.\r\n        aarch64::vqdmulhq_s32(q, aarch64::vreinterpretq_s32_u32(MPNeon::PACKED_P))\r\n    }\r\n}\r\n\r\n#[inline]\r\n#[must_use]\r\nfn get_d(c_hi: int32x4_t, qp_hi: int32x4_t) -\u003e int32x4_t {\r\n    // We want this to compile to:\r\n    //      shsub    res.4s, c_hi.4s, qp_hi.4s\r\n    // throughput: .25 cyc/vec (16 els/cyc)\r\n    // latency: 2 cyc\r\n\r\n    unsafe {\r\n        // Form D. Note that `c_hi` is C \u003e\u003e 31 and `qp_hi` is (Q P) \u003e\u003e 31, whereas we want\r\n        // (C - Q P) \u003e\u003e 32, so we need to subtract and divide by 2. Luckily NEON has an instruction\r\n        // for that! The lowest bit of `c_hi` and `qp_hi` is the same, so the division is exact.\r\n        aarch64::vhsubq_s32(c_hi, qp_hi)\r\n    }\r\n}\r\n\r\n#[inline]\r\n#[must_use]\r\nfn get_reduced_d\u003cMPNeon: MontyParametersNeon\u003e(c_hi: int32x4_t, qp_hi: int32x4_t) -\u003e uint32x4_t {\r\n    // We want this to compile to:\r\n    //      shsub    res.4s, c_hi.4s, qp_hi.4s\r\n    //      cmgt     underflow.4s, qp_hi.4s, c_hi.4s\r\n    //      mls      res.4s, underflow.4s, P.4s\r\n    // throughput: .75 cyc/vec (5.33 els/cyc)\r\n    // latency: 5 cyc\r\n\r\n    unsafe {\r\n        let d = aarch64::vreinterpretq_u32_s32(get_d(c_hi, qp_hi));\r\n\r\n        // Finally, we reduce D to canonical form. D is negative iff `c_hi \u003e qp_hi`, so if that's the\r\n        // case then we add P. Note that if `c_hi \u003e qp_hi` then `underflow` is -1, so we must\r\n        // _subtract_ `underflow` * P.\r\n        let underflow = aarch64::vcltq_s32(c_hi, qp_hi);\r\n        aarch64::vmlsq_u32(d, confuse_compiler(underflow), MPNeon::PACKED_P)\r\n    }\r\n}\r\n\r\n#[inline]\r\n#[must_use]\r\nfn mul\u003cMPNeon: MontyParametersNeon\u003e(lhs: uint32x4_t, rhs: uint32x4_t) -\u003e uint32x4_t {\r\n    // We want this to compile to:\r\n    //      sqdmulh  c_hi.4s, lhs.4s, rhs.4s\r\n    //      mul      mu_rhs.4s, rhs.4s, MU.4s\r\n    //      mul      q.4s, lhs.4s, mu_rhs.4s\r\n    //      sqdmulh  qp_hi.4s, q.4s, P.4s\r\n    //      shsub    res.4s, c_hi.4s, qp_hi.4s\r\n    //      cmgt     underflow.4s, qp_hi.4s, c_hi.4s\r\n    //      mls      res.4s, underflow.4s, P.4s\r\n    // throughput: 1.75 cyc/vec (2.29 els/cyc)\r\n    // latency: (lhs-\u003e) 11 cyc, (rhs-\u003e) 14 cyc\r\n\r\n    unsafe {\r\n        // No-op. The inputs are non-negative so we're free to interpret them as signed numbers.\r\n        let lhs = aarch64::vreinterpretq_s32_u32(lhs);\r\n        let rhs = aarch64::vreinterpretq_s32_u32(rhs);\r\n\r\n        let mu_rhs = mulby_mu::\u003cMPNeon\u003e(rhs);\r\n        let c_hi = get_c_hi(lhs, rhs);\r\n        let qp_hi = get_qp_hi::\u003cMPNeon\u003e(lhs, mu_rhs);\r\n        get_reduced_d::\u003cMPNeon\u003e(c_hi, qp_hi)\r\n    }\r\n}\r\n\r\n#[inline]\r\n#[must_use]\r\nfn cube\u003cMPNeon: MontyParametersNeon\u003e(val: uint32x4_t) -\u003e uint32x4_t {\r\n    // throughput: 2.75 cyc/vec (1.45 els/cyc)\r\n    // latency: 22 cyc\r\n\r\n    unsafe {\r\n        let val = aarch64::vreinterpretq_s32_u32(val);\r\n        let mu_val = mulby_mu::\u003cMPNeon\u003e(val);\r\n\r\n        let c_hi_2 = get_c_hi(val, val);\r\n        let qp_hi_2 = get_qp_hi::\u003cMPNeon\u003e(val, mu_val);\r\n        let val_2 = get_d(c_hi_2, qp_hi_2);\r\n\r\n        let c_hi_3 = get_c_hi(val_2, val);\r\n        let qp_hi_3 = get_qp_hi::\u003cMPNeon\u003e(val_2, mu_val);\r\n        get_reduced_d::\u003cMPNeon\u003e(c_hi_3, qp_hi_3)\r\n    }\r\n}\r\n\r\n/// Negate a vector of Monty31 field elements in canonical form.\r\n/// If the inputs are not in canonical form, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\nfn neg\u003cMPNeon: MontyParametersNeon\u003e(val: uint32x4_t) -\u003e uint32x4_t {\r\n    // We want this to compile to:\r\n    //      sub   t.4s, P.4s, val.4s\r\n    //      cmeq  is_zero.4s, val.4s, #0\r\n    //      bic   res.4s, t.4s, is_zero.4s\r\n    // throughput: .75 cyc/vec (5.33 els/cyc)\r\n    // latency: 4 cyc\r\n\r\n    // This has the same throughput as `sub(0, val)` but slightly lower latency.\r\n\r\n    //   We want to return (-val) mod P. This is equivalent to returning `0` if `val = 0` and\r\n    // `P - val` otherwise, since `val` is in `0, ..., P - 1`.\r\n    //   Let `t := P - val` and let `is_zero := (-1) mod 2^32` if `val = 0` and `0` otherwise.\r\n    //   We return `r := t \u0026 ~is_zero`, which is `t` if `val \u003e 0` and `0` otherwise, as desired.\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        let t = aarch64::vsubq_u32(MPNeon::PACKED_P, val);\r\n        let is_zero = aarch64::vceqzq_u32(val);\r\n        aarch64::vbicq_u32(t, is_zero)\r\n    }\r\n}\r\n\r\n/// Subtract vectors of Monty31 field elements in canonical form.\r\n/// If the inputs are not in canonical form, the result is undefined.\r\n#[inline]\r\n#[must_use]\r\nfn sub\u003cMPNeon: MontyParametersNeon\u003e(lhs: uint32x4_t, rhs: uint32x4_t) -\u003e uint32x4_t {\r\n    // We want this to compile to:\r\n    //      sub   res.4s, lhs.4s, rhs.4s\r\n    //      cmhi  underflow.4s, rhs.4s, lhs.4s\r\n    //      mls   res.4s, underflow.4s, P.4s\r\n    // throughput: .75 cyc/vec (5.33 els/cyc)\r\n    // latency: 5 cyc\r\n\r\n    //   Let `d := lhs - rhs`. We want to return `d mod P`.\r\n    //   Since `lhs` and `rhs` are both in `0, ..., P - 1`, `d` is in `-P + 1, ..., P - 1`. It\r\n    // suffices to return `d + P` if `d \u003c 0` and `d` otherwise.\r\n    //   Equivalently, we return `d + P` if `rhs \u003e lhs` and `d` otherwise.  Observe that this\r\n    // permits us to perform all calculations `mod 2^32`, so define `diff := d mod 2^32`.\r\n    //   Let `underflow` be `-1 mod 2^32` if `rhs \u003e lhs` and `0` otherwise.\r\n    //   Finally, let `r := (diff - underflow * P) mod 2^32` and observe that\r\n    // `r = (diff + P) mod 2^32` if `rhs \u003e lhs` and `diff` otherwise, as desired.\r\n    unsafe {\r\n        // Safety: If this code got compiled then NEON intrinsics are available.\r\n        let diff = aarch64::vsubq_u32(lhs, rhs);\r\n        let underflow = aarch64::vcltq_u32(lhs, rhs);\r\n        // We really want to emit a `mls` instruction here. The compiler knows that `underflow` is\r\n        // either 0 or -1 and will try to do an `and` and `add` instead, which is slower on the M1.\r\n        // The `confuse_compiler` prevents this \"optimization\".\r\n        aarch64::vmlsq_u32(diff, confuse_compiler(underflow), MPNeon::PACKED_P)\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e From\u003cMontyField31\u003cPMP\u003e\u003e for PackedMontyField31Neon\u003cPMP\u003e {\r\n    #[inline]\r\n    fn from(value: MontyField31\u003cPMP\u003e) -\u003e Self {\r\n        Self::broadcast(value)\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e Default for PackedMontyField31Neon\u003cPMP\u003e {\r\n    #[inline]\r\n    fn default() -\u003e Self {\r\n        MontyField31::\u003cPMP\u003e::default().into()\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e AddAssign for PackedMontyField31Neon\u003cPMP\u003e {\r\n    #[inline]\r\n    fn add_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self + rhs;\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: PackedMontyParameters\u003e MulAssign for PackedMontyField31Neon\u003cPMP\u003e {\r\n    #[inline]\r\n    fn mul_assign(\u0026mut self, rhs: Self) {\r\n        *self = *self * rhs;\r\n    }\r\n}\r\n\r\nimpl\u003cPMP: Pa er,\r\n};\r\n\r\n/// The internal layers of the Poseidon2 permutation for Monty31 fields.\r\n///\r\n/// This is currently not optimized for the Neon architecture but this is on the TODO list.\r\n#[derive(Debug, Clone)]\r\npub struct Poseidon2InternalLayerMonty31\u003c\r\n    MP: MontyParameters,\r\n    const WIDTH: usize,\r\n    ILP: InternalLayerBaseParameters\u003cMP, WIDTH\u003e,\r\n\u003e {\r\n    pub(crate) internal_constants: Vec\u003cMontyField31\u003cMP\u003e\u003e,\r\n    _phantom: PhantomData\u003cILP\u003e,\r\n}\r\n\r\n/// The external layers of the Poseidon2 permutation for Monty31 fields.\r\n///\r\n/// This is currently not optimized for the Neon architecture but this is on the TODO list.\r\n#[derive(Debug, Clone)]\r\npub struct Poseidon2ExternalLayerMonty31\u003cMP: MontyParameters, const WIDTH: usize\u003e {\r\n    pub(crate) external_constants: ExternalLayerConstants\u003cMontyField31\u003cMP\u003e, WIDTH\u003e,\r\n}\r\n\r\nimpl\u003cFP: FieldParameters, const WIDTH: usize, ILP: InternalLayerBaseParameters\u003cFP, WIDTH\u003e\u003e\r\n    InternalLayerConstructor\u003cMontyField31\u003cFP\u003e\u003e for Poseidon2InternalLayerMonty31\u003cFP, WIDTH, ILP\u003e\r\n{\r\n    fn new_from_constants(internal_constants: Vec\u003cMontyField31\u003cFP\u003e\u003e) -\u003e Self {\r\n        Self {\r\n            internal_constants,\r\n            _phantom: PhantomData,\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cFP: FieldParameters, const WIDTH: usize\u003e ExternalLayerConstructor\u003cMontyField31\u003cFP\u003e, WIDTH\u003e\r\n    for Poseidon2ExternalLayerMonty31\u003cFP, WIDTH\u003e\r\n{\r\n    fn new_from_constants(\r\n        external_constants: ExternalLayerConstants\u003cMontyField31\u003cFP\u003e, WIDTH\u003e,\r\n    ) -\u003e Self {\r\n        Self { external_constants }\r\n    }\r\n}\r\n\r\nimpl\u003cFP, ILP, const WIDTH: usize, const D: u64\u003e InternalLayer\u003cPackedMontyField31Neon\u003cFP\u003e, WIDTH, D\u003e\r\n    for Poseidon2InternalLayerMonty31\u003cFP, WIDTH, ILP\u003e\r\nwhere\r\n    FP: FieldParameters + RelativelyPrimePower\u003cD\u003e,\r\n    ILP: InternalLayerBaseParameters\u003cFP, WIDTH\u003e,\r\n{\r\n    /// Perform the internal layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state(\u0026self, state: \u0026mut [PackedMontyField31Neon\u003cFP\u003e; WIDTH]) {\r\n        self.internal_constants.iter().for_each(|\u0026rc| {\r\n            add_rc_and_sbox_generic::\u003c_, D\u003e(\u0026mut state[0], rc);\r\n            ILP::generic_internal_linear_layer(state);\r\n        })\r\n    }\r\n}\r\n\r\nimpl\u003cFP, const D: u64, const WIDTH: usize\u003e ExternalLayer\u003cPackedMontyField31Neon\u003cFP\u003e, WIDTH, D\u003e\r\n    for Poseidon2ExternalLayerMonty31\u003cFP, WIDTH\u003e\r\nwhere\r\n    FP: FieldParameters + RelativelyPrimePower\u003cD\u003e,\r\n{\r\n    /// Perform the initial external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_initial(\u0026self, state: \u0026mut [PackedMontyField31Neon\u003cFP\u003e; WIDTH]) {\r\n        external_initial_permute_state(\r\n            state,\r\n            self.external_constants.get_initial_constants(),\r\n            add_rc_and_sbox_generic::\u003c_, D\u003e,\r\n            \u0026MDSMat4,\r\n        );\r\n    }\r\n\r\n    /// Perform the terminal external layers of the Poseidon2 permutation on the given state.\r\n    fn permute_state_terminal(\u0026self, state: \u0026mut [PackedMontyField31Neon\u003cFP\u003e; WIDTH]) {\r\n        external_terminal_permute_state(\r\n            state,\r\n            self.external_constants.get_terminal_constants(),\r\n            add_rc_and_sbox_generic::\u003c_, D\u003e,\r\n            \u0026MDSMat4,\r\n        );\r\n    }\r\n}\r\n","traces":[{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{" nightly-features\", target_feature = \"avx512f\"))\r\n))]\r\n/// PackedMontyParameters contains constants needed for MONTY operations for packings of Monty31 fields.\r\npub trait PackedMontyParameters: crate::MontyParametersAVX2 + MontyParameters {}\r\n#[cfg(all(\r\n    feature = \"nightly-features\",\r\n    target_arch = \"x86_64\",\r\n    target_feature = \"avx512f\"\r\n))]\r\n/// PackedMontyParameters contains constants needed for MONTY operations for packings of Monty31 fields.\r\npub trait PackedMontyParameters: crate::MontyParametersAVX512 + MontyParameters {}\r\n#[cfg(not(any(\r\n    all(target_arch = \"aarch64\", target_feature = \"neon\"),\r\n    all(\r\n        target_arch = \"x86_64\",\r\n        target_feature = \"avx2\",\r\n        not(all(feature = \"nightly-features\", target_feature = \"avx512f\"))\r\n    ),\r\n    all(\r\n        feature = \"nightly-features\",\r\n        target_arch = \"x86_64\",\r\n        target_feature = \"avx512f\"\r\n    ),\r\n)))]\r\n/// PackedMontyParameters contains constants needed for MONTY operations for packings of Monty31 fields.\r\npub trait PackedMontyParameters: MontyParameters {}\r\n\r\n/// BarrettParameters contains constants needed for the Barrett reduction used in the MDS code.\r\npub trait BarrettParameters: MontyParameters {\r\n    const N: usize = 40; // beta = 2^N, fixing N = 40 here\r\n    const PRIME_I128: i128 = Self::PRIME as i128;\r\n    const PSEUDO_INV: i64 = (((1_i128) \u003c\u003c (2 * Self::N)) / Self::PRIME_I128) as i64; // I = 2^80 / P =\u003e I \u003c 2**50\r\n    const MASK: i64 = !((1 \u003c\u003c 10) - 1); // Lets us 0 out the bottom 10 digits of an i64.\r\n}\r\n\r\n/// FieldParameters contains constants and methods needed to imply PrimeCharacteristicRing, Field and PrimeField32 for MontyField31.\r\npub trait FieldParameters: PackedMontyParameters + Sized {\r\n    // Simple field constants.\r\n    const MONTY_ZERO: MontyField31\u003cSelf\u003e = MontyField31::new(0);\r\n    const MONTY_ONE: MontyField31\u003cSelf\u003e = MontyField31::new(1);\r\n    const MONTY_TWO: MontyField31\u003cSelf\u003e = MontyField31::new(2);\r\n    const MONTY_NEG_ONE: MontyField31\u003cSelf\u003e = MontyField31::new(Self::PRIME - 1);\r\n\r\n    // A generator of the fields multiplicative group. Needs to be given in Monty Form.\r\n    const MONTY_GEN: MontyField31\u003cSelf\u003e;\r\n\r\n    const HALF_P_PLUS_1: u32 = (Self::PRIME + 1) \u003e\u003e 1;\r\n\r\n    fn try_inverse\u003cF: Field\u003e(p1: F) -\u003e Option\u003cF\u003e;\r\n}\r\n\r\n/// An integer `D` such that `gcd(D, p - 1) = 1`.\r\npub trait RelativelyPrimePower\u003cconst D: u64\u003e {\r\n    /// Compute `x -\u003e x^{1/D}` using the modular inverse\r\n    /// of `D mod p - 1`.\r\n    fn exp_root_d\u003cR: PrimeCharacteristicRing\u003e(val: R) -\u003e R;\r\n}\r\n\r\n/// TwoAdicData contains constants needed to imply TwoAdicField for Monty31 fields.\r\npub trait TwoAdicData: MontyParameters {\r\n    /// Largest n such that 2^n divides p - 1.\r\n    const TWO_ADICITY: usize;\r\n\r\n    /// The odd constant r such that p = r * 2^n + 1\r\n    const ODD_FACTOR: i32 = (Self::PRIME \u003e\u003e Self::TWO_ADICITY) as i32;\r\n\r\n    /// ArrayLike should usually be `\u0026'static [MontyField31]`.\r\n    type ArrayLike: AsRef\u003c[MontyField31\u003cSelf\u003e]\u003e + Sized;\r\n\r\n    /// A list of generators of 2-adic subgroups.\r\n    /// The i'th element must be a 2^i root of unity and the i'th element squared must be the i-1'th element.\r\n    const TWO_ADIC_GENERATORS: Self::ArrayLike;\r\n\r\n    /// Precomputation of the first 3 8th-roots of unity.\r\n    ///\r\n    /// Must agree with the 8th-root in TWO_ADIC_GENERATORS, i.e.\r\n    /// ROOTS_8[1] == TWO_ADIC_GENERATORS[3]\r\n    const ROOTS_8: Self::ArrayLike;\r\n\r\n    /// Precomputation of the inverses of ROOTS_8.\r\n    const INV_ROOTS_8: Self::ArrayLike;\r\n\r\n    /// Precomputation of the first 7 16th-roots of unity.\r\n    ///\r\n    /// Must agree with the 16th-root in TWO_ADIC_GENERATORS, i.e.\r\n    /// ROOTS_16[1] == TWO_ADIC_GENERATORS[4]\r\n    const ROOTS_16: Self::ArrayLike;\r\n\r\n    /// Precomputation of the inverses of ROOTS_16.\r\n    const INV_ROOTS_16: Self::ArrayLike;\r\n}\r\n\r\n/// TODO: This should be deleted long term once we have improved our API for defining extension fields.\r\n/// This allows us to implement Binomial Extensions over Monty31 fields.\r\npub trait BinomialExtensionData\u003cconst DEG: usize\u003e: MontyParameters + Sized {\r\n    /// W is a value such that (x^DEG - WN) is irreducible.\r\n    const W: MontyField31\u003cSelf\u003e;\r\n\r\n    /// DTH_ROOT = W^((p - 1)/DEG)\r\n    const DTH_ROOT: MontyField31\u003cSelf\u003e;\r\n\r\n    /// A generator of the extension fields multiplicative group.\r\n    const EXT_GENERATOR: [MontyField31\u003cSelf\u003e; DEG];\r\n\r\n    const EXT_TWO_ADICITY: usize;\r\n\r\n    /// ArrayLike should usually be [MontyField31; EXT_TWO_ADICITY - TWO_ADICITY].\r\n    type ArrayLike: AsRef\u003c[[MontyField31\u003cSelf\u003e; DEG]]\u003e + Sized;\r\n\r\n    /// A list of generators of 2-adic subgroups not contained in the base field.\r\n    const TWO_ADIC_EXTENSION_GENERATORS: Self::ArrayLike;\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","monty-31","src","dft","backward.rs"],"content":"//! Discrete Fourier Transform, in-place, decimation-in-time\r\n//!\r\n//! Straightforward recursive algorithm, \"unrolled\" up to size 256.\r\n//!\r\n//! Inspired by Bernstein's djbfft: https://cr.yp.to/djbfft.html\r\n\r\nextern crate alloc;\r\nuse alloc::vec::Vec;\r\n\r\nuse itertools::izip;\r\nuse p3_field::{Field, PackedFieldPow2, PackedValue, PrimeCharacteristicRing};\r\nuse p3_util::log2_strict_usize;\r\n\r\nuse crate::utils::monty_reduce;\r\nuse crate::{FieldParameters, MontyField31, TwoAdicData};\r\n\r\n#[inline(always)]\r\nfn backward_butterfly\u003cT: PrimeCharacteristicRing + Copy\u003e(x: T, y: T, roots: T) -\u003e (T, T) {\r\n    let t = y * roots;\r\n    (x + t, x - t)\r\n}\r\n\r\n#[inline(always)]\r\nfn backward_butterfly_interleaved\u003cconst HALF_RADIX: usize, T: PackedFieldPow2\u003e(\r\n    x: T,\r\n    y: T,\r\n    roots: T,\r\n) -\u003e (T, T) {\r\n    let (x, y) = x.interleave(y, HALF_RADIX);\r\n    let (x, y) = backward_butterfly(x, y, roots);\r\n    x.interleave(y, HALF_RADIX)\r\n}\r\n\r\n#[inline]\r\nfn backward_pass_packed\u003cT: PackedFieldPow2\u003e(input: \u0026mut [T], roots: \u0026[T::Scalar]) {\r\n    let packed_roots = T::pack_slice(roots);\r\n    let n = input.len();\r\n    let (xs, ys) = unsafe { input.split_at_mut_unchecked(n / 2) };\r\n\r\n    izip!(xs, ys, packed_roots)\r\n        .for_each(|(x, y, \u0026roots)| (*x, *y) = backward_butterfly(*x, *y, roots));\r\n}\r\n\r\n#[inline]\r\nfn backward_iterative_layer_1\u003cT: PackedFieldPow2\u003e(input: \u0026mut [T], roots: \u0026[T::Scalar]) {\r\n    let packed_roots = T::pack_slice(roots);\r\n    let n = input.len();\r\n    let (top_half, bottom_half) = unsafe { input.split_at_mut_unchecked(n / 2) };\r\n    let (xs, ys) = unsafe { top_half.split_at_mut_unchecked(n / 4) };\r\n    let (zs, ws) = unsafe { bottom_half.split_at_mut_unchecked(n / 4) };\r\n\r\n    izip!(xs, ys, zs, ws, packed_roots).for_each(|(x, y, z, w, \u0026root)| {\r\n        (*x, *y) = backward_butterfly(*x, *y, root);\r\n        (*z, *w) = backward_butterfly(*z, *w, root);\r\n    });\r\n}\r\n\r\n#[inline]\r\nfn backward_iterative_packed\u003cconst HALF_RADIX: usize, T: PackedFieldPow2\u003e(\r\n    input: \u0026mut [T],\r\n    roots: \u0026[T::Scalar],\r\n) {\r\n    // roots[0] == 1\r\n    // roots \u003c-- [1, roots[1], ..., roots[HALF_RADIX-1], 1, roots[1], ...]\r\n    let roots = T::from_fn(|i| roots[i % HALF_RADIX]);\r\n\r\n    input.chunks_exact_mut(2).for_each(|pair| {\r\n        let (x, y) = backward_butterfly_interleaved::\u003cHALF_RADIX, _\u003e(pair[0], pair[1], roots);\r\n        pair[0] = x;\r\n        pair[1] = y;\r\n    });\r\n}\r\n\r\n#[inline]\r\nfn backward_iterative_packed_radix_2\u003cT: PackedFieldPow2\u003e(input: \u0026mut [T]) {\r\n    input.chunks_exact_mut(2).for_each(|pair| {\r\n        let x = pair[0];\r\n        let y = pair[1];\r\n        let (mut x, y) = x.interleave(y, 1);\r\n        let t = x - y; // roots[0] == 1\r\n        x += y;\r\n        let (x, y) = x.interleave(t, 1);\r\n        pair[0] = x;\r\n        pair[1] = y;\r\n    });\r\n}\r\n\r\nimpl\u003cMP: FieldParameters + TwoAdicData\u003e MontyField31\u003cMP\u003e {\r\n    /// Breadth-first DIT FFT for smallish vectors (must be \u003e= 64)\r\n    #[inline]\r\n    fn backward_iterative_layer(\r\n        packed_input: \u0026mut [\u003cSelf as Field\u003e::Packing],\r\n        roots: \u0026[Self],\r\n        m: usize,\r\n    ) {\r\n        debug_assert_eq!(roots.len(), m);\r\n        let packed_roots = \u003cSelf as Field\u003e::Packing::pack_slice(roots);\r\n\r\n        // lg_m \u003e= 4, so m = 2^lg_m \u003e= 2^4, hence packing_width divides m\r\n        let packed_m = m / \u003cSelf as Field\u003e::Packing::WIDTH;\r\n        packed_input\r\n            .chunks_exact_mut(2 * packed_m)\r\n            .for_each(|layer_chunk| {\r\n                let (xs, ys) = unsafe { layer_chunk.split_at_mut_unchecked(packed_m) };\r\n\r\n                izip!(xs, ys, packed_roots)\r\n                    .for_each(|(x, y, \u0026root)| (*x, *y) = backward_butterfly(*x, *y, root));\r\n            });\r\n    }\r\n\r\n    #[inline]\r\n    fn backward_iterative_packed_radix_16(input: \u0026mut [\u003cSelf as Field\u003e::Packing]) {\r\n        // Rather surprisingly, a version similar where the separate\r\n        // loops in each call to backward_iterative_packed() are\r\n        // combined into one, was not only not faster, but was\r\n        // actually a bit slower.\r\n\r\n        // Radix 2\r\n        backward_iterative_packed_radix_2(input);\r\n\r\n        // Radix 4\r\n        let roots4 = [MP::INV_ROOTS_8.as_ref()[0], MP::INV_ROOTS_8.as_ref()[2]];\r\n        if \u003cSelf as Field\u003e::Packing::WIDTH \u003e= 4 {\r\n            backward_iterative_packed::\u003c2, _\u003e(input, \u0026roots4);\r\n        } else {\r\n            Self::backward_iterative_layer(input, \u0026roots4, 2);\r\n        }\r\n\r\n        // Radix 8\r\n        if \u003cSelf as Field\u003e::Packing::WIDTH \u003e= 8 {\r\n            backward_iterative_packed::\u003c4, _\u003e(input, MP::INV_ROOTS_8.as_ref());\r\n        } else {\r\n            Self::backward_iterative_layer(input, MP::INV_ROOTS_8.as_ref(), 4);\r\n        }\r\n\r\n        // Radix 16\r\n        if \u003cSelf as Field\u003e::Packing::WIDTH \u003e= 16 {\r\n            backward_iterative_packed::\u003c8, _\u003e(input, MP::INV_ROOTS_16.as_ref());\r\n        } else {\r\n            Self::backward_iterative_layer(input, MP::INV_ROOTS_16.as_ref(), 8);\r\n        }\r\n    }\r\n\r\n    fn backward_iterative(packed_input: \u0026mut [\u003cSelf as Field\u003e::Packing], root_table: \u0026[Vec\u003cSelf\u003e]) {\r\n        assert!(packed_input.len() \u003e= 2);\r\n        let packing_width = \u003cSelf as Field\u003e::Packing::WIDTH;\r\n        let n = packed_input.len() * packing_width;\r\n        let lg_n = log2_strict_usize(n);\r\n\r\n        // Start loop after doing radix 16 separately. This value is determined by the largest\r\n        // packing width we will encounter, which is 16 at the moment for AVX512. Specifically\r\n        // it is log_2(max{possible packing widths}) = lg(16) = 4.\r\n        const FIRST_LOOP_LAYER: usize = 4;\r\n\r\n        // How many layers have we specialised after the main loop\r\n        const NUM_SPECIALISATIONS: usize = 2;\r\n\r\n        // Needed to avoid overlap of the 2 specialisations at the start\r\n        // with the radix-16 specialisation at the end of the loop\r\n        assert!(lg_n \u003e= FIRST_LOOP_LAYER + NUM_SPECIALISATIONS);\r\n\r\n        Self::backward_iterative_packed_radix_16(packed_input);\r\n\r\n        for lg_m in FIRST_LOOP_LAYER..(lg_n - NUM_SPECIALISATIONS) {\r\n            let s = lg_n - lg_m - 1;\r\n            let m = 1 \u003c\u003c lg_m;\r\n\r\n            let roots = \u0026root_table[s];\r\n            debug_assert_eq!(roots.len(), m);\r\n\r\n            Self::backward_iterative_layer(packed_input, roots, m);\r\n        }\r\n        // Specialise the last few iterations; improves performance a little.\r\n        backward_iterative_layer_1(packed_input, \u0026root_table[1]); // lg_m == lg_n - 2, s == 1\r\n        backward_pass_packed(packed_input, \u0026root_table[0]); // lg_m == lg_n - 1, s == 0\r\n    }\r\n\r\n    #[inline]\r\n    fn backward_pass(input: \u0026mut [Self], roots: \u0026[Self]) {\r\n        let half_n = input.len() / 2;\r\n        assert_eq!(roots.len(), half_n);\r\n\r\n        // Safe because 0 \u003c= half_n \u003c a.len()\r\n        let (xs, ys) = unsafe { input.split_at_mut_unchecked(half_n) };\r\n\r\n        let s = xs[0] + ys[0];\r\n        let t = xs[0] - ys[0];\r\n        xs[0] = s;\r\n        ys[0] = t;\r\n\r\n        izip!(\u0026mut xs[1..], \u0026mut ys[1..], \u0026roots[1..]).for_each(|(x, y, \u0026root)| {\r\n            (*x, *y) = backward_butterfly(*x, *y, root);\r\n        });\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn backward_2(a: \u0026mut [Self]) {\r\n        assert_eq!(a.len(), 2);\r\n\r\n        let s = a[0] + a[1];\r\n        let t = a[0] - a[1];\r\n        a[0] = s;\r\n        a[1] = t;\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn backward_4(a: \u0026mut [Self]) {\r\n        assert_eq!(a.len(), 4);\r\n\r\n        // Read in bit-reversed order\r\n        let a0 = a[0];\r\n        let a2 = a[1];\r\n        let a1 = a[2];\r\n        let a3 = a[3];\r\n\r\n        // Expanding the calculation of t3 saves one instruction\r\n        let t1 = MP::PRIME + a1.value - a3.value;\r\n        let t3 = MontyField31::new_monty(monty_reduce::\u003cMP\u003e(\r\n            t1 as u64 * MP::INV_ROOTS_8.as_ref()[2].value as u64,\r\n        ));\r\n        let t5 = a1 + a3;\r\n        let t4 = a0 + a2;\r\n        let t2 = a0 - a2;\r\n\r\n        a[0] = t4 + t5;\r\n        a[1] = t2 + t3;\r\n        a[2] = t4 - t5;\r\n        a[3] = t2 - t3;\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn backward_8(a: \u0026mut [Self]) {\r\n        assert_eq!(a.len(), 8);\r\n\r\n        // Safe because a.len() == 8\r\n        let (a0, a1) = unsafe { a.split_at_mut_unchecked(a.len() / 2) };\r\n        Self::backward_4(a0);\r\n        Self::backward_4(a1);\r\n\r\n        Self::backward_pass(a, MP::INV_ROOTS_8.as_ref());\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn backward_16(a: \u0026mut [Self]) {\r\n        assert_eq!(a.len(), 16);\r\n\r\n        // Safe because a.len() == 16\r\n        let (a0, a1) = unsafe { a.split_at_mut_unchecked(a.len() / 2) };\r\n        Self::backward_8(a0);\r\n        Self::backward_8(a1);\r\n\r\n        Self::backward_pass(a, MP::INV_ROOTS_16.as_ref());\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn backward_32(a: \u0026mut [Self], root_table: \u0026[Vec\u003cSelf\u003e]) {\r\n        assert_eq!(a.len(), 32);\r\n\r\n        // Safe because a.len() == 32\r\n        let (a0, a1) = unsafe { a.split_at_mut_unchecked(a.len() / 2) };\r\n        Self::backward_16(a0);\r\n        Self::backward_16(a1);\r\n\r\n        Self::backward_pass(a, \u0026root_table[0]);\r\n    }\r\n\r\n    /// Assumes `input.len() \u003e= 64`.\r\n    /// current packing widths.\r\n    #[inline]\r\n    fn backward_fft_recur(input: \u0026mut [\u003cSelf as Field\u003e::Packing], root_table: \u0026[Vec\u003cSelf\u003e]) {\r\n        const ITERATIVE_FFT_THRESHOLD: usize = 1024;\r\n\r\n        let n = input.len() * \u003cSelf as Field\u003e::Packing::WIDTH;\r\n        if n \u003c= ITERATIVE_FFT_THRESHOLD {\r\n            Self::backward_iterative(input, root_table);\r\n        } else {\r\n            assert_eq!(n, 1 \u003c\u003c (root_table.len() + 1));\r\n\r\n            // Safe because input.len() \u003e ITERATIVE_FFT_THRESHOLD\r\n            let (a0, a1) = unsafe { input.split_at_mut_unchecked(input.len() / 2) };\r\n            Self::backward_fft_recur(a0, \u0026root_table[1..]);\r\n            Self::backward_fft_recur(a1, \u0026root_table[1..]);\r\n\r\n            backward_pass_packed(input, \u0026root_table[0]);\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    pub fn backward_fft(input: \u0026mut [Self], root_table: \u0026[Vec\u003cSelf\u003e]) {\r\n        let n = input.len();\r\n        if n == 1 {\r\n            return;\r\n        }\r\n\r\n        assert_eq!(n, 1 \u003c\u003c (root_table.len() + 1));\r\n        match n {\r\n            32 =\u003e Self::backward_32(input, root_table),\r\n            16 =\u003e Self::backward_16(input),\r\n            8 =\u003e Self::backward_8(input),\r\n            4 =\u003e Self::backward_4(input),\r\n            2 =\u003e Self::backward_2(input),\r\n            _ =\u003e {\r\n                let packed_input = \u003cSelf as Field\u003e::Packing::pack_slice_mut(input);\r\n                Self::backward_fft_recur(packed_input, root_table)\r\n            }\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":18446744073709551614}},{"line":19,"address":[],"length":0,"stats":{"Line":18446744073709551614}},{"line":20,"address":[],"length":0,"stats":{"Line":18446744073709551614}},{"line":24,"address":[],"length":0,"stats":{"Line":18446744073709551614}},{"line":29,"address":[],"length":0,"stats":{"Line":18446744073709551614}},{"line":30,"address":[],"length":0,"stats":{"Line":18446744073709551614}},{"line":31,"address":[],"length":0,"stats":{"Line":18446744073709551614}},{"line":35,"address":[],"length":0,"stats":{"Line":6917529027641081962}},{"line":36,"address":[],"length":0,"stats":{"Line":6917529027641081962}},{"line":37,"address":[],"length":0,"stats":{"Line":6917529027641081962}},{"line":38,"address":[],"length":0,"stats":{"Line":6917529027641081962}},{"line 5135232}},{"line":257,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":260,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":261,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":262,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":264,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":270,"address":[],"length":0,"stats":{"Line":6917529027641081856}},{"line":273,"address":[],"length":0,"stats":{"Line":6917529027641081856}},{"line":274,"address":[],"length":0,"stats":{"Line":12970366926827028480}},{"line":275,"address":[],"length":0,"stats":{"Line":6052837899185946624}},{"line":277,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":280,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":281,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":282,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":284,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":289,"address":[],"length":0,"stats":{"Line":14699749183737298944}},{"line":290,"address":[],"length":0,"stats":{"Line":14699749183737298944}},{"line":291,"address":[],"length":0,"stats":{"Line":14699749183737298944}},{"line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":295,"address":[],"length":0,"stats":{"Line":14699749183737298944}},{"line":296,"address":[],"length":0,"stats":{"Line":14699749183737298944}},{"line":297,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":298,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":299,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":300,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":301,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":302,"address":[],"length":0,"stats":{"Line":0}},{"line":303,"address":[],"length":0,"stats":{"Line":5188146770730811392}},{"line":304,"address":[],"length":0,"stats":{"Line":5188146770730811392}}],"covered":143,"coverable":148},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","monty-31","src","dft","forward.rs"],"content":"//! Discrete Fourier Transform, in-place, decimation-in-frequency\r\n//!\r\n//! Straightforward recursive algorithm, \"unrolled\" up to size 256.\r\n//!\r\n//! Inspired by Bernstein's djbfft: https://cr.yp.to/djbfft.html\r\n\r\nextern crate alloc;\r\n\r\nuse alloc::vec::Vec;\r\n\r\nuse itertools::izip;\r\nuse p3_field::{Field, PackedFieldPow2, PackedValue, PrimeCharacteristicRing, TwoAdicField};\r\nuse p3_util::log2_strict_usize;\r\n\r\nuse crate::utils::monty_reduce;\r\nuse crate::{FieldParameters, MontyField31, TwoAdicData};\r\n\r\nimpl\u003cMP: FieldParameters + TwoAdicData\u003e MontyField31\u003cMP\u003e {\r\n    /// Given a field element `gen` of order n where `n = 2^lg_n`,\r\n    /// return a vector of vectors `table` where table[i] is the\r\n    /// vector of twiddle factors for an fft of length n/2^i. The\r\n    /// values g_i^k for k \u003e= i/2 are skipped as these are just the\r\n    /// negatives of the other roots (using g_i^{i/2} = -1).  The\r\n    /// value gen^0 = 1 is included to aid consistency between the\r\n    /// packed and non-packed variants.\r\n    pub fn roots_of_unity_table(n: usize) -\u003e Vec\u003cVec\u003cSelf\u003e\u003e {\r\n        let lg_n = log2_strict_usize(n);\r\n        let gen = Self::two_adic_generator(lg_n);\r\n        let half_n = 1 \u003c\u003c (lg_n - 1);\r\n        // nth_roots = [1, g, g^2, g^3, ..., g^{n/2 - 1}]\r\n        let nth_roots: Vec\u003c_\u003e = gen.powers().take(half_n).collect();\r\n\r\n        (0..(lg_n - 1))\r\n            .map(|i| nth_roots.iter().step_by(1 \u003c\u003c i).copied().collect())\r\n            .collect()\r\n    }\r\n}\r\n\r\n#[inline(always)]\r\nfn forward_butterfly\u003cT: PrimeCharacteristicRing + Copy\u003e(x: T, y: T, roots: T) -\u003e (T, T) {\r\n    let t = x - y;\r\n    (x + y, t * roots)\r\n}\r\n\r\n#[inline(always)]\r\nfn forward_butterfly_interleaved\u003cconst HALF_RADIX: usize, T: PackedFieldPow2\u003e(\r\n    x: T,\r\n    y: T,\r\n    roots: T,\r\n) -\u003e (T, T) {\r\n    let (x, y) = x.interleave(y, HALF_RADIX);\r\n    let (x, y) = forward_butterfly(x, y, roots);\r\n    x.interleave(y, HALF_RADIX)\r\n}\r\n\r\n#[inline]\r\nfn forward_pass_packed\u003cT: PackedFieldPow2\u003e(input: \u0026mut [T], roots: \u0026[T::Scalar]) {\r\n    let packed_roots = T::pack_slice(roots);\r\n    let n = input.len();\r\n    let (xs, ys) = unsafe { input.split_at_mut_unchecked(n / 2) };\r\n\r\n    izip!(xs, ys, packed_roots)\r\n        .for_each(|(x, y, \u0026roots)| (*x, *y) = forward_butterfly(*x, *y, roots));\r\n}\r\n\r\n#[inline]\r\nfn forward_iterative_layer_1\u003cT: PackedFieldPow2\u003e(input: \u0026mut [T], roots: \u0026[T::Scalar]) {\r\n    let packed_roots = T::pack_slice(roots);\r\n    let n = input.len();\r\n    let (top_half, bottom_half) = unsafe { input.split_at_mut_unchecked(n / 2) };\r\n    let (xs, ys) = unsafe { top_half.split_at_mut_unchecked(n / 4) };\r\n    let (zs, ws) = unsafe { bottom_half.split_at_mut_unchecked(n / 4) };\r\n\r\n    izip!(xs, ys, zs, ws, packed_roots).for_each(|(x, y, z, w, \u0026root)| {\r\n        (*x, *y) = forward_butterfly(*x, *y, root);\r\n        (*z, *w) = forward_butterfly(*z, *w, root);\r\n    });\r\n}\r\n\r\n#[inline]\r\nfn forward_iterative_packed\u003cconst HALF_RADIX: usize, T: PackedFieldPow2\u003e(\r\n    input: \u0026mut [T],\r\n    roots: \u0026[T::Scalar],\r\n) {\r\n    // roots[0] == 1\r\n    // roots \u003c-- [1, roots[1], ..., roots[HALF_RADIX-1], 1, roots[1], ...]\r\n    let roots = T::from_fn(|i| roots[i % HALF_RADIX]);\r\n\r\n    input.chunks_exact_mut(2).for_each(|pair| {\r\n        let (x, y) = forward_butterfly_interleaved::\u003cHALF_RADIX, _\u003e(pair[0], pair[1], roots);\r\n        pair[0] = x;\r\n        pair[1] = y;\r\n    });\r\n}\r\n\r\n#[inline]\r\nfn forward_iterative_packed_radix_2\u003cT: PackedFieldPow2\u003e(input: \u0026mut [T]) {\r\n    input.chunks_exact_mut(2).for_each(|pair| {\r\n        let x = pair[0];\r\n        let y = pair[1];\r\n        let (mut x, y) = x.interleave(y, 1);\r\n        let t = x - y; // roots[0] == 1\r\n        x += y;\r\n        let (x, y) = x.interleave(t, 1);\r\n        pair[0] = x;\r\n        pair[1] = y;\r\n    });\r\n}\r\n\r\nimpl\u003cMP: FieldParameters + TwoAdicData\u003e MontyField31\u003cMP\u003e {\r\n    #[inline]\r\n    fn forward_iterative_layer(\r\n        packed_input: \u0026mut [\u003cSelf as Field\u003e::Packing],\r\n        roots: \u0026[Self],\r\n        m: usize,\r\n    ) {\r\n        debug_assert_eq!(roots.len(), m);\r\n        let packed_roots = \u003cSelf as Field\u003e::Packing::pack_slice(roots);\r\n\r\n        // lg_m \u003e= 4, so m = 2^lg_m \u003e= 2^4, hence packing_width divides m\r\n        let packed_m = m / \u003cSelf as Field\u003e::Packing::WIDTH;\r\n        packed_input\r\n            .chunks_exact_mut(2 * packed_m)\r\n            .for_each(|layer_chunk| {\r\n                let (xs, ys) = unsafe { layer_chunk.split_at_mut_unchecked(packed_m) };\r\n\r\n                izip!(xs, ys, packed_roots)\r\n                    .for_each(|(x, y, \u0026root)| (*x, *y) = forward_butterfly(*x, *y, root));\r\n            });\r\n    }\r\n\r\n    #[inline]\r\n    fn forward_iterative_packed_radix_16(input: \u0026mut [\u003cSelf as Field\u003e::Packing]) {\r\n        // Rather surprisingly, a version similar where the separate\r\n        // loops in each call to forward_iterative_packed() are\r\n        // combined into one, was not only not faster, but was\r\n        // actually a bit slower.\r\n\r\n        // Radix 16\r\n        if \u003cSelf as Field\u003e::Packing::WIDTH \u003e= 16 {\r\n            forward_iterative_packed::\u003c8, _\u003e(input, MP::ROOTS_16.as_ref());\r\n        } else {\r\n            Self::forward_iterative_layer(input, MP::ROOTS_16.as_ref(), 8);\r\n        }\r\n\r\n        // Radix 8\r\n        if \u003cSelf as Field\u003e::Packing::WIDTH \u003e= 8 {\r\n            forward_iterative_packed::\u003c4, _\u003e(input, MP::ROOTS_8.as_ref());\r\n        } else {\r\n            Self::forward_iterative_layer(input, MP::ROOTS_8.as_ref(), 4);\r\n        }\r\n\r\n        // Radix 4\r\n        let roots4 = [MP::ROOTS_8.as_ref()[0], MP::ROOTS_8.as_ref()[2]];\r\n        if \u003cSelf as Field\u003e::Packing::WIDTH \u003e= 4 {\r\n            forward_iterative_packed::\u003c2, _\u003e(input, \u0026roots4);\r\n        } else {\r\n            Self::forward_iterative_layer(input, \u0026roots4, 2);\r\n        }\r\n\r\n        // Radix 2\r\n        forward_iterative_packed_radix_2(input);\r\n    }\r\n\r\n    /// Breadth-first DIF FFT for smallish vectors (must be \u003e= 64)\r\n    #[inline]\r\n    fn forward_iterative(packed_input: \u0026mut [\u003cSelf as Field\u003e::Packing], root_table: \u0026[Vec\u003cSelf\u003e]) {\r\n        assert!(packed_input.len() \u003e= 2);\r\n        let packing_width = \u003cSelf as Field\u003e::Packing::WIDTH;\r\n        let n = packed_input.len() * packing_width;\r\n        let lg_n = log2_strict_usize(n);\r\n\r\n        // Stop loop early to do radix 16 separately. This value is determined by the largest\r\n        // packing width we will encounter, which is 16 at the moment for AVX512. Specifically\r\n        // it is log_2(max{possible packing widths}) = lg(16) = 4.\r\n        const LAST_LOOP_LAYER: usize = 4;\r\n\r\n        // How many layers have we specialised before the main loop\r\n        const NUM_SPECIALISATIONS: usize = 2;\r\n\r\n        // Needed to avoid overlap of the 2 specialisations at the start\r\n        // with the radix-16 specialisation at the end of the loop\r\n        assert!(lg_n \u003e= LAST_LOOP_LAYER + NUM_SPECIALISATIONS);\r\n\r\n        // Specialise the first NUM_SPECIALISATIONS iterations; improves performance a little.\r\n        forward_pass_packed(packed_input, \u0026root_table[0]); // lg_m == lg_n - 1, s == 0\r\n        forward_iterative_layer_1(packed_input, \u0026root_table[1]); // lg_m == lg_n - 2, s == 1\r\n\r\n        // loop from lg_n-2 down to 4.\r\n        for lg_m in (LAST_LOOP_LAYER..(lg_n - NUM_SPECIALISATIONS)).rev() {\r\n            let s = lg_n - lg_m - 1;\r\n            let m = 1 \u003c\u003c lg_m;\r\n\r\n            let roots = \u0026root_table[s];\r\n            debug_assert_eq!(roots.len(), m);\r\n\r\n            Self::forward_iterative_layer(packed_input, roots, m);\r\n        }\r\n\r\n        // Last 4 layers\r\n        Self::forward_iterative_packed_radix_16(packed_input);\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn forward_butterfly(x: Self, y: Self, w: Self) -\u003e (Self, Self) {\r\n        let t = MP::PRIME + x.value - y.value;\r\n        (\r\n            x + y,\r\n            Self::new_monty(monty_reduce::\u003cMP\u003e(t as u64 * w.value as u64)),\r\n        )\r\n    }\r\n\r\n    #[inline]\r\n    fn forward_pass(input: \u0026mut [Self], roots: \u0026[Self]) {\r\n        let half_n = input.len() / 2;\r\n        assert_eq!(roots.len(), half_n);\r\n\r\n        // Safe because 0 \u003c= half_n \u003c a.len()\r\n        let (xs, ys) = unsafe { input.split_at_mut_unchecked(half_n) };\r\n\r\n        let s = xs[0] + ys[0];\r\n        let t = xs[0] - ys[0];\r\n        xs[0] = s;\r\n        ys[0] = t;\r\n\r\n        izip!(\u0026mut xs[1..], \u0026mut ys[1..], \u0026roots[1..]).for_each(|(x, y, \u0026root)| {\r\n            (*x, *y) = Self::forward_butterfly(*x, *y, root);\r\n        });\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn forward_2(a: \u0026mut [Self]) {\r\n        assert_eq!(a.len(), 2);\r\n\r\n        let s = a[0] + a[1];\r\n        let t = a[0] - a[1];\r\n        a[0] = s;\r\n        a[1] = t;\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn forward_4(a: \u0026mut [Self]) {\r\n        assert_eq!(a.len(), 4);\r\n\r\n        // Expanding the calculation of t3 saves one instruction\r\n        let t1 = MP::PRIME + a[1].value - a[3].value;\r\n        let t3 = MontyField31::new_monty(monty_reduce::\u003cMP\u003e(\r\n            t1 as u64 * MP::ROOTS_8.as_ref()[2].value as u64,\r\n        ));\r\n        let t5 = a[1] + a[3];\r\n        let t4 = a[0] + a[2];\r\n        let t2 = a[0] - a[2];\r\n\r\n        // Return in bit-reversed order\r\n        a[0] = t4 + t5;\r\n        a[1] = t4 - t5;\r\n        a[2] = t2 + t3;\r\n        a[3] = t2 - t3;\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn forward_8(a: \u0026mut [Self]) {\r\n        assert_eq!(a.len(), 8);\r\n\r\n        Self::forward_pass(a, MP::ROOTS_8.as_ref());\r\n\r\n        // Safe because a.len() == 8\r\n        let (a0, a1) = unsafe { a.split_at_mut_unchecked(a.len() / 2) };\r\n        Self::forward_4(a0);\r\n        Self::forward_4(a1);\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn forward_16(a: \u0026mut [Self]) {\r\n        assert_eq!(a.len(), 16);\r\n\r\n        Self::forward_pass(a, MP::ROOTS_16.as_ref());\r\n\r\n        // Safe because a.len() == 16\r\n        let (a0, a1) = unsafe { a.split_at_mut_unchecked(a.len() / 2) };\r\n        Self::forward_8(a0);\r\n        Self::forward_8(a1);\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn forward_32(a: \u0026mut [Self], root_table: \u0026[Vec\u003cSelf\u003e]) {\r\n        assert_eq!(a.len(), 32);\r\n\r\n        Self::forward_pass(a, \u0026root_table[0]);\r\n\r\n        // Safe because a.len() == 32\r\n        let (a0, a1) = unsafe { a.split_at_mut_unchecked(a.len() / 2) };\r\n        Self::forward_16(a0);\r\n        Self::forward_16(a1);\r\n    }\r\n\r\n    /// Assumes `input.len() \u003e= 64`.\r\n    #[inline]\r\n    fn forward_fft_recur(input: \u0026mut [\u003cSelf as Field\u003e::Packing], root_table: \u0026[Vec\u003cSelf\u003e]) {\r\n        const ITERATIVE_FFT_THRESHOLD: usize = 1024;\r\n\r\n        let n = input.len() * \u003cSelf as Field\u003e::Packing::WIDTH;\r\n        if n \u003c= ITERATIVE_FFT_THRESHOLD {\r\n            Self::forward_iterative(input, root_table);\r\n        } else {\r\n            assert_eq!(n, 1 \u003c\u003c (root_table.len() + 1));\r\n            forward_pass_packed(input, \u0026root_table[0]);\r\n\r\n            // Safe because input.len() \u003e ITERATIVE_FFT_THRESHOLD\r\n            let (a0, a1) = unsafe { input.split_at_mut_unchecked(input.len() / 2) };\r\n\r\n            Self::forward_fft_recur(a0, \u0026root_table[1..]);\r\n            Self::forward_fft_recur(a1, \u0026root_table[1..]);\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    pub fn forward_fft(input: \u0026mut [Self], root_table: \u0026[Vec\u003cSelf\u003e]) {\r\n        let n = input.len();\r\n        if n == 1 {\r\n            return;\r\n        }\r\n        assert_eq!(n, 1 \u003c\u003c (root_table.len() + 1));\r\n        match n {\r\n            32 =\u003e Self::forward_32(input, root_table),\r\n            16 =\u003e Self::forward_16(input),\r\n            8 =\u003e Self::forward_8(input),\r\n            4 =\u003e Self::forward_4(input),\r\n            2 =\u003e Self::forward_2(input),\r\n            _ =\u003e {\r\n                let packed_input = \u003cSelf as Field\u003e::Packing::pack_slice_mut(input);\r\n                Self::forward_fft_recur(packed_input, root_table)\r\n            }\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":6341068275340126556}},{"line":27,"address":[],"length":0,"stats":{"Line":6341068275340126556}},{"line":28,"address":[],"length":0,"stats":{"Line":6341068275340126556}},{"line":29,"address":[],"length":0,"stats":{"Line":6341068275340126556}},{"line":31,"address":[],"length":0,"stats":{"Line":6341068275340126556}},{"line":33,"address":[],"length":0,"stats":{"Line":6341068275340126556}},{"line":34,"address":[],"length":0,"stats":{"Line":4179340454204756718}},{"line":40,"address":[],"length":0,"stats":{"Line":8070450532247928832}},{"line":41,"address":[],"length":0,"stats":{"Line":8070450532247928832}},{"line":42,"address":[],"length":0,"stats":{"Line row.iter_mut(), in_row, \u0026powers).for_each(|(out, \u0026coeff, \u0026weight)| {\r\n                *out = coeff * weight;\r\n            });\r\n        });\r\n}\r\n\r\n/// Recursive DFT, decimation-in-frequency in the forward direction,\r\n/// decimation-in-time in the backward (inverse) direction.\r\n#[derive(Clone, Debug, Default)]\r\npub struct RecursiveDft\u003cF\u003e {\r\n    /// Memoized twiddle factors for each length log_n.\r\n    ///\r\n    /// TODO: The use of RefCell means this can't be shared across\r\n    /// threads; consider using RwLock or finding a better design\r\n    /// instead.\r\n    twiddles: RefCell\u003cVec\u003cVec\u003cF\u003e\u003e\u003e,\r\n    inv_twiddles: RefCell\u003cVec\u003cVec\u003cF\u003e\u003e\u003e,\r\n}\r\n\r\nimpl\u003cMP: FieldParameters + TwoAdicData\u003e RecursiveDft\u003cMontyField31\u003cMP\u003e\u003e {\r\n    pub fn new(n: usize) -\u003e Self {\r\n        let res = Self {\r\n            twiddles: RefCell::default(),\r\n            inv_twiddles: RefCell::default(),\r\n        };\r\n        res.update_twiddles(n);\r\n        res\r\n    }\r\n\r\n    #[inline]\r\n    fn decimation_in_freq_dft(\r\n        mat: \u0026mut [MontyField31\u003cMP\u003e],\r\n        ncols: usize,\r\n        twiddles: \u0026[Vec\u003cMontyField31\u003cMP\u003e\u003e],\r\n    ) {\r\n        if ncols \u003e 1 {\r\n            let lg_fft_len = p3_util::log2_ceil_usize(ncols);\r\n            let roots_idx = (twiddles.len() + 1) - lg_fft_len;\r\n            let twiddles = \u0026twiddles[roots_idx..];\r\n\r\n            mat.par_chunks_exact_mut(ncols)\r\n                .for_each(|v| MontyField31::forward_fft(v, twiddles))\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    fn decimation_in_time_dft(\r\n        mat: \u0026mut [MontyField31\u003cMP\u003e],\r\n        ncols: usize,\r\n        twiddles: \u0026[Vec\u003cMontyField31\u003cMP\u003e\u003e],\r\n    ) {\r\n        if ncols \u003e 1 {\r\n            let lg_fft_len = p3_util::log2_ceil_usize(ncols);\r\n            let roots_idx = (twiddles.len() + 1) - lg_fft_len;\r\n            let twiddles = \u0026twiddles[roots_idx..];\r\n\r\n            mat.par_chunks_exact_mut(ncols)\r\n                .for_each(|v| MontyField31::backward_fft(v, twiddles))\r\n        }\r\n    }\r\n\r\n    /// Compute twiddle factors, or take memoized ones if already available.\r\n    #[instrument(skip_all)]\r\n    fn update_twiddles(\u0026self, fft_len: usize) {\r\n        // TODO: This recomputes the entire table from scratch if we\r\n        // need it to be bigger, which is wasteful.\r\n\r\n        // As we don't save the twiddles for the final layer where\r\n        // the only twiddle is 1, roots_of_unity_table(fft_len)\r\n        // returns a vector of twiddles of length log_2(fft_len) - 1.\r\n        let curr_max_fft_len = 2 \u003c\u003c self.twiddles.borrow().len();\r\n        if fft_len \u003e curr_max_fft_len {\r\n            let new_twiddles = MontyField31::roots_of_unity_table(fft_len);\r\n            // We can obtain the inverse twiddles by reversing and\r\n            // negating the twiddles.\r\n            let new_inv_twiddles = new_twiddles\r\n                .iter()\r\n                .map(|ts| {\r\n                    // The first twiddle is still one, we reverse and negate the rest...\r\n                    iter::once(MontyField31::ONE)\r\n                        .chain(\r\n                            ts[1..]\r\n                                .iter()\r\n                                .rev()\r\n                                // A twiddle t is never zero, so negation simplifies\r\n                                // to P - t.\r\n                                .map(|\u0026t| MontyField31::new_monty(MP::PRIME - t.value)),\r\n                        )\r\n                        .collect()\r\n                })\r\n                .collect();\r\n            self.twiddles.replace(new_twiddles);\r\n            self.inv_twiddles.replace(new_inv_twiddles);\r\n        }\r\n    }\r\n}\r\n\r\n/// DFT implementation that uses DIT for the inverse \"backward\"\r\n/// direction and DIF for the \"forward\" direction.\r\n///\r\n/// The API mandates that the LDE is applied column-wise on the\r\n/// _row-major_ input. This is awkward for memory coherence, so the\r\n/// algorithm here transposes the input and operates on the rows in\r\n/// the typical way, then transposes back again for the output. Even\r\n/// for modestly large inputs, the cost of the two tranposes\r\n/// outweighed by the improved performance from operating row-wise.\r\n///\r\n/// The choice of DIT for inverse and DIF for \"forward\" transform mean\r\n/// that a (coset) LDE\r\n///\r\n/// - IDFT / zero extend / DFT\r\n///\r\n/// expands to\r\n///\r\n///   - bit-reverse input\r\n///   - invDFT DIT\r\n///     - result is in \"correct\" order\r\n///   - coset shift and zero extend result\r\n///   - DFT DIF on result\r\n///     - output is bit-reversed, as required for FRI.\r\n///\r\n/// Hence the only bit-reversal that needs to take place is on the input.\r\n///\r\nimpl\u003cMP: MontyParameters + FieldParameters + TwoAdicData\u003e TwoAdicSubgroupDft\u003cMontyField31\u003cMP\u003e\u003e\r\n    for RecursiveDft\u003cMontyField31\u003cMP\u003e\u003e\r\n{\r\n    type Evaluations = BitReversedMatrixView\u003cRowMajorMatrix\u003cMontyField31\u003cMP\u003e\u003e\u003e;\r\n\r\n    #[instrument(skip_all, fields(dims = %mat.dimensions(), added_bits))]\r\n    fn dft_batch(\u0026self, mut mat: RowMajorMatrix\u003cMontyField31\u003cMP\u003e\u003e) -\u003e Self::Evaluations\r\n    where\r\n        MP: MontyParameters + FieldParameters + TwoAdicData,\r\n    {\r\n        let nrows = mat.height();\r\n        let ncols = mat.width();\r\n        if nrows \u003c= 1 {\r\n            return mat.bit_reverse_rows();\r\n        }\r\n\r\n        let mut scratch = debug_span!(\"allocate scratch space\")\r\n            .in_scope(|| RowMajorMatrix::default(nrows, ncols));\r\n\r\n        self.update_twiddles(nrows);\r\n        let twiddles = self.twiddles.borrow();\r\n\r\n        // transpose input\r\n        debug_span!(\"pre-transpose\", nrows, ncols)\r\n            .in_scope(|| transpose::transpose(\u0026mat.values, \u0026mut scratch.values, ncols, nrows));\r\n\r\n        debug_span!(\"dft batch\", n_dfts = ncols, fft_len = nrows)\r\n            .in_scope(|| Self::decimation_in_freq_dft(\u0026mut scratch.values, nrows, \u0026twiddles));\r\n\r\n        // transpose output\r\n        debug_span!(\"post-transpose\", nrows = ncols, ncols = nrows)\r\n            .in_scope(|| transpose::transpose(\u0026scratch.values, \u0026mut mat.values, nrows, ncols));\r\n\r\n        mat.bit_reverse_rows()\r\n    }\r\n\r\n    #[instrument(skip_all, fields(dims = %mat.dimensions(), added_bits))]\r\n    fn idft_batch(\u0026self, mat: RowMajorMatrix\u003cMontyField31\u003cMP\u003e\u003e) -\u003e RowMajorMatrix\u003cMontyField31\u003cMP\u003e\u003e\r\n    where\r\n        MP: MontyParameters + FieldParameters + TwoAdicData,\r\n    {\r\n        let nrows = mat.height();\r\n        let ncols = mat.width();\r\n        if nrows \u003c= 1 {\r\n            return mat;\r\n        }\r\n\r\n        let mut scratch = debug_span!(\"allocate scratch space\")\r\n            .in_scope(|| RowMajorMatrix::default(nrows, ncols));\r\n\r\n        let mut mat =\r\n            debug_span!(\"initial bitrev\").in_scope(|| mat.bit_reverse_rows().to_row_major_matrix());\r\n\r\n        self.update_twiddles(nrows);\r\n        let inv_twiddles = self.inv_twiddles.borrow();\r\n\r\n        // transpose input\r\n        debug_span!(\"pre-transpose\", nrows, ncols)\r\n            .in_scope(|| transpose::transpose(\u0026mat.values, \u0026mut scratch.values, ncols, nrows));\r\n\r\n        debug_span!(\"idft\", n_dfts = ncols, fft_len = nrows)\r\n            .in_scope(|| Self::decimation_in_time_dft(\u0026mut scratch.values, nrows, \u0026inv_twiddles));\r\n\r\n        // transpose output\r\n        debug_span!(\"post-transpose\", nrows = ncols, ncols = nrows)\r\n            .in_scope(|| transpose::transpose(\u0026scratch.values, \u0026mut mat.values, nrows, ncols));\r\n\r\n        let inv_len = MontyField31::from_usize(nrows).inverse();\r\n        debug_span!(\"scale\").in_scope(|| mat.scale(inv_len));\r\n        mat\r\n    }\r\n\r\n    #[instrument(skip_all, fields(dims = %mat.dimensions(), added_bits))]\r\n    fn coset_lde_batch(\r\n        \u0026self,\r\n        mat: RowMajorMatrix\u003cMontyField31\u003cMP\u003e\u003e,\r\n        added_bits: usize,\r\n        shift: MontyField31\u003cMP\u003e,\r\n    ) -\u003e Self::Evaluations {\r\n        let nrows = mat.height();\r\n        let ncols = mat.width();\r\n        let result_nrows = nrows \u003c\u003c added_bits;\r\n\r\n        if nrows == 1 {\r\n            let dupd_rows = core::iter::repeat(mat.values)\r\n                .take(result_nrows)\r\n                .flatten()\r\n                .collect();\r\n            return RowMajorMatrix::new(dupd_rows, ncols).bit_reverse_rows();\r\n        }\r\n\r\n        let input_size = nrows * ncols;\r\n        let output_size = result_nrows * ncols;\r\n\r\n        let mat = mat.bit_reverse_rows().to_row_major_matrix();\r\n\r\n        // Allocate space for the output and the intermediate state.\r\n        let (mut output, mut padded) = debug_span!(\"allocate scratch space\").in_scope(|| {\r\n            // Safety: These are pretty dodgy, but work because MontyField31 is #[repr(transparent)]\r\n            let output = MontyField31::\u003cMP\u003e::zero_vec(output_size);\r\n            let padded = MontyField31::\u003cMP\u003e::zero_vec(output_size);\r\n            (output, padded)\r\n        });\r\n\r\n        // `coeffs` will hold the result of the inverse FFT; use the\r\n        // output storage as scratch space.\r\n        let coeffs = \u0026mut output[..input_size];\r\n\r\n        debug_span!(\"pre-transpose\", nrows, ncols)\r\n            .in_scope(|| transpose::transpose(\u0026mat.values, coeffs, ncols, nrows));\r\n\r\n        // Apply inverse DFT; result is not yet normalised.\r\n        self.update_twiddles(result_nrows);\r\n        let inv_twiddles = self.inv_twiddles.borrow();\r\n        debug_span!(\"inverse dft batch\", n_dfts = ncols, fft_len = nrows)\r\n            .in_scope(|| Self::decimation_in_time_dft(coeffs, nrows, \u0026inv_twiddles));\r\n\r\n        // At this point the inverse FFT of each column of `mat` appears\r\n        // as a row in `coeffs`.\r\n\r\n        // Normalise inverse DFT and coset shift in one go.\r\n        let inv_len = MontyField31::from_usize(nrows).inverse();\r\n        coset_shift_and_scale_rows(\u0026mut padded, result_nrows, coeffs, nrows, shift, inv_len);\r\n\r\n        // `padded` is implicitly zero padded since it was initialised\r\n        // to zeros when declared above.\r\n\r\n        let twiddles = self.twiddles.borrow();\r\n\r\n        // Apply DFT\r\n        debug_span!(\"dft batch\", n_dfts = ncols, fft_len = result_nrows)\r\n            .in_scope(|| Self::decimation_in_freq_dft(\u0026mut padded, result_nrows, \u0026twiddles));\r\n\r\n        // transpose output\r\n        debug_span!(\"post-transpose\", nrows = ncols, ncols = result_nrows)\r\n            .in_scope(|| transpose::transpose(\u0026padded, \u0026mut output, result_nrows, ncols));\r\n\r\n        RowMajorMatrix::new(output, ncols).bit_reverse_rows()\r\n    }\r\n}\r\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":36,"address":[],"length":0,"stats":{"Line":14699749183737298944}},{"line":37,"address":[],"length":0,"stats":{"Line":12970366926827028480}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"addr
