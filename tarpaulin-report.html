to_iter() {\r\n            hasher.update(chunk);\r\n        }\r\n        hasher.finalize().into()\r\n    }\r\n}\r\n\r\n/// SHA2-256 without the padding (pre-processing), intended to be used\r\n/// as a 2-to-1 [PseudoCompressionFunction].\r\n#[derive(Copy, Clone, Debug)]\r\npub struct Sha256Compress;\r\n\r\nimpl PseudoCompressionFunction\u003c[u8; 32], 2\u003e for Sha256Compress {\r\n    fn compress(\u0026self, input: [[u8; 32]; 2]) -\u003e [u8; 32] {\r\n        let mut state = H256_256;\r\n        // GenericArray\u003cu8, U64\u003e has same memory layout as [u8; 64]\r\n        let block: GenericArray\u003cu8, U64\u003e = unsafe { core::mem::transmute(input) };\r\n        sha2::compress256(\u0026mut state, \u0026[block]);\r\n\r\n        let mut output = [0u8; 32];\r\n        for (chunk, word) in output.chunks_exact_mut(4).zip(state) {\r\n            chunk.copy_from_slice(\u0026word.to_be_bytes());\r\n        }\r\n        output\r\n    }\r\n}\r\n\r\nimpl CompressionFunction\u003c[u8; 32], 2\u003e for Sha256Compress {}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use hex_literal::hex;\r\n    use p3_symmetric::{CryptographicHasher, PseudoCompressionFunction};\r\n\r\n    use crate::{Sha256, Sha256Compress};\r\n\r\n    #[test]\r\n    fn test_hello_world() {\r\n        let input = b\"hello world\";\r\n        let expected = hex!(\r\n            \"\r\n            b94d27b9934d3e08a52e52d7da7dabfac484efe37a5380ee9088f7ace2efcde9\r\n        \"\r\n        );\r\n\r\n        let sha256 = Sha256;\r\n        assert_eq!(sha256.hash_iter(input.to_vec())[..], expected[..]);\r\n    }\r\n\r\n    #[test]\r\n    fn test_compress() {\r\n        let left = [0u8; 32];\r\n        // `right` will simulate the SHA256 padding\r\n        let mut right = [0u8; 32];\r\n        right[0] = 1 \u003c\u003c 7;\r\n        right[30] = 1; // left has length 256 in bits, L = 0x100\r\n\r\n        let expected = Sha256.hash_iter(left);\r\n        let sha256_compress = Sha256Compress;\r\n        assert_eq!(sha256_compress.compress([left, right]), expected);\r\n    }\r\n}\r\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":24,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":25,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":26,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":48,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":50,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":51,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":53,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":54,"address":[],"length":0,"stats":{"Line":1224979098644774912}},{"line":55,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":57,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":12,"coverable":17},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","symmetric","src","compression.rs"],"content":"use crate::hasher::CryptographicHasher;\r\nuse crate::permutation::CryptographicPermutation;\r\n\r\n/// An `N`-to-1 compression function collision-resistant in a hash tree setting.\r\n///\r\n/// Unlike `CompressionFunction`, it may not be collision-resistant in general.\r\n/// Instead it is only collision-resistant in hash-tree like settings where\r\n/// the preimage of a non-leaf node must consist of compression outputs.\r\npub trait PseudoCompressionFunction\u003cT, const N: usize\u003e: Clone {\r\n    fn compress(\u0026self, input: [T; N]) -\u003e T;\r\n}\r\n\r\n/// An `N`-to-1 compression function.\r\npub trait CompressionFunction\u003cT, const N: usize\u003e: PseudoCompressionFunction\u003cT, N\u003e {}\r\n\r\n#[derive(Clone, Debug)]\r\npub struct TruncatedPermutation\u003cInnerP, const N: usize, const CHUNK: usize, const WIDTH: usize\u003e {\r\n    inner_permutation: InnerP,\r\n}\r\n\r\nimpl\u003cInnerP, const N: usize, const CHUNK: usize, const WIDTH: usize\u003e\r\n    TruncatedPermutation\u003cInnerP, N, CHUNK, WIDTH\u003e\r\n{\r\n    pub const fn new(inner_permutation: InnerP) -\u003e Self {\r\n        Self { inner_permutation }\r\n    }\r\n}\r\n\r\nimpl\u003cT, InnerP, const N: usize, const CHUNK: usize, const WIDTH: usize\u003e\r\n    PseudoCompressionFunction\u003c[T; CHUNK], N\u003e for TruncatedPermutation\u003cInnerP, N, CHUNK, WIDTH\u003e\r\nwhere\r\n    T: Copy + Default,\r\n    InnerP: CryptographicPermutation\u003c[T; WIDTH]\u003e,\r\n{\r\n    fn compress(\u0026self, input: [[T; CHUNK]; N]) -\u003e [T; CHUNK] {\r\n        debug_assert!(CHUNK * N \u003c= WIDTH);\r\n        let mut pre = [T::default(); WIDTH];\r\n        for i in 0..N {\r\n            pre[i * CHUNK..(i + 1) * CHUNK].copy_from_slice(\u0026input[i]);\r\n        }\r\n        let post = self.inner_permutation.permute(pre);\r\n        post[..CHUNK].try_into().unwrap()\r\n    }\r\n}\r\n\r\n#[derive(Clone, Debug)]\r\npub struct CompressionFunctionFromHasher\u003cH, const N: usize, const CHUNK: usize\u003e {\r\n    hasher: H,\r\n}\r\n\r\nimpl\u003cH, const N: usize, const CHUNK: usize\u003e CompressionFunctionFromHasher\u003cH, N, CHUNK\u003e {\r\n    pub const fn new(hasher: H) -\u003e Self {\r\n        Self { hasher }\r\n    }\r\n}\r\n\r\nimpl\u003cT, H, const N: usize, const CHUNK: usize\u003e PseudoCompressionFunction\u003c[T; CHUNK], N\u003e\r\n    for CompressionFunctionFromHasher\u003cH, N, CHUNK\u003e\r\nwhere\r\n    T: Clone,\r\n    H: CryptographicHasher\u003cT, [T; CHUNK]\u003e,\r\n{\r\n    fn compress(\u0026self, input: [[T; CHUNK]; N]) -\u003e [T; CHUNK] {\r\n        self.hasher.hash_iter(input.into_iter(). s StarkGenericConfig\u003e::Pcs as Pcs\u003c\r\n    \u003cSC as StarkGenericConfig\u003e::Challenge,\r\n    \u003cSC as StarkGenericConfig\u003e::Challenger,\r\n\u003e\u003e::Proof;\r\n\r\n#[derive(Serialize, Deserialize)]\r\n#[serde(bound = \"\")]\r\npub struct Proof\u003cSC: StarkGenericConfig\u003e {\r\n    pub(crate) commitments: Commitments\u003cCom\u003cSC\u003e\u003e,\r\n    pub(crate) opened_values: OpenedValues\u003cSC::Challenge\u003e,\r\n    pub(crate) opening_proof: PcsProof\u003cSC\u003e,\r\n    pub(crate) degree_bits: usize,\r\n}\r\n\r\n#[derive(Debug, Serialize, Deserialize)]\r\npub struct Commitments\u003cCom\u003e {\r\n    pub(crate) trace: Com,\r\n    pub(crate) quotient_chunks: Com,\r\n}\r\n\r\n#[derive(Debug, Serialize, Deserialize)]\r\npub struct OpenedValues\u003cChallenge\u003e {\r\n    pub(crate) trace_local: Vec\u003cChallenge\u003e,\r\n    pub(crate) trace_next: Vec\u003cChallenge\u003e,\r\n    pub(crate) quotient_chunks: Vec\u003cVec\u003cChallenge\u003e\u003e,\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","uni-stark","src","prover.rs"],"content":"use alloc::vec;\r\nuse alloc::vec::Vec;\r\n\r\nuse itertools::{izip, Itertools};\r\nuse p3_air::Air;\r\nuse p3_challenger::{CanObserve, CanSample, FieldChallenger};\r\nuse p3_commit::{Pcs, PolynomialSpace};\r\nuse p3_field::{PackedValue, PrimeCharacteristicRing, Serializable};\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse p3_maybe_rayon::prelude::*;\r\nuse p3_util::{log2_ceil_usize, log2_strict_usize};\r\nuse tracing::{info_span, instrument};\r\n\r\nuse crate::{\r\n    get_symbolic_constraints, Commitments, Domain, OpenedValues, PackedChallenge, PackedVal, Proof,\r\n    ProverConstraintFolder, StarkGenericConfig, SymbolicAirBuilder, SymbolicExpression, Val,\r\n};\r\n\r\n#[instrument(skip_all)]\r\n#[allow(clippy::multiple_bound_locations)] // cfg not supported in where clauses?\r\npub fn prove\u003c\r\n    SC,\r\n    #[cfg(debug_assertions)] A: for\u003c'a\u003e Air\u003ccrate::check_constraints::DebugConstraintBuilder\u003c'a, Val\u003cSC\u003e\u003e\u003e,\r\n    #[cfg(not(debug_assertions))] A,\r\n\u003e(\r\n    config: \u0026SC,\r\n    air: \u0026A,\r\n    challenger: \u0026mut SC::Challenger,\r\n    trace: RowMajorMatrix\u003cVal\u003cSC\u003e\u003e,\r\n    public_values: \u0026Vec\u003cVal\u003cSC\u003e\u003e,\r\n) -\u003e Proof\u003cSC\u003e\r\nwhere\r\n    SC: StarkGenericConfig,\r\n    A: Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e\u003e\u003e + for\u003c'a\u003e Air\u003cProverConstraintFolder\u003c'a, SC\u003e\u003e,\r\n{\r\n    #[cfg(debug_assertions)]\r\n    crate::check_constraints::check_constraints(air, \u0026trace, public_values);\r\n\r\n    let degree = trace.height();\r\n    let log_degree = log2_strict_usize(degree);\r\n\r\n    let symbolic_constraints = get_symbolic_constraints::\u003cVal\u003cSC\u003e, A\u003e(air, 0, public_values.len());\r\n    let constraint_count = symbolic_constraints.len();\r\n    let constraint_degree = symbolic_constraints\r\n        .iter()\r\n        .map(SymbolicExpression::degree_multiple)\r\n        .max()\r\n        .unwrap_or(0);\r\n    let log_quotient_degree = log2_ceil_usize(constraint_degree - 1);\r\n    let quotient_degree = 1 \u003c\u003c log_quotient_degree;\r\n\r\n    let pcs = config.pcs();\r\n    let trace_domain = pcs.natural_domain_for_degree(degree);\r\n\r\n    let (trace_commit, trace_data) =\r\n        info_span!(\"commit to trace data\").in_scope(|| pcs.commit(vec![(trace_domain, trace)]));\r\n\r\n    // Observe the instance.\r\n    // degree \u003c 2^255 so we can safely cast log_degree to a u8.\r\n    challenger.observe(Val::\u003cSC\u003e::from_u8(log_degree as u8));\r\n    // TODO: Might be best practice to include other instance data here; see verifier comment.\r\n\r\n    challenger.observe(trace_commit.clone());\r\n    challenger.observe_slice(public_values);\r\n    let alpha: SC::Challenge = challenger.sample_algebra_element();\r\n\r\n    let quotient_domain =\r\n        trace_domain.create_disjoint_domain(1 \u003c\u003c (log_degree + log_quotient_degree));\r\n\r\n    let trace_on_quotient_domain = pcs.get_evaluations_on_domain(\u0026trace_data, 0, quotient_domain);\r\n\r\n    let quotient_values = quotient_values(\r\n        air,\r\n        public_values,\r\n        trace_domain,\r\n        quotient_domain,\r\n        trace_on_quotient_domain,\r\n        alpha,\r\n        constraint_count,\r\n    );\r\n    let quotient_flat = RowMajorMatrix::new_col(quotient_values).flatten_to_base();\r\n    let quotient_chunks = quotient_domain.split_evals(quotient_degree, quotient_flat);\r\n    let qc_domains = quotient_domain.split_domains(quotient_degree);\r\n\r\n    let (quotient_commit, quotient_data) = info_span!(\"commit to quotient poly chunks\")\r\n        .in_scope(|| pcs.commit(izip!(qc_domains, quotient_chunks).collect_vec()));\r\n    challenger.observe(quotient_commit.clone());\r\n\r\n    let commitments = Commitments {\r\n        trace: trace_commit,\r\n        quotient_chunks: quotient_commit,\r\n    };\r\n\r\n    let zeta: SC::Challenge = challenger.sample();\r\n    let zeta_next = trace_domain.next_point(zeta).unwrap();\r\n\r\n    let (opened_values, opening_proof) = info_span!(\"open\").in_scope(|| {\r\n        pcs.open(\r\n            vec![\r\n                (\u0026trace_data, vec![vec![zeta, zeta_next]]),\r\n                (\r\n                    \u0026quotient_data,\r\n                    // open every chunk at zeta\r\n                    (0..quotient_degree).map(|_| vec![zeta]).collect_vec(),\r\n                ),\r\n            ],\r\n            challenger,\r\n        )\r\n    });\r\n    let trace_local = opened_values[0][0][0].clone();\r\n    let trace_next = opened_values[0][0][1].clone();\r\n    let quotient_chunks = opened_values[1].iter().map(|v| v[0].clone()).collect_vec();\r\n    let opened_values = OpenedValues {\r\n        trace_local,\r\n        trace_next,\r\n        quotient_chunks,\r\n    };\r\n    Proof {\r\n        commitments,\r\n        opened_values,\r\n        opening_proof,\r\n        degree_bits: log_degree,\r\n    }\r\n}\r\n\r\n#[instrument(name = \"compute quotient polynomial\", skip_all)]\r\nfn quotient_values\u003cSC, A, Mat\u003e(\r\n    air: \u0026A,\r\n    public_values: \u0026Vec\u003cVal\u003cSC\u003e\u003e,\r\n    trace_domain: Domain\u003cSC\u003e,\r\n    quotient_domain: Domain\u003cSC\u003e,\r\n    trace_on_quotient_domain: Mat,\r\n    alpha: SC::Challenge,\r\n    constraint_count: usize,\r\n) -\u003e Vec\u003cSC::Challenge\u003e\r\nwhere\r\n    SC: StarkGenericConfig,\r\n    A: for\u003c'a\u003e Air\u003cProverConstraintFolder\u003c'a, SC\u003e\u003e,\r\n    Mat: Matrix\u003cVal\u003cSC\u003e\u003e + Sync,\r\n{\r\n    let quotient_size = quotient_domain.size();\r\n    let width = trace_on_quotient_domain.width();\r\n    let mut sels = trace_domain.selectors_on_coset(quotient_domain);\r\n\r\n    let qdb = log2_strict_usize(quotient_domain.size()) - log2_strict_usize(trace_domain.size());\r\n    let next_step = 1 \u003c\u003c qdb;\r\n\r\n    // We take PackedVal::\u003cSC\u003e::WIDTH worth of values at a time from a quotient_size slice, so we need to\r\n    // pad with default values in the case where quotient_size is smaller than PackedVal::\u003cSC\u003e::WIDTH.\r\n    for _ in quotient_size..PackedVal::\u003cSC\u003e::WIDTH {\r\n        sels.is_first_row.push(Val::\u003cSC\u003e::default());\r\n        sels.is_last_row.push(Val::\u003cSC\u003e::default());\r\n        sels.is_transition.push(Val::\u003cSC\u003e::default());\r\n        sels.inv_zeroifier.push(Val::\u003cSC\u003e::default());\r\n    }\r\n\r\n    let mut alpha_powers = alpha.powers().take(constraint_count).collect_vec();\r\n    alpha_powers.reverse();\r\n\r\n    (0..quotient_size)\r\n        .into_par_iter()\r\n        .step_by(PackedVal::\u003cSC\u003e::WIDTH)\r\n        .flat_map_iter(|i_start| {\r\n            let i_range = i_start..i_start + PackedVal::\u003cSC\u003e::WIDTH;\r\n\r\n            let is_first_row = *PackedVal::\u003cSC\u003e::from_slice(\u0026sels.is_first_row[i_range.clone()]);\r\n            let is_last_row = *PackedVal::\u003cSC\u003e::from_slice(\u0026sels.is_last_row[i_range.clone()]);\r\n            let is_transition = *PackedVal::\u003cSC\u003e::from_slice(\u0026sels.is_transition[i_range.clone()]);\r\n            let inv_zeroifier = *PackedVal::\u003cSC\u003e::from_slice(\u0026sels.inv_zeroifier[i_range.clone()]);\r\n\r\n            let main = RowMajorMatrix::new(\r\n                trace_on_quotient_domain.vertically_packed_row_pair(i_start, next_step),\r\n                width,\r\n            );\r\n\r\n            let accumulator = PackedChallenge::\u003cSC\u003e::ZERO;\r\n            let mut folder = ProverConstraintFolder {\r\n                main: main.as_view(),\r\n                public_values,\r\n                is_first_row,\r\n                is_last_row,\r\n                is_transition,\r\n                alpha_powers: \u0026alpha_powers,\r\n                accumulator,\r\n                constraint_index: 0,\r\n            };\r\n            air.eval(\u0026mut folder);\r\n\r\n            // quotient(x) = constraints(x) / Z_H(x)\r\n            let quotient = folder.accumulator * inv_zeroifier;\r\n\r\n            // \"Transpose\" D packed base coefficients into WIDTH scalar extension coefficients.\r\n            (0..core::cmp::min(quotient_size, PackedVal::\u003cSC\u003e::WIDTH)).map(move |idx_in_packing| {\r\n                SC::Challenge::deserialize_fn(|coeff_idx| {\r\n                    quotient.serialize_as_slice()[coeff_idx].as_slice()[idx_in_packing]\r\n                })\r\n            })\r\n        })\r\n        .collect()\r\n}\r\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0} straint_degree =\r\n        get_max_constraint_degree(air, preprocessed_width, num_public_values).max(2);\r\n\r\n    // The quotient's actual degree is approximately (max_constraint_degree - 1) n,\r\n    // where subtracting 1 comes from division by the zerofier.\r\n    // But we pad it to a power of two so that we can efficiently decompose the quotient.\r\n    log2_ceil_usize(constraint_degree - 1)\r\n}\r\n\r\n#[instrument(name = \"infer constraint degree\", skip_all, level = \"debug\")]\r\npub fn get_max_constraint_degree\u003cF, A\u003e(\r\n    air: \u0026A,\r\n    preprocessed_width: usize,\r\n    num_public_values: usize,\r\n) -\u003e usize\r\nwhere\r\n    F: Field,\r\n    A: Air\u003cSymbolicAirBuilder\u003cF\u003e\u003e,\r\n{\r\n    get_symbolic_constraints(air, preprocessed_width, num_public_values)\r\n        .iter()\r\n        .map(|c| c.degree_multiple())\r\n        .max()\r\n        .unwrap_or(0)\r\n}\r\n\r\n#[instrument(name = \"evaluate constraints symbolically\", skip_all, level = \"debug\")]\r\npub fn get_symbolic_constraints\u003cF, A\u003e(\r\n    air: \u0026A,\r\n    preprocessed_width: usize,\r\n    num_public_values: usize,\r\n) -\u003e Vec\u003cSymbolicExpression\u003cF\u003e\u003e\r\nwhere\r\n    F: Field,\r\n    A: Air\u003cSymbolicAirBuilder\u003cF\u003e\u003e,\r\n{\r\n    let mut builder = SymbolicAirBuilder::new(preprocessed_width, air.width(), num_public_values);\r\n    air.eval(\u0026mut builder);\r\n    builder.constraints()\r\n}\r\n\r\n/// An `AirBuilder` for evaluating constraints symbolically, and recording them for later use.\r\n#[derive(Debug)]\r\npub struct SymbolicAirBuilder\u003cF: Field\u003e {\r\n    preprocessed: RowMajorMatrix\u003cSymbolicVariable\u003cF\u003e\u003e,\r\n    main: RowMajorMatrix\u003cSymbolicVariable\u003cF\u003e\u003e,\r\n    public_values: Vec\u003cSymbolicVariable\u003cF\u003e\u003e,\r\n    constraints: Vec\u003cSymbolicExpression\u003cF\u003e\u003e,\r\n}\r\n\r\nimpl\u003cF: Field\u003e SymbolicAirBuilder\u003cF\u003e {\r\n    pub(crate) fn new(preprocessed_width: usize, width: usize, num_public_values: usize) -\u003e Self {\r\n        let prep_values = [0, 1]\r\n            .into_iter()\r\n            .flat_map(|offset| {\r\n                (0..preprocessed_width)\r\n                    .map(move |index| SymbolicVariable::new(Entry::Preprocessed { offset }, index))\r\n            })\r\n            .collect();\r\n        let main_values = [0, 1]\r\n            .into_iter()\r\n            .flat_map(|offset| {\r\n                (0..width).map(move |index| SymbolicVariable::new(Entry::Main { offset }, index))\r\n            })\r\n            .collect();\r\n        let public_values = (0..num_public_values)\r\n            .map(move |index| SymbolicVariable::new(Entry::Public, index))\r\n            .collect();\r\n        Self {\r\n            preprocessed: RowMajorMatrix::new(prep_values, preprocessed_width),\r\n            main: RowMajorMatrix::new(main_values, width),\r\n            public_values,\r\n            constraints: vec![],\r\n        }\r\n    }\r\n\r\n    pub(crate) fn constraints(self) -\u003e Vec\u003cSymbolicExpression\u003cF\u003e\u003e {\r\n        self.constraints\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field\u003e AirBuilder for SymbolicAirBuilder\u003cF\u003e {\r\n    type F = F;\r\n    type Expr = SymbolicExpression\u003cF\u003e;\r\n    type Var = SymbolicVariable\u003cF\u003e;\r\n    type M = RowMajorMatrix\u003cSelf::Var\u003e;\r\n\r\n    fn main(\u0026self) -\u003e Self::M {\r\n        self.main.clone()\r\n    }\r\n\r\n    fn is_first_row(\u0026self) -\u003e Self::Expr {\r\n        SymbolicExpression::IsFirstRow\r\n    }\r\n\r\n    fn is_last_row(\u0026self) -\u003e Self::Expr {\r\n        SymbolicExpression::IsLastRow\r\n    }\r\n\r\n    fn is_transition_window(\u0026self, size: usize) -\u003e Self::Expr {\r\n        if size == 2 {\r\n            SymbolicExpression::IsTransition\r\n        } else {\r\n            panic!(\"uni-stark only supports a window size of 2\")\r\n        }\r\n    }\r\n\r\n    fn assert_zero\u003cI: Into\u003cSelf::Expr\u003e\u003e(\u0026mut self, x: I) {\r\n        self.constraints.push(x.into());\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field\u003e AirBuilderWithPublicValues for SymbolicAirBuilder\u003cF\u003e {\r\n    type PublicVar = SymbolicVariable\u003cF\u003e;\r\n    fn public_values(\u0026self) -\u003e \u0026[Self::PublicVar] {\r\n        \u0026self.public_values\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field\u003e PairBuilder for SymbolicAirBuilder\u003cF\u003e {\r\n    fn preprocessed(\u0026self) -\u003e Self::M {\r\n        self.preprocessed.clone()\r\n    }\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":720575940379279359}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":77,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":79,"address":[],"length":0,"stats":{"Line":4755801206503243777}},{"line":80,"address":[],"length":0,"stats":{"Line":3170534137668829185}},{"line":81,"address":[],"length":0,"stats":{"Line":6341068275337658376}},{"line":84,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":86,"address":[],"length":0,"stats":{"Line":4755801206503243776}},{"line":87,"address":[],"length":0,"stats":{"Line":7493989779944505343}},{"line":90,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":91,"address":[],"length":0,"stats":{"Line":4035225266123964416}},{"line":94,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":95,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"lin     IsLastRow,\r\n    IsTransition,\r\n    Constant(F),\r\n    Add {\r\n        x: Rc\u003cSelf\u003e,\r\n        y: Rc\u003cSelf\u003e,\r\n        degree_multiple: usize,\r\n    },\r\n    Sub {\r\n        x: Rc\u003cSelf\u003e,\r\n        y: Rc\u003cSelf\u003e,\r\n        degree_multiple: usize,\r\n    },\r\n    Neg {\r\n        x: Rc\u003cSelf\u003e,\r\n        degree_multiple: usize,\r\n    },\r\n    Mul {\r\n        x: Rc\u003cSelf\u003e,\r\n        y: Rc\u003cSelf\u003e,\r\n        degree_multiple: usize,\r\n    },\r\n}\r\n\r\nimpl\u003cF\u003e SymbolicExpression\u003cF\u003e {\r\n    /// Returns the multiple of `n` (the trace length) in this expression's degree.\r\n    pub const fn degree_multiple(\u0026self) -\u003e usize {\r\n        match self {\r\n            SymbolicExpression::Variable(v) =\u003e v.degree_multiple(),\r\n            SymbolicExpression::IsFirstRow =\u003e 1,\r\n            SymbolicExpression::IsLastRow =\u003e 1,\r\n            SymbolicExpression::IsTransition =\u003e 0,\r\n            SymbolicExpression::Constant(_) =\u003e 0,\r\n            SymbolicExpression::Add {\r\n                degree_multiple, ..\r\n            } =\u003e *degree_multiple,\r\n            SymbolicExpression::Sub {\r\n                degree_multiple, ..\r\n            } =\u003e *degree_multiple,\r\n            SymbolicExpression::Neg {\r\n                degree_multiple, ..\r\n            } =\u003e *degree_multiple,\r\n            SymbolicExpression::Mul {\r\n                degree_multiple, ..\r\n            } =\u003e *degree_multiple,\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field\u003e Default for SymbolicExpression\u003cF\u003e {\r\n    fn default() -\u003e Self {\r\n        Self::Constant(F::ZERO)\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field\u003e From\u003cF\u003e for SymbolicExpression\u003cF\u003e {\r\n    fn from(value: F) -\u003e Self {\r\n        Self::Constant(value)\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field\u003e PrimeCharacteristicRing for SymbolicExpression\u003cF\u003e {\r\n    type PrimeSubfield = F::PrimeSubfield;\r\n\r\n    const ZERO: Self = Self::Constant(F::ZERO);\r\n    const ONE: Self = Self::Constant(F::ONE);\r\n    const TWO: Self = Self::Constant(F::TWO);\r\n    const NEG_ONE: Self = Self::Constant(F::NEG_ONE);\r\n\r\n    #[inline]\r\n    fn from_prime_subfield(f: Self::PrimeSubfield) -\u003e Self {\r\n        F::from_prime_subfield(f).into()\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field\u003e Algebra\u003cF\u003e for SymbolicExpression\u003cF\u003e {}\r\n\r\nimpl\u003cF: Field\u003e Algebra\u003cSymbolicVariable\u003cF\u003e\u003e for SymbolicExpression\u003cF\u003e {}\r\n\r\n// Note we cannot implement PermutationMonomial due to the degree_multiple part which makes\r\n// operations non invertible.\r\nimpl\u003cF: Field + InjectiveMonomial\u003cN\u003e, const N: u64\u003e InjectiveMonomial\u003cN\u003e for SymbolicExpression\u003cF\u003e {}\r\n\r\nimpl\u003cF: Field, T\u003e Add\u003cT\u003e for SymbolicExpression\u003cF\u003e\r\nwhere\r\n    T: Into\u003cSelf\u003e,\r\n{\r\n    type Output = Self;\r\n\r\n    fn add(self, rhs: T) -\u003e Self {\r\n        let rhs = rhs.into();\r\n        match (self, rhs) {\r\n            (Self::Constant(lhs), Self::Constant(rhs)) =\u003e Self::Constant(lhs + rhs),\r\n            (lhs, rhs) =\u003e {\r\n                let degree_multiple = cmp::max(lhs.degree_multiple(), rhs.degree_multiple());\r\n                Self::Add {\r\n                    x: Rc::new(lhs),\r\n                    y: Rc::new(rhs),\r\n                    degree_multiple,\r\n                }\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, T\u003e AddAssign\u003cT\u003e for SymbolicExpression\u003cF\u003e\r\nwhere\r\n    T: Into\u003cSelf\u003e,\r\n{\r\n    fn add_assign(\u0026mut self, rhs: T) {\r\n        *self = self.clone() + rhs.into();\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, T\u003e Sum\u003cT\u003e for SymbolicExpression\u003cF\u003e\r\nwhere\r\n    T: Into\u003cSelf\u00 er,\r\n    proof: \u0026Proof\u003cSC\u003e,\r\n    public_values: \u0026Vec\u003cVal\u003cSC\u003e\u003e,\r\n) -\u003e Result\u003c(), VerificationError\u003cPcsError\u003cSC\u003e\u003e\u003e\r\nwhere\r\n    SC: StarkGenericConfig,\r\n    A: Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e\u003e\u003e + for\u003c'a\u003e Air\u003cVerifierConstraintFolder\u003c'a, SC\u003e\u003e,\r\n{\r\n    let Proof {\r\n        commitments,\r\n        opened_values,\r\n        opening_proof,\r\n        degree_bits,\r\n    } = proof;\r\n\r\n    let degree = 1 \u003c\u003c degree_bits;\r\n    let log_quotient_degree = get_log_quotient_degree::\u003cVal\u003cSC\u003e, A\u003e(air, 0, public_values.len());\r\n    let quotient_degree = 1 \u003c\u003c log_quotient_degree;\r\n\r\n    let pcs = config.pcs();\r\n    let trace_domain = pcs.natural_domain_for_degree(degree);\r\n    let quotient_domain =\r\n        trace_domain.create_disjoint_domain(1 \u003c\u003c (degree_bits + log_quotient_degree));\r\n    let quotient_chunks_domains = quotient_domain.split_domains(quotient_degree);\r\n\r\n    let air_width = \u003cA as BaseAir\u003cVal\u003cSC\u003e\u003e\u003e::width(air);\r\n    let valid_shape = opened_values.trace_local.len() == air_width\r\n        \u0026\u0026 opened_values.trace_next.len() == air_width\r\n        \u0026\u0026 opened_values.quotient_chunks.len() == quotient_degree\r\n        \u0026\u0026 opened_values\r\n            .quotient_chunks\r\n            .iter()\r\n            .all(|qc| qc.len() == \u003cSC::Challenge as Serializable\u003cVal\u003cSC\u003e\u003e\u003e::DIMENSION);\r\n    if !valid_shape {\r\n        return Err(VerificationError::InvalidProofShape);\r\n    }\r\n\r\n    // Observe the instance.\r\n    challenger.observe(Val::\u003cSC\u003e::from_usize(proof.degree_bits));\r\n    // TODO: Might be best practice to include other instance data here in the transcript, like some\r\n    // encoding of the AIR. This protects against transcript collisions between distinct instances.\r\n    // Practically speaking though, the only related known attack is from failing to include public\r\n    // values. It's not clear if failing to include other instance data could enable a transcript\r\n    // collision, since most such changes would completely change the set of satisfying witnesses.\r\n\r\n    challenger.observe(commitments.trace.clone());\r\n    challenger.observe_slice(public_values);\r\n    let alpha: SC::Challenge = challenger.sample_algebra_element();\r\n    challenger.observe(commitments.quotient_chunks.clone());\r\n\r\n    let zeta: SC::Challenge = challenger.sample();\r\n    let zeta_next = trace_domain.next_point(zeta).unwrap();\r\n\r\n    pcs.verify(\r\n        vec![\r\n            (\r\n                commitments.trace.clone(),\r\n                vec![(\r\n                    trace_domain,\r\n                    vec![\r\n                        (zeta, opened_values.trace_local.clone()),\r\n                        (zeta_next, opened_values.trace_next.clone()),\r\n                    ],\r\n                )],\r\n            ),\r\n            (\r\n                commitments.quotient_chunks.clone(),\r\n                quotient_chunks_domains\r\n                    .iter()\r\n                    .zip(\u0026opened_values.quotient_chunks)\r\n                    .map(|(domain, values)| (*domain, vec![(zeta, values.clone())]))\r\n                    .collect_vec(),\r\n            ),\r\n        ],\r\n        opening_proof,\r\n        challenger,\r\n    )\r\n    .map_err(VerificationError::InvalidOpeningArgument)?;\r\n\r\n    let zps = quotient_chunks_domains\r\n        .iter()\r\n        .enumerate()\r\n        .map(|(i, domain)| {\r\n            quotient_chunks_domains\r\n                .iter()\r\n                .enumerate()\r\n                .filter(|(j, _)| *j != i)\r\n                .map(|(_, other_domain)| {\r\n                    other_domain.zp_at_point(zeta)\r\n                        * other_domain.zp_at_point(domain.first_point()).inverse()\r\n                })\r\n                .product::\u003cSC::Challenge\u003e()\r\n        })\r\n        .collect_vec();\r\n\r\n    let quotient = opened_values\r\n        .quotient_chunks\r\n        .iter()\r\n        .enumerate()\r\n        .map(|(ch_i, ch)| {\r\n            zps[ch_i]\r\n                * ch.iter()\r\n                    .enumerate()\r\n                    .map(|(e_i, \u0026c)| SC::Challenge::ith_basis_element(e_i) * c)\r\n                    .sum::\u003cSC::Challenge\u003e()\r\n        })\r\n        .sum::\u003cSC::Challenge\u003e();\r\n\r\n    let sels = trace_domain.selectors_at_point(zeta);\r\n\r\n    let main = VerticalPair::new(\r\n        RowMajorMatrixView::new_row(\u0026opened_values.trace_local),\r\n        RowMajorMatrixView::new_row(\u0026opened_values.trace_next),\r\n    );\r\n\r\n    let mut folder = VerifierConstraintFolder {\r\n        main,\r\n        public_values,\r\n        is_first_row: sels.is_first_row,\r\n        is_last_row: sels.is_last_row,\r\n        is_transition: sels.is_transition,\r\n        alpha,\r\n        accumulator: SC::Challenge::ZERO,\r\n    };\r\n    air.eval(\u0026mut folder);\r\n    let folded_constraints = folder.accumulator;\r\n\r\n    // Finally, check that\r\n    //     folded_constraints(zeta) / Z_H(zeta) = quotient(zeta)\r\n    if folded_constraints * sels.inv_zeroifier != quotient {\r\n        return Err(VerificationError::OodEvaluationMismatch);\r\n    }\r\n\r\n    Ok(())\r\n}\r\n\r\n#[derive(Debug)]\r\npub enum VerificationError\u003cPcsErr\u003e {\r\n    InvalidProofShape,\r\n    /// An error occurred while verifying the claimed openings.\r\n    InvalidOpeningArgument(PcsErr),\r\n    /// Out-of-domain evaluation mismatch, i.e. `constraints(zeta)` did not match\r\n    /// `quotient(zeta) Z_H(zeta)`.\r\n    OodEvaluationMismatch,\r\n}\r\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line ":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}}],"covered":17,"coverable":77},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","uni-stark","src","zerofier_coset.rs"],"content":"use alloc::vec::Vec;\r\n\r\nuse itertools::Itertools;\r\nuse p3_field::{\r\n    batch_multiplicative_inverse, cyclic_subgroup_coset_known_order, Field, PackedField,\r\n    TwoAdicField,\r\n};\r\n\r\n/// Precomputations of the evaluation of `Z_H(X) = X^n - 1` on a coset `s K` with `H \u003c= K`.\r\n#[derive(Debug)]\r\npub struct ZerofierOnCoset\u003cF: Field\u003e {\r\n    /// `n = |H|`.\r\n    log_n: usize,\r\n    /// `rate = |K|/|H|`.\r\n    rate_bits: usize,\r\n    coset_shift: F,\r\n    /// Holds `g^n * (w^n)^i - 1 = g^n * v^i - 1` for `i in 0..rate`, with `w` a generator of `K` and `v` a\r\n    /// `rate`-primitive root of unity.\r\n    evals: Vec\u003cF\u003e,\r\n    /// Holds the multiplicative inverses of `evals`.\r\n    inverses: Vec\u003cF\u003e,\r\n}\r\n\r\nimpl\u003cF: TwoAdicField\u003e ZerofierOnCoset\u003cF\u003e {\r\n    pub fn new(log_n: usize, rate_bits: usize, coset_shift: F) -\u003e Self {\r\n        let s_pow_n = coset_shift.exp_power_of_2(log_n);\r\n        let evals = F::two_adic_generator(rate_bits)\r\n            .powers()\r\n            .take(1 \u003c\u003c rate_bits)\r\n            .map(|x| s_pow_n * x - F::ONE)\r\n            .collect::\u003cVec\u003c_\u003e\u003e();\r\n        let inverses = batch_multiplicative_inverse(\u0026evals);\r\n        Self {\r\n            log_n,\r\n            rate_bits,\r\n            coset_shift,\r\n            evals,\r\n            inverses,\r\n        }\r\n    }\r\n\r\n    /// Returns `Z_H(g * w^i)`.\r\n    pub fn eval(\u0026self, i: usize) -\u003e F {\r\n        self.evals[i \u0026 ((1 \u003c\u003c self.rate_bits) - 1)]\r\n    }\r\n\r\n    /// Returns `1 / Z_H(g * w^i)`.\r\n    pub fn eval_inverse(\u0026self, i: usize) -\u003e F {\r\n        self.inverses[i \u0026 ((1 \u003c\u003c self.rate_bits) - 1)]\r\n    }\r\n\r\n    /// Like `eval_inverse`, but for a range of indices starting with `i_start`.\r\n    pub fn eval_inverse_packed\u003cP: PackedField\u003cScalar = F\u003e\u003e(\u0026self, i_start: usize) -\u003e P {\r\n        let mut packed = P::ZERO;\r\n        packed\r\n            .as_slice_mut()\r\n            .iter_mut()\r\n            .enumerate()\r\n            .for_each(|(j, packed_j)| *packed_j = self.eval_inverse(i_start + j));\r\n        packed\r\n    }\r\n\r\n    /// Evaluate the Langrange basis polynomial, `L_i(x) = Z_H(x) / (x - g_H^i)`, on our coset `s K`.\r\n    /// Here `L_i(x)` is unnormalized in the sense that it evaluates to some nonzero value at `g_H^i`,\r\n    /// not necessarily 1.\r\n    pub fn lagrange_basis_unnormalized(\u0026self, i: usize) -\u003e Vec\u003cF\u003e {\r\n        let log_coset_size = self.log_n + self.rate_bits;\r\n        let coset_size = 1 \u003c\u003c log_coset_size;\r\n        let g_h = F::two_adic_generator(self.log_n);\r\n        let g_k = F::two_adic_generator(log_coset_size);\r\n\r\n        let target_point = g_h.exp_u64(i as u64);\r\n        let denominators = cyclic_subgroup_coset_known_order(g_k, self.coset_shift, coset_size)\r\n            .map(|x| x - target_point)\r\n            .collect_vec();\r\n        let inverses = batch_multiplicative_inverse(\u0026denominators);\r\n\r\n        self.evals\r\n            .iter()\r\n            .cycle()\r\n            .zip(inverses)\r\n            .map(|(\u0026z_h, inv)| z_h * inv)\r\n            .collect()\r\n    }\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":27},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","uni-stark","tests","fib_air.rs"],"content":"use std::borrow::Borrow;\r\n\r\nuse p3_air::{Air, AirBuilder, AirBuilderWithPublicValues, BaseAir};\r\nuse p3_baby_bear::{BabyBear, Poseidon2BabyBear};\r\nuse p3_challenger::DuplexChallenger;\r\nuse p3_commit::ExtensionMmcs;\r\nuse p3_dft::Radix2DitParallel;\r\nuse p3_field::extension::BinomialExtensionField;\r\nuse p3_field::{Field, PrimeCharacteristicRing, PrimeField64};\r\nuse p3_fri::{create_test_fri_config, TwoAdicFriPcs};\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse p3_merkle_tree::MerkleTreeMmcs;\r\nuse p3_symmetric::{PaddingFreeSponge, TruncatedPermutation};\r\nuse p3_uni_stark::{prove, verify, StarkConfig};\r\nuse rand::thread_rng;\r\n\r\n/// For testing the public values feature\r\npub struct FibonacciAir {}\r\n\r\nimpl\u003cF\u003e BaseAir\u003cF\u003e for FibonacciAir {\r\n    fn width(\u0026self) -\u003e usize {\r\n        NUM_FIBONACCI_COLS\r\n    }\r\n}\r\n\r\nimpl\u003cAB: AirBuilderWithPublicValues\u003e Air\u003cAB\u003e for FibonacciAir {\r\n    fn eval(\u0026self, builder: \u0026mut AB) {\r\n        let main = builder.main();\r\n        let pis = builder.public_values();\r\n\r\n        let a = pis[0];\r\n        let b = pis[1];\r\n        let x = pis[2];\r\n\r\n        let (local, next) = (main.row_slice(0), main.row_slice(1));\r\n        let local: \u0026FibonacciRow\u003cAB::Var\u003e = (*local).borrow();\r\n        let next: \u0026FibonacciRow\u003cAB::Var\u003e = (*next).borrow();\r\n\r\n        let mut when_first_row = builder.when_first_row();\r\n\r\n        when_first_row.assert_eq(local.left, a);\r\n        when_first_row.assert_eq(local.right, b);\r\n\r\n        let mut when_transition = builder.when_transition();\r\n\r\n        // a' \u003c- b\r\n        when_transition.assert_eq(local.right, next.left);\r\n\r\n        // b' \u003c- a + b\r\n        when_transition.assert_eq(local.left + local.right, next.right);\r\n\r\n        builder.when_last_row().assert_eq(local.right, x);\r\n    }\r\n}\r\n\r\npub fn generate_trace_rows\u003cF: PrimeField64\u003e(a: u64, b: u64, n: usize) -\u003e RowMajorMatrix\u003cF\u003e {\r\n    assert!(n.is_power_of_two());\r\n\r\n    let mut trace = RowMajorMatrix::new(F::zero_vec(n * NUM_FIBONACCI_COLS), NUM_FIBONACCI_COLS);\r\n\r\n    let (prefix, rows, suffix) = unsafe { trace.values.align_to_mut::\u003cFibonacciRow\u003cF\u003e\u003e() };\r\n    assert!(prefix.is_empty(), \"Alignment should match\");\r\n    assert!(suffix.is_empty(), \"Alignment should match\");\r\n    assert_eq!(rows.len(), n);\r\n\r\n    rows[0] = FibonacciRow::new(F::from_u64(a), F::from_u64(b));\r\n\r\n    for i in 1..n {\r\n        rows[i].left = rows[i - 1].right;\r\n        rows[i].right = rows[i - 1].left + rows[i - 1].right;\r\n    }\r\n\r\n    trace\r\n}\r\n\r\nconst NUM_FIBONACCI_COLS: usize = 2;\r\n\r\npub struct FibonacciRow\u003cF\u003e {\r\n    pub left: F,\r\n    pub right: F,\r\n}\r\n\r\nimpl\u003cF\u003e FibonacciRow\u003cF\u003e {\r\n    const fn new(left: F, right: F) -\u003e FibonacciRow\u003cF\u003e {\r\n        FibonacciRow { left, right }\r\n    }\r\n}\r\n\r\nimpl\u003cF\u003e Borrow\u003cFibonacciRow\u003cF\u003e\u003e for [F] {\r\n    fn borrow(\u0026self) -\u003e \u0026FibonacciRow\u003cF\u003e {\r\n        debug_assert_eq!(self.len(), NUM_FIBONACCI_COLS);\r\n        let (prefix, shorts, suffix) = unsafe { self.align_to::\u003cFibonacciRow\u003cF\u003e\u003e() };\r\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\r\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\r\n        debug_assert_eq!(shorts.len(), 1);\r\n        \u0026shorts[0]\r\n    }\r\n}\r\n\r\ntype Val = BabyBear;\r\ntype Perm = Poseidon2BabyBear\u003c16\u003e;\r\ntype MyHash = PaddingFreeSponge\u003cPerm, 16, 8, 8\u003e;\r\ntype MyCompress = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\r\ntype ValMmcs =\r\n    MerkleTreeMmcs\u003c\u003cVal as Field\u003e::Packing, \u003cVal as Field\u003e::Packing, MyHash, MyCompress, 8\u003e;\r\ntype Challenge = BinomialExtensionField\u003cVal, 4\u003e;\r\ntype ChallengeMmcs = ExtensionMmcs\u003cVal, Challenge, ValMmcs\u003e;\r\ntype Challenger = DuplexChallenger\u003cVal, Perm, 16, 8\u003e;\r\ntype Dft = Radix2DitParallel\u003cVal\u003e;\r\ntype Pcs = TwoAdicFriPcs\u003cVal, Dft, ValMmcs, ChallengeMmcs\u003e;\r\ntype MyConfig = StarkConfig\u003cPcs, Challenge, Challenger\u003e;\r\n\r\n/// n-th Fibonacci number expected to be x\r\nfn test_public_value_impl(n: usize, x: u64) {\r\n    let perm = Perm::new_from_rng_128(\u0026mut thread_rng());\r\n    let hash = MyHash::new(perm.clone());\r\n    let compress = MyCompress::new(perm.clone());\r\n    let val_mmcs = ValMmcs::new(hash, compress);\r\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\r\n    let dft = Dft::default();\r\n    let trace = generate_trace_rows::\u003cVal\u003e(0, 1, n);\r\n    let fri_config = create_test_fri_config(challenge_mmcs);\r\n    let pcs = Pcs::new(dft, val_mmcs, fri_config);\r\n    let config = MyConfig::new(pcs);\r\n    let mut challenger = Challenger::new(perm.clone());\r\n    let pis = vec![BabyBear::ZERO, BabyBear::ONE, BabyBear::from_u64(x)];\r\n    let proof = prove(\u0026config, \u0026FibonacciAir {}, \u0026mut challenger, trace, \u0026pis);\r\n    let mut challenger = Challenger::new(perm);\r\n    verify(\u0026config, \u0026FibonacciAir {}, \u0026mut challenger, \u0026proof, \u0026pis).expect(\"verification failed\");\r\n}\r\n\r\n#[test]\r\nfn test_one_row_trace() {\r\n    test_public_value_impl(1, 1);\r\n}\r\n\r\n#[test]\r\nfn test_public_value() {\r\n    test_public_value_impl(1 \u003c\u003c 3, 21);\r\n}\r\n\r\n#[cfg(debug_assertions)]\r\n#[test]\r\n#[should_panic(expected = \"assertion `left == right` failed: constraints had nonzero value\")]\r\nfn test_incorrect_public_value() {\r\n    let perm = Perm::new_from_rng_128(\u0026mut thread_rng());\r\n    let hash = MyHash::new(perm.clone());\r\n    let compress = MyCompress::new(perm.clone());\r\n    let val_mmcs = ValMmcs::new(hash, compress);\r\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\r\n    let dft = Dft::default();\r\n    let fri_config = create_test_fri_config(challenge_mmcs);\r\n    let trace = generate_trace_rows::\u003cVal\u003e(0, 1, 1 \u003c\u003c 3);\r\n    let pcs = Pcs::new(dft, val_mmcs, fri_config);\r\n    let config = MyConfig::new(pcs);\r\n    let mut challenger = Challenger::new(perm.clone());\r\n    let pis = vec![\r\n        BabyBear::ZERO,\r\n        BabyBear::ONE,\r\n        BabyBear::from_u32(123_123), // incorrect result\r\n    ];\r\n    prove(\u0026config, \u0026FibonacciAir {}, \u0026mut challenger, trace, \u0026pis);\r\n}\r\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":23,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":28,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":29,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":30,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":32,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":33,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":34,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":36,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":37,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":38,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":40,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":42,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":43,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":45,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":48,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":51,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":53,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":57,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":58,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":60,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":62,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":63,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":64,"address":[],"length":0,"stats":{"Line":21617 ess":[],"length":0,"stats":{"Line":144115188075855872}},{"line":129,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":130,"address":[],"length":0,"stats":{"Line":144115188075855872}}],"covered":54,"coverable":54},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","uni-stark","tests","mul_air.rs"],"content":"use std::fmt::Debug;\r\nuse std::marker::PhantomData;\r\n\r\nuse itertools::Itertools;\r\nuse p3_air::{Air, AirBuilder, BaseAir};\r\nuse p3_baby_bear::{BabyBear, Poseidon2BabyBear};\r\nuse p3_challenger::{DuplexChallenger, HashChallenger, SerializingChallenger32};\r\nuse p3_circle::CirclePcs;\r\nuse p3_commit::testing::TrivialPcs;\r\nuse p3_commit::ExtensionMmcs;\r\nuse p3_dft::Radix2DitParallel;\r\nuse p3_field::extension::BinomialExtensionField;\r\nuse p3_field::{Field, PrimeCharacteristicRing};\r\nuse p3_fri::{FriConfig, TwoAdicFriPcs};\r\nuse p3_keccak::Keccak256Hash;\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::Matrix;\r\nuse p3_merkle_tree::MerkleTreeMmcs;\r\nuse p3_mersenne_31::Mersenne31;\r\nuse p3_symmetric::{\r\n    CompressionFunctionFromHasher, PaddingFreeSponge, SerializingHasher32, TruncatedPermutation,\r\n};\r\nuse p3_uni_stark::{prove, verify, StarkConfig, StarkGenericConfig, Val};\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::{thread_rng, Rng};\r\n\r\n/// How many `a * b = c` operations to do per row in the AIR.\r\nconst REPETITIONS: usize = 20; // This should be \u003c 255 so it can fit into a u8.\r\nconst TRACE_WIDTH: usize = REPETITIONS * 3;\r\n\r\n/*\r\nIn its basic form, asserts a^(self.degree-1) * b = c\r\n(so that the total constraint degree is self.degree)\r\n\r\n\r\nIf `uses_transition_constraints`, checks that on transition rows, the first a = row number\r\n*/\r\npub struct MulAir {\r\n    degree: u64,\r\n    uses_boundary_constraints: bool,\r\n    uses_transition_constraints: bool,\r\n}\r\n\r\nimpl Default for MulAir {\r\n    fn default() -\u003e Self {\r\n        MulAir {\r\n            degree: 3,\r\n            uses_boundary_constraints: true,\r\n            uses_transition_constraints: true,\r\n        }\r\n    }\r\n}\r\n\r\nimpl MulAir {\r\n    pub fn random_valid_trace\u003cF: Field\u003e(\u0026self, rows: usize, valid: bool) -\u003e RowMajorMatrix\u003cF\u003e\r\n    where\r\n        Standard: Distribution\u003cF\u003e,\r\n    {\r\n        let mut rng = thread_rng();\r\n        let mut trace_values = F::zero_vec(rows * TRACE_WIDTH);\r\n        for (i, (a, b, c)) in trace_values.iter_mut().tuples().enumerate() {\r\n            let row = i / REPETITIONS;\r\n            *a = if self.uses_transition_constraints {\r\n                F::from_usize(i)\r\n            } else {\r\n                rng.gen()\r\n            };\r\n            *b = if self.uses_boundary_constraints \u0026\u0026 row == 0 {\r\n                a.square() + F::ONE\r\n            } else {\r\n                rng.gen()\r\n            };\r\n            *c = a.exp_u64(self.degree - 1) * *b;\r\n\r\n            if !valid {\r\n                // make it invalid\r\n                *c *= F::TWO;\r\n            }\r\n        }\r\n        RowMajorMatrix::new(trace_values, TRACE_WIDTH)\r\n    }\r\n}\r\n\r\nimpl\u003cF\u003e BaseAir\u003cF\u003e for MulAir {\r\n    fn width(\u0026self) -\u003e usize {\r\n        TRACE_WIDTH\r\n    }\r\n}\r\n\r\nimpl\u003cAB: AirBuilder\u003e Air\u003cAB\u003e for MulAir {\r\n    fn eval(\u0026self, builder: \u0026mut AB) {\r\n        let main = builder.main();\r\n        let main_local = main.row_slice(0);\r\n        let main_next = main.row_slice(1);\r\n\r\n        for i in 0..REPETITIONS {\r\n            let start = i * 3;\r\n            let a = main_local[start];\r\n            let b = main_local[start + 1];\r\n            let c = main_local[start + 2];\r\n            builder.assert_zero(a.into().exp_u64(self.degree - 1) * b - c);\r\n            if self.uses_boundary_constraints {\r\n                builder.when_first_row().assert_eq(a * a + AB::Expr::ONE, b);\r\n            }\r\n            if self.uses_transition_constraints {\r\n                let next_a = main_next[start];\r\n                builder\r\n                    .when_transition()\r\n                    .assert_eq(a + AB::Expr::from_u8(REPETITIONS as u8), next_a);\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nfn do_test\u003cSC: StarkGenericConfig\u003e(\r\n    config: SC,\r\n    air: MulAir,\r\n    log_height: usize,\r\n    challenger: SC::Challenger,\r\n) -\u003e Result\u003c(), impl Debug\u003e\r\nwhere\r\n    SC::Challenger: Clone,\r\n    Standard: Distribution\u003cVal\u003cSC\u003e\u003e,\r\n{\r\n    let trace = air.random_valid_trace(log_height, true);\r\n\r\n    let mut p_challenger = challenger.clone();\r\n    let proof = prove(\u0026config, \u0026air, \u0026mut p_challenger, trace, \u0026vec![]);\r\n\r\n    let serialized_proof = postcard::to_allocvec(\u0026proof).expect(\"unable to serialize proof\");\r\n    tracing::debug!(\"serialized_proof len: {} bytes\", serialized_proof.len());\r\n\r\n    let deserialized_proof =\r\n        postcard::from_bytes(\u0026serialized_proof).expect(\"unable to deserialize proof\");\r\n\r\n    let mut v_challenger = challenger.clone();\r\n    verify(\r\n        \u0026config,\r\n        \u0026air,\r\n        \u0026mut v_challenger,\r\n        \u0026deserialized_proof,\r\n        \u0026vec![],\r\n    )\r\n}\r\n\r\nfn do_test_bb_trivial(degree: u64, log_n: usize) -\u003e Result\u003c(), impl Debug\u003e {\r\n    type Val = BabyBear;\r\n    type Challenge = BinomialExtensionField\u003cVal, 4\u003e;\r\n\r\n    type Perm = Poseidon2BabyBear\u003c16\u003e;\r\n    let perm = Perm::new_from_rng_128(\u0026mut thread_rng());\r\n\r\n    type Dft = Radix2DitParallel\u003cVal\u003e;\r\n    let dft = Dft::default();\r\n\r\n    type Challenger = DuplexChallenger\u003cVal, Perm, 16, 8\u003e;\r\n\r\n    type Pcs = TrivialPcs\u003cVal, Radix2DitParallel\u003cVal\u003e\u003e;\r\n    let pcs = TrivialPcs {\r\n        dft,\r\n        log_n,\r\n        _phantom: PhantomData,\r\n    };\r\n\r\n    type MyConfig = StarkConfig\u003cPcs, Challenge, Challenger\u003e;\r\n    let config = MyConfig::new(pcs);\r\n\r\n    let air = MulAir {\r\n        degree,\r\n        ..Default::default()\r\n    };\r\n\r\n    do_test(config, air, 1 \u003c\u003c log_n, Challenger::new(perm))\r\n}\r\n\r\n#[test]\r\nfn prove_bb_trivial_deg2() -\u003e Result\u003c(), impl Debug\u003e {\r\n    do_test_bb_trivial(2, 8)\r\n}\r\n\r\n#[test]\r\nfn prove_bb_trivial_deg3() -\u003e Result\u003c(), impl Debug\u003e {\r\n    do_test_bb_trivial(3, 8)\r\n}\r\n\r\n#[test]\r\nfn prove_bb_trivial_deg4() -\u003e Result\u003c(), impl Debug\u003e {\r\n    do_test_bb_trivial(4, 8)\r\n}\r\n\r\nfn do_test_bb_twoadic(log_blowup: usize, degree: u64, log_n: usize) -\u003e Result\u003c(), impl Debug\u003e {\r\n    type Val = BabyBear;\r\n    type Challenge = BinomialExtensionField\u003cVal, 4\u003e;\r\n\r\n    type Perm = Poseidon2BabyBear\u003c16\u003e;\r\n    let perm = Perm::new_from_rng_128(\u0026mut thread_rng());\r\n\r\n    type MyHash = PaddingFreeSponge\u003cPerm, 16, 8, 8\u003e;\r\n    let hash = MyHash::new(perm.clone());\r\n\r\n    type MyCompress = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\r\n    let compress = MyCompress::new(perm.clone());\r\n\r\n    type ValMmcs =\r\n        MerkleTreeMmcs\u003c\u003cVal as Field\u003e::Packing, \u003cVal as Field\u003e::Packing, MyHash, MyCompress, 8\u003e;\r\n    let val_mmcs = ValMmcs::new(hash, compress);\r\n\r\n    type ChallengeMmcs = ExtensionMmcs\u003cVal, Challenge, ValMmcs\u003e;\r\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\r\n\r\n    type Dft = Radix2DitParallel\u003cVal\u003e;\r\n    let dft = Dft::default();\r\n\r\n    type Challenger = DuplexChallenger\u003cVal, Perm, 16, 8\u003e;\r\n\r\n    let fri_config = FriConfig {\r\n        log_blowup,\r\n        log_final_poly_len: 5,\r\n        num_queries: 40,\r\n        proof_of_work_bits: 8,\r\n        mmcs: challenge_mmcs,\r\n    };\r\n    type Pcs = TwoAdicFriPcs\u003cVal, Dft, ValMmcs, ChallengeMmcs\u003e;\r\n    let pcs = Pcs::new(dft, val_mmcs, fri_config);\r\n\r\n    type MyConfig = StarkConfig\u003cPcs, Challenge, Challenger\u003e;\r\n    let config = MyConfig::new(pcs);\r\n\r\n    let air = MulAir {\r\n        degree,\r\n        ..Default::default()\r\n    };\r\n\r\n    do_test(config, air, 1 \u003c\u003c log_n, Challenger::new(perm))\r\n}\r\n\r\n#[test]\r\nfn prove_bb_twoadic_deg2() -\u003e Result\u003c(), impl Debug\u003e {\r\n    do_test_bb_twoadic(1, 2, 7)\r\n}\r\n\r\n#[test]\r\nfn prove_bb_twoadic_deg3() -\u003e Result\u003c(), impl Debug\u003e {\r\n    do_test_bb_twoadic(1, 3, 7)\r\n}\r\n\r\n#[test]\r\nfn prove_bb_twoadic_deg4() -\u003e Result\u003c(), impl Debug\u003e {\r\n    do_test_bb_twoadic(2, 4, 6)\r\n}\r\n\r\n#[test]\r\nfn prove_bb_twoadic_deg5() -\u003e Result\u003c(), impl Debug\u003e {\r\n    do_test_bb_twoadic(2, 5, 6)\r\n}\r\n\r\nfn do_test_m31_circle(log_blowup: usize, degree: u64, log_n: usize) -\u003e Result\u003c(), impl Debug\u003e {\r\n    type Val = Mersenne31;\r\n    type Challenge = BinomialExtensionField\u003cVal, 3\u003e;\r\n\r\n    type ByteHash = Keccak256Hash;\r\n    type FieldHash = SerializingHasher32\u003cByteHash\u003e;\r\n    let byte_hash = ByteHash {};\r\n    let field_hash = FieldHash::new(byte_hash);\r\n\r\n    type MyCompress = CompressionFunctionFromHasher\u003cByteHash, 2, 32\u003e;\r\n    let compress = MyCompress::new(byte_hash);\r\n\r\n    type ValMmcs = MerkleTreeMmcs\u003cVal, u8, FieldHash, MyCompress, 32\u003e;\r\n    let val_mmcs = ValMmcs::new(field_hash, compress);\r\n\r\n    type ChallengeMmcs = ExtensionMmcs\u003cVal, Challenge, ValMmcs\u003e;\r\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\r\n\r\n    type Challenger = SerializingChallenger32\u003cVal, HashChallenger\u003cu8, ByteHash, 32\u003e\u003e;\r\n\r\n    let fri_config = FriConfig {\r\n        log_blowup,\r\n        log_final_poly_len: 0,\r\n        num_queries: 40,\r\n        proof_of_work_bits: 8,\r\n        mmcs: challenge_mmcs,\r\n    };\r\n\r\n    type Pcs = CirclePcs\u003cVal, ValMmcs, ChallengeMmcs\u003e;\r\n    let pcs = Pcs {\r\n        mmcs: val_mmcs,\r\n        fri_config,\r\n        _phantom: PhantomData,\r\n    };\r\n\r\n    type MyConfig = StarkConfig\u003cPcs, Challenge, Challenger\u003e;\r\n    let config = MyConfig::new(pcs);\r\n\r\n    let air = MulAir {\r\n        degree,\r\n        uses_boundary_constraints: true,\r\n        uses_transition_constraints: true,\r\n    };\r\n\r\n    do_test(\r\n        config,\r\n        air,\r\n        1 \u003c\u003c log_n,\r\n        Challenger::from_hasher(vec![], byte_hash),\r\n    )\r\n}\r\n\r\n#[test]\r\nfn prove_m31_circle_deg2() -\u003e Result\u003c(), impl Debug\u003e {\r\n    do_test_m31_circle(1, 2, 8)\r\n}\r\n\r\n#[test]\r\nfn prove_m31_circle_deg3() -\u003e Result\u003c(), impl Debug\u003e {\r\n    do_test_m31_circle(1, 3, 9)\r\n}\r\n","traces":[{"line":45,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":55,"address":[],"length":0,"stats":{"Line":648518346341351514}},{"line":59,"address":[],"length":0,"stats":{"Line":648518346341351514}},{"line":60,"address":[],"length":0,"stats":{"Line":648518346341351514}},{"line":61,"address":[],"length":0,"stats":{"Line":648518346341351514}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":150}},{"line":66,"address":[],"length":0,"stats":{"Line":18446744073709551615}},{"line":68,"address":[],"length":0,"stats":{"Line":150}},{"line":69,"address":[],"length":0,"stats":{"Line":12970366926827028480}},{"line":71,"address":[],"length":0,"stats":{"Line":18446744073709551615}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":18446744073709551615}},{"line":77,"address":[],"length":0,"stats"
