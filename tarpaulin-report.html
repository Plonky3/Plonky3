\r\n        let root_inv = root.inverse();\r\n        let coset_shift = F::GENERATOR;\r\n\r\n        let mut ifft_twiddles: Vec\u003cF\u003e = root_inv.powers().take(N / 2).collect();\r\n        reverse_slice_index_bits(\u0026mut ifft_twiddles);\r\n\r\n        let fft_twiddles: Vec\u003cVec\u003cF\u003e\u003e = (0..log_n)\r\n            .map(|layer| {\r\n                let shift_power = coset_shift.exp_power_of_2(layer);\r\n                let powers = Powers {\r\n                    base: root.exp_power_of_2(layer),\r\n                    current: shift_power,\r\n                };\r\n                let mut twiddles: Vec\u003c_\u003e = powers.take(N \u003e\u003e (layer + 1)).collect();\r\n                reverse_slice_index_bits(\u0026mut twiddles);\r\n                twiddles\r\n            })\r\n            .collect();\r\n\r\n        Self {\r\n            ifft_twiddles,\r\n            fft_twiddles,\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, A: Algebra\u003cF\u003e, const N: usize\u003e Permutation\u003c[A; N]\u003e for IntegratedCosetMds\u003cF, N\u003e {\r\n    fn permute(\u0026self, mut input: [A; N]) -\u003e [A; N] {\r\n        self.permute_mut(\u0026mut input);\r\n        input\r\n    }\r\n\r\n    fn permute_mut(\u0026self, values: \u0026mut [A; N]) {\r\n        let log_n = log2_strict_usize(N);\r\n\r\n        // Bit-reversed DIF, aka Bowers G\r\n        for layer in 0..log_n {\r\n            bowers_g_layer(values, layer, \u0026self.ifft_twiddles);\r\n        }\r\n\r\n        // Bit-reversed DIT, aka Bowers G^T\r\n        for layer in (0..log_n).rev() {\r\n            bowers_g_t_layer(values, layer, \u0026self.fft_twiddles[layer]);\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cF: Field, A: Algebra\u003cF\u003e, const N: usize\u003e MdsPermutation\u003cA, N\u003e for IntegratedCosetMds\u003cF, N\u003e {}\r\n\r\n#[inline]\r\nfn bowers_g_layer\u003cF: Field, A: Algebra\u003cF\u003e, const N: usize\u003e(\r\n    values: \u0026mut [A; N],\r\n    log_half_block_size: usize,\r\n    twiddles: \u0026[F],\r\n) {\r\n    let log_block_size = log_half_block_size + 1;\r\n    let half_block_size = 1 \u003c\u003c log_half_block_size;\r\n    let num_blocks = N \u003e\u003e log_block_size;\r\n\r\n    // Unroll first iteration with a twiddle factor of 1.\r\n    for hi in 0..half_block_size {\r\n        let lo = hi + half_block_size;\r\n        twiddle_free_butterfly(values, hi, lo);\r\n    }\r\n\r\n    for (block, \u0026twiddle) in (1..num_blocks).zip(\u0026twiddles[1..]) {\r\n        let block_start = block \u003c\u003c log_block_size;\r\n        for hi in block_start..block_start + half_block_size {\r\n            let lo = hi + half_block_size;\r\n            dif_butterfly(values, hi, lo, twiddle);\r\n        }\r\n    }\r\n}\r\n\r\n#[inline]\r\nfn bowers_g_t_layer\u003cF: Field, A: Algebra\u003cF\u003e, const N: usize\u003e(\r\n    values: \u0026mut [A; N],\r\n    log_half_block_size: usize,\r\n    twiddles: \u0026[F],\r\n) {\r\n    let log_block_size = log_half_block_size + 1;\r\n    let half_block_size = 1 \u003c\u003c log_half_block_size;\r\n    let num_blocks = N \u003e\u003e log_block_size;\r\n\r\n    for (block, \u0026twiddle) in (0..num_blocks).zip(twiddles) {\r\n        let block_start = block \u003c\u003c log_block_size;\r\n        for hi in block_start..block_start + half_block_size {\r\n            let lo = hi + half_block_size;\r\n            dit_butterfly(values, hi, lo, twiddle);\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use p3_baby_bear::BabyBear;\r\n    use p3_dft::{NaiveDft, TwoAdicSubgroupDft};\r\n    use p3_field::{Field, PrimeCharacteristicRing};\r\n    use p3_symmetric::Permutation;\r\n    use p3_util::reverse_slice_index_bits;\r\n    use rand::{thread_rng, Rng};\r\n\r\n    use crate::integrated_coset_mds::IntegratedCosetMds;\r\n\r\n    type F = BabyBear;\r\n    const N: usize = 16;\r\n\r\n    #[test]\r\n    fn matches_naive() {\r\n        let mut rng = thread_rng();\r\n        let mut arr: [F; N] = rng.gen();\r\n\r\n        let mut arr_rev = arr.to_vec();\r\n        reverse_slice_index_bits(\u0026mut arr_rev);\r\n\r\n        let shift = F::GENERATOR;\r\n        let mut coset_lde_naive = NaiveDft.coset_lde(arr_rev, 0, shift);\r\n        reverse_slice_index_bits(\u0026mut coset_lde_naive);\r\n        coset_lde_naive\r\n            .iter_mut()\r\n            .for_each(|x| *x *= F::from_u8(N as u8));\r\n        IntegratedCosetMds::default().permute_mut(\u0026mut arr);\r\n        assert_eq!(coset_lde_naive, arr);\r\n    }\r\n}\r\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":23,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":24,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":25,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":26,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":28,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":29,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":31,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":32,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":33,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":34,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":35,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":36,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":38,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":39,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":40,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":58,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":61,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":62,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":66,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":67,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":75,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":80,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":81,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":82,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":85,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":86,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":87,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":90,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":91,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":92,"address":[],"length":0,"stats":{"Line":3242591731706757120}},{"line":93,"address":[],"length":0,"stats":{"Line":1224979098644774912}},{"line":94,"address":[],"length":0,"stats":{"Line":1224979098644774912}},{"line":100,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":105,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":106,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":107,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":109,"address":[],"length":0,"stats":{"Line":1369094286720630784}},{"line":110,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":111,"address":[],"length":0,"stats":{"Line":5692549928996306944}},{"line":112,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":113,"address":[],"length":0,"stats":{"Line":2305843009213693952}}],"covered":43,"coverable":46},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","mds","src","karatsuba_convolution.rs"],"content":"//! Calculate the convolution of two vectors using a Karatsuba-style\r\n//! decomposition and the CRT.\r\n//!\r\n//! This is not a new idea, but we did have the pleasure of\r\n//! reinventing it independently. Some references:\r\n//! - `\u003chttps://cr.yp.to/lineartime/multapps-20080515.pdf\u003e`\r\n//! - `\u003chttps://2π.com/23/convolution/\u003e`\r\n//!\r\n//! Given a vector v \\in F^N, let v(x) \\in F[x] denote the polynomial\r\n//! v_0 + v_1 x + ... + v_{N - 1} x^{N - 1}.  Then w is equal to the\r\n//! convolution v * u if and only if w(x) = v(x)u(x) mod x^N - 1.\r\n//! Additionally, define the negacyclic convolution by w(x) = v(x)u(x)\r\n//! mod x^N + 1.  Using the Chinese remainder theorem we can compute\r\n//! w(x) as\r\n//!     w(x) = 1/2 (w_0(x) + w_1(x)) + x^{N/2}/2 (w_0(x) - w_1(x))\r\n//! where\r\n//!     w_0 = v(x)u(x) mod x^{N/2} - 1\r\n//!     w_1 = v(x)u(x) mod x^{N/2} + 1\r\n//!\r\n//! To compute w_0 and w_1 we first compute\r\n//!                  v_0(x) = v(x) mod x^{N/2} - 1\r\n//!                  v_1(x) = v(x) mod x^{N/2} + 1\r\n//!                  u_0(x) = u(x) mod x^{N/2} - 1\r\n//!                  u_1(x) = u(x) mod x^{N/2} + 1\r\n//!\r\n//! Now w_0 is the convolution of v_0 and u_0 which we can compute\r\n//! recursively.  For w_1 we compute the negacyclic convolution\r\n//! v_1(x)u_1(x) mod x^{N/2} + 1 using Karatsuba.\r\n//!\r\n//! There are 2 possible approaches to applying Karatsuba which mirror\r\n//! the DIT vs DIF approaches to FFT's, the left/right decomposition\r\n//! or the even/odd decomposition. The latter seems to have fewer\r\n//! operations and so it is the one implemented below, though it does\r\n//! require a bit more data manipulation. It works as follows:\r\n//!\r\n//! Define the even v_e and odd v_o parts so that v(x) = (v_e(x^2) + x v_o(x^2)).\r\n//! Then v(x)u(x)\r\n//!    = (v_e(x^2)u_e(x^2) + x^2 v_o(x^2)u_o(x^2))\r\n//!      + x ((v_e(x^2) + v_o(x^2))(u_e(x^2) + u_o(x^2))\r\n//!            - (v_e(x^2)u_e(x^2) + v_o(x^2)u_o(x^2)))\r\n//! This reduces the problem to 3 negacyclic convolutions of size N/2 which\r\n//! can be computed recursively.\r\n//!\r\n//! Of course, for small sizes we just explicitly write out the O(n^2)\r\n//! approach.\r\n\r\nuse core::ops::{Add, AddAssign, Neg, ShrAssign, Sub, SubAssign};\r\n\r\n/// This trait collects the operations needed by `Convolve` below.\r\n///\r\n/// TODO: Think of a better name for this.\r\npub trait RngElt:\r\n    Add\u003cOutput = Self\u003e\r\n    + AddAssign\r\n    + Copy\r\n    + Default\r\n    + Neg\u003cOutput = Self\u003e\r\n    + ShrAssign\u003cu32\u003e\r\n    + Sub\u003cOutput = Self\u003e\r\n    + SubAssign\r\n{\r\n}\r\n\r\nimpl RngElt for i64 {}\r\nimpl RngElt for i128 {}\r\n\r\n/// Template function to perform convolution of vectors.\r\n///\r\n/// Roughly speaking, for a convolution of size `N`, it should be\r\n/// possible to add `N` elements of type `T` without overflowing, and\r\n/// similarly for `U`. Then multiplication via `Self::mul` should\r\n/// produce an element of type `V` which will not overflow after about\r\n/// `N` additions (this is an over-estimate).\r\n///\r\n/// For example usage, see `{mersenne-31,baby-bear,goldilocks}/src/mds.rs`.\r\n///\r\n/// NB: In practice, one of the parameters to the convolution will be\r\n/// constant (the MDS matrix). After inspecting Godbolt output, it\r\n/// seems that the compiler does indeed generate single constants as\r\n/// inputs to the multiplication, rather than doing all that\r\n/// arithmetic on the constant values every time. Note however that,\r\n/// for MDS matrices with large entries (N \u003e= 24), these compile-time\r\n/// generated constants will be about N times bigger than they need to\r\n/// be in principle, which could be a potential avenue for some minor\r\n/// improvements.\r\n///\r\n/// NB: If primitive multiplications are still the bottleneck, a\r\n/// further possibility would be to find an MDS matrix some of whose\r\n/// entries are powers of 2. Then the multiplication can be replaced\r\n/// with a shift, which on most architectures has better throughput\r\n/// and latency, and is issued on different ports (1*p06) to\r\n/// multiplication (1*p1).\r\npub trait Convolve\u003cF, T: RngElt, U: RngElt, V: RngElt\u003e {\r\n    /// Given an input element, retrieve the corresponding internal\r\n    /// element that will be used in calculations.\r\n    fn read(input: F) -\u003e T;\r\n\r\n    /// Given input vectors `lhs` and `rhs`, calculate their dot\r\n    /// product. The result can be reduced with respect to the modulus\r\n    /// (of `F`), but it must have the same lower 10 bits as the dot\r\n    /// product if all inputs are considered integers. See\r\n    /// `monty-31/src/mds.rs::barrett_red_monty31()` for an example\r\n    /// of how this can be implemented in practice.\r\n    fn parity_dot\u003cconst N: usize\u003e(lhs: [T; N], rhs: [U; N]) -\u003e V;\r\n\r\n    /// Convert an internal element of type `V` back into an external\r\n    /// element.\r\n    fn reduce(z: V) -\u003e F;\r\n\r\n    /// Convolve `lhs` and `rhs`.\r\n    ///\r\n    /// The parameter `conv` should be the function in this trait that\r\n    /// corresponds to length `N`.\r\n    #[inline(always)]\r\n    fn apply\u003cconst N: usize, C: Fn([T; N], [U; N], \u0026mut [V])\u003e(\r\n        lhs: [F; N],\r\n        rhs: [U; N],\r\n        conv: C,\r\n    ) -\u003e [F; N] {\r\n        let lhs = lhs.map(Self::read);\r\n        let mut output = [V::default(); N];\r\n        conv(lhs, rhs, \u0026mut output);\r\n        output.map(Self::reduce)\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn conv3(lhs: [T; 3], rhs: [U; 3], output: \u0026mut [V]) {\r\n        output[0] = Self::parity_dot(lhs, [rhs[0], rhs[2], rhs[1]]);\r\n        output[1] = Self::parity_dot(lhs, [rhs[1], rhs[0], rhs[2]]);\r\n        output[2] = Self::parity_dot(lhs, [rhs[2], rhs[1], rhs[0]]);\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn negacyclic_conv3(lhs: [T; 3], rhs: [U; 3], output: \u0026mut [V]) {\r\n        output[0] = Self::parity_dot(lhs, [rhs[0], -rhs[2], -rhs[1]]);\r\n        output[1] = Self::parity_dot(lhs, [rhs[1], rhs[0], -rhs[2]]);\r\n        output[2] = Self::parity_dot(lhs, [rhs[2], rhs[1], rhs[0]]);\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn conv4(lhs: [T; 4], rhs: [U; 4], output: \u0026mut [V]) {\r\n        // NB: This is just explicitly implementing\r\n        // conv_n_recursive::\u003c4, 2, _, _\u003e(lhs, rhs, output, Self::conv2, Self::negacyclic_conv2)\r\n        let u_p = [lhs[0] + lhs[2], lhs[1] + lhs[3]];\r\n        let u_m = [lhs[0] - lhs[2], lhs[1] - lhs[3]];\r\n        let v_p = [rhs[0] + rhs[2], rhs[1] + rhs[3]];\r\n        let v_m = [rhs[0] - rhs[2], rhs[1] - rhs[3]];\r\n\r\n        output[0] = Self::parity_dot(u_m, [v_m[0], -v_m[1]]);\r\n        output[1] = Self::parity_dot(u_m, [v_m[1], v_m[0]]);\r\n        output[2] = Self::parity_dot(u_p, v_p);\r\n        output[3] = Self::parity_dot(u_p, [v_p[1], v_p[0]]);\r\n\r\n        output[0] += output[2];\r\n        output[1] += output[3];\r\n\r\n        output[0] \u003e\u003e= 1;\r\n        output[1] \u003e\u003e= 1;\r\n\r\n        output[2] -= output[0];\r\n        output[3] -= output[1];\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn negacyclic_conv4(lhs: [T; 4], rhs: [U; 4], output: \u0026mut [V]) {\r\n        output[0] = Self::parity_dot(lhs, [rhs[0], -rhs[3], -rhs[2], -rhs[1]]);\r\n        output[1] = Self::parity_dot(lhs, [rhs[1], rhs[0], -rhs[3], -rhs[2]]);\r\n        output[2] = Self::parity_dot(lhs, [rhs[2], rhs[1], rhs[0], -rhs[3]]);\r\n        output[3] = Self::parity_dot(lhs, [rhs[3], rhs[2], rhs[1], rhs[0]]);\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn conv6(lhs: [T; 6], rhs: [U; 6], output: \u0026mut [V]) {\r\n        conv_n_recursive::\u003c6, 3, T, U, V, _, _\u003e(\r\n            lhs,\r\n            rhs,\r\n            output,\r\n            Self::conv3,\r\n            Self::negacyclic_conv3,\r\n        )\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn negacyclic_conv6(lhs: [T; 6], rhs: [U; 6], output: \u0026mut [V]) {\r\n        negacyclic_conv_n_recursive::\u003c6, 3, T, U, V, _\u003e(lhs, rhs, output, Self::negacyclic_conv3)\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn conv8(lhs: [T; 8], rhs: [U; 8], output: \u0026mut [V]) {\r\n        conv_n_recursive::\u003c8, 4, T, U, V, _, _\u003e(\r\n            lhs,\r\n            rhs,\r\n            output,\r\n            Self::conv4,\r\n            Self::negacyclic_conv4,\r\n        )\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn negacyclic_conv8(lhs: [T; 8], rhs: [U; 8], output: \u0026mut [V]) {\r\n        negacyclic_conv_n_recursive::\u003c8, 4, T, U, V, _\u003e(lhs, rhs, output, Self::negacyclic_conv4)\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn conv12(lhs: [T; 12], rhs: [U; 12], output: \u0026mut [V]) {\r\n        conv_n_recursive::\u003c12, 6, T, U, V, _, _\u003e(\r\n            lhs,\r\n            rhs,\r\n            output,\r\n            Self::conv6,\r\n            Self::negacyclic_conv6,\r\n        )\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn negacyclic_conv12(lhs: [T; 12], rhs: [U; 12], output: \u0026mut [V]) {\r\n        negacyclic_conv_n_recursive::\u003c12, 6, T, U, V, _\u003e(lhs, rhs, output, Self::negacyclic_conv6)\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn conv16(lhs: [T; 16], rhs: [U; 16], output: \u0026mut [V]) {\r\n        conv_n_recursive::\u003c16, 8, T, U, V, _, _\u003e(\r\n            lhs,\r\n            rhs,\r\n            output,\r\n            Self::conv8,\r\n            Self::negacyclic_conv8,\r\n        )\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn negacyclic_conv16(lhs: [T; 16], rhs: [U; 16], output: \u0026mut [V]) {\r\n        negacyclic_conv_n_recursive::\u003c16, 8, T, U, V, _\u003e(lhs, rhs, output, Self::negacyclic_conv8)\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn conv24(lhs: [T; 24], rhs: [U; 24], output: \u0026mut [V]) {\r\n        conv_n_recursive::\u003c24, 12, T, U, V, _, _\u003e(\r\n            lhs,\r\n            rhs,\r\n            output,\r\n            Self::conv12,\r\n            Self::negacyclic_conv12,\r\n        )\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn conv32(lhs: [T; 32], rhs: [U; 32], output: \u0026mut [V]) {\r\n        conv_n_recursive::\u003c32, 16, T, U, V, _, _\u003e(\r\n            lhs,\r\n            rhs,\r\n            output,\r\n            Self::conv16,\r\n            Self::negacyclic_conv16,\r\n        )\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn negacyclic_conv32(lhs: [T; 32], rhs: [U; 32], output: \u0026mut [V]) {\r\n        negacyclic_conv_n_recursive::\u003c32, 16, T, U, V, _\u003e(lhs, rhs, output, Self::negacyclic_conv16)\r\n    }\r\n\r\n    #[inline(always)]\r\n    fn conv64(lhs: [T; 64], rhs: [U; 64], output: \u0026mut [V]) {\r\n        conv_n_recursive::\u003c64, 32, T, U, V, _, _\u003e(\r\n            lhs,\r\n            rhs,\r\n            output,\r\n            Self::conv32,\r\n            Self::negacyclic_conv32,\r\n        )\r\n    }\r\n}\r\n\r\n/// Compute output(x) = lhs(x)rhs(x) mod x^N - 1.\r\n/// Do this recursively using a convolution and negacyclic convolution of size HALF_N = N/2.\r\n#[inline(always)]\r\nfn conv_n_recursive\u003cconst N: usize, const HALF_N: usize, T, U, V, C, NC\u003e(\r\n    lhs: [T; N],\r\n    rhs: [U; N],\r\n    output: \u0026mut [V],\r\n    inner_conv: C,\r\n    inner_negacyclic_conv: NC,\r\n) where\r\n    T: RngElt,\r\n    U: RngElt,\r\n    V: RngElt,\r\n    C: Fn([T; HALF_N], [U; HALF_N], \u0026mut [V]),\r\n    NC: Fn([T; HALF_N], [U; HALF_N], \u0026mut [V]),\r\n{\r\n    debug_assert_eq!(2 * HALF_N, N);\r\n    // NB: The compiler is smart enough not to initialise these arrays.\r\n    let mut lhs_pos = [T::default(); HALF_N]; // lhs_pos = lhs(x) mod x^{N/2} - 1\r\n    let mut lhs_neg = [T::default(); HALF_N]; // lhs_neg = lhs(x) mod x^{N/2} + 1\r\n    let mut rhs_pos = [U::default(); HALF_N]; // rhs_pos = rhs(x) mod x^{N/2} - 1\r\n    let mut rhs_neg = [U::default(); HALF_N]; // rhs_neg = rhs(x) mod x^{N/2} + 1\r\n\r\n    for i in 0..HALF_N {\r\n        let s = lhs[i];\r\n        let t = lhs[i + HALF_N];\r\n\r\n        lhs_pos[i] = s + t;\r\n        lhs_neg[i] = s - t;\r\n\r\n        let s = rhs[i];\r\n        let t = rhs[i + HALF_N];\r\n\r\n        rhs_pos[i] = s + t;\r\n        rhs_neg[i] = s - t;\r\n    }\r\n\r\n    let (left, right) = output.split_at_mut(HALF_N);\r\n\r\n    // left = w1 = lhs(x)rhs(x) mod x^{N/2} + 1\r\n    inner_negacyclic_conv(lhs_neg, rhs_neg, left);\r\n\r\n    // right = w0 = lhs(x)rhs(x) mod x^{N/2} - 1\r\n    inner_conv(lhs_pos, rhs_pos, right);\r\n\r\n    for i in 0..HALF_N {\r\n        left[i] += right[i]; // w_0 + w_1\r\n        left[i] \u003e\u003e= 1; // (w_0 + w_1)/2\r\n        right[i] -= left[i]; // (w_0 - w_1)/2\r\n    }\r\n}\r\n\r\n/// Compute output(x) = lhs(x)rhs(x) mod x^N + 1.\r\n/// Do this recursively using three negacyclic convolutions of size HALF_N = N/2.\r\n#[inline(always)]\r\nfn negacyclic_conv_n_recursive\u003cconst N: usize, const HALF_N: usize, T, U, V, NC\u003e(\r\n    lhs: [T; N],\r\n    rhs: [U; N],\r\n    output: \u0026mut [V],\r\n    inner_negacyclic_conv: NC,\r\n) where\r\n    T: RngElt,\r\n    U: RngElt,\r\n    V: RngElt,\r\n    NC: Fn([T; HALF_N], [U; HALF_N], \u0026mut [V]),\r\n{\r\n    debug_assert_eq!(2 * HALF_N, N);\r\n    // NB: The compiler is smart enough not to initialise these arrays.\r\n    let mut lhs_even = [T::default(); HALF_N];\r\n    let mut lhs_odd = [T::default(); HALF_N];\r\n    let mut lhs_sum = [T::default(); HALF_N];\r\n    let mut rhs_even = [U::default(); HALF_N];\r\n    let mut rhs_odd = [U::default(); HALF_N];\r\n    let mut rhs_sum = [U::default(); HALF_N];\r\n\r\n    for i in 0..HALF_N {\r\n        let s = lhs[2 * i];\r\n        let t = lhs[2 * i + 1];\r\n        lhs_even[i] = s;\r\n        lhs_odd[i] = t;\r\n        lhs_sum[i] = s + t;\r\n\r\n        let s = rhs[2 * i];\r\n        let t = rhs[2 * i + 1];\r\n        rhs_even[i] = s;\r\n        rhs_odd[i] = t;\r\n        rhs_sum[i] = s + t;\r\n    }\r\n\r\n    let mut even_s_conv = [V::default(); HALF_N];\r\n    let (left, right) = output.split_at_mut(HALF_N);\r\n\r\n    // Recursively compute the size N/2 negacyclic convolutions of\r\n    // the even parts, odd parts, and sums.\r\n    inner_negacyclic_conv(lhs_even, rhs_even, \u0026mut even_s_conv);\r\n    inner_negacyclic_conv(lhs_odd, rhs_odd, left);\r\n    inner_negacyclic_conv(lhs_sum, rhs_sum, right);\r\n\r\n    // Adjust so that the correct values are in right and\r\n    // even_s_conv respectively:\r\n    right[0] -= even_s_conv[0] + left[0];\r\n    even_s_conv[0] -= left[HALF_N - 1];\r\n\r\n    for i in 1..HALF_N {\r\n        right[i] -= even_s_conv[i] + left[i];\r\n        even_s_conv[i] += left[i - 1];\r\n    }\r\n\r\n    // Interleave even_s_conv and right in the output:\r\n    for i in 0..HALF_N {\r\n        output[2 * i] = even_s_conv[i];\r\n        output[2 * i + 1] = output[i + HALF_N];\r\n    }\r\n}\r\n","traces":[{"line":115,"address":[],"length":0,"stats":{"Line":12105675798371893252}},{"line":120,"address":[],"length":0,"stats":{"Line":12105675798371893252}},{"line":121,"address":[],"length":0,"stats":{"Line":12105675798371893252}},{"line":122,"address":[],"length":0,"stats":{"Line":12105675798371893252}},{"line":123,"address":[],"length":0,"stats":{"Line":12105675798371893252}},{"line":127,"address":[],"length":0,"stats":{"Line":7061644215716937728}},{"line":128,"address":[],"length":0,"stats":{"Line":7061644215716937728}},{"line":129,"address":[],"length":0,"stats":{"Line":7061644215716937728}},{"line":130,"address":[],"length":0,"stats":{"Line":7061644215716937728}},{"line":134,"address":[],"length":0,"stats":{"Line":10448351135499550721}},{"line":135,"address":[],"length":0,"stats":{"Line":10448351135499550721}},{"line":136,"address":[],"length":0,"stats":{"Line":10448351135499550721}},{"line":137,"address":[],"length":0,"stats":{"Line":10448351135499550721}},{"line":141,"ad  These are all MDS for M31, BabyBear and Goldilocks\r\n// const MATRIX_CIRC_MDS_8_2EXP: [u64; 8] = [1, 1, 2, 1, 8, 32, 4, 256];\r\n// const MATRIX_CIRC_MDS_8_SML: [u64; 8] = [4, 1, 2, 9, 10, 5, 1, 1];\r\n// Much smaller: [1, 1, -1, 2, 3, 8, 2, -3] but need to deal with the -ve's\r\n\r\n// const MATRIX_CIRC_MDS_12_2EXP: [u64; 12] = [1, 1, 2, 1, 8, 32, 2, 256, 4096, 8, 65536, 1024];\r\n// const MATRIX_CIRC_MDS_12_SML: [u64; 12] = [9, 7, 4, 1, 16, 2, 256, 128, 3, 32, 1, 1];\r\n// const MATRIX_CIRC_MDS_12_SML: [u64; 12] = [1, 1, 2, 1, 8, 9, 10, 7, 5, 9, 4, 10];\r\n\r\n// Trying to maximise the # of 1's in the vector.\r\n// Not clear exactly what we should be optimising here but that seems reasonable.\r\n// const MATRIX_CIRC_MDS_16_SML: [u64; 16] =\r\n//   [1, 1, 51, 1, 11, 17, 2, 1, 101, 63, 15, 2, 67, 22, 13, 3];\r\n// 1, 1, 51, 52, 11, 63, 1, 2, 1, 2, 15, 67, 2, 22, 13, 3\r\n// [1, 1, 2, 1, 8, 32, 2, 65, 77, 8, 91, 31, 3, 65, 32, 7];\r\n\r\n/// This will throw an error if N = 0 but it's hard to imagine this case coming up.\r\n#[inline(always)]\r\npub fn dot_product\u003cT, const N: usize\u003e(u: [T; N], v: [T; N]) -\u003e T\r\nwhere\r\n    T: Copy + AddAssign + Mul\u003cOutput = T\u003e,\r\n{\r\n    debug_assert_ne!(N, 0);\r\n    let mut dp = u[0] * v[0];\r\n    for i in 1..N {\r\n        dp += u[i] * v[i];\r\n    }\r\n    dp\r\n}\r\n\r\n/// Given the first row `circ_matrix` of an NxN circulant matrix, say\r\n/// C, return the product `C*input`.\r\n///\r\n/// NB: This function is a naive implementation of the n²\r\n/// evaluation. It is a placeholder until we have FFT implementations\r\n/// for all combinations of field and size.\r\npub fn apply_circulant\u003cR: PrimeCharacteristicRing, const N: usize\u003e(\r\n    circ_matrix: \u0026[u64; N],\r\n    input: [R; N],\r\n) -\u003e [R; N] {\r\n    let mut matrix: [R; N] = circ_matrix.map(R::from_u64);\r\n\r\n    let mut output = array::from_fn(|_| R::ZERO);\r\n    for out_i in output.iter_mut().take(N - 1) {\r\n        *out_i = R::dot_product(\u0026matrix, \u0026input);\r\n        matrix.rotate_right(1);\r\n    }\r\n    output[N - 1] = R::dot_product(\u0026matrix, \u0026input);\r\n    output\r\n}\r\n\r\n/// Given the first row of a circulant matrix, return the first column.\r\n///\r\n/// For example if, `v = [0, 1, 2, 3, 4, 5]` then `output = [0, 5, 4, 3, 2, 1]`,\r\n/// i.e. the first element is the same and the other elements are reversed.\r\n///\r\n/// This is useful to prepare a circulant matrix for input to an FFT\r\n/// algorithm, which expects the first column of the matrix rather\r\n/// than the first row (as we normally store them).\r\n///\r\n/// NB: The algorithm is inefficient but simple enough that this\r\n/// function can be declared `const`, and that is the intended context\r\n/// for use.\r\npub const fn first_row_to_first_col\u003cconst N: usize, T: Copy\u003e(v: \u0026[T; N]) -\u003e [T; N] {\r\n    // Can do this to get a simple Default value. Might be better ways?\r\n    let mut output = [v[0]; N];\r\n    let mut i = 1;\r\n    loop {\r\n        if i \u003e= N {\r\n            break;\r\n        }\r\n        output[i] = v[N - i];\r\n        i += 1;\r\n    }\r\n    output\r\n}\r\n\r\n/// Use the convolution theorem to calculate the product of the given\r\n/// circulant matrix and the given vector.\r\n///\r\n/// The circulant matrix must be specified by its first *column*, not its first row. If you have\r\n/// the row as an array, you can obtain the column with `first_row_to_first_col()`.\r\n#[inline]\r\npub fn apply_circulant_fft\u003cF: TwoAdicField, const N: usize, FFT: TwoAdicSubgroupDft\u003cF\u003e\u003e(\r\n    fft: FFT,\r\n    column: [u64; N],\r\n    input: \u0026[F; N],\r\n) -\u003e [F; N] {\r\n    let column = column.map(F::from_u64).to_vec();\r\n    let matrix = fft.dft(column);\r\n    let input = fft.dft(input.to_vec());\r\n\r\n    // point-wise product\r\n    let product = matrix\r\n        .iter()\r\n        .zip(input)\r\n        .map(|(\u0026x, y)| x * y)\r\n        .collect::\u003cVec\u003c_\u003e\u003e();\r\n\r\n    let output = fft.idft(product);\r\n    output.try_into().unwrap()\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::first_row_to_first_col;\r\n\r\n    #[test]\r\n    fn rotation() {\r\n        let input = [0, 1, 2, 3, 4, 5];\r\n        let output = [0, 5, 4, 3, 2, 1];\r\n\r\n        assert_eq!(first_row_to_first_col(\u0026input), output);\r\n    }\r\n}\r\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":1585267068834414599}},{"line":30,"address":[],"length":0,"stats":{"Line":1585267068834414599}},{"line":31,"address":[],"length":0,"stats":{"Line":1585267068834414599}},{"line":32,"address":[],"length":0,"stats":{"Line":16285016252571713552}},{"line":33,"address":[],"length":0,"stats":{"Line":4899916394579099651}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":11457157452030541824}},{"line":48,"address":[],"length":0,"stats":{"Line":11457157452030541824}},{"line":50,"address":[],"length":0,"stats":{"Line":12538021362599460863}},{"line":51,"address":[],"length":0,"stats":{"Line":8142508126285856766}},{"line":52,"address":[],"length":0,"stats":{"Line":7566047373982433279}},{"line":53,"address":[],"length":0,"stats":{"Line":7566047373982433279}},{"line":55,"address":[],"length":0,"stats":{"Line":11457157452030541830}},{"line":56,"address":[],"length":0,"stats":{"Line":11457157452030541830}},{"line":71,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":73,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":74,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":77,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":79,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":80,"address":[],"length":0,"stats":{"Line":36028797 n\r\n    type Perm = Poseidon2BabyBear\u003c16\u003e;\r\n    let perm = Perm::new_from_rng_128(\u0026mut thread_rng());\r\n\r\n    type H = PaddingFreeSponge\u003cPerm, 16, 8, 8\u003e;\r\n    let h = H::new(perm.clone());\r\n\r\n    type C = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\r\n    let c = C::new(perm);\r\n\r\n    bench_mmcs::\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, H, C, 8\u003e(\r\n        criterion,\r\n        h.clone(),\r\n        c.clone(),\r\n    );\r\n    bench_merkle_tree::\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, H, C, 8\u003e(criterion, h, c);\r\n}\r\n\r\nfn bench_bb_rescue(criterion: \u0026mut Criterion) {\r\n    type F = BabyBear;\r\n\r\n    type Mds = IntegratedCosetMds\u003cF, 16\u003e;\r\n    let mds = Mds::default();\r\n\r\n    type Perm = Rescue\u003cF, Mds, 16, 7\u003e;\r\n    let round_constants = Perm::get_round_constants_from_rng(8, \u0026mut thread_rng());\r\n    let perm = Perm::new(8, round_constants, mds);\r\n\r\n    type H = PaddingFreeSponge\u003cPerm, 16, 8, 8\u003e;\r\n    let h = H::new(perm.clone());\r\n\r\n    type C = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\r\n    let c = C::new(perm);\r\n\r\n    bench_mmcs::\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, H, C, 8\u003e(\r\n        criterion,\r\n        h.clone(),\r\n        c.clone(),\r\n    );\r\n    bench_merkle_tree::\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, H, C, 8\u003e(criterion, h, c);\r\n}\r\n\r\nfn bench_bb_blake3(criterion: \u0026mut Criterion) {\r\n    type F = BabyBear;\r\n\r\n    type H = SerializingHasher32\u003cBlake3\u003e;\r\n    let h = H::new(Blake3 {});\r\n\r\n    type C = CompressionFunctionFromHasher\u003cBlake3, 2, 32\u003e;\r\n    let b = Blake3 {};\r\n    let c = C::new(b);\r\n\r\n    bench_mmcs::\u003cF, u8, H, C, 32\u003e(criterion, h, c.clone());\r\n    bench_merkle_tree::\u003cF, u8, H, C, 32\u003e(criterion, h, c);\r\n}\r\n\r\nfn bench_bb_keccak(criterion: \u0026mut Criterion) {\r\n    type F = BabyBear;\r\n\r\n    type H = SerializingHasher32\u003cKeccak256Hash\u003e;\r\n    let k = Keccak256Hash {};\r\n    let h = H::new(k);\r\n\r\n    type C = CompressionFunctionFromHasher\u003cKeccak256Hash, 2, 32\u003e;\r\n    let c = C::new(k);\r\n\r\n    bench_mmcs::\u003cF, u8, H, C, 32\u003e(criterion, h, c.clone());\r\n    bench_merkle_tree::\u003cF, u8, H, C, 32\u003e(criterion, h, c);\r\n}\r\n\r\nfn bench_merkle_tree\u003cP, PW, H, C, const DIGEST_ELEMS: usize\u003e(criterion: \u0026mut Criterion, h: H, c: C)\r\nwhere\r\n    P: PackedField,\r\n    PW: PackedValue,\r\n    H: CryptographicHasher\u003cP::Scalar, [PW::Value; DIGEST_ELEMS]\u003e,\r\n    H: CryptographicHasher\u003cP, [PW; DIGEST_ELEMS]\u003e,\r\n    H: Sync,\r\n    C: PseudoCompressionFunction\u003c[PW::Value; DIGEST_ELEMS], 2\u003e,\r\n    C: PseudoCompressionFunction\u003c[PW; DIGEST_ELEMS], 2\u003e,\r\n    C: Sync,\r\n    [PW::Value; DIGEST_ELEMS]: Serialize + DeserializeOwned,\r\n    Standard: Distribution\u003cP::Scalar\u003e,\r\n{\r\n    const ROWS: usize = 1 \u003c\u003c 15;\r\n    const COLS: usize = 135;\r\n\r\n    let matrix = RowMajorMatrix::\u003cP::Scalar\u003e::rand(\u0026mut thread_rng(), ROWS, COLS);\r\n    let dims = matrix.dimensions();\r\n    let leaves = vec![matrix];\r\n\r\n    let name = format!(\r\n        \"MerkleTree::\u003c{}, {}\u003e::new\",\r\n        type_name::\u003cH\u003e(),\r\n        type_name::\u003cC\u003e()\r\n    );\r\n    let params = BenchmarkId::from_parameter(dims);\r\n\r\n    let mut group = criterion.benchmark_group(name);\r\n    group.sample_size(10);\r\n\r\n    let mmcs = MerkleTreeMmcs::\u003cP, PW, H, C, DIGEST_ELEMS\u003e::new(h, c);\r\n    group.bench_with_input(params, \u0026leaves, |b, input| {\r\n        b.iter(|| mmcs.commit(input.clone()))\r\n    });\r\n}\r\n\r\nfn bench_mmcs\u003cP, PW, H, C, const DIGEST_ELEMS: usize\u003e(criterion: \u0026mut Criterion, h: H, c: C)\r\nwhere\r\n    P: PackedField,\r\n    PW: PackedValue,\r\n    H: CryptographicHasher\u003cP::Scalar, [PW::Value; DIGEST_ELEMS]\u003e,\r\n    H: CryptographicHasher\u003cP, [PW; DIGEST_ELEMS]\u003e,\r\n    H: Sync,\r\n    C: PseudoCompressionFunction\u003c[PW::Value; DIGEST_ELEMS], 2\u003e,\r\n    C: PseudoCompressionFunction\u003c[PW; DIGEST_ELEMS], 2\u003e,\r\n    C: Sync,\r\n    [PW::Value; DIGEST_ELEMS]: Serialize + DeserializeOwned,\r\n    Standard: Distribution\u003cP::Scalar\u003e,\r\n{\r\n    const ROWS: usize = 1 \u003c\u003c 15;\r\n    const COLS: usize = 135;\r\n\r\n    let matrix_1 = RowMajorMatrix::\u003cP::Scalar\u003e::rand(\u0026mut thread_rng(), ROWS + 1, COLS);\r\n    let matrix_2 = RowMajorMatrix::\u003cP::Scalar\u003e::rand(\u0026mut thread_rng(), ROWS / 2 + 1, COLS);\r\n    let dims = vec![matrix_1.dimensions(), matrix_2.dimensions()];\r\n    let leaves = vec![matrix_1, matrix_2];\r\n\r\n    let name = format!(\r\n        \"MerkleTreeMmcs::\u003c{}, {}\u003e::new\",\r\n        type_name::\u003cH\u003e(),\r\n        type_name::\u003cC\u003e()\r\n    );\r\n    let params = BenchmarkId::from_parameter(format!(\"{:?}\", dims));\r\n\r\n    let mut group = criterion.benchmark_group(name);\r\n    group.sample_size(10);\r\n\r\n    let mmcs = MerkleTreeMmcs::\u003cP, PW, H, C, DIGEST_ELEMS\u003e::new(h, c);\r\n    group.bench_with_input(params, \u0026leaves, |b, input| {\r\n        b.iter(|| mmcs.commit(input.clone()))\r\n    });\r\n}\r\n\r\ncriterion_group!(benches, bench_merkle_trees);\r\ncriterion_main!(benches);\r\n","traces":[{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":154,"address":[],"length":0,"stats":{"Line":0}},{"line":155,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":0}},{"line":159,"address":[],"length":0,"stats":{"Line":0}},{"line":161,"address":[],"length":0,"stats":{"Line":0}},{"line":162,"address":[],"length":0,"stats":{"Line":0}},{"line":164,"address":[],"length":0,"stats":{"Line":0}},{"line":166,"address":[],"length":0,"stats":{"Line":0}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":169,"address":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":171,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":25},{"path":["C:","\\","Users","AngusGruen","Documents","GitHub","Plonky3","merkle-tree","src","hiding_mmcs.rs"],"content":"use alloc::vec::Vec;\r\nuse core::cell::RefCell;\r\n\r\nuse itertools::Itertools;\r\nuse p3_commit::Mmcs;\r\nuse p3_field::PackedValue;\r\nuse p3_matrix::dense::RowMajorMatrix;\r\nuse p3_matrix::stack::HorizontalPair;\r\nuse p3_matrix::{Dimensions, Matrix};\r\nuse p3_symmetric::{CryptographicHasher, Hash, PseudoCompressionFunction};\r\nuse rand::distributions::{Distribution, Standard};\r\nuse rand::Rng;\r\nuse serde::de::DeserializeOwned;\r\nuse serde::{Deserialize, Serialize};\r\n\r\nuse crate::{MerkleTree, MerkleTreeError, MerkleTreeMmcs};\r\n\r\n/// A vector commitment scheme backed by a `MerkleTree`.\r\n///\r\n/// This is similar to `MerkleTreeMmcs`, but each leaf is \"salted\" with random elements. This is\r\n/// done to turn the Merkle tree into a hiding commitment. See e.g. Section 3 of\r\n/// [Interactive Oracle Proofs](https://eprint.iacr.org/2016/116).\r\n///\r\n/// `SALT_ELEMS` should be set such that the product of `SALT_ELEMS` with the size of the value\r\n/// (`P::Value`) is at least the target security parameter.\r\n///\r\n/// `R` should be an appropriately seeded cryptographically secure pseudorandom number generator\r\n/// (CSPRNG). Something like `ThreadRng` may work, although it relies on the operating system to\r\n/// provide sufficient entropy.\r\n///\r\n/// Generics:\r\n/// - `P`: a leaf value\r\n/// - `PW`: an element of a digest\r\n/// - `H`: the leaf hasher\r\n/// - `C`: the digest compression function\r\n/// - `R`: a random number generator for blinding leaves\r\n#[derive(Clone, Debug)]\r\npub struct MerkleTreeHidingMmcs\u003cP, PW, H, C, R, const DIGEST_ELEMS: usize, const SALT_ELEMS: usize\u003e\r\n{\r\n    inner: MerkleTreeMmcs\u003cP, PW, H, C, DIGEST_ELEMS\u003e,\r\n    rng: RefCell\u003cR\u003e,\r\n}\r\n\r\nimpl\u003cP, PW, H, C, R, const DIGEST_ELEMS: usize, const SALT_ELEMS: usize\u003e\r\n    MerkleTreeHidingMmcs\u003cP, PW, H, C, R, DIGEST_ELEMS, SALT_ELEMS\u003e\r\n{\r\n    pub fn new(hash: H, compress: C, rng: R) -\u003e Self {\r\n        let inner = MerkleTreeMmcs::new(hash, compress);\r\n        Self {\r\n            inner,\r\n            rng: rng.into(),\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cP, PW, H, C, R, const DIGEST_ELEMS: usize, const SALT_ELEMS: usize\u003e Mmcs\u003cP::Value\u003e\r\n    for MerkleTreeHidingMmcs\u003cP, PW, H, C, R, DIGEST_ELEMS, SALT_ELEMS\u003e\r\nwhere\r\n    P: PackedValue,\r\n    P::Value: Serialize + DeserializeOwned,\r\n    PW: PackedValue,\r\n    H: CryptographicHasher\u003cP::Value, [PW::Value; DIGEST_ELEMS]\u003e,\r\n    H: CryptographicHasher\u003cP, [PW; DIGEST_ELEMS]\u003e,\r\n    H: Sync,\r\n    C: PseudoCompressionFunction\u003c[PW::Value; DIGEST_ELEMS], 2\u003e,\r\n    C: PseudoCompressionFunction\u003c[PW; DIGEST_ELEMS], 2\u003e,\r\n    C: Sync,\r\n    R: Rng + Clone,\r\n    PW::Value: Eq,\r\n    [PW::Value; DIGEST_ELEMS]: Serialize + for\u003c'de\u003e Deserialize\u003c'de\u003e,\r\n    Standard: Distribution\u003cP::Value\u003e,\r\n{\r\n    type ProverData\u003cM\u003e =\r\n        MerkleTree\u003cP::Value, PW::Value, HorizontalPair\u003cM, RowMajorMatrix\u003cP::Value\u003e\u003e, DIGEST_ELEMS\u003e;\r\n    type Commitment = Hash\u003cP::Value, PW::Value, DIGEST_ELEMS\u003e;\r\n    /// The first item is salts; the second is the usual Merkle proof (sibling digests).\r\n    type Proof = (Vec\u003cVec\u003cP::Value\u003e\u003e, Vec\u003c[PW::Value; DIGEST_ELEMS]\u003e);\r\n    type Error = MerkleTreeError;\r\n\r\n    fn commit\u003cM: Matrix\u003cP::Value\u003e\u003e(\r\n        \u0026self,\r\n        inputs: Vec\u003cM\u003e,\r\n    ) -\u003e (Self::Commitment, Self::ProverData\u003cM\u003e) {\r\n        let salted_inputs = inputs\r\n            .into_iter()\r\n            .map(|mat| {\r\n                let salts =\r\n                    RowMajorMatrix::rand(\u0026mut *self.rng.borrow_mut(), mat.height(), SALT_ELEMS);\r\n                HorizontalPair::new(mat, salts)\r\n            })\r\n            .collect();\r\n        self.inner.commit(salted_inputs)\r\n    }\r\n\r\n    fn open_batch\u003cM: Matrix\u003cP::Value\u003e\u003e(\r\n        \u0026self,\r\n        index: usize,\r\n        prover_data: \u0026Self::ProverData\u003cM\u003e,\r\n    ) -\u003e (\r\n        Vec\u003cVec\u003cP::Value\u003e\u003e,\r\n        (Vec\u003cVec\u003cP::Value\u003e\u003e, Vec\u003c[PW::Value; DIGEST_ELEMS]\u003e),\r\n    ) {\r\n        let (salted_openings, siblings) = self.inner.open_batch(index, prover_data);\r\n        let (openings, salts): (Vec\u003c_\u003e, Vec\u003c_\u003e) = salted_openings\r\n            .into_iter()\r\n            .map(|row| {\r\n                let (a, b) = row.split_at(row.len() - SALT_ELEMS);\r\n                (a.to_vec(), b.to_vec())\r\n            })\r\n            .unzip();\r\n        (openings, (salts, siblings))\r\n    }\r\n\r\n    fn get_matrices\u003c'a, M: Matrix\u003cP::Value\u003e\u003e(\r\n        \u0026self,\r\n        prover_data: \u0026'a Self::ProverData\u003cM\u003e,\r\n    ) -\u003e Vec\u003c\u0026'a M\u003e {\r\n        prover_data.leaves.iter().map(|mat| \u0026mat.first).collect()\r\n    }\r\n\r\n    fn verify_batch(\r\n        \u0026self,\r\n        commit: \u0026Self::Commitment,\r\n        dimensions: \u0026[Dimensions],\r\n        index: usize,\r\n        opened_values: \u0026[Vec\u003cP::Value\u003e],\r\n        proof: \u0026Self::Proof,\r\n    ) -\u003e Result\u003c(), Self::Error\u003e {\r\n        let (salts, siblings) = proof;\r\n\r\n        let opened_salted_values = opened_values\r\n            .iter()\r\n            .zip(salts.iter())\r\n            .map(|(opened, salt)| opened.iter().chain(salt.iter()).copied().collect_vec())\r\n            .collect_vec();\r\n\r\n        self.inner\r\n            .verify_batch(commit, dimensions, index, \u0026opened_salted_values, siblings)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use alloc::vec;\r\n\r\n    use itertools::Itertools;\r\n    use p3_baby_bear::{BabyBear, Poseidon2BabyBear};\r\n    use p3_commit::Mmcs;\r\n    use p3_field::{Field, PrimeCharacteristicRing};\r\n    use p3_matrix::dense::RowMajorMatrix;\r\n    use p3_matrix::Matrix;\r\n    use p3_symmetric::{PaddingFreeSponge, TruncatedPermutation};\r\n    use rand::prelude::*;\r\n\r\n    use super::MerkleTreeHidingMmcs;\r\n    use crate::MerkleTreeError;\r\n\r\n    type F = BabyBear;\r\n    const SALT_ELEMS: usize = 4;\r\n\r\n    type Perm = Poseidon2BabyBear\u003c16\u003e;\r\n    type MyHash = PaddingFreeSponge\u003cPerm, 16, 8, 8\u003e;\r\n    type MyCompress = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\r\n    type MyMmcs = MerkleTreeHidingMmcs\u003c\r\n        \u003cF as Field\u003e::Packing,\r\n        \u003cF as Field\u003e::Packing,\r\n        MyHash,\r\n        MyCompress,\r\n        ThreadRng,\r\n        8,\r\n        SALT_ELEMS,\r\n    \u003e;\r\n\r\n    #[test]\r\n    #[should_panic]\r\n    fn mismatched_heights() {\r\n        let mut rng = thread_rng();\r\n        let perm = Perm::new_from_rng_128(\u0026mut rng);\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash, compress, thread_rng());\r\n\r\n        // attempt to commit to a mat with 8 rows and a mat with 7 rows. this should panic.\r\n        let large_mat = RowMajorMatrix::new([1, 2, 3, 4, 5, 6, 7, 8].map(F::from_u8).to_vec(), 1);\r\n        let small_mat = RowMajorMatrix::new([1, 2, 3, 4, 5, 6, 7].map(F::from_u8).to_vec(), 1);\r\n        let _ = mmcs.commit(vec![large_mat, small_mat]);\r\n    }\r\n\r\n    #[test]\r\n    fn different_widths() -\u003e Result\u003c(), MerkleTreeError\u003e {\r\n        let mut rng = thread_rng();\r\n        let perm = Perm::new_from_rng_128(\u0026mut rng);\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash, compress, thread_rng());\r\n\r\n        // 10 mats with 32 rows where the ith mat has i + 1 cols\r\n        let mats = (0..10)\r\n            .map(|i| RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 32, i + 1))\r\n            .collect_vec();\r\n        let dims = mats.iter().map(|m| m.dimensions()).collect_vec();\r\n\r\n        let (commit, prover_data) = mmcs.commit(mats);\r\n        let (opened_values, proof) = mmcs.open_batch(17, \u0026prover_data);\r\n        mmcs.verify_batch(\u0026commit, \u0026dims, 17, \u0026opened_values, \u0026proof)\r\n    }\r\n}\r\n","traces":[{"line":47,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":48,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":51,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":80,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":84,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":86,"address":[],"length":0,"stats":{"Line":100880631 e::marker::PhantomData;\r\n\r\nuse itertools::Itertools;\r\nuse p3_field::PackedValue;\r\nuse p3_matrix::Matrix;\r\nuse p3_maybe_rayon::prelude::*;\r\nuse p3_symmetric::{CryptographicHasher, Hash, PseudoCompressionFunction};\r\nuse serde::{Deserialize, Serialize};\r\nuse tracing::instrument;\r\n\r\n/// A binary Merkle tree for packed data. It has leaves of type `F` and digests of type\r\n/// `[W; DIGEST_ELEMS]`.\r\n///\r\n/// This generally shouldn't be used directly. If you're using a Merkle tree as an MMCS,\r\n/// see `MerkleTreeMmcs`.\r\n#[derive(Debug, Serialize, Deserialize)]\r\npub struct MerkleTree\u003cF, W, M, const DIGEST_ELEMS: usize\u003e {\r\n    pub(crate) leaves: Vec\u003cM\u003e,\r\n    // Enable serialization for this type whenever the underlying array type supports it (len 1-32).\r\n    #[serde(bound(serialize = \"[W; DIGEST_ELEMS]: Serialize\"))]\r\n    // Enable deserialization for this type whenever the underlying array type supports it (len 1-32).\r\n    #[serde(bound(deserialize = \"[W; DIGEST_ELEMS]: Deserialize\u003c'de\u003e\"))]\r\n    pub(crate) digest_layers: Vec\u003cVec\u003c[W; DIGEST_ELEMS]\u003e\u003e,\r\n    _phantom: PhantomData\u003cF\u003e,\r\n}\r\n\r\nimpl\u003cF: Clone + Send + Sync, W: Clone, M: Matrix\u003cF\u003e, const DIGEST_ELEMS: usize\u003e\r\n    MerkleTree\u003cF, W, M, DIGEST_ELEMS\u003e\r\n{\r\n    /// Matrix heights need not be powers of two. However, if the heights of two given matrices\r\n    /// round up to the same power of two, they must be equal.\r\n    #[instrument(name = \"build merkle tree\", level = \"debug\", skip_all,\r\n                 fields(dimensions = alloc::format!(\"{:?}\", leaves.iter().map(|l| l.dimensions()).collect::\u003cVec\u003c_\u003e\u003e())))]\r\n    pub fn new\u003cP, PW, H, C\u003e(h: \u0026H, c: \u0026C, leaves: Vec\u003cM\u003e) -\u003e Self\r\n    where\r\n        P: PackedValue\u003cValue = F\u003e,\r\n        PW: PackedValue\u003cValue = W\u003e,\r\n        H: CryptographicHasher\u003cF, [W; DIGEST_ELEMS]\u003e,\r\n        H: CryptographicHasher\u003cP, [PW; DIGEST_ELEMS]\u003e,\r\n        H: Sync,\r\n        C: PseudoCompressionFunction\u003c[W; DIGEST_ELEMS], 2\u003e,\r\n        C: PseudoCompressionFunction\u003c[PW; DIGEST_ELEMS], 2\u003e,\r\n        C: Sync,\r\n    {\r\n        assert!(!leaves.is_empty(), \"No matrices given?\");\r\n\r\n        assert_eq!(P::WIDTH, PW::WIDTH, \"Packing widths must match\");\r\n\r\n        let mut leaves_largest_first = leaves\r\n            .iter()\r\n            .sorted_by_key(|l| Reverse(l.height()))\r\n            .peekable();\r\n\r\n        // check height property\r\n        assert!(\r\n            leaves_largest_first\r\n                .clone()\r\n                .map(|m| m.height())\r\n                .tuple_windows()\r\n                .all(|(curr, next)| curr == next\r\n                    || curr.next_power_of_two() != next.next_power_of_two()),\r\n            \"matrix heights that round up to the same power of two must be equal\"\r\n        );\r\n\r\n        let max_height = leaves_largest_first.peek().unwrap().height();\r\n        let tallest_matrices = leaves_largest_first\r\n            .peeking_take_while(|m| m.height() == max_height)\r\n            .collect_vec();\r\n\r\n        let mut digest_layers = vec![first_digest_layer::\u003cP, PW, H, M, DIGEST_ELEMS\u003e(\r\n            h,\r\n            tallest_matrices,\r\n        )];\r\n        loop {\r\n            let prev_layer = digest_layers.last().unwrap().as_slice();\r\n            if prev_layer.len() == 1 {\r\n                break;\r\n            }\r\n            let next_layer_len = (prev_layer.len() / 2).next_power_of_two();\r\n\r\n            // The matrices that get injected at this layer.\r\n            let matrices_to_inject = leaves_largest_first\r\n                .peeking_take_while(|m| m.height().next_power_of_two() == next_layer_len)\r\n                .collect_vec();\r\n\r\n            let next_digests = compress_and_inject::\u003cP, PW, H, C, M, DIGEST_ELEMS\u003e(\r\n                prev_layer,\r\n                matrices_to_inject,\r\n                h,\r\n                c,\r\n            );\r\n            digest_layers.push(next_digests);\r\n        }\r\n\r\n        Self {\r\n            leaves,\r\n            digest_layers,\r\n            _phantom: PhantomData,\r\n        }\r\n    }\r\n\r\n    #[must_use]\r\n    pub fn root(\u0026self) -\u003e Hash\u003cF, W, DIGEST_ELEMS\u003e\r\n    where\r\n        W: Copy,\r\n    {\r\n        self.digest_layers.last().unwrap()[0].into()\r\n    }\r\n}\r\n\r\n#[instrument(name = \"first digest layer\", level = \"debug\", skip_all)]\r\nfn first_digest_layer\u003cP, PW, H, M, const DIGEST_ELEMS: usize\u003e(\r\n    h: \u0026H,\r\n    tallest_matrices: Vec\u003c\u0026M\u003e,\r\n) -\u003e Vec\u003c[PW::Value; DIGEST_ELEMS]\u003e\r\nwhere\r\n    P: PackedValue,\r\n    PW: PackedValue,\r\n    H: CryptographicHasher\u003cP::Value, [PW::Value; DIGEST_ELEMS]\u003e,\r\n    H: CryptographicHasher\u003cP, [PW; DIGEST_ELEMS]\u003e,\r\n    H: Sync,\r\n    M: Matrix\u003cP::Value\u003e,\r\n{\r\n    let width = PW::WIDTH;\r\n    let max_height = tallest_matrices[0].height();\r\n    // we always want to return an even number of digests, except when it's the root.\r\n    let max_height_padded = if max_height == 1 {\r\n        1\r\n    } else {\r\n        max_height + max_height % 2\r\n    };\r\n\r\n    let default_digest: [PW::Value; DIGEST_ELEMS] = [PW::Value::default(); DIGEST_ELEMS];\r\n    let mut digests = vec![default_digest; max_height_padded];\r\n\r\n    digests[0..max_height]\r\n        .par_chunks_exact_mut(width)\r\n        .enumerate()\r\n        .for_each(|(i, digests_chunk)| {\r\n            let first_row = i * width;\r\n            let packed_digest: [PW; DIGEST_ELEMS] = h.hash_iter(\r\n                tallest_matrices\r\n                    .iter()\r\n                    .flat_map(|m| m.vertically_packed_row(first_row)),\r\n            );\r\n            for (dst, src) in digests_chunk.iter_mut().zip(unpack_array(packed_digest)) {\r\n                *dst = src;\r\n            }\r\n        });\r\n\r\n    // If our packing width did not divide max_height, fall back to single-threaded scalar code\r\n    // for the last bit.\r\n    #[allow(clippy::needless_range_loop)]\r\n    for i in (max_height / width * width)..max_height {\r\n        digests[i] = h.hash_iter(tallest_matrices.iter().flat_map(|m| m.row(i)));\r\n    }\r\n\r\n    // Everything has been initialized so we can safely cast.\r\n    digests\r\n}\r\n\r\n/// Compress `n` digests from the previous layer into `n/2` digests, while potentially mixing in\r\n/// some leaf data, if there are input matrices with (padded) height `n/2`.\r\nfn compress_and_inject\u003cP, PW, H, C, M, const DIGEST_ELEMS: usize\u003e(\r\n    prev_layer: \u0026[[PW::Value; DIGEST_ELEMS]],\r\n    matrices_to_inject: Vec\u003c\u0026M\u003e,\r\n    h: \u0026H,\r\n    c: \u0026C,\r\n) -\u003e Vec\u003c[PW::Value; DIGEST_ELEMS]\u003e\r\nwhere\r\n    P: PackedValue,\r\n    PW: PackedValue,\r\n    H: CryptographicHasher\u003cP::Value, [PW::Value; DIGEST_ELEMS]\u003e,\r\n    H: CryptographicHasher\u003cP, [PW; DIGEST_ELEMS]\u003e,\r\n    H: Sync,\r\n    C: PseudoCompressionFunction\u003c[PW::Value; DIGEST_ELEMS], 2\u003e,\r\n    C: PseudoCompressionFunction\u003c[PW; DIGEST_ELEMS], 2\u003e,\r\n    C: Sync,\r\n    M: Matrix\u003cP::Value\u003e,\r\n{\r\n    if matrices_to_inject.is_empty() {\r\n        return compress::\u003cPW, C, DIGEST_ELEMS\u003e(prev_layer, c);\r\n    }\r\n\r\n    let width = PW::WIDTH;\r\n    let next_len = matrices_to_inject[0].height();\r\n    // We always want to return an even number of digests, except when it's the root.\r\n    let next_len_padded = if prev_layer.len() == 2 {\r\n        1\r\n    } else {\r\n        (prev_layer.len() / 2 + 1) \u0026 !1\r\n    };\r\n\r\n    let default_digest: [PW::Value; DIGEST_ELEMS] = [PW::Value::default(); DIGEST_ELEMS];\r\n    let mut next_digests = vec![default_digest; next_len_padded];\r\n    next_digests[0..next_len]\r\n        .par_chunks_exact_mut(width)\r\n        .enumerate()\r\n        .for_each(|(i, digests_chunk)| {\r\n            let first_row = i * width;\r\n            let left = array::from_fn(|j| PW::from_fn(|k| prev_layer[2 * (first_row + k)][j]));\r\n            let right = array::from_fn(|j| PW::from_fn(|k| prev_layer[2 * (first_row + k) + 1][j]));\r\n            let mut packed_digest = c.compress([left, right]);\r\n            let tallest_digest = h.hash_iter(\r\n                matrices_to_inject\r\n                    .iter()\r\n                    .flat_map(|m| m.vertically_packed_row(first_row)),\r\n            );\r\n            packed_digest = c.compress([packed_digest, tallest_digest]);\r\n            for (dst, src) in digests_chunk.iter_mut().zip(unpack_array(packed_digest)) {\r\n                *dst = src;\r\n            }\r\n        });\r\n\r\n    // If our packing width did not divide next_len, fall back to single-threaded scalar code\r\n    // for the last bit.\r\n    for i in (next_len / width * width)..next_len {\r\n        let left = prev_layer[2 * i];\r\n        let right = prev_layer[2 * i + 1];\r\n        let digest = c.compress([left, right]);\r\n        let rows_digest = h.hash_iter(matrices_to_inject.iter().flat_map(|m| m.row(i)));\r\n        next_digests[i] = c.compress([digest, rows_digest]);\r\n    }\r\n\r\n    // At this point, we've exceeded the height of the matrices to inject, so we continue the\r\n    // process above except with default_digest in place of an input digest.\r\n    // We only need go as far as half the length of the previous layer.\r\n    for i in next_len..(prev_layer.len() / 2) {\r\n        let left = prev_layer[2 * i];\r\n        let right = prev_layer[2 * i + 1];\r\n        let digest = c.compress([left, right]);\r\n        next_digests[i] = c.compress([digest, default_digest]);\r\n    }\r\n\r\n    next_digests\r\n}\r\n\r\n/// Compress `n` digests from the previous layer into `n/2` digests.\r\nfn compress\u003cP, C, const DIGEST_ELEMS: usize\u003e(\r\n    prev_layer: \u0026[[P::Value; DIGEST_ELEMS]],\r\n    c: \u0026C,\r\n) -\u003e Vec\u003c[P::Value; DIGEST_ELEMS]\u003e\r\nwhere\r\n    P: PackedValue,\r\n    C: PseudoCompressionFunction\u003c[P::Value; DIGEST_ELEMS], 2\u003e,\r\n    C: PseudoCompressionFunction\u003c[P; DIGEST_ELEMS], 2\u003e,\r\n    C: Sync,\r\n{\r\n    let width = P::WIDTH;\r\n    // Always return an even number of digests, except when it's the root.\r\n    let next_len_padded = if prev_layer.len() == 2 {\r\n        1\r\n    } else {\r\n        (prev_layer.len() / 2 + 1) \u0026 !1\r\n    };\r\n    let next_len = prev_layer.len() / 2;\r\n\r\n    let default_digest: [P::Value; DIGEST_ELEMS] = [P::Value::default(); DIGEST_ELEMS];\r\n    let mut next_digests = vec![default_digest; next_len_padded];\r\n\r\n    next_digests[0..next_len]\r\n        .par_chunks_exact_mut(width)\r\n        .enumerate()\r\n        .for_each(|(i, digests_chunk)| {\r\n            let first_row = i * width;\r\n            let left = array::from_fn(|j| P::from_fn(|k| prev_layer[2 * (first_row + k)][j]));\r\n            let right = array::from_fn(|j| P::from_fn(|k| prev_layer[2 * (first_row + k) + 1][j]));\r\n            let packed_digest = c.compress([left, right]);\r\n            for (dst, src) in digests_chunk.iter_mut().zip(unpack_array(packed_digest)) {\r\n                *dst = src;\r\n            }\r\n        });\r\n\r\n    // If our packing width did not divide next_len, fall back to single-threaded scalar code\r\n    // for the last bit.\r\n    for i in (next_len / width * width)..next_len {\r\n        let left = prev_layer[2 * i];\r\n        let right = prev_layer[2 * i + 1];\r\n        next_digests[i] = c.compress([left, right]);\r\n    }\r\n\r\n    // Everything has been initialized so we can safely cast.\r\n    next_digests\r\n}\r\n\r\n/// Converts a packed array `[P; N]` into  alloc::vec::Vec;\r\nuse core::cmp::Reverse;\r\nuse core::marker::PhantomData;\r\n\r\nuse itertools::Itertools;\r\nuse p3_commit::Mmcs;\r\nuse p3_field::PackedValue;\r\nuse p3_matrix::{Dimensions, Matrix};\r\nuse p3_symmetric::{CryptographicHasher, Hash, PseudoCompressionFunction};\r\nuse p3_util::log2_ceil_usize;\r\nuse serde::{Deserialize, Serialize};\r\n\r\nuse crate::MerkleTree;\r\nuse crate::MerkleTreeError::{EmptyBatch, RootMismatch, WrongBatchSize, WrongHeight};\r\n\r\n/// A vector commitment scheme backed by a `MerkleTree`.\r\n///\r\n/// Generics:\r\n/// - `P`: a leaf value\r\n/// - `PW`: an element of a digest\r\n/// - `H`: the leaf hasher\r\n/// - `C`: the digest compression function\r\n#[derive(Copy, Clone, Debug)]\r\npub struct MerkleTreeMmcs\u003cP, PW, H, C, const DIGEST_ELEMS: usize\u003e {\r\n    hash: H,\r\n    compress: C,\r\n    _phantom: PhantomData\u003c(P, PW)\u003e,\r\n}\r\n\r\n#[derive(Debug)]\r\npub enum MerkleTreeError {\r\n    WrongBatchSize,\r\n    WrongWidth,\r\n    WrongHeight {\r\n        max_height: usize,\r\n        num_siblings: usize,\r\n    },\r\n    RootMismatch,\r\n    EmptyBatch,\r\n}\r\n\r\nimpl\u003cP, PW, H, C, const DIGEST_ELEMS: usize\u003e MerkleTreeMmcs\u003cP, PW, H, C, DIGEST_ELEMS\u003e {\r\n    pub const fn new(hash: H, compress: C) -\u003e Self {\r\n        Self {\r\n            hash,\r\n            compress,\r\n            _phantom: PhantomData,\r\n        }\r\n    }\r\n}\r\n\r\nimpl\u003cP, PW, H, C, const DIGEST_ELEMS: usize\u003e Mmcs\u003cP::Value\u003e\r\n    for MerkleTreeMmcs\u003cP, PW, H, C, DIGEST_ELEMS\u003e\r\nwhere\r\n    P: PackedValue,\r\n    PW: PackedValue,\r\n    H: CryptographicHasher\u003cP::Value, [PW::Value; DIGEST_ELEMS]\u003e,\r\n    H: CryptographicHasher\u003cP, [PW; DIGEST_ELEMS]\u003e,\r\n    H: Sync,\r\n    C: PseudoCompressionFunction\u003c[PW::Value; DIGEST_ELEMS], 2\u003e,\r\n    C: PseudoCompressionFunction\u003c[PW; DIGEST_ELEMS], 2\u003e,\r\n    C: Sync,\r\n    PW::Value: Eq,\r\n    [PW::Value; DIGEST_ELEMS]: Serialize + for\u003c'de\u003e Deserialize\u003c'de\u003e,\r\n{\r\n    type ProverData\u003cM\u003e = MerkleTree\u003cP::Value, PW::Value, M, DIGEST_ELEMS\u003e;\r\n    type Commitment = Hash\u003cP::Value, PW::Value, DIGEST_ELEMS\u003e;\r\n    type Proof = Vec\u003c[PW::Value; DIGEST_ELEMS]\u003e;\r\n    type Error = MerkleTreeError;\r\n\r\n    fn commit\u003cM: Matrix\u003cP::Value\u003e\u003e(\r\n        \u0026self,\r\n        inputs: Vec\u003cM\u003e,\r\n    ) -\u003e (Self::Commitment, Self::ProverData\u003cM\u003e) {\r\n        let tree = MerkleTree::new::\u003cP, PW, H, C\u003e(\u0026self.hash, \u0026self.compress, inputs);\r\n        let root = tree.root();\r\n        (root, tree)\r\n    }\r\n\r\n    fn open_batch\u003cM: Matrix\u003cP::Value\u003e\u003e(\r\n        \u0026self,\r\n        index: usize,\r\n        prover_data: \u0026MerkleTree\u003cP::Value, PW::Value, M, DIGEST_ELEMS\u003e,\r\n    ) -\u003e (Vec\u003cVec\u003cP::Value\u003e\u003e, Vec\u003c[PW::Value; DIGEST_ELEMS]\u003e) {\r\n        let max_height = self.get_max_height(prover_data);\r\n        let log_max_height = log2_ceil_usize(max_height);\r\n\r\n        let openings = prover_data\r\n            .leaves\r\n            .iter()\r\n            .map(|matrix| {\r\n                let log2_height = log2_ceil_usize(matrix.height());\r\n                let bits_reduced = log_max_height - log2_height;\r\n                let reduced_index = index \u003e\u003e bits_reduced;\r\n                matrix.row(reduced_index).collect()\r\n            })\r\n            .collect_vec();\r\n\r\n        let proof: Vec\u003c_\u003e = (0..log_max_height)\r\n            .map(|i| prover_data.digest_layers[i][(index \u003e\u003e i) ^ 1])\r\n            .collect();\r\n\r\n        (openings, proof)\r\n    }\r\n\r\n    fn get_matrices\u003c'a, M: Matrix\u003cP::Value\u003e\u003e(\r\n        \u0026self,\r\n        prover_data: \u0026'a Self::ProverData\u003cM\u003e,\r\n    ) -\u003e Vec\u003c\u0026'a M\u003e {\r\n        prover_data.leaves.iter().collect()\r\n    }\r\n\r\n    fn verify_batch(\r\n        \u0026self,\r\n        commit: \u0026Self::Commitment,\r\n        dimensions: \u0026[Dimensions],\r\n        mut index: usize,\r\n        opened_values: \u0026[Vec\u003cP::Value\u003e],\r\n        proof: \u0026Self::Proof,\r\n    ) -\u003e Result\u003c(), Self::Error\u003e {\r\n        // Check that the openings have the correct shape.\r\n        if dimensions.len() != opened_values.len() {\r\n            return Err(WrongBatchSize);\r\n        }\r\n\r\n        // TODO: Disabled for now since TwoAdicFriPcs and CirclePcs currently pass 0 for width.\r\n        // for (dims, opened_vals) in dimensions.iter().zip(opened_values) {\r\n        //     if opened_vals.len() != dims.width {\r\n        //         return Err(WrongWidth);\r\n        //     }\r\n        // }\r\n\r\n        // TODO: Disabled for now, CirclePcs sometimes passes a height that's off by 1 bit.\r\n        let Some(max_height) = dimensions.iter().map(|dim| dim.height).max() else {\r\n            // dimensions is empty\r\n            return Err(EmptyBatch);\r\n        };\r\n        let log_max_height = log2_ceil_usize(max_height);\r\n        if proof.len() != log_max_height {\r\n            return Err(WrongHeight {\r\n                max_height,\r\n                num_siblings: proof.len(),\r\n            });\r\n        }\r\n\r\n        let mut heights_tallest_first = dimensions\r\n            .iter()\r\n            .enumerate()\r\n            .sorted_by_key(|(_, dims)| Reverse(dims.height))\r\n            .peekable();\r\n\r\n        let Some(mut curr_height_padded) = heights_tallest_first\r\n            .peek()\r\n            .map(|x| x.1.height.next_power_of_two())\r\n        else {\r\n            // dimensions is empty\r\n            return Err(EmptyBatch);\r\n        };\r\n\r\n        let mut root = self.hash.hash_iter_slices(\r\n            heights_tallest_first\r\n                .peeking_take_while(|(_, dims)| {\r\n                    dims.height.next_power_of_two() == curr_height_padded\r\n                })\r\n                .map(|(i, _)| opened_values[i].as_slice()),\r\n        );\r\n\r\n        for \u0026sibling in proof.iter() {\r\n            let (left, right) = if index \u0026 1 == 0 {\r\n                (root, sibling)\r\n            } else {\r\n                (sibling, root)\r\n            };\r\n\r\n            root = self.compress.compress([left, right]);\r\n            index \u003e\u003e= 1;\r\n            curr_height_padded \u003e\u003e= 1;\r\n\r\n            let next_height = heights_tallest_first\r\n                .peek()\r\n                .map(|(_, dims)| dims.height)\r\n                .filter(|h| h.next_power_of_two() == curr_height_padded);\r\n            if let Some(next_height) = next_height {\r\n                let next_height_openings_digest = self.hash.hash_iter_slices(\r\n                    heights_tallest_first\r\n                        .peeking_take_while(|(_, dims)| dims.height == next_height)\r\n                        .map(|(i, _)| opened_values[i].as_slice()),\r\n                );\r\n\r\n                root = self.compress.compress([root, next_height_openings_digest]);\r\n            }\r\n        }\r\n\r\n        if commit == \u0026root {\r\n            Ok(())\r\n        } else {\r\n            Err(RootMismatch)\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use alloc::vec;\r\n\r\n    use itertools::Itertools;\r\n    use p3_baby_bear::{BabyBear, Poseidon2BabyBear};\r\n    use p3_commit::Mmcs;\r\n    use p3_field::{Field, PrimeCharacteristicRing};\r\n    use p3_matrix::dense::RowMajorMatrix;\r\n    use p3_matrix::{Dimensions, Matrix};\r\n    use p3_symmetric::{\r\n        CryptographicHasher, PaddingFreeSponge, PseudoCompressionFunction, TruncatedPermutation,\r\n    };\r\n    use rand::thread_rng;\r\n\r\n    use super::MerkleTreeMmcs;\r\n\r\n    type F = BabyBear;\r\n\r\n    type Perm = Poseidon2BabyBear\u003c16\u003e;\r\n    type MyHash = PaddingFreeSponge\u003cPerm, 16, 8, 8\u003e;\r\n    type MyCompress = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\r\n    type MyMmcs =\r\n        MerkleTreeMmcs\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, MyHash, MyCompress, 8\u003e;\r\n\r\n    #[test]\r\n    fn commit_single_1x8() {\r\n        let perm = Perm::new_from_rng_128(\u0026mut thread_rng());\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash.clone(), compress.clone());\r\n\r\n        // v = [2, 1, 2, 2, 0, 0, 1, 0]\r\n        let v = vec![\r\n            F::TWO,\r\n            F::ONE,\r\n            F::TWO,\r\n            F::TWO,\r\n            F::ZERO,\r\n            F::ZERO,\r\n            F::ONE,\r\n            F::ZERO,\r\n        ];\r\n        let (commit, _) = mmcs.commit_vec(v.clone());\r\n\r\n        let expected_result = compress.compress([\r\n            compress.compress([\r\n                compress.compress([hash.hash_item(v[0]), hash.hash_item(v[1])]),\r\n                compress.compress([hash.hash_item(v[2]), hash.hash_item(v[3])]),\r\n            ]),\r\n            compress.compress([\r\n                compress.compress([hash.hash_item(v[4]), hash.hash_item(v[5])]),\r\n                compress.compress([hash.hash_item(v[6]), hash.hash_item(v[7])]),\r\n            ]),\r\n        ]);\r\n        assert_eq!(commit, expected_result);\r\n    }\r\n\r\n    #[test]\r\n    fn commit_single_8x1() {\r\n        let perm = Perm::new_from_rng_128(\u0026mut thread_rng());\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash.clone(), compress.clone());\r\n\r\n        let mat = RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 1, 8);\r\n        let (commit, _) = mmcs.commit(vec![mat.clone()]);\r\n\r\n        let expected_result = hash.hash_iter(mat.clone().vertically_packed_row(0));\r\n        assert_eq!(commit, expected_result);\r\n    }\r\n\r\n    #[test]\r\n    fn commit_single_2x2() {\r\n        let perm = Perm::new_from_rng_128(\u0026mut thread_rng());\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash.clone(), compress.clone());\r\n\r\n        // mat = [\r\n        //   0 1\r\n        //   2 1\r\n        // ]\r\n        let mat = RowMajorMatrix::new(vec![F::ZERO, F::ONE, F::TWO, F::ONE], 2);\r\n\r\n        let (commit, _) = mmcs.commit(vec![mat]);\r\n\r\n        let expected_result = compress.compress([\r\n            hash.hash_slice(\u0026[F::ZERO, F::ONE]),\r\n            hash.hash_slice(\u0026[F::TWO, F::ONE]),\r\n        ]);\r\n        assert_eq!(commit, expected_result);\r\n    }\r\n\r\n    #[test]\r\n    fn commit_single_2x3() {\r\n        let perm = Perm::new_from_rng_128(\u0026mut thread_rng());\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash.clone(), compress.clone());\r\n        let default_digest = [F::ZERO; 8];\r\n\r\n        // mat = [\r\n        //   0 1\r\n        //   2 1\r\n        //   2 2\r\n        // ]\r\n        let mat = RowMajorMatrix::new(vec![F::ZERO, F::ONE, F::TWO, F::ONE, F::TWO, F::TWO], 2);\r\n\r\n        let (commit, _) = mmcs.commit(vec![mat]);\r\n\r\n        let expected_result = compress.compress([\r\n            compress.compress([\r\n                hash.hash_slice(\u0026[F::ZERO, F::ONE]),\r\n                hash.hash_slice(\u0026[F::TWO, F::ONE]),\r\n            ]),\r\n            compress.compress([hash.hash_slice(\u0026[F::TWO, F::TWO]), default_digest]),\r\n        ]);\r\n        assert_eq!(commit, expected_result);\r\n    }\r\n\r\n    #[test]\r\n    fn commit_mixed() {\r\n        let perm = Perm::new_from_rng_128(\u0026mut thread_rng());\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash.clone(), compress.clone());\r\n        let default_digest = [F::ZERO; 8];\r\n\r\n        // mat_1 = [\r\n        //   0 1\r\n        //   2 1\r\n        //   2 2\r\n        //   2 1\r\n        //   2 2\r\n        // ]\r\n        let mat_1 = RowMajorMatrix::new(\r\n            vec![\r\n                F::ZERO,\r\n                F::ONE,\r\n                F::TWO,\r\n                F::ONE,\r\n                F::TWO,\r\n                F::TWO,\r\n                F::TWO,\r\n                F::ONE,\r\n                F::TWO,\r\n                F::TWO,\r\n            ],\r\n            2,\r\n        );\r\n        // mat_2 = [\r\n        //   1 2 1\r\n        //   0 2 2\r\n        //   1 2 1\r\n        // ]\r\n        let mat_2 = RowMajorMatrix::new(\r\n            vec![\r\n                F::ONE,\r\n                F::TWO,\r\n                F::ONE,\r\n                F::ZERO,\r\n                F::TWO,\r\n                F::TWO,\r\n                F::ONE,\r\n                F::TWO,\r\n                F::ONE,\r\n            ],\r\n            3,\r\n        );\r\n\r\n        let (commit, prover_data) = mmcs.commit(vec![mat_1, mat_2]);\r\n\r\n        let mat_1_leaf_hashes = [\r\n            hash.hash_slice(\u0026[F::ZERO, F::ONE]),\r\n            hash.hash_slice(\u0026[F::TWO, F::ONE]),\r\n            hash.hash_slice(\u0026[F::TWO, F::TWO]),\r\n            hash.hash_slice(\u0026[F::TWO, F::ONE]),\r\n            hash.hash_slice(\u0026[F::TWO, F::TWO]),\r\n        ];\r\n        let mat_2_leaf_hashes = [\r\n            hash.hash_slice(\u0026[F::ONE, F::TWO, F::ONE]),\r\n            hash.hash_slice(\u0026[F::ZERO, F::TWO, F::TWO]),\r\n            hash.hash_slice(\u0026[F::ONE, F::TWO, F::ONE]),\r\n        ];\r\n\r\n        let expected_result = compress.compress([\r\n            compress.compress([\r\n                compress.compress([\r\n                    compress.compress([mat_1_leaf_hashes[0], mat_1_leaf_hashes[1]]),\r\n                    mat_2_leaf_hashes[0],\r\n                ]),\r\n                compress.compress([\r\n                    compress.compress([mat_1_leaf_hashes[2], mat_1_leaf_hashes[3]]),\r\n                    mat_2_leaf_hashes[1],\r\n                ]),\r\n            ]),\r\n            compress.compress([\r\n                compress.compress([\r\n                    compress.compress([mat_1_leaf_hashes[4], default_digest]),\r\n                    mat_2_leaf_hashes[2],\r\n                ]),\r\n                default_digest,\r\n            ]),\r\n        ]);\r\n\r\n        assert_eq!(commit, expected_result);\r\n\r\n        let (opened_values, _proof) = mmcs.open_batch(2, \u0026prover_data);\r\n        assert_eq!(\r\n            opened_values,\r\n            vec![vec![F::TWO, F::TWO], vec![F::ZERO, F::TWO, F::TWO]]\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn commit_either_order() {\r\n        let mut rng = thread_rng();\r\n        let perm = Perm::new_from_rng_128(\u0026mut rng);\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash, compress);\r\n\r\n        let input_1 = RowMajorMatrix::\u003cF\u003e::rand(\u0026mut rng, 5, 8);\r\n        let input_2 = RowMajorMatrix::\u003cF\u003e::rand(\u0026mut rng, 3, 16);\r\n\r\n        let (commit_1_2, _) = mmcs.commit(vec![input_1.clone(), input_2.clone()]);\r\n        let (commit_2_1, _) = mmcs.commit(vec![input_2, input_1]);\r\n        assert_eq!(commit_1_2, commit_2_1);\r\n    }\r\n\r\n    #[test]\r\n    #[should_panic]\r\n    fn mismatched_heights() {\r\n        let mut rng = thread_rng();\r\n        let perm = Perm::new_from_rng_128(\u0026mut rng);\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash, compress);\r\n\r\n        // attempt to commit to a mat with 8 rows and a mat with 7 rows. this should panic.\r\n        let large_mat = RowMajorMatrix::new([1, 2, 3, 4, 5, 6, 7, 8].map(F::from_u8).to_vec(), 1);\r\n        let small_mat = RowMajorMatrix::new([1, 2, 3, 4, 5, 6, 7].map(F::from_u8).to_vec(), 1);\r\n        let _ = mmcs.commit(vec![large_mat, small_mat]);\r\n    }\r\n\r\n    #[test]\r\n    fn verify_tampered_proof_fails() {\r\n        let mut rng = thread_rng();\r\n        let perm = Perm::new_from_rng_128(\u0026mut rng);\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash, compress);\r\n\r\n        // 4 8x1 matrixes, 4 8x2 matrixes\r\n        let large_mats = (0..4).map(|_| RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 8, 1));\r\n        let large_mat_dims = (0..4).map(|_| Dimensions {\r\n            height: 8,\r\n            width: 1,\r\n        });\r\n        let small_mats = (0..4).map(|_| RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 8, 2));\r\n        let small_mat_dims = (0..4).map(|_| Dimensions {\r\n            height: 8,\r\n            width: 2,\r\n        });\r\n\r\n        let (commit, prover_data) = mmcs.commit(large_mats.chain(small_mats).collect_vec());\r\n\r\n        // open the 3rd row of each matrix, mess with proof, and verify\r\n        let (opened_values, mut proof) = mmcs.open_batch(3, \u0026prover_data);\r\n        proof[0][0] += F::ONE;\r\n        mmcs.verify_batch(\r\n            \u0026commit,\r\n            \u0026large_mat_dims.chain(small_mat_dims).collect_vec(),\r\n            3,\r\n            \u0026opened_values,\r\n            \u0026proof,\r\n        )\r\n        .expect_err(\"expected verification to fail\");\r\n    }\r\n\r\n    #[test]\r\n    fn size_gaps() {\r\n        let mut rng = thread_rng();\r\n        let perm = Perm::new_from_rng_128(\u0026mut rng);\r\n        let hash = MyHash::new(perm.clone());\r\n        let compress = MyCompress::new(perm);\r\n        let mmcs = MyMmcs::new(hash, compress);\r\n\r\n        // 4 mats with 1000 rows, 8 columns\r\n        let large_mats = (0..4).map(|_| RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 1000, 8));\r\n        let large_mat_dims = (0..4).map(|_| Dimensions {\r\n            height: 1000,\r\n            width: 8,\r\n        });\r\n\r\n        // 5 mats with 70 rows, 8 columns\r\n        let medium_mats = (0..5).map(|_| RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 70, 8));\r\n        let medium_mat_dims = (0..5).map(|_| Dimensions {\r\n            height: 70,\r\n            width: 8,\r\n        });\r\n\r\n        // 6 mats with 8 rows, 8 columns\r\n        let small_mats = (0..6).map(|_| RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 8, 8));\r\n        let small_mat_dims = (0..6).map(|_| Dimensions {\r\n            height: 8,\r\n            width: 8,\r\n        });\r\n\r\n        // 7 tiny mat with 1 row, 8 columns\r\n        let tiny_mats = (0..7).map(|_| RowMajorMatrix::\u003cF\u003e::rand(\u0026mut thread_rng(), 1, 8));\r\n        let tiny_mat_dims = (0..7).map(|_| Dimensions {\r\n            height: 1,\r\n            width: 8,\r\n        });\r\n\r\n        let (commit, prover_data) = mmcs.commit(\r\n            large_mats\r\n                .chain(medium_mats)\r\n                .chain(small_mats)\r\n                .chain(tiny_mats)\r\n                .collect_vec(),\r\n        );\r\n\r\n        // open the 6th row of each matrix and verify\r\n        let (opened_values, proof) = mmcs.open_batch(6, \u0026prover_data);\r\n        mmcs.verify_batch(\r\n            \u0026commit,\r\n            \u0026large_mat_dims\r\n                .chain(medium_mat_dims)\r\n                .chain(small_mat_dims)\r\n                .chain(tiny_mat_dims)\r\n                .collect_vec(),\r\n            6,\r\n            \u0026opened_values,\r\n            \u0026proof,\r\n        )\r\n        .expect(\"expected verification to succeed\");\r\n    }\r\n\r\n    #[test]\r\n    fn different_widths() {\r\n
