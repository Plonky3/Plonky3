[package]
name = "p3-baby-bear"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true

[features]
nightly-features = ["p3-monty-31/nightly-features"]

[dependencies]
p3-field = { path = "../field", version = "0.3.0" }
p3-mds = { path = "../mds", version = "0.3.0" }
p3-monty-31 = { path = "../monty-31" }
p3-poseidon2 = { path = "../poseidon2" }
p3-symmetric = { path = "../symmetric", version = "0.3.0" }
rand = "0.8.5"
serde = { version = "1.0", default-features = false, features = ["derive"] }

[dev-dependencies]
p3-field-testing = { path = "../field-testing" }
p3-dft = { path = "../dft", version = "0.3.0" }
rand = { version = "0.8.5", features = ["min_const_gen"] }
criterion = "0.5.1"
rand_chacha = "0.3.1"
serde_json = "1.0.113"
rand_xoshiro = "0.6.0"

[[bench]]
name = "bench_field"
harness = false

[[bench]]
name = "extension"
harness = false
