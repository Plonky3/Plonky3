[package]
name = "p3-matrix"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[dependencies]
p3-field.workspace = true
p3-util.workspace = true

p3-maybe-rayon.workspace = true

itertools.workspace = true
rand.workspace = true
serde = { workspace = true, features = ["derive"] }
tracing.workspace = true
transpose.workspace = true

[dev-dependencies]
p3-baby-bear.workspace = true
p3-mersenne-31.workspace = true

criterion.workspace = true

[features]
parallel = ["p3-maybe-rayon/parallel"]
# Benchmarking
nightly-features = ["p3-baby-bear/nightly-features", "p3-mersenne-31/nightly-features"]

[[bench]]
name = "transpose_benchmark"
path = "benches/transpose_benchmark.rs"
harness = false

[[bench]]
name = "columnwise_dot_product"
path = "benches/columnwise_dot_product.rs"
harness = false
