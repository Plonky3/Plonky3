[package]
name = "p3-matrix"
description = "A matrix library providing common matrix operations and traits for finite field elements."
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true

[features]
default = []
# Optimization for WIDTH=1 packing (scalar fields like Goldilocks on ARM)
# This specializes vertically_packed_row and vertically_packed_row_pair
# to avoid unnecessary allocations when packing width is 1.
width1_opt = []

[dependencies]
p3-field.workspace = true
p3-maybe-rayon.workspace = true
p3-util.workspace = true

itertools.workspace = true
rand.workspace = true
serde = { workspace = true, features = ["derive"] }
tracing.workspace = true
transpose.workspace = true

[dev-dependencies]
p3-baby-bear = { path = "../baby-bear" }
p3-goldilocks = { path = "../goldilocks" }
p3-mersenne-31 = { path = "../mersenne-31" }

criterion.workspace = true

[[bench]]
name = "transpose_benchmark"
path = "benches/transpose_benchmark.rs"
harness = false

[[bench]]
name = "columnwise_dot_product"
path = "benches/columnwise_dot_product.rs"
harness = false

[[bench]]
name = "packing"
path = "benches/packing.rs"
harness = false

[lints]
workspace = true
